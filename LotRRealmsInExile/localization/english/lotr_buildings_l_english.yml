 #### DÚNEDAIN BUILDINGS ####
 # Garrison Tower
 building_type_garrison_tower_01:0 "Garrison Tower"
 building_type_garrison_tower_01_desc:0 "The Dúnedain honoured those men and women trained in the defence of their city. The garrison tower houses a company of soldiers, healers and staff for the kitchen, armoury and storehouse. When on duty, the Guards of the Citadel are not permitted to leave their post for any cause, save at the command of their lord."
 building_garrison_tower_01:0 "Garrison Tower"
 building_garrison_tower_01_desc:0 "The Dúnedain honoured those men and women trained in the defence of their city. The garrison tower houses a company of soldiers, healers and staff for the kitchen, armoury and storehouse. When on duty, the Guards of the Citadel are not permitted to leave their post for any cause, save at the command of their lord."
 building_garrison_tower_02:0 "Garrison Tower: Ceaseless Vigilance"
 building_garrison_tower_02_desc:0 "“Filled with arms, and garrisoned with ceaseless vigilance. Stony-faced they were, with window-holes staring north and east and west, and each window was full of sleepless eyes.”"
 building_garrison_tower_03:0 "Garrison Tower: Strong Refuge"
 building_garrison_tower_03_desc:0 "“But they could not take the Gate and many, both Dwarves and Men, took refuge in Erebor and there withstood a siege.”"
 building_garrison_tower_04:0 "Garrison Tower: Spike of Pearl"
 building_garrison_tower_04_desc:0 "“Standing high within the topmost walls shone out against the sky, glimmering like a spike of pearl and silver, tall and fair and shapely, and its pinnacle glittered as if it were wrought of crystals; and white banners broke and fluttered from the battlements in the morning breeze.”"

 # Dúnedain Courier/Messenger Stables
 building_courier_stables:0 "Dúnedain Messenger Stables"
 building_courier_stables_desc:0 "Fair stables where swift horses are kept, hard by the lodgings of the errand-riders of the Lord: messengers always ready to go at the urgent command of the King or his steward."
 # NOTE Alternative text: "The Dúnedain hold many lands and they require resolute riders to take messages to-and-fro." - edited from John Henry Eden

 # Dúnedain Trebuchet Tower
 building_trebuchet_tower:0 "Dúnedain Trebuchet Tower"
 building_trebuchet_tower_desc:0 "The trebuchets mounted on towers atop Dúnedain fortifications are huge machines, capable of hurling giant stones great distances."

 # Dúnedain Citadel
 building_citadel:0 "Dúnedain Citadel"
 building_citadel_desc:0 "When the Dúnedain began colonising the lands of Middle-earth they built many magnificent citadels that stand proud to this day. Extremely durable to the ravages of time; impossible to siege without numerous armies, and housing heavily armed and expert soldiers."
 # NOTE ^ edited from John Henry Eden
 # NOTE Alternative text: "Childless lords sat in aged halls musing on heraldry or in high cold towers asking questions of the stars."
 # Dúnedain Hallows
 building_hallowed_tombs:0 "Dúnedain Hallows"
 building_hallowed_tombs_desc:0 "A sacred place to the Dúnedain, here they come to pay their respects to their ancestors."
 # NOTE ^ edited from John Henry Eden
 # NOTE Alternative text: "Kings built tombs more splendid than the houses of the living and counted the names of their descent dearer than the names of their sons."

 # Dúnedain Stoneworker
 building_stoneworker:0 "Dúnedain Stoneworker"
 building_stoneworker_desc:0 "Connected by road to a long narrow straight valley in the mountains where men quarry stone for the city, the stoneworker shapes that material with the skill of the Dúnedain."
 # NOTE Alternative text: "The descendants of Númenor have an exceptional affinity with stone, their masons achieve beautiful works that those who bear presence to them will stand silently in awe." - edited from John Henry Eden

 # Dúnedain Houses of Healing
 building_houses_of_healing:0 "Dúnedain Houses of Healing"
 building_houses_of_healing_desc:0 "All life is doomed to fade, yet here, in the Houses of Healing surrounded by gardens, hurts are tended, and life is restored."
 # NOTE Alternative text: "The Dúnedain are experts in many arts, one of which is the art of healing. They construct dedicated houses for the sick and injured; schools for those training to become healers are nearby." - edited from John Henry Eden



 ### GENERIC LOTR BUILDINGS ###
 # Inn
 building_generic_inn_01:0 "Inn"
 building_generic_inn_01_desc:0 "Inns are establishments where travellers can seek food, drink, gossip, and all three of them at once. They are well known to the locals, and travellers look forward to the next inn on their journey."
 # NOTE ^ edited from John Henry Eden
 # NOTE Alternative text: "A building where one may wash away the gathered weariness of the road, for a price." - written by Coffing
 building_generic_inn_02:0 "Full Kitchen"
 building_generic_inn_02_desc:0 "The kitchen is expanded with a dizzying complement of culinary tools and staffed by a chef versed in the recipes and palate of the land."
 # NOTE ^ written by Coffing
 building_generic_inn_03:0 "Hearth Room"
 building_generic_inn_03_desc:0 "A stone fire pit is built into the wall behind a clear area for performers and storytellers. Tables ready for food rim the periphery."
 # NOTE ^ written by Coffing
 building_generic_inn_04:0 "Luxurious Personal Quarters"
 building_generic_inn_04_desc:0 "Plump bedding of soft material and large, bright windows earn this inn a deserved reputation as one most attuned to the needs of the traveller."
 # NOTE ^ written by Coffing
 
 # All-Welcome Inn
 building_all_welcome_inn_01:0 "All-Welcome Inn"
 building_all_welcome_inn_01_desc:0 "The All-Welcome Inn was an inn in the Shire, just west of Frogmorton, where the Northway met the East Road. It was to be one of the stops of Thorin and Company."
 building_all_welcome_inn_02:0 "Inn: Full Kitchen"
 building_all_welcome_inn_02_desc:0 "The kitchen is expanded with a dizzying complement of culinary tools and staffed by a chef versed in the recipes and palate of the land."
 building_all_welcome_inn_03:0 "Inn: Hearth Room"
 building_all_welcome_inn_03_desc:0 "A stone fire pit is built into the wall behind a clear area for performers and storytellers. Tables ready for food rim the periphery."
 building_all_welcome_inn_04:0 "Inn: Luxurious Personal Quarters"
 building_all_welcome_inn_04_desc:0 "Plump bedding of soft material and large, bright windows earn this inn a deserved reputation as one most attuned to the needs of the traveller."
 building_forsaken_inn:0 "Forsaken Inn"
 building_forsaken_inn_desc:0 "The Forsaken Inn was the easternmost outpost of the Bree-land, situated along the East Road. As the desolation of Eriador sets in, one may find such an inn deserted."



 #### ELVISH BUILDINGS ####
 # Elvish Dormitory
 building_elvish_dormitory:0 "Elvish Dormitory"
 building_elvish_dormitory_desc:0 ""
 
 # Elvish Observatory
 building_observatory_01:0 "Observatory"
 building_observatory_01_desc:0 "Be it a religious, academic, scientific or a leisure pursuit, observatories watch the stars and planets in their dance throughout the heavens."
 # NOTE ^ edited from John Henry Eden
 # NOTE Alternative text: "A structure where scholars may track the heavens and learn to read the stars." - written by Coffing
 building_observatory_02: "Observatory: Repository of Tomes"
 building_observatory_02_desc: "A sturdy bookcase with scrolls of blank parchment for the purpose of recording the travel of stars across the firmament."
 building_observatory_03: "Observatory: Polished Lenses"
 building_observatory_03_desc: "The lenses for the great glasses that are trained on the sky are ground and polished for greater clarity."
 building_observatory_04: "Observatory: Astrolabe"
 building_observatory_04_desc: "A mechanism of burnished metals that serves as an aid to more accurately calculating the shifting position of the skies."

 # Library
 building_library_01: "Library"
 building_library_01_desc: "A building devoted to the preservation of scrolls and records containing the collected knowledge of our people."
 building_library_02: "Library: Archive"
 building_library_02_desc: "The hall of records is expanded to include stacks filled with vast treatises on the people's history."
 building_library_03: "Library: Athenaeum"
 building_library_03_desc: "Books bearing the current understanding of the natural world, as well as musings on the nature of art and the old tales, are housed here."
 building_library_04: "Library: Lore-master's Collection"
 building_library_04_desc: "A donation of texts from the wisest in the realm makes our library's prestige rival that of the greatest centres of knowledge."
 # NOTE Alternative text: "Full of books, ranging from small treatises to vast tomes on a multiplicity of subjects." - edited from John Henry Eden

 # Ancient Elvish Library
 building_ancient_library:0 "Ancient Elvish Library"
 building_ancient_library_desc:0 ""
 
