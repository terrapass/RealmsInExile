 trait_maia:0 "Maia"
 trait_maia_desc:0 "Those beautiful spirits which descended into Middle-earth to help shape the World. They were numerous, yet not many were named, and few took visible shapes.\n\nEach of the Maiar was associated with and served one or more of the powerful Valar."
 trait_istari:0 "Istari"
 trait_istari_desc:0 "The Wizards of Middle-earth, also known as the Istari, were a small group of beings outwardly resembling the race of Humans but possessing much greater physical and mental power.\n\nThey were Maiar, vassals of the Valar. Sent by the Valar to assist all peoples of Middle-earth against Sauron as he gathered his forces during the Third Age.\n\nThe five known Istari were:\n• Curumo, a Maia of Aulë. Known as Saruman.\n• Olórin, a Maia of Manwë. Known as Gandalf\n• Aiwendil, a Maia of Yavanna. Known as Radagast\n• Alatar and Pallando, both Maiar of Oromë. Known as Morinehtar and Rómestámo."
 trait_the_white:0 "the White"
 trait_the_white_desc:0 "Saruman the White is great among the Wise. He is the chief of the Istari and head of the White Council. His knowledge is deep, but his pride has grown with it, and he takes ill any meddling. The lore of the Elven-rings, great and small, is his province. He has long studied it, seeking the lost secrets of their making."
 trait_the_many_coloured:0 "the Many Coloured"
 trait_the_many_coloured_desc:0 ""
 
 ### COMBAT TRAITS ###
 trait_horse_master:0 "Horse Master"
 trait_horse_master_desc:0 "To this character, riding on horseback has become second nature."
 trait_cavalry_leader:0 "Cavalry Leader"
 trait_cavalry_leader_desc:0 "This character is a great rider, able to make war on any battlefield, and to command a large group of cavalry."
 trait_outrider_leader:0 "Outrider Leader"
 trait_outrider_leader_desc:0 "This character’s outriders are excellent at harassing the flanks of an army, or penetrating deep into enemy territory to raid."
