 building_royal_pavilion_desc:0 ""
 
 # Bazaar of Middle-earth
 building_bazaar_of_middle_earth:0 "Bazar de la Tierra Media"
 building__desc:0 "¡Fruta dulce! ¡Pescado fresco! ¡Dátiles! ¡Especias! Acércate ... ¡Aquí podrás encontrar productos de todos los rincones de la Tierra Media!"
 # NOTE ^ edited from John Henry Eden

 #### RHÛN BUILDINGS ####
 # Mercenary Centre
 building_mercenary_centre:0 "Centro de Mercenarios"
 building_mercenary_centre_desc:0 "Compañías mercenarias extranjeras reutilizan la infraestructura existente o abandonada como base de operaciones. Estas compañías provienen de tierras devastadas por las guerras al este."
 # Alternative text: "Toda guerra atrae a la especulación, ya sea de asaltantes o mercenarios. Sin embargo, es el último grupo el que decidirá cómo termina la guerra." - edited from John Henry Eden



 #### NORTHRON BUILDINGS ####
 # Mead Hall
 building_type_mead_hall_01:0 "Salón de la Hidromiel"
 building_type_mead_hall_01_desc:0 "Casa de los señores locales, un gran salón largo, bordeado de pilares macizos hermosamente tallados, sujetando un alto techo que se pierde entre sombras y humo."
 building_mead_hall_01:0 "Salón de la Hidromiel: Mesas Largas"
 building_mead_hall_01_desc:0 "Casa de los señores locales, un gran salón largo, bordeado de pilares macizos hermosamente tallados, sujetando un alto techo que se pierde entre sombras y humo. Las mesas largas se colocan a la hora de las comidas para los guardias e invitados del señor."
 building_mead_hall_02:0 "Salón de la Hidromiel: Tapices"
 building_mead_hall_02_desc:0 "Las paredes están cubiertas de tapices, tanto antiguos como recién tejidos, que muestran las hazañas de poderosos cazadores en montañas olvidadas, de guerreros con ojos brillantes montados sobre sus caballo blancos, y de una peligrosa doncella escudera, cantando sobre una muerte gloriosa."
 building_mead_hall_03:0 "Salón de la Hidromiel: Pasillos Laterales"
 building_mead_hall_03_desc:0 "Alcobas en la sombra albergan catres para los sirvientes y guardias que sirven al señor durante el día."
 building_mead_hall_04:0 "Salón de la Hidromiel: El Alto Trono"
 building_mead_hall_04_desc:0 "Al fondo del salón se eleva un estrado con tres escalones hasta una gran silla dorada, el trono del señor."
 
 
 
