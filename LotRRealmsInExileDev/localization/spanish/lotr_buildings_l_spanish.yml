 ### GONDOR WONDERS ###
 # Minas Tirith
 building_type_wonder_minas_anor:0 "Minas Tirith"
 building_wonder_minas_anor:0 "Minas Anor"
 building_wonder_minas_anor_desc:0 "Minas Anor, Torre del Sol, fue una ciudad-fortaleza de Gondor. Era la contraparte occidental de Minas Ithil: custodiaba el flanco occidental de Osgiliath."
 building_wonder_minas_anor_tower:0 "Minas Anor: Palantír"
 building_wonder_minas_anor_tower_desc:0 "Minas Anor era el hogar de la Casa de Anárion, por tanto, cuando los siete palantíri se dividieron entre los Reinos en el Exilio, uno se colocó en Minas Anor."
 building_wonder_minas_anor_healing:0 "Minas Anor: Casas de la Sanación"
 building_wonder_minas_anor_healing_desc:0 ""
 building_wonder_minas_anor_desolate:0 "Ruinas de Minas Anor"
 building_wonder_minas_anor_desolate_desc:0 ""
 building_wonder_minas_anor_reunited:0 "Minas Anor: Puertas de Mithril"
 building_wonder_minas_anor_reunited_desc:0 ""
 
 # Minas Morgul
 building_type_wonder_minas_ithil:0 "Minas Ithil"
 building_type_wonder_minas_ithil_desc:0 ""
 building_wonder_minas_ithil:0 "Minas Ithil"
 building_wonder_minas_ithil_desc:0 "Minas Ithil, Torre de la Luna, fue una ciudad-fortaleza de Gondor. Era la contraparte oriental de Minas Anor: custodiaba el flanco oriental de Osgiliath."
 building_wonder_minas_ithil_tower:0 "Minas Ithil: Palantír"
 building_wonder_minas_ithil_tower_desc:0 "Minas Ithil era el hogar de la Casa de Isildur, por tanto, cuando los siete palantíri se dividieron entre los Reinos en el Exilio, uno se colocó en Minas Anor."
 building_wonder_minas_ithil_archive:0 "Minas Ithil: Archivos de Islildur"
 building_wonder_minas_ithil_archive_desc:0 ""
