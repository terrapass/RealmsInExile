 building_uruk_pits_03:0 "Almacenes de Armas"
 building_uruk_pits_03_desc:0 "Las armas de guerra Uruk se guardan entre la suciedad y los detritos de estas cámaras oscuras. Los yelmos de hierro, las espadas toscamente forjadas, las picas y las ballestas se almacenan en pilas al azar, a la espera de ser llevados por el siguiente engendro."
 building_uruk_pits_04:0 "Sucios Salones"
 building_uruk_pits_04_desc:0 "Habitaciones mugrientas donde los Uruks se reúnen para atiborrarse de carne alrededor de las hogueras. Los más grandes y feroces de ellos comen la carne más jugosa, dejando las sobras para los Uruks menores."
 building_uruk_pits_05:0 "Barracones"
 building_uruk_pits_05_desc:0 "Lejos de sus lugares de nacimiento, los Uruks de pleno derecho habitan en barracones estrechos y sucios, listos para su próxima batalla."
 building_uruk_pits_06:0 "Madrigueras de Caza"
 building_uruk_pits_06_desc:0 "Una caótica red de túneles subterráneos utilizados para facilitar el acceso a los principales cotos de caza."
 building_uruk_pits_07:0 "Fosos de Lucha"
 building_uruk_pits_07_desc:0 "Arenas tenuemente iluminadas siempre llenas de actividad y sonidos de combate. En estos pozos, los Uruks resuelven disputas y establecen sus jerarquías en un despiadado combate armado hasta que su oponente se somete o muere."
 building_uruk_pits_08:0 "Guaridas de Alfas"
 building_uruk_pits_08_desc:0 "Espaciosas moradas ocupadas por los Uruks más fuertes y despiadados, llenas de horribles baratijas y trofeos de batallas de conquistas pasadas."

