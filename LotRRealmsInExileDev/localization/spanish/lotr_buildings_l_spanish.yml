# Uruk Pits
 building_type_uruk_pits_01:0 "Fosos Uruk"
 building_type_uruk_pits_01_desc:0 "Los grandes y poderosos orcos conocidos como Uruks se crían y se les enseña a luchar con fuerza y ferocidad en estos pozos inmundos."
