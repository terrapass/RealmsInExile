 ### WHITE MOUNTAINS ###
 # Paths of the Dead
 building_type_wonder_city_of_the_dead_01:0 "Sendero de los Muertos"
 building_type_wonder_city_of_the_dead_01_desc:0 "Bajo el Dwimor, los muertos esperan."
 # NOTE ^ edited from John Henry Eden
 building_wonder_city_of_the_dead_01:0 "Ciudad de los Muertos"
 building_wonder_city_of_the_dead_01_desc:0 "Un paso de montaña a través de las Montañas Blancas, marcado por la Puerta Oscura al final del valle de Harrowdale. El terror de los muertos insomnes yace sobre los lugares donde permanecen los que traicionaron a Isildur. La Piedra de Erech, una piedra negra de Númenor, fue colocada en una colina en el corazón del paso.\n\n“Me hiela la sangre”, dijo Gimli; pero ninguno más habló, y la voz del enano cayó muriendo en las húmedas aguas de pino. Los caballos se negaban a pasar junto a la piedra amenazante, y los jinetes tuvieron que apearse y llevarlos por la brida. De ese modo llegaron al fondo de la cañada; y allí, en un muro de roca vertical, se abría la Puerta OScura, negra como las fauces de la noche. Figuras y signos grabados, demasiado borrosos para que pudieran leerlos, coronaban la arcada de piedra, de la que el miedo fluía como un vaho gris. (eRdR p. 58)"
 # NOTE ^ description text written by Coffing
 
 
 
