 building_type_wonder_moria_west_gate_01:0 "Las Puertas de Durin"
 building_wonder_moria_west_gate_01:0 "Las Puertas de Durin"
 building_wonder_moria_west_gate_01_desc:0 "“Las Puertas de Durin, Señor de Moria. Habla, amigo y entra.”"
 building_type_wonder_celebdil_01:0 "Celebdil el Blanco"
 building_wonder_celebdil_01:0 "Celebdil el Blanco"
 building_wonder_celebdil_01_desc:0 "Zirakzigil también conocido como Celebdil y Cuerno de Plata, era uno de los tres picos que se alzaban sobre la ciudad enana de Khazad-dûm. Su pico es una gran pirámide casi simétrica. Cada cara empinada, que se eleva por encima de los glaciares circundantes, mira hacia los cuatro puntos cardinales y está dividida por cuatro crestas. Celebdil domina el Valle de Dimril y se refleja en el sagrado Lago Espejo."
 building_type_wonder_caradhras_01:0 "Caradhras el Cruel"
 building_wonder_caradhras_01:0 "Caradhras el Cruel"
 building_wonder_caradhras_01_desc:0 "Barazinbar, también conocido como Caradhras y Cuerno Rojo, era uno de los picos más poderosos de las Montañas Nubladas. Era el más alto y el más septentrional de las Montañas de Moria. A la luz del sol naciente o poniente, parecía rojo apagado, como manchado de sangre."
 building_type_wonder_fanuidhol_01:0 "Fanuidhol el Gris"
 building_wonder_fanuidhol_01:0 "Fanuidhol el Gris"
 building_wonder_fanuidhol_01_desc:0 "Bundushathûr, también conocido como Fanuidhol y Monte Nuboso, era uno de los tres picos de las Montañas Nubladas (con Caradhras y Celebdil) que se encontraba sobre la antigua ciudad enana de Khazad-dûm."
