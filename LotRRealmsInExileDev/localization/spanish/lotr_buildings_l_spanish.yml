 #### DÚNEDAIN BUILDINGS ####
 # Garrison Tower
 building_type_garrison_tower_01:0 "Torre de la Guarnición"
 building_type_garrison_tower_01_desc:0 "Los Dúnedain honrraban a estos hombres y mujeres entrenados para la defensa de su ciudad. La torre de la guarnición alberga una compañía de soldados, curanderos y personal de cocina, la armería y el almacén. Cuando están de servicio, los Guardias de la Ciudadela no pueden dejar su puesto bajo ninguna circunstancia, salvo por orden de su señor."
 building_garrison_tower_01:0 "Torre de la Guarnición"
 building_garrison_tower_01_desc:0 "Los Dúnedain honrraban a estos hombres y mujeres entrenados para la defensa de su ciudad. La torre de la guarnición alberga una compañía de soldados, curanderos y personal de cocina, la armería y el almacén. Cuando están de servicio, los Guardias de la Ciudadela no pueden dejar su puesto bajo ninguna circunstancia, salvo por orden de su señor."
 building_garrison_tower_02:0 "Torre de la Guarnición: Vigilancia Incesante"
 building_garrison_tower_02_desc:0 "“Lleno de armas y guarnecidos con vigilancia incesante. Eran de rostro pétreo, con ventanas repletas de ojos insomnes que miraban al norte, este y oeste.”"
 building_garrison_tower_03:0 "Torre de la Guarnición: Refugio Fuerte"
 building_garrison_tower_03_desc:0 "“Pero no pudieron tomar la Puerta, y tanto Hombres como Enanos, se refugiaron en Ererbor y allí resistieron un asedio.”"
 building_garrison_tower_04:0 "Torre de la Guarnición: Punta de Perla"
 building_garrison_tower_04_desc:0 "“En lo alto de los muros más elevados, brillaba contra el cielo, resplandeciente como una punta de perla y plata. Alta, hermosa y bien formada, su pináculo brillaba como estuviera forjado de cristales; y los estandartes blancos se rompieron y ondearon desde las almenas con la brisa de la mañana.”"

 # Dúnedain Courier/Messenger Stables
 building_courier_stables:0 "Establos de Mensajeros Dúnedain"
 building_courier_stables_desc:0 "Hermosos establos donde se guardan caballos veloces, cerca de las estancias de los jinetes del Señor: mensajeros siempre listos para viajar a la orden del Rey o su senescal."
 # NOTE Alternative text: "Los Dúnedain poseen muchas tierras y necesitan de jinetes decididos para llevar mensajes de un lado a otro." - edited from John Henry Eden

 # Dúnedain Trebuchet Tower
 building_trebuchet_tower:0 "Torre Lanzapiedras de los Dúnedain"
 building_trebuchet_tower_desc:0 "Los lanzapiedras montados en torres de las fortificaciones Dúnedain son máquinas enormes, capaces de lanzar piedras gigantes a grandes distancias."

 # Dúnedain Citadel
 building_citadel:0 "Ciudadela Dúnedain"
 building_citadel_desc:0 "Cuando los Dúnedain comenzaron a colonizar la Tierra Media, construyeron muchas ciudades magníficas que se mantienen orgullosas hasta el día de hoy. Extremadamente resistente a los estragos del tiempo; imposible de asediar sin numerosos ejércitos y albergando soldados expertos y fuertemente armados."
 # NOTE ^ edited from John Henry Eden
 # NOTE Alternative text: "Señores sin heredero habitaban añejos palacetes obnubilados por su heráldica o en altas torres frías entregados a la astrología."
 # Dúnedain Hallows
 building_hallowed_tombs:0 "Santuarios Dúnedain"
 building_hallowed_tombs_desc:0 "Un lugar sagrado para los Dúnedain, aquí vienen a presentar sus respetos a sus antepasados."
 # NOTE ^ edited from John Henry Eden
 # NOTE Alternative text: "Los reyes construyeron tumbas más espléndidas que las casas para los vivos. Y atesoraban los antiguos nombres de su ascendencia más que los de sus propios hijos."

 # Dúnedain Stoneworker
 building_stoneworker:0 "Canteras Dúnedain"
 building_stoneworker_desc:0 "Conectado por carretera a un largo valle recto y estrecho en las montañas, donde los hombres extraen piedra para la ciudad, el cantero da forma a ese material con la habilidad de los Dúnedain."
 # NOTE Alternative text: "Los descendientes de Númenor tienen una afinidad excepcional con la piedra, sus albañiles logran hermosas obras que aquellos que las presencian quedan en silencio asombrados." - edited from John Henry Eden

 # Dúnedain Houses of Healing
 building_houses_of_healing:0 "Casas de la Sanación Dúnedain"
 building_houses_of_healing_desc:0 "Toda vida está condenada a desvanecerse, pero aquí, en las Casas de la Sanación, rodeadas de jardines, los heridos son atendidos y se restaura la vida."
 # NOTE Alternative text: "Los Dúnedain son expertos en muchas artes, una de ellas es el arte de curar. Construyen casas dedicadas a los enfermos y heridos; Hay escuelas cercanas para quienes se entrenan para convertirse en sanadores." - edited from John Henry Eden



 ### GENERIC LOTR BUILDINGS ###
 # Inn
 building_generic_inn_01:0 "Posada"
 building_generic_inn_01_desc:0 "Las posadas son establecimientos donde los viajeros pueden encontrar comida, bebida, habladurías e incluso los tres a la vez. Son bien conocidas por los lugareños y los viajeros esperan con ansia la próxima posada en su viaje."
 # NOTE ^ edited from John Henry Eden
 # NOTE Alternative text: "Un edificio donde por un precio, uno puede lavar el cansancio acumulado del camino." - written by Coffing
 building_generic_inn_02:0 "Posada: Cocina Completa"
 building_generic_inn_02_desc:0 "Las posadas son establecimientos donde los viajeros pueden encontrar comida, bebida, habladurías e incluso los tres a la vez. Son bien conocidas por los lugareños y los viajeros esperan con ansia la próxima posada en su viaje.\n\nLa cocina se amplía con un complemento vertiginoso de herramientas culinarias y cuenta con un chef versado en las recetas y el paladar de la tierra".
 # NOTE ^ written by Coffing
 building_generic_inn_03:0 "Posada: Hogar"
 building_generic_inn_03_desc:0 "Una hoguera de piedra está enmarcada en un muro detrás de un área despejada para artistas y narradores. Las mesas listas para la comida bordean su periferia."
 # NOTE ^ written by Coffing
 building_generic_inn_04:0 "Posada: Habitaciones de Lujo"
 building_generic_inn_04_desc:0 "La ropa de cama mullida de suaves materiales y los grandes y luminosos ventanales, le otorgan a esta posada una merecida reputación como una de las más adaptadas a las necesidades del viajero."
 # NOTE ^ written by Coffing
 
 # All-Welcome Inn
 building_all_welcome_inn_01:0 "Posada Todos-Bienvenidos"
 building_all_welcome_inn_01_desc:0 "La Posada Todos-Bienvenidos era una posada en la Comarca, al oeste de Frogmorton, donde el camino del norte se encontraba con el Gran Camino del Este. Sería una de las paradas de Thorin y la Compañía."
 building_all_welcome_inn_02:0 "Posada: Cocina Completa"
 building_all_welcome_inn_02_desc:0 "La Posada Todos-Bienvenidos era una posada en la Comarca, al oeste de Frogmorton, donde el camino del norte se encontraba con el Gran Camino del Este. Sería una de las paradas de Thorin y la Compañía.\n\nLa cocina se amplía con un complemento vertiginoso de herramientas culinarias y cuenta con un chef versado en las recetas y el paladar de la tierra".
 building_all_welcome_inn_03:0 "Posada: Hogar"
 building_all_welcome_inn_03_desc:0 "Una hoguera de piedra está enmarcada en un muro detrás de un área despejada para artistas y narradores. Las mesas listas para la comida bordean su periferia."
 building_all_welcome_inn_04:0 "Posada: Habitaciones de Lujo"
 building_all_welcome_inn_04_desc:0 "La ropa de cama mullida de suaves materiales y los grandes y luminosos ventanales, le otorgan a esta posada una merecida reputación como una de las más adaptadas a las necesidades del viajero."
 building_forsaken_inn:0 "Posada Abandonada"
 building_forsaken_inn_desc:0 "La Posada Abandonada era el puesto de avanzada más oriental de Bree, situado a lo largo del Gran Camino del Este. A medida que avanza la Desolación de Eriador, uno puede encontrar posadas desiertas como esta."



 #### ELVISH BUILDINGS ####
 # Eldar Dormitory
 building_elvish_dormitory:0 "Dormitorio Eldar"
 building_elvish_dormitory_desc:0 ""
 
 # Eldar Observatory
 building_observatory_01:0 "Observatorio Eldar"
 building_observatory_01_desc:0 "Ya sea una actividad religiosa, académica, científica o de ocio, los observatorios miran a las estrellas y los planetas en su danza por los cielos."
 # NOTE ^ edited from John Henry Eden
 # NOTE Alternative text: "Una estructura donde los eruditos pueden rastrear los cielos y aprender a leer las estrellas." - written by Coffing
 building_observatory_02: "Observatorio Eldar: Repositorio de Tomos"
 building_observatory_02_desc: "Una estantería robusta con rollos de pergamino en blanco con el propósito de registrar el viaje de las estrellas a través del firmamento."
 building_observatory_03: "Observatorio Eldar: Lentes Pulidas"
 building_observatory_03_desc: "Las lentes de los grandes telescopios que se apuntan al cielo son esmeriladas y pulidas para obtener mayor claridad."
 building_observatory_04: "Observatorio Eldar: Astrolabio"
 building_observatory_04_desc: "Un mecanismo de metales bruñidos que sirve como ayuda para calcular con mayor precisión la cambiante posición de los cielos."

 # Library
 building_type_library_01: "Biblioteca"
 building_library_01: "Biblioteca"
 building_library_01_desc: "Un edificio dedicado a la preservación de pergaminos y registros que recopilan el conocimiento de nuestro pueblo."
 building_library_02: "Biblioteca: Archivo"
 building_library_02_desc: "La sala de registros se amplía para incluir pilas llenas de vastos tratados sobre la historia de nuestro pueblo."
 building_library_03: "Biblioteca: Ateneo"
 building_library_03_desc: "Aquí se encuentran libros que contienen la comprensión actual del mundo natural, así como reflexiones sobre la naturaleza del arte y los cuentos antiguos."
 building_library_04: "Biblioteca: Colección del Maestro del Saber"
 building_library_04_desc: "Una donación de textos de los más sabios del reino hace que el prestigio de nuestra biblioteca rivalice con el de los mayores centros de conocimiento."
 # NOTE Alternative text: "Lleno de libros, que van desde pequeños tratados hasta grandes tomos sobre una multitud de temas." - edited from John Henry Eden

 # Ancient Eldar Library
 building_ancient_library:0 "Biblioteca Eldar Antigua"
 building_ancient_library_desc:0 ""
 
 # Royal Cellar
 building_royal_cellar:0 "Bodega Real"
 building_royal_cellar_desc:0 ""
 
 # Eldar Conservatorium
 building_type_conservatorium:0 "Conservatorio Eldar"
 building_type_conservatorium_desc:0 "Un salón repleto de deleites musicales. Músicos de todas las culturas se reunen aquí para perfeccionar su arte."
 # NOTE ^ edited from John Henry Eden
 
 # Faery Ring (Eldar Fae Dancing/Feasting Lawn)
 building_type_faery_ring_01:0 "Anillo Eldar"
 building_type_faery_ring_01_desc:0 "Lugar sagrado de reunión de los elfos que los mortales consideran el portal entre el mundo físico y espiritual."
 building_faery_ring_01:0 "Anillo Eldar"
 building_faery_ring_01_desc:0 "Lugar sagrado de reunión de los elfos que los mortales consideran el portal entre el mundo físico y espiritual."
 building_faery_ring_02:0 "Anillo Eldar: Campo de Danza"
 building_faery_ring_02_desc:0 "Grandes Olmos bordean su círculo; el lugar se siente salvaje e indómito, y aun así, amable".
 building_faery_ring_03:0 "Anillo Eldar: Viaje del Peregrino"
 building_faery_ring_03_desc:0 "Cerca de allí se esconden alijos de suministros de otro mundo: vino embotellado, hierbas secas y pan élfico bien envuelto; inaccesible para los mortales y, sin embargo, proporcionan al lugar una sensación de realización espiritual. El propósito de estos escondites ocultos es reabastecer a los peregrinos elfos, que viajan a los puertos occidentales, dejando la Tierra Media."
 building_faery_ring_04:0 "Anillo Eldar: Fiesta de la Luz Estelar"
 building_faery_ring_04_desc:0 "“He caminado bajo su manto\n\nmás allá del bosque y alzándome en la noche.\n\nHe visto el mundo desvanecerse\n\ny la luz blanca\n\npor siempre bañándolo todo.”"



