 ### ROHAN WONDERS ###
 # Edoras
 building_type_wonder_edoras_01:0 "Edoras"
 building_type_wonder_edoras_01_desc:0 "Junto a un arroyo blanco que desciende de las nieves se levanta una verde colina a la sombra de un valle. Un dique, una fuerte muralla y una cerca espinosa la rodean. Dentro se elevan los techos de las casas."
 building_wonder_edoras_01:0 "Edoras"
 building_wonder_edoras_01_desc:1 "Junto a un arroyo blanco que desciende de las nieves se levanta una verde colina a la sombra de un valle. Un dique, una fuerte muralla y una cerca espinosa la rodean. Dentro se elevan los techos de las casas."
 building_wonder_edoras_02_meduseld:0 "Edoras: Meduseld"
 building_wonder_edoras_02_meduseld_desc:0 "En el centro de Edoras, sobre una terraza verde, se alza en lo alto un gran salón de los Hombres. Cubierto con paja dorada, cuya luz brilla sobre la tierra. Dorados también son los postes de sus puertas."
 building_wonder_edoras_03_barrowfield:0 "Edoras: Túmulos"
 building_wonder_edoras_03_barrowfield_desc:0 "Simbelmynë, siempre ha crecido en las tumbas de los antepasados de Rohan."
 
 # Dunharrow
 building_type_wonder_dunharrow_01:0 "El Sagrario"
 building_type_wonder_dunharrow_01_desc:0 ""
 building_wonder_dunharrow_01:0 "El Sagrario"
 building_wonder_dunharrow_01_desc:0 "Escondido en las Montañas Blancas, bajo de la montaña de Dwimor se encuentra el refugio de los Rohirrim."
 
 # Aldburg
 building_type_wonder_aldburg_01:0 "Aldburg"
 building_type_wonder_aldburg_01_desc:0 "Aldburg"
 building_wonder_aldburg_01:0 "Aldburg"
 building_wonder_aldburg_01_desc:0 "Construido en piedra y en las ruinas de una antigua fortaleza de Gondor, el castillo de Aldburg es viejo en la historia de Rohan."
 
 # Helms Deep
 building_type_wonder_aglarond_01:0 "Abismo de Helm"
 building_type_wonder_aglarond_01_desc:0 ""
 building_wonder_aglarond_01:0 "Fortaleza de Aglarond: Hornbühr"
 building_wonder_aglarond_01_desc:0 "Construido por la gente de Gondor y originalmente llamado Sutburg por los Rohirrim que se establecieron en estas tierras. Ningún enemigo ha tomado Hornbühr."
 building_wonder_aglarond_02_helm:0 "Fortaleza de Aglarond: Cuerno de Helm"
 building_wonder_aglarond_02_helm_desc:0 "Una fortaleza refugio, que ningún enemigo ha tomado todavía. Las Cuevas Brillantes estaban ubicadas detrás de la fortaleza de Aglarond."
 building_wonder_aglarond_03_dike:0 "Fortaleza de Aglarond: Dique de Helm"
 building_wonder_aglarond_03_dike_desc:0 "Un muro de tierra y una trinchera que protege el desfiladero. Se extiende una milla de acantilado a acantilado."
 
 # Isengard
 building_type_wonder_angrenost_01:0 "Isengard"
 building_type_wonder_angrenost_01_desc:0 ""
 building_wonder_angrenost_01:0 "Torre de Orthanc"
 building_wonder_angrenost_01_desc:0 "Orthanc fue la torre inexpugnable de Isengard construida por los Dúnedain durante la Segunda Edad. Está hecho de un material negro, pero reluciente como si estuviera mojado."
 building_wonder_angrenost_02_storehouses:0 "Torre de Orthanc: Túneles Profundos"
 building_wonder_angrenost_02_storehouses_desc:0 "En lo profundo de la tierra marrón y fértil hay almacenes, cuarteles y armerías donde los Dúnedain podían albergar a miles de soldados."
 building_wonder_angrenost_03_palantir:0 "Torre de Orthanc: Palantír"
 building_wonder_angrenost_03_palantir_desc:0 "La Torre de Orthanc contiene la Piedra de Orthanc, uno de los siete palantíri."
 
