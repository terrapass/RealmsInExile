 building_mumak_pen_desc:0 ""
 
 # Royal Pavilion
 building_royal_pavilion:0 "Pabellón Real"
 building_royal_pavilion_desc:0 ""
 
 # Bazaar of Middle-earth
 building_bazaar_of_middle_earth:0 "Bazar de la Tierra Media"
 building__desc:0 "¡Fruta dulce! ¡Pescado fresco! ¡Dátiles! ¡Especias! Acércate ... ¡Aquí podrás encontrar productos de todos los rincones de la Tierra Media!"
 # NOTE ^ edited from John Henry Eden

 #### RHÛN BUILDINGS ####
 # Mercenary Centre
 building_mercenary_centre:0 "Centro de Mercenarios"
 building_mercenary_centre_desc:0 "Compañías mercenarias extranjeras reutilizan la infraestructura existente o abandonada como base de operaciones. Estas compañías provienen de tierras devastadas por las guerras al este."
 # Alternative text: "Toda guerra atrae a la especulación, ya sea de asaltantes o mercenarios. Sin embargo, es el último grupo el que decidirá cómo termina la guerra." - edited from John Henry Eden



 #### NORTHRON BUILDINGS ####
 # Mead Hall
 building_type_mead_hall_01:0 "Salón de la Hidromiel"
 building_type_mead_hall_01_desc:0 "Casa de los señores locales, un gran salón largo, bordeado de pilares macizos hermosamente tallados, sujetando un alto techo que se pierde entre sombras y humo."
 building_mead_hall_01:0 "Salón de la Hidromiel: Mesas Largas"
 building_mead_hall_01_desc:0 "Casa de los señores locales, un gran salón largo, bordeado de pilares macizos hermosamente tallados, sujetando un alto techo que se pierde entre sombras y humo. Las mesas largas se colocan a la hora de las comidas para los guardias e invitados del señor."
 building_mead_hall_02:0 "Salón de la Hidromiel: Tapices"
 building_mead_hall_02_desc:0 "Las paredes están cubiertas de tapices, tanto antiguos como recién tejidos, que muestran las hazañas de poderosos cazadores en montañas olvidadas, de guerreros con ojos brillantes montados sobre sus caballo blancos, y de una peligrosa doncella escudera, cantando sobre una muerte gloriosa."
 building_mead_hall_03:0 "Salón de la Hidromiel: Pasillos Laterales"
 building_mead_hall_03_desc:0 "Alcobas en la sombra albergan catres para los sirvientes y guardias que sirven al señor durante el día."
 building_mead_hall_04:0 "Salón de la Hidromiel: El Alto Trono"
 building_mead_hall_04_desc:0 "Al fondo del salón se eleva un estrado con tres escalones hasta una gran silla dorada, el trono del señor."
 


 ### ORCISH STANDARD BUILDINGS ###
 # Slave Farms
 building_type_slave_farms_01:0 "Granjas de Esclavos"
 building_type_slave_farms_01_desc:0 "Donde hay un látigo, hay una voluntad, y estas granjas #emphasis alimentarán# a nuestros orcos. Desde el magro snaga hasta el corpulento uruk-hai. Las granjas son trabajadas por esclavos diezmados y arrebatados a nuestros enemigos."
 building_slave_farms_01:0 "Campos de Cultivo"
 building_slave_farms_01_desc:0 "Los campos de cultivos nativos de la región son atendidos por nuestros esclavos. Trabajando en la tierra desde el amanecer hasta el anochecer, estos tristes memos subsisten de sobras, mientras que los frutos de su trabajo son llevados a sus oscuros amos."
 building_slave_farms_02:0 "Almacenes de Cereales"
 building_slave_farms_02_desc:0 "Aquí se almacenan grandes montones de grano. Los larguiruchos orcos snaga están relegados a recolectar la mercancía, pero no dejes que manoseen las cosas con sus grasientas manazas, ¡no queremos pan lleno de gusanos!"
 building_slave_farms_03:0 "Tugurios"
 building_slave_farms_03_desc:0 "Los corrales de esclavos construidos apresuradamente permiten mantener a más trabajadores en las granjas. Estas áreas de vida deficientes y estrechas no ofrecen ningún consuelo después de un duro día de injerto, aunque un esclavo 'afortunado' puede atrapar y cocinar una de las muchas ratas del barrio bajo para obtener un poco de proteína extra."
 building_slave_farms_04:0 "Canales de Irrigación"
 building_slave_farms_04_desc:0 "Las grandes zanjas excavadas por los esclavos se inundan de las fuentes de agua locales, extendiendo el rango de tierra fértil alrededor de las granjas. Si la tierra no quiere proveer, la forzaremos."
 building_slave_farms_05:0 "Campos Extensos"
 building_slave_farms_05_desc:0 "Vastos campos se extienden hasta el horizonte, vibrantes de actividad y el chasquido de látigos. Las cosechas son más grandes que nunca ahora que hemos talado los árboles y hemos doblegado toda la tierra cultivable a nuestra voluntad."
 building_slave_farms_06:0 "Alojamientos de Esclavistas"
 building_slave_farms_06_desc:0 "A medida que crece la importancia y la productividad de la granja, también lo hace la importancia de la opresión de la mano de obra. Estos desalentadores alojamientos cuadrados albergan a jefes uruk severos y salvajes, seleccionados por su capacidad para intimidar y dominar a los trabajadores menos voluntariosos."
 building_slave_farms_07:0 "Depósitos de Vagones"
 building_slave_farms_07_desc:0 "Si vamos a cubrir la Tierra Media en una segunda oscuridad, necesitamos una forma adecuada de llegar al frente. Estos depósitos de vagones nos permiten dividir los vitrales de manera justa antes de ser llevados a las fronteras."
 building_slave_farms_08:0 "Puestos de Trueque"
 building_slave_farms_08_desc:0 "Los excedentes de cultivos se intercambian con otros hai en puestos de avanzada en el borde de la granja. Estos intercambios rara vez implican el intercambio de oro y en gran medida requieren el trueque de tesoros, armas y esclavos frescos. Es sorprendente la cantidad de botín que puedes conseguir por grano."

 # Logging Outposts
 building_type_logging_outposts_01:0 "Puestos de Avanzada Madereros"
 building_type_logging_outposts_01_desc:0 "Hemos oído que al Señor Oscuro no le gusta la forma en que los árboles bloquean su vista, así que los cortamos y encontramos un uso para ellos."
 building_logging_outposts_01:0 "Campamento Maderero"
 building_logging_outposts_01_desc:0 "A los snaga vagabundos ociosos se les han dado algunas hachas y hachuelas oxidadas y se les ha dicho que sean útiles. Es igual de probable que se talen los unos a los otros como a un árbol, pero tal vez eso sea lo mejor. Cualquier madera es una ventaja."
 building_logging_outposts_02:0 "Cabañas y Equipo de Madereros"
 building_logging_outposts_02_desc:0 "Los snaga que no han cortado árboles sobre sus propias cabezas han sido recompensados con cuatro paredes, un techo y algunas hachas que pueden partir la corteza en lugar de abollarla. Esperemos que no los usen entre ellos."
 building_logging_outposts_03:0 "Chozas de Esclavos"
 building_logging_outposts_03_desc:0 "Órdenes desde arriba: ¡Es hora de acelerar el ritmo! Estos tarks deben trabajar para los snaga, y que los ciegos guíen a los ciegos. Las chozas deben ser minimalistas y ventiladas. Se supone que los esclavos obtienen nuestra madera, no la usan."
 building_logging_outposts_04:0 "Cazadores de Esclavos"
 building_logging_outposts_04_desc:0 "Algunos de los tarks han estado escapando al bosque, y los jinetes warg están hartos de perseguirlos. Estos orcos han sido traídos de las Montañas Nubladas por sus excelentes habilidades de rastreo. Que comiencen los juegos."
 building_logging_outposts_05:0 "Aserradero industrial"
 building_logging_outposts_05_desc:0 "¡Finalmente, algunas herramientas de corte adecuadas! Esta magnífica hoja puede atravesar el tronco del árbol más grande y emite un sonido delicioso cuando corta el aire. Sin embargo, requiere de mucho trabajo, por lo que es bueno que tengamos mucha mano de obra."
 building_logging_outposts_06:0 "Trols Leñadores"
 building_logging_outposts_06_desc:0 "Estos brutos enormes han vagado hasta aquí desde sus guaridas. Afortunadamente, hemos encontrado una forma de usarlos. Cuando se aburren del aserradero, les decimos que los árboles tienen elfos dentro. Adiós árboles."
 building_logging_outposts_07:0 "Torres de Vigilancia Esparcidas"
 building_logging_outposts_07_desc:0 "Los cazadores de esclavos se estaban dispersando un poco. Estas imponentes y desalentadoras torres ofrecen a nuestros francotiradores la oportunidad de terminar la persecución antes de tiempo. Todavía lo intentarán, estúpidos tarks."
 building_logging_outposts_08:0 "Hornos de Secado de Madera"
 building_logging_outposts_08_desc:0 "Estos enormes hornos industriales nos permiten secar la madera mucho más rápido, lo que significa que podemos utilizarla antes. También es más eficaz que el secado al aire y hace que la madera sea más inflamable."

