l_spanish:

 explore_history_decision:0 "Explorar las Historias"
 explore_history_decision_desc:0 "Hay viejos saberes en los polvorientos tomos y manuscritos del pasado. Las lecciones del pasado pueden enseñarnos como construir un mejor futuro para evitar que la historia se repita."
 explore_history_decision_tooltip:0 "Buscarás el conocimiento del pasado"
 explore_history_decision_desc_activity:0 "Dedicas tiempo a #high Explorar las Historias#! de la Tierra Media."
 explore_history_decision_desc_benefits:0 "Aumentarás tus [skills|E] personales y aprenderás lecciones del pasado."
 explore_history_decision_confirm:0 "Hora de visitar la biblioteca"

 abdication_decision:0 "Abdicar el trono"
 abdication_decision_desc:0 "Puedo sentir la edad en mis huesos, aunque todavía me siento sano y bien en general. ¿Realmente quiero pasar los últimos años de mi vida luchando con asuntos de estado? Mi heredero ha crecido y está listo para asumir los roles de gobernante."
 abdication_decision_tooltip:0 "Abdicarás de tu trono."
 abdication_decision_confirm:0 "Hora de saborear la jubilación..."
 decision_abdication_health:0 "Tu estado de [health|E] es cercano a la muerte."
 decision_abdication_abdicate_text:0 "Abdicarás de tu trono a favor de tu heredero."
 
 ritual_suicide_decision:0 "Acepta el Don de los Hombres"
 ritual_suicide_decision_desc:0 "Es hora de ir más allá del mundo y encontrar lo que está más allá de él."
 ritual_suicide_decision_tooltip:0 "Te suicidarás entregando voluntariamente tu vida."
 ritual_suicide_decision_confirm:0 "¡Con dolor nos vamos, pero no desesperados!"

 decision_recover_harondor:0 "Recuperar Harondor"
 decision_recover_harondor_tooltip:0 "Reintegrar la disputada provincia de Harondor"
 decision_recover_harondor_desc:0 "Durante muchas generaciones, la provincia de Harondor ha sido disputada entre los Gondorianos y los Haradrim. Con la provincia finalmente recuperada por completo, es hora de terminar el debate de una vez por todas y dejar en piedra que Harondor es una parte legítima de Gondor."
 decision_recover_harondor_confirm:0 "Por fin, el Reino está completo de nuevo."
 reclaim_harondor_decision:0 "Harondor pasará a formar parte de Gondor de jure."

 decision_integrate_andrast:0 "Integrar Andrast"
 decision_integrate_andrast_tooltip:0 "Integra la región de Andrast por completo en Gondor."
 decision_integrate_andrast_desc:0 "Andrast siempre ha sido, al menos en teoría, parte de Gondor. Pero en realidad, fuera de la ciudadela de Tharagrondost, el poder de los Dúnedain en la región siempre ha sido tenue, incluso en el apogeo del poder de Gondor. Sin embargo, con nuestra gente comenzando a hacer incursiones en el cabo, finalmente podremos comenzar a administrarlo adecuadamente de facto."
 decision_integrate_andrast_confirm:0 "Andrast es de Gondor, ahora y por siempre."
 integrate_andrast_decision:0 "La región de Andrast finalmente quedará bajo el control centralizado Dúnedain."

 decision_league_of_pelargir:0 "Restaurar la Liga de Pelargir"
 decision_league_of_pelargir_tooltip:0 "¡Restaura los antiguos derechos y la autonomía de la colonia númenóreana de Pelargir!"
 decision_league_of_pelargir_desc:0 "En los tiempos de Númenor, Pelargir era preeminente entre las colonias del norte de la Tierra Media. La autonomía, los derechos comerciales y la dignidad eran nuestros, pero desde la fundación de los Reinos en el Exilio, Pelargir se ha visto disminuida bajo reyes que no se preocupan por sus intereses. Deberíamos separarnos de los Reyes y reclamar la antigua providencia de todos los Dúnedain libres para decidir su propio destino. ¡Adelante Pelargir, sobre las olas hacia el mañana!"
 decision_league_of_pelargir_confirm:0 "Nuestros antiguos derechos son nuestros una vez más."
 league_of_pelargir_decision:0 "Pelargir se separará de Gondor e intentará forjar su propio camino."
 
 decision_harnen_kingdom:0 "Unificar los Refugios de Mirlond y Ramlond"
 decision_harnen_kingdom_desc:0 "Durante muchas generaciones, Ramlond y Mirlond se han enfrentado por el control del comercio fluvial de los Harnen. Sin embargo, si los dos refugios pudieran unir bajo un solo señor, podrían lograr un estrangulamiento en todos los intercambios que deseen ingresar a Harad a través del Harnen. Enterremos el pasado y marchemos juntos hacia el futuro, ¡más ricos y fuertes que antes!"
 decision_harnen_kingdom_tooltip:0 "Unifica los refugios de la desembocadura del Harnen"
 decision_harnen_kingdom_confirm:0 "¡El fin de la rivalidad de antaño, hacia un futuro brillante!"
 harnen_kingdom_decision:0 "Mirlond y Ramlond dejarán a un lado sus antiguas rivalidades y se unirán en un nuevo reino, ¡un poderoso reino comercial que controle la desembocadura del Harnen!"
 
 decision_castamir_claim:0 "Presionar la Reclamación Castamiri"
 decision_castamir_claim_tooltip:0 "Restaurar la línea de Castamir al Trono Gondoriano"
 decision_castamir_claim_desc:0 "Castamir era el legítimo rey de Gondor, injustamente expulsado. ¡Restauraremos el lugar que nos corresponde!"
 decision_castamir_claim_confirm:0 "¡Prepara la flota, atacaremos Pelargir primero!"
 press_castamiri_claim_tooltip:0 "Lanzarás una invasión de Gondor en nombre para volver a sentar la sangre de Castamir en el trono."

