l_spanish:

 explore_history_decision:0 "Explorar las Historias"
 explore_history_decision_desc:0 "Hay viejos saberes en los polvorientos tomos y manuscritos del pasado. Las lecciones del pasado pueden enseñarnos como construir un mejor futuro para evitar que la historia se repita."
 explore_history_decision_tooltip:0 "Buscarás el conocimiento del pasado"
 explore_history_decision_desc_activity:0 "Dedicas tiempo a #high Explorar las Historias#! de la Tierra Media."
 explore_history_decision_desc_benefits:0 "Aumentarás tus [skills|E] personales y aprenderás lecciones del pasado."
 explore_history_decision_confirm:0 "Hora de visitar la biblioteca"

 abdication_decision:0 "Abdicar el trono"
 abdication_decision_desc:0 "Puedo sentir la edad en mis huesos, aunque todavía me siento sano y bien en general. ¿Realmente quiero pasar los últimos años de mi vida luchando con asuntos de estado? Mi heredero ha crecido y está listo para asumir los roles de gobernante."
 abdication_decision_tooltip:0 "Abdicarás de tu trono."
 abdication_decision_confirm:0 "Hora de saborear la jubilación..."
 decision_abdication_health:0 "Tu estado de [health|E] es cercano a la muerte."
 decision_abdication_abdicate_text:0 "Abdicarás de tu trono a favor de tu heredero."
 
 ritual_suicide_decision:0 "Acepta el Don de los Hombres"
 ritual_suicide_decision_desc:0 "Es hora de ir más allá del mundo y encontrar lo que está más allá de él."
 ritual_suicide_decision_tooltip:0 "Te suicidarás entregando voluntariamente tu vida."
 ritual_suicide_decision_confirm:0 "¡Con dolor nos vamos, pero no desesperados!"

 decision_recover_harondor:0 "Recuperar Harondor"
 decision_recover_harondor_tooltip:0 "Reintegrar la disputada provincia de Harondor"
 decision_recover_harondor_desc:0 "Durante muchas generaciones, la provincia de Harondor ha sido disputada entre los Gondorianos y los Haradrim. Con la provincia finalmente recuperada por completo, es hora de terminar el debate de una vez por todas y dejar en piedra que Harondor es una parte legítima de Gondor."
 decision_recover_harondor_confirm:0 "Por fin, el Reino está completo de nuevo."
 reclaim_harondor_decision:0 "Harondor pasará a formar parte de Gondor de jure."

 decision_integrate_andrast:0 "Integrar Andrast"
 decision_integrate_andrast_tooltip:0 "Integra la región de Andrast por completo en Gondor."
 decision_integrate_andrast_desc:0 "Andrast siempre ha sido, al menos en teoría, parte de Gondor. Pero en realidad, fuera de la ciudadela de Tharagrondost, el poder de los Dúnedain en la región siempre ha sido tenue, incluso en el apogeo del poder de Gondor. Sin embargo, con nuestra gente comenzando a hacer incursiones en el cabo, finalmente podremos comenzar a administrarlo adecuadamente de facto."
 decision_integrate_andrast_confirm:0 "Andrast es de Gondor, ahora y por siempre."
 integrate_andrast_decision:0 "La región de Andrast finalmente quedará bajo el control centralizado Dúnedain."

 decision_league_of_pelargir:0 "Restaurar la Liga de Pelargir"
 decision_league_of_pelargir_tooltip:0 "¡Restaura los antiguos derechos y la autonomía de la colonia númenóreana de Pelargir!"
 decision_league_of_pelargir_desc:0 "En los tiempos de Númenor, Pelargir era preeminente entre las colonias del norte de la Tierra Media. La autonomía, los derechos comerciales y la dignidad eran nuestros, pero desde la fundación de los Reinos en el Exilio, Pelargir se ha visto disminuida bajo reyes que no se preocupan por sus intereses. Deberíamos separarnos de los Reyes y reclamar la antigua providencia de todos los Dúnedain libres para decidir su propio destino. ¡Adelante Pelargir, sobre las olas hacia el mañana!"
 decision_league_of_pelargir_confirm:0 "Nuestros antiguos derechos son nuestros una vez más."
 league_of_pelargir_decision:0 "Pelargir se separará de Gondor e intentará forjar su propio camino."
 
 decision_harnen_kingdom:0 "Unificar los Refugios de Mirlond y Ramlond"
 decision_harnen_kingdom_desc:0 "Durante muchas generaciones, Ramlond y Mirlond se han enfrentado por el control del comercio fluvial de los Harnen. Sin embargo, si los dos refugios pudieran unir bajo un solo señor, podrían lograr un estrangulamiento en todos los intercambios que deseen ingresar a Harad a través del Harnen. Enterremos el pasado y marchemos juntos hacia el futuro, ¡más ricos y fuertes que antes!"
 decision_harnen_kingdom_tooltip:0 "Unifica los refugios de la desembocadura del Harnen"
 decision_harnen_kingdom_confirm:0 "¡El fin de la rivalidad de antaño, hacia un futuro brillante!"
 harnen_kingdom_decision:0 "Mirlond y Ramlond dejarán a un lado sus antiguas rivalidades y se unirán en un nuevo reino, ¡un poderoso reino comercial que controle la desembocadura del Harnen!"
 
 decision_castamir_claim:0 "Presionar la Reclamación Castamiri"
 decision_castamir_claim_tooltip:0 "Restaurar la línea de Castamir al Trono Gondoriano"
 decision_castamir_claim_desc:0 "Castamir era el legítimo rey de Gondor, injustamente expulsado. ¡Restauraremos el lugar que nos corresponde!"
 decision_castamir_claim_confirm:0 "¡Prepara la flota, atacaremos Pelargir primero!"
 press_castamiri_claim_tooltip:0 "Lanzarás una invasión de Gondor en nombre para volver a sentar la sangre de Castamir en el trono."

 decision_wildman_invasion_t:0 "Financiar una Invasión de Hombres Salvajes a Gondor"
 decision_wildman_invasion_desc:0 "Durante siglos, el oeste de Gondor ha sido un escenario de disturbios, siempre como una espina en la parte trasera de nuestro legítimo reino. ¿Quizás podríamos ofrecer a una de las facciones de hombres salvajes una amplia financiación para una invasión en la frontera de Gondor?"
 decision_wildman_invasion_confirm:0 "Envía una oferta a los Hombres Salvajes!"
 decision_wildman_invasion_tooltip:0 "Los Hombres Salvajes considerarán la propuesta."

 decision_oath_of_eorl_gondor:0 "Invocar el juramento de Eorl"
 decision_oath_of_eorl_gondor_tooltip:0 "Busqua ayuda militar de Rohan"
 decision_oath_of_eorl_gondor_desc:0 "Hace generaciones, el senescal Cirion regaló Calenardhon a los Eotheod y a su rey Eorl, con una sola condición. Que los Eotheod tendrían los mismos amigos y enemigos que Gondor, e igualmente al revés. Tanto Senescal como Rey hicieron un gran juramento de amistad y alianza, que ha perdurado hasta el día de hoy.\n\nAhora, estamos en apuros y necesitamos todas las fuerzas posibles. ¿Llamaremos a los Rohirrim y enviaremos la Flecha Roja una vez más?"
 decision_oath_of_eorl_gondor_confirm:0 "Envía un jinete a toda prisa a Edoras con la flecha."

 decision_oath_of_eorl_rohan:0 "Invoca el juramento de Cirion"
 decision_oath_of_eorl_rohan_tooltip:0 "Busqua ayuda militar de Gondor"
 decision_oath_of_eorl_rohan_desc:0 "Hace muchas generaciones, nos establecimos en Calenardhon gracias a la oferta del Senescal Cirion, con la condición de que viviéramos allí para siempre como amigos de Gondor. Nuestro rey, Eorl, hizo un gran juramento de alianza y compromiso con el Senescal Cirion. Ambas partes se han ayudado mutuamente en múltiples ocasiones gracias a este juramento.\n\nAhora, nos encontramos en apuros y necesitamos ayuda. ¿Llamaremos a los gondorianos e invocaremos el juramento de Cirion una vez más?"
 decision_oath_of_eorl_rohan_confirm:0 "Envía un jinete a Minas Tirith. ¡Rohan pide ayuda!"

 oath_of_eorl_host_gondor_large:0 "Ejército del Norte"
 oath_of_eorl_host_gondor_small:0 "Destacamento de Ithilien"
 oath_of_eorl_host_rohan_large:0 "Jinetes de Rohan"
 oath_of_eorl_host_rohan_small:0 "Auxiliares de Rohan"
 
 decision_train_marines:0 "Entrenar a los Marineros de Pelargir"
 decision_train_marines_desc:0 "Como Señor del Mar, uno de mis deberes principales es la gestión de la Marina Real. Una de estas funciones consiste en entrenar a sus tropas de abordaje de élite, los Marineros. Son fuerzas reducidas, entrenadas enérgicamente y muy eficaces."
 decision_train_marines_tooltip:0 "Entrena un contingente de marineros de élite como los que tiempo ha infundieron el miedo en todo el mundo."
 decision_train_marines_confirm:0 "Más adelante me agradecerán lo mucho que los presionaré ahora"
 pelargir_mariners:0 "Contingente de Marineros de Pelargir"

decision_dol_amroth_reforms:0 "Reformar la Orden del Cisne"
 decision_dol_amroth_reforms_tooltip:0 "By reforming the Order, you will gain access to advanced elite units."
 decision_dol_amroth_reforms_desc:0 "Long ago the Order of the Swan was created by the Princes of Dol Amroth to act as their personal advisors and fiercest champions in battle. Filled with renowned and grizzled captains of Belfalas, the Order held itself to the highest of standards, embodying true the height of Númenórean honor and virtue...\n\nUnfortunately, however, Men are easily corrupted, and in the centuries following its original foundation the Order slowly began to decay. Bloodlines and positions at court, not valor or individual virtue, now dictate the ranks of its members, muddling the grandeur of the Order that had for so many centuries stood as a beacon for all of Gondor. If the Sons of the Silver Swan are to reclaim their legacy as the Kingdom's finest knights, the ill-festering state of the Order must be mended."
 decision_dol_amroth_reforms_confirm:0 "Begin the training at once."
 
 decision_dol_amroth_amrothian_troops:0 "Ampliar las Reservas de Amroth"
 decision_dol_amroth_amrothian_troops_tooltip:0 "Begin the training of a contingent of Amrothian Reserves" 
 decision_dol_amroth_amrothian_troops_desc:0 "For years relugated to being the most humble of positions within the Order of the Swan, the Amrothian soldiery has in many ways been the group which have maintained the true spirit of the original Order the best. However, in spite of this, their ranks have been sadly depleted, the role viewed as lacking in honor and splendor and thus neglected. \n\nLet us work on restoring this backbone of our forces to their proper fighting strength." 
 decision_dol_amroth_amrothian_troops_confirm:0 "Begin the training at once" 
 
 decision_dol_amroth_elvish_troops:0 "Reclutar a los Hombres de Edhellond"
 decision_dol_amroth_elvish_troops_tooltip:0 "Recruit a contingent of Edhellond Knights and Rangers" 
 decision_dol_amroth_elvish_troops_desc:0 "Edhellond, once-home of the Elven domain of the same name, is one of the noblest and richest governates of Dor-en-Ernil. They strive to emulate Elven tactics in warfare, in contrast with the rest of Gondor, who maintain a firm martial tradition inherited from the days of Númenor. Their ranks amongst the Order have sat empty, oaths unsaid as the rot festered within the organization. We must make anew our oaths of old. \n\nIf they could be reintegrated into the armies of the Prince, they could serve as a powerful and innovative contingent." 
 decision_dol_amroth_elvish_troops_confirm:0 "Send our fastest rider." 
 
 decision_dol_amroth_seaward_troops:0 "Expandir los Regimientos de la Guardia Marina"
 decision_dol_amroth_seaward_troops_tooltip:0 "Begin the training of a Sea-ward Regiment" 
 decision_dol_amroth_seaward_troops_desc:0 "Once the Dor-en-Ernil equal to the mighty marines of Pelargir, the Sea-ward regiments fought on the high seas and the coasts, besting corsairs and winning high honors. However, as Pelargir has risen in prominence as the heart of the Royal Navy, this guard division has dwindled to a skeleton force, maintaining a few coastal lookouts at most. \n\nIf we could expand them once more, they would once again serve us well as fearsome shock-troops." 
 decision_dol_amroth_seaward_troops_confirm:0 "Begin the training at once." 
 
 decision_dol_amroth_tirith_aear_troops:0 "Reforjar el Tirith Aear"
 decision_dol_amroth_tirith_aear_troops_tooltip:0 "Begin the training of a detachment of Tirith Aear Knights" 
 decision_dol_amroth_tirith_aear_troops_desc:0 "The Tirith-Aear, or 'Sea-ward Tower' in Sindarin, is the great tower of Dor-en-Ernil, once built by the Elves dwelling within the region. The name has also become that of the elite guard units which protect the tower, the Oathkeepers of Tirith-Aear, the most elite of the Sea-ward troops. Required to swear oaths of virtue and valor, these wardens should be of unimpeacheable character. But of all the classes of the old Order, this one rotted most, with the position being given on account of blood, not valor. It will require great effort to rebuild it to its former glory. \n\nWe shall begin by dismissing those of the order known to be corrupt, and then begin searching for those worthy of this great honor." 
 decision_dol_amroth_tirith_aear_troops_confirm:0 "Speak the oaths." 
 
 decision_dol_amroth_swan_guard_troops:0 "Establecer las Orden del Cisne de Plata"
 decision_dol_amroth_swan_guard_troops_tooltip:0 "Begin the training of an elite detachment of Silver Swan Knights" 
 decision_dol_amroth_swan_guard_troops_desc:0 "The epitome of Númenórean valor, the Royal Order of the Silver Swan is an image of the nobility of Men at the height of their virtue. Of unmatched moral fibre and great skill in arms, only a select few are ever counted amongst this most hallowed order. To be offered such a chance is accounted an honor beyond price in the lands of Dol Amroth, and few refuse it, for it is both a great honor and a crushing duty. \n\nWith these handpicked warriors, paragons of valor and skill, the Prince has nothing to fear, for he is guarded by the most capable men in all of Dor-en-Ernil." 
 decision_dol_amroth_swan_guard_troops_confirm:0 "A beacon of honour, reborn." 

 decision_construct_grond:0 "Construir Grond"
 decision_construct_tooltip:0 "Construction of the Grond Siege Unit will begin."
 decision_construct_desc:0 "Great engines crawled across the field; and in the midst was a huge ram, great as a forest-tree a hundred feet in length, swinging on mighty chains. Long had it been forging in the dark smithies of Mordor, and its hideous head, founded of black steel, was shaped in the likeness of a ravening wolf; on it spells of ruin lay. Grond they named it, in memory of the Hammer of the Underworld of old. Great beasts drew it, orcs surrounded it, and behind walked mountain-trolls to wield it."
 decision_construct_confirm:0 "The Hammer of the Underworld shall lay low all whom hinder its destructive power."
 decision_construct_tool_tip_2:0 "Construction of the Grond Siege Unit will begin"
 grond:0 "Grond"
 grond_flavor:0 "A battering ram of monstrous size, tapped with a wolf's head of black iron, Grond was the weapon with which Sauron would breach the walls of Minas Tirith. Named after the weapon of Morgoth, the Hammer of the Underworld, no siege weapon had been made of its size before, and none afterwards."

 decision_sauron_tribute_policy:0 "Tributos de las Tierras Lejanas"
 decision_sauron_tribute_policy_tooltip:0 "Set a policy for how you wish to handle tributes."
 decision_sauron_tribute_policy_desc:0 "As befits your eminence and might, emissaries come from near and far bearing gifts and signs of submission to your power and authority, be it gold and trinkets or men to serve him. As dread master, you must decide how you shall handle these tributes; accept and grant them peace for their submission, or reject and in time subsume them by force..."
 decision_sauron_tribute_policy_confirm:0 "Bring their leaders to me"

 decision_sauron_tribute_haradrim:0 "Tributo a la Gran Torre"
 decision_sauron_tribute_haradrim_tooltip:0 "Send tribute of gold and men to Mordor in the hopes of securing peace."
 decision_sauron_tribute_haradrim_desc:0 "Mordor has grown very powerful indeed, and now approaches even our borders. If we do not wish to be consumed whole, we must do what we can to try to prove we are worth more to it alive and independent than devoured…"
 decision_sauron_tribute_haradrim_confirm:0 "Send tribute to the Barad-Dur"

 decision_sauron_tribute_leofring:0 "Tributo a la Fortaleza Oscura"
 decision_sauron_tribute_leofring_tooltip:0 "Send tribute of gold and men to Mordor in the hopes of securing peace."
 decision_sauron_tribute_leofring_desc:0 "From the shadows of the forest fell things come forth, striking at us, and overwhelming us like a black tide. But we have discovered that sometimes they might be placated with fine horses and gold, and leave us in peace for a time…"
 decision_sauron_tribute_leofring_confirm:0 "Send Tribute to Dol Guldur"
 
 decision_destroy_mordor:0 "Destruir Mordor"
 decision_destroy_mordor_tooltip:0 "Begin a great battle to destroy Sauron and Mordor once and for all"
 decision_destroy_mordor_desc:0 "Too long has Gondor been on the defensive, barely managing to hold onto its lands while Mordor grew in strength. No longer! Let us end this, once and for all."
 decision_destroy_mordor_confirm:0 "It is time to end this."
 destroy_mordor_decision:0 "Launches a final war to destroy Mordor, and Sauron, once and for all"
 
 decision_search_orthanc:0 "Buscar en Orthanc"
 decision_search_orthanc_desc_tooltip:0 "You will search the Tower of Orthanc for hidden treauries and mysteries."
 decision_search_orthanc_desc:0 "The Tower of Orthanc has for centuries served as Saruman's dwelling, resulting in many things both strange and wondrous likely being hoarded within. We should assemble a search party to see what he might have hidden within those bleak, ancient halls."
 decision_search_orthanc_confirm:0 "Leave no stone unturned!"

 decision_palantir_minas_anor_1:0 "Mirar en el Palantír de Minas Anor"
 decision_palantir_minas_anor_1_tooltip:0 "You will endeavor to increase your knowledge of the world."
 decision_palantir_minas_anor_1_desc:0 "In the uppermost chamber of the White Tower, an orb covered in a black cloth rests upon a pillar of marble. The Palantír of Minas Anor could be a potent weapon - but is it worth the risk?"
 decision_palantir_minas_anor_1_confirm:0 "No secret shall remain hidden."
 
 decision_palantir_minas_anor_2:0 "Mirar en el Palantír de Minas Anor"
 decision_palantir_minas_anor_2_tooltip:0 "You will endeavor to increase your knowledge of the world."
 decision_palantir_minas_anor_2_desc:0 "In the uppermost chamber of the White Tower, an orb covered in a black cloth rests upon a pillar of marble. The Palantír of Minas Anor could be a potent weapon - but is it worth the risk?"
 decision_palantir_minas_anor_2_confirm:0 "No secret shall remain hidden."