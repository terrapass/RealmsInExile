 men_of_darkness_desc:0 "Los Pueblos de la Oscuridad fueron los hombres que cayeron al dominio de Morgoth en la Primera Edad o fueron dominados por Sauron y le rindieron culto en la Segunda Edad. Fue un término Dúnedain para referirse a todos aquellos que se enfrentaron a los pueblos Libres y los Reinos Exiliados, como enemigos de los Valar."

