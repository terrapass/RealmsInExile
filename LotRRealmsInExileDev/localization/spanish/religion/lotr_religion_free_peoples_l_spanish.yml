 #Common Free Peoples localization
 rf_eruhini:0 "Hijos de Ilúvatar"
 religion_group_eruhini:0 "Eruhíni"
 religion_group_eruhini_adj:0 "Eruhíni"
 religion_group_eruhini_desc:0 ""Cuando os nombramos "Hijos de Eru" no hablamos a la ligera. Proclamamos que vosotros sois parientes nuestros, en un parentesco mucho más cercano que el que une a todas las demás criaturas de Arda y a nosotros mismos con ellas ".\n\nLos Hijos de Ilúvatar, también Híni Ilúvataro o Eruhíni, son las dos razas de Elfos y Hombres. Su existencia, junto con el Universo en el que iban a vivir, fue concebida en la Música de los Ainur, pero los Ainur no tuvieron parte en su creación. Solo Ilúvatar los trajo a la existencia, y tenían fëar (espíritus) del mismo tipo que los Ainur, aunque mucho menos poderosos."

 free_peoples_religion:0 "Eruhíni"
 free_peoples_religion_desc:0 ""Cuando os nombramos "Hijos de Eru" no hablamos a la ligera. Proclamamos que vosotros sois parientes nuestros, en un parentesco mucho más cercano que el que une a todas las demás criaturas de Arda y a nosotros mismos con ellas ".\n\nLos Hijos de Ilúvatar, también Híni Ilúvataro o Eruhíni, son las dos razas de Elfos y Hombres. Su existencia, junto con el Universo en el que iban a vivir, fue concebida en la Música de los Ainur, pero los Ainur no tuvieron parte en su creación. Solo Ilúvatar los trajo a la existencia, y tenían fëar (espíritus) del mismo tipo que los Ainur, aunque mucho menos poderosos."
