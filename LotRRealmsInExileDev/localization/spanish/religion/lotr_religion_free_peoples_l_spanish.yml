 free_peoples_adherent_plural:0 "En los Pueblos Libres"
 free_peoples_desc:0 "Los Pueblos Libres de la Tierra Media fueron aquellos que no se encontraban bajo el dominio de Sauron." # The Battle for Middle-earth is fought for the freedom of all people. All races not under the enslavement of Morgoth or Sauron are represented.
 
 #Common Edain localization
 religion_edain:0 "Erulaitalë"
 religion_edain_adj:0 "Erulaitalë" 
 religion_edain_adherent:0 "Dúnedain"
 religion_edain_adherent_plural:0 "Dúnedain" 
 religion_edain_desc:0 "Et Eärello Endorenna utúlien sinomë maruvan ar Hildinyar tenn’ Ambar-metta. \n\nDel Gran Mar a la Tierra Media he venido. Aquí habitaré yo, y mis herederos, hasta el fin del mundo.\n\nAsí habló Erendil sobre su llegada a la Tierra Media después del Akallabêth, y también los Reinos de Gondor y Arnor nacieron de sus siete barcos y las colonias de los Fieles. Solo en esos reinos se conservaron los antiguos ritos y la adoración de Numenor de antaño, aunque las Grandes Oraciones ya no se dicen. El culto al propio Eru es el centro de la vida espiritual de los Dúnedain, pero no adoran a través de grandes templos y exhibiciones ostentosas, sino que los Dúnedain priorizan la contemplación privada y las palabras de súplica al Uno. Recuerdan y honran a los Ainur, y los invocan, pero ven a Eru solo como su verdadero y último patrón ".
 #Old Edain desc: El Edain era el nombre dado por los Elfos a los Hombres nobles de la Primera Edad que lucharon junto a los Elfos en las Guerras de Beleriand. \ N \ nEdain es normalmente la palabra Sindarin para Hombres (sing. Adan " Hombre ") y así se aplicó a todos los Hombres, aunque se asoció solo con aquellos que llegaron a Beleriand durante la Larga Paz, las nobles Tres Casas que se convirtieron en aliados cercanos de los Elfos y lucharon junto a ellos contra Morgoth. Otros grupos de Hombres que se quedaron en Eriador o Oriente; o ingresaron a Beleriand más tarde en la Primera Edad, como los Orientales, no se cuentan entre los Edain."
 
 
