 innovation_numenorean_architecture_01:1 "Arquitectura Númenóreana"
 innovation_numenorean_architecture_01_desc:1 "Los númenóreanos han compartido algunos de los secretos de su arquitectura con estos pueblos."
 



 ### ROHAN ###
 # Tribal
 
 innovation_rohan_knighthood:0 "Caballeros de la Marca"
 innovation_rohan_knighthood_desc:0 "Concedido a Merry Brandigamo de la Comarca."
 innovation_rohan_windmills:0 "Primeros molinos de viento"
 innovation_rohan_windmills_desc:0 "La invención de los molinos de viento verticales nos permite aprovechar el viento mucho mejor, reduciendo considerablemente el trabajo de moler el grano y procesar las materias primas."
 innovation_hadorim_forest_wardens:0 "Guardianes del Bosque"
 innovation_hadorim_forest_wardens_desc:0 "Leñadores hadorim que guardan los bosques sagrados."
 innovation_eotheod_warriors:0 "Guerreros del Éothéod"
 innovation_eotheod_warriors_desc:0 ""
 innovation_protectors_helms_deep:0 "Protectores del Abismo"
 innovation_protectors_helms_deep_desc:0 "Los jinetes de Rohan han jurado proteger la brecha de Rohan en su fortaleza del Abismo de Helm."
 
 eotheod_light_horsemen:0 "Caballería Ligera Éothéod"
 eotheod_light_horsemen_flavor:1 "En tiempos de guerra, los hombres del norte reunirán tropas de jinetes con armadura ligera y rápidos para responder a las amenazas."
 eotheod_horse_archers:0 "Arqueros Montados Éothéod"
 eotheod_horse_archers_flavor:1 "Los arqueros a caballo rodean al enemigo mientras disparan desde sus caballos en movimiento."
 mountain_riders:0 "Asaltantes de las Montañas"
 mountain_riders_flavor:1 "Sus caballos, criados para terrenos montañosos, son robustos en la batalla. Los jinetes estaban equipados con viejas armaduras pesadas."
 helmingas_warriors:0 "Guerreros Helmingas"
 helmingas_warriors_flavor:1 "La tradicional guardia del Abismo de Helm"
 westfolders:1 "Hombres del Folde Oeste"
 westfolders_flavor:1 "Séquito de soldados del Folde Oeste, que prefieren la tierra firme a la silla de montar."
 hadorim_forest_wardens:0 "Guardianes del Bosque"
 hadorim_forest_wardens_flavor:0 "Leñadores hadorim que guardan los bosques sagrados."
 eotheod_horse_axemen:0 "Caballería de Hacheros Éothéod"
 eotheod_horse_axemen_flavor:1 "Caballería de hacheros preparados para la batalla. Con el sol de la mañana a sus espaldas, pocos pueden soportar su carga."
 
 
 
 ### DUNLENDING ###
 # Tribal
 
 innovation_dunlending_warriors:0 "Guerreros Dunledinos"
 innovation_dunlending_warriors_desc:0 "Hombres orgullosos de Dunland dispuestos a dar sus vidas por sus tierras."

 dunlending_huscarl:0 "Huscarles Dunledinos"
 dunlending_huscarl_flavor:1 "Curtidos guerreros de Dunland, armados con equipo pesado y adornados con las pieles de sus trofeos más impresionantes. Veteranos de innumerables batallas."
 dunlending_longbowmen:0 "Arcos Largos Dunlendinos"
 dunlending_longbowmen_flavor:1 "Los arqueros de Dunland se han entrenado desde su nacimiento para dominar el arco largo, lo que les permite disparar flechas al enemigo desde lejos."
 dunlending_axe_hunters:0 "Hacheros Cazadores Dunledinos"
 dunlending_axe_hunters_flavor:1 "La caza es una necesidad, pero las presas son escasas y están bien adaptadas al terreno de Dunland. Estos cazadores son expertos con sus largos cuchillos y hachas arrojadizas."
 dunlending_outriders:0 "Incursores Dunlendinos"
 dunlending_outriders_flavor:1 "Los escoltas Dunnish son tan hábiles como los jinetes de Rohan. Son feroces en una carga relámpago."
 
 
 ### ISENGARD ###
 # Tribal
 innovation_urukhai_pits:0 "Pozos Uruk-hai"
 innovation_urukhai_pits_desc:0 "Creados a través de las artes de Saruman en los pozos de Isengard, estos enormes orcos negros son de una fuerza mucho mayor de la usual, y pueden soportar la tiranía del sol mejor que sus parientes."
 innovation_urukhai_siegeworks:0 "Talleres de Asedio Uruk-hai"
 innovation_urukhai_siegeworks_desc:0 "Edificios designados para la construcción de máquinas de asedio con el propósito de hacer caer hasta la más fuerte de las murallas."
 innovation_orc_pits:0 "Pozos Orcos"
 innovation_orc_pits_desc:0 "Zonas de engendramiento de orcos, siervos de la oscuridad, capaces de producir grandes cantidades en muy poco tiempo." 

 orc_warriors:0 "Guerreros Orcos"
 orc_warriors_flavor:0 "Una horda de orcos. Hoy no quieren ir a la guerra."
 orc_archers:0 "Arqueros Orcos"
 orc_archers_flavor:0 "Una horda de orcos arqueros, quieren botines sencillos."
 mountainorc_warriors:0 "Orcos Guerreros de las Montañas"
 mountainorc_warriors_flavor:0 "Nacidos y criados en las Montañas Nubladas."

 urukhai_fighting:0 "Luchando contra los Uruk-hai"
