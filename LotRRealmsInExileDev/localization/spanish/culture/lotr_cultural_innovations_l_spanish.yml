 ### DOL GULDUR ###
 innovation_restless_barrows:0 "Túmulos Inquietos"
 innovation_restless_barrows:0 "La plaga del Bosque Negro se filtra  através de los túmulos de los antiguos reyes de Rhovanion. De ellos se alzan los muertos para atormentar a los vivos."
 unburied_wights:0 "Espectros Desenterrados"
 unburied_wights_flavor:0 "Ante ellos, los vivos caen al suelo, impotentes. Tienen un agarre más fuerte y frío que el hierro. Estos son espectros que habitan en los cuerpos embalsamados de grandes reyes y guerreros, y se deleitan con los vivos."
 blighted_trappers:0 "Tramperos de la Plaga"
 blighted_trappers_flavor:0 "Las esporas parasitarias se adhieren a sus cuerpos. Cáscaras sin voluntad propia, estos antiguos hombres del bosque obedecen a la plaga y se lanzan a la batalla contra su propia gente."
 
 
