l_spanish:
 ### DUNEDAIN ###
 innovation_numenorean_architecture_01:0 "Arquitectura Númenóreana"
 innovation_numenorean_architecture_01_desc:0 "Los númenóreanos han compartido algunos de los secretos de su arquitectura con estos pueblos."
 innovation_numenorean_architecture_02:0 "Arquitectura Númenóreana Antigua"
 innovation_numenorean_architecture_02_desc:0 "Las estructuras Númenóreanas eran estéticamente agradables, sólidamente construidas y bien adaptadas a las condiciones locales."
 innovation_numenorean_heritage:0 "Herencia Númenóreana"
 innovation_numenorean_heritage_desc:0 "Si bien no podemos igualar los niveles de nuestros antepasados Numenoreanos, todavía poseemos una ventaja sobre muchos de los otros pueblos de la Tierra Media."
 
 innovation_gondorian_warriors_01:0 "Soldados de Gondor"
 innovation_gondorian_warriors_01_desc:0 "La soldadesca de Gondor es una de las mejores y mejor equipadas del mundo."
 innovation_gondorian_warriors_02:0 "Vigilantes de la Torre Blanca"
 innovation_gondorian_warriors_02_desc:0 "Los Guardias de la Ciudadela y los Guardias de la Fuente son los guerreros de élite de la infantería de Gondor, encargados de defender el Árbol Blanco y la Torre de Ecthelion."
 innovation_belfalathrim_warriors:0 "Caballeros de Dol Amroth"
 innovation_belfalathrim_warriors_desc:0 "El único principado de Gondor que mantiene un núcleo extenso de caballería pesada, los Caballeros Cisne de Dol Amroth se lanzan contra sus enemigos como un martillo."
 innovation_silver_swan:0 "Orden del Cisne de Plata"
 innovation_silver_swan_desc:0 "Refundados y reforzados sobre los juramentos e ideales de antaño, los Caballeros del Cisne de Plata poseen todas las fuerzas y virtudes de los Hombres."
 innovation_numenorean_warriors:0 "Soldados de Numenor"
 innovation_numenorean_warriors_desc:0 "Los soldados de Numenor, bendecidos con la sabiduría y el oficio de los Eldar y las enseñanzas de Eönwë, valían tanto como 20 hombres menores. Sus arcos de acero infundieron miedo a todos los que se enfrentaban a ellos, y pocos eran los enemigos que podían romper sus armaduras."
 innovation_ithilien_rangers:0 "Montaraces de Ithilien"
 innovation_ithilien_rangers_desc:0 "Los Montaraces de Ithilien son la vanguardia de Gondor, atacando a sus enemigos desde la sombra para proteger su reino."
 
 gondorian_vale_archers:0 "Arqueros del Valle"
 gondorian_vale_archers_flavor:0 "Reconocidos por sus habilidades de tiro con arco, estos arqueros de las provincias interiores de Gondor cuentan con una volea temible."
 gondorian_soldiers:0 "Soldados Gondorianos"
 gondorian_soldiers_flavor:0 "Los soldados del reino de Gondor son algunos de los soldados de infantería mejor equipados y entrenados profesionalmente del mundo conocido."
 gondorian_rangers:0 "Montaraces Gondorianos"
 gondorian_rangers_flavor:0 "Los Gondorianos se enorgullecen de su habilidad con el arco, aunque no usan los arcos de acero de sus antepasados Numenoreanos. Estos montaraces son algunos de sus mejores tiradores y se extienden por todas partes al servicio del reino."
 gondorian_knights:0 "Caballeros Gondorianos"
 gonodrian_knights_flavor:0 "Gondor, a excepción del principado de Dol Amroth, generalmente prefiere luchar a pie. Pero cuando se le solicita, la nobleza de Gondor estará a la altura de sus títulos y montará en sus caballos."
 gondorian_axemen:0 "Hacheros de Lossarnach"
 gondorian_axemen_flavor:0 "La gente de Lossarnach serán sencillos granjeros, pero son ferozmente leales a Gondor y tomarán todas las armas que puedan encontrar para defenderla."
 guard_of_the_citadel:0 "Guardias de la Ciudadela"
 guard_of_the_citadel_flavor:0 "Infantería de élite de Gondor, los Guardias de la Ciudadela son responsables de defender el nivel superior de Minas Tirith, y son la guardia de honor de los Senescales y Reyes de Gondor."
 fountain_guard:0 "Guardias de la Fuente"
 fountain_guard_flavor:0 "Los guardias de la fuente son los mejores de la élite y ser uno de ellos es un gran honor. Son directamente responsables de la defensa del Árbol Blanco y la Fuente. Sirven en absoluto silencio y llevan máscaras de seda y yelmos de mithril."
 rangers_of_ithilien:0 "Montaraces de Ithilien"
 rangers_of_ithilien_flavor:0 "Los Montaraces de Ithilien son la vanguardia de Gondor, librando una guerra de guerrillas en los fértiles bosques de Ithilien, desgastando a sus enemigos a través del desgaste y las emboscadas."
 pelargir_mariners:0 "Marineros de Pelargir"
 pelargir_mariners_desc:0 "Resistentes y nacidos junto al mar, los marineros de Pelargir son conocidos por su destreza tanto con la lanza como con la jabalina, infundiendo miedo a cualquier corsario que pueda pensar en tender una emboscada a sus embarcaciones nacidas en el mar a lo largo del Anduin y más allá." 
 swan_squires:0 "Swan-Squires"
 swan_squires_flavor:0 "Swan-knights in the making, Swan-Squires mostly occupy support roles in the armies of Dol Amroth, but if called upon can wreck havoc upon the flanks of corsair and Haradrim raiders."
 swan_knights:0 "Swan-Knights"
 swan_knights_flavor:0 "The Knights of Dol Amroth, the Swan-Knights, are some of the most fearsome cavalries in the Middle-earth, rivalled only perhaps by those of the Riddermark."
 talon_knights:0 "Talon Knights"
 talon_knights_desc:0 "Sworn to the vows of martial might and virtue untold, these knights of Dol Amroth are amongst the finest wariors of Dor-en-Ernil. They are the true chosen men of Dol Amroth, selected not because of their bloodline or position at court, but rather by their own physical strength and chivalric bearing. They serve only the Prince and his kindred in their defense of the realm, and thus far they have only performed admirably."
 amrothian_archers:0 "Amrothian Archers"
 amrothian_archers_flavor:0 "The archers of Dol Amroth fill the role of its standard skirmishers, sending volley after deadly volley of arrows into the ranks of their enemies."
 amrothian_pikemen:0 "Amrothian Pikemen"
 amrothian_pikemen_flavor:0 "Disciplined in impressive, deep formations that can counter even the hardiest of cavalry charges, these pikemen are suited for defending against the various mounted threats to their princedom."
 nimrodel_rangers:0 "Nimrodel Rangers"
 nimrodel_rangers_flavor:0 "Out of Edhelion do these fine rangers come. They emulate the archers of the Eldar, and as such their accuracy is near without equal amongst the men of Gondor."
 edhellond_horse_archers:0 "Knights of Edhellond"
 edhellond_horse_archers_flavor:0 "Mounted with bow in hand, these knights are renowned for their skill in harassing enemy lines, and if dismounted can continue to carry on the fight with their swords."
 seaward_spearmen:0 "Sea-ward Spearmen"
 seaward_spearmen_flavor:0 "The elite spearmen of Dor-en-Ernil, Sea-ward Spearmen are well practiced in holding the line against the combined hordes of orcs and corsairs."
 seaward_footmen:0 "Sea-ward Footmen"
 seaward_footmen_flavor:0 "The offensive bretheren of their spearmen kin, Sea-ward footmen are often utilized for breaking the centers of enemy lines during the decisive moment in battle."
 haven_guard:0 "Haven Guard"
 haven_guard_flavor:0 "The chosen men of the Sea-ward regiments...these fierce warriors are clad in the finest of silver steel and wield mighty two-handed swords, striking down all whom threaten their shores."
 tirith_aear_wardens:0 "Tirith-Aear Wardens"
 tirith_aear_wardens_flavor:0 "The honoured Sea-guards of Dol-Amroth, the Tirith Aear are in a class of their own in terms of prowess whilst on foot and virtue off the battlefield."
 tirith_aear_knights:0 "Tirith-Aear Knights"
 tirith_aear_knights_flavor:0 "Unlike their foot-bound brothers, the Knights of Tirith Aear strike fear into the hearts of their enemies, hewing battle lines in twain like an axe through a twig."
 royal_swan_guard:0 "Royal Swan Guard"
 royal_swan_guard_flavor:0 "The elite of the elite, the Royal Swan Guard are tasked with defending the Prince of Dol Amroth at all hours of the day. In times of war they gladly follow him into battle. And should the need arise, they would give their lives for their prince without hesitation."
 numenorean_soldiers:0 "Soldados Numenoreanos"
 numenorean_soldiers_flavor:0 "Soldados de Numenor, portando armaduras pesadas y armas forjadas con hechizos de poder."
 numenorean_archers:0 "Arqueros Numenoreanos"
 numenorean_archers_flavor:0 "Arqueros de Numenor con los legendarios arcos de acero, con un alcance y un poder incomparables entre los hombres."
 numenorean_knights:0 "Caballeros Numenoreanos"
 numenorean_knights_flavor:0 "Caballeros de Numenor, con armaduras pesadas, caballos bien educados y armas forjadas con hechizos de poder."
 grey_company:0 "La Compañía Gris"
 grey_company_desc:0 "Capitaneada por Halbarad, pariente de Aragorn, la Compañía Gris está compuesta por los mejores montaraces y guerreros de los Dúnedain del Norte. Por sus venas corre la verdadera Sangre de Númenor, y todos los que buscan vivir huyen ante su ira."

 ### ROHAN ###
 # Tribal
 
 innovation_rohan_knighthood:0 "Caballeros de la Marca"
 innovation_rohan_knighthood_desc:0 "Concedido a Merry Brandigamo de la Comarca."
 innovation_rohan_windmills:0 "Primeros Molinos de Viento"
 innovation_rohan_windmills_desc:0 "La invención de los molinos de viento verticales nos permite aprovechar el viento mucho mejor, reduciendo considerablemente el trabajo de moler el grano y procesar las materias primas."
 innovation_hadorim_forest_wardens:0 "Guardianes del Bosque"
 innovation_hadorim_forest_wardens_desc:0 "Leñadores hadorim que guardan los bosques sagrados."
 innovation_eotheod_warriors:0 "Guerreros del Éothéod"
 innovation_eotheod_warriors_desc:0 ""
 innovation_protectors_gap_of_rohan_deep:0 "Protectores del Abismo"
 innovation_protectors_gap_of_rohan_desc:0 "Los jinetes de Rohan han jurado proteger la brecha de Rohan en su fortaleza del Abismo de Helm."
 innovation_special_warriors:0 "Caballería de Hacheros Éothéod"
 innovation_special_warriors_desc:0 "Montados sobre poderosos corceles criados para la guerra, estos robustos rohirrim portan hachas destinadas a cortar incluso las armaduras orcas más fuertes."

 eotheod_light_horsemen:0 "Caballería Ligera Éothéod"
 eotheod_light_horsemen_flavor:0 "En tiempos de guerra, los hombres del norte reunirán tropas de jinetes con armadura ligera y rápidos para responder a las amenazas."
 eotheod_horse_archers:0 "Arqueros Montados Éothéod"
 eotheod_horse_archers_flavor:0 "Los arqueros a caballo rodean al enemigo mientras disparan desde sus caballos en movimiento."
 mountain_riders:0 "Asaltantes de las Montañas"
 mountain_riders_flavor:0 "Sus caballos, criados para terrenos montañosos, son robustos en la batalla. Los jinetes estaban equipados con viejas armaduras pesadas."
 helmingas_warriors:0 "Guerreros Helmingas"
 helmingas_warriors_flavor:0 "La tradicional guardia del Abismo de Helm"
 westfolders:0 "Hombres del Folde Oeste"
 westfolders_flavor:0 "Séquito de soldados del Folde Oeste, que prefieren la tierra firme a la silla de montar."
 hadorim_forest_wardens:0 "Guardianes del Bosque"
 hadorim_forest_wardens_flavor:0 "Leñadores hadorim que guardan los bosques sagrados."
 eotheod_horse_axemen:0 "Caballería de Hacheros Éothéod"
 eotheod_horse_axemen_flavor:0 "Caballería de hacheros preparados para la batalla. Con el sol de la mañana a sus espaldas, pocos pueden soportar su carga."
 
 
 
 ### DUNLENDING ###
 # Tribal
 
 innovation_dunlending_warriors:0 "Guerreros Dunledinos"
 innovation_dunlending_warriors_desc:0 "Hombres orgullosos de Dunland dispuestos a dar sus vidas por sus tierras."

 dunlending_huscarl:0 "Huscarles Dunledinos"
 dunlending_huscarl_flavor:0 "Curtidos guerreros de Dunland, armados con equipo pesado y adornados con las pieles de sus trofeos más impresionantes. Veteranos de innumerables batallas."
 dunlending_longbowmen:0 "Arcos Largos Dunlendinos"
 dunlending_longbowmen_flavor:0 "Los arqueros de Dunland se han entrenado desde su nacimiento para dominar el arco largo, lo que les permite disparar flechas al enemigo desde lejos."
 dunlending_axe_hunters:0 "Hacheros Cazadores Dunledinos"
 dunlending_axe_hunters_flavor:0 "La caza es una necesidad, pero las presas son escasas y están bien adaptadas al terreno de Dunland. Estos cazadores son expertos con sus largos cuchillos y hachas arrojadizas."
 dunlending_outriders:0 "Incursores Dunlendinos"
 dunlending_outriders_flavor:0 "Los escoltas Dunnish son tan hábiles como los jinetes de Rohan. Son feroces en una carga relámpago."
 innovation_dunlending_shipbuilding:0 "Constructor de Barcos Dunlendino"
 innovation_dunlending_shipbuilding_desc:0 "Los barcos largos del Dunnish se utilizan tanto para el comercio como para la guerra, pudiendo navegar por los abruptos afluentes del Gwathló."
 
 ### Gwaithurim ###
 innovation_gwathuirim_warriors:0 "Guerreros del Gwathuirim"
 innovation_gwathuirim_warriors_desc:0 "Los Gwathuirim, que a menudo se pelean entre sí y con sus vecinos, han desarrollado una cultura marcial que produce poderosos guerreros."
 clan_swordsmen:0 "Espadachines del Clan"
 clan_swordsmen_flavor:0 "Altos, fuertes y fáciles de enojar, estos espadachines no deben ser tomados a la ligera."
 clan_axemen:0 "Hacheros del Clan"
 clan_axemen_flavor:0 "Feroces y fuertes, estos hombres con hachas derriban enemigos con tanta eficacia como lo harían con árboles." 
 
 greyflood_horsemen:0 "Greyflood Horsemen"
 greyflood_horsemen_flavor:0 "Accustomed to the hilly terrain of Dunland, these riders are known for their strength and hardiness both on the march and in battle."
 isenmarch_axemen:0 "Isenmarch Axemen"
 isenmarch_axemen_flavor:0 "Fierce and always ready for a fight, these axemen never shy away from the prospect of battle."
 minhiriath_warriors:0 "Minhiriath Warriors"
 minhiriath_warriors_flavor:0 "Always aware of the grudges of old, these vengeful warriors yearn for battle against the Rohirrim."
 moot_keepers:0 "Moot Keepers"
 moot_keepers_flavor:0 "Otherwise known as the "Keepers of the Traditions", these warriors are amongst the finest swordsmen in all of the Enedhwaith."
 wulfs_pikes:0 "Enedhwaith Guardians"
 wulfs_pikes_flavor:0 "Sharp and diligent, these pikemen wish nothing more than to halt the charges of their ancestral foes."
 
 

 ### ISENGARD ###
 # Tribal
 innovation_urukhai_pits:0 "Pozos Uruk-hai"
 innovation_urukhai_pits_desc:0 "Creados a través de las artes de Saruman en los pozos de Isengard, estos enormes orcos negros son de una fuerza mucho mayor de la usual, y pueden soportar la tiranía del sol mejor que sus parientes."
 innovation_urukhai_siegeworks:0 "Talleres de Asedio Uruk-hai"
 innovation_urukhai_siegeworks_desc:0 "Edificios designados para la construcción de máquinas de asedio con el propósito de hacer caer hasta la más fuerte de las murallas."
 innovation_orc_pits:0 "Pozos Orcos"
 innovation_orc_pits_desc:0 "Zonas de engendramiento de orcos, siervos de la oscuridad, capaces de producir grandes cantidades en muy poco tiempo." 

 orc_warriors:0 "Guerreros Orcos"
 orc_warriors_flavor:0 "Una horda de orcos. Hoy no quieren ir a la guerra."
 orc_archers:0 "Arqueros Orcos"
 orc_archers_flavor:0 "Una horda de orcos arqueros, quieren botines sencillos."
 mountainorc_warriors:0 "Orcos Guerreros de las Montañas"
 mountainorc_warriors_flavor:0 "Nacidos y criados en las Montañas Nubladas."
 orc_rabble:0 "Chusma Orca"
 orc_rabble_flavor:0 "Una horda de orcos menores desorganizados criados para la guerra."

 urukhai_fighting:0 "Luchadores Uruk-hai"
 urukhai_fighting_flavor:0 "Sus mordiscos y rugidos son igualmente dolorosos."
 urukhai_crossbowmen:0 "Ballesteros Uruk-hai"
 urukhai_crossbowmen_flavor:0 ""
