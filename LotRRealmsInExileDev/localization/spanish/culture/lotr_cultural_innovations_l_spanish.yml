 ### Umbar ###
 innovation_corsair_traditions:0 "Tradiciones Corsarias"
 innovation_corsair_traditions_desc:0 "Nuestra gente es el resultado de la fusión de los Numenoreanos y la gente de Harad. ¡De esa unión nació una cultura marinera fuerte y resistente que es el terror de todas las costas!"
 
 
 
