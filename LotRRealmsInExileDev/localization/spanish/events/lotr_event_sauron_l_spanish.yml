l_spanish:


 #Sauron
 sauron.0510.t:0 "El Señor de los Anillos"
 sauron.0510.desc:0 "Por fin, llega la hora de Sauron. Ha sufrido reveses: el desafío de Celebrimbor y los Elfos, la intervención de los númenóreanos no una sino tres veces, una en la Guerra de Sauron y los Elfos, otra de Ar-Pharazôn y, por último, el maldito Elendil y sus hijos.\n\nLa derrota en la 'Última Alianza' fue un gran golpe, pero incluso en su triunfo, los enemigos de Sauron fracasaron al final, porque el Único sobrevivió, y su regreso se hizo inevitable. Su gran sirviente, Angmar, destruyó el Reino del Norte de Arnor, extinguiendo la línea maldita de Isildur. En el sur, Gondor se tambalea, listo para caer. Ni los Elfos ni los Enanos tienen ya el poder de derrotarlo por la fuerza. Pronto, el Anillo Único se revelará nuevamente, y no habrá nada que pueda oponerse a Sauron.\n\nLa Tierra Media ha sido abandonada por los Valar y está lista para que un nuevo maestro la ponga en orden. Todo el Este ha sido ordenado bajo la malicia de la Torre Oscura, y no hay esperanza para el Occidente que se desvanece."
 sauron.0510.a:0 "¡Señor de los Anillos, Señor de la Tierra!"
 sauron.0510.a.tt:0 "Por fin, el orden será llevado a la Tierra Media. El Orden de Sauron."