l_spanish:
 
 ### DENETHOR EVENTS ###
 gondor.0100.t:0 "El Senescal de Gondor"
 gondor.0100.desc:0 "Durante veinticinco generaciones, los Senescales de Gondor han mantenido la vigilancia sobre las tierras de Gondor, sirviendo como sus guardianes y máxima autoridad hasta el regreso de un rey legítimo. Dificultades innumerables y a menudo terribles, se han producido durante estos tiempos. No hay paz, porque los hombres de Gondor no pueden permitirse ese alivio. Los hombres se convierten en soldados en lugar de eruditos; y el hierro se forja en dispositivos destinados a la guerra y nada más.\n\nLa fuerza del reino está menguando. En el este se agita una gran sombra. Un miedo sin nombre asedia la costa este. Las patrullas se desvanecen sin decir palabra y los comerciantes son acosados ​​a lo largo de las costas. Se acerca la hora decisiva, y para que el reino de Gondor lo aguante necesitará a Cirion o Ecthelion para liderar a sus pueblos.\n\nAsí pues, estos días oscuros recaen sobre el vengativo Senescal Denethor. Es un hombre amado por pocos y del que muchos desconfían. Y aunque los primeros días de su gobierno eran un buen augurio para el futuro del reino, la repentina muerte de su esposa Finduilas lo sacudió enormemente. Apesadumbrado, guarda silencio siempre que se necesita una orden; y se muestra sombrío cada vez que la esperanza parece al alcance...\n\nIncierto, es el futuro de Gondor. Se encuentra en el filo de una navaja y una sola brisa podría arrojarlo a las profundidades de la oscuridad. Pero del mismo modo, tal vez podría ser restaurado a su antigua grandeza con la misma rapidez. Pase lo que pase, en este momento la sombra que se avecina se mueve siempre hacia el oeste, abarcando todo con su oscuridad y destrucción..."
 gondor.0100.a:0 "Hay un mal en Mordor que nunca duerme."
 gondor.0100.a.tt:0 "Debemos prepararnos. Ya viene."
 
 ### BOROMIR EVENTS ###
 gondor.0200.t:0 "El Capitán de Gondor"
 gondor.0200.desc:0 "Durante muchos años ha sido una tradición que el heredero de Gondor, ya sea de los Reyes o de los Senescales, sirva como Capitán de la Torre Blanca. Este es el líder de la Guardia de la Ciudadela, portador del Cuerno de Gondor y jefe de los ejércitos de Gondor después del mismísimo Senescal. Ningún hombre nació más apto para el papel que Boromir, hijo mayor del Senescal Denethor.\n\nAmado y respetado por su pueblo y sus hombres, Boromir es un hombre de la talla del rey Eärnur. Con gran fuerza y valor, es un hombre honorable, con un ardiente deseo de ver a su pueblo a salvo de la sombra invasora. No es un hombre muy preocupado por las antiguas tradiciones y sabidurías, salvo en los relatos de antiguas batallas, y su celo por su país puede ser su salvación y su perdición.\n\nAl Capitán de la Torre Blanca, Gondor mira, y sobre él está su esperanza puesta, a menos que una nueva e inesperada esperanza aparezca."
 gondor.0200.a:0 "Y la guardia de la torre se hará cargo de la llamada...."
 gondorian_honorguard_force:0 "Guardia de Honor Gondoriana"

 
 ### FARAMIR EVENTS ###
 gondor.0300.t:0 "Los Montaraces de Ithilien"
 gondor.0300.desc:0 "El hijo menor del Senescal Denethor es un hombre como los Numenoreanos de antaño; bondadoso, compasivo, sabio y erudito, pero no exento de habilidad en las armas. Faramir preferiría no tener que llevar una espada, prefiriendo los cuentos de antaño y la biblioteca a cualquier grito de guerra y campo de batalla. Sin embargo, en estos días menguantes, todos los hijos de Gondor deben luchar por su seguridad, y Faramir ha asumido su carga con alegría para defender las últimas ciudades de los hijos de Numenor. Mientras Boromir lidera abiertamente a los hombres de Gondor como Capitán de la Torre Blanca, la tarea de Faramir es más sutil, pero igual de importante. Como su Capitán, lidera a los Montaraces de Ithilien, la vanguardia de Gondor. Sus hombres atacan desde los árboles, hostigando y obstaculizando las fuerzas del Enemigo. Muchas fuerzas han sido eliminadas antes de que las valientes fuerzas de Boromir pudieran enfrentarlas con la solemne vigilancia de Faramir.\n\nPero pronto llegará el día en que se le pida a Faramir que cargue una herencia que nunca soñó o temió heredar."
 gondor.0300.a:0 "No amo la espada brillante por su filo..."
 ithilien_rangers_force:0 "Montaraces de Ithilien"
 
 ### DOL AMROTH EVENTS ###
 gondor.0400.t:0 "El Principado de Dol Amroth"
 gondor.0400.desc:0 "Desde los días de Numenor de antaño, la línea de Imrazôr ha ondeado su estandarte desde las agujas del orgulloso Dol Amroth. Se dice que Imrazôr se casó con Mithrellas, una de las compañeros de Nimrodel, y que la sangre eldar todavía corre por las venas de los Príncipes. Cualquiera que sea la verdad, nadie puede negar el porte y la larga nobleza del linaje de los príncipes de Belfalas, que han llevado ese título desde los días de Elendil.\n\nLos príncipes de Dol Amroth son los segundos en dignidad y honor en Gondor solo detrás de los reyes y los senescales, y su principado ha perdurado donde otros poderosos han caído en decadencia y destrucción. Su orgullo y alegría son sus caballeros, en quienes aún perdura parte de la fuerza de Numenor, y el trueno de los cascos de Dol Amroth ha hecho huir a muchos enemigos.\n\nEn estos días de poder menguante y pavor creciente, Gondor se apoya cada vez más en sus príncipes más poderosos. La línea de Imrazôr no fallará a su deber."
 gondor.0400.a:0 "¡Adelante, Caballeros del Cisne Plateado!"
 swan_knights_force:0 "Caballeros del Cisne Plateado"

 ### RETURN OF THE KING EVENTS ###
 gondor.0500.t:0 "El Retorno del Rey"
 gondor.0500.desc:0 "Durante muchas generaciones, el Trono de Gondor ha estado ausente, desde que el Rey Eärnur desapareció en Minas Ithil en el 2050 T.E. Si bien los Senescales han servido noblemente en su ausencia, la falta de un Rey ha sido una herida abierta en el Reino que ninguna cantidad de servicio fiel podría curar. La gente pierde la fe y la Sombra en el Este se vuelve audaz, probando las fronteras de Gondor.\n\nHace muchos años serví al noble senescal Ecthelion con el nombre de Thorongil. Dirijí un asalto a los puertos de Umbar, quemando las flotas de Corsarios. Pero ahora Gondor es asaltado por todos lados, no solo desde el mar, y es un Rey, no un capitán, lo que Gondor necesita.\n\nLa sangre de Elendil no puede hacerse a un lado mientras su gente sangra. Si debo ser un rey, que así sea."
 gondor.0500.a:0 "Gondor perdurará."
 
 gondor.0501.t:0 "El Retorno del Rey"
 gondor.0501.desc:0 "Un hombre alto y sombrío ha llegado del norte a caballo, en busca de tu audiencia. Al principio, al escudriñarlo, te asalta una sensación de familiaridad. Y de repente te sorprende. Aunque su cabello ha crecido más y un ligero encanecimiento de su cabello negro, Thorongil, quien servía a tu padre, está frente a ti.\n\nAnuncia que viene a reclamar su primogenitura antes de presentar su reclamo. Se llama a sí mismo Aragorn II, hijo de Arathorn, jefe de los Dunedain de Arnor, heredero de Isildur, hijo de Elendil. Para probar su afirmación, presenta la espada Anduril, que dice es el Narsil reforjado, que cortó el anillo del dedo de Sauron. También muestra el anillo de Barahir que nació de Numenor, y el testimonio de los Elfos de Rivendel y sus parientes del norte que lo acompañan. No cabe duda de que dice la verdad.\n\nUna vez, el Consejo de Gondor había rechazado tal reclamo del Reino del Norte, pero la línea de Anarion se ha agotado. ¿Qué dice el senescal de Gondor?"
 gondor.0501.a:0 "Mucho han esperado los senescales esta hora. Gondor da la bienvenida a su rey."
 gondor.0501.b:0 "Gondor no tiene rey. Gondor no necesita un rey."
 
 gondor.0502.t:0 "El Retorno del Rey"
 gondor.0502.desc:0 "Para gran aclamación de la gente, el Rey ha entrado en Minas Tirith. El pueblo y los señores se regocijan por esta bendición inesperada, y ya un ferviente sentimiento de que la marea está cambiando se ha apoderado de la ciudad. Los juglares componen furiosamente nuevas piezas, los maestros del saber hablan del antiguo linaje del rey y su porte orgulloso, y la gente ha redoblado sus esfuerzos para hacer que la ciudad sea tan hermosa como siempre. Aquellos que recuerdan a Thorongil del Norte susurran que el Rey y el gran héroe son uno y el mismo.\n\nPor fin, la sede de los reyes ya no está vacía y Gondor comienza a levantarse de su largo y letárgico descanso. Una nueva era está amaneciendo, se escucha en el viento y se siente en la tierra.\n\nLos días del Rey han llegado por fin, y sean bendecidos."
 gondor.0502.a:0 "Protegeré a mi pueblo."
 
 gondor.0503.t:0 "El Desafío del Senescal"
 gondor.0503.desc:0 "El senescal se niega rotundamente a reconocer el reclamo de Aragorn. La línea de Isildur, si no rota, lleva mucho tiempo sin señorío y no es apta para gobernar a un pueblo tan poderoso.\n\nSin embargo, parece que la gente no está de acuerdo. Las noticias de los eventos en la ciudadela se filtraron por los guardias disgustados, y pronto la ciudad ha enfurecido por esta traición de los Senescales. Muy pronto también los Señores de Gondor se enteraron, y también estarán enojados por este abandono de sus juramentos y deberes.\n\nLa guarnición de Minas Tirith se ha rebelado abiertamente y ha encarcelado al senescal en la Torre Blanca. Los señores de Gondor han cabalgado a toda prisa hasta Minas Tirith, y allí juraron su lealtad al Rey.\n\nLos días de los Senescales han terminado, no con dignidad, sino en desgracia."
 gondor.0503.a:0 "Así vuelve el reinado de la línea de Húrin."

 
 gondor.0504.t:0 "¿Elessar o Aragorn?"
 gondor.0504.desc:0 "En los días de antaño, era costumbre en los reyes Numenoreanos tomar sus nombres en Quenya. Aunque esta práctica pasó hace mucho tiempo, podría revivirla. La gente ha empezado a llamarme Piedra Élfica, ¿quizás ese sería un nombre apropiado para un rey? Hay algunos pocos que incluso intentan que tome un nombre en adunaico."
 gondor.0504.a:0 "Tar-Elessar será, como vástago de Elros."
 gondor.0504.b:0 "Aragorn he sido, y Aragorn seguiré siendo."
 gondor.0504.c:0 "Ar-Nimruzimir será, por los hijos de Numenor"
 
 gondor.0505.t:0 "¿Una Casa Nueva para una Nueva Era?"
 gondor.0505.desc:0 "El linaje de Isildur y de Elendil, su padre, por fin se sienta una vez más en Minas Tirith. Pero una nueva era está amaneciendo sobre nosotros, un nuevo Gondor. ¿Debo agregar otra rama al gran árbol de Elros y comenzar una nueva casa real?"
 gondor.0505.a:0 "Sea la casa Telcontar."
 gondor.0505.b:0 "Permaneceremos como la casa Isildurionath."
 
 gondor.0506.t:0 "Un sueño de hace Mucho Tiempo..."
 gondor.0506.desc:0 "Conocí a Arwen Estrella de la tarde cuando tenía 20 años en los jardines de Rivendel, y luego la llamé Lúthien, porque seguramente era la más hermosa de todos los vivos. En Cerin Amroth, en Lórien, juramos estar atados incluso bajo la sombra del este y el crepúsculo del oeste. Ahora he pasado por muchas pruebas, y ha llegado el momento de cumplir nuestras promesas mutuas."
 gondor.0506.a:0 "Casarse con Arwen Estrella de la tarde."
 gondor.0506.b:0 "No puedo separarla de su pueblo, sea cual sea el dolor que nos sobrevenga."
 
 gondor.0507.t:0 "La Gloria de Gondor Restaurada"
 gondor.0507.desc:0 "El Rey finalmente ha regresado a Gondor, y su gente ahora se regocija. Pero un viento feroz sopla del este, y la malicia que se estaba acumulando lentamente ahora se ha convertido en odio feroz ante el regreso de su enemigo más antiguo. El tiempo dirá si el regreso del Rey marca un nuevo comienzo... o un final."
 gondor.0507.a:0 "Hasta el final..."
 