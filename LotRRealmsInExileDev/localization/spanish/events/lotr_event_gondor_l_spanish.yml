 ### BOROMIR EVENTS ###
 gondor.0200.t:0 "El Capitán de Gondor"
 gondor.0200.desc:0 "Durante muchos años ha sido tradición que el heredero de Gondor, ya sea de los Reyes o de los Senescales, sirva como Capitán de la Torre Blanca. Este es el líder de la Guardia de la Ciudadela, portador del Cuerno de Gondor y jefe de los ejércitos después del mismísimo Senescal. Ningún hombre nació más apto para el papel que Boromir, hijo mayor del Senescal Denethor.\n\nAmado y respetado por su pueblo y sus hombres, Boromir es un hombre de la talla del rey Eärnur. Con gran fuerza y valor, es un hombre honorable, con un ardiente deseo de ver a su pueblo a salvo de la sombra invasora. No es un hombre muy preocupado por las antiguas tradiciones y saberes, salvo en los relatos de antiguas batallas, y su celo por su país puede ser su salvación o su perdición.\n\nGondor mira al Capitán de la Torre Blanca, y sobre él cae su esperanza."
 gondor.0200.a:0 "Y la guardia de la torre responderá la llamada...."
 gondorian_honorguard_force:0 "Guardia de Honor Gondoriana"
 horn_of_gondor_modifier:0 "Cuerno de Gondor"
 horn_of_gondor_modifier_desc:0 "This character bears the Horn of Gondor, an ancient artifact held only by the Captain of the White Tower. When blown, its booming resonance can be heard from miles away, frightening foul creatures and inspiring men alike."
 
 ### FARAMIR EVENTS ###
 gondor.0300.t:0 "Los Montaraces de Ithilien"
 gondor.0300.desc:0 "El hijo menor del Senescal Denethor es un hombre como los Numenoreanos de antaño: bondadoso, compasivo, sabio y erudito, pero no exento de habilidad en las armas. Faramir preferiría no tener que llevar una espada, prefiriendo los cuentos de antaño y la biblioteca a cualquier grito de guerra y campo de batalla. Sin embargo, en estos días oscuros, todos los hijos de Gondor deben luchar por su seguridad, y Faramir ha asumido su carga con entusiasmo para defender las últimas ciudades de los hijos de Numenor. Mientras Boromir lidera abiertamente a los hombres de Gondor como Capitán de la Torre Blanca, la tarea de Faramir es más sutil, pero igual de importante. Como su Capitán, lidera a los Montaraces de Ithilien, la vanguardia de Gondor. Sus hombres atacan desde los árboles, hostigando y obstaculizando las fuerzas del Enemigo. Muchas fuerzas han sido eliminadas antes de que los valientes hombres de Boromir pudieran enfrentarse a ellas gracias a la solemne vigilancia de Faramir.\n\nPero pronto llegará el día en que se le pida a Faramir que cargue una herencia que nunca soñó o temió heredar."
 gondor.0300.a:0 "No amo la reluciente espada por su filo..."
 ithilien_rangers_force:0 "Montaraces de Ithilien"

 gondor.0301.t:0 "El Segundo Hijo de Denethor"
 gondor.0301.desc:0 "Hace mucho que me veo obligado a soportar la oscuridad de mi padre. Me reprende e ignora mis esfuerzos sin importar la magnitud de mis éxitos. Solo mi hermano, Boromir, ha sido una fuente de bondad en mi vida. ¿Debería, entonces, volver a comprometerme con el peligro en cuestión y concentrar mis esfuerzos en la defensa del reino, o finalmente buscaré el consuelo y el afecto que tanto necesito?"
 gondor.0301.a:0 "Gondor y su gente me necesitan ahora más que nunca."
 gondor.0301.a.tt:0 "Llegará un tiempo para el amor..."
 gondor.0301.b:0 "Amor y afecto es todo lo que siempre he deseado..."
 
 gondor.0302.t:0 "La Escudera de Rohan"
 gondor.0302.desc:0 "Amor, dulce y lleno de felicidad, por fin..."
 gondor.0302.a:0 "..."
 gondor.0302.b:0 "Ella no es más que una mujer Rohírrica común. No puedo casarme con ella."
 
 gondor.0303.t:0 "La Escudera de Rohan"
 gondor.0303.desc:0 "..."
 gondor.0303.a:0 "Fue una tontería por mi parte esperar tanto."


 ### DOL AMROTH EVENTS ###
 gondor.0400.t:0 "El Principado de Dol Amroth"
 gondor.0400.desc:0 "Desde los días del Numenor de antaño, la línea de Imrazôr ha ondeado su estandarte desde las agujas del orgulloso Dol Amroth. Se dice que Imrazôr se casó con Mithrellas, una de las compañeros de Nimrodel, y que la sangre eldar todavía corre por las venas de los Príncipes. Sea cual sea la verdad, nadie puede negar el porte y la alta nobleza del linaje de los príncipes de Belfalas, que han llevado ese título desde los días de Elendil.\n\nLos príncipes de Dol Amroth son los segundos en dignidad y honor en Gondor solo detrás de los reyes y los senescales, y su principado ha perdurado donde otros poderosos han caído en decadencia y destrucción. Su orgullo y alegría son sus caballeros, en quienes aún perdura parte de la fuerza de Numenor. El tronar de sus caballos de guerra de Dol Amroth ha hecho huir a muchos enemigos.\n\nEn estos días de poder menguante y pavor creciente, Gondor se apoya cada vez más en sus príncipes más poderosos. La línea de Imrazôr no fallará a su deber."
 gondor.0400.a:0 "¡Adelante, Caballeros del Cisne Plateado!"
 swan_knights_force:0 "Caballeros del Cisne Plateado"

 gondor.0401.t:0 "The Order of the Swan"
 gondor.0401.desc:0 "Silver, glimmering and gleaming silver armaments of war. Great winged helms and long cloaks of blue, a Knight of Dol Amroth is a sight to behold, lance held high and chin even higher, dignity renewed. \n\nThis is what the rest of the world sees in the knights of Dor-en-Ernil, but only one in the Order itself knows the truth. Chivalry is dead, replaced by bribery and bloodlines and every other misfortune of men. If the Order of the Swan is to be reformed then the reformer certainly has his work cut out for him. The Amrothian Reserves will need to be expanded; the old oaths of Edhellond upheld; the Sea-ward regiments will need to be made anew again; and the ancient Order of the Tirith Aear must be reforged. Only after these things are completed can the Princes of Dol-Amroth reclaim their honor. A new order - that of the Silver Swan - shall rise in the old order's place."  
 gondor.0401.a:0 "There is much work to be done."
 
  gondor.0402.t:0 "The Amrothian Reserves"
  gondor.0402.desc:0 "For years relugated to being the most humble of positions within the Order of the Swan, the Amrothian soldiery has in many ways been the group which have maintained the true spirit of the original Order the best. However, in spite of this, their ranks have been sadly depleted, the role viewed as lacking in honor and splendor and thus neglected. \n\nLet us work on restoring this backbone of our forces to their proper fighting strength."
  gondor.0402.a:0 "Sound the trumpets! Let every man know of his prince's need!"
  
  gondor.0403.t:0 "Amrothian Reserves Recruited"
  gondor.0403.desc:0 "In response to their lord's call, the men of Dol Amroth, from commoner to noble, have proven themselves worthy of great esteem. They have put their social ranks aside to fight side by side in the Amrothian soldiery, training long and enduring great discomforts. \n\nThese soldiers form the backbone of our elite forces, and let none gainsay their honor or their courage! We shall ensure they are properly honored for their dedication and sacrifice."
  gondor.0403.a:0 "Wonderful news! Have the men form up in the courtyard!"
  amrothian_reserves:0 "Amrothian Reserves" 
  
  gondor.0404.t:0 "The Men of Edhellond"
  gondor.0404.desc:0 "Edhellond, once-home of the Elven domain of the same name, is one of the noblest and richest governates of Dor-en-Ernil. They strive to emulate Elven tactics in warfare, in contrast with the rest of Gondor, who maintain a firm martial tradition inherited from the days of Númenor. Their ranks amongst the Order have sat empty, oaths unsaid as the rot festered within the organization. We must make anew our oaths of old. \n\nIf they could be reintegrated into the armies of the Prince, they could serve as a powerful and innovative contingent."
  gondor.0404.a:0 "Send our fastest rider to gather the men!"
  
  gondor.0405.t:0 "The Arrival of the Men of Edhellond"
  gondor.0405.desc:0 "In response to the Prince's summons, the men of Edhellond have arrived, bearing their greatbows and fine horses. The Nimrodel rangers, based on traditions of the Sindar, form the largest part of their contingent, but they are accompanied by the Knights of Edhellond as well. Uniquely amongst Gondor, these knights make use of bow and arrow while riding horseback, allowing them to to brutally harass the enemy without ever risking themselves in a charge. \n\nThe Prince's armies have been much ennobled by their addition."
  gondor.0405.a:0 "They shall serve as an example for the rest of us."
  edhellond_soldiers:0 "Soldiers of Edhellond"
  
  gondor.0406.t:0 "The Sea-ward Regiments"
  gondor.0406.desc:0 "Once the Dor-en-Ernil equal to the mighty marines of Pelargir, the Sea-ward regiments fought on the high seas and the coasts, besting corsairs and winning high honors. However, as Pelargir has risen in prominence as the heart of the Royal Navy, this guard division has dwindled to a skeleton force, maintaining a few coastal lookouts at most. \n\nIf we could expand them once more, they would once again serve us well as fearsome shock-troops."
  gondor.0406.a:0 "Begin the training at once!"
  
  gondor.0407.t:0 "The Sea-ward Regiments Expanded"
  gondor.0407.desc:0 "Wielding great two-handed blades, the Sea-ward regiments are at least beginning to resemble their days of glory. Bearing heavy platemail and mighty swords, these shining heavy infantry can break even the hardiest enemy lines. \n\nWith them regaining their strength, Dol Amroth can begin to once again project power over the seas, and our shoreline has never been better defended."
  gondor.0407.a:0 "The corsairs don't stand a chance."
  seaward_soldiers:0 "Sea-ward Regiment"
  
  gondor.0408.t:0 "Reforging the Oathkeepers of Tirith-Aear"
  gondor.0408.desc:0 "The Tirith-Aear, or 'Sea-ward Tower' in Sindarin, is the great tower of Dor-en-Ernil, once built by the Elves dwelling within the region. The name has also become that of the elite guard units which protect the tower, the Oathkeepers of Tirith-Aear, the most elite of the Sea-ward troops. Required to swear oaths of virtue and valor, these wardens should be of unimpeacheable character. But of all the classes of the old Order, this one rotted most, with the position being given on account of blood, not valor. It will require great effort to rebuild it to its former glory. \n\nWe shall begin by dismissing those of the order known to be corrupt, and then begin searching for those worthy of this great honor."
  gondor.0408.a:0 "Select only the finest soldiers for the honor of taking the oaths."
  
  gondor.0409.t:0 "The Oaths Reforged"
  gondor.0409.desc:0 "Though it has taken no small amount of political wrangling to dismiss corrupt members of the order, at last the Oathkeepers are starting to resemble a group worthy of their name. The new members take their oaths incredibly seriously, the image of knightly valor and virtue. \n\nWith them on guard, the Tirith-Aear is well guarded, and shall never fall."
  gondor.0409.a:0 "They shall be the envy of Gondor."
  tirith_aear_soldiers:0 "Oathkeepers of Tirith Aear"
  
  gondor.0410.t:0 "Reform the Royal Swan-guard"
  gondor.0410.desc:0 "The elite of the elite, the Royal Swan Guard are tasked with defending the Prince of Dol Amroth at all hours of the day. In times of war they gladly follow him into battle, and should the need arise, they would give their lives for their prince without hesitation. \n\nNo longer shall politics determine appointment to this most hallowed of orders! Only those of purest heart and greatest valor shall be allowed to join its august ranks."
  gondor.0410.a:0 "Virtue inherent, only the purest of heart shall be given the honour."
  
  gondor.0411.t:0 "The Order of the Silver Swan"
  gondor.0411.desc:0 "The epitome of Númenórean valor, the Royal Order of the Silver Swan is an image of the nobility of Men at the height of their virtue. Of unmatched moral fibre and great skill in arms, only a select few are ever counted amongst this most hallowed order. To be offered such a chance is accounted an honor beyond price in the lands of Dol Amroth, and few refuse it, for it is both a great honor and a crushing duty. \n\nWith these handpicked warriors, paragons of valor and skill, the Prince has nothing to fear, for he is guarded by the most capable men in all of Dor-en-Ernil."
  gondor.0411.a:0 "Such magnificence hasn't been seen in centuries."
  royal_swan_guard_troops:0 "Knights of the Silver Swan"




 ### RETURN OF THE KING EVENTS ###
 gondor.0500.t:0 "El Retorno del Rey"
 gondor.0500.desc:0 "Durante muchas generaciones, el Trono de Gondor ha estado ausente, desde que el Rey Eärnur desapareció en Minas Ithil en el 2050 T.E. Si bien los Senescales han servido noblemente en su ausencia, la falta de un Rey ha sido una herida abierta en el Reino que ninguna cantidad de servicio fiel podría curar. La gente pierde la fe y la Sombra en el Este se vuelve audaz, probando las fronteras de Gondor.\n\nHace muchos años serví al noble senescal Ecthelion bajo el nombre de Thorongil. Dirijí un asalto a los puertos de Umbar, quemando las flotas de Corsarios. Pero ahora Gondor es asaltado por todos sus frentes, no solo desde el mar, y es un Rey, no un capitán, lo que Gondor necesita.\n\nLa sangre de Elendil no puede hacerse a un lado mientras su gente sangra. Si debo ser un rey, que así sea."
 gondor.0500.a:0 "Gondor perdurará."
 
 gondor.0501.t:0 "El Retorno del Rey"
 gondor.0501.desc:0 "Un hombre alto y sombrío ha llegado del norte a caballo, en busca de tu audiencia. Al principio, al escudriñarlo, te asalta una sensación de familiaridad. Y de repente te sorprende. Aunque su cabello ha crecido más y su cabello negro a encanecido ligeramente, Thorongil, quien servía a tu padre, está frente a ti.\n\nAnuncia que viene a reclamar su primogenitura antes de presentar su reclamo. Se llama a sí mismo Aragorn II, hijo de Arathorn, jefe de los Dunedain de Arnor, heredero de Isildur, hijo de Elendil. Para probar su afirmación, presenta la espada Anduril, que dice es Narsil reforjado, el mismo que cortó el anillo del dedo de Sauron. También muestra el anillo de Barahir que nació en Numenor, y el testimonio de los Elfos de Rivendel y sus parientes del norte que lo acompañan. No cabe duda de que dice la verdad.\n\nHubo un tiempo en el que el Consejo de Gondor habría rechazado tal reclamo del Reino del Norte, pero la línea de Anarion se ha agotado. ¿Qué dice el senescal de Gondor?"
 gondor.0501.a:0 "Mucho han esperado los senescales esta hora. Gondor da la bienvenida a su rey."
 gondor.0501.b:0 "Gondor no tiene rey. Gondor no necesita un rey."
 
 gondor.0502.t:0 "El Retorno del Rey"
 gondor.0502.desc:0 "Para gran aclamación de la gente, el Rey ha entrado en Minas Tirith. El pueblo y los señores se regocijan por esta bendición inesperada, y un ferviente sentimiento de cambio se ha apoderado de la ciudad. Los juglares componen furiosamente nuevas piezas, los maestros del saber hablan del antiguo linaje del rey y su porte orgulloso, y la gente ha redoblado sus esfuerzos para hacer que la ciudad sea tan hermosa como siempre. Aquellos que recuerdan a Thorongil del Norte susurran que el Rey y el gran héroe son uno y el mismo.\n\nPor fin, la sede de los reyes ya no está vacía y Gondor comienza a levantarse de su largo y letárgico descanso. Una nueva era está amaneciendo, se escucha en el viento y se siente en la tierra.\n\nLos días del Rey han llegado al fin, y sean bendecidos."
 gondor.0502.a:0 "Protegeré a mi pueblo."
 
 gondor.0503.t:0 "El Desafío del Senescal"
 gondor.0503.desc:0 "El senescal se niega rotundamente a reconocer el reclamo de Aragorn. La línea de Isildur, si no rota, lleva mucho tiempo sin señorío y no es apta para gobernar a un pueblo tan poderoso.\n\nSin embargo, parece que la gente no está de acuerdo. Las noticias de los eventos en la ciudadela se filtraron por los guardias disgustados, y pronto la ciudad ha enfurecido por esta traición de los Senescales. Muy pronto también los Señores de Gondor se enterarán, y también estarán enfadados por este abandono de juramentos y deberes.\n\nLa guarnición de Minas Tirith se ha rebelado abiertamente y ha encarcelado al senescal en la Torre Blanca. Los señores de Gondor han cabalgado a toda prisa hasta Minas Tirith, y allí juraron su lealtad al Rey.\n\nLos días de los Senescales han terminado, no con dignidad, sino en desgracia."
 gondor.0503.a:0 "Así pasa el reinado de la línea de Húrin."

 
 gondor.0504.t:0 "¿Elessar o Aragorn?"
 gondor.0504.desc:0 "En los días de antaño, era costumbre en los reyes Numenoreanos tomar sus nombres en Quenya. Aunque esta práctica pasó hace mucho tiempo, podría revivirla. La gente ha empezado a llamarme Piedra Élfica, ¿quizás ese sería un nombre apropiado para un rey? Hay algunos pocos que incluso intentan que tome un nombre en adunaico."
 gondor.0504.a:0 "Tar-Elessar será, como vástago de Elros."
 gondor.0504.b:0 "Aragorn he sido, y Aragorn seguiré siendo."
 gondor.0504.c:0 "Ar-Nimruzimir será, por los hijos de Numenor"
 
 gondor.0505.t:0 "¿Una Casa Nueva para una Nueva Era?"
 gondor.0505.desc:0 "El linaje de Isildur y de Elendil, su padre, por fin se sienta una vez más en Minas Tirith. Pero una nueva era está amaneciendo sobre nosotros, un nuevo Gondor. ¿Debo agregar otra rama al gran árbol de Elros y comenzar una nueva casa real?"
 gondor.0505.a:0 "Sea la casa Telcontar."
 gondor.0505.b:0 "Permaneceremos como la casa Isildurionath."
 
 gondor.0506.t:0 "Un sueño de hace Mucho Tiempo..."
 gondor.0506.desc:0 "Conocí a Arwen Undómiel cuando tenía 20 años, en los jardines de Rivendel, y luego la llamé Lúthien, porque seguramente era la más hermosa de todos los vivos. En Cerin Amroth, en Lórien, juramos estar atados incluso bajo la sombra del este y el crepúsculo del oeste. He pasado por muchas pruebas, y ha llegado el momento de cumplir nuestra promesa."
 gondor.0506.a:0 "Un sueño de hace Mucho Tiempo, al fin cumplido..."
 gondor.0506.a.tt:0 "Casarse con Arwen Undómiel."
 gondor.0506.b:0 "Sueño con una escudera de Rohan..."
 gondor.0506.b.tt:0 "Casarse con Éowyn de Rohan."
 gondor.0506.c:0 "Una doncella de la alta familia de Númenor ocupa mis sueños..."
 gondor.0506.c.tt:0 "Casarse con Lothíriel de Dol Amroth."
 gondor.0506.d:0 "No puedo separarla de su pueblo..."
 gondor.0506.d.tt:0 "No casarse con nadie, por ahora."

 gondor.0507.t:0 "La Gloria de Gondor Restaurada"
 gondor.0507.desc:0 "El Rey finalmente ha regresado a Gondor, y su gente ahora se regocija. Pero un viento feroz sopla del este, y la malicia que se estaba acumulando lentamente ahora se ha convertido en odio feroz ante el regreso de su enemigo más antiguo. El tiempo dirá si el regreso del Rey marca un nuevo comienzo... o un final."
 gondor.0507.a:0 "Hasta el final..."
 grey_company_force:0 "La Compañía Gris"
 anduril_modifier:0 "Andúril"
 anduril_modifier_desc:0 "Reforged and made anew from the shards of Narsil, the "Flame of the West" symbolizes the renewed strength of the Dúnedain."
 
 gondor.0508.t:0 "La Reina está Embarazada"
 gondor.0508.desc:0 "Por fin, las largas líneas separadas de los semielfos se unen una vez más, y esa unión ahora se manifiesta porque Arwen está encinta. Es una ocasión alegre, y todo Minas Tirith se regocija con su Rey mientras esperan la llegada del heredero al trono."
 gondor.0508.a:0 "Sueño con un niño."
 
 gondor.0509.t:0 "Heredero de los Reyes de los Hombres"
 gondor.0509.desc:0 "El niño llega rápido y sin dolor, y es fuerte y saludable. A simple vista, es evidente que se parece a sus dos padres y que será sabio, fuerte y hermoso en su hombría. ¿Cuál será su nombre, este último descendiente de los elfos desaparecidos, heredero de los Reyes de los Hombres?"
 gondor.0509.a:0 "Su nombre será Eldarion."
 
 gondor.0510.t:0 "El Segundo Hijo"
 gondor.0510.desc:0 "Una vez más, la reina Arwen ha quedado embarazada y todo el reino está lleno de anticipación, y muchos adivinan si el príncipe Eldarion recibirá a un hermano o una hermana."
 gondor.0510.a:0 "¿Un niño o una niña?"
 
 gondor.0511.t:0 "¿La Tercera Llegada de Tinúviel?"
 gondor.0511.desc:0 "Después de un parto agotador, el Rey tiene su segundo hijo, su primera hija. Se parece mucho a su madre y todos pueden ver que será una belleza incomparable en el florecimiento de su juventud. ¿Cómo se llamará ella, que incluso rivaliza con la Estrella de la Tarde, la belleza de los días antiguos que se manifiesta una vez más?"
 gondor.0511.a:0 "Su nombre será Lúthien."
 
 gondor.0512.t:0 "Un Tercer Embarazo"
 gondor.0512.desc:0 "Una vez más, la Reina está embarazada, y ahora algunos miembros de la corte bromean diciendo que el Rey y la Reina tienen como objetivo, al menos, superar al Maestro Elrond, y su objetivo final el superar al propio Fëanor si pueden."
 gondor.0512.a:0 "Estamos verdaderamente bendecidos."
 
 gondor.0513.t:0 "Un Recuerdo de los Vanyar"
 gondor.0513.desc:0 "Como su hermana, la nueva hija es hermosa, pero es una belleza diferente a la de su madre y su hermana. Su cabello es de oro hilado, y el Rey queda impresionado con el recuerdo de la Señora Galadriel mirándola. ¿Qué nombre llevará ella, esta hija del linaje de Finarfin?"
 gondor.0513.a:0 "Su nombre será Indis."
 
 gondor.0514.t:0 "El Último Embarazo"
 gondor.0514.desc:0 "Una vez más, la Reina está embarazada, pero el Rey y la Reina parecen pensar que esta puede ser la última. No dirán por qué a quienes les pregunten, pero parecen estar seguros de este hecho, por lo que la corte se afana en prepararse para otro nacimiento real, quizás el último de esta generación."
 gondor.0514.a:0 "¿No más hijos? ¿Por qué no?"
 
 gondor.0515.t:0 "El Último Hijo de Aragorn y Arwen"
 gondor.0515.desc:0 "En apariencia, la nueva princesa es como su hermana, con cabello dorado y ojos brillantes que miran todo lo que la rodea. La reina Arwen bromea diciendo que le recuerda a la mirada inquietante de su abuela, y después de vacilar un momento, el rey se recupera y se agita con una carcajada. Parece que incluso el simple recuerdo de la ira de la Señora Galadriel es suficiente para hacer tropezar a un Rey tan poderoso. ¿Qué nombre llevará ella, esta última hija del Rey y la Reina?"
 gondor.0515.a:0 "Su nombre será Altáriel."
 
 gondor.0516.t:0 "Una Decisión Fatídica"
 gondor.0516.desc:0 "Por fin ha regresado la línea de Isildur. Y aunque es posible que me hayan bajado de mi posición anterior como Senescal del reino, me alegra la prosperidad de nuestro pueblo y la tierra. Es una nueva era, y ahora debo decidir qué curso tomaré..."
 gondor.0516.a:0 "Permaneceré como Denethor, Senescal de Gondor."
 gondor.0516.b:0 "Nuestro propósito se ha cumplido."
 gondor.0516.b.tt:0 "Jugarás como Aragorn, Gran Rey de Gondor."
 
 gondor.0517.t:0 "El Retorno del Rey"
 gondor.0517.desc:0 "En una gran ceremonia en Minas Tirith, Aragorn II, heredero de Isildur y capitán de los Dúnedain de Arnor ha sido proclamado Rey de Gondor, Gran Rey de los Dúnedain en el exilio y Señor del Oeste. Ha demostrado su identidad más allá de toda duda, llevando a Andúril, Narsil reforjado, y su reclamo ha sido aceptado por los señores y el pueblo de Gondor.\n\nEn su juventud fue Thorongil, el Águila de la Estrella, y tanto en Gondor como en Rohan ese nombre sirvió con valor y distinción. La gente de Gondor no ha olvidado a su gran Capitán, ahora ha vuelto a una hora inesperada, y su alegría reluce como el sol de verano.\n\nEs un acontecimiento inesperado por los pueblos del sur, la línea de Isildur hace mucho tiempo que se consideró muerta y desaparecida. Sin embargo, ya se puede sentir un cambio en los vientos, la voluntad de un pueblo resonando sobre las olas y trompetas de plata proclamando su desafío. Gondor, aletargado durante mucho tiempo, se despierta de su estupor y parece estar recuperando la fuerza que se había desvanecido durante tanto tiempo.\n\nLos aliados de Gondor se regocijan, mientras que un gran terror y desesperación se ha apoderado de aquellos que se oponen a los Dúnedain, previendo en el regreso del Rey su perdición."
 gondor.0517.a:0 "Forjarán otra vez la espada rota, el descoronado será de nuevo rey."
 gondor.0517.b:0 "¡Maldito Dúnedain! Tu fin llegará pronto, rey o no."

 gondor.1000.t:0 "La Reclamación de Harondor"
 gondor.1000.desc:0 "Durante muchos años, Harondor se ha escapado lentamente del control de Gondor, los Haradrim han ido ganando cada vez más poder y han expulsado a los Dúnedain de sus tierras. Al fin se han invertido las tornas y la provincia está completamente recuperada.\n\nHágase saber que Harondor ya no es una tierra en disputa: ¡Gondor la ha reclamado como suya!"
 gondor.1000.a:0 "Un día glorioso para todos los Dúnedain."
 
 gondor.1001.t:0 "Gondor proclama la provincia de Harondor"
 gondor.1001.desc:0 "En una gran proclamación, las autoridades reales de Gondor han proclamado que la provincia de Harondor ha sido finalmente reclamada por completo. Prometen que harán todo lo posible para restaurar la erosionada infraestructura de la provincia y reconstruir la economía de la provincia devastada por la guerra. Muchos han comenzado a cuestionarse si esto es el heraldo de una reconquista gondoriana más grande de otros territorios perdidos.\n\nSea como sea, nadie puede negar ahora que Gondor tiene un firme control sobre Harondor."
 gondor.1001.a:0 "Felicitaciones para Minas Tirith."
 gondor.1001.b:0 "¡Malditos sean! ¡No tienen derecho a esa tierra, colonizadores y usurpadores!"
 
 ### GONDOR REGNAL NAMES EVENTS ###
 
 decision_gondor_regnal_names:0 "Adoptar un Nombre Real"
 decision_gondor_regnal_names_tooltip:0 "Los nombres de los difuntos Reyes de Gondor son legendarios en toda la Tierra Media. ¿Quizás debería asumir uno de ellos como mío?"
 decision_gondor_regnal_names_desc:0 "Aunque el Reino de Gondor se ha unificado una vez más, no podemos olvidar a sus héroes del pasado. Porque fue a través de los hechos de sus poderosos monarcas númenóreanos que el reino pudo soportar siglos de luchas y disturbios. Y si queremos persistir a través de la marea que viene, debemos emularlos de todas las formas que podamos.\n\nQuizás adoptar uno de los nombres de los antiguos reyes recordaría la gloria que esperamos restaurar y, al hacerlo, nos convertiría en un faro de esperanza para la era venidera."
 decision_gondor_regnal_names_confirm:0 "Considera la propuesta."
 
 gondor.1100.t:0 "Un nombre de Porte Real"
 gondor.1100.desc:0 "TAunque el Reino de Gondor se ha unificado una vez más, no podemos olvidar a sus héroes del pasado. Porque fue a través de los hechos de sus poderosos monarcas númenóreanos que el reino pudo soportar siglos de luchas y disturbios. Y si queremos persistir a través de la marea que viene, debemos emularlos de todas las formas que podamos.\n\nQuizás adoptar uno de los nombres de los antiguos reyes recordaría la gloria que esperamos restaurar y, al hacerlo, nos convertiría en un faro de esperanza para la era venidera."
 gondor.1100.a:0 "Tomaré un nuevo nombre."
 gondor.1100.b:0 "Esto es absurdo. Mi nombre está bien."
 
 gondor.1101.t:0 "Un nombre de Porte Real"
 gondor.1101.desc:0 "¿Qué nombre elegirás?"
 gondor.1101.a:0 "Elendil"
 gondor.1101.a.tt:0 "Elendil, 'Enamorado de las Estrellas', Amigo de los Elfos. Líder de los Fieles, fundador de los Reinos en el Exilio y Gran Rey de los Dúnedain. Un nombre de inmensa herencia."
 gondor.1101.b:0 "Isildur"
 gondor.1101.b.tt:0 "Isildur, 'Siervo de la Luna', hijo mayor de Elendil, el que cortó el anillo de la mano de Sauron. Un nombre de Condena y Valor."
 gondor.1101.c:0 "Anárion"
 gondor.1101.c.tt:0 "Anárion, 'Hijo del Sol', hijo menor de Elendil, padre de la línea de reyes Gondorianos. Un nombre para un gobierno radiante."
 gondor.1101.d:0 "Meneldil"
 gondor.1101.d.tt:0 "Meneldil, 'Enamorado del Cielo', el último hijo de la línea real nacido en Númenor, un nombre para quien es heredero de los que permanecieron fieles."
 gondor.1101.e:0 "Página Siguiente"
 
 gondor.1102.t:0 "Un nombre de Porte Real"
 gondor.1102.desc:0 "¿Qué nombre elegirás?"
 gondor.1102.a:0 "Eärendil"
 gondor.1102.a.tt:0 "Eärendil el Navegante, antepasado de Hombres y Elfos, un nombre para el destino glorioso."
 gondor.1102.b:0 "Rómendacil"
 gondor.1102.b.tt:0 "Rómendacil, 'Vencedor del Este', un nombre para alguien que ha intimidado al Este."
 gondor.1102.c:0 "Turambar"
 gondor.1102.c.tt:0 "Turambar, 'Maestro del Destino', un nombre para quien se labra su propio destino."
 gondor.1102.d:0 "Tarannon"
 gondor.1102.d.tt:0 "Tarannon, 'Puerta Real', un nombre para aquel cuyo corazón busca el mar."
 gondor.1102.e:0 "Página Siguiente"
 
 gondor.1103.t:0 "Un nombre de Porte Real"
 gondor.1103.desc:0 "¿Qué nombre elegirás?"
 gondor.1103.a:0 "Eärnil"
 gondor.1103.a.tt:0 "Eärnil, 'Pequeño Eärendil', un nombre para un constructor de hermosos barcos y poderosos puertos."
 gondor.1103.b:0 "Ciryandil"
 gondor.1103.b.tt:0 "Ciryandil, 'Amigo de los Barcos', un nombre para un patrón del comercio y la mutua influencia."
 gondor.1103.c:0 "Hyarmendacil"
 gondor.1103.c.tt.:0 "Hyarmendacil, 'Vencedor del Sur', un nombre para quien ha humillado al sur."
 gondor.1103.d:0 "Atanatar"
 gondor.1103.d.tt:0 "Atanatar, 'Padre de los Hombres', un nombre para quien guarda la paz y guía a su pueblo como un padre."
 gondor.1103.e:0 "Página Siguiente"
 
 gondor.1104.t:0 "Un nombre de Porte Real"
 gondor.1104.desc:0 "¿Qué nombre elegirás?"
 gondor.1104.a:0 "Narmacil"
 gondor.1104.a.tt:0 "Narmacil, un nombre de pereza y ruina, y un mal presagio para un rey."
 gondor.1104.b:0 "Valacar"
 gondor.1104.b.tt:0 "Valacar, 'Guíado por los Valar', un nombre para quien es entusiasta de la fe."
 gondor.1104.c:0 "Eldacar"
 gondor.1104.c.tt:0 "Eldacar, 'Guíado por los Elfos', un nombre para alguien que lleva la nobleza de los Eldar en su porte."
 gondor.1104.d:0 "Aldamir"
 gondor.1104.d.tt:0 "Aldamir, 'Joya de Árbol', un nombre para quien ama el mundo natural y sus bellezas."
 gondor.1104.e:0 "Página Siguiente"
 
 gondor.1105.t:0 "Un nombre de Porte Real"
 gondor.1105.desc:0 "¿Qué nombre elegirás?"
 gondor.1105.a:0 "Minardil"
 gondor.1105.a.tt:0 "Minardil, 'Enamorado de las Torres', un nombre para quien valora el conocimiento por encima de todo."
 gondor.1105.b:0 "Tarondor"
 gondor.1105.b.tt:0 "Tarondor, 'Roca Real', un nombre para alguien que soporta todas las pruebas del mundo con estoicidad, inmóvil."
 gondor.1105.c:0 "Telumehtar"
 gondor.1105.c.tt:0 "Telumehtar, 'Guerrero del Cielo', un nombre para quien cabalga el viento."
 gondor.1105.d:0 "Eärnur"
 gondor.1105.d.tt:0 "Eärnur, un diminutivo de Eärendur, 'Siervo del Mar', un nombre para un guerrero triunfante."
 gondor.1105.e:0 "Ninguno de estos me queda bien."
 
 gondor.1106.t:0 "Un nombre para una Nueva Era"
 gondor.1106.desc:0 "Los cuernos hacen sonar la llamada, y la Guardia de la Ciudadela se aparta ante ti mientras el sol brilla contra el patio blanco de Minas Tirith. Decenas de cortesanos, capitanes y dignatarios extranjeros están presentes en la ceremonia de tu asunción de un nuevo nombre real.\n\n[ROOT.Char.GetFullNameRegnal]... Suena casi extraño escucharlo en voz alta, pero en adelante será tu nombre."
 gondor.1106.a:0 "Que dure a lo largo de los anales de la historia."

 ### Pelargir Marines ###
 gondor.1200.t:0 "The Pelargir Marines"
 gondor.1200.desc:0 "After many years of hard, intense training, a new class of Pelargir Marines are finally ready for deployment. Trained in boarding and infiltration tactics in addition to regular swordplay, each man is amongst the finest sailors the Royal Navy has to offer Gondor. Not all those who start trying to become a marine make it to this day, but those who do are held in high honor in the navy. \n\nNow, the only question is how best to use them."
 gondor.1200.a:0 "The Marines will secure the seas for us!"

 ### OATH OF EORL EVENTS ###
 
 gondor.2000.t:0 "The Oath of Cirion"
 gondor.2000.desc:0 "A rider has arrived at Minas Tirith from Edoras, seeking an emergency audience with the Lord of the White Tower. After being ushered in, he cuts immediately to the point – Rohan is hard pressed by its foes, and calls upon Gondor to aid her, as both sides swore in the days of Eorl and Cirion. Many times has the oath been called upon by both sides, and the few times it has not been fulfilled was due to both kingdoms simultaneously facing attacks.\n\nWhat does the White Tower bid this messenger of the Horse-lords? Does Gondor stand with her Northern ally?"
 gondor.2000.a:0 "Our nations are as father and son. And a father looks after his own."
 gondor.2000.b:0 "An army in the style of the Northern Army of old shall be dispatched."
 gondor.2000.c:0 "Send a battalion of our men to reinforce the Riddermark."
 gondor.2000.d:0 "We are too thin-stretched... Regrettably, Rohan will have to wait for now."

 gondor.2001.t:0 "Muster of the Rohirrim"
 gondor.2001.desc:0 "“Horns, horns, horns, in dark Mindolluin's sides they dimly echoed. Great horns of the north wildly blowing. Rohan had come at last.” \n\nIn response to our call, the Rohirrim have answered in full. Even now, their mighty horns can be heard blasting in the hills and the earth trembles at the approach of their great cavalry. Eorl’s heirs have not forgotten Gondor, nor their oath, and ride now to our aid in the fullness of their might.\n\nUnited in our great struggle, the valour of Gondor and Rohan shall withstand all those who seek to destroy them."
 gondor.2001.a:0 "Hope is kindled."

 gondor.2002.t:0 "The Riders of Rohan"
 gondor.2002.desc:0 "A host has arrived from Rohan to aid us in our war. While they cannot spare the fullness of their army to assist us, the Rohirrim have sent a strong army, well equipped, and led by one of their foremost lords.\n\nAlready discussions have begun on how best to utilize the Rohirrim’s powerful cavalry in the battles to come, and how best to supply them now that they are here in Gondor. But such problems are trifling in the face of the arrival of dear friends and old allies to aid us.\n\nWith their cavalry guarding our flank and smashing into the enemies’ rear, our situation seems no longer quite so dire."
 gondor.2002.a:0 "We will not forget their loyalty and friendship."

 gondor.2003.t:0 "Auxiliaries of Rohan"
 gondor.2003.desc:0 "The Rohirrim have sent auxiliaries to aid us in our battle. Rugged and effective, these troops are few in number but make for it in their zeal and fighting spirit. They have already begun to be employed as very effective scouting parties and have managed to launch some effective ambushes in coordination with our own forward captains.\n\nWhile we would have liked more, the Rohirrim envoys say that more men simply cannot be spared at this time. We shall make do with the men we have, and the Rohirrim sending even this small amount is a reminder that we are not alone in our fight, nor without friends in the wider world."
 gondor.2003.a:0 "Some men are better than none."

 gondor.2004.t:0 "Where now the Horse and the Rider?"
 gondor.2004.desc:0 "We sent the rider bearing the Red Arrow weeks ago, but he has only now returned, sadly disappointed. It is apparent on his face that no aid shall come from the Horse-lords.\n\nIn explanation, he says that the Horse-lords have claimed to be too hard-pressed in their own affairs to offer any aid to Gondor at the moment – but that they will not forget Gondor, and once they are able shall send forces to aid us in our wars. Of course, by such a time, our own war might well have finished."
 gondor.2004.a:0 "It is understandable, but regrettable."
 
 ### Destroy Mordor ###
 gondor.2100.t:0 "The Final Battle"
 gondor.2100.desc:0 "For too long has the Dark Lord in his black tower been a blight upon the sons of Númenor! We know no rest and no peace, our defenses always tested. Our sons bleed, and our children wail in fear. Well, no longer! Gondor shall no quail in fear, but march forward with our heads held high. We shall snuff out the Dark Lord, root and stem, and make of his land such a desolation that never again shall he be able to raise it anew. \n\nI see in your eyes the same fear that would take the heart of me! A day may come, when the courage of Men fails! When we forsake our friends and break all bonds of fellowship. But it is not this day! An hour of wolves and shattered shields, as the Age of Men comes crashing down! But it is not this day. By all that you hold dear, on this good earth..."
 gondor.2100.a:0 "...I bid you stand, Men of the West!"
 gondor.2100.a.tt:0 "Whatever shall come, let no one say the men of Númenor quailed in fear and chose despair. Here at the end, let us grasp hope, even if it be folly."
 
 gondor.2101.t:0 "The Gondorian Assault"
 gondor.2101.desc:0 "Gondor has decided to make a full assault on our realm, desiring to destroy us utterly. Alreading they are marching through Ithilien towards Minas Ithil, and will soon enter Gorgoroth."
 gondor.2101.a:0 "The arrogance... let us humble Gondor."
 
 gondor.2102.t:0 "The Black Tower Falls"
 gondor.2102.desc:0 "Though it came at great price, at last Mordor is broken beneath the fury of the Dúnedain. The deaths of Eärnur, Elendil, Isildur, and the destruction of Númenor itself are at last avenged, for the Dark Lord is banished, his form upon this plane eviscerated. His mighty tower has crumbled without his will to support it, and his armies have fled in terror before the fury of the West. It is a deed thought impossible through force of arms, but the Dúnedain have done what their Númenórean forefathers could not, and at last unmade the works of Sauron, root and stem. \n\nA new age is dawning upon Middle-Earth, one of the triumphant West and the Tree and the Sceptre reunited once more. Long shall this memory endure, while the thrones of the Valar endure."
 gondor.2102.a:0 "But is evil ever truly ended, in Arda Marred?"
 
 gondor.2103.t:0 "The Lidless Eye Closes"
 gondor.2103.desc:0 "In a shocking display of strength of arms, the forces of Gondor have marched on Mordor, sacking the Dark Tower and felling the Dark Lord in the heart of his power. The Dark Tower, deprived of its master, swiftly collapsed, devastating the area. \n\nIn the aftermath of the great battle, whatever unity there was in the Dark Lord's domain swiftly began to unravel. Their leadership decapitated, the former servants of the Dark Lord have quickly begun to turn on each other, orc and man, signaling a new era of warfare in the former lands of Sauron. \n\nSimultaneously, the loss of their god has caused a severe crisis of faith for the followers of the Lidless Eye. Many swiftly turned away to other faiths, and the few that were left quickly tore each other apart jockeying for power. The Cult of the Lidless Eye, once pre-eminent faith in Mordor and all Sauron's dominions, has been all but extinguished in the aftermath. \n\nA new age is upon us, one which seems like it shall be dominated by a resurgent kingdom of the Dúnedain. Whatever else, the power of Mordor is broken irrevocably, perhaps forever."
 gondor.2103.a:0 "Dawn is breaking, the Shadow is passing."
 
 ### Fate of Isildur ###
 gondor.2201.t:0 "The Fate of Isildur"
 gondor.2201.desc:0 "Upon opening the great steel case, only two items are held within. Firstly, a chain with a small golden box attached, designed to be worn around the neck. The box has a fine velvet setting within, designed to hold a ring - and it is then that the realization dawns upon the expedition, for this must assuredly be the necklace with which Isildur held the Ruling Ring, after he cut it from the hand of Sauron himself.\n\nNext, however, is the greater prize. A golden cylinder, without marking or ornamentation, rests upon a fine silver pillow. Once it is opened, an audible gasp rises. Attached to a chain of mithril and glowing with an ancient light, a great jewel inlaid in gold and mithril is contained within. This is the Elendilmir, the Star of Elendil, Star of the North Kingdom, borne out of Numenor ere it fell and a heirloom of the northern kingdom. It was lost with Isildur, and since then the Kings of Arnor wore the Lesser Elendilmir, a replica made in its image by the Elves of Imladris. \n\nWith these artifacts, the ultimate fate of Isildur is now made clear. It appears his corpse was uncovered by Saruman in his many years of searching for the One, and he stripped it of all its treasures. He then burned the body, in order to remove all traces of Isildur's whereabouts, to slow all who were attempting to uncover the One Ring.\n\nSo now the tale of Isildur can be written in full, both his valor and his failings. Though he fell and his last great choice came to ruin, we must not allow that to diminish his many noble acts, for there is more to a story than its ending."
 gondor.2201.a:0 "Rest in peace, son of Númenor!"

 ### Search the Tower of Orthanc ###
 gondor.2200.t:0 "Search the Tower of Orthanc"
 gondor.2200.desc:0 "Isengard has been without a key-bearer for far too long. After Saruman established himself as Isengard's keeper, the Dunedain lost swiftly all insight into the happenings of the great tower. Now, with Saruman's treachery revealed and the tower reclaimed, an accounting is in order of what he may have hidden within.\n\nThe first major discovery is an immense store of food of incomparable quality, befitting a king's table - salted pork, fine wines, fowl of every sort of game, potatoes of finest stock, and many other fine delicacies. Most surprising, however, is the discovering of several barrels filled absolutely to the brim with Longbottom Leaf! This leaf is the highest quality in the known world, grown in the southfarthing of the Shire. It is costly to import from out of the Shire, as Bree is usually the only place such deals can be made. It is well known the White Wizard had scornfully referred to Gandalf the Gray's habit of smoking pipeweed, but it seems behind closed doors he had indulged himself!\n\nAfter moving on, the search party continues its ascent of the tower. In Saruman's study amongst many tomes of lore and trinkets of unknown device, a hidden door was discovered disguised behind a tapestry. Within is a great steel case, with a heavy lock matching a key discovered with the Key of Orthanc. We could open in, but the pipeweed is calling..."
 gondor.2200.a:0 "Most curious... what could possibly be worth all this secrecy?"
 gondor.2200.b:0 "Longbottom Leaf? A prize fit for a king, bring me a pipe!"
 
###The Enemy at our Gates###
 gondor.2202.t:0 "The Enemy at our Gates" 
 gondor.2202.desc:0 "Never before have the orcs dared to move so far into our territory, just a few hundred metres outside our wall. Fortunately, our scouts have tracked down and killed these Smakurrs. This is a bad omen. I must decide how to deal with the situation."
 gondor.2202.a:0 "Double our patrols!"
 gondor.2202.b:0 "Search day and night, gather our troops, turn over every stone!"
 gondor.2202.c:0 "I will find and kill all remaining Smakurr myself"

 ### Pelargir / Umbar Trade Influx & Shortage ###
 gondor.3000.t:0 "Trade Influx!"
 gondor.3000.desc:0 "Through either the shrewd managment of your holdings or perhaps simply the winds of trade, your ports as of late have begun to prosper from an influx of trade. We shall certainly begin to feel the positive effects of these happenings in the years to come."
 gondor.3000.a:0 "This is wonderful news!"
