 ### DENETHOR EVENTS ###
 gondor.0100.t:0 "El Senescal de Gondor"
 gondor.0100.desc:0 "Durante veinticinco generaciones, los Senescales de Gondor han mantenido la vigilancia sobre las tierras de Gondor, sirviendo como sus guardianes y máxima autoridad hasta el regreso de un rey legítimo. Dificultades innumerables y a menudo terribles, se han producido durante estos tiempos. No hay paz, porque los hombres de Gondor no pueden permitirse ese alivio. Los hombres se convierten en soldados en lugar de eruditos, y el hierro se forja en dispositivos destinados a la guerra y nada más.\n\nLa fuerza del reino está menguando. En el este se agita una gran sombra. Un miedo sin nombre asedia la costa este. Las patrullas se desvanecen sin decir palabra y los comerciantes son acosados ​​a lo largo de las costas. Se acerca la hora decisiva, y para que el reino de Gondor lo aguante necesitará a Cirion o Ecthelion para liderar a sus pueblos.\n\nAsí pues, estos días oscuros recaen sobre el Senescal Denethor. Es un hombre amado por pocos, siniestro y severo por naturaleza, a menudo recluido en la Torre Blanca. Su porte es el de un rey de antaño, astuto y sabio en su conducta y política. Guiado por su férrea voluntad, Gondor ha soportado adversidades cada vez más terribles. Pero una sombra se cierne sobre el corazón del senescal y a medida que se alargan los largos años de su guardia, la desesperación se arraiga en la oscuridad susurrante.\n\nIncierto es el futuro de Gondor. Se encuentra en el filo de una navaja y una sola brisa podría arrojarlo a las profundidades de la oscuridad. Pero del mismo modo, tal vez podría ser restaurado a su antigua grandeza con la misma rapidez. Pase lo que pase, en este momento la sombra que se avecina se mueve siempre hacia el oeste, abarcando todo con su oscuridad y destrucción..."
 gondor.0100.a:0 "Hay un mal en Mordor que nunca duerme."
 gondor.0100.a.tt:0 "Debemos prepararnos. Ya viene."

 gondor.0101.t:0 "The Palantír of Minas Anor"
 gondor.0101.desc:0 "Amongst the coveted artifacts hidden within Minas Tirith is the Palantír of Minas Anor. Wrought in the ancient west by Fëanor, the seven seeing-stones were gifted to Amandil of Andúnië by the Eldar of Tol Eressëa, as comfort to the Faithful as the Shadow fell upon Númenor. Brought to Middle-earth by Anárion, the Anor-stone has not been used since the fall of Minas Ithil to the Witch-King, for the Wise of Gondor deemed the danger too great. Its very existence has, for centuries, been a secret of the Ruling Stewards, who feared that should its location be revealed, the enemy shall seek to steal its power. \n\nThe Palantíri are tools of farsight, allowing its bearer to perceive things unseen, in far-away lands, and to communicate with the other seeing-stones. They are dangerous tools in this age, for it takes great will to master a Palantír and bend it to ones purpose - and even then, you do not know who else might bear another and attempt to so strike you in return. But with great strength of mind and spirit, a Palantír could be a weapon unmatched. Gazing into the Anor Stone might unveil secrets most important, revealing the plans of the enemy and granting insight into their strategies. \n\nShould I then use the Palantír in order to grow my own strength and wisdow, or is the danger simply too great?" 
 gondor.0101.a:0 "It is a boon, a weapon to be used against the enemy."
 gondor.0101.a.tt:0 "You gaze into the Palantír."
 gondor.0101.b:0 "It is too dangerous..."
 gondor.0101.b.tt:0 "You do not look into the Palantír."
 
 gondor.0102.t:0 "The Wilds of Ithilien"
 gondor.0102.desc:0 "Pulled forward into the haze of the Palantír, you fly amongst the woodland and over the River Anduin, seeing all that wander and gather in the boundless forest. You perceive rangers on scouting missions, you gaze upon a tribe of roving Uruks, and as your foresight moves southward you begin to understand the design of an enemy incursion. They are many and speak in a tongue most unkind, but their objective becomes clear to you: they mean to raid and rob the Ithilien roads, harassing the supply lines destined for the outer defense of the realm. \n\nYou send word of this to your castellan, who in turn sends a rider eastward to warn the Rangers of Ithilien. Through your foresight, a great debacle has been averted."
 gondor.0102.a:0 "The enemy uses clever tactics, and so must we."
 gondor.0102.a.tt:0 "You gaze into the Palantír again."
 gondor.0102.b:0 "That is all the information I require."
 gondor.0102.b.tt:0 "You cease looking into the Palantír."
 
 gondor.0103.t:0 "The Plains of Harondor"
 gondor.0103.desc:0 "The winds shift, and in turn so does your gaze, moving south into the open plains of Harondor. Unlike Ithilien, these lands are rife with open turmoil. Battles are engaged in the open fields, horses and men scream, and a flurry of arrows cut down a batallion of Haradrim warriors before your very eyes. \n\nButchery, such terrible, unwarranted butchery. Long ago these lands were calm, and only the wind would disturb its inhabitants; but now the black tide of war encompasses all things living, and all one can do is hope for better times to come."
 gondor.0103.a:0 "There is peril here, as well as opportunity."
 gondor.0103.a.tt:0 "You gaze into the Palantír again."
 gondor.0103.b:0 "That is all the information I require."
 gondor.0103.b.tt:0 "You cease looking into the Palantír."
 
 gondor.0104.t:0 "The City of Pelargir"
 gondor.0104.desc:0 "Moving westward, the Anduin comes into view again, and with it the great city of Pelargir, home of the Sealords. Great vessels from along the coasts of Gondor lay at anchor as mariners and guildsmen converse, spreading news of the happenings of places far-away. You hear a few of these conversations in detail, and the closer you come to the Palace of the Sealord, the more damning each story becomes. \n\nPolitics, secrets of every kind, nothing is secret when laid bear before your encompassing eye. No scandal is safe, and after a few hours of listening, you understanding the political machinations of the city more than anyone else."
 gondor.0104.a:0 "Even in the palace of the Sealord, nothing is secret."
 gondor.0104.a.tt:0 "You gaze into the Palantír again."
 gondor.0104.b:0 "That is all the information I require."
 gondor.0104.b.tt:0 "You cease looking into the Palantír."
 
 gondor.0105.t:0 "The Deserts of Harad"
 gondor.0105.desc:0 "Free from the shadowed corridors of the Sealord's Palace, the lushious lands of Gondor are replaced by the dry deserts of foreign Harad. Caravans move along common footpaths. Half of these traders move southward to pay tribute to the Golden King, whilst half move northward to deliver tribute to the Dark Lord himself. \n\nAs you move ever-closer to the capital of the desert kingdom, things become clearer to you. Their soldiers are mustering; and even scores of Great Mûmakil gather in boundless warcamps for a future offensive. Where they are going, however, remains a mystery even to you."
 gondor.0105.a:0 "They are ruled by the mystical Golden King..."
 gondor.0105.a.tt:0 "You gaze into the Palantír again."
 gondor.0105.b:0 "That is all the information I require."
 gondor.0105.b.tt:0 "You cease looking into the Palantír."
 
 gondor.0106.t:0 "The Dark Tower"
 gondor.0106.desc:0 "Sudden, sharp, all becomes silent. The dunes are replaced by an endless void of blackness. Featureless and quiet, you think of perhaps letting go of the Palantír, but before you can, you are suddenly pulled northward. Over the mountains and fertile land of Nurn, pulled without delay towards a tower in the distance. \n\nHe sees you! Sauron sees you! He appeares in the form of a great eye, lidless, wreathed in flame. Your hand begins to burn, and in the ancient, foul tongue of Melkor the Dark Lord begins to voice his commands. \n\nBut you are not weak, and you will certainly be not made a slave of malice. You steel yourself, and in a moment of immense clarity you break your bond with the Dark Lord. \n\nAll is quiet, again..."
 gondor.0106.a:0 "I will never be made a slave of the Dark Lord!"
 gondor.0106.a.tt:0 "You gaze into the Palantír again."
 gondor.0106.b:0 "Against such power there can be no victory..."
 gondor.0106.b.tt:0 "You cease looking into the Palantír."
 
 gondor.0107.t:0 "The Withered Tree"
 gondor.0107.desc:0 "Free from the shackles of Sauron's own Palantír, your gaze returns to Minas Tirith itself, espying the citizens of your domain as they go about their daily lives. Level by level, street by street, you climb, eventually arriving at the fountain of the Great Courtyard of Kings. \n\nEven now, with such peril at hand, the Fountain Guard stand vigilant, their winged helms glistening against the magnificent radiance of the sun. They guard the withered White Tree, and in this moment you feel a profound grief, knowing that what glory once was, is no more..."
 gondor.0107.a:0 "I must find hope!"
 gondor.0107.a.tt:0 "You gaze into the Palantír again."
 gondor.0107.b:0 "My rule is weakening..."
 gondor.0107.b.tt:0 "You cease looking into the Palantír."
 
 gondor.0108.t:0 "The Horselords"
 gondor.0108.desc:0 "Sullen and downtrodden, the Palantír once again comes alive with light, bidding your foresight look northward into the realm of Rohan. Great hosts of horsemen gather, spears raised and ready for war. Just as the Haradrim were, they are planning something, plotting and preparing for a design you have yet to comprehend. \n\nAt the very least you are able to see these things, and now known, you can make ready for whatever threat may come."
 gondor.0108.a:0 "Even now they plot my demise!"
 gondor.0108.a.tt:0 "You gaze into the Palantír again."
 gondor.0108.b:0 "What terrible wickedness. I must stop..."
 gondor.0108.b.tt:0 "You cease looking into the Palantír."
 
 gondor.0109.t:0 "The Easterlings of Rhûn"
 gondor.0109.desc:0 "One last time, your gaze is pulled by force, going eastward pass even the dominion of Mordor. There, in the land of Rhûn, you see ancient cities of wonderous splendor bustling with life and activity. \n\nBut as your gaze focuses, it becomes clear that this form of life is corrupted in nature. The Easterlings are still counted amongst the ranks of the enemy, and even now you perceive that they plot your total destruction. Hordes of men, horses, and even chariots lumber out the city gates, moving west towards the rising sun."
 gondor.0109.a:0 "Their legions grow with each passing day..."
 gondor.0109.a.tt:0 "You gaze into the Palantír again."
 gondor.0109.b:0 "Is there no end to the influence of Sauron?"
 gondor.0109.b.tt:0 "You cease looking into the Palantír."
 
 gondor.0110.t:0 "A Shadowed Threat"
 gondor.0110.desc:0 "At last, the ordeal is through, but as your hand moves away from the seeing-stone you feel a great weight fall upon your body, nearly forcing you to your knees. \n\nSo much has become apparent, so many threats finally revealed. No doubt this knowledge will prove useful in the years to come..."
 gondor.0110.a:0 "I need rest..."
 
 gondor.0111.t:0 "The Minas-Anor Stone"
 gondor.0111.desc:0 "Amongst the coveted artifacts hidden within Minas Tirith is the Palantír of Minas Anor. Wrought in the ancient west by Fëanor, the seven seeing-stones were gifted to Amandil of Andúnië by the Eldar of Tol Eressëa, as comfort to the Faithful as the Shadow fell upon Númenor. Brought to Middle-earth by Anárion, the Anor-stone has not been used since the fall of Minas Ithil to the Witch-King, for the Wise of Gondor deemed the danger too great. Its very existence has, for centuries, been a secret of the Ruling Stewards, who feared that should its location be revealed, the enemy shall seek to steal its power. \n\nThe Palantíri are tools of farsight, allowing its bearer to perceive things unseen, in far-away lands, and to communicate with the other seeing-stones. They are dangerous tools in this age, for it takes great will to master a Palantír and bend it to ones purpose - and even then, you do not know who else might bear another and attempt to so strike you in return. But with great strength of mind and spirit, a Palantír could be a weapon unmatched. Gazing into the Anor Stone might unveil secrets most important, revealing the plans of the enemy and granting insight into their strategies. \n\nShould I then use the Palantír in order to grow my own strength and wisdow, or is the danger simply too great?"
 gondor.0111.a:0 "Gaze into the Palantír."
 gondor.0111.b:0 "It is too dangerous..."
 
 gondor.0112.t:0 "The Minas-Anor Stone"
 gondor.0112.desc:0 "You spend the better part of three hours attached to the Palantír, scouring the lands of the enemy for any signs of weakness. From mighty warchiefs beating their wardrums, to corrupted men plotting in the dark alleys of Amrûn, nothing escapes your vigilant gaze. By the end of the ordeal you are thoroughly exhausted. \n\nYou have learned much about the enemy's design, but whether or not this information is useful to your cause... only time shall tell."
 gondor.0112.a:0 "Such knowledge comes at a cost."
 
