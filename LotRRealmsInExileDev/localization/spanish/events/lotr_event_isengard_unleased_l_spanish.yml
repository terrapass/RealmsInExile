 ### SARUMAN EVENTS ###
 saruman.0001.t:0 "El Señor de Isengard"
 saruman.0001.desc:0 "Isengard no fue contruida por ti, si no por los Hombres de Númenor largo tiempo atrás; en toda su altura guarda incontables secretos; aunque no parece un trabajo muy artesanal.\n\nFue en la coronación de Fréaláf, rey de Rohan, cuando apareciste, trayendo regalos y alabando el valor de los Rohirrim. Todos te daban la bienvenida como invitado. Poco después de que pusieras tu pie en Isengard, Beren, el Senescal de Minas Tirith te concedió las llaves de Orthanc; y desde ese año, en el 2759 de la Tercera Edad, has vivido en Isengard.\n\nTe convertiste en un señor de los Hombres; pues al principio, servías al Senescal como lugarteniente y guardián de la torre. Fréaláf estaba tan contento como Beren de saber que Isengard estaba en manos de un fuerte aliado. Un amigo incluso, que durante mucho tiempo mantuvo la torre como parte de las defensas del Oeste, siempre y cuando siguieras siendo el encargado de la defensa y el jefe de su consejo.\n\nAhora tus súbditos son una mezcla de Rohirrim y Dunledinos, y ya no te consideras vasallo de Gondor."
 saruman.0001.a:0 "El gobierno de Isengard es mío, al igual que sus secretos."
 saruman.0001.a.tt:0 "Ya no eres un vasallo del Señor de Minas Tirith."
 saruman.0001.a.tt2:1 "Tienes acceso al palantír de Orthanc, una piedra vidente."
 saruman.0001.a.tt3:1 "Puede usar el palantír a través de una decisión inicial importante y continuar usándolo a través de una decisión menor."
 saruman.0001.b:0 "Permaneceré como vasallo del Señor Denethor de Minas Tirith."
 saruman.0001.b.tt:0 "Te mantienes como vasallo del Señor Denethor de Minas Tirith."


 decision_saruman_palantir_introduction:1 "El Palantír de Orthanc"
 decision_saruman_palantir_introduction_desc:1 "El palantír, cuando lo usa alguien de gran fuerza de voluntad y mente, puede ser utilizado para mostrar objetos y eventos lejanos. Permite la comunicación visual entre dos piedras palantír."
 decision_saruman_palantir_introduction_confirm:1 "Mirar al palantír"
 decision_saruman_palantir_introduction_tooltip:1 "Miras al palantír. Esto puede hacer que aumente tu nivel de estrés."
 decision_saruman_palantir_introduction_effect_tooltip:1 "Hay disponible una decisión menor para mirar en el palantír."

 saruman.0002.t:0 "La Piedra de Orthanc"
 saruman.0002.desc:1 "En el centro de tu salón del trono hay un soporte negro. En él, una tela negra cubre el palantír, el mayor de los secretos de Isengard.\n\nGandalf te aconsejaría que ignorases su poder. Ese necio gris subestima mi fuerza y sabiduría.\n\nComo ya sabías, Sauron tiene un palantír, la Piedra de Ithil capturada en Minas Ithil. Has sentido su mirada sobre Isengard. Pero eres lo suficientemente poderoso como para resistirte y ocultar tu valle en de su ojo.\n\nEn esta hora lucharás junto a Sauron y reclamarás el dominio de este poderoso artefacto para usarlo en tu misión."
 saruman.0002.a:0 "Encontraré el Anillo Único. Y traeré orden a la Tierra Media."
 saruman.0002.a.tt:0 "Contemplas el palantír."
 saruman.0002.b:0 "Contemplar el palantír es una locura; Sauron me busca."
 saruman.0002.b.tt:0 "Aun no debo contemplar el palantír."
 
 saruman.0003.t:0 "El palantír"
 saruman.0003.desc:1 "En la oscuridad de tu sala del trono, la tela negra se levanta y te aproximas a la esfera de cristal y le ordenas que te muestre el Anillo Único. Respetando tu poder te muestra los Campos Gladios. La escena muestra el territorio salvaje de las marismas, los Campos Gladios, donde ya has buscado incesantemente para encontrar el Anillo. No está allí. Sigues buscando, eres redirigido al Bosque Negro y hacia el Mar de Rhûn, donde ves los interminables ejércitos de los Hombres de Rhûn, pero alguien más está mirando.\n\nSauron te ha encontrado; recluido en su fortaleza, el Señor de Mordor lo ve todo con la Piedra de Ithil robada, el palantír de Minas Ithil. Su forma es la de un gran ojo, sin párpados, envuelto en llamas. Sus penetrantes llamas atraviesen el palantír y se adentran en tus brazos, intenta concocer tus pensamientos. La visión del palantír cambia a escenas de la conquista total de Sauron en el este y el sur. Sauron aun no conoce tus intenciones, así que debes engañarlo o luchar por el control del palantír."
 saruman.0003.a:0 "Saruman te concede su lealtad, señor Sauron."
 saruman.0003.a.tt:0 "Jura lealtad a Sauron, conviértete en su consejero. Continúa tu búsqueda para reclamar el Anillo Único."
 saruman.0003.b:1 "No tendrás la Piedra de Orthanc, Señor Oscuro."
 saruman.0003.a.tt:1 "Lucha contra Sauron, toma el control de la Piedra de Orthanc."
 
 decision_saruman_palantir:1 "El Palantír de Orthanc"
 decision_saruman_palantir_desc:1 "El palantír, cuando lo usa alguien de gran fuerza de voluntad y de mente, puede ser utilizado para mostrar objetos y eventos lejanos. También permite la comunicación visual entre sus usuarios."
 decision_saruman_palantir_confirm:1 "Mirar al palantír"
 decision_saruman_palantir_tooltip:1 "Miras al palantír."
 decision_saruman_palantir_effect_tooltip:1 "Esta vez evitarás a Sauron."
 
 saruman.0100.t:1 "El Palantír de Orthanc"
 saruman.0100.desc.beginning:1 "El cristal es de color negro azabache hasta que mueves tu mano sobre él."
 saruman.0100.desc.great_battle:1 "El palantír te muestra visiones de tierras lejanas llenas de guerreros. Están sedientos de sangre, destrozan a sus víctimas, gritan hacia ti. "Ya vamos, ya vamos a por ti". El sonido no viaja a través de la piedra, pero su voluntad sí."
 saruman.0100.desc.new_friends:1 ""
 saruman.0100.desc.hard_work:1 "El palantír te muestra visiones de tierras lejanas: una biblioteca de mármol claro. Siete veces siete habitaciones, siete veces siete cajas, siete veces siete volúmenes, siete veces siete eruditos.\n\n“¿Iré allí?”"
 saruman.0100.desc.betrayal:1 "“El vino era rojo, la copa era gris;\n pero una poción allí estaba mezclada\ntan pálida como el agua fina y gélida\nen estanques huecos de cavernas canas.\nElla lo bebió, riendo con sus ojos.\n“¡Aotrou, mi amor y señor,” ella solloza,\n“como granizo y vida ambos largos y dulces,\nen donde el deseo de al fin encontrarse!””\n\nUn extracto de La Balada de Aotrou e Itroun."
 saruman.0100.desc.new_beginnings:1 ""
 saruman.0100.desc.gandalf:1 "Lo miras por el palantír con desprecio."
 saruman.0100.a:1 "¿Qué será lo próximo que me deparará el palantír?"
 


 saruman.0010.t:0 "El Traje Nuevo del Mago"
 saruman.0010.desc:0 "“¡Blanco!” te brulas. “Sirve como principio. Las prendas blancas pueden teñirse. Las páginas en blanco pueden reescribirse; y la luz blanca puede romperse.”\n\nEres el líder de los Istari, enviado para traer orden a esta Tierra Media.\n\nEl más sabio entre los sabios. Y eres tú quien ha buscado diligentemente el Anillo Único con un firme propósito: recuperarlo antes de que Sauron lo reclame. Toda la Tierra Media alabará al de Muchos Colores cuando tengas el Anillo Regente. Y marcarás el inicio de una nueva era de paz y prosperidad.\n\n“¡Pues yo soy Saruman el Sabio!”"
 saruman.0010.a:0 "¡Saruman de Muchos Colores!"
 saruman.0010.a.tt:0 "Eres su líder, y este es el siguiente paso en tu dominio de la Orden de los Istari."
 saruman.0010.a.tt2:1 "Está disponible la decisión de confeccionar tu nueva túnica."
 saruman.0010.b:1 "Saruman el Radiante. Líder de los Sabios."
 saruman.0010.b.tt:1 "Has renovado tu enfoque. El blanco fue mal escogido para su misión de poner orden en la Tierra Media. Una marca diáfana es importante."
 saruman.0010.c:1 "Prefiero el blanco."
 saruman.0010.c.tt:1 "Como líder de los Istari tienes la responsabilidad de mantenerte dentro de los cánones de estilo establecidos por los Valar."
 
 decision_saruman_many_coloured:1 "Saruman de Muchos Colores"
 decision_saruman_many_coloured_desc:1 "Tu nuevas túnica parece blanca, pero no es así, están tejidas de todos los colores y, a medida que te mueves, brillan y cambian de tonalidad."
 decision_saruman_many_coloured_confirm:1 "Mi nueva túnica."
 decision_saruman_many_coloured_tooltip:1 "Confecciona una túnica nueva tejida con muchos colores."
 decision_saruman_the_radiant:1 "Saruman el Radiante"
 decision_saruman_the_radiant_desc:1 "Tu nueva túnica es blanca y luminosa, tu visión es gloriosa."
 decision_saruman_the_radiant_confirm:1 "Mi nueva túnica."
 decision_saruman_the_radiant_tooltip:1 "Confecciona una túnica nueva, tejida con hilos que brillan intensamente incluso en lugares oscuros."
 
 
 
 
 saruman.0040.t:0 "En el Consejo de Sauron"
 saruman.0040.desc:0 "“Procúrame un ejército digno de Mordor.”\n\nA través del palantír, Sauron te ha ordenado contactar con los orcos de las Montañas Nubladas. Son expertos en metalurgia y pondrían sus guerreros a tu disposición. Entre sus filas hay veteranos de la batalla de los Cinco Ejércitos."
 saruman.0040.a:0 "Tenemos trabajo que hacer."
 saruman.0040.a.tt:0 "El señor Sauron te ordena llamar a los orcos de las Montañas Nubladas."
 saruman.0040.b:0 "Los Dunledinos servirán mejor a Isengard."
 saruman.0040.b.tt:0 "Convoca a los Hombres Salvajes de Dunland."

 decision_saruman_invite_orcs:1 "Invitar Orcos a Isengard"
 decision_saruman_invite_orcs_tooltip:1 "Los orcos de las Montañas Nubladas están invitados a tu corte y llenarán tus ejércitos."
 decision_saruman_invite_orcs_desc:1 "Los orcos te servirán bien en Isengard. Combinados con tu sabiduría, industrializarán Isengard."
 decision_saruman_invite_orcs_confirm:1 "Un mal necesario."

 decision_saruman_hire_orcs:1 "Contratar Horda Orca"
 decision_saruman_hire_orcs_tooltip:1 "Contrata una horda de orcos y habilita Pozos Orcos. Esta horda consumirá suministros."
 decision_saruman_hire_orcs_desc:1 "Envías espías a las Montañas Nubladas y manipulas a más Orcos de las Montañas para que se unan a tu ejército en Isengard y construyan un asentamiento en Isengard. Los orcos más lejanos considerarán tu oferta."
 decision_saruman_hire_orcs_confirm:1 "Una nueva horda de orcos."
 decision_saruman_hire_uruks:1 "Contratar Banda de Guerra Uruk"
 decision_saruman_hire_uruks_tooltip:1 "Contrata a una banda de Uruk y habilita las Armas de Asedio Uruk-hai. Esta banda consumirá suministros."
 decision_saruman_hire_uruks_desc:1 "Envías a una parte de los mejores Uruks de Isengard de regreso a sus hogares en las montañas, ellos servirán como reclutadores, trayendo bandas de guerra Uruk. Tus agentes enviarán Uruks que consideren expertos en armas de asedio."
 decision_saruman_hire_uruks_confirm:1 "Más guerreros Uruk se levantarán de los pozos."
 
 decision_saruman_invite_dunlendings:1 "Invitar Dunlendinos a Isengard"
 decision_saruman_invite_dunlendings_tooltip:1 "Los Hombres Salvajes de Dunland están invitados a tu corte y llenarán tus ejércitos."
 decision_saruman_invite_dunlendings_desc:1 "Los nativos Dunlendinos te han servido bien en Isengard hasta ahora."
 decision_saruman_invite_dunlendings_confirm:1 "Son hombres válidos."



 saruman.0041.t:0 "Los Jardines de Isengard."
 saruman.0041.desc:0 "Has desalojado la fortaleza de Isengard de tus súbditos humanos. No los necesitabas para tus planes y no se llevarían bien con los orcos.\n\nDurante la noche, trabajarán despejando los jardines Númenóreanos y derribando sus árboles.\n\n“Los árboles son fuertes mi señor, sus raíces son profundas.”"
 saruman.0041.a:0 "Arrancadlos todos."
 saruman.0041.a.tt:1 "La decisión de arrasar los jardines de Isengard está disponible."
 saruman.0041.b:1 "Cesar inmediatamente."
 saruman.0041.b.tt:1 "Es una locura enfurecer al bosque."
 
 decision_saruman_isengard_industry_01:1 "Arrasar los Jardínes de Isengard"
 decision_saruman_isengard_industry_01_tooltip:1 "Mejorar la capital del condado."
 decision_saruman_isengard_industry_01_desc:1 "Al servicio de Sauron, has ordenado a los Orcos que eliminen los jardines de Isengard y amplíen las profundas cámaras subterráneos originales. Los Númenóreanos podían tener un ejército de miles dentro del anillo de Isengard, tú tendrás un ejército de decenas de miles."
 decision_saruman_isengard_industry_01_confirm:1 "¡La Industria de Isengard!"

 saruman.0042.t:0 "La Industria de Isengard"
 saruman.0042.desc:0 "El viejo mundo arderá en los fuegos de la Industria; los bosques caerán y un nuevo orden se alzará; manejaremos la máquina de guerra con espada, lanza y puño de hierro orco.\n\nEl jefe orco supervisa esta operación bajo tus órdenes: “Los quiero armados y y listos para marchar en dos semanas.”\n\n“Pero mi Señor”, dice mientras se humilla, “son demasiados, no podrán ser armados a tiempo, no tenemos los medios.”\n\nTu paciencia es escasa, con los dientes apretados ordenas: “Construye una presa, bloquea el arroyo, trabaja los hornos día y noche.”\n\nEl orco escupe su excusa, “no tenemos suficiente combustible para alimentar los fuegos.”\n\nIsengard ha quedado yerma, pero hay un bosque cercano por el que tiempo atrás paseabas."
 saruman.0042.a:0 "El Bosque de Fangorn yace ante nuestra puerta. ¡Quemadlo!"
 saruman.0042.a.tt:0 "Los orcos han agotado el combustible disponible en Isengard, deben trasladarse a otro lugar para mantener su industria."
 #

 decision_saruman_isengard_industry_02:1 "La Tala de Fangorn"
 decision_saruman_isengard_industry_02_tooltip:1 "Mueve a los orcos a Fangorn y comienza las operaciones de tala."
 decision_saruman_isengard_industry_02_desc:1 "Los orcos han agotado el combustible disponible en Isengard, deben trasladarse a otro lugar para mantener su industria."
 decision_saruman_isengard_industry_02_confirm:1 "¡Esto es inaceptable!"
 decision_saruman_isengard_industry_02_dunland:1 "La Tala de Dunland"
 decision_saruman_isengard_industry_02_dunland_tooltip:1 "Mueve a los orcos a Dunland y comienza las operaciones de tala."
 decision_saruman_isengard_industry_02_dunland_desc:1 "Los orcos han agotado el combustible disponible en Isengard, deben trasladarse a otro lugar para mantener su industria."
 decision_saruman_isengard_industry_02_dunland_confirm:1 "¡Esto es inaceptable!"
 


