 saruman.0043.desc:0 ""
 saruman.0043.a:0 ""
 
 
 saruman.0045.t:0 "La unión de las Dos Torres"
 saruman.0045.desc:0 "Contactas con Sauron otra vez; te muestra el poder de Barad-dur, que se alza sobre el páramo volcánico, torre tras torre, almenas sobre almenas, negro, inconmensurablemente fuerte. También lo es la torre de Isengard, inexpugnable en su valle y un valioso bastión vasallo del Señor Oscuro.\n\n“El mundo está cambiando. ¿Quién tiene ahora la fuerza para luchar contra los ejércitos de Isengard y Mordor? ¿Para enfrentar el poder de Sauron y Saruman... y la unión de las dos torres?”"
 saruman.0045.a:0 "Juntos, mi Señor Sauron... Reinaremos esta Tierra Media"
 
 
 
