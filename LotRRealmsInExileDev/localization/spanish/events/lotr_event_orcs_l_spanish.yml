### COMING OF AGE ###
 orcs.0001.t:0 "La Madurez del Orco"
 orcs.0001.desc:0 "La vida de un orco nunca es fácil y no todo el mundo llega a la edad adulta.\n\nSin embargo, aquí estás. Has alcanzado la madurez y tu gente ahora te conocerá por un nombre que te describe mejor que tu nombre de nacimiento."
 orcs.0001.a:0 "¡Este nombre inspirará terror en los corazones de mis enemigos!"
 orcs.0001.a.tt:0 "Aceptas tu nombre."
  orcs.0001.b:0 "¡Nadie se atreverá a llamarme por ese mote!"
 orcs.0001.b.tt:0 "¡NADIE!"

 ### THE FEAST ###
 orcs.1001.t:0 "¿Un Festín de Carne?"
 orcs.1001.desc:0 "Me han llegado noticias de que [wounded_courtier.GetTitledFirstNameNoTooltip] está pasando por un mal momento. Sus heridas, al igual que su debilidad es evidente a ojos de todos y hace mucho desde que comí buena carne...\n\n¿Tal vez debería ir a hacerle una visita?"
 orcs.1001.a:0 "Su hora ha llegado."
 orcs.1001.a.tt:0 "No estaría bien que tanta carne se echara a perder..."
 orcs.1001.b:0 "Atacaré mientras duerme."
 orcs.1001.b.tt:0 "Pillaré a [wounded_courtier.GetTitledFirstNameNoTooltip] con la guardia baja..."
 orcs.1001.c:0 "No hay ninguna necesidad de hacer esto."
 orcs.1001.c.tt:0 "Esperemos que pronto se curen sus heridas..."

 orcs.1002.t:0 "¡Un Festín de Carne!"
 orcs.1002.desc:0 "¡Nos enfrentamos en una lucha ecarnizada, pero al final sólo puede quedar un vencedor!\n\n¡Y ese soy YO!"
 orcs.1002.a:0 "¡Vuelve a haber carne en el menú!"
 orcs.1002.a.tt:0 "Me deleitaré con la carne de [wounded_courtier.GetTitledFirstNameNoTooltip]."
 orcs.1002.b:0 "¡¿Qué he hecho?!"
 orcs.1002.b.tt:0 "¡Maldita sea mi hambre incontrolable!"

 orcs.1003.t:0 "No hubo Festín..."
 orcs.1003.desc:0 "A pesar de sus heridas, no he podido acabar con la vida de [wounded_courtier.GetTitledFirstNameNoTooltip] y he salido mal parado de este enfrentamiento..."
 orcs.1003.a:0 "¡Yo te maldigo, [wounded_courtier.GetTitledFirstNameNoTooltip]!"
 orcs.1003.a.tt:0 "Esto ha sido una pésima idea..."

