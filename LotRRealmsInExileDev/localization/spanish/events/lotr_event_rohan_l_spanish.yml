 ### ROHAN KING EVENTS ###
 rohan.1100.t:0 "El Rey en el Salón Dorado"
 rohan.1100.desc:0 "El viento cortante te saluda cuando las pesadas puertas de Meduseld se abren ante ti. Las banderas que llevan tu insignia azotan el aire fresco de la mañana y tu aliento sale como un vapor blanco. El amanecer ilumina el borde de las Montañas Blancas con un fuego puro, proyectando largas sombras de los picos en las llanuras del Valle de Harrow. La larga línea plateada del Nevado discurre tenuemente a través de la estepa, a esta hora temprana que aún no ha sido tocada por el ojo del sol. Un miembro de tu consejo aparece a tu lado y te saluda. “Mi señor, tu pueblo trabaja diligentemente, pero sus manos encontrarían nuevas fuerzas si vieran a su rey. ¿Te dignarías hacer una aparición para tu pueblo?”"
 rohan.1100.a:0 "“Cabalgaré hasta el Entaguas con la patrulla.”"
 rohan.1100.b:0 "“Atenderé a las caballerizas.”"
 rohan.1100.c:0 "“Observaré la formación de nuevos reclutas.”"
 rohan.1100.d:0 "“Es mejor gastar mi tiempo en el arte de gobernar.”"
 
 rohan.1101.t:0 "El Entaguas"
 rohan.1101.desc:0 "Tu armadura brilla a la luz del sol mientras cabalgas junto a tu patrulla veterana, una columna brillante que divide la hierba. Sientes la orgullosa historia de tu pueblo y tu tierra en el sonido de los cascos de tus guerreros. Te acuerdas de Eorl el Joven y Brego, y apremias a tu caballo que se esfuerza por las colinas, tomando la delantera en tu compañía. Los cuerpos de tus soldados montados fluyen sobre los campos dorados de tu tierra natal como líquido. ¡Sin embargo, tu orgullosa exuberancia se descontrola rápidamente! ¡Al elevarte por encima de la cresta, tu corcel tropieza y comienza a caer! Tú…"
 rohan.1101.a:0 "Intentas saltar del caballo que y aterrizar de pie."
 rohan.1101.b:0 "Te inclinas hacia atrás e intentas estabilizar a tu caballo."
 rohan.1101.c:0 "Acepta tu destino y tratas de caer con dignidad."
 
 rohan.1102.t:0 "Establos de Edoras"
 rohan.1102.desc:0 "Desciendes por los bien trazados escalones de Edoras junto al ruidoso arroyo hacia los establos junto a la puerta. Los sonidos del martilleo del hierro y el relincho de los caballos preceden a la aparición de las estructuras. En estos largos pasillos se han guardado y cuidado los corceles de tu pueblo desde los días de Eorl el Joven. Los ojos brillantes de tu gente te siguen mientras te abres camino entre los montones de estiércol humeantes y los trabajos de enfriamiento de los herreros. Decides prestar especial atención a…"
 rohan.1102.a:0 "Herradores."
 rohan.1102.b:0 "Caballerizos."
 rohan.1102.c:0 "Talabarteros."
 
 rohan.1103.t:0 "Reclutas"
 rohan.1103.desc:0 "Desciendes los bien trazados escalones de Edoras junto al ruidoso arroyo hacia los campos de entrenamiento junto a la puerta. Los sonidos de gritos de amonestación, ánimo y el choque del acero preceden a la aparición de las estructuras. En estos terrenos polvorientos y pisoteados, tu gente ha entrenado la nueva línea de guerreros desde los días de Eorl el Joven. Los soldados veteranos se ponen firmes cuando ven tu presencia recorriendo los terrenos y corrigen a los reclutas con renovado vigor. Te acercas a un estante de cuchillas de entrenamiento y agarras una por la empuñadura, probando su peso en tu mano con algunos golpes de práctica. Un recluta cercano observa tu técnica con interés. Decides probar la fuerza de tus nuevos reclutas y lo invitas a entrenar. Tú…"
 rohan.1103.a:0 "Atacas ferozmente, presionando al joven con golpes poderosos."
 rohan.1103.b:0 "Te proteges y observas sus golpes."
 rohan.1103.c:0 "Le pones la zancadilla cuando vaya a atacar."
 
 rohan.1105.desc:0 "En una tremenda demostración de fuerza y acrobacias, saltas del caballo y aterrizas justo cuando tus jinetes te alcanzan. Están asombrados de tu habilidad tanto dentro como fuera del sillín. Tu caballo se pone en pie y estabilizas al frenético animal y vuelve a montar ante la mirada de admiración de tus soldados."
 rohan.1106.desc:0 "Con un temerario intento de saltar de la silla de tu caballo, caes cabeza abajo por la colina, dando volteretas ridículas por el aire. Aterrizas en un montón indigno a unos pasos de tu corcel caído. Te quitas el polvo y vuelves a montar mientras tus soldados apartan discretamente la mirada."
 
 rohan.1107.desc:0 "Recibes el pánico con la firme voluntad de un jinete experimentado, contrarrestando el tropiezo de tu caballo recostándote contra la silla. Tu caballo se estabiliza y vuela colina abajo con solo un ligero tirón en tu paso. No te vuelves para mirar a tu alrededor, pero estás seguro de que tus jinetes admiran la demostración de equitación que acabas de realizar."
 rohan.1108.desc:0 "Fallas al intentar controlar el deslizamiento de tu corcel y eres arrojado al suelo. Te quitas el polvo cuando tus jinetes te adelantan y esperan a que estabilices a tu montura y vuelvas a montar. Continúas sin mencionar el incidente."
 
 rohan.1109.desc:0 "Al reconocer la inevitable caída, te preparas y golpeas el suelo sólidamente al lado de tu caballo, evitando su pesado cuerpo. Tus jinetes te alcanzan y se ríen a tu lado mientras ayudas a tu caballo a ponerse en pie. Las caídas son parte de la equitación y, un poco más polvoriento tras el evento, continúas, habiendo aumentado quizás un poco la estimación de tus soldados por tu capacidad para aguantar una caída."
 rohan.1110.desc:0 "Optas por la opción más segura, ¡pero la suerte no te acompaña hoy! Tu corcel se lanza hacia adelante en el último momento y te envía de frente hacia la ladera. Tu casco evita una lesión demasiado grave, pero sin embargo, te queda quitándote la hierba de entre tus dientes mientras tus soldados desvían su mirada."
 
 rohan.1111.desc:0 "Regresas al final del día, liderando la fila de tus jinetes agotados. Tus caballos trotan, curtidos por el día, avanzando constantemente hacia sus bolsas de comida. Las sombras de las Montañas Blancas se han tragado una vez más el valle, y las hierbas de las llanuras parecen haber tomado un lecho temprano, imperturbables por el viento. Los Simbelmynë por igual duermen sobre las tumbas de los Túmulos, los parches de flores blancas parecen brillar con algún resplandor interior sin los rayos del sol. Recuerdas una vieja canción, y mientras conduces a la patrulla lentamente más allá de la puerta y hacia Edoras, la vieja lengua pasa espontáneamente por tu mente,\n\n\n\n¿Qué fue de caballo y jinete? ¿Qué del tronar de su cuerno?\n\n¿Qué de su yelmo y su escudo, y de su rubio cabello?\n\n¿Qué fue de la mano en el arpa, y del brillo del fuego?\n\n¿Qué del verdor de los campos de maíz y centeno?\n\nPasaron cual lluvia en los montes, cual viento en los prados.\n\nLos días cayeron al Oeste, trás las lomas hacia el ocaso.\n\n¿Quién recogerá el humo de la madera que arde,\n\nquién verá los años volver de más allá de los mares?"
 
 rohan.1112.desc:0 "El techo de Meduseld brilla como un faro bajo el sol de la tarde mientras cabalgas acompañado por una sola escolta hacia Edoras. Después de tu caída, elegiste regresar en un paseo solitario y dejar que tu patrulla continúe para completar su circuito. La caída que experimentaste antes te dejó un sabor amargo en la boca, y tratas de no guardar rencor por el corcel que te lleva con tanta fuerza a través de estos últimos pliegues de la colina antes de casa. Te preguntas si la sangre que hace mucho tiempo se asentó y domó estas tierras se ha debilitado con el tiempo y te ha dejado menos vigoroso que los antiguos Señores de los Caballos. Pasas por los Túmulos y las cabezas ligeramente movidas de Simbelmynë sin decir una palabra, y vuelves a cruzar la puerta y entras en tu hogar."
 
 rohan.1113.desc:0 "Entras en el taller del herrador. Tiene una herradura debajo del brazo y está nivelando el casco con una escofina. Hay un montón de herraduras de hierro apiladas, listas para ser instaladas. Miras en silencio mientras se ajusta el zapato, luego admiras su trabajo para su sorpresa. Te da las gracias y balbucea en tu presencia. Te marchas satisfecho con la calidad de su trabajo y seguro de que continuará con su alto nivel de calidad."
 rohan.1114.desc:0 "En este taller se atiende a los feroces caballos de Rohan, con el pelo recortado y el pelaje cepillado. Los hombres y mujeres que trabajan aquí están más familiarizados con los cuerpos de los caballos que con los suyos. Observas con aprobación y ofreces algunos consejos cuando lo crees justificado. Ellos frotan los dientes y trenzan las crines. El estado de ánimo de los caballerizos ha aumentado y regresas a tu salón."
 rohan.1115.desc:0 "El olor a cuero se hace más intenso a medida que te acercas al taller de talabarteros. De las paredes cuelgan correas para estribos y riendas, y en un marco de madera se elabora una silla de montar. Miras al talabartero trabajar el cuero tratado en el asiento y alrededor del cuerno. Se empujan agujas gruesas a través del cuero para coser. Admiras el trabajo manual y felicitas al talabartero por su maestría. Te vas sintiendo que el talabartero actuará con renovado propósito después de tu visita."
 
 rohan.1116.desc:0 "A medida que subes la piedra labrada del ancho camino que sube hacia Meduseld, te tranquilizas con la capacidad de tus establos. La sangre de los señores de los caballos corre inquebrantable por tus venas, y también por las venas de tu pueblo. Amos del corcel, no tienen ninguna duda de que los caballos de Rohan serán tan rápidos como cualquier otro en la tierra y estarán mejor equipados. Pasas la piedra tallada a imagen de un caballo del que brotan las aguas del arroyo que corre por el corazón de Edoras. Subes a la terraza verde, flanqueada por la brillante plata de la armadura de tu guardia, y observas una vez más la extensión de tu tierra, el sol ahora brillando desde el Nevado, recorriendo su camino a través de la tierra de los señores de los caballos. Las pesadas puertas del Salón Dorado se abren hacia adentro y entras nuevamente, renovado, y listo para abordar el gobierno de tu tierra."
 
 rohan.1117.desc:0 "Tus músculos recuerdan tu entrenamiento marcial a medida que avanzas con pasos confiados hacia el joven con su armadura que no le queda bien. Manteniendo la punta de tu espada activa, golpeas y lanzas a un lado sus débiles paradas con facilidad. Una pequeña desviación mantiene su espada en posición horizontal, y con un poderoso golpe hacia abajo, la apartas y te detienes solo cuando la punta de tu espada descansa contra el pecho del joven. Los soldados circundantes que se habían detenido para mirar reanudan su entrenamiento con un propósito renovado."
 rohan.1118.desc:0 "El joven recluta te rodea con nerviosismo, tu espada rastrea sus movimientos. De repente te lanzas sobre él, golpeando su defensa y deseando que tu espada la penetre. ¡Pero Ay! Un paso en falso te hace resbalar en el barro y te arrodillas, cubriendo tu ropa de barro. El recluta hace una pausa, incapaz de llevar su espada contra ti, incluso en la práctica. Los que habían estado mirando desvían la mirada y la práctica se reanuda a tu alrededor."
 
 rohan.1119.desc:0 "En silencio, sigues los movimientos del joven recluta y lo incitas a que te ataque. ¡El joven se traga su desgana y ataca con un grito! Bloqueas hábilmente y te haces a un lado, la punta de tu espada pasa por su garganta. ¡Se recupera de nuevo y ataca! Desvías su espada y agarras su agarre con tu mano, usando su impulso para arrojarlo al barro. Sonríes y lo ayudas a ponerse en pie con palabras de aliento, y la práctica se reanuda a tu alrededor."
 rohan.1120.desc:0 "Rodeas al joven recluta, haciendo coincidir sus movimientos, incitándolo a golpearte. Carga con una ráfaga, que fácilmente desechas a un lado. Él finta hacia la izquierda y no eres lo suficientemente rápido para atraparlo y caes en su engaño. Con un brillo de triunfo en sus ojos, su espada gira sobre la tuya y pierdes el equilibrio. Mueves tu espada hacia un lado justo a tiempo para atrapar su ataque, pero te quedas arrodillado en el barro con el esfuerzo del contraataque. La práctica se reanuda, más moderada que antes, a tu alrededor."
 
 rohan.1121.desc:0 "Te acomodas en una pose defensiva y tu espada sigue al joven recluta mientras te rodea. Justo cuando se apresura a atacarte, desvías su espada a un lado con tu punta y fintas debajo de él, extendiendo tu pie y atrapándolo justo cuando pasa. Es arrojado al barro y hay un sonido general de risa en los terrenos. Te inclinas sonriendo para sacarlo del lodo, su rostro luciendo un rubor escarlata. Lo animas con algunas palabras y envainas tu espada, y la práctica se reanuda en los terrenos."
 rohan.1122.desc:0 "Adoptas una postura defensiva cuando él te rodea y lo incitas. Él se apresura y desvías la punta de su espada con facilidad. Te agachas y pateas con el pie para hacerle tropezar, pero él salta sobre tu ataque y se coloca detrás tuya. Con una demostración de atletismo, te las arreglas para girar y contraatacar, pero pierdes el equilibrio y caes sobre una rodilla en el barro. Aquellos que habían estado observando desvían la mirada mientras luchas por ponerte en pie, felicitando al joven recluta por su perceptividad y adaptabilidad."
 
 rohan.1123.desc:0 "Le das una palmadita en el hombro al joven recluta y le ofreces algunas palabras de aliento, y sus ojos brillan con renovado propósito. Crees ver en él la fuerza de los viejos señores de los caballos que colonizaron este valle y domesticaron la tierra para tu pueblo. Vuelves a colocar la espada mellada en su soporte mientras suena el clamor de las espadas y voces. El sol asciende rápidamente hacia el mediodía. Recorres el resto de los terrenos, disfrutando de la lucha de los jóvenes soldados aprendiendo su oficio. Sientes crecer en tu pecho la confianza de que estos hombres podrán mantener tu reino y servir como un baluarte contra aquellos que harían daño a tu pueblo. Completas el circuito y con unas palabras de aliento de despedida a los veteranos, vuelves a ascender los escalones labrados que se elevan hacia el Salón Dorado. Las pesadas puertas se abren hacia adentro para ti y regresas al gobierno de tu tierra."
 rohan.1124.desc:0 "Vuelve a colocar la espada mellada en su soporte e intenta ignorar el barro que cubre la rodilla de tus pantalones. El clamor de los campos de entrenamiento regresa con un tono más tenue. Recorres los terrenos con tu escolta, observando los esfuerzos de los jóvenes soldados. Parece que se están acercando a la edad adulta menos capaces que los de tu edad, pero tal vez esto sea simplemente el sesgo de la edad. Los carteles que se alinean en la pared de Edoras cuelgan flojos contra sus postes, y la mañana prometedora se ha desvanecido en un día algo severo, las nubes grises oscurecen los picos de las Montañas Blancas por las que el sol trepó recientemente. Completas un circuito y ofreces unas palabras de aliento a los veteranos antes de ascender una vez más las piedras labradas que se elevan a Meduseld. Las pesadas puertas del Salón Dorado se abren hacia adentro y entras para atender nuevamente el mantenimiento de tu tierra."
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
