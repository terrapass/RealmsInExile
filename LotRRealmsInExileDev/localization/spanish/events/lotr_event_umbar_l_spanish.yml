 ### Ar-Adunaim ###
 umbar.0100.t:0 "Los Exiliados de Ar-Adûnâim"
 umbar.0100.desc:0 "En un archipiélago solitario en el mar de Belegaer se encuentra el autoproclamado Ar-Adûnâim. Quienes lo visitan pueden encontrar dos experiencias distintas. Aquellos que llevan la sangre de Numenor encuentran un grupo acogedor que se comporta con dignidad y honor. Los otros, sin embargo, se encuentran con abusos ​​y escupitajos, detestados y tratados como nada más que perros salvajes. Tal es la naturaleza de este grupo exiliado de fanáticos de la pureza de sangre, expulsados ​​del Refugio de Umbar por sus opiniones radicales.\n\nAl surgir poco después de la llegada de Castimir el Usurpador a Umbar, durante años los puristas de sangre fueron simplemente otra facción dentro de Umbar. De hecho, todavía existe esta fuerte facción en Umbar incluso después de su partida. Pero los Ar-Adûnâim empezaron a agitarse por una gran 'limpieza' de los Puertos, que traería consigo una restauración de la pureza Numenoreana y sería el heraldo de una gloriosa recuperación de su imperio perdido hace mucho tiempo. Los pragmáticos en Umbar finalmente se vieron obligados a actuar cuando una manifestación se transformó en una turba de linchadores que resultó en un incendio que devastó una gran parte del puerto.\n\nDesde entonces, los Ar-Adûnâim se han permanecido en sus rocas en el mar, esperando el comienzo de su gran cruzada. Su líder, Gimilkhâd, afirma haber hablado con su augusto antepasado Ar-Pharazôn a través de la mediación del Gran Señor Mulkhêr. Si mantienen la fe y ofrecen sacrificios en su nombre, entonces el Gran Señor traerá el Gran Armamento, y los ejércitos de Anadûnê volverán a arrasar sobre la tierra."
 umbar.0100.a:0 "Se acerca la Reclamación. ¡Anadûnê se levantará de nuevo!"
 umbar.0100.a.tt:0 "Pero, ¿cómo empezar desde una roca en el mar?"
 ar_ardunaim_event_troops:0 "Guardia Real Naru n'Aru"

 ### Umbar ###
 umbar.0200.t:0 "El Hereddero de Castamir"
 umbar.0200.desc:0 "Desde los días del Parricidio, Umbar ha sido el refugio de la sangre de Castamir, legítimo rey de Gondor. Sin embargo, Umbar ha estado demasiado desunido como para representar una verdadera amenaza para Gondor.\n\nHace aproximadamente 30 años, el anterior Rey de Umbar, Azûlzîr, comenzó a probar las defensas de Gondor. Gondor no fue sorprendido sin embargo, y deslizándose a través de las defensas de Umbar por la noche, el atrevido capitán Thorongil incendió el puerto y la flota. Azûlzîr se enfrentó a él en combate personal mientras Thorongil cubría la retirada de sus hombres, pero Thorongil fue superior y lo mató.\n\nAsí, Kathuphazgân se convirtió en el señor de Umbar, pero no heredó un reino poderoso, un pavor en todas las costas de Gondor, sino uno en caída libre. Las tierras del interior, que nunca fueron realmente puestas en pie y colonizadas, se separaron rápidamente y los puristas de sangre en Umbar iniciaron un motín que dañó aún más el puerto y los llevó al exilio. Después de muchos años de cuidadosa administración, Kathuphazgân ha llevado a Umbar de regreso a una apariencia de orden, con palabras melosas y una aplicación juiciosa de la fuerza. Pero desea mayores honores y glorias y, por fin, colocar a su familia en el trono de Gondor. Sus hijos son hombres adultos y poderosos por derecho propio, pero existe la preocupación de una creciente rivalidad entre los dos con respecto a la sucesión..."
 umbar.0200.a:0 "Pero primero, hay que poner freno a las tierras del interior."
 umbar.0200.a.tt:0 "Algunos de los legados del interior aceptarán mi señorío mediante una diplomacia cuidadosa, pero otros necesitarán del uso de la fuerza."