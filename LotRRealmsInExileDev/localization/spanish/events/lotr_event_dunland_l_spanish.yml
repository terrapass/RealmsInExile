l_spanish:
 
 ### DUNLAND KINGDOM EVENTS ###
 decision_create_dunland_kingdom:1 "Restaurar los Dunlendinos"
 decision_create_dunland_kingdom_tooltip:1 "Reforma el Reino de Dunland."
 decision_create_dunland_kingdom_desc:1 "Restaura la tierra ancestral de los Dunlendinos, expulsando a los invasores del norte."
 decision_create_dunland_kingdom_confirm:1 "Restaurar los Dunlendinos"
 
 dunland.1001.t:1 "Dunledinos Restaurados"
 dunland.1001.desc:1 "Los Dunlendinos se han restaurado gracias a mis esfuerzos; ¡este reino conocerá una vez más el reinado [restorer.GetCulture.GetName]!\n\nSigo los pasos de leyendas como Wulf y Freca, campeones de antaño, ¡no dejaré que el reino caiga ante los Forgoil nunca más!"
 dunland.1001.a:1 "¡Amanece una nueva era!"
 
 dunland.1002.t:1 "El Reino de Dunland"
 dunland.1002.desc_same_culture:1 "¡Los Dunlendinos se han restaurado gracias a los esfuerzos de [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('restorer'))] [restorer.GetName]! Una vez más, las ricas llanuras están bajo dominio [restorer.GetCulture.GetName]."
 dunland.1002.desc:1 "El [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('restorer'))] [restorer.GetName] y [restorer.GetHerHis] hombres salvajes han labrado un nuevo reino en Rohan y lo han proclamado Reino de los Dunland renacidos.\n\nQueda por ver si este intento de restaurar el dominio [restorer.GetCulture.GetName] sobre Rohan es más exitoso que el anterior..."
 
 dunland.1002.a:1 "Un [restorer.GetCulture.GetNameNoTooltip] azote sobre la tierra."
 dunland.1002.b:1 "Una victoria para el [restorer.GetCulture.GetNameNoTooltip]!"
 dunland.1002.c:1 "Hm, ¿[restorer.GetCulture.GetNameNoTooltip] dices? ¡Me apunto!"
 
 k_dunlandkingdom:1 "Dunland Nýja"
 
 decision_lotr_warbands:1 "Reúne las bandas de guerra"
 decision_lotr_warbands_tooltip:1 "Reúne las bandas de guerra."
 decision_lotr_warbands_desc:1 "Reunes una banda de guerra."
 decision_lotr_warbands_desc_mirkwood_leofring:1 "Los agentes de Dol Guldur se han puesto en contacto contigo. Dol Guldur exige un tributo de caballos. Te proporcionarán una partida de guerra y tú entregarás a Dol Guldur caballos robados de Rohan."
 decision_lotr_warbands_desc_parth_celebrant_leofring:1 "A pesar de establecerse entre los peligrosos bosques de Dwimordene y Fangorn, tu gente ha resistido. Tus rituales y sacrificios de comida y bebida deben estar apaciguando a los espectros elfos del bosque dorado."
 decision_lotr_warbands_desc_dwarrowdelf_leofring:1 ""
 decision_lotr_warbands_desc_bandit_leofring:1 "Bandas errantes de orcos expulsaron a tu gente del norte. Decenas de los tuyos han llevado una vida de bandidaje, atacando a los Rohirrim a través del Anduin."
 decision_lotr_warbands_desc_eotheod:1 "Los Éothéod deben reunir la caballería para prepararse para la guerra. ¡Avanzad Éothéod!"
 decision_lotr_warbands_desc_hill_dunlending:1 "Los Rohirrim robaron tu tierra hace eones, pero tu gente ha reconstruido sus vidas en Dunland. Sin embargo, hay un poder en funcionamiento aquí que incita a los guerreros a vengarse por esa vieja herida."
 decision_lotr_warbands_desc_fisherfolk_dunlending:1 "Tu gente son simples pescadores, ¡pero en la defensa de su tierra son feroces!"
 decision_lotr_warbands_desc_herdfolk_dunlending:1 "Los Rohirrim llevaron a tu gente a las colinas para ganarse la vida de las rocas. ¡Alguien tiene que pagar!"
 decision_lotr_warbands_confirm:1 "Asaltantes, bandidos, salvajes. ¡La banda de guerra se reune!"
 
 leofring_raiding_troops:1 "Asaltantes Leofring"
 eotheod_raiding_troops:1 "Asaltantes Éothéod"
 decision_dunlending_troops:1 "Guerreros de Dunland"
 decision_leofring_troops:1 "Guerreros Leofring"
 decision_wildmen_troops:1 "Hombres Salvajes de Dunland"
 
 decision_lotr_must_be_at_war:1 "Debes estar en guerra."
 
 
