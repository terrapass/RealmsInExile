 evil.0022.a:0 "¡Un ejército ha sido reunido!"
 evil.0022.b:0 "¡La Marca de la Guerra se ha dibujado!"
 evil.0022.c:0 "¡Únete a mi y comparte mi destino!"
 evil.0022.d:0 "¡Alzaos y servidme!"
 evil.0022.e:0 "¡No puedes pasar!"
 evil.0022.f:0 "¡Una montura digna de mi!"
 evil.0022.g:0 "¡Deberían haber aprendido a luchar bajo la sombra!"
 evil.0022.h:0 "Las Grietas de la Tierra rugen!"
 evil.0022.i:0 "¡Todos me verán como a un amigo!"
 evil.0022.j:0 "¡Tu alma es mía!"
 evil.0022.k:0 "¡Las hojas de Morgul traerán la muerte a mis enemigos!"

