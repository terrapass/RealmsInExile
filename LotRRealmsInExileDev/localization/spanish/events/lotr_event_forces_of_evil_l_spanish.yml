l_spanish:

 evil.0001.t:0 "El Ritual Oscuro"
 evil.0001.desc:0 "Ha llegado el momento de hacer realidad mis planes. He sacrificado mucho por [ROOT.GetCharacter.GetFaith.HighGodName] y muchas son las artes que he aprendido a lo largo de los años.\n\nIniciaré un ritual para invocar los poderes oscuros y obtener ventaja en mis propósitos. Algunos lo llaman brujería, pero es un arte de la antigüedad.\n\nEl lugar es tan importante como el hechicero, así que ¿dónde llevaré a cabo este acto maldito?"
 evil.0001.a: 0 "En un lugar de poder. Un lugar sagrado para [ROOT.Char.GetFaith.GetAdjectiveNoTooltip]."
 evil.0001.a.tt:0 "Tu hechicería será más poderosa y el riesgo menor"
 evil.0001.b:0 "Me adentraré en las profundidades de la naturaleza."
 evil.0001.b.tt:0 "Tu hechicería será más poderosa, pero correrás riesgos"
 evil.0001.c:0 "Entraré en comunión con las fuerzas oscuras en mis aposentos de [home_location.GetBaseNameNoTierNoTooltip]."
 evil.0001.c.tt:0 "Tu hechicería no alcanzará su máximo potencial, pero estarás a salvo en tus dominios"
 evil.0001.d:0 "Pensándolo mejor, no estoy preparado para esto."
 evil.0001.d.tt:0 "No iniciarás el ritual"

 evil.0010.t:0 "El Ritual Oscuro: Un Lugar de Poder"
 evil.0010.desc:0 "Ha llegado el momento de hacer realidad mis planes. He sacrificado mucho por [ROOT.GetCharacter.GetFaith.HighGodName] y muchas son las artes que he aprendido a lo largo de los años.\n\nIniciaré un ritual para invocar los poderes oscuros y obtener ventaja en mis propósitos. Algunos lo llaman brujería, pero es un arte de la antigüedad.\n\nEl lugar es tan importante como el hechicero, así que ¿dónde llevaré a cabo este acto maldito?"
 evil.0010.a:0 "[holy_site_1.GetNameNoTierNoTooltip]."
 evil.0010.a.tt:0 "Obtendrás mejores resultados"
 evil.0010.b:0 "[holy_site_2.GetNameNoTierNoTooltip]."
 evil.0010.b.tt:0 "El coste en piedad será menor"
 evil.0010.c:0 "[holy_site_3.GetNameNoTierNoTooltip]."
 evil.0010.c.tt:0 "Tendrás una mayor probabilidad de éxito crítico"
 evil.0010.d:0 "Busco otro lugar..."
 evil.0010.d.tt:0 "Elegirás otro destino"
 evil.0010.e:0 "Pensándolo mejor, no estoy preparado para esto."
 evil.0010.e.tt:0 "No iniciarás el ritual"

 evil.0011.t:0 "El Ritual Oscuro: Un Lugar de Poder"
 evil.0011.desc:0 "Ha llegado el momento de hacer realidad mis planes. He sacrificado mucho por [ROOT.GetCharacter.GetFaith.HighGodName] y muchas son las artes que he aprendido a lo largo de los años.\n\nIniciaré un ritual para invocar los poderes oscuros y obtener ventaja en mis propósitos. Algunos lo llaman brujería, pero es un arte de la antigüedad.\n\nEl lugar es tan importante como el hechicero, así que ¿dónde llevaré a cabo este acto maldito?"
 evil.0011.a:0 "[holy_site_4.GetNameNoTierNoTooltip]."
 evil.0011.a.tt:0 "El coste en piedad será reemplazado por oro"
 evil.0011.b:0 "[holy_site_5.GetNameNoTierNoTooltip]."
 evil.0011.b.tt:0 "Tendrás menos probabilidad de fallo"
 evil.0011.c:0 "Busco otro lugar..."
 evil.0011.c.tt:0 "Elegirás otro destino"
 evil.0011.d:0 "Pensándolo mejor, no estoy preparado para esto."
 evil.0011.d.tt:0 "No iniciarás el ritual"

 evil.0012.t:0 "El Ritual Oscuro"
 evil.0012.desc:0 "Ha llegado el momento de hacer realidad mis planes. He sacrificado mucho por [ROOT.GetCharacter.GetFaith.HighGodName] y muchas son las artes que he aprendido a lo largo de los años.\n\nIniciaré un ritual para invocar los poderes oscuros y obtener ventaja en mis propósitos. Algunos lo llaman brujería, pero es un arte de la antigüedad.\n\n¿Qué oscuro camino de la hechicería tomaré?"
 evil.0012.a:0 "#emphasis Llama a la Horda #!"
 evil.0012.a.tt:0 "Comienza el Ritual..."
 evil.0012.b:0 "#emphasis Empieza la Invocación #!"
 evil.0012.b.tt:0 "Comienza el Ritual..."
 evil.0012.c:0 "#emphasis Lanza un Poderoso Hechizo #!"
 evil.0012.c.tt:0 "Comienza el Ritual..."
 evil.0012.d:0 "#emphasis Elaboración de Maravillas #!"
 evil.0012.d.tt:0 "Comienza el Ritual..."

 evil.0013.t:0 "La Llamada de la Horda"
 evil.0013.desc:0 "¿Intentarás encontrar las almas de aquellos seres de corazón negro que deambulan por la tierra dispuestos a unirse a tu causa?.\n\n¿Te dirigirás a los que ya campan bajo tu estandarte, insuflándoles un vigor renovado por la batalla?\n\n¿O buscarás a las almas más negras y poderosas de la Tierra-Media para que comanden tus ejércitos y así compartir tu destino?"
 evil.0013.a:0 "Llama a la Horda."
 evil.0013.a.tt:0 ""
 evil.0013.b:0 "La Marca de la Guerra."
 evil.0013.b.tt:0 ""
 evil.0013.c:0 "Reúne a los Jefes de Guerra."
 evil.0013.c.tt:0 ""
 evil.0013.d:0 "Esto no es lo que tenía en mente......"
 evil.0013.d.tt:0 "Elegirás otro tipo de hechicería"

 evil.0014.t:0 "Ritual de Invocación"
 evil.0014.desc:0 "Viejos son los espíritus que rondan esta tierra. E inconmensurable es su maldad.\n\n¿Te adentrarás en los oscuros caminos de la nigromancia y la invocación de los viejos terrores?\n\n¿Soltarás estos males sobre la tierra descontrolados o serás capaz de atarlos para servir a tus oscuros propósitos?"
 evil.0014.a:0 "Levanta a los Muertos."
 evil.0014.a.tt:0 ""
 evil.0014.b:0 "Invoca a los Vigilantes."
 evil.0014.b.tt:0 ""
 evil.0014.c:0 "Atrae a un ser de la Oscuridad."
 evil.0014.c.tt:0 ""
 evil.0014.d:0 "Esto no es lo que tenía en mente......"
 evil.0014.d.tt:0 "Elegirás otro tipo de hechicería"

 evil.0015.t:0 "Spell of Power"
 evil.0015.desc:0 "Pocos son aquellos que pudieron cambiar la realidad con sus propias manos. Y menos aun son los que hoy quedan.\n\nTú eres uno de ellos.\n\nSeguidor de las artes del mismísimo [ROOT.GetCharacter.GetFaith.HighGodName], tu poder no tiene comparación en esta tierra. ¿Cuál será tu próximo acto de hechicería?"
 evil.0015.a:0 "Conjura la Oscuridad."
 evil.0015.a.tt:0 ""
 evil.0015.b:0 "Grietas de la Tierra."
 evil.0015.b.tt:0 ""
 evil.0015.c:0 "Embajador de la Oscuridad."
 evil.0015.c.tt:0 ""
 evil.0015.d:0 "Extrae la Vitalidad Oscura."
 evil.0015.d.tt:0 ""
 evil.0015.e:0 "Esto no es lo que tenía en mente......"
 evil.0015.e.tt:0 "Elegirás otro tipo de hechicería"

 evil.0016.t:0 "Elaboración de Maravillas"
 evil.0016.desc:0 "Como los viejos artesanos de antaño, forjadores de poderosas reliquias y armas, comenzarás la elaboración de un objeto mágico, algo que hará que alcances la gloria en tus objetivos.\n\n¿Cuál será tu próxima obra?"
 evil.0016.a:0 "Forja armas de Morgul."
 evil.0016.a.tt:0 ""
 evil.0016.b:0 "Esto no es lo que tenía en mente......"
 evil.0016.b.tt:0 "Elegirás otro tipo de hechicería"

 evil.0020.t:0 "Ritual Oscuro: ¡Un terrible accidente!"
 evil.0020.desc:0 "¿¡Como es posible!?\n\n¿Me han abandonado las fuerzas oscuras?"
 evil.0020.a:0 "¡La hechicería fue un fracaso crítico!"
 evil.0020.a.tt:0 ""

 evil.0021.t:0 "Ritual Oscuro: El hechizo ha fracasado"
 evil.0021.desc:0 "Al menos no me pasó nada malo ..."
 evil.0021.a:0 "La hechicería fue un fracaso."
 evil.0021.a.tt:0 ""

