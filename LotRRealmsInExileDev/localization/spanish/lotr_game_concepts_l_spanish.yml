 game_concept_heavy_monster:0 "Monstruo"
 game_concept_heavy_monster_desc:0 "Los monstruos son criaturas únicas y pueden considerarse similares a los [men_at_arms|E] fuertemente armados que desempeñan un papel específico en el campo de batalla para ciertas razas.\n\nSi bien cada tipo de monstruo es único, generalmente [counter|E] a los [skirmishers|E], y a veces a la [heavy_infantry|E]. A su vez, son contrarrestados por [spearmen|E] y [heavy_cavalry|E].\n\nLos monstruos a menudo tienen fortalezas y debilidades específicas en ciertos tipos de [terrain|E].\n\nCuando se comparan con la [light_cavalry|E] y la [heavy_cavalry|E], por lo general tendrán mayor [toughness|E], pero menor número."
