 game_concept_concepteventdownfallofnumenor:0 "Caída de Númenor"
 game_concept_concepteventfallenisland:0 "isla caída"
 game_concept_concepteventdownfallofnumenor_desc:0 "También conocido como el Hundimiento de [conceptplacenumenor|E], la [concepteventfallofnumenor|E] fue la destrucción total de la isla de [conceptplacenumenor|E] como castigo divino por [iluvatarconcept|E] contra los [conceptracenumenoreans|E] por romper la [concept_banofthevalar|E].\n\nAr-Pharazôn, el [rey | E] de [conceptplacenumenor|E], fue coaccionado por [conceptcharactersauron|E] para asaltar las [conceptundyinglands|E], lo que finalmente llevó a la destrucción de la isla y a la muerte de la mayoría de su gente en el año 3319 de la [concept2ndage|E]."
