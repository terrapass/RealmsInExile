 # Game Concepts Elves
 game_concept_conceptdeepelves:0 "Noldor"
 game_concept_conceptdeepelves_desc: 0 "Los Noldor son el segundo clan de elfos que completaron el Gran Viaje y llegaron a Valinor, liderados por Finwe, a quien tomaron como su rey. Allí establecieron su capital de Tirion en Tuna y aprendieron muchas cosas a los pies de los poderes. Muchos de los eventos del Silmarillion se refieren principalmente a los Exiliados de los Noldor, que regresaron a la Tierra Media para librar la guerra contra Morgoth. Los más grandes artesanos y maestros del saber de los Eldar, la historia de los Noldor es trágica y valerosa en igual medida. Los últimos Noldor se embarcaron en los Puertos Grises a principios de la cuarta edad, y con ellos acabaron los viejos tiempos."
 game_concept_conceptdeepelvesexiles: 0 "Los Noldor en el Exilio"
 game_concept_conceptdeepelvesexiles_desc: 0 "Los Exiliados son los elfos bajo la Perdición de Mandos, expulsados de Valinor por sus crímenes de rebelión y el Primer Asesinato de Familiares. Al final de la Primera Edad, se levantó la prohibición para todos los líderes de la rebelión, excepto los que no se arrepintieron, entre los cuales se contaron Celebrimbor y Galadriel. Fue solo después del comienzo la cuarta edad cuando la Prohibición se levantó por completo."
 game_concept_concepttelerielves: 0 "Teleri"
 game_concept_concepttelerielves_desc: 0 "Los Teleri (también conocidos como Falmari) son los del tercer clan de los Elfos que emprendieron el Gran Viaje que llegó a Valinor. El más grande de los tres clanes, amaban a Ulmo y los mares, estableciendo su ciudad el Refugio de Alqualondë en el Gran Mar. Tomaron a Olwe como su rey. Sus grandes obras eran sus barcos, que finalmente fueron robados por Fëanor y la Hueste de los Noldor en el Primer Asesinato de Familiares."
 game_concept_conceptvanyarelves: 0 "Vanyar"
 game_concept_conceptvanyarelves_desc: 0 "Los Vanyar son el primer clan de Elfos que completó el Gran Viaje y llegó a Valinor, liderado por Ingwe, quien fue nombrado rey y luego coronado Rey Supremo de todos los Eldar. Eran los más pequeños de los 3 clanes y los más fervientes adoradores de los Ainur. Participaron en la Guerra de la Cólera, pero por lo demás han permanecido en su ciudad de Valimar en la dicha de Aman."
 game_concept_conceptgrayelves: 0 "Sindar"
 game_concept_conceptgrayelves_desc: 0 "Los Sindar son los del tercer clan del Gran Viaje que permaneció en Beleriand con su rey Elwe (Elu Thingol). Allí construyeron Menegroth y fueron los más avanzados de los Elfos de la Tierra Media hasta el regreso de los Noldor. Su idioma, el sindarin, se convirtió en la lengua élfica oficial de Beleriand después de que Elu Thingol prohibiera el uso del quenya en sus tierras. Después de la caída de Menegroth y el final de la Primera Edad, los Sindar se dispersaron sin un rey, y algunos se convirtieron en reyes por derecho propio: Amdír de Lorien y Oropher del Bosque Verde son ejemplos de ellos."
 game_concept_conceptsilvanelves: 0 "Elfos Silvanos"
 game_concept_conceptsilvanelves_desc: 0 "Los Elfos Silvanos son los del tercer clan del Gran Viaje que permaneció en los Valles del Anduin en la primera era, negándose a moverse más allá de las Montañas Nubladas. En los últimos días, se consolidaron en los Galadhrim y los Elfos del Bosque Verde, ambos gobernados por una casa real Sindar."
 game_concept_conceptlaiquendi: 0 "Elfos Verdes"
 game_concept_conceptlaiquendi_desc: 0 "Los Elfos Verdes eran un grupo de elfos Nandor que habitaban en Ered Luin en la primera era. Estaban enormemente devastados por el primer asalto de Morgoth y perdieron a su rey Denethor. No tomaron a ningún otro rey y se convirtieron en un pueblo solitario, vestido de verde, conocido por los Noldor como los Laiquendi. Se aliaron tanto con la Casa de Fëanor como con el reino de Doriath en la primera era, pero se desconoce su destino después del final de la primera era. Es posible que se asimilaran al reino de Gil-Galad, o tal vez viajaron al este y se reunieron con sus antiguos parientes."
 game_concept_conceptfalathrim: "Falathrim"
 game_concept_conceptfalathrim_desc: 0 "Los Falathrim eran una rama de los Teleri que vivían en la costa de la Tierra Media y que tomaron a Cirdan como su señor. A pesar de muchas guerras, resistieron hasta la cuarta edad en los Puertos Grises, hasta que Cirdan tomó el Último Barco."
 game_concept_conceptquendi: 0 "Elfos"
 game_concept_conceptquendi_desc: "Los Elfos, también conocidos como Quendi ('Los que Hablan'), los Primogénitos de Illuvatar. Los Eldar son una raza de seres hermosos e inmortales. Se despertaron bajo las estrellas en Cuivenen, antes de ser separados durante el Gran Viaje, en el que la mitad de los elfos eligieron viajar hacia el oeste, a Valinor. Así se dividieron en Caliquendi y Moroquendi (Elfos de la Luz y Elfos del Crepúsculo). Los elfos están atados al mundo, incapaces de dejarlo; incluso si son asesinados, pueden volver a encarnarse después de un período en los Salones de Mandos. Están bendecidos con una fuerza, fortaleza mental y habilidad increíbles."
 game_concept_conceptcaliquendi: 0 "Altos Elfos"
 game_concept_conceptcaliquendi_desc: 0 "Los Altos Elfos (Tareldar), también conocidos como los Elfos de la Luz (Caliquendi) y los Amanyar (Los de Aman), son los clanes de Elfos que completaron el Gran Viaje y se establecieron en Valinor durante la Era de los Árboles. Estos consistían en los Vanyar, los Noldor y los Teleri."
 game_concept_conceptmoriquendi: 0 "Elfos de la Oscuridad"
 game_concept_conceptmoriquendi_desc: 0 "Los Elfos de la Oscuridad (Moriquendi) son aquellos que no completaron el Gran Viaje, y se refieren principalmente a los elfos Avari del este. Los moriquendi que se separaron en el camino del Gran Viaje son conocidos como los Unmayar, "los que no son de Aman"."
 game_concept_conceptgreatjourney: 0 "El Gran Viaje"
 game_concept_conceptgreatjourney_desc: 0 "El Gran Viaje fue la migración de los Elfos hacia el oeste a Valinor durante los Años de los Árboles, a instancias de los Valar."