l_spanish:
 game_concept_conceptplacevalinor:0 "Valinor"
 game_concept_conceptplacevalinor_desc:0 "La Tierra de los [valargods|E]. Yace al otro lado de [conceptplacebelegaer_sea|E] en el Reino de [conceptplaceaman|E] muy lejos, al Oeste de la [conceptplacemiddleearth|E]"
 game_concept_valargods:0 "Valar"
 game_concept_valargods_desc:0 "Los Valar son los seres de gran poder en [ardaconcept|E], creados por Ilúvatar y que dieron forma al mundo..."
 game_concept_maiargods:0 "Maiar"
 game_concept_maiargods_desc:0 "Los Maiar son espíritus menores entre los [ainurgods|E] que descendieron a [ardaconcept|E] para asistir a los [valargods|E] en la formación del mundo. Cada uno de los [maiargods|E] era comunmente asociado con uno de los grandes [valargods|E] y su cometido era 'pertenecerle' o servirles."
 game_concept_istariconcept:0 "Istari"
 game_concept_istariconcept_desc:0 "Istari"
 game_concept_ainurgods:0 "Ainur"
 game_concept_ainurgods_desc:0 "Los [ainurgods|E] son las divinidades que creó [iluvatarconcept|E] antes de la [conceptlorecreation|E] de [eaworld|E]. Comúnmente clasificados en dos grupos mayores, los [valargods|E] y los [maiargods|E]. \n\nLos Ainur tienen el conocimiento del [conceptcreatedworld|E], pero no son omniscientes a pesar de no envejecer y ser seres angelicales."
 game_concept_iluvatarconcept:0 "Eru Ilúvatar"
 game_concept_concepteruiluvatar:0 "Eru"
 game_concept_iluvatarconcept_desc:0 "Eru Ilúvatar, también llamado el Único, es el Omnipotente y Omnisciente Creador de Todo. Ha existido siempre en los Salones Eternos y posee la Llama Imperecedera que dentro de su espíritu enciende la existencia desde la nada. \n\nEs él quien creo a los [ainurgods|E] y compartió su visión con ellos. Después, [conceptiluvatar|E] le habló a [eaworld|E] y el [conceptcapuniverse|E] fue formado. Los Ainur comparten este universo y fueron encargados con la creación del [conceptworld|E]."
 game_concept_ardaconcept:0 "Arda"
 game_concept_ardaconcept_desc:0 "[ardaconcept|E] es la palabra en Quenya para el Mundo entero. Fue creado en [eaworld|E] por [iluvatarconcept|E] y luego los [valargods|E] la dotaron de forma cons sus  muchos mares y continentes durante las edades. Es el hogar de múltiples razas y está gobernada por los grandes [ainurgods|E] bajo el mandato de [iluvatarconcept|E]."
 game_concept_eaworld:0 "Eä"
 game_concept_conceptknownuniverse:0 "Universo Conocido"
 game_concept_eaworld_desc:0 "Eä es el [conceptcreatedworld|E], y el nombre en Quenya del [conceptknownuniverse|E], creado por [iluvatarconcept|E] desde el [conceptplacethevoid|E] eterno, el cuál carece de forma material. \n\n#TUT 'El Reino de Arda, que no era más que un pequeño reino en los salones de Eä, cuya vida es el Tiempo, fluye siempre desde la primera nota hasta el último acorde de Eru.'\n\n- Anales de Aman"
 game_concept_conceptcreatedworld:0 "Mundo Creado"
 #
 game_concept_conceptlorecreation:0 "Creación"
 game_concept_conceptiluvatarhimreference:0 "Él"
 game_concept_conceptlorecreation_desc:0 "Descripción para las referencias y el acto de la [conceptlorecreation|E] por [iluvatarconcept|E]"
 game_concept_conceptloreflameimperishable:0 "Llama Imperecedera"
 game_concept_conceptloresecretfire:0 "Fuego Secreto"
 game_concept_conceptlandofthevalar:0 "Tierra de los Valar"
 game_concept_conceptloreflameimperishable_desc:0 "La Llama Imperecedera, o [conceptloresecretfire|E], fue el misterioso poder de [iluvatarconcept|E] para la [conceptlorecreation|E] en [eaworld|E].\n\n#TUT 'Por tanto, Ilúvatar dio a su visión el Ser, y lo puso en medio del Vacío, y el Fuego Secreto fue enviado a arder en el corazón del Mundo; y se llamó Eä.'\n\n- Valaquenta, El Silmarillion"
 game_concept_conceptlorevisionofiluvatar:0 "Visión de Ilúvatar"
 game_concept_conceptlorevisionofiluvatar_desc:0 "La visión del [conceptworld|E] creado por [iluvatarconcept|E] a través de la [musicoftheainur|E], fue otorgada por [conceptiluvatarhimreference|E] a los [ainurgods|E].\n\n#TUT 'Y vieron un nuevo Mundo hecho visible ante ellos, y fue globoso en medio del Vacío, y fue sostenido en él, pero no era de él. Y mientras miraban y se preguntaban, este Mundo comenzó a desarrollar su historia, y les pareció que vivía y crecía.'\n\n - Ainulindalë"
 game_concept_conceptloretwotrees:0 "Dos Árboles"
 game_concept_conceptloretwotrees_desc:0 "Los Dos Árboles de [conceptplacevalinor|E] son Telperion y Laurelin, el Árbol Plateado y el Dorado que trajeron luz a la [conceptlandofthevalar|E] en los viejos tiempos.\n\n Fueron destruidos por [conceptcharactermelkor|E] y Ungoliant, pero su última flor y fruta fueron transformadas por los [valargods|E] en la Luna y el Sol.\n\n#TUT '¡Ah! los Árboles de la Luz, altos y bien formados, dorados y plateados, más gloriosos que el sol.'\n\n - El Vuelo de los Noldoli de Valinor, Vol. I"
 game_concept_conceptloretime:0 "Tiempo"
 game_concept_conceptyearofthetreesage:0 "Edad de los Árboles"
 game_concept_conceptageYT:0 "E.A."
 game_concept_conceptyearofthetreesage_desc:0 "Edad de los Árboles"
 game_concept_conceptloretime_desc:0 "El [conceptloretime|E] es la vida de [eaworld|E]. Los [conceptplacetimelesshalls|E] y el [conceptplacethevoid|E] están implícitamente fuera del Tiempo. El [conceptloretime|E] empieza con la [conceptlorecreation|E] y los [valargods|E] descendiendo a [conceptplaceaman|E]. El Tiempo representa tal vez una secuencia de acordes cantada por [concepteruiluvatar|E] en el [conceptloreainulindale|E].\n\n La Cuenta del Tiempo comienza con los [conceptloretwotrees|E] y es considerada la [conceptyearofthetreesage|E]."
 game_concept_conceptloreainulindale:0 "Ainulindalë"
 game_concept_conceptplacetimelesshalls:0 "Salones Eternos"
 game_concept_conceptplacetimelesshalls_desc:0 "Salones Eternos"
 game_concept_conceptloremusicoftheainur:0 "Música de los Ainur"
 game_concept_conceptloremusicoftheainur_desc:0 "La Música de los [ainurgods|E]"
 #
 game_concept_conceptplacethevoid:0 "Vacío"
 game_concept_conceptplacethevoid_desc:0 "El Vacío Exterior, o el Eterno [conceptplacethevoid|E] de las áreas inhabitadas de la (no) existencia fuera del Tiempo y la [conceptlorecreation|E], la ausencia de la [conceptloreflameimperishable|E]. [melkorcharacter|E] solía vagar en el [conceptplacethevoid|E] buscando en vano la [conceptloreflameimperishable|E]."
 game_concept_conceptcharactermelkor:0 "Melkor"
 game_concept_conceptcharactermelkor_desc:0 "Melkor, uno de los Valar."
 game_concept_earendurcharacter:0 "Eärendur"
 game_concept_earendurcharacter_desc:0 "Eärendur es el hijo mayor del Noveno Rey de [conceptarnorrealm|E], Elendur, y pasó a gobernar sin incidentes durante su reinado de doscientos años que eventualmente vio la disensión y desunión entre sus hijos. Después de su muerte en 861 T.E. los [heir|E]s de $game_concept_earendurcharacter$ se pelearon por su herencia y dividieron el Reino en varios reinos más pequeños."
 game_concept_conceptarnorrealm:0 "Arnor"
 game_concept_conceptarnorrealm_desc:0 "El Reino del Norte...\n\n#TUT This space is used by vanilla for tutorial instructions...interesting coloured text ideas?!#!"
 game_concept_concept1stage:0 "Primera Edad"
 game_concept_concept1stage_desc:0 "La Primera Edad de Arda (P.E) comenzó con el despertar de los Elfos en Cuivenen, y terminó con Morgoth siendo arrojado al [conceptplacethevoid|E]. Durante los primeros 400 años de la era la Larga Paz duró mientras los Noldor mantenían a Morgoth sitiado dentro de Angband con una cerca de espadas. El asedio se rompió en la Batalla de la Llama Súbita, y uno por uno los reinos de los Noldor cayeron. Al final, solo las fuerzas combinadas del Lejano Oeste y los Pueblos Libres de Beleriand pudieron derribar al Enemigo Negro, lo que resultó en la Guerra de la Ira. Como consecuencia, el continente de Beleriand se hundió y Morgoth fue arrojado al Vacío a través de las Puertas de la Noche. Así terminó la Primera Edad ". 
 game_concept_concept2ndage:0 "Segunda Edad"
 game_concept_concept2ndage_desc:0 "La Segunda Edad de Arda (S.E.) comenzó a raíz de la Guerra de la Ira. Muchos de los Exiliados optaron por regresar a Aman, mientras que los que optaron por permanecer se reunieron bajo Gil-Galad en Erenion o establecieron reinos propios. Los Edain establecieron el Reino de Numenor en esta era y alcanzaron el apogeo de su poder y dicha. Fue a principios del siglo XVI de esta época que Sauron llegó a las puertas de Eregion y se hizo pasar por un emmisario de los Valar, ganándose la amistad de Celebrimbor. Así se crearon los Grandes Anillos y, a su vez, Sauron creó el Único, el Anillo Regente. Luego se produjo la guerra entre Sauron y los Elfos, que terminó con la derrota de Sauron después de que una gran hueste viniera de Numenor. Más adelante en la era, los Numenoreanos, cada vez más orgullosos y envidiosos de los Eldar, hablaron en contra de la Prohibición de los Valar. Con el tiempo, Sauron fue tomado cautivo en Numenor, y desde adentro finalmente los corrompió en una rebelión abierta, que culminó en el Akallabeth. Los supervivientes de los Fieles de Numenor, los Eldar y los Enanos se unieron en la Guerra de la Última Alianza y juntos derrocaron a Sauron, aunque el Anillo Regente no fue destruido. Así terminó la segunda edad de Arda."
 game_concept_concept3rdage:0 "Tercera Edad"
 game_concept_concept3rdage_desc:0 "La Tercera Edad de Arda (T.E.) comenzó con la derrota de Sauron en la Última Alianza. Esta era estuvo dominada por el ascenso y la decadencia de los Reinos en el Exilio, Gondor y Arnor. Arnor finalmente se dividió en tres reinos antes de ser destruido por Angmar. Gondor creció en fuerza y ​​poder para traer de vuelta la memoria del Numenor de antaño, pero ahora ha lleva mucho tiempo en declive, aunque sigue siendo fuerte. Los Elfos se preocuparon cada vez más por conservar las tierras que ya poseían y, en general, dejaron de intentar expandirse. Los Enanos continuaron prosperando en sus salones de montaña hasta la caída de Khazad-Dum, cuando el Daño de Durin se despertó y mató a Durin VI, lo que llevó a la eventual fundación del Reino de Erebor. En los días menguantes de la Tercera Edad, Sauron se prepara de nuevo para atacar a los Pueblos Libres, y la esperanza descansa en el filo de la navaja. Por último, el valor del más pequeño de los seres, los Hobbits, deshizo a Sauron y todas sus obras. El portador del anillo y los poseedores de los Tres finalmente navegaron hacia el Oeste Lejano, y así terminó la Tercera Edad de Arda."
 game_concept_manwecharacter:0 "Manwë Súlimo"
 game_concept_manwecharacter_desc:0 "Manwë Súlimo es el [king|E] de los [valargods|E], marido de [vardacharacter|E] Elentári y hermano de [melkorcharacter|E]. Él gobierna sobre [ardaconcept|E] como el más grande de los [ainurgods|E] en Autoridad.\n\n[manwecharacter|E] es también el más querido de los [ainurgods|E] por [iluvatarconcept|E] y el más cercano a la mente de [conceptiluvatarhimreference|E]. Es amigo cercano de [ulmocharacter|E] y cumple el propósito de [iluvatarconcept|E] junto con él fielmente.\n\n[manwecharacter|E] habita en sus salones en el monte [conceptplacetaniquetil|E] y desde allí ve más que cualquier otro en [ardaconcept|E].\n\n # TUT 'Manwë Súlimo vestido de zafiros, gobernante de los aires y el viento, es considerado el señor de los dioses, los elfos y los hombres, y el mayor baluarte contra la maldad de Melkor'\n\n- El libro de los cuentos perdidos Pt. I, Música de los Ainur"
