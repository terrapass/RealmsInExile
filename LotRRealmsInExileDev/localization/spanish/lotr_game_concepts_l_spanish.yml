 game_concept_conceptplacetaniquetil:0 "Taniquetil"
 game_concept_conceptplacetaniquetil_desc:0 "También conocida como Oiolossë, la montaña más grande y más alta de todo [ardaconcept|E] que se encuentra en [conceptplaceaman|E]. Es desde aquí desde donde [manwecharacter|E] supervisa todo [ardaconcept|E] desde su gran salón."
 game_concept_conceptplaceaman:0 "Aman"
 game_concept_conceptplaceaman_desc:0 "[conceptplaceaman|E], también llamado el Reino Bendito o las Tierras Eternas, es el continente más occidental de [ardaconcept|E] que se encuentra al otro lado del [conceptplacebelegaer_sea|E] desde la [conceptplacemiddleearth|E]. Se llama el Reino Bendito ya que [conceptplacevalinor|E] se encuentra dentro de él y, por lo tanto, es el lugar de residencia de los [valargods|E].\n\nEs desde aquí desde donde [manwecharacter|E] vigila todo [ardaconcept|E] desde su alto salón en el monte [conceptplacetaniquetil|E]."
 game_concept_conceptplacemiddleearth:0 "Tierra Media"
 game_concept_conceptplacemiddleearth_desc:0 "La Tierra Media es un gran continente de [ardaconcept|E], siendo el más densamente poblado por razas de Elfos, Hombres y Enanos. Está situado entre [conceptplaceaman|E] al oeste a través del [conceptplacebelegaer_sea|E] y la Tierra del Sol a través del Mar del Este."
 game_concept_conceptplacebelegaer_sea:0 "Mar de Belegaer"
 game_concept_conceptplacebelegaer_sea_desc:0 "A menudo llamado el Gran Mar, o los mares que se separan, el Belegaer es el gran océano que se encuentra entre los continentes de [conceptplaceaman|E] y la [conceptplacemiddleearth|E].\n\nEl Gran Mar ha sufrido varios cambios desde la [concept1stage|E], que era más estrecho entonces y tenía una sección congelada en el norte distante llamada Helcaraxë sobre la cual era posible viajar por tierra entre [conceptplaceaman|E] y la [conceptplacemiddleearth|E]."
