 bookmark_wotr_wulfgarbrynjarsson:0 "Wulfgar Brynjarsson"
 bookmark_wotr_wulfgarbrynjarsson_desc:0 "La búsqueda de una alianza benéfica con los Forgil se ha visto frustrada en todo momento por el mago de Isengard. Ahora que los asaltantes salvajes se unen a los ejércitos de Isengard, Wulfgar debe optar por enfrentarse a la ira de Théoden o la de Saruman.\n\nPersonaje de BfME: The Age of the Ring, escrito por Mathijs."
 
 bookmark_wotr_saruman:0 "Saruman el Blanco"

 bookmark_wotr_saruman_desc:0 "Saruman es un emisario de los Valar a la Tierra Media. Grande entre los Sabios, es el líder de la orden de los Istari y jefe del Concilio Blanco.\n\nLa mayor parte de su tiempo en la Tierra Media ha estado en el este, viajando por las tierras de Rhûn y más allá, incluso en Mordor mientras Gondor lo vigilaba. En el 2463 T.E., el Concilio Blanco se formó en respuesta a la creciente amenaza del regreso de Sauron. Pasó años en Minas Tirith, Gondor, estudiando en sus bibliotecas y examinando sus archivos antiguos antes de ofrecer su servicio al administrador de Minas Tirith como guardián de Isengard.\n\nEn secreto, Saruman busca el Anillo Único y comienza el nuevo milenio con una elección frente a él."
 # NOTE Alternative text: "Saruman llegó a la Tierra Media hace dos mil años como sirviente de los Valar y fue enviado junto con otros Maiar conocidos como Istari. Ha ido creciendo en poder y ahora está corrompido por la ambición, los celos y el orgullo.\n\nResidiendo en Orthanc, Saruman ha buscado durante mucho tiempo el Anillo Único, ya que espera hacer suyo su poder. Y al comunicarse con Saruon a través del palantír, ha caído finalmente en la sombra. Ahora, un sirviente de la oscuridad, Saruman se ha ganado la lealtad del consejero del rey Théoden, Gríma, quien espera lo ayude a debilitar a Rohan." - edited from Julius Ceaser
 
 bm_3000_gondor: "El Asedio de Gondor"
 bm_3000_gondor_desc:0 "“Nuestro enemigo está listo, con todo su poder reunido... Será el fin del Gondor que conocemos. Aquí el mazazo será mas contundente.” - Gandalf el Gris\n\nSauron se prepara para aplastar el último gran baluarte del Oeste, el Reino de Gondor. Sus ejércitos están reunidos, su fuerza casi al completo. Solo necesita el Anillo Único para hacer que su victoria sea absoluta y asegurar la caída de Gondor.\n\nEn Gondor, el Senescal Denethor se recluye en la Torre Blanca, preparando su reino para la Gran Batalla que se avecina. Sus hijos luchan en Osgiliath e Ithilien para hacer retroceder la marea, y los hombres de Gondor siguen luchando, desafiantes hasta el final.\n\nAl sur, los viejos enemigos de Gondor en Harad y Umbar se están recuperando de derrotas anteriores. Llenos de rencor, miran la fuerza de Gondor meguar y ven una oportunidad para finalmente igualar el marcador.\n\nHaciendo frente a todas las amenazas desplegadas, ¿puede resistir el último reino de los Dúnedain?"
 
 bookmark_gondor_denethor:0 "Senescal Denethor II"
 bookmark_gondor_denethor_desc:0 "“No lo he de olvidar. Y he de recompensar lo recibido a cambio: fidelidad con amor, valor con honor, perjurio con venganza.”\n\nDenethor II, Senescal de Gondor, es un hombre reservado y severo y su temperamento coincide con el de su reino. Durante años, ha detenido cada ataque de Mordor y bajo su férreo liderazgo, Gondor ha mantenido la línea contra todo pronóstico. En cualquier reino menor, un hombre así se habría nombrado rey legítimamente hace mucho tiempo, pero Denethor no es un hombre menor. Es senescal y Gondor está a su cargo.\n\nAislado en la Torre Blanca, el Senescal de Gondor prepara la defensa de su reino. Pero la desesperación acecha en las sombras, esperando su momento."
