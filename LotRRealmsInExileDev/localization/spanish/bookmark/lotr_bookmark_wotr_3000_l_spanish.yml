 bm_3000_wotr:0 "La Guerra del Anillo"
 bm_3000_wotr_desc:0 "“El tablero está listo, las piezas se mueven... Es el turno del enemigo, y está a punto de revelar su juego.” Gandalf el Gris.\n\n“Y al fin llegó la hora. La gran batalla de nuestro tiempo.” Rey Théoden.\n\nLa Gran Guerra del Anillo cierra la Tercera Edad.\n\nEl Señor Oscuro Sauron tiene la ventaja militar en esta Batalla por la Tierra Media. No solo dispone en todo momento de abrumadores ejércitos de Orcos y Trols en Mordor y Dol Guldur, si no que también cuenta con el servicio de los Hombres subyugados de Rhûn, Haradwaith, Umbar y Khand que marchan bajo su amenaza. Sauron solo necesita el Anillo para conquistarlo todo y cubrir las tierras en una segunda oscuridad.\n\nLo más importante para la libertad de la Tierra Media es la destrucción del Anillo Único. La esperanza de los Pueblos Libres está en Bilbo Bolsón de Bolsón Cerrado, que posee el Anillo, y en su sobrino y heredero, Frodo Bolsón. Para destruir el Anillo, deberá ser lanzado a los fuegos del Monte del Destino en Mordor. Al tener gran parte del poder de Sauron, destruir el Anillo derrotaría a su creador de una vez por todas."
 
 bookmark_wotr_theoden:0 "Rey Théoden"
 bookmark_wotr_theoden_desc:0 "La furia de batalla de sus padres corre como fuego por sus venas.\n\nEl Rey Théoden de la Marca es el único hijo del difunto Rey Thengel.\n\nEl Reino de Rohan ha sufrido mucho en los últimos años del gobierno de Théoden. Su mando ha disminuido, por lo que el destino de Rohan recae en su heredero, el príncipe Théodred. Sin embargo, hay un poder creciente que pone su voluntad en contra del rey.\n\nLas antiguas alianzas de Rohan están en su punto de romperse."

