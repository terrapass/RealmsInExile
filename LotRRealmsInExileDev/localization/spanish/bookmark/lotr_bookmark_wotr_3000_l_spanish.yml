 bookmark_gondor_suladan:0 "Suladân"
 bookmark_gondor_suladan_desc:0 "Suladân ha heredado un reino mucho menor de lo que alguna vez fue. Una vez, los reyes Haruze mantuvieron a todo Haradwaith bajo su dominio y desafiaron al propio Gondor por gobernar Harondor.\n\nPero esos días ya pasaron. La revuelta de Chelkar hizo añicos cualquier apariencia de unidad que tuvieran los Haradrim, y poco a poco, el imperio de Haradwaith se derrumbó. Suladân busca revertir esta tendencia y restaurar su linaje al lugar que le corresponde.\n\nEn el Norte surge un poder, uno que comparte el odio de Suladân hacia Gondor y Chelkar, y podría resultar decisivo para hacer realidad sus ambiciones."