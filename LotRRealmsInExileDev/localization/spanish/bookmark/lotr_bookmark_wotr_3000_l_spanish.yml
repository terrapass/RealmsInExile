 bookmark_wotr_wulfgarbrynjarsson:0 "Wulfgar Brynjarsson"
 bookmark_wotr_wulfgarbrynjarsson_desc:0 "La búsqueda de una alianza benéfica con los Forgil se ha visto frustrada en todo momento por el mago de Isengard. Ahora que los asaltantes salvajes se unen a los ejércitos de Isengard, Wulfgar debe optar por enfrentarse a la ira de Théoden o la de Saruman.\n\nPersonaje de BfME: The Age of the Ring, escrito por Mathijs."
 
 bookmark_wotr_saruman:0 "Saruman el Blanco"

 bookmark_wotr_saruman_desc:0 "Saruman es un emisario de los Valar a la Tierra Media; es grande entre los Sabios, líder de la orden de los Istari y jefe del Concilio Blanco.\n\nLa mayor parte de su tiempo en la Tierra Media ha estado en el este, viajando por las tierras de Rhûn y más allá, incluso en Mordor mientras Gondor lo vigilaba. En el 2463 T3A, el Concilio Blanco se formó en respuesta a la creciente amenaza del regreso de Sauron. Pasó años en Minas Tirith, Gondor, estudiando en sus bibliotecas y examinando sus archivos antiguos antes de ofrecer su servicio al administrador de Minas Tirith como guardián de Isengard.\n\nEn secreto, Saruman busca el Anillo Único y comienza el nuevo milenio con una elección frente a él."
 # NOTE Alternative text: "Saruman llegó a la Tierra Media hace dos mil años como sirviente de los Valar y fue enviado junto con otros Maiar conocidos como Istari. Ha ido creciendo en poder y ahora está corrompido por la ambición, los celos y el orgullo.\n\nResidiendo en Orthanc, Saruman ha buscado durante mucho tiempo el Anillo Único, ya que espera hacer suyo su poder. Y al comunicarse con Saruon a través del palantír, ha caído finalmente en la sombra. Ahora, un sirviente de la oscuridad, Saruman se ha ganado la lealtad del consejero del rey Théoden, Gríma, quien espera lo ayude a debilitar a Rohan." - edited from Julius Ceaser
 
 
 
 
 
 