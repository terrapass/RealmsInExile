 bookmark_gondor_kathuphazgan:0 "Rey Kathuphazgân"
 bookmark_gondor_kathuphazgan_desc:0 "Heredero de Castamir el Usurpador y maestro del gran Puerto de Umbar, Kathuphazgân heredó un reino fracturado. Sus flotas fueron quemadas y su padre asesinado por el atrevido capitán de Gondor, Thorongil. La otrora poderosa Ciudad-Puerto ha sido cuidadosamente reconstruida, pero aun no está completamente restaurada. Las tierras del interior se han escapado del alcance de Umbar, y los puristas de sangre esparcen la disidencia por todo el Puerto. Antes de la venganza por sus antepasados, Kathuphazgân primero debe poner orden en su propia casa.\n\nEl tercer Reino en el exilio enfrenta los albores de una nueva era en un estado precario, pero la guerra que se avecina podría ser la oportunidad que tanto tiempo ha estado esperando."
