 bookmark_gondor_denethor_alt_faramir:0 "Faramir"
 
 bookmark_gondor_sauron:0 "Sauron, el Señor Oscuro"
 bookmark_gondor_sauron_desc:0 "“Pues él es muy sagaz y mide todas las cosas con precisión, según la escala de su propia malicia. Pero la única medida que conoce es el deseo, deseo de poder, y así juzga todos los corazones.”\n\nDespués de muchos años e innumerables contratiempos, por fin Sauron está preparado para cumplir sus grandes designios de dominio sobre toda la Tierra Media. Barad-dûr finalmente ha sido reconstruido, sus ejércitos se han reunido y el Oeste está fracturado y débil. ¡Qué poder queda que pueda enfrentarse a Sauron, el Señor de los Anillos, Señor de la Tierra!"
