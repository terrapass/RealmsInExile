l_spanish:
 trait_blood_of_numenor:0 "Sangre de Númenor"
 trait_blood_of_numenor_3:0 "Sangre de Númenor"
 trait_blood_of_numenor_3_desc:0 "Este personaje posee una forma de pura sangre númenóreana, garantizando una vida tres veces más larga que la del Hombre normal de la Tierra Media. Pero aunque llevan en sus venas la bendición de Eönwë y el conocimiento de los Eldar, aún pueden caer en batalla o por otras causas violentas."
 trait_blood_of_numenor_2:0 "Trazas de Sangre Númenóreana"
 trait_blood_of_numenor_2_desc:0 "Este personaje posse una forma menor de sangre númenóreana, permitiéndole una prolongada vida."
 trait_blood_of_numenor_1:0 "Trazas Débiles de Sangre Númenóreana"
 trait_blood_of_numenor_1_desc:0 "Este personaje posse una forma muy diluída de sangre númenóreana. Aunque no llegan a vivir cientos de años, pueden esperar algunas décadas más de vida."
 trait_nazgul:0 "Nazgûl"
 trait_nazgul_desc:0 "El más terrible de entre los siervos de Sauron. Ni vivos ni muertos, los Nazgûl fueron antaño grandes guerreros y reyes de los hombres. Ahora únicamente existen para hacer cumplir los deseos de su maestro."
 trait_valar:0 "Vala"
 trait_valar_desc:0 "Este personaje es uno de los grandes Ainur, un semidios que reside en Valinor."
 trait_maiar:0 "Maia"
 trait_maiar_desc:0 "Aquellos hermosos espíritus que descendieron a la Tierra Media para ayudar a dar forma al mundo. Fueron muy numerosos, pero muy pocos recibieron nombre, y menos aún tuvieron forma física.\n\nCada uno de los Maiar sirvió a uno o más de los poderosos Valar."
 trait_istari:0 "Istari"
 trait_istari_desc:0 "Los Magos de la Tierra Media, también conocidos como Istari, eran un pequeño grupo de seres que exteriormente se parecían a la raza humana, pero que poseían un poder físico y mental mucho mayor.\n\nEran Maiar, vasallos de los Valar. Enviados por los Valar para ayudar a los pueblos de la Tierra Media contra Sauron mientras éste reunía sus fuerzas durante la Tercera Edad.\N\nLos cinco Istari conocidos fueron:\n•Curumo, un Maia de Aulë. Conocido como Saruman.\n•Olórin, un Maia de Manwë. Conocido como Gandalf\n•Aiwendil, un Maia de Yavanna. Conocido como Radagast\n•Alatar y Pallando, ambos Maiar de Oromë. Conocidos como Morinehtar y Rómestámo."
 trait_elf:0 "Elfo" 
 trait_elf_desc:0 "Este personaje es uno de los Eldar, conocidos en la lengua común como Elfos. Esta raza se haya entre las más nobles de la Tierra Media. Son afamados por su don natural de la inmortalidad, artesanía y habilidad en la batalla." 
 trait_half_elf:0 "Medio Elfo" 
 trait_half_elf_desc:0 "Este personaje nació de las líneas de sangre de los Hombres y los Elfos, dotándolos de características únicas de ambas familias." 
  

 trait_the_white:0 "el Blanco"
 trait_the_white_desc:0 "Saruman el Blanco es grande entre los sabios. Es el líder de los Istari y jefe del Concilio Blanco. Grande es su conocimiento, pero su orgullo ha crecido con él, y no tiene a bien las entromisiones. El conocimiento de los anillos de los elfos, grandes y pequeños, es su competencia. Largo tiempo los ha estudiado, buscando los secretos perdidos de su forja."
 trait_the_many_coloured:0 "el de Muchos Colores"
 trait_the_many_coloured_desc:0 ""
 
 ### COMBAT TRAITS ###
 trait_horse_master:0 "Maestro del Caballo"
 trait_horse_master_desc:0 "Para este personaje, montar a caballo se ha convertido en su segunda naturaleza."
 trait_cavalry_leader:0 "Líder de Caballeria"
 trait_cavalry_leader_desc:0 "Este personaje es un gran jinete, capaz de hacer la guerra en cualquier campo de batalla y de comandar un gran grupo de caballería."
 trait_outrider_leader:0 "Líder Incursor"
 trait_outrider_leader_desc:0 "Los jinetes de este personaje son excelentes acosando los flancos de un ejército o penetrando en lo profundo del territorio enemigo."
 trait_urukhai_berserker:0 "Beserker Uruk-hai"
 trait_urukhai_berserker_desc:0 "La vida no importa para este Uruk iracundo que, con mucho gusto, daría su vida en nombre de la sangre y la malicia."
 
  ### LIFESTYLE TRAITS ###
 trait_widowed:0 "Viudo"
 trait_widowed_desc:0 "Este personaje ha sufrido la pérdida irrevocable de su cónyuge, y como tal no desea casarse con otro por temor a perder el recuerdo de su difunto amor."
 trait_cannot_marry:0 "No Puede Casarse"
 trait_cannot_marry_desc:0 "Ya sea por elección o por el destino, este personaje tiene prohibido casarse por el momento."

 ### SAURON TRAITS ###
 trait_sauron_ringless:0 "Pérdida del Anillo Único"
 trait_sauron_ringless_desc:0 "#N Incapaz de dirigir tropas en la batalla.#!\n\nAunque Sauron ha recuperado gran parte de su potencia en los largos años desde su derrota a manos de la Última Alianza, mientras el Anillo Único permanezca perdido, nunca recuperará realmente su antiguo poder.\n\nPor ahora, el Señor Oscuro permanece encerrado en el interior de su fortaleza, planeando su venganza y la recuperación del Anillo Regente."
 trait_sauron_ringless_character_desc:0 "Despojado del Anillo Único, [ROOT.GetCharacter.GetFirstNameNoTooltip] tiene sólo una fracción de su antiguo poder."

 trait_lord_of_the_rings:0 "Señor de los Anillos"
 trait_lord_of_the_rings_desc:0 "Con el Anillo Único finalmente a su alcance una vez más, Sauron se ha levantado de nuevo, más oscuro y terrible que antes. Los largos años y su anterior humillación solo han hecho que su furia y deseo de dominio sean más grandes, y con el Uno una vez más en su mano, su victoria parece casi inevitable..."
 trait_lord_of_the_rings_character_desc:0 "Con el Anillo Único una vez más en su dedo, el puro terror de [ROOT.GetCharacter.GetFirstNameNoTooltip] será desatado."