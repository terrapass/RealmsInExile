 #Baghdad - Specific:   #reflavored for Bôzisha-Dâr
 travel_city_baghdad_intro:0 "In the early morning, I arrive in the Great City of [city_province.GetNameNoTooltip], known as the 'Harshport' in the common tongue. The cities' markets are already full of life and merchants can be heard praising their wares in a dozen tongues all across the urban center. At the harbor, larger traders can be overheard discussing their usual business and complaining about tolls and corsairs.\n\n"
 travel_city_baghdad_suq_al_warraqin_title:0 "[city_province.GetNameNoTooltip]: Great Book Markets"
 travel_city_baghdad_royal_enclosure_title:0 "[city_province.GetNameNoTooltip]: the Royal Quarter"
 travel_city_baghdad_cemeteries_title:0 "[city_province.GetNameNoTooltip] of Times Past"
 travel_city_baghdad_suq_al_warraqin:0 "As I approach the inner city the air becomes filled with intellectual literary discourse. This entire street, even its bridges, is dominated by hundreds of busy bookshops and literary salons."
 travel_city_baghdad_royal_enclosure:0 "At the outskirts of the upper city I find myself surrounded by minor palaces, kitchens, and bakeries. In the upper city, the richest nobles and merchant families dwell in their large palaces."
 travel_city_baghdad_cemeteries:0 "Making my way through the city I notice many ruins and old monuments. Eventually I find myself by the cemeteries, among the tombs of merchant lords and scholars of days long past."
 travel_city_baghdad_companion_reflection:1 "\n\nMy [ROOT.Char.Custom2('RelationToMe', sightseeing_companion)] [sightseeing_companion.GetName] remarks that these are men who knew a different Bôzisha-Dâr, almost unrecognizable today."

#Rome - Specific    #reflavored for Korlea
 travel_city_rome_intro:0 "At a distance the city of [city_province.GetNameNoTooltip] is a forest of towers and a maze of stone buildings with a great opening towards the south, where the great harbor is located. Of all the great cities of [bellakar|E], Korlea is proudest of its [numenorean|E] heritage.\n\n"
 travel_city_rome_fortified_monuments_title:0 "[city_province.GetNameNoTooltip]: Númenórean Foundations"
 travel_city_rome_fortified_monuments:0 "On my way through the city I notice how the remains of ancient [numenorean|E] monuments, walls and citadels are clearly visible, used as a foundation for the new [bellakarean|E] architecture."
 travel_city_rome_caesars_needle_title:0 "[city_province.GetNameNoTooltip]: The Sunken City"
 travel_city_rome_caesars_needle:0 "South of the haven, some waterlocked pillars, part of the ruins of the old city, are still visible. Now flooded, the southern city was never rebuilt after it was devastaded in the aftermath of the [downfall|E]."
 travel_city_rome_companion_reflection:0 "\nMy [ROOT.Char.Custom2('RelationToMe', sightseeing_companion)] [sightseeing_companion.GetName] adds that we should learn more about this city."
 travel_city_rome_alone_reflection:0 "\nI can't help but reflect on the immense age of this city."
 travel_city_rome_pilgrims_and_shrines_title:0 "[city_province.GetNameNoTooltip]: Merchants and Traders"
 travel_city_rome_pilgrims_and_shrines:0 "Merchants seem to be everywhere. Bartering, conversing and socializing among the great buildings. The restored mansions of forgotten [bellakarean|E] aristocrats now serve as hostels for the merchants."
 
 #Pelargir - Specific
 travel_city_pelargir_intro:0 "At a distance the city of [city_province.GetNameNoTooltip] is a forest of masts and a maze of stone buildings, dominated by a great white spire. As we approach the scenery shifts: a great triangular island hosts the heart of the city, surrounded by the outer districts on land. And everywhere: great ships, sailors and the cries of seagulls\n\n"
 travel_city_pelargir_port_title:0 "[city_province.GetNameNoTooltip]: the Docks"
 travel_city_pelargir_port:0 "As I approach the inner city the air becomes filled the smell of salt and seaweed, and the air rings with sea chanties. The docks, markets and tavers are teeming with life."
 travel_city_pelargir_palace_enclosure_title:0 "[city_province.GetNameNoTooltip]: the Palace of the Sea-Kings"
 travel_city_pelargir_palace_enclosure:0 "After crossing the bridge to the central island, I find myself surrounded by minor palaces, kitchens, and bakeries. Towering above us at all times is the white tower of the Palace of the Sea-Kings."
 travel_city_pelargir_eithel_ulmo_title:0 "[city_province.GetNameNoTooltip]: Eithel Ulmo"
 travel_city_pelargir_eithel_ulmo:0 "Pilgrims and loremasters seem to be everywhere. Each hoping for a personal authorisation from the Sealord to visit the [eithel_ulmo|E] and benefit from the Pourer's wisdom."
 travel_city_pelargir_companion_reflection:1 "\n\nMy [ROOT.Char.Custom2('RelationToMe', sightseeing_companion)] [sightseeing_companion.GetName] remarks that we should take the occasion to strike up conversations with the loremasters."

