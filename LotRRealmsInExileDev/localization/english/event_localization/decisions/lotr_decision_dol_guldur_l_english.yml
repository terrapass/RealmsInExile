l_english:
 dol_guldur.0001.opening:0 "[sender.Custom2('AppropriateGreeting', ROOT.Char)]"
 dol_guldur.0001.desc:0 "Know that an old power, great and terrible, now stirs. By the command of my lord Sauron, all of Wilderland shall bow before him. \n\nI offer you this one chance to show your fealty to the great Lord of the Dark, and offer me homage in his name. Refuse, and I shall take from you your lands, your wives, your children. Your homes will be torched. Your livestock slaughtered. You will beg for death before the end, and when that end comes, your soul shall be cast into the void forevermore..."
 dol_guldur.0001.a:0 "We pledge ourselves to the Hill of Sorcery!"
 dol_guldur.0001.b:0 "We will never surrender!"