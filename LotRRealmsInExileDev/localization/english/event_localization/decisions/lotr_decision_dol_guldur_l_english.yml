l_english:
 dol_guldur.0001.opening:0 "[sender.Custom2('AppropriateGreeting', ROOT.Char)]"
 dol_guldur.0001.desc:0 "Know that an old power, great and terrible, now stirs. By the command of my lord Sauron, all of Wilderland shall in time bow before him. I offer you this one chance now to show your fealty to the great Lord of the Dark, and offer me homage in his name. Refuse, and you shall be cast into the dark forevermore..."
 dol_guldur.0001.a:0 "Join"
 dol_guldur.0001.b:0 "Refuse"