  expedition.1000.t:0 "Laying the Foundations"
  expedition.1000.desc:0 "Under King Durin's expert guidance, the dwarves commence the arduous task of carving out their underground settlement, which they name Ironhold. The cavern echoes with the sound of pickaxes striking stone and the clinking of hammers as they lay the foundations of their future home, fortified with ingenious stonework and impressive halls."
  expedition.1000.a:0 "Continue working"
  expedition.1000.b:0 "Force others to do what you won't"