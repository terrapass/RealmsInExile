l_english:

 hold_court.9001.t:1 "Drunken Sommelier"
 hold_court.9001.desc:1 "My guards bring me my Keeper of Cellars, [sommelier.GetHerHis] arms solidly tied behind [sommelier.GetHerHis] back.\n\n"My [root.CHAR.GetLadyLord], we found [sommelier.GetHerHim] sleeping against the cellar door, will a whole keg of [dorwinion|E] wine emptied beside [sommelier.GetHerHim]. What is to be done with [sommelier.GetHerHim]?""
 hold_court.9001.a:1 "Dorwinion wine eh? I could use a Cup-Bearer who knows [sommelier.GetHerHis] vintages"
 hold_court.9001.b:1 "Very amusing, you will become my Court Jester."
 hold_court.9001.c:1 "Get out of my court!"
 
 hold_court.9001.t:1 "Tight-Lipped Intruders"
 hold_court.9001.desc:1 "My guards bring before me a bedraggled and hairy traveler, with a hungry look in [adventurer.GetHerHis] eyes.\n\n"My [root.CHAR.GetLadyLord], this [adventurer.GetWomanMan] is the leader of a group of travelers who have intruded on three different occasions on the woodland feasts of your subjects, on the last occasion interrupting your own high banquet.\n\nWe have seized them and interrogated them as to their purpose, which they obstinately refuse to state. They obviously come from afar, and have traveled a long road befire reaching our lands.\n\nWhat should be done with them?""
 hold_court.9001.a:1 "A visit to my dungeons will loosen their tongues, I can wait"
 hold_court.9001.b:1 "Adventurers, then? I could afford to hire them"
 hold_court.9001.c:1 "What do I care about a few wretched travelers ? Escort them out"
