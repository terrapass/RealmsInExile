 ### An-Balkumagan ###
 anbalkumagan.0100.t:0 "The Cowed King"
 anbalkumagan.0100.desc:0 "Once, An-Balkûmagân was a proud and mighty realm, greatest of the southwest colonies of Númenor, and then a mighty kingdom in its own right after Númenor's fall. But those days have long since passed, as the proud Anbalûkkhôri found themselves eclipsed by neighboring Bellakar, and then drained by wars they could ill-afford to wage. \n\nAnd then, when it had begun to recover, the ancient Storm-King Khôrahil returned, seeking the submission of the kingdom Númenor had once ousted him from. The kings swallowed their pride and bent their necks, and thus An-Balkûmagân became the heart of the restored Thôn an-Khârlôkh, the Stormhost. \n\nBalâkhân, King of the Anbalûkkhôri, is in many ways a weak king. Raised under the regency of his mother, married to the sister of the current Storm-Marshall, while retaining the ancient rights and privileges befitting his status, he is expected to toe the line and fully support the Storm-Marshall - and thusly Khôrahil's - designs. \n\nOnly time will tell if he shall meekly follow, or if a differnet fate is in store for the proud Anbalûkkhôri..."
 anbalkumagan.0100.a:0 "Let's not rock the ship..."