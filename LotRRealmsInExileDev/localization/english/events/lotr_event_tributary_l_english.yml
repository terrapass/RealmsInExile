l_english:

 tributary.0001.t:0 "A Call to War"
 tributary.0001.desc:0 "Hurried messengers arrive into my hall bringing news from [defender.GetFirstNameNoTooltip], saying they have been attacked by the vile [attacker.GetFirstNameNoTooltip].\n\nAs [defender.GetSheHe] is my Protectorate, I am honourbound to come to [defender.GetHerHis] aid. Shall I answer the call to war?"
 tributary.0001.a:0 "This war is an affront to my authority, to war!"
 tributary.0001.a.toast:0 "[protector.GetFirstNameNoTooltip] joins the War"
 tributary.0001.a.toast.tt:0 "[protector.GetFirstNameNoTooltip] has joined the war in defense of [protector.GetHerHis] Protectorate"
 tributary.0001.b:0 "You're on your own..."
 tributary.0001.b.toast:0 "[protector.GetFirstNameNoTooltip] has refused to come to your aid and you are no longer considered [protector.GetHerHis] Protectorate"