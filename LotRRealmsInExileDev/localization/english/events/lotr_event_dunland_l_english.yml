l_english:
 
 ### DUNLAND KINGDOM EVENTS ###
 decision_create_dunland_kingdom:1 "Restore the Dunlendings"
 decision_create_dunland_kingdom_tooltip:1 "Reform the Kingdom of Dunland."
 decision_create_dunland_kingdom_desc:1 "Restore the ancestral homeland of the Dunlendings, driving out the invaders from the north."
 decision_create_dunland_kingdom_confirm:1 "Restore the Dunlendings"
 
 dunland.1001.t:1 "The Dunlendings Restored"
 dunland.1001.desc:1 "The Dunlendings are restored by my efforts; this realm will once again know [restorer.GetCulture.GetName] rule!\n\nI am walking in the footsteps of legends such as Wulf and Freca, champions of old, I will not let the kingdom fall to Forgoil ever again!"
 dunland.1001.a:1 "A new age dawns!"
 
 dunland.1002.t:1 "The Kingdom of Dunland"
 dunland.1002.desc_same_culture:1 "The Dunlendings are restored thanks to the efforts of [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('restorer'))] [restorer.GetName]! Once more, the rich plains are under [restorer.GetCulture.GetName] rule."
 dunland.1002.desc:1 "The [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('restorer'))] [restorer.GetName] and [restorer.GetHerHis] wildmen have carved out a new realm in Rohan and proclaimed it Kingdom of the Dunland reborn.\n\nIt remains to be seen if this attempt to restore [restorer.GetCulture.GetName] rule over Rohan will be more successful than the last..."
 
 dunland.1002.a:1 "A [restorer.GetCulture.GetNameNoTooltip] scourge upon the land."
 dunland.1002.b:1 "A victory for the [restorer.GetCulture.GetNameNoTooltip]!"
 dunland.1002.c:1 "Hm, [restorer.GetCulture.GetNameNoTooltip] you say? Sign me up!"
 
 k_dunlandkingdom:1 "Dunland Nýja"
 
 decision_lotr_warbands:1 "Assemble the Warbands"
 decision_lotr_warbands_tooltip:1 "Assemble the warbands."
 decision_lotr_warbands_desc:1 "You assemble a warband."
 decision_lotr_warbands_desc_mirkwood_leofring:1 "Agents of Dol Guldur have contacted you. Dol Guldur demands horse tribute. They will supply you with a warband, you will deliver to Dol Guldur horses stolen from Rohan."
 decision_lotr_warbands_desc_parth_celebrant_leofring:1 "Despite settling between and so close to the perilous forests of Dwimordene and Fangorn your people have endured. Your rituals and sacrifices of food and drink must be appeasing the elvish wights of the golden wood."
 decision_lotr_warbands_desc_dwarrowdelf_leofring:1 ""
 decision_lotr_warbands_desc_bandit_leofring:1 "Roving bands of Orcs drove your people out of the north. Scores your people have taken the life of banditry, raiding the Rohirrim across the Anduin."
 decision_lotr_warbands_desc_eotheod:1 "The Éothéod must assemble the cavalry to make ready for war. Stride forth Éothéod!"
 decision_lotr_warbands_desc_hill_dunlending:1 "The Rohirrim stole your land eons ago, but your people have rebuilt their lives in Dunland. Yet there is a power at work here, inciting warriors to take revenge of that old wound."
 decision_lotr_warbands_desc_fisherfolk_dunlending:1 "Your people are simple fisherfolk, but in defence of their homelands they are ferocious!"
 decision_lotr_warbands_desc_herdfolk_dunlending:1 "The Rohirrim drove your people into the hills to scratch a living off of rocks. Someone has gotta pay!"
 decision_lotr_warbands_confirm:1 "Raiders, bandits, wildmen. The warbands assemble!"
 
 leofring_raiding_troops:1 "Leofring Raiders"
 eotheod_raiding_troops:1 "Éothéod Raiders"
 decision_dunlending_troops:1 "Warriors of Dunland"
 decision_leofring_troops:1 "Leofring Warriors"
 decision_wildmen_troops:1 "Wildmen of Dunland"
 
 decision_lotr_must_be_at_war:1 "You must be at war."
 
 
