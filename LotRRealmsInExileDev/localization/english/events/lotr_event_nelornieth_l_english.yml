l_english:

# Nelornieth
 decision_nelornieth_diplo:0 "Send an embassy"
 decision_nelornieth_diplo_tooltip:0 "Attempt to restore relations with your distant kin"
 decision_nelornieth_diplo_desc:0 "We are isolated and without allies in our designs. Against the Shadow that is rising we must put aside old rifts and approach our distant kin : the Elves from distant lands. Let us send an embassy."
 decision_nelornieth_diplo_confirm:0 "Prepare a diplomatic mission"


 nelornieth.0001.t:0 "A Diplomatic Mission"
 nelornieth.0001.desc.intro:0 "My chancellor approaches, parchment in hand.\n\n" Sire, at your request I have compiled a list of the Elven realms enduring in la [middleearth|E]. They are as follow:"
 nelornieth.0001.desc.lasgalen:0 "\n\nThe kingdom of [erynlasgalen|E] occupies the north of the largest forest in Middle-Earth. Its subjects are numerous but reclusive. Their seasoned troops would make them precious allies."
 nelornieth.0001.desc.lorien:0 "\n\nThe realm of [lothlorien|E] of the golden mellyrn is cradled between the roots of the [mistymountains|E]. Though small in size, it is protected by the power of [lorienking.GetFirstNameRegnalNoTooltip] and remains unsullied. Even a small portion of that power would be of great use."
 nelornieth.0001.desc.random:0 "\n\nThe [GetTitleByKey('scope:extrakingdom').GetName] was until recently unknown to us. The distant [extraking.GetFirstNameRegnalNoTooltip] will most likely greet our ambassadors with pleasure."
 nelornieth.0001.desc.end:0 "\n\nTo which ruler should we send an embassy?""
 nelornieth.0001.a:0 "Send an embassy to [lasgalenking.GetFullName]"
 nelornieth.0001.b:0 "Send an embassy to [lorienking.GetFullName]"
 nelornieth.0001.c:0 "Send an embassy to [extraking.GetFullName]"
 nelornieth.0001.d:0 "Maybe this isn't such a good idea"


 nelornieth.0002.t:0 "The Embassy"
 nelornieth.0002.desc:0 "" We are gathered here, my [ROOT.Char.GetLadyLord], on your request. How can we be of service?" my chancellor [chancellor.GetFirstNameNoTooltip] asks of me .\n\nI explain to them my plan of an embassy to [GetTitleByKey('scope:embassy_target.title').GetName]. Though some seem to harbour doubts, none raise their voice to argue against the idea.\n\nThe choice of ambassador is crucial, who shall I send to represent us among our kin?"
 nelornieth.0002.a:0 "Chancelor [chancellor.GetFirstNameNoTooltip]. Your diplomatic talent will serve us well"
 nelornieth.0002.a.tt:0 "This character's traits will play a crucial role in the mission's success"
 nelornieth.0002.b:0 "Steward [steward.GetFirstNameNoTooltip]. Be diligent, as always."
 nelornieth.0002.c:0 "Marshal [marshal.GetFirstNameNoTooltip]. Don't disappoint me."
 nelornieth.0002.d:0 "Spymaster [spymaster.GetFirstNameNoTooltip]. Be my eyes and ears."
 nelornieth.0002.e:0 "My dear heir, make our dynasty proud."
 
 nelornieth.0003.t:0 "Our Long Forgotten Kin"
 nelornieth.0003.desc:0 "A surprising embassy has arrived at my court today. These Elves claim they serve thr [nelorniethking.GetTitleAsNameNoTooltip] of an Avari tribe in distant Eryn Rhûn. Arriving from the legendary forest of Nelornieth, arms filled with strange and exotic presents, they bring a message of peace and friendship between our peoples.\n\nLeading them is [ambassador.GetFirstNameNoTooltip], representing [nelorniethking.GetFirstNameNoTooltip] and his realm in my court. I am curious how their mission will go..."
 nelornieth.0003.a:0 "Vous êtes les bienvenus à la cour de Lasgalen"
 nelornieth.0003.b:0 "They have waited long before coming here, they can wait some more"
 
 nelornieth.0004.t:0 "Foreign Entertainment"
 nelornieth.0004.desc:0 "I receive a letter from my abamssador:
 \n\n"My [ROOT.Char.GetLadyLord], we have arrived to the court of [embassy_target.GetFullName] and have been well received. We have been granted pleasant lodgings and liberty to roam the land. In order to further my mission I think it is now time to organise an event to which the [embassy_target.GetTitleAsNameNoTooltip] would be invited, to introduce [embassy_target.GetHerHim] to our customs. What should we start with?""
 nelornieth.0004.a:0 "A banquet of the best Avari cuisine"
 nelornieth.0004.b:0 "Organise a hunt after our own ways"
 nelornieth.0004.b:0 "A moment of meditation could bring you to understand each other"
 nelornieth.0004.b:0 "Bring a bard to sing the best songs of our people"
 
 nelornieth.0005.t:0 "What Now?"
 nelornieth.0005.desc:0 "A new letter from my ambassador:
 \n\n"My [ROOT.Char.GetLadyLord],we are now reaching the second half of our mission. In order to make the best impression on our host I think it is now time to organise a second event to which the [embassy_target.GetTitleAsNameNoTooltip] would be invited, to introduce [embassy_target.GetHerHim] to our customs. What should we continue with?""
 nelornieth.0005.a:0 "A banquet of the best Avari cuisine"
 nelornieth.0005.b:0 "Organise a hunt after our own ways"
 nelornieth.0005.c:0 "A moment of meditation could bring you to understand each other"
 nelornieth.0005.d:0 "Bring a bard to sing the best songs of our people"
 
 nelornieth.0010.t:0 "Let's Dance"
 nelornieth.0010.desc:0 "The Avari ambassador has formally invited me to their embassy for a traditional Avari banquet. As soon as I enter the hall my senses are filled with a whirlwind of sensations, smells and music alien and yet strangely familiar to me.\n\nI am seated at the place of honour and presented with the strangest dishes, combinations of meats and herbs that none of my subjects had ever dreamed of. Once the food is eaten and the wine drunk, the dancing starts, to the tune of harps and flutes."
 nelornieth.0010.a:0 "Such incredible tastes! And such intricate dancing!"
 nelornieth.0010.b:0 "This isn't as fascinating as they made it"
 nelornieth.0010.b:0 "Too many foreign tastes and noises for my tastes!"

 nelornieth.0101.t:0 "Une partie de chasse"
 nelornieth.0101.desc:0 "Ambassadeur propose partie de chasse."
 nelornieth.0101.a:0 "Bien joué !"
 nelornieth.0101.b:0 "Nos cousins sont donc de bons chasseurs"
 nelornieth.0101.c:0 "Comment ose t-il ?"

 nelornieth.0102.t:0 "Un festin"
 nelornieth.0102.desc:0 "Ambassadeur propose un festin à la mode de Nelornieth."
 nelornieth.0102.a:0 "Quelle belle réception !"
 nelornieth.0102.b:0 "Ces coutumes sont intéressantes"
 nelornieth.0102.c:0 "Comment ose t-il ?"

 nelornieth.0103.t:0 "Cérémonie religieuse"
 nelornieth.0103.desc:0 "Ambassadeur propose de se réunir prier Eru."
 nelornieth.0103.a:0 "Leur foi est tellement forte !"
 nelornieth.0103.b:0 "Leurs traditions ne sont pas loin des nôtres"
 nelornieth.0103.c:0 "Comment ose t-il ?"

 nelornieth.0104.t:0 "Une lettre de [scope:sovereign]"
 nelornieth.0104.desc:0 "Une lettre de scope racontant les premiers jours de l'ambassade."
 nelornieth.0104.desc.good:0 "Ambassadeur a fait des merveilles."
 nelornieth.0104.desc.neutral:0 "Ambassadeur s'en sort bien."
 nelornieth.0104.desc.bad:0 "Ambassadeur a tout ruiné !"
 nelornieth.0104.a.good:0 "Parfait !"
 nelornieth.0104.a.bad:0 "Mes excuses !"
 nelornieth.0104.b.bad:0 "Espérons que cela s'arrange..."
 nelornieth.0104.c:0 "Ce n'est peut-être pas le bon moment..."