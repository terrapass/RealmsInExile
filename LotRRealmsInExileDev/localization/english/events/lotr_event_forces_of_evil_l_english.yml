 evil.0015.t:0 "Spell of Power"
 evil.0015.desc:0 "Few are those who were able to change reality with their own hands. And even fewer are those that remain today. You're one of them. Follower of the arts of [root.faith.HighGodName] himself, your power is unmatched in this land. What will your next act of high sorcery be?"
 # Pocos son aquellos que pudieron cambiar la realidad con sus propias manos. Y menos aun son los que hoy quedan. Tú eres uno de ellos. Seguidor de las artes del mismísimo [root.faith.HighGodName], tu poder no tiene comparación en esta tierra. Cuál será tu próximo acto de brujería?
