 evil.0013.t:0 "Rise of The Horde"
 evil.0013.desc:0 "Will you try to find the souls of those black-hearted beings that roam the earth willing to join your cause?\n\nWill you address those already campaigning under your banner, infusing them with renewed vigor for battle?\n\nOr will you seek the blackest and most powerful souls in Middle-Earth to command your armies and thus share your destiny?"
 # Intentarás encontrar las almas de aquellos seres de corazón negro que deambulan por la tierra dispuestos a unirse a tu causa?. Te dirigirás a los que ya campan bajo tu estandarte, insuflándoles un vigor renovado por la batalla? O buscarás a las almas más negras y poderosas de la Tierra-Media para que comanden tus ejércitos y así compartir tu destino?
 evil.0013.a:0 "Call a Roaming Horde."
 evil.0013.a.tt:0 ""
 evil.0013.b:0 "Invigorate The Horde"
 evil.0013.b.tt:0 ""
 evil.0013.c:0 "Assemble the Warlords"
 evil.0013.c.tt:0 ""

 evil.0014.t:0 "Summoning Ritual"
 evil.0014.desc:0 "Old are the spirits that haunt this earth. And immeasurable is their wickedness.\n\nYou will enter the dark paths of necromancy and the invocation of old terrors.\n\nWill you unleash these evils on the earth unchecked or will you be able to bind them to serve your dark purposes?"
 # Viejos son los espíritus que rondan esta tierra. E inconmensurable es su maldad. Te adentrarás en los oscuros caminos de la nigromancia y la invocación de los viejos terrores. Soltarás estos males sobre la tierra descontrolados o serás capaz de atarlos para servir a tus oscuros propósitos?
 evil.0014.a:0 "Rise the Dead"
 evil.0014.a.tt:0 ""
