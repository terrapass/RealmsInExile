l_english:

 ### Nazgûl Events ###

 ### Main Events ###
 nazgul.0001.t:0 "Disturbing Rumours"
 nazgul.0001.desc:0 "My councilor [messenger.GetTitledFirstName] approaches me, a worried frown on [messenger.GetHerHis] face.\n\n"My [ROOT.Char.GetLadyLord], I come bearing troubling news. Your peasants speak of a dark shadow, a rider dressed in black, asking for you by name. I would think nothing of it but for how terrified all witnesses were."\n\nThis sounds ominous but there isn't much I can do at the moment."
 nazgul.0001.a:0 "Disturbing news indeed"

 nazgul.0002.t:0 "A Murder at Court"
 nazgul.0002.desc:0 "[messenger.GetTitledFirstName|U] comes into my throne room at a run, visibly shaken.\n\n"My [ROOT.Char.GetLadyLord], a murder! There has been a murder inside the castle! Your [ROOT.Char.Custom2('RelationToMeShort', victim)] [victim.GetTitledFirstName] has been found dead in a pool of blood, a strange knife planted in [victim.GetHerHis] chest. An ominous note was found on [victim.GetHerHim]."\n\nThe note reads :"#italic You have taken something which is precious to me. Return it or suffer the consequences #!"\n\nShould I return this Ring to its previous owner? I must confess it has grown precious to me as well..." 
 nazgul.0002.a:0 "Double the guard! Let no stranger in without my word!"
 nazgul.0002.b:0 "The Ring is mine! Let the heralds issue a challenge to this Black Rider"
 nazgul.0002.c:0 "The safest course is probably to return it, against my heart's desire"
 
 nazgul.0003.t:0 "An Assault on My  [ROOT.Char.Custom2('RelationToMeShort', victim)|U]"
 nazgul.0003.desc:0 "[messenger.GetTitledFirstName|U] rushes into my throne room, out of breath.\n\n'My [ROOT.Char.GetLadyLord], something creeped past our guards! There has been a new attick inside our walls! Your [ROOT.Char.Custom2('RelationToMeShort', victim)] [victim.GetTitledFirstName] "
 nazgul.0003.desc.black_breath:0 "has been found wounded in [victim.GetHerHis] own room, [victim.GetSheHe] says a tall stranger in black attacked [victim.GetHerHim], but [victim.GetSheHe] managed to fight him off. [victim.GetFirstNameNoTooltip] seems much the worst for the encounter: [victim.GetSheHe]'s bleeding and trembling all over.'\n\n"
 nazgul.0003.desc.death:0 "has been found dead in a pool of blood, an identical knife as before planted in [victim.GetHerHis] chest. The same note was found on [victim.GetHerHim].'\n\n"
 nazgul.0003.desc.end:0 "Will this cursed wraith never stop hounding me?"
 nazgul.0003.a:0 "Double the guard! Let no stranger in without my word!"
 nazgul.0003.b:0 "The Ring is mine! Let the heralds issue a challenge to this Black Rider"
 
 ### Personality Events
 nazgul.0101.t:0 "He Hounds my Every Step"
 nazgul.0101.desc:0 "I thought I was safe for a while but I keep heaRing rumours of peasants being attacked on my lands, and courtiers disappeaRing from their beds at night. I know he's looking for me! He doesn't eat, he doesn't sleep, he won't die if you stab him, howw can I ever be rid of this cursed wraith ?!\n\nHow could he be in and out without ever being seen? Who works from him inside my very court?"
 nazgul.0101.a:0 "They're all secretly working for him! All of them!"
 
 nazgul.0102.t:0 "Pain Is Everywhere"
 nazgul.0102.desc:0 "I hate this Ring as much as I love it, I cannot believe the price I have to pay for its power. Ever it tortures me, I can see it whenever I close my eyes, nothing can distract me from the pain.\n\nShould I be alone in the excruciating pain and grief? What did I do to deserve this? They all deserve to feel this pain, so small compared to the torture I endure daily!"
 nazgul.0102.a:0 "I will share this pain, none will feel joy of pleasure while I suffer"
 
 nazgul.0103.t:0 "My Will is Law"
 nazgul.0103.desc:0 "The Ring has chosen me to be its bearer, it is no accident it has found me. I am risen above mere mortals and deserve their fealty and respect. Laws should not apply to superior beings, it is for lesser humans.\n\nMy wish shall be law henceforth, whether they like it or not!"
 nazgul.0103.a:0 "They will obey or they will suffer my wrath"
 
 nazgul.0104.t:0 "They Will All Pay"
 nazgul.0104.desc:0 "Is it not enough that I must suffer this wraith endlessly harrassing me? Now it is my courtier who slight me and disregard my orders. As if I had any patience for such small-minded buffoons!\n\nEvery slight, every whispered insult will be punished harshly, I #bold will #! have the respect of my inferiors!"
 nazgul.0104.a:0 "My patience is spent"
 
 nazgul.0105.t:0 "Not a Moment of Peace"
 nazgul.0105.desc:0 "I thought I was safe for a while but I keep heaRing rumours of peasants being attacked on my lands, and courtiers disappeaRing from their beds at night. I know he's looking for me! He doesn't eat, he doesn't sleep, he won't die if you stab him, howw can I ever be rid of this cursed wraith ?!\n\nWhy will he not leave me in peace? What have I done to deserve this?"
 nazgul.0105.a:0 "Can't they leave me in peace ?!"
 
 ### Duel Events
 nazgul.0202.t:0 "Victory!"
 nazgul.0202.desc:0 "I've won! I can't believe it but I have won! I've defeated a [Ringwraith|E] and sent it running back to its lair! No-one can stand against me! I'll finally be able to enjoy the bounties of my Ring in peace."
 nazgul.0202.a:0 "I'm invincible! I'm never going to die!"
 
 nazgul.0202.t:0 "Defeat!"
 nazgul.0202.desc:0 "This is it, I have lost against the [nazgulcharacter|E]. I yield and offer him the ring. He extends his ghostly hand to take it from my finger, and once he has it he plunges his blade into my heart with a last goodbye 'You have dared to wear what was never meant for you. Serve now [sauronthedarklorcharacter|E] forever as a wraith'. I feel life leaving my as my spirit is tethered to earth, denied the Halls of [mandoscharacter|E]."
 nazgul.0202.a:0 "Did I deserve this?"
 
 ### Living without the Precious event
 
 nazgul.0300.t:0 "My Precious is Gone"
 nazgul.0300.desc:0 "I cannot eat, I cannot sleep, my precious Ring is gone forever.\n\nI miss it every waking moment, nothing gives me joy anymore. Food tastes like ash in my mouth, the company of others repulses me and the pleasures of old feel now like meaningless distractions. I go through the motions but my heart is not in it.\n\nIt is forever gone with my treasure, my love, my #italic Precious #!".
 nazgul.0300.a:0 "They stole it from us!"