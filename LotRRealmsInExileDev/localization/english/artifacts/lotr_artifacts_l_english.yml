 ### Bows ###
 
 artifact_bow_name:0 "$artifact_name_prefix$ Bow"
 artifact_bow_description:2 "A powerful bow of [SCOPE.Custom('ArtifactQuality')] craftsmanship. [newly_created_artifact.Custom('ArtifactBowStringDescription')] [newly_created_artifact.Custom('ArtifactSpearShaftDescription')]"
 artifact_bow_string:1"The [ROOT.Artifact.GetFeatureText( 'bow_string_cordage' )] bowstring is strung on"
 artifact_bow_shaft_undecorated:1 "a flexible [ROOT.Artifact.GetFeatureText( 'shaft_wood' )] shaft. Though deadly at a distance, this weapon would be ill-suited to close-combat."
 artifact_bow_shaft_undecorated_alt:2 "a flexible [ROOT.Artifact.GetFeatureText( 'shaft_wood' )] shaft. It is a weapon that is as elegant as it is deadly, though it would be ill-suited to close-combat."
 artifact_bow_shaft_decorated:1 "an elegant [ROOT.Artifact.GetFeatureText( 'shaft_wood' )] shaft that has been [ROOT.Artifact.GetFeatureText( 'shaft_decoration' )]. Though deadly at a distance, this weapon would be ill-suited to close-combat."
 
 artifact_bow:2 "bow"

 weapon_bow_inspiration_description:1 "a bow"
 
 weapon_bow_inspiration_name:0 "bow"
 
 
 ### Armour decoration
 
