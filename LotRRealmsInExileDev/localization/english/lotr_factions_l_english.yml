 orc_revolt_faction:0 "Orc Revolt Faction"
 orc_revolt_faction_desc:0 "The Orc Revolt [faction|E] wants freedom for the remaining orc, and will strive to replace a liege who does not share the [culture|E] and [faith|E] of the commoners in the [counties|E]."
