 ### Eru Ilúvatar ###
 game_concept_eruiluvatar:0 "Eru Ilúvatar"
 game_concept_iluvatar:0 "Ilúvatar"
 game_concept_eru:0 "Eru"
 game_concept_erutheone:0 "The One"
 game_concept_conceptiluvatarhimreference:0 "Him"
 game_concept_eruiluvatar_desc:0 "Eru Ilúvatar, also called The One, is the Single Omnipotent and Omniscient Creator of Everything. He is existing eternally in the [timelesshalls|E] and possesses the [flameimperishable|E] within his spirit which kindled existance from nothingness. \n\nIt is He who created the [ainurgods|E] and shared his vision with them. Then [iluvatar|E] spoke forth [eaworld|E] and the [conceptcapuniverse|E] was formed. The Ainur shared in it and were tasked with the forming the [conceptworld|E] within it."
 
 ### The Powers of Arda ###
 game_concept_aratargods:0 "Aratar"
 game_concept_aratargods_desc:0 "The Aratar or Máhani (Valarin: māchanumāz) were the High Ones of Arda, the greatest of the [valargods|E]: [manwecharactershort|E], [vardacharactershort|E], [ulmocharacter|E], [aulecharacter|E], [yavannacharactershort|E], [oromecharactershort|E], [namocharactershort|E], and [niennacharacter|E]. Though Manwë was held to be the High King of Arda, the Eight were held in equal reverence, and were said to possess a majesty that surpassed even the other Valar. \n\nThe [aratargods|E] were originally nine, and included [melkorcharacter|E]. He was removed from this 'order' after his rebellion."
 game_concept_valargods:0 "Valar"
 game_concept_valagod:0 "Vala"
 game_concept_valiegod:0 "Valie"
 game_concept_powersgods:0 "Powers"
 game_concept_valargods_desc:0 "The Valar are the Powers of [ardaconcept|E] who shaped & formed the world. They are the greatest of the [ainurgods|E] to descend into [ardaconcept|E], and there are 14 counted amongst their number: \n\n[manwecharacter|E] \n[vardacharacter|E] \n[ulmocharacter|E] \n[aulecharacter|E] \n[yavannacharacter|E] \n[oromecharacter|E] \n[vanacharacter|E] \n[namocharacter|E] \n[vairecharacter|e] \n[irmocharacter|E] \n[estecharacter|E] \n[tulkascharacter|E] \n[nessacharacter|E] \n[niennacharacter|E] \n\nThe greatest among their ranks were known as the [aratargods|E]."
 game_concept_maiargods:0 "Maiar"
 game_concept_maiagod:0 "Maia"
 game_concept_maiargods_desc:0 "The Maiar are the lesser spirits among the [ainurgods|E] who descended into [ardaconcept|E] to assist the [valargods|E] in shaping the World. Each of the [maiargods|E] were commonly associated with one of the greater [valargods|E] and was thought to 'belong' or serve them in some way. Some notable [maiargods|E] are: \n\n[eonwecharacter|E] \n[ilmarecharacter|E] \n[ariencharacter|E] \n[tilioncharacter \n[meliancharacter|E] \n[ossecharacter|E] \n[uinencharacter|E] \n[salmarcharacter|E] \n[maironcharacter|E] \n\nFive others of the [maiargods|E] were sent to [middleearth|E] as the [istariconcept|E]."
 game_concept_istariconcept:0 "Istari"                                                                                                                                                                                                                                                                                                                             
 game_concept_istariconcept_desc:0 "The [istariconcept|E] were five [maiargods|E] that were sent to [middleearth|E] by the [valargods|E] to help the Free People resist [sauroncharacter|E]. They were sent in the guise of Men, with their powers reduced so that the [istariconcept|E] would counsel and guide, not lead and overrule the Free Peoples. The five known Istari were:\n• [curumocharacter|E], a Maia of [aulecharacter|E]. Known as [sarumancharacter|E].\n• [olorincharacter|E], a Maia of [manwecharactershort|E]. Known as [gandalfcharacter|E]. \n• [aiwendilcharacter|E], a Maia of [yavannacharactershort|E]. Known as [radagastcharacter|E]. \n• [alatarcharacter|E] and [pallandocharacter|E], both [maiargods|E] of [oromecharactershort|E]. Known as [morinehtarcharacter|E] and [romestamocharacter|E]."                                                                                                                                                                                                                                                                                                                        
 game_concept_lotrgod:0 "God"                                                                                                                                                                                                                                                                                                                                      
 game_concept_lotrgods:0 "Gods"                                                                                                                                                                                                                                                                                                                                    
 game_concept_ainurgods:0 "Ainur"                                                                                                                                                                                                                                                                                                                                  
 game_concept_ainurgods_desc:0 "The [ainurgods|E] are the greatest divine spirits brought into being by [eruiluvatar|E] before the [creation|E] of [eaworld|E]. They are commonly classed into two major groups, the [valargods|E] and the [maiargods|E]. \n\nThe Ainur have much knowledge of the [conceptcreatedworld|E], but are not omniscient, while still being ageless and angelic beings."
                                                                                                                                                                                                                                                                                                                                                                   
 ### The Valar ###
 game_concept_manwecharacter:0 "Manwë Súlimo"
 game_concept_manwecharactershort:0 "Manwë"
 game_concept_elderkingcharacter:0 "Elder King"
 game_concept_manwecharacter_desc:0 "Manwë Súlimo is the [king|E] of the [valargods|E], husband to [vardacharacter|E] & the brother of [melkorcharacter|E], one of the [aratargods|E]. He rules over [ardaconcept|E] as the greatest of the [ainurgods|E] in Authority, though not in power, known as the Lord of the Breath of [ardaconcept|E], the Elder King, and Viceregent of [eru|E]. \n\nThe Eagles are his servants, and [eonwecharacter|E] his standard-bearer. In his hand is a scepter of sapphire wrought by the [noldorelves|E]. From his high throne in [ilmarin|E] upon Mount [taniquetil|E], he sees further than any other upon [ardaconcept|E] and hears everything spoken upon the wind. \n\n[manwecharactershort|E] is the dearest of the [ainurgods|E] to [eruiluvatar|E] and the closest to His mind.\n\n#TUT 'Lo, Manwë Súlimo clad in sapphires, ruler of the airs and wind, is held lord of Gods and Elves and Men, and the greatest bulwark against the evil of Melkor'\n\n- The Book of Lost Tales Pt. I, Music of the Ainur"
 game_concept_vardacharacter:0 "Varda Elentári"
 game_concept_vardacharactershort:0 "Varda"
 game_concept_vardacharacter_desc:0 "Varda Elentári is the wife of [manwecharacter|E], Queen of the [ainurgods|E], one of the [aratargods|E]. Beautiful beyond all words, light is her dominion, and everywhere the light of the stars shine she sees from her throne in the palaces of Ilmarin upon [taniquetil|E]. From the beginning, she has been the most implacable foe of [melkorcharacter|E] and all his works, and she perceives keenly the true nature of others. It was she who hallowed the [silmarils|E], and is the most dearly beloved of the [valargods|E] by the Elves."
 game_concept_ulmocharacter:0 "Ulmo"
 game_concept_ulmocharacter_desc:0 "Ulmo, known as the King of the Sea, Lord of Waters, and Dweller of the Deep, is counted the second mightiest of the Valar after [manwecharactershort|E] himself, and is accounted one of the [aratargods|E]. He of all the [ainurgods|E] is most skilled in music, for in the Seas the [conceptloreainulindale] echoes most clearly. He seldom involves himself in the councils of the Powers, preferring his undersea domains. Of all the [valargods|E], Ulmo has ever been first moved to pity and aid for the Children of Ilúvatar. \n\n#TUT "Ulmo loves both Elves and Men, and never abandoned them, not even when they lay under the wrath of the Valar."\n\n- The Valaquenta"
 game_concept_aulecharacter:0 "Aulë"
 game_concept_aulecharacter_desc:0 "Aulë the Smith (Mahal to the Dwarves) is the greatest craftsmen of the [ainurgods|E], the one who wrought the foundations of the earth and rose up the mountains. He created the [lampsofthevalar|E], and the minerals and jewels of the earth are of his design, ornamentation of the greater creation. \n\nIt was he who [dwarfcreationmade|E] the Dwarves, and by whose repentence [eruiluvatar|E] granted them souls and adopted them as his own children. He was also the greatest teacher of the [noldorelves|E], from whom they learned much lore and craft."
 game_concept_mahalcharacter:0 "Mahal"
 game_concept_yavannacharacter:0 "Yavanna Kementári"
 game_concept_yavannacharactershort:0 "Yavanna"
 game_concept_yavannacharacter_desc:0 "Yavanna Kementári is the Queen of the Earth, the Giver of Fruits – in her domain lies all things which grow. She made the [twotrees|E] after the destruction of the [lampsshort|E] made by her husband, [aulecharacter|E]. The Onodrim, or Ents as they are known by Men, were the result of here pleading with [manwecharacter|E] for a protector of all things that grow. Yavanna is the Power responsible for the bounty of the fields, and she rejoices in the growing of plants. She despairs in their destruction, counting them her children, although she begrudgingly accepts that the Children coming into their dominion shall do such." 
 game_concept_foldewyncharacter:0 "Foldewyn"
 game_concept_oromecharacter:0 "Oromë Aldaron"
 game_concept_oromecharactershort:0 "Oromë"
 game_concept_bemacharacter:0 "Béma " #Northmen name for Oromë
 game_concept_oromecharacter_desc:0 "Oromë Aldaron, the Great Rider, is the lord of wild beasts, the hunt, horses, riders, and dogs. He rejoices in the hunt, both of animals and of evil. He alone roamed Middle-Earth during the Sleep of Yavanna, and he found the first Eldar at its end and led them to Valinor. He is terrible in his wrath, and his horn strikes terror into all evil that hears it. Those that hear it know that the end was upon them, for none can escape the bow and lance of Oromë once he has set it to strike down evil."
 game_concept_vanacharacter:0 "Vána"
 game_concept_vanacharacter_desc:0 "Vána the Ever-Young is the wife of [oromecharacter|E] and younger sister of [yavannacharacter|E]. She has influence over flaura and fauna, which bloomed at her coming. After the destruction of the [twotrees|E], Vána and Nessa argued most fiercly for the concealment and protection of [aman|E], in accordance with most of the other [valargods|E], although [ulmocharacter|E] pled pity and pardon for the [noldorelvesexiles|E]."
 game_concept_namocharacter:0 "Námo Fëanturi"
 game_concept_namocharactershort:0 "Námo"
 game_concept_mandoscharacter:0 "Mandos"
 game_concept_namocharacter_desc:0 "Námo Fëanturi, more commonly known as Mandos the Doomsman, is lord of the Halls of the Dead and pronouncer of Fate. Of all the Powers, Námo sees most clearly the Song in its entirety, the possible futures and the wangling ties of destiny that bind Arda together. \n\nHe is the grimmest of the Powers and speaks rarely, and usually only at the prompting of [manwecharacter|E] his king. He is most well known for pronouncing the Doom of the Noldor, when they went into exile."
 game_concept_vairecharacter:0 "Vairë"
 game_concept_vairecharacter_desc:0 "Vairë is the wife of Námo of Mandos, and to her is charged the task of recording all of the history of Arda, beginning to end, through her weavings. The halls of Mandos are draped in these tapestries, and the halls grow ever bigger as the Story grows in time and depth. She herself seldom leaves her halls, focusing instead on her task."
 game_concept_irmocharacter:0 "Irmo Fëanturi"
 game_concept_irmocharactershort:0 "Irmo"
 game_concept_loriencharacter:0 "Lórien"
 game_concept_irmocharacter_desc:0 "Irmo Fëanturi, known perhaps better as Lórien the Dreamer, Lord of Desires, is lord of the Gardens of Lórien and guider of dreams and visions. His gardens are respites of healing and safety from the woes and pains of the world, and though rare, might be found by a blessed few amongst Men and Elves. Irmo is the patron of spirits and dreams but accepts all who need rest and healing into his gardens."
 game_concept_estecharacter:0 "Estë"
 game_concept_estecharacter_desc:0 "Estë the Gentle is the wife of [irmocharacter|E], and with him she is the great healer of the [valargods|E]. In her is the power to heal wounds and weariness of the world, though she cannot heal a heart which does not wish to heal. She is kindly in her manner, desiring to mend the wrongs of the world and ends its hurts."
 game_concept_tulkascharacter:0 "Tulkas Astaldo"
 game_concept_tulkascharactershort:0 "Tulkas"
 game_concept_tulkascharacter_desc:0 "Tulkas Astaldo, the Champion of Valinor, was last of the [ainurgods|E] to enter into [eaworld|E], coming to aid the rest of the [valargods|E] in their great war against [melkorcharacter|E]. Tulkas delights in deeds of prowess and strength, such as wrestling and fighting. \n\nBut for all his warlike behaviour, he is far from dreadful; he laughs heartily in sports and war alike. He is a hardy friend, slow to anger but also slow to forgive. \n\n#TUT "So came Tulkas the Strong, whose anger passes like a mighty wind, scattering cloud and darkness before it" \n\n- The Valaquenta"
 game_concept_nessacharacter:0 "Nessa"
 game_concept_nessacharacter_desc:0 "Nessa the Dancer is the wife of Tulkas and sister to Orome. She is fleet-footed as a deer, and a dancer without peer, dancing with the Eldar upon the plains of Valimar. After the destruction of the [twotrees|E], Vána and Nessa argued most fiercly for the concealment and protection of [aman|E], in accordance with most of the other [valargods|E], although [ulmocharacter|E] pled pity and pardon for the [noldorelvesexiles|E].""
 game_concept_niennacharacter:0 "Nienna"
 game_concept_niennacharacter_desc:0 "Nienna Núri, the Lady of Mercy, is the mourner who cries tears for the world and its pains. In her is the ability to be steadfast in sorrow, courageous in grief, and to understand that such pain is natural, and that those that suffer should be comforted. In her is the pity and the hope that changes the world, the pity that the more jaded would call folly. The pity and hope that keeps believing that there is good that can be found and redeemed, even in deep darkness. \n\nNienna lives apart from the rest of the [valargods|E], away from the joy of Valimar. Her halls look out on the borders of [eaworld|E], and often visits the halls of Mandos to comfort the bereaved and sorrowful."

 ### The Maiar ###
 game_concept_ariencharacter:0 "Arien"
 game_concept_ariencharacter_desc:0 "Arien was originally a powerful spirit of fire that [melkorcharacter|E] failed to corrupt, and was one of the [maiargods|E] of [vanacharacter|E]. In the days of the [twotrees|E], she watered the flowers of [vanacharacter|E] with the dew of Laurelin. When [melkorcharacter|E] felled the [twotrees|E], out of love for the trees she volunteered to pilot the vessel bearing the last fruit. Thus, she became the Sun. \n\n#TUT "Too bright were the eyes of Arien for even the Eldar to look on, and leaving Valinor she forsook the form and raiment which like the Valar she had worn there, and she was as a naked flame, terrible in the fullness of her splendor." \n\n ― "Of the Sun and Moon and the Hiding of Valinor" "
 game_concept_tilioncharacter:0 "Tilion"
 game_concept_tilioncharacter_desc:0 "A [maiagod|E] of [oromecharactershort|E], Tilion was deeply in love with [ariencharacter|E] and the silver tree of Telperion. He begged to be given the honor of piloting its last flower, which he was granted. Thus rose the moon. \n\nHe is less powerful than [ariencharacter|E], and pilots recklessly, causing the moon to travel erratically compared with the stalwart path of the sun. On the occasions that he and [ariencharacter|E] meet, his vessel suffers burned from her heat, which causes the moon's battered appearance. \n\nAmong men, Tilion is known as the 'Man in the Moon'."
 game_concept_eonwecharacter:0 "Eönwë"
 game_concept_eonwecharacter_desc:0 "The banner-bearer and herald of [manwecharactershort|E], [eonwecharacter|E] is counted as the Chief of the [maiargods|E], and most skilled amongst them in arms and war. When the [elderkingcharacter|E] requires an envoy, [eonwecharacter|E] is the one sent, and he was the one who taught and blessed the [numenoreans|E] on behalf of the [valargods|E]. \n\nSome say that it was he that bested [morgothcharacter|E] when he was dragged forth in the War of Wrath, and is predicted to be one of his foes in the Dagor Dagorath."
 game_concept_ilmarecharacter:0 "Ilmarë"
 game_concept_ilmarecharacter_desc:0 "Ilmarë is one of the chiefs of the [maiargods|E], alongside [eonwecharacter|E]. She is the handmaiden of [vardacharactershort|E], and like her mistress is a weaver of light."
 game_concept_meliancharacter:0 "Melian"
 game_concept_meliancharacter_desc:0 "In the beginning a handmaiden to [vanacharacter|E] and [estecharacter|E], Melian is unique among the [maiargods|E]. She is the only one of the [ainurgods|E] known to have entered a union with one of the Children, Elu Thingol, and had a child with him, Lúthien of great legend. Through their union the blood of the [powersgods|E] entered into Men and Elves. She made the Girdle of Melian, which protected Doriath, but in the aftermath of her husband's murder, she fled back to the gardens of Lórien in [valinor|E]."
 game_concept_ossecharacter:0 "Ossë"
 game_concept_ossecharacter_desc:0 "One of the {maiargods|E] of [ulmocharacter|E], [ossecharacter|E] is known for being tempermental, causing storms and sinking ships. In the early days, he was briefly tempted by [melkorcharacter|E], who promised him dominion of the seas in place of [ulmocharacter|E]. However, he was won back to the side of the [valargods|E] by the intervention of his wife, [uinencharacter|E]."
 game_concept_uinencharacter:0 "Uinen"
 game_concept_uinencharacter_desc:0 "One of the {maiargods|E] of [ulmocharacter|E], [uinencharacter|E] was the calm, gentle sea, compared with the tempestuous waters of her husband [ossecharacter|E]. She was revered among the [numenoreans|E], and she had a concord with the Guild of Venturers, who were also known as the Uinendili."
 game_concept_salmarcharacter:0 "Salmar"
 game_concept_salmarcharacter_desc:0 "One of the {maiargods|E] of [ulmocharacter|E], [salmarcharacter|E] was the one who made the Ulumúri, the greach conch-shells of [ulmocharacter|E]."
 
 ### The Istari ###
 game_concept_olorincharacter:0 "Olórin"
 game_concept_olorincharacter_desc:0 "A [maiargods|E] of [manwecharactershort|E], who also spent significant time serving [niennacharacter|E], [vardacharactershort|E], and [irmocharactershort|E]. \n\nHe loved the Elves but walked unseen among them, or wore a fana that appeared like an Elf, and sent them fair visions in their hearts that made them wiser. Throughout his existence, he followed most the example of [niennacharacter|E], for he took pity on the sorrows of the Children of Ilúvatar and drove those who listened to him out of despair. \n\nIn [middleearth|E], he was known as the [istariconcept|E] [gandalfcharacter|E]."
 game_concept_gandalfcharacter:0 "Gandalf"
 game_concept_gandalfcharacter_desc:0 "Gandalf, the [maiagod|E] known as [olorincharacter|E], was one of the five [istariconcept|E] sent to aid the Free Peoples against [sauroncharacter|E]. Of the five, he was the most successful, and the only one to return into the [westaman|E] after the completion of his task. He made his dwelling in no place, but visited most often the Dúnedain and the Elves. Noted for his exceptional interest in Hobbits. \n\nHis initial position within the order of [istariconcept|E] was second to [sarumancharacter|E], with his color being 'the Gray', but after [sarumancharacter|E]'s fall, he was elevated to the position of head of the order, becoming [gandalfcharacter|E] 'the White'."
 game_concept_curumocharacter:0 "Curumo" 
 game_concept_curumocharacter_desc:0 "A [maiargods|E] of [aulecharacter|E] bearing exceptional skill in craft and speech. In [middleearth|E] he was known as the [istariconcept|E] [sarumancharacter|E]."
 game_concept_sarumancharacter:0 "Saruman"
 game_concept_sarumancharacter_desc:0 "Saruman, the [maiagod|E] [curumocharacter|E], was the chief of the [istariconcept|E] sent to aid the Free Peoples against [sauroncharacter|E]. His interests were in lore and artifacts of power, and his knowledge was judged deep and vast, a master of many different disciplines and much lore. He went often to the Great and Powerful amongst Men, giving his counsel and guiding them. He made his dwelling in [isengard|E] and the tower of [orthanc|E], and there stored up many artifacts of old and much lore. He was known for the extreme potency of his voice, which allowed him to convince and sway all but the most assured. \n\nHe was elected leader of the White Council, but in time he fell, becoming proud and arrogant, desiring to order the world according to his own design. This led to him becoming a minion of [sauroncharacter|E] and being defeated during the War of the Ring. \n\nHe was eventually stripped of his position in the [istariconcept|E] by [gandalfcharacter|E] the White for his refusal to recant for his actions."
 game_concept_aiwendilcharacter:0 "Aiwendil"
 game_concept_aiwendilcharacter_desc:0 "A [maiargods|E] of [yavannacharactershort|E], whose history in [valinor|E] is unknown. In [middleearth|E], he was known as the [istariconcept|E] [radagastcharacter|E].
 game_concept_radagastcharacter:0 "Radagast"
 game_concept_radagastcharacter_desc:0 "Radagast, the [maiagod|E] [aiwendeilcharacter|E], known as 'the Brown'. His concern was most for the wildlife of [middleearth|E], and as such he neglected his duties to the Free People. He aided the other [istariconcept|E] freely and on occasion acted to help oppose [sauroncharacter|E], but his fate is unknown."
 game_concept_alatarcharacter:0 "Alatar"
 game_concept_alatarcharacter_desc:0 "A [maiargods|E] of [oromecharactershort|E], whose history in [valinor|E] is unknown. In [middleearth|E], he was known as the [istariconcept|E] [morinehtarcharacter|E]."
 game_concept_morinehtarcharacter:0 "Morinehtar"
 game_concept_morinehtarcharacter_desc:0 "Morinehtar, the [maiagod|E] [alatarcharacter|E], who was one of the two 'Blue Wizards' alongside [romestamocharacter|E]. He and his colleague travelled into the East along with [sarumancharacter|E], to aid the Free Peoples there and weaken [sauroncharacter|E]'s control of those regions. \n\nHis fate is unknown, as is the state of his mission."
 game_concept_pallandocharacter:0 "Pallando"
 game_concept_pallandocharacter_desc:0 "A [maiargods|E] of [oromecharactershort|E], whose history in [valinor|E] is unknown. In [middleearth|E], he was known as the [istariconcept|E] [morinehtarcharacter|E].
 game_concept_romestamocharacter:0 "Rómestámo"
 game_concept_romestamocharacter_desc:0 "Rómestámo, the [maiagod|E] [pallandocharacter|E], who was one of the two 'Blue Wizards' alongside [romestamocharacter|E]. He and his colleague travelled into the East along with [sarumancharacter|E], to aid the Free Peoples there and weaken [sauroncharacter|E]'s control of those regions. \n\nHis fate is unknown, as is the state of his mission."
 
 ### Men ###
 
 ### Elves ###
 
  # The House of Feanor #
  game_concept_feanor:0 "Fëanor"
  game_concept_feanor_desc:0 "Fëanor (Quenya: Fëanáro) was a leader of the [noldorelves|E], mightiest of the Eldar in mind and body, and the creator of the [silmarils|E] and many other great works, such as the [palantir|E]. In him burned brightiest of all the Children the [flameimperishable|E], and that burning inner flame defined his whole life; for he was a being of passions deep and abiding, whether that was love or hate. Born the eldest son of Finwë, he was the crown-prince of the [noldorelves|E] in the dawn of the world. \n\nBut Fëanor seemed to have been cursed in equal measure as he was blessed: his mother died in his birthing and refused to return to life, [morgothcharacter|E] singled him out to humiliate and destroy, and his actions led to the downfall of his house amongst the Eldar. For the lies of [melkorcharacter|E] sundered the House of Finwë, seeding strife between Fëanor, his siblings, and their supporters among the [noldorelves|E], as well as alienating Fëanor from the [valargods|E]. \n\nAs a result, after the Darkening of Valinor, Fëanor refused to surrender the [silmarils|E] to the [valargods|E], swore the [oathoffeanor|E], and led the [noldorelves|E] into exile, causing the 1st Kinslaying. He then abandoned Fingolfin and his followers by burning the Teleri fleet. He won a great victory in the Battle under the Stars, before being overcome by a concentrated attack from many Balrogs. \n\nFëanor's legacy is incredibly mixed and controversial. He and his [sonsoffeanorshort|E] swore the [oathoffeanor|E], a source of many sorrows, and his actions precipated the 1st Kinslaying. But his actions also ensured that aid came for [middleearth|E] and [beleriand|E], tieing down [morgothcharacter|E]'s armies and energy, allowing Men to come into a world not wholly under his control, and his many inventions, such as the Tengwar, greatly enriched the world. \n\n#TUT "For Fëanor was made the mightiest in all parts of body and mind in valour, in endurance, in beauty, in understanding, in skill, in strength and subtlety alike of all the Children of Ilúvatar, and a bright flame was in him." \n\n― Quenta Silmarillion, "Of the Sun and Moon and the Hiding of Valinor"
  game_concept_houseoffeanor:0 "House of Fëanor"
  game_concept_houseoffeanor_desc:0 "The House of [feanor|E] was one of the leading houses of the [noldorelves|E] in the Elder Days, founded by [feanor|E]. [feanor|E] was one of the greatest, and certainly the most skilled, of the [noldorelves|E], but his burning anger at the loss of his [silmarils|E] led him to commit acts that would greatly diminish the influence of his house among his people. \n\nAs the heir of Finwë, his descendants (specifically [maedhros|E], his eldest son) should have inherited the Kingship of the Noldor, but because of [feanor|E]'s rash acts, the lordship of the [noldorelves|E] passed to his brothers: Finarfin in [aman|E], and Fingolfin in [middleearth|E]. For this reason, the members of the [houseoffeanor|E] are referred to as the Dispossessed. \n\nThe history of the House was a woeful one, and most of its members met an early end. [feanor|E] and six of his seven sons perished before the end of the [concept1stage|E]. His second son [maglor|E] survived beyond the War of Wrath, wandering the shores of [middleearth|E], but his fate is unknown. \n\nThe last of the House was [feanor|E]'s grandson [celebrimbor|E], the son of Curufin, who had a great part in the making of the [ringsofpower|E], and was tortured to death by Sauron during the Second Age."
  game_concept_sonsoffeanor:0 "Sons of Fëanor"
  game_concept_sevenlords:0 "Seven Lords"
  game_concept_sonsoffeanorshort:0 "sons"
  game_concept_sonsoffeanor_desc:0 "The sons of [feanor|E], also known as the Seven Lords, were the leaders of the Fëanorian Host in [beleriand|E]. They formed an important part of the Siege of Angband and the armies of the [noldorelves|E], and were known as the Seven Lords since none of them took the title of [king|E] after [maedhros|E] abdicated the High-Kingship. But, while invaluable allies and fierce foes of [morgothcharacter|E], they were also responsible for some of the greatest tragedies of the Elves, the Second and Third Kinslayings. \n\nThe seven sons of [feanor|E] were: \n[maedhros|E] the Tall \n[maglor|E] the Minstrel \nCelegorm the Fair \nCaranthir the Dark \nCurufin the Crafty \nAmrod \nAmras \n\nAll seven suffered terrible fates in their own way, having sworn the [oathoffeanor|E] and forced to commit horrendous acts in its name. Like their father, they are some of the most tragic of the Elves and leave a mixed legacy. \n\n#TUT "The seven sons of Fëanor were Maedhros the Tall; Maglor the mighty singer, whose voice was heard far over land and sea; Celegorm the fair, and Caranthir the dark; Curufin the crafy, who inherited most his father's skill of hand; and the youngest Amrod and Amras, who were twin brothers, alike in mood and face." \n\n- Of Eldamar, The Silmarillion"
  game_concept_celebrimbor:0 "Celebrimbor"
  game_concept_celebrimbor_desc:0 "Celebrimbor (Quenya: Tyelpinquar) was the son of Curufin, fifth son of [feanor|E]. Aside from his grandfather, Celebrimbor was the greatest craftsman in the history of Middle-earth, and his forging of the [ringsofpower|E] led to the dominion and eventual downfall of [sauroncharacter|E] in the War of the Ring. \n\nCelebrimbor followed his father and grandfather into exile, but did not swear the [oathoffeanor|E], making him the only member of the [houseoffeanor|E] to escape its ruinous grasp. After the [concept1stage|E], he dwelled in Lindon for a time, helping to build it, before relocating to Eregion with many of the [noldorelves|E] of the Fëanorian faction, joining his cousin Galadriel there. \n\nThere he forged the [ringsofpower|E], particularly the [threeringsofelvesshort|E], forging them in pity and a desire to mend and preserve the world. There he met his end, refusing to give [sauroncharacter|E] the whereabouts of the [threeringsofelvesshort|E]."
  game_concept_maedhros:0 "Maedhros"
  game_concept_maedhros_desc:0 "Maedhros the Tall, also known as [nelyafinwe|E], [maitimo|E] , and [russandol|E], was the eldest of the [sonsoffeanor|E]. Possessing his father's spirit and skill in speech but his mother's temperment and wisdom, he was one of the mightiest of the elder days, and after [feanor|E] himself his tale is one of the most tragic. \n\nHe joined his father and the rest of his house in exile, and was briefly High-King of the [noldorelves|E], before abdicating the throne to Fingolfin. Afterwards he established his stronghold in Himring, and from there was Lord of East [beleriand|E], and head of the [sevenlords|E]. Maedhros's tragic end began with the failure of the Union of Maedhros, in which the [noldorelves|E] along with their dwarven and mannish allies were defeated decisively by [morgothcharacter|E]'s armies. \n\nIt was shortly thereafter that the [oathoffeanorshort|E] could no longer be held back, and Maedhros led his brothers in first the second and then the third kinslayings. In the War of Wrath he rallied what was left of East [beleriand|E] against [morgothcharacter|E], but even this was not enough to win back the Silmarils, which [eonwecharacter|E] denied him and [maglor|E] on account of their crimes. \n\nThe two brothers stole the jewels in the night, but were burned; for the [silmarils|E] suffered no evil to touch them. Maedhros, despairing, anguished and weary of life, choose to make an ending and cast himself into a fire filled chasm."
  game_concept_maglor:0 "Maglor"
  game_concept_maglor_desc:0 "Maglor the Minstrel, also known as [kanafinwe|E] and [makalaure|E], was the second son of [feanor|E], and the only one to not die in the [concept1stage|E]. The right-hand of [maedhros|E], he was softest of heart and closest to their mother in temperment, but a fierce foe of [morgothcharacter|E] regardless. He was accounted the second-greatest minstrel of the Elves, after Daeron. \n\nSwearing the [oathoffeanor|E], he followed his father into exile. He was for a time the Regent of the [noldorelves|E] during [maedhros|E]'s captivity in Angband. After the establishment of the [noldorelves|E] realms, Maglor dwelt with [maedhros|E] in Himring, holding Maglor's Gap with his companies of cavalry. \n\nAs his brother's lieutenant, he participated in the second and third kinslaying. During the third he rescued [elrondshort|E] and Elros, and in time came to be as a foster-father to them. In the aftermath of the War of Wrath, he argued with [maedhros|E], desiring to submit to the judgement of the [valargods|E]. But [maedhros|E] prevailed, arguing they must seize the [silmarils|E] now, lest the [oathoffeanorshort|E] force them to bring war to [aman|E] itself. \n\nIn the aftermath of [maedhros|E]'s suicide, Maglor cast his [silmaril|E] into the sea, before vanishing from history. He is said to still wander the seashore, singing his regrets." 
  
  # The House of Elrond #
  game_concept_elrond:0 "Elrond Peredhel"
  game_concept_elrondshort:0 "Elrond"
  game_concept_elrond_desc:0 "Elrond Peredhel (Half-Elven) was the son of Eärendil and Elwing, Lord of Rivendell, and de-facto High-King of the [noldorelves|E] in the [concept3rdage|E]. Born in the last years of the [concept1stage|E], he was raised by [maedhros|E] and [maglor|E] Fëanorian with his twin brother Elros after the third kinslaying. He joined his cousin, Erenion Gil-Galad towards the end of the War of Wrath. He helped build and govern the Kingdom of Lindon, and after the fall of Eregion founded [rivendell|E] in S.A. 1697. \n\nHe became its lord, and reigned there throughout the latter [concept2ndage|E] and the entirety of the third. He bore [vilya|E], and with her made [rivendell|E] a sanctuary of healing and peace unmatched in [middleearth|E], recalling the bliss and healing of [aman|E]. He remained through all his life a steadfast foe of [sauroncharacter|E], fighting many wars against him and his lieutenants. \n\nHe was counted one of the Wise of the Eldar, and was a member of the White Council. He at last left [middleearth|E] on the White Ship, heading into the [uttermostwest|E], and with him went most of the remaining [noldorelves|E]. \n\n#TUT "He was as noble and fair as an elf-lord, as strong as a warrior, as wise as a wizard, as venerable as a king of dwarves, and as kind as summer."\n\n― The Hobbit, "A Short Rest""
    
 ### Dwarves ###
 game_concept_dwarffathers:0 "Fathers of the Dwarves"
 game_concept_dwarffathersshort:0 "Fathers"
 game_concept_dwarffathers_desc:0 "The Fathers of the Dwarves were the first seven dwarves, made by [mahalcharacer|E] and given soul by [eru|E] in the [dwarfcreation|E]. \nThe Seven were: \n\nDurin the Deathless, Father of the [longbeards|E] \nÚri the Scarred, Father of the [firebeards|E] \nDwálin the Wise, Father of the [broadbeams|E] \nSindri the Rich, Father of the [ironfists|E] \nThúlin the Swift, Father of the [stiffbeards|E] \nThrár the Proud, Father of the [blacklocks|E] \nBavór the Cold, Father of the [stonefoots|E]"
 game_concept_durin:0 "Durin"
 game_concept_durindeathless:0 "Durin the Deathless"
 game_concept_durin_desc:0 "Eldest of the [dwarffathers|E], Durin alone of them had no mate when he awoke, deep beneath Mount Gundabad in the [mistymountains|E]. Travelling south, he is said to have 'named the nameless hills and dells. at last he came upon Kheled-zâramand, and looking into it, saw stars set like a crown upon his reflection. Taking this as  a sign, he erected Durin's Stone on the location, and in the caves about the lake, he founded the city and realm of [khazaddum|E]. \n\nThereafter, Durin founded the House of Durin, and his people became known as Durin's Folk, or the [longbeards|E]. He lived to a great age, far beyond even the standards of the [dwarves|E], but was not immortal, dying before the end of the [concept1stage|E]. He was buried in a fine tomb in the [khazaddum|E], and his days of peace and plenty were passed down in lore and song, such as the [songofdurin|E]. \n\nThe [longbeards|E] held that he would return  to them seven times, and in each reincarnation he would again be named Durin and reign as king. And so it did come to pass, with Durin VII and Last reigning over the last great golden age of the [longbeards|E] in [khazaddum|E]."
 
 ### The Dark Forces (Melkor and Company) ###
 game_concept_morgothcharacter:0 "Morgoth"
 game_concept_melkorcharacter:0 "Melkor"
 game_concept_morgothcharacter_desc:0 "Morgoth, also known as Melkor, was the greatest of the [ainurgods|E]. He fell from glory when he disrupted the [musicoftheainur|E] and defied the will of [iluvatar|E]. Morgoth corrupted many of the Ainur to his service, fought the [valargods|E], and marred [ardaconcept|E]. His theft of the [silmarils|E] and wars against Elves and Men encompassed much of the history of the First Age. Eventually, Morgoth was bound in chains by the [valargods|E] and thrown into the [thevoid|E], leaving the permanent damage his evils had done, and his former lieutenant [sauroncharacter|E], to trouble the world. \n\nOne day, according to a prophecy, Morgoth will rise again in great wrath, but he will be destroyed in the Dagor Dagorath. \n\n#TUT "And he descended upon Arda in power and majesty greater than any other of the Valar, as a mountain that wades in the sea and has its head above the clouds and is clad in ice and crowned with smoke and fire; and the light of the eyes of Melkor was like a flame that withers with heat and pierces with a deadly cold."\n\n― The Silmarillion, "Ainulindalë""
 game_concept_sauroncharacter:0 "Sauron"
 game_concept_sauroncharacter_desc:0 "Originally a [maiagod|E] of [aulecharacter|E], [sauroncharacter|E] was the greatest servant of [melkorcharacter|E] in the Elder Days, his most trusted and potent lieutenant. After [melkorcharacter|E]'s defeat in the War of Wrath, [sauroncharacter|E] briefly sued for pardon, but his pride overcame him and he fled [eonwecharacter|E]. \n\nHe next appeared in the guise of [annatarcharacter|E], in which form he gained the friendship of the Elves of Eregion, and helped mastermind the creation of the [ringsofpower|E]. He made a master ring, the [onering|E], to control the others, but due to the defiance of the Elves, Dwarves, and Men of Númenor, he was beaten back to Mordor. \n\nHe then bided his time, recruiting the [nazgulcharacters|E] to his service, yet even then he could not defeat the armies of [numenor|E]. Then he took again fair guise, and was taken back to [numenor|E] as a prisoner and trophy. From there he corrupted [numenor|E] from within, ultimately bringing about the [akallabeth|E], which robbed him of his ability to take fair form. \n\nHe was defeated at great cost by the Last Alliance, his physical body destroyed but his spirits enduring, for the [onering|E] was not unmade. Over the next 3000 years, he slowly regained strength, until he was defeated once and for all in the War of the Ring, when the [oneringshort|E] was unmade, and he was taken into the [thevoid|E]. \n\n#TUT "But in after days he rose like a shadow of Morgoth and a ghost of his malice, and walked behind him on the same ruinous path down into the Void." \n\n― Valaquenta, 'Of the Enemies'"
 game_concept_maironcharacter:0 "Mairon"
 game_concept_annatarcharacter:0 "Annatar"
 game_concept_sauronthedarklordcharacter:0 "the Dark Lord"
 game_concept_nazgulcharacter:0 "Nazgûl"
 game_concept_ninenazgul:0 "Nine"
 game_concept_ringwraith:0 "Ringwraith"
 game_concept_ringwraiths:0 "Ringwraiths"
 game_concept_nazgulcharacter_desc:0 "The most terrible of [sauroncharacter|E]'s servants. Neither living or dead, the Nazgûl were once great warriors and kings of men, now bound in [sauroncharacter|E]'s service through the power of the [nineringsofmenshort|E]. \n\nNow, they exist solely to carry out the wishes of their master."
 
