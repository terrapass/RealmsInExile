 ### Dwarven Concepts ###
 game_concept_doorsofdurin:0 "Doors of Durin"
 game_concept_doorsofdurin_desc:0 "The Doors of Durin, also known as the West-gate, the West-door of Moria, or Elven Door, were built into the Walls of Moria in the dark cliffs of the Silvertine, and formed the western entrance to the great Dwarven city of [khazaddum|E]. \n\nThey were made by the joint partnership of the [celebrimbor|E] of Eregion and the Narvi of [khazaddum|E], having the hidden power of a dwarf-door, an elvish password, and its location was marked with ithilden, only visible by starlight and moonlight. \n\n#TUT "Ennyn Durin Aran Moria. Pedo Mellon a Minno. Im Narvi hain echant. Celebrimbor o Eregion teithant i thiw hin." \n\n"The Doors of Durin, Lord of Moria. Speak, friend, and enter. I, Narvi, made them. Celebrimbor of Hollin drew these signs.""
 
