 ### Creation ###
 game_concept_visionofiluvatar:0 "Vision of Ilúvatar"
 game_concept_visionofiluvatar_desc:0 "The vision of the [conceptworld|E] created by [eruiluvatar|E] through the [musicoftheainur|E], later given being by [conceptiluvatarhimreference|E] to the [ainurgods|E].\n\n#TUT 'And they saw a new World made visible before them, and it was globed amid the Void, and it was sustained therein, but it was not of it. And as they looked and wondered, this World began to unfold its history, and it seemed to them that it lived and grew.'\n\n - Ainulindalë"
 game_concept_ainulindale:0 "Ainulindalë"
 game_concept_ainulindale_desc:0 "The Ainulindalë, or 'Song of the [ainurgods|E], was the great song conducted by [eruiluvatar|E] in the days before [conceptloretime|E], which resulted in the creation of [ardaconcept|E]."
 game_concept_musicoftheainur:0 "Music of the Ainur"
 game_concept_musicoftheainur_desc:0 "The Ainulindalë, or 'Song of the [ainurgods|E]', was the great song conducted by [eruiluvatar|E] in the days before [conceptloretime|E], which resulted in the creation of [ardaconcept|E]."
 game_concept_creation:0 "Creation"
 game_concept_creation_desc:0 "The desc for the references and act of [creation|E] by [eruiluvatar|E] DESC"
 
 ### Valarin/Ainur ###
 game_concept_twotrees:0 "Two Trees"
 game_concept_twotrees_desc:0 "The Two Trees of [valinor|E] are [telperion|E] and [laurelin|E], the White Tree and the Gold, that brought light to the [landofthevalar|E] in ancient times. They were created by [yavannacharactershort|E] after the destruction of the [lampsofthevalar|E].\n\n They were destroyed by [melkorcharacter|E] and Ungoliant, but their last flower and fruit were made by the [valargods|E] into the Moon and the Sun.\n\n#TUT 'A! the Trees of Light, tall and shapely, gold and silver,  more glorious than the sun.'\n\n - The Flight of the Noldoli from Valinor, Vol. I"
 game_concept_telperion:0 "Telperion"
 game_concept_telperion_desc:0 "Telperion (Valarin: Ibrīniðilpathānezel) was the elder of the [twotrees|E] of [valinor|E] which grew upon the hill of Ezellohar. [telperion|E] was called the White Tree, which shed silver light on the domain of the [valargods|E]. Its leaves were of dark green, shining silver beneath, and his boughs were decked with brilliant flowers that shed a rain of silver dew, which was collected as a source of water and of light. It bloomed during the early part of the Valian day. \n\n[telperion|E] was felled by [melkorcharacter|E] during the Darknening of Valinor. The last flower of [telperion|E] was made into the moon, piloted by the [maiargods|E] [tilioncharacter|E]."
 game_concept_laurelin:0 "Laurelin"
 game_concept_laurelin_desc:0 "Laurelin (Valarin: Tulukhedelgorūs) was the younger of the [twotrees|E] of [valinor|E], known as the Golden Tree of [aman|E], the female mate of [telperion|E]. Laurelin was created by the [valargods|E] [yavannacharactershort|E] and [niennacharacter|E] on the hill of Ezellohar, where she shed their light on the realm of the [valargods|E] in the long years before the making of the Sun and Moon. [laurelin|E], the youngest of the two, flowered second and bloomed during the latter part of each Valian day. [laurelin|E] had gold-trimmed leaves and her dew was collected by [vardacharactershort|E]. \n\n[laurelin|E] was felled by [melkorcharacter|E] during the Darkening of Valinor. The last fruit of [laurelin|E] was made into the Sun, piloted by the [maiargods|E] [ariencharacter|E]."
 game_concept_lampsshort:0 "Lamps"
 game_concept_lampsofthevalar:0 "Lamps of the Valar"
 game_concept_lampsofthevalar_desc:0 "The Lamps of the Valar were the first light-sources of the world, massive stone pillars stretching into the skies above even the mountains. One was anchored in the farthest north, and the other in the deepest south, raised by [aulecharacter|E] and filled with light by [vardacharactershort|E]. The northern lamp was known as Illuin, the Silver Lamp, and the southern was known as Ormal, the Gold Lamp. On their peaks was gathered the primordial light, and they lit the whole of creation as in ceaseless day. \n\nThey were eventually destroyed by [melkorcharacter|E], and in their fall the continents and seas changed, with the seas of Helcar and Ringil being made by the falls of Illuin and Ormal respectively."

 ### Elves ###
 game_concept_greatjourney:0 "The Great Journey"
 game_concept_greatjourney_desc:0 "The Great Journey was the migration of the Elves westwards to [valinor|E] during the [concepttreesage|E], at the behest of the [valargods|E]."
 game_concept_oathoffeanor:0 "Oath of Fëanor"
 game_concept_oathoffeanorshort:0 "Oath"
 game_concept_oathoffeanor_desc:0 "The Oath of Fëanor was a dreadful irrevocable oath taken by [feanor|E] and his seven sons in the city of Tirion. In it, they swore to fight and slay any who would attempt to keep the [silmarils|E] from [feanor|E] and his kin, calling upon [eruiluvatar|E] as their witness. \n\nThe oath said thus: \n#S Be he foe or friend, be he foul or clean, \nbrood of Morgoth or bright Vala, \nElda or Maia or Aftercomer, \nMan yet unborn upon Middle-earth, \nneither law, nor love, nor league of swords, \ndread nor danger, not Doom itself, \nshall defend him from Fëanor, and Fëanor's kin, \nwhoso hideth or hoardeth, or in hand taketh, \nfinding keepeth or afar casteth a Silmaril. \nThis swear we all: death we will deal him ere Day's ending, woe unto world's end! \nOur word hear thou, Eru Allfather! To the everlasting Darkness doom us if our deed faileth. \nOn the holy mountain hear in witness and our vow remember, Manwë and Varda!#! \n\nMuch sorrow would come of this oath, and [feanor|E] and his sons came to regret their swearing it before the end. \n\n#TUT "Their Oath shall drive them, and yet betray them, and ever snatch away the very treasures that they have sworn to pursue." \n\n- Doom of Mandos in Quenta Silmarillion, "Of the Flight of the Noldor""
 
 ### Dwarves ###
 game_concept_dwarfcreation:0 "Creation of the Dwarves"
 game_concept_dwarfcreationmade:0 "made"
 game_concept_dwarfcreation_desc:0 "Unlike Elves and Men, the [dwarves|E] are not counted among the Children of Ilúvatar. Their creator was [mahalcharacter|E], known as [aulecharacter|E] the Smith. [aulecharacter|E] created the Seven [dwarffathers|E], from whom all other Dwarves are descended, deep beneath an unknown mountain somewhere in [middleearth|E]  while awaiting the coming of the Children. But [aulecharacter|E] did not have the power of the [flameimperishable|E] to grant them life, and [iluvatar|E] chastised him for aggrandizing himself. [aulecharacter|E] humbled himself and said that he made the [dwarves|E] out of a desire for companions and pupils, and made to destroy the [dwarffathers|E]. When his hammer was set to fall, [eruiluvatar|E] raised his hand, bidding him stop, showing him the dwarf-fathers, now cowering. [eru|E] had accept [aulecharacter|E]'s penance, and given the [dwarves|E] souls and life, taking them into his grand design. \n\nBut [eru|E] would not allow the [dwarves|E] to come before his own appointed firstborn, and set them to sleep deep in the world."
 game_concept_songofdurin:0 "Song of Durin"
 game_concept_songofdurin_desc:0 "The Song of Durin is both lore and prophecy passed down by the [longbeards|E] concerning [durindeathless|E]. \n\nThese are its words, hear the song of the Eldest of the [dwarves|E]:\n#S The world was young, the mountains green, no stain yet on the Moon was seen, No words were laid on stream or stone, when Durin woke and walked alone. He named the nameless hills and dells; he drank from yet untasted wells; He stooped and looked in Mirrormere, and saw a crown of stars appear, As gems upon a silver thread, above the shadow of his head. \n\nThe world was fair, the mountains tall, In Elder Days before the fall, Of mighty kings in Nargothrond and Gondolin, who now beyond the Western Seas have passed away: The world was fair in Durin's Day. \n\nA king he was on carven throne, in many-pillared halls of stone. With golden roof and silver floor and runes of power upon the door. The light of sun and star and moon in shining lamps of crystal hewn, Undimmed by cloud or shade of night there shone for ever fair and bright.\n\nThere hammer on the anvil smote, there chisel clove, and graver wrote; There forged was blade, and bound was hilt; the delver mined, the mason built. There beryl, pearl, and opal pale, and metal wrought like fishes' mail, Buckler and corslet, axe and sword, and shining spears were laid in hoard.\n\nUnwearied then were Durin's folk; Beneath the mountains music woke: The harpers harped, the minstrels sang, and at the gates the trumpets rang. \n\n The world is grey, the mountains old, the forge's fire is ashen-cold; No harp is wrung, no hammer falls: the darkness dwells in Durin's halls; The shadow lies upon his tomb, in Moria, in Khazad-dûm. But still the sunken stars appear in dark and windless Mirrormere; There lies his crown in water deep, Till Durin wakes again from sleep."
 
 ### Numenorean ###
 game_concept_akallabeth:0 "Akallabêth"
 game_concept_downfallofnumenor:0 "Downfall of Númenor"
 game_concept_fallenisland:0 "fallen island"
 game_concept_downfallofnumenor_desc:0 "Also known as the Drowning of [numenor|E], the [downfallofnumenor|E] was the utter destruction of the island of [numenor|E], as divine punishment by [eruiluvatar|E] against the [numenoreans|E]s for breaking the [banofthevalar|E]. \n\nAr-Pharazôn, the last [king|E] of [numenor|E], was coerced by [sauroncharacter|E] to assault the [undyinglands|E] which ultimately led to the island's destruction and death of most of its people in the year 3319 of the [concept2ndage|E]."
 game_concept_banofthevalar:0 "Ban of the Valar"
 game_concept_banofthevalar_desc:0 "The Ban of the Valar was the ban placed by the Valar on the [numenoreans|E], that they should not sail so far west from their island that they could not see its coasts. The first King of [numenor|E] who spoke against it was Tar-Atanamir, believing that reaching [aman|E] would grant them Immortality. \n\nIt was the breaking of the Ban by Ar-Pharazôn that led to the [downfallofnumenor|E]."
 
 ### Dúnedain ###
 game_concept_shipkings:0 "Ship-kings"
 game_concept_shipkings_desc:0 "The Ship-kings was a title given to four great Kings of Gondor during its "golden age", starting with King Tarannon Falastur, and his three successors: \n\nTarannon Falastur (T.A. 830-913) \nEärnil I (T.A. 913-936) \nCiryandil (T.A. 936-1015) \nCiryaher Hyarmendacil I (T.A. 1015-1149) \n\nThe Ship-kings did much to expand Gondor's naval and military might. Between them, they enormously extended the South-kingdom's control over the southern lands of Middle-earth, including the lands west of the Mouths of Anduin, and as far south as Umbar and the Harad."
 game_concept_kinstrife:0 "Kin-strife"
 game_concept_kinstrife_desc:0 "The Kin-strife was a devastating Gondorian civil war. \n\nThe unrest that created the Kin-strife began when prince Valacar, son of King Rómendacil, married a woman of the Northmen of Rhovanion, Vidumavi. She bore him a son Eldacar, but many Gondorians of [numenorean|E] blood were angered by this mixing of blood of lesser men and [numenoreans|E]. \n\nWhen Eldacar succeeded the throne, his cousin Castamir, the Captain of Ships, openly rebelled and usurped the throne from Eldacar. Only after ten brutal years of war was Castamir defeated by Eldacar and his supporters, fleeing to Umbar."
 
 ### Wars ###
 game_concept_waroftheelvesandsauron:0 "War of the Elves and Sauron"
 game_concept_waroftheelvesandsauron_desc:0 "The War of the Elves and Sauron began when the elves of Eregion refused to surrender the [ringsofpower|E] to [sauroncharacter|E]. Seeing he could no longer shackle the Elves through guile, [sauroncharacter|E] aimed to do so by force, and unleashed his armies upon [eriador|E]. \n\nEregion was sacked, with Lindon's relief force led by [elrondshort|E] forced to retreat into the north, discovering the valley in which [rivendell|E] would be built. [sauroncharacter|E] would have pursued and destroyed [elrondshort|E] and the survivors of Eregion, if not for the [dwarves|E] of [khazaddum|E] attacking his rear with a mighty host, aided by the Elves of Lórien commanded by Celeborn. This elven contingent split off from the [longbeards|E] and linked up with [elrondshort|E] in his northern holdfast. Then the Dwarves shut fast the [doorsofdurin|E], having inflicted heavy losses on [sauroncharacter|E]'s army. \n\n[sauroncharacter|E] set to seigeing the strongholds of his foes, attacking Lindon, [khazaddum|E], and the Elven forces under [elrondshort|E] and Celeborn in [imladris|E]. However, he was unable to crack any of these strongholds before the arrival of [numenor|E], whose king Tar-Minastir had sent a mighty fleet under the admiral Ciryatur to aid his elven allies. With the added might of the [numenoreans|E], [sauroncharacter|E] was forced to retreat into the East, his armies all but destroyed. \n\nIn the aftermath, it was decided that [imladris|E] should become the new Elvish stronghold in eastern [eriador|E]. In recognition of his efforts, Gil-galad bestowed the ring [vilya|E] upon [elrondshort|E] at this time and made him his vice-regent in [eriador|E]."
 
 
