 game_concept_nelyafinwe:0 "Nelyafinwë"
 game_concept_nelyafinwe_desc:0 "A name meaning 'Third Finwë', the [fathername|E] of [maedhros|E]."
 game_concept_maitimo:0 "Maitimo"
 game_concept_maitimo_desc:0 "A name meaning 'Well-shaped One', the [mothername|E] of [maedhros|E], given by Nerdanel on account of his physical beauty."
 game_concept_russandol:0 "Russandol"
 game_concept_russandol_desc:0 "An epessë meaning 'Copper-top', given to [maedhros|E] by his friends and kin on account of his dark red hair, inherited from his mother and grandfather. He was also known to wear a copper circlet."
 game_concept_kanafinwe:0 "Kanafinwë"
 game_concept_kanafinwe_desc:0 "A name meaning 'Strong-voiced Finwë', the [fathername|E] of [maglor|E]."
 game_concept_makalaure:0 "Makalaurë"
 game_concept_makalaure_desc:0 "A name of uncertain etymology, it is generally interpreted to mean 'gold-forging', referring to his musical ability. The [mothername|E] of [maglor|E]."
 
