 ### The Rings ###
 game_concept_onering:0 "One Ring"
 game_concept_oneringshort:0 "One"
 game_concept_rulingring:0 "Ruling Ring"
 game_concept_masterring:0 "Master Ring"
 game_concept_onering_desc:0 "#TUT "One for the Dark Lord on his Dark Throne"#!\n\n The [onering|E], the [masterring|E], the [rulingring|E], these are all ways to speak of the One Ring to Rule Them All. Wrought by [sauroncharacter|E] in the fires of Mount Doom, in it was poured his malice, his cruelty, and his desire to dominate all life. Amplifying power in accordance with the innate power of the bearer, it is treacherous for all but [sauroncharacter|E] to wield, for it is a part of him - he alone is its master. \n\nAll the [ringsofpower|E], including the [threeringsofelvesshort|E], [sevenringsofdwarvesshort|E], and [nineringsofmenshort|E], were bound to its fate, and if it were unmade, their power too shall fail. Only in Mount Doom can it be destroyed, in the heart of Sauron's realm. Such a little thing... \n\n#S One Ring to rule them all, One Ring to find them, One Ring to bring them all and in the darkness bind them.#!"
 game_concept_ringsofpower:0 "Rings of Power"
 game_concept_greaterrings:0 "Greater Rings"
 game_concept_ringsofpower_desc:0 "The [ringsofpower|E] are the nineteen greatest of the rings made by the [noldorelves|E] of Eregion, with the [threeringsofelvesshort|E], [sevenringsofdwarvesshort|E], and [nineringsofmenshort|E] counted among them. The creation of the [oneringshort|E] brought the total number of the Great Rings to twenty. There also existed many [lesserrings|E] \n\nAll of the [ringsofpower|E] amplified the power and strength of their bearers, particularly when interacting with the Unseen. \n\n#TUT "In those days the smiths of Ost-in-Edhil surpassed all that they had contrived before; and they took thought, and they made Rings of Power. Now the Elves made many rings; but secretly Sauron made One Ring to rule all the others, and their power was bound up with it, to be subject wholly to it and to last only so long as it too should last." \n\n― The Silmarillion, "Of the Rings of Power and the Third Age"#! " 
 game_concept_lesserrings:0 "Lesser Rings"
 game_concept_lesserrings_desc:0 "The lesser rings were forged by the [noldorelves|E] of Eregion as essays in the craft of ring making. These rings were made sometime between [concept2ndage|E] 1200, when Sauron came in disguise to Eregion, and 1500, when they began crafting the [greaterrings|E]. Unlike the [greaterrings|E], these were round and unadorned, without gems, much like the [onering|E]."
 game_concept_threeringsofelves:0 "Three Rings of the Elves"
 game_concept_threeringsofelvesshort:0 "Three"
 game_concept_threeringsofelves_desc:0 "#TUT "Three Rings for the Elven-kings under the sky"#! \n\nMade by [celebrimbor|E] alone, the [threeringsofelvesshort|E] were the mightiest of the [ringsofpower|E], wrought with the desire of "understanding, making, and healing" and granting the power to preserve all things unstained. They were made in pity and the sorrow of [celebrimbor|E] for the pains of [middleearth|E]. \n\nThe three rings of the elves were: \n[vilya|E] \n[nenya|E] \n[narya|E] \n\nThrough the power of the [threeringsofelvesshort|E], the Elves were able to endure throughout the [concept3rdage|E] with their realms preserved against time. \n\nBut though they were never touched by [sauroncharacter|E], they were made in part by his teachings, and as such were bound to the fate of the [oneringshort|E]. \n\n#TUT "Therefore the Three remained unsullied, for they were forged by Celebrimbor alone, and the hand of Sauron had never touched them; yet they also were subject to the One." \n\n- Of the Rings of Power and the Third Age""
 game_concept_vilya:0 "Vilya"
 game_concept_ringofair:0 "Ring of Air"
 game_concept_vilya_desc:0 "The Ring of Air, mightiest of the [threeringsofelvesshort|E], Vilya was a gold band with a sapphire set in it, and it was said to softly glow with an inner light. In it was the ideal of healing, that the world might be mended from the marring. \n\nIt was originally borne by Gil-Galad, before passing to [elrondshort|E]. In Vilya's domain there was an echo of the healing grace of [valinor|E], and by its power was Imladris preserved throughout the [concept3rdage|E]."
 game_concept_nenya:0 "Nenya"
 game_concept_ringofwater:0 "Ring of Water"
 game_concept_nenya_desc:0 "The Ring of Adamant and Ring of Water, [nenya|E] was wrought of [mithril|E] and set with a stone of adamant. Normally hidden, when revealed it was said to burn bright, as a star upon the finger. In it was the power of preservation, protection, and concealment from evil. \n\nIt was borne by Galadriel, and enabled her to increase her own power and to preserve Lothlórien unstained by the ravages of time. There, an image of [aman|E] was preserved in [middleearth|E], and it was one of the strongest realms of the Elves."
 game_concept_narya:0 "Narya"
 game_concept_ringoffire:0 "Ring of Fire"
 game_concept_narya_desc:0 "The Red Ring, the Ring of Fire, Narya was a gold band with an angular ruby inset. It was imbued with the ideal of hope, inspiring others, particularly to resist tyranny, in addition to the standard power of presrving from the ravages of time. Originally borne by Gil-Galad and then entrusted by him to Cirdan, the ring's longest bearer was [gandalfcharacter|E]. \n\nIt is speculated [celebrimbor|E] originally intended to bear [narya|E] himself. \n\n#TUT "Take this ring, master, for your labours will be heavy; but it will support you in the weariness that you have taken upon yourself. For this is the Ring of Fire, and with it you may rekindle hearts in a world that grows chill." — Círdan the Shipwright to Gandalf"
 game_concept_sevenringsofdwarves:0 "Seven Rings of the Dwarves"
 game_concept_sevenringsofdwarvesshort:0 "Seven"
 game_concept_sevenringsofdwarves_desc:0 "#TUT "Seven for the Dwarf-lords in their halls of stone"#! \n\nSeven of the [ringsofpower|E], the [sevenringsofdwarvesshort|E] were of the same order and make as the [nineringsofmenshort|E], granting the same powers and perils as them. But the [dwarves|E] do not suffer dominion lightly, and [sauroncharacter|E] was unable to use the [sevenringsofdwarvesshort|E] to turn their bearers into wraiths, and they were passed downs as heirlooms of the Dwarf-Lords. \n\nInstead, the [sevenringsofdwarvesshort|E] gave their bearers an unnatural nack for growing wealth and discovering valuable minerals, such as gold or [mithril|E]. It is said that each of the hordes of the Dwarf-lords was started with a single golden ring. \n\nIn time, four of the [sevenringsofdwarvesshort|E] were consumed by dragonfire, while [sauroncharacter|E] recovered the other three. \n\nThe Longbeards of [khazaddum|E] maintained a tradition that their ring did not come from [sauroncharacter|E], but was given to Durin III by [celebrimbor|E] and made by him alone in honor of their friendship, and as such it is more akin to the [threeringsofelvesshort|E]."
 game_concept_nineringsofmen:0 "Nine Rings of Men"
 game_concept_nineringsofmenshort:0 "Nine"
 game_concept_nineringsofmen_desc:0 "#TUT "Nine for Mortal Men doomed to die."#! \n\nWrought in Eregion, the Nine were counted amongst the Great Rings, and as such, bound to the power of the [onering|E]. What their original purpose was has long been lost to time, but when worn by Men they grant potent magical ability, the ability to influence the will of others, and grant very long life to their bearers. \n\nNine kings and lords of men received these rings from [sauroncharacter|E], and they built mighty kingdoms with them. But in time the bearers of the rings were worn away, until all that was left were twisted wraiths, fell creatures of torment and dread - the [nazgulcharacter|E]."
 
 ### Elves ###
 game_concept_silmarils:0 "Silmarils"
 game_concept_silmaril:0 "Silmaril"
 game_concept_silmarils_desc:0 "The Silmarils were the greatest works of [feanor|E], in which were preserved the light of the [twotrees|E]. They were made of the hard crystiline substance known as silmila devised by [feanor|E], which they were named after. Their exact nature and the manner of making the Silmarils were known only to [feanor|E], and none other succeeded in making gems of comparable greatness and beauty. They were hallowed by [vardacharactershort|E], and [morgothcharacter|E] desired them for himself. \n\nStolen by [morgothcharacter|E], [feanor|E] and his sons swore the [oathoffeanor|E] to recover all three, to ruinous end. They would be the focal point of the great conflicts of the First Age, such that the wars of [beleriand|E] came to be known as the 'War of the Jewels'. In the end, the three came to dwell apart; one in the heavens, one in the earth, and one in the sea. \n\n#TUT "...The thrice-enchanted globes of light that shine until the final night." \n\n― Lay of Leithian, Canto VI, vv.1642-1643"
 game_concept_palantir:0 "Palantíri"
 game_concept_palantirone:0 "Palantir"
 game_concept_palantir_desc:0 "The Palantíri were black stones of varying sizes that allowed for those of great will to scry afar and communicate with the other stones. Originally made by [feanor|E] in [valinor|E], seven of them were given to the Faithful when the Shadow fell upon [numenor|E]. This was meant as a comfort, to allow the Faithful to continue to speak to their elven friends in [toleressea|E], where the master-stone resided. \n\nThese seven were brought by Elendil and his sons to [middleearth|E] and were distributed through [gondor|E] and [arnor|E], used to maintain communication and security between the [dunedain|E] strongholds. \n\nThe seven [palantir|E] were:\nThe Osgiliath-stone \nThe Elostirion-stone, or Elendil-stone \nThe Amon Sûl-stone \nThe Annúminas-stone \nThe Ithil-stone \nThe Orthanc-stone \nThe Anor-stone \n\n#TUT "The palantír replied to each, but all those in Gondor were ever open to the view of Osgiliath. Now it appears that, as the rock of Orthanc has withstood the storms of time, so there the palantír of that tower has remained. But alone it could do nothing but see small images of things far off and days remote. Very useful, no doubt, that was to Saruman; yet it seems that he was not content. Further and further abroad he gazed, until he cast his gaze upon Barad-dûr. Then he was caught!" \n\n- Gandalf, The Two Towers, "The Palantír"
 
 ### Dwarves ###
 game_concept_mithril:0 "Mithril"
 game_concept_truesilver:0 "True-silver"
 game_concept_mithril_desc:0 "Mithril was a precious silvery metal, stronger than steel but much lighter in weight, which was mined by the Dwarves in the mines of [khazaddum|E] and could be beaten and polished without being weakened or tarnished. Also known as silver-steel and [moria|E]-silver, [mithril|E] was admired and treasured by all the races. Men called it "true-silver" while the Dwarves, who loved it above all things, had their own secret name for it. \n\n#TUT "Mithril! All folk desired it. It could be beaten like copper, and polished like glass; and the Dwarves could make of it a metal, light and yet harder than tempered steel. Its beauty was like to that of common silver, but the beauty of mithril did not tarnish or grow dim."\n\n - Gandalf"
 
