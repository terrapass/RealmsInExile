 ##### Eä, the Void, and the Timeless Halls #####
 ################################################

 ### The Timeless Halls and Void ###
 game_concept_timelesshalls:0 "Timeless Halls"
 game_concept_timelesshalls_desc:0 "The [timelesshalls] refer to the dwelling of [eruiluvatar|E] outside of [conceptloretime] and the realm of [eaworld|E]. Here [iluvatar|E] dwells forever, and those of the [ainurgods|E] who did not descend into [ardaconcept|E] also remain. Some claim that Men go to the [timelesshalls|E] after they pass out of the world."
 game_concept_thevoid:0 "Void"
 game_concept_thevoid_desc:0 "The Outer Void, or the Timeless [thevoid|E] are the uninhabited areas of (non)existence outside Time and [creation|E], the absence of the [flameimperishable|E], as it is told that [melkorcharacter|E] used to wander in the [thevoid|E] to look in vain for the [flameimperishable|E]."

 ### Eä ###
 game_concept_eaworld:0 "Eä"
 game_concept_conceptknownuniverse:0 "Known Universe"
 game_concept_eaworld_desc:0 "Eä is the [conceptcreatedworld|E], and the Quenya name of the [conceptknownuniverse|E], being formed by [eruiluvatar|E] from the timeless [thevoid|E] which had no material form. \n\n#TUT 'The kingdom of Arda, and that was but a small realm in the halls of Eä, whose life is Time, which flows ever from the first note to the last chord of Eru.'\n\n- Annals of Aman"
 game_concept_conceptcreatedworld:0 "Created World"
 game_concept_ardaconcept:0 "Arda"
 game_concept_ardaconcept_desc:0 "[ardaconcept|E] is the Quenya word for the World as a whole. It was was created within [eaworld|E] by [eruiluvatar|E] and later shaped by the [valargods|E] into its many seas and continents throughout the Ages. It is home to many races and is governed by the greatest of the [ainurgods|E] under [eruiluvatar|E]'s mandate."
 game_concept_conceptuniverse:0 "universe"
 game_concept_conceptcapuniverse:0 "Universe"
 game_concept_conceptworld:0 "world"
 game_concept_conceptcapworld:0 "World"

 ###########################
 #### Locations of Arda ####
 ###########################
 
 ### The Undying Lands ###
 game_concept_valinor:0 "Valinor"
 game_concept_landofthevalar:0 "Land of the Valar"
 game_concept_valinor_desc:0 "The Land of the [valargods|E]. it lies across the [belegaer_sea|E] in the realm of [aman|E] to the distant west of [middleearth|E]"
 game_concept_taniquetil:0 "Taniquetil"
 game_concept_taniquetil_desc:0 "Also known as Oiolossë, [taniquetil|E] is the greatest and tallest mountain in all of [ardaconcept|E], which lies in [aman|E]. It is from here that [manwecharacter|E] oversees all of [ardaconcept|E] from his great hall of [ilmarin|E]."
 game_concept_aman:0 "Aman"
 game_concept_westaman:0 "West"
 game_concept_uttermostwest:0 "Uttermost West"
 game_concept_undyinglands:0 "Undying Lands"
 game_concept_aman_desc:0 "[aman|E], also called the Blessed Realm or the Undying Lands, is the westernmost continent of [ardaconcept|E] which lies across the [belegaer_sea|E] from [middleearth|E]. Its westernmost boundary is [toleressea|E]. It is called the Blessed Realm as [valinor|E] lies within it and therefore the dwelling place of the [valargods|E].\n\nIt is from here that [manwecharacter|E] watches over all [ardaconcept|E] from his lofty hall upon Mount [taniquetil|E]."
 game_concept_toleressea:0 "Tol Eressëa"
 game_concept_toleressea_desc:0 "Known as the Lonely Isle, Tol Eressëa was an island off the east coast of [aman|E]. It's largest town and capitol was Avallónë. By the power of [ulmocharacter|E], it was used to transport the [vanyarelves|E], [noldorelves|E], and [falmarielves|E] across [belegaer_sea|E] to [aman|E]. In the later days, it has become known as the 'Isle of Exiles', as many of the [elfexiles|E] (both re-embodied and returned over the sea) choose to make their dwelling there, desiring to remain closer to [middleearth|E] which they had loved, and farther from the [valargods|E]."
 game_concept_ilmarin:0 "Ilmarin"
 game_concept_ilmarin_desc:0 "Ilmarin is the halls of [manwecharactershort|E] and [vardacharactershort|E] set on the peak on [taniquetil|E]. High-domed and made of gleaming white, from here the King and Queen of the [ainurgods|E] hear and see all things that pass on [ardaconcept|E], and many spirits shaped as hawks and eagles constantly come and go, bearing news.\n\n#TUT "When Manwë there ascends his throne and looks forth, if Varda is beside him, he sees further than all other eyes, through mist, and through darkness, and over the leagues of the sea. And if Manwë is with her, Varda hears more clearly than all other ears the sound of voices that cry from east to west, from the hills and the valleys, and from the dark places that Melkor has made upon Earth. \n\n—Valaquenta: Of the Valar"
 
 ### Middle-Earth ###
 game_concept_middleearth:0 "Middle-Earth"
 game_concept_middleearth_desc:0 "Middle-Earth is a large continent of [ardaconcept|E] being the most densely populated by the races of Elves, Men, and Dwarves. It is situated between [aman|E] to the West across the [belegaer_sea|E] and the Land of the Sun across the East Sea."
 game_concept_beleriand:0 "Beleriand"
 game_concept_beleriand_desc:0 "[beleriand|E] was the region of north-western Middle-earth during the [concept1stage|E]. Originally, the name belonged only to the area around the Bay of Balar, but in time the name was applied to the entire land. \n\nHere the great battles of the [concept1stage|E] unfolded, and many tragedies and acts of valor came to pass. The entire continent sunk in the War of Wrath."
 game_concept_belegaer_sea:0 "Belegaer"
 game_concept_belegaer_sea_desc:0 "Often called the Great Sea, or the Sundering Seas, the Belegaer is the great Ocean which lies between the continents of [aman|E] and [middleearth|E].\n\n The Great Sea has undergone several changes since the [concept1stage|E], being narrower then and having a frozen section in the distant north named Helcaraxë upon which land-travel between [aman|E] and [middleearth|E] was possible."
 game_concept_rhovanion:0 "Rhovanion"
 game_concept_rhovanion_desc:0 "[rhovanion|E] or Wilderland is a large region of northern [middleearth|E]. The Great River [anduin|E] flows through it, and the immense forest of Greenwood the Great is part of it. Many wild horses and wild kine roam the plains of Rhovanion. \n\nIt is bounded by the Sea of Rhûn to the East, the Grey Mountains and Iron Hills to the North, the [mistymountains|E] to the West, and the line marked by the Limlight river, Anduin, Emyn Muil, Dagorlad, and the Ered Lithui to the south.\n\nImportant rivers are the [anduin|E], the Celduin or River Running, and the Carnen or Redwater. \n\nWhile less remembered than [eriador|E] or the battles of [rohan|E] and [gondor|E], it was a vital theater of the War of the Ring."
 game_concept_eriador:0 "Eriador"
 game_concept_eriador_desc:0 "Eriador is the large region in the north-west of Middle-earth, defined between Lindon and the Blue Mountains to the west and Rhovanion and the [mistymountains|E] to the east.\n\nIt is inhabited by all the Free peoples of Middle-earth, being the location of many of the most important events of the Second and Third Ages. By the end of the Third Age, its main inhabitants were Hobbits of the Shire and Men of the surrounding lands. \n\nImportant locations within Eriador are the cities of [arnor|E], the elven-realms of [rivendell|E] and Eregion, and the Shire."
 game_concept_mistymountains:0 "Misty Mountains"
 game_coccept_hithaeglir:0 "Hithaeglir"
 game_concept_mistymountains_desc:0 "The Misty Mountains (Hithaeglir in Sindarin) are a great mountain range that lays between [eriador|E] in the west and the [anduin|E] in the east. It runs from Gundabad in the north to the Gap of Rohan in the south, running 900 miles (1,448 kilometres) north-south. They were raised by [morgothcharacter|E] in the Elder Days as a deterrent against [oromecharactershort|E], who hunted his creatures during the Sleep of Yavanna. They also served as a barrier against the Elves during the [greatjourney|E], with the Nandor splitting off at them and refusing to cross. \n\nThey are most well known, however, for being the home of the great dwarf-realm of [khazaddum|E], the mansion of the [longbeards|E]. Founded by [durindeathless|E], this subterranean realm came to dominate the mountain chain, and it was possible to travel from the eastern side of the range to the west without ever leaving the finely carved pathes of the [dwarves|E]. \n\nSome important locations of the Misty Mountains were [khazaddum|E], Gundabad, the High Pass and the Redhorn Pass."
 game_concept_gundabad:0 "Gundabad"
 game_concept_gundabad_desc:0 "Northmost of the [mistymountains|E], Gundabad was one of the most revered sites of the [dwarves], particularly the [longbeards|E], as it was the mountain where [durin|E] awoke. Through its history it served as the meeting-place of the Seven Houses of the Dwarves, but no great realm was built there, only shrines and a small garrison. This fact the [dwarves|E] came to rue, as in retalition for [khazaddum|E]'s intervention during the War of Sauron and Elves, [sauroncharacter|E] sent hordes of goblins to assail the holy mountain. It was sacked and taken by the Goblins, and would not be reclaimed by the [dwarves|E] until the [concept4thage|E]."
 game_concept_anduin:0 "Anduin"
 game_concept_anduinthegreat:0 "Anduin the Great"
 game_concept_anduin_desc:0 "Anduin (Sindarin: Great River) was the river that crossed most of [middleearth|E] east of the [mistymountains|E]. Passing through many lands, it has received many names - Langflood by the ancestors of the [rohirrim|E], the Great River of Wilderland in the Westron of [rivendell|E] and the Shire, and simply the Great River in [gondor|E]. All these names are in recognition of the river's length. It flowed from its source in the Grey and [mistymountains|E] to the Ethir Anduin in the Great Sea ([belegaer_sea|E]). The river had perhaps a total run of 1,388 miles. It was always the frontier of the west-lands of Middle-earth. \n\n#TUT"And it came to pass after many years of journeying in this manner that the Eldar took their course through a forest, and they came to a great river, wider than any they had yet seen; and beyond it were mountains whose sharp horns seemed to pierce the realm of the stars."\n\n― The Silmarillion"
 game_concept_calenardhon:0 "Calenardhon"
 game_concept_calenardhon_desc:0 "Calenardhon was the wide green plain in the north of [gondor|E]. It was bounded in the west by the [dunedain|E] fortresses of [angrenost|E] and Aglarond, [anduin|E] in the east, and the Celebrant in the north. \n\nIt was eventually given to the [eothed|E], with the exception of Angrenost, and it became known more commonly as [rohan|E]."
 
 # Realms of Men
 game_concept_numenor:0 "Númenor"
 game_concept_numenor_desc:0 "Númenor, the Isle of Elenna, Land of the Star, Westernesse, Anadûnê, Atalantë the Downfallen... many are the names that lie upon this lost land, once home of the mightiest Kingdom of Men to ever arise in the Elder Days. Raised by the [valargods|E] on account of the valor of the Fathers of Men in the [concept1stage|E] and War of Wrath, it was a land of peace and plenty, as close to [aman|E] as ever was made in the lands of Men. \n\nSet in sea of [belegaer_sea|E], the isle was a five pointed star, divided into six provinces; Forostar, Andustar, Hyarnustar, Hyarrostar, Orrostar, and Mittalmar. Of these, Mittalmar (Inlands) was the most important, for it contained Meneltarma the holy mountain, as well as the royal capital Armenelos and the eastern port of Rómenna. But in their peace and plenty, the Númenóreans desired to have even greater bliss within the circles of the world. Thus was Númenor poisoned form within, and although its wealth and power grew ever-greater, its bliss waned. At last, the fear of death and counsel of Sauron pushed its last king, Ar-Pharazôn, to invade [aman|E]. Then the [valargods|E] laid down their governership of [ardaconcept|E] and called upon Eru, who reshaped the world, and Númenor was cast down into the sea from which it arose."
 game_concept_arnor:0 "Arnor"
 game_concept_arnor_desc:0 "The Northern Kingdom of the [dunedainexile|E], Arnor was the traditional seat of the High-King of the [dunedainexile|E], but this power swiftly waned after the death of Isildur. Of the two kingdoms, Arnor was always the weaker compared with [gondor|E], as the [numenorean|E] colonies of the region were less populated and developed compared with the great havens of Pelargir and Belfalas. Arnor was the greater in dignity, purity of blood, and friendship with the [noldorelves|E] of Lindon and [rivendell|E]. But the kingdom fractured after the death of King Eärendur into Arthedain, Cardolan, and Rhudaur, of which only Arthedain maintained the bloodline of Isildur in straight descent. \n\nEr-Mûrazôr, the Witch-King, greatest of Nazgul, took advantage of this internal weakness to destroy the Northern Kingdom through terrible wars and plagues over the course of centuries. Arnor would not arise again until the days of King Elessar."
 game_concept_gondor:0 "Gondor"
 game_concept_gondor_desc:0 "The Southern Kingdom of the [dunedainexile|E], Gondor was established in [concept2ndage|E] 3320, shortly following the [akallabeth|E]. Centered around the [anduin|E], it was ruled co-jointly by Isildur and Anarion, the sons of Elendil the High-King in [arnor|E]. Whereas the Northern Kingdom waned and splintered, Gondor grew in strength and might until it resembled [numenor|E] of old, reaching its apex under the [shipkings|E]. However, the [kinstrife|E] greatly weakened the kingdom, devastating it and the royal family. In the aftermath, the last king, Eärnur, was lost in Minas Morgul. \n\nRule of Gondor passed to the Stewards, until the Kings returned with King Elessar."
 game_concept_osgiliathcity:0 "Osgiliath"
 game_concept_osgiliathcity_desc:0 "Osgiliath, built upon the river Anduin, was the original capital of the Kingdom of [gondor|E]. Anárion and Isildur's royal seats were there, though they both also lived often in Minas Anor and Minas Ithil. It remained [gondor|E]'s capital until the Kin-strife, when the royal government relocated to Minas Anor on account of Osgiliath's sacking. \n\nSince then, the once proud city has fallen into decay, more often a battlefield or garrison than a place of habitation."
 game_concept_minastirith:0 "Minas Tirith"
 game_concept_minastirith_desc:0 "Minas Tirith, the Tower of Guard, was originally Minas Anor, the Tower of the Sun, sister-city to Minas Ithil."
 game_concept_isengard:0 "Isengard"
 game_concept_angrenost:0 "Angrenost"
 game_concept_isengard_desc:0 "Isengard (Iron Fortress, Angrenost in Sindarin) was one of the great watchtowers of the [dunedainexile|E]. Set at the southern end of the [mistymountains|E], it was composed of three parts - the outer ring-wall, the wide plain, and finally the tower of [orthanc|E]. \n\nFor many years a great fortress of [gondor|E], it eventually passed into the stewardship of [sarumancharacter|E] in the year 2759 of the [concept3rdage|E], who claimed the title 'Lord of Isengard' in 2953. Thereafter the valley became known as 'Nan Curunír', Saruman's Vale. \n\nFollowing [sarumancharacter|E]'s defeat in the Last March of the Ents, the Ring of Isengard was broken, and its plain and pits flooded. King Elessar granted the Ents mastery of Isengard, and it became the Treegarth of Orthanc, part of the Reunited Kingdom but wholly autonomous.\n\n#TUT"A great ring-wall of stone, like towering cliffs, stood out from the shelter of the mountain-side, from which it ran and then returned again. One entrance only was there made in it, a great arch delved in the southern wall. Here through the black rock a long tunnel had been hewn, closed at either end with mighty doors of iron. They were so wrought and poised upon their huge hinges, posts of steel driven into the living stone, that when unbarred they could be moved with a light thrust of the arms, noiselessly. One who passed in and came at length out of the echoing tunnel, beheld a plain, a great circle, somewhat hollowed like a vast shallow bowl: a mile it measured from rim to rim." \n\n-J.R.R. Tolkien"
 game_concept_orthanc:0 "Orthanc"
 game_concept_orthanc_desc:0 "Orthanc was the tower of [isengard|E], erected by the long-lost arts of the [numenoreans|E]. One of the great watchtowers of the [dunedainexile|E], it was wrought of an oily black stone, which not even the most powerful of blows could seem to damage. \n\nOrthanc was composed of four welded pillars of many-sided stone that stood in the centre of the Ring of [isengard|E] like an island, roughly half a mile from the rim. At its peak the tower reached a height of just over five hundred feet. The colour of the rock was a deep, gleaming black. At Orthanc's pinnacle the four piers opened out to form four pinnacles of sharp rock; between these isles of rock there was a narrow, polished floor on which many strange signs were written. \n\nIt was the home of the Orthanc-stone, one of the seven [palantirs|E]. \n\n#TUT "There stood a tower of marvellous shape. It was fashioned by the builders of old, who smoothed the Ring of Isengard, and yet it seemed a thing not made by the craft of Men, but riven from the bones of the earth in the ancient torment of the hills. \n\n-The Lord of the Rings, The Two Towers, "The Road to Isengard""
 game_concept_rohan:0 "Rohan"   
 game_concept_riddermark:0 "Riddermark"
 game_concept_rohan_desc:0 "Rohan, known to the [rohirrim|E] as the [riddermark|E], is a kingdom of men located on the windswept plains of Calenardhon. \n\nIt was founded by Eorl the Young, king of the Éothéod, whose people migrated to the region and were gifted it by the Stewards of [gondor|E] in thanks for their aid against the Wainriders in 2510 of the [concept3rdage|E]. \n\nSince then, the [riddermark|E] has prospered despite frequent skirmishes with the Dunlendings, and is still ruled by the House of Eorl to this day."
 
 # Realms of the Elves
 game_concept_rivendell:0 "Rivendell"
 game_concept_imladris:0 "Imladris"
 game_concept_rivendell_desc:0 "Rivendell, or Imladris, was an Elven realm in the [mistymountains|E] on the eastern edge of [eriador|E]. Because of its location, it was called "The Last Homely House East of the Sea" from the point of view of a traveller going to the [mistymountains|E] and Wilderland; and also the First Homely House from the point of view of someone coming from these lands to the civilised lands of [eriador|E] to the west.\n\nIt was established by [elrondshort|E] in S.A. 1697 as a refuge from [sauroncharacter|E] after the fall of Eregion. It remained Elrond's seat throughout the remainder of the Second Age and until the end of the Third Age, when he took the White Ship for Valinor. Rivendell had a strong alliance with the Kings of [arnor|E] and after the fall of Arthedain, it became a refuge for the Rangers of the North and the heirs of Isildur. Besides [elrondshort|E] himself, notable Elves who lived there included Arwen and Glorfindel."
 
 # Realms of the Dwarves
 game_concept_khazaddum:0 "Khazad-dûm"
 game_concept_moria:0 "Moria"
 game_concept_khazaddum_desc:0 "Founded by [durindeathless|E], Khazad-dûm was the greatest, wealthiest, and mightiest of all the mansions of the [dwarves|E]. Stretching beneath the [mistymountains|E], it ran from the east to the west of the range, and in times of peace could be used to cross the harsh range. \n\nIt was the only known source of [mithril|E], save perhaps [numenor|E], and assuredly in vastly larger quantites, and this brought the [longbeards|E] great wealth. Its western gate was the [doorsofdurin|E], a symbol of the friendship of Eregion and [khazaddum|E], and between the [noldorelves|E] and [longbeards|E].\n\nIt fell into ruin when the mining for [mithril|E] awoke a Balrog, known thereafter as Durin's bane. At this point it become known as [moria|E], the Black Pit, and was infested with goblins and other foul creatures. Khazad-dûm would be recovered and grow into its greatest, final golden age in the reign of Durin VII and Last, and it stood until the days of Durin's race were ended.\n\n#TUT "Greatest of all the mansions of the Dwarves was Khazad-dûm, the Dwarrowdelf, Hadhodrond in the Elvish tongue, that was afterwards in the days of its darkness called Moria."\n\n- Quenta Silmarillion, "Of the Sindar""
 
