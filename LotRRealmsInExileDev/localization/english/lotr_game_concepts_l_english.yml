 ### Men ###
 game_concept_numenorean:0 "Númenórean"
 game_concept_numenoreans:0 "Númenóreans"
 game_concept_numenoreans_desc:0 "Descended from the Three Houses of the Edain, the Númenóreans were the men of the Isle of Elenna in the Great Sea, which the [valargods|E] raised in recognition of their valor in the [concept1stage|E] and the War of Wrath. Thereupon they established the Kingdom of [numenor|E], and took Elros Tar-Minyatur as their king.\n\nThey were blessed with a lifespan thrice that of the men of [middleearth|E], and had the friendship of the [valargods|E] and the Eldar, both of [toleressea|E] and the [noldorelvesexiles|E] of [middleearth|E}. They were taught by Eönwë and the Eldar much craft and lore, and in time grew to become the mightiest kingdom of mankind in all of history. \n\nIn Adûnaic, they were known as the Adûnâim. They were also known as the High Men, Sea-kings, Men of the Sea, and Lords of the Sea."
 game_concept_dunedain:0 "Dúnedain"
 game_concept_dunadan:0 "Dúnadan"
 game_concept_dunedain_desc:0 "Dúnedain is, linguistically, the equivalent of [numenorean|E], both referring to the exact same group. In practice, however, they refer to two connected but different groups. [numenorean|E] is used to refer to the people of [numenor|E] before the [downfallofnumenor|E], wherease [dunedain|E] is used to refer to their descendants post [downfallofnumenor|E]. \n\nThe [dunedain|E] are the descendants of the Faithful [numenoreans|E] who settled and founded the kingdoms of [gondor|E] and [arnor|E]. Although they were from the beginning fewer in number than the men of [middleearth|E], the Dúnedain were lords of long life, great power, and wisdom; far more advanced than the Men of Middle-earth among whom they dwelt and whom they ruled. \n\nMany of the great events of the [concept3rdage|E] involved the rise, fall, and resurgence of the [dunedain|E] and their realms."
 game_concept_dunedainexile:0 "Dúnedain-in-Exile"
 
 game_concept_northmen:0 "Northmen"
 game_concept_northmen_desc:0 "The Northmen were Men that lived in the north of Rhovanion in [middleearth|E], and were friendly to [gondor|E]. \n\nThe Northmen who dwelt in Greenwood the Great and other parts of [rhovanion|E] were friendly to the [dunedain|E] and were, after them, counted as the most noble Men on [ardaconcept|E], counted as Middle Men, and believed to have been descended from the same group of Men as the Edain, the Atanatári. The only difference was that they didn't cross the Ered Luin into [beleriand|E] and therefore didn't go to [numenor|E]. The result of them not participating in the War against [morgothcharacter|E] was their considerably shorter lifespan if compared to the lifespan of the [numenoreans|E], whose lifespan was enhanced by the [valargods|E] after the War of Wrath.\n\nThe Men of Dale and Lake-town were also counted under the Northmen, as were the Woodmen of Mirkwood. Most of Rhovanion had been depopulated after the wars of the Easterlings and the Great Plague. \n\n#TUT "Indeed it is said by our lore-masters that they have from of old this affinity with us that they are come from those same Three Houses of Men as were the Númenoreans in their beginning; not from Hador the Goldenhaired, the Elf-friend, maybe, yet from such of his sons and people as went not over Sea into the West, refusing the call."\n\n― Faramir"
 game_concept_rohirrim:0 "Rohirrim"
 game_concept_eorlingas:0 "Eorlingas"
 game_concept_rohirrim_desc:0 "Known in their own tongue as the [eorlingas|E], the Rohirrim are the inhabitants of [rohan|E]. They are renowned as great horsemasters and riders of unparalleled skill, and are a noble and true people in spite of their relative lack of refinement compared with their ally [gondor|E]. They are descended from the [eothed|E], [northmen|E] who migrated to the region under Eorl.\n\nThey have often warred and feuded with the Dunlendings of nearby Enedwaith, but on the whole the [rohirrim|E] have flourished and prospered in their new home.\n\n#TUT "They are proud and wilful, but they are true-hearted, generous in thought and deed; bold but not cruel; wise but unlearned, writing no books but singing many songs, after the manner of the children of Men before the Dark Years." \n\n— The Lord of the Rings: The Two Towers#! "
 game_concept_eothed:0 "Éothéod"
 game_concept_eothed_desc:0 "The Éothéod were a race of [northmen|E] who flourished near the Vales of the [anduin|E] and northern Mirkwood between [concept3rdage|E] 1856 to 2510. They were the ancestors of the [rohirrim|E]. \n\nAfter the Battle of the Plains, much of the Kingdom of Rhovanion was lost to the Wainriders, and its people were enslaved. Some escaped, and after migrating north and west, came to dwell in the Vales of the [anduin|E], settling between the eastern bank of the great river and the west edge of the Greenwood. As their forefathers of the Kingdom of Rhovanion, the [eothed|E] were faithful friends and allies of [gondor|E], and some of their princes participated in the destruction of Angmar. Their greatest hour came when Eorl the Young made his great ride, bringing almost all his people south to aid [gondor|E] against the Wainriders. In thanks, the Steward Cirion gifted the [eothed|E] Calenardhon, and settling there the Éothéod became the [rohirrim|E]."
 
 ### Elves ###
 game_concept_noldorelves:0 "Ñoldor"
 game_concept_noldorelves_desc:0 "The Ñoldor are the second clan of the Elves that completed the [greatjourney|E] and came to Valinor, led by Finwe Ñoldóran, who they took as their king. There they established their capitol of Tirion upon Tuna, and learned many things at the feet of the Powers, and most of all [aulecharacter|E]. Many of the events of the Quenta Silmarillion chiefly concern the [noldorelvesexiles|E], who returned to [middleearth|E] to wage war upon [morgothcharacter|E]. The greatest craftsmen and loremasters of the Eldar, the [noldorelves|E]'s story is tragic and valorous in equal measure. \n\nThe last of the [noldorelves|E] took ship from the Grey Havens in the early fourth age, and the Elder Days at last were ended."
 game_concept_noldorelvesexiles:0 "Ñoldorin Exiles"
 game_concept_noldorelvesexiles_desc:0 "The Exiles are those [noldorelves|E] under the Doom of Mandos, banned from Valinor for their crimes of rebellion and the First Kinslaying. At the end of the [concept1stage|E], the Ban was lifted for all but unrepentant leaders of the rebellion, of which [celebrimbor|E] and Galadriel alone were counted. It was only at the end of the [concept3rdage|E] and the dawn of the Dominion of Men that the Ban was lifted in full, and the last of the [noldorelves|E] returned into the West."
 game_concept_elfexiles:0 "Exiles"
 game_concept_falmarielves:0 "Falmari"
 game_concept_falmarielves_desc:0 "The Falmari are those of the third clan of the Elves that undertook the [greatjourney|E] which made it to Valinor. Largest of the three clans, they loved Ulmo and the seas, establishing their city the Haven of Alqualondë upon the Great Sea. They took Olwe as their king. Their great crafts were their ships, which were eventually stolen by [feanor|E] and the Host of the [noldorelves|E]  in the First Kinslaying."
 game_concept_vanyarelves:0 "Vanyar"
 game_concept_vanyarelves_desc:0 "The Vanyar are the first clan of the Elves that completed the [greatjourney|E] and came to Valinor, led by Ingwe, who was made their king and afterwards crowned High-King of all the Eldar. They were the smallest of the 3 clans, and most adoring of the Ainur. They participated in the War of Wrath, but otherwise have remained in their city of Valimar in the bliss of [aman|E]."
 game_concept_grayelves:0 "Sindar"
 game_concept_grayelves_desc:0 "The Sindar are those of the third clan of the [greatjourney|E] that remained in [beleriand|E] with their king Elwe (Elu Thingol). There they built Menegroth and were the most advanced of the Elves of Middle-Earth until the return of the [noldorelves|E] . Their language, Sindarin, became the elvish lingua francia of [beleriand|E] after Elu Thingol banned the use of Quenya in his lands. After the fall of Menegroth and the end of the First Age, the Sindar dispersed without a king, with some becoming kings in their own right - Amdír of Lorien and Oropher of the Greenwood are examples of these."
 game_concept_silvanelves:0 "Silvan Elves"
 game_concept_silvanelves_desc:0 "The Silvan Elves are those of the third clan of the [greatjourney|E] that remained in the Vales of the Anduin in the first age, refusing to move beyond the [mistymountains|E]. In the later days, they consolidated into the Galadhrim and the Elves of the Greenwood, both ruled over by a Sindar royal house."
 game_concept_laiquendi:0 "Green-Elves"
 game_concept_laiquendi_desc:0 "The Green-Elves were a group of Nandor elves that dwelled in the Ered Luin in the first age. They were greatly devastated by Morgoth's first assault and lost their king Denethor to it. They took no other king, and became a reclusive people, clad in green, known to the [noldorelves|E]  as the Laiquendi. They allied with both the [houseoffeanor|E] and the realm of Doriath in the first age, but their fate after the end of the first age is not known. It is possible they became assimilated in Gil-Galad's kingdom, or perhaps they travelled east and re-joined their ancient kin."
 game_concept_falathrim: "Falathrim"
 game_concept_falathrim_desc:0 "The Falathrim were a branch of the Teleri which lived upon the seashore of Middle-Earth who took Cirdan for their lord. In spite of many wars, they endured into the fourth age in the Grey Havens, until Cirdan took the Last Ship."
 game_concept_quendi:0 "Elves"
 game_concept_quendi_desc: "The Elves, also known as the Quendi ('Those that Speak'), the Firstborn Children of Ilúvatar, and the Eldar, are a race of beautiful, immortal beings. They awoke beneath the stars at Cuivenen, before being sundered during the [greatjourney|E], which saw half of the elves choose to travel west to Valinor. Thus they were split into the Caliquendi and Moroquendi (Elves of the Light and Elves of Darkness). The elves are bound to the world, unable to leave it; even if they are slain, they can be reembodied after a period in the Halls of Mandos. They are blessed with incredible strength, mental fortitude, and skill."
 game_concept_caliquendielves:0 "High-Elves"
 game_concept_caliquendielves_desc:0 "The High-Elves (Tareldar), also known as the Elves of the Light (Caliquendi) and the Amanyar (Those of [aman|E]), are the clans of Elves which completed the [greatjourney|E] and settled in Valinor during the Age of the Trees. These consisted of the [vanyarelves|E], the [noldorelves|E] , and the [falmarielves|E]."
 game_concept_moriquendielves:0 "Elves of Darkness"
 game_concept_moriquendielves_desc:0 "The Elves of the Darkness (Moriquendi) are those that did not complete the [greatjourney|E], and primarily refers to the Avari elves of the east. Moriquendi who broke off along the path of the [greatjourney|E] are known as the Unmayar, 'Those not of [aman|E]'."

 ### Dwarves ###
 game_concept_dwarves:0 "Dwarves"
 game_concept_khazad:0 "Khazâd"
 game_concept_dwarves_desc:0 "The [dwarves|E], also known as the [khazad|E] in their own tongue, are the children of [mahalcharacter|E], [dwarfcreationmade|E] by him and not by [eru|E], though [eruiluvatar|E] gave them their true life. Stout, powerful, and resistant to the influences of darkness, they are beings of short stature, often friendly with Hobbits and wary of Elves. They are typically blacksmiths and stoneworkers by profession, unrivalled in some of their arts even by the Elves. \n\nThere are seven Houses of the Dwarves: \nThe [longbeards|E] \nThe [firebeards|E] \nThe [broadbeams|E] \nThe [ironfists|E] \nThe [stiffbeards|E] \nThe [blacklocks|E] \nThe [stonefoots|E]. \n\n#TUT "Since they were to come in the days of the power of Melkor, Aulë made the dwarves strong to endure. Therefore they are stone-hard, stubborn, fast in friendship and in enmity, and they suffer toil and hunger and hurt of body more hardily than all other speaking peoples; and they live long, far beyond the span of Men, yet not forever." \n\n- The Silmarillion, "Of Aulë and Yavanna"
 game_concept_longbeards:0 "Longbeards"
 game_concept_longbeards_desc:0 "The House of [dwarves|E] descended from [durindeathless|E], the [longbeards|E] were the most noble and powerful of the houses of the Dwarves. Their mansions were in [khazaddum|E] in the [mistymountains|E], and they were ever on the side of the Free Peoples. They had a fierce and abiding friendship with the [noldorelves|E] of Eregion while that realm lasted. \n\nThe Longboards fought against [sauroncharacter|E] in the [waroftheelvesandsauron|E], the Last Alliance, and the War of the Ring."
 game_concept_firebeards:0 "Firebeards"
 game_concept_firebeards_desc:0 "The House of [dwarves|E] descended from Úri the Scarred, the [firebeards|E] were one of two Dwarven houses that lived in the Blue Mountains. With the [broadbeams|E] they built Tumunzahar (Nogrod) and Gabilgathol (Belegost), the westernmost mansions of the Dwarves. \n\nThe [firebeards|E] were counted close allies and friends of the Sons of Fëanor, and gave them refuge in their halls for a time during the War of Wrath. Both peoples were much enriched by their friendship, and the friendship of [khazaddum|E] and the [noldorelves|E] of Eregion was rooted in this old alliance. After the War of Wrath, Belegost and Nogrod were heavily damaged, and many of the [dwarves|E] of this clan migrated to [khazaddum|E]. \n\nAzaghâl of Belegost was counted amongst this house."
 game_concept_broadbeams:0 "Broadbeams"
 game_concept_broadbeams_desc:0 "The House of [dwarves|E] descended from Dwálin the Wise, the [broadbeams|E] were one of two Dwarven houses that lived in the Blue Mountains. With the [firebeards|E] they built Tumunzahar (Nogrod) and Gabilgathol (Belegost), the westernmost mansions of the Dwarves. \n\nThe [broadbeams|E] were counted close allies and friends of the Sons of Fëanor, and gave them refuge in their halls for a time during the War of Wrath. Both peoples were much enriched by their friendship, and the friendship of [khazaddum|E] and the [noldorelves|E] of Eregion was rooted in this old alliance. After the War of Wrath, Belegost and Nogrod were heavily damaged, and many of the [dwarves|E] of this clan migrated to [khazaddum|E]. \n\nGamil Zirak and Telchar of Nogrod were counted among this house."
 game_concept_ironfists:0 "Ironfists"
 game_concept_ironfists_desc:0 "The House of [dwarves|E] descended from Sindri the Rich, the [ironfists|E] were one of the two Dwarven houses that lived in Rhûn. They were known to be fierce merchants, and possessed of a deep mercantile savy, which sometimes grew into fierce, burning greed. Because of this they are the Dwarven House that saw the most lured to the side of [sauroncharacter|E] by his promises of wealth and riches, though never a great amount did so. \n\nIn the [concept3rdage|E], with the Shadow growing over the East, many of this clan forsoke their ancient halls and travelled west to join their kin."
 game_concept_stiffbeards:0 "Stiffbeards"
 game_concept_stiffbeards_desc:0 "The House of [dwarves|E] descended from Thúlin the Swift, the [stiffbeards|E] were one of the two Dwarven houses that lived in Rhûn. They were the northernmost house of the [dwarves|E], and became the greatest dragon-slayers of their race, but were eventually forced from their place of birth by the drakes. They were the smallest of the Dwarven Houses, and most humble, but also the most stubborn - even by Dwarvish standards. \n\nIn the [concept3rdage|E], it is known some of this house journeyed west and were absorbed into the [longbeards|E] of the Iron Hills." 
 game_concept_blacklocks:0 "Blacklocks"
 game_concept_blacklocks_desc:0 "The House of [dwarves|E] descended from Thrár the Proud, the [blacklocks|E] awoke and made their mansions in the Orocarni. They were known to feud with the [stonefoots|E], brought about by the inflaming lies of [sauroncharacter|E]. Eventually [sarumancharacter|E] in his travels in the East revealed the truth of their feud, and the two houses set aside their old grudges and forgave, making common cause against [sauroncharacter|E] and his allies. \n\nIn time the [blacklocks|E] were known to have split into several groups, with some remaining in the East, others making mansions in the Yellow Mountains, and still others joining with their western kin. \n\nBut ever did they burn with hatred of [sauroncharacter|E] for the sorrows he had brought them, and wherever they settled they were his most implaceable foes in the East."
 game_concept_stonefoots:0 "Stonefoots"
 game_concept_stonefoots_desc:0 "The House of [dwarves|E] descended from Bavór the Cold, the [stonefoots|E] awoke and made their mansions in the Orocarni. They were also known as the 'Jewel-Dwarves', for the [stonefoots|E] were known to be carvers of incredible skill, and were exceptionally skilled in the working of jewels. They were also, oddly, known to be prolific artists in the mannish sense, and interacted with men far more often than was normal for Dwarves outside of times of strife."
 
