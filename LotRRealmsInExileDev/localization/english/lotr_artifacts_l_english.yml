 #From Middle-earth for 5E http://www.zerohitpoints.com/Middle-Earth-for-DnD-5
 artifact_gift_of_the_eagles_name:0 "Gift of the Eagles"
 artifact_gift_of_the_eagles_description:0 "A feather brown with a golden tip, about three feet in length."
 artifact_lindon_earlug_name:0 "Lindon Eärlûg"
 artifact_lindon_earlug_description:0 "30 yards of thick rope made of silver-coloured hithlain, capped at each end with a silver band."
 artifact_lash_of_tyranny_name:0 "Angmaran Lash of Tyranny"
 artifact_lash_of_tyranny_description:0 "An Angmaran whip made of braided black leather in which small shardes of bone are fastened. The pommel is a gold cap shaped like a nine-pointed star, the centre of which is a milky red ruby."
 artifact_jewellery_orocarni_heart_of_flame_pendant_name:0 "Heart of Flame Pendant"
 artifact_jewellery_orocarni_heart_of_flame_pendant_description:0 "A pendant made of reddish-gold set with a constellation of miniscule rubies, hung on a chain of gold. Crafted by a dwarven jeweller of the Orocarni mountains."
 artifact_jewellery_galinim_name:0 "Galinim, the Songlight"
 artifact_jewellery_galinim_description:0 "This frosted white crystal will glow brightly when sung too in the elvish language."
 artifact_weapon_carchring_name:0 "Carchring, the Icefang"
 artifact_weapon_carchring_description:0 "A piercing weapon of unknown material, fashioned as if it were of the long icicles that hang from the icecaves of Forodwaith. There is a small, dark shape inside that cannot be distinguished. It is cold to touch, and will freeze water."
 artifact_weapon_anfaroth_arrow_name:0 "Anfaroth Arrow"
 artifact_weapon_anfaroth_arrow_description:0 "Copper vanes, swept and curved like the wings of a cliff swallow, front and back lengths of the shaft are made of differently-coloured wood, the arrowhead is shaped like a bird's beak. It can be fired beyond the distance of other arrows, legend says it has flown 10 miles from the bow when aimed towards the sun."
 artifact_fisherfolk_storytellers_pipe_name:0 "Fisherfolk Storyteller's Pipe"
 artifact_breeland_storytellers_pipe_description:0 "A wooden smoking pipe; the bowl is carved into the shape of a fish's head, its mouth agape."
 artifact_belfalas_wind_chart_name:0 "Belfalas Wind Chart"
 artifact_belfalas_wind_chart_description:0 "A Númenórean nautical map made of waxed cloth, on it is marked in detail the coastline from the Bay of Belfalas to Nen Umbar, including the mouths of the rivers Anduin and Harnen and the islands of Tolfalas and Tol Uialgaer, specific lines of this chart depict in detail the prevailing winds.\n\nEngraved is the wooden cylinder that stores this chart: delicate sea birds and a prayer to Gaerys. A single cap seals it completely from the ocean’s salt."
 artifact_moria_belt_of_the_caravan_master_name:0 "Belt of the Caravan Master"
 artifact_moria_belt_of_the_caravan_master_description:0 "A thin, leather belt with a single line of squarish brass studs, of dwarven make. It is heavier than it looks, and the brass buckle curiously looks like a hexagonal coin."
 artifact_moria_blademender_scabbard_name:0 "Blademender"
 artifact_moria_blademender_scabbard_description:0 "A longsword scabbard of dwarven quality, crafted from white ivory, bound with golden bands embossed with geometric shapes. A faintish glimmer can occasionally be spied within the solid scabbard, but it gives no hint as to what is inside."
 artifact_weapon_numenorean_west_rune_blade_name:0 "West-rune Blade"
 artifact_weapon_numenorean_west_rune_blade_description:0 "A Númenórean thin dagger with a golden hilt shaped like a sea bird, its outstretched wings forming the hand hard. If dropped, the point always points to the west."
 artifact_boots_of_the_duck_name:0 "Boots of the Duck"
 artifact_boots_of_the_duck_description:0 "Soft, welcoming leather boots that reach above the calf, entirely waterproof. There is a small, engraved image of a duck on each heel."
 artifact_bridle_of_dark_will_name:0 "Bridle of Dark Will"
 artifact_bridle_of_dark_will_description:0 "A halter bridle made from the rough grey hide of a great beast of Rhûn. The crownpiece has square black gems along its length, and the browband has a line of curved hooks made of black iron. It has a dominating effect on any creature."
 artifact_changeling_tunic_name:0 "Changeling Tunic"
 artifact_changeling_tunic_description:0 "A shimmering indigo tunic, white dotted embroidery, with emblems of the blazing sun are around the collar, hem and each cuff. In the broad daylight, with the sky against you, you become unseen, most useful for a traveller of the Dune Sea of the Far Haradwaith."
 artifact_clasp_of_sparrows_name:0 "Clasp of the Sparrows"
 artifact_clasp_of_sparrows_description:0 "Silver cloak clasps in the form of two sparrows ascending on wing in opposite directions. It is of cunning Dwarven make and will unclasp only at a spoken password in Khuzdul."
 artifact_curiously_abhorrent_hat_name:0 "Curiously Abhorrent Hat"
 artifact_curiously_abhorrent_hat_description:0 "Brimless, of many colours receding into a point. Above dangle three white tassels and three white poofy balls. Fur flaps cover the ears, strands of red and green beads fall onto your back. People judge you. It wears you."
 
