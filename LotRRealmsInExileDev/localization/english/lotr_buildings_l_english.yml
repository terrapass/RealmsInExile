 #### DÚNEDAIN BUILDINGS ####
 # Garrison Tower
 building_type_garrison_tower_01:0 "Garrison Tower"
 building_type_garrison_tower_01_desc:0 "The Dúnedain honoured those men and women trained in the defence of their city. The garrison tower houses a company of soldiers, healers and staff for the kitchen, armoury and storehouse. When on duty, the Guards of the Citadel are not permitted to leave their post for any cause, save at the command of their lord."
 building_garrison_tower_01:0 "Garrison Tower"
 building_garrison_tower_01_desc:0 "The Dúnedain honoured those men and women trained in the defence of their city. The garrison tower houses a company of soldiers, healers and staff for the kitchen, armoury and storehouse. When on duty, the Guards of the Citadel are not permitted to leave their post for any cause, save at the command of their lord."
 building_garrison_tower_02:0 "Garrison Tower: Ceaseless Vigilance"
 building_garrison_tower_02_desc:0 "“Filled with arms, and garrisoned with ceaseless vigilance. Stony-faced they were, with window-holes staring north and east and west, and each window was full of sleepless eyes.”"
 building_garrison_tower_03:0 "Garrison Tower: Strong Refuge"
 building_garrison_tower_03_desc:0 "“But they could not take the Gate and many, both Dwarves and Men, took refuge in Erebor and there withstood a siege.”"
 building_garrison_tower_04:0 "Garrison Tower: Spike of Pearl"
 building_garrison_tower_04_desc:0 "“Standing high within the topmost walls shone out against the sky, glimmering like a spike of pearl and silver, tall and fair and shapely, and its pinnacle glittered as if it were wrought of crystals; and white banners broke and fluttered from the battlements in the morning breeze.”"

 # Dúnedain Courier/Messenger Stables
 building_type_courier_stables_01:1 "Courier Stables"
 building_type_courier_stables_01_desc:1 "Fair stables where swift horses are kept, hard by the lodgings of the errand-riders of the Lord: messengers always ready to go at the urgent command of the King or his steward."
 building_courier_stables_01:1 "Courier Stables"
 building_courier_stables_01_desc:1 "Fair stables where swift horses are kept, hard by the lodgings of the errand-riders of the Lord: messengers always ready to go at the urgent command of the King or his steward."
 building_courier_stables_02:1 "Courier Stables: Checkpoints"
 building_courier_stables_02_desc:1 "The lord of this country holds many lands, and they require resolute riders to summon council members, carry out errands and deliver administrative letters to-and-fro. Inns are used as checkpoints, where riders can restock provisions and exchange horses."
 building_courier_stables_03:1 "Courier Stables: The Red Arrow"
 building_courier_stables_03_desc:1 "Fearless couriers, riding through the perils of war and unfriendly terrain carry with them no sealed letters; instead, a small token they carry, and if captured or slain, these tokens may later be recovered by the intended recipient who will understand their dreadful significance.\n\nA steel-tipped arrow, with a red mark on the barb was presented to the Northron Éothéod by the Gondorians during the invasion of Gondor by the Easterlings."
 building_courier_stables_04:1 "Courier Stables: Old Friendship"
 building_courier_stables_04_desc:1 "This postal service delivers that one invaluable commodity that every being requires: hope.\n\n“My lord does not issue any command to you; he begs you only to remember old friendship and to do all that you may. For it is before our walls that the doom of our time will be decided. Our gates will be open for your coming until the enemy stands before them.”"

 # Dúnedain Trebuchet Tower
 building_type_trebuchet_tower_01:1 "Dúnedain Trebuchet Tower"
 building_type_trebuchet_tower_01_desc:1 "The trebuchets mounted on towers atop Dúnedain fortifications are huge machines, capable of hurling giant stones great distances."
 building_trebuchet_tower_01:1 "Dúnedain Trebuchet Tower"
 building_trebuchet_tower_01_desc:1 "The trebuchets mounted on towers atop Dúnedain fortifications are huge machines, capable of hurling giant stones great distances."
 building_trebuchet_tower_02:1 "Dúnedain Trebuchet Tower: Counter Siege"
 building_trebuchet_tower_02_desc:1 "Engineered for the defence of the greater fortress cities of Númenor in Exile, the Dúnedain trebuchets disrupt and terrify any foe."
 building_trebuchet_tower_03:1 "Dúnedain Trebuchet Tower: Fire Stones"
 building_trebuchet_tower_03_desc:1 "Perched high above the fields below, in tall towers on each ring of the city, these machines lay waste to the foul creatures of Morgoth with devastating missiles of rubble stone drenched in unquenchable fire, sending into the abyss the enemies of the Númenorean Realm in Exile."
 building_trebuchet_tower_04:1 "Dúnedain Trebuchet Tower: Númenorean Engineering"
 building_trebuchet_tower_04_desc:1 "At the height of the advanced Númenorean engineering these giant war machines are capable of sinking fleets and decimating armies."


 # Dúnedain Citadel
 building_type_citadel_01:1 "Citadel"
 building_type_citadel_01_desc:1 "When the Dúnedain began colonising the lands of Middle-earth they built many magnificent citadels that stand proud to this day. Extremely durable to the ravages of time; impossible to siege without numerous armies, and housing heavily armed and expert soldiers."
 building_citadel_01:1 "Citadel"
 building_citadel_01_desc:1 "When the Dúnedain began colonising the lands of Middle-earth they built many magnificent citadels that stand proud to this day. Extremely durable to the ravages of time; impossible to siege without numerous armies, and housing heavily armed and expert soldiers."
 building_citadel_02:1 "Citadel: Deep Cisterns"
 building_citadel_02_desc:1 "“You might search for a day before you found the entrance.”"
 building_citadel_03:1 "Citadel: The Eyrie"
 building_citadel_03_desc:1 "“Thus, they were taken to the castle’s eyries, accessed by a secret staircase built by the castellan. Nine long spikes of steel protrude from the outer portals, the eagles who perch here serve the lord of the castle and bring him tidings beyond the mountains.”"
 building_citadel_04:1 "Citadel: Advanced Stonework"
 building_citadel_04_desc:1 "“Raised anew by the stone masons, this citadel now boasts of their handiwork in its walls.”"
 building_citadel_05:1 "Citadel: High Tower"
 building_citadel_05_desc:1 "“Marvellously high, atop the great walls, shining out against the sky.”"
 building_citadel_06:1 "Citadel: Black Walls"
 building_citadel_06_desc:1 "“Hard and dark and smooth, gleaming with an inner glow as it faced the sun; unconquerable by steel or fire, unbreakable except by some convolution that would rend the very earth on which it stood.”"
 building_citadel_07:1 "Citadel: Table of Knights"
 building_citadel_07_desc:1 "“They are like brothers to each other; in times other than war the knights of this realm bring merriment and laughter with song and dance.”"
 building_citadel_08:1 "Citadel: Ancient Halls"
 building_citadel_08_desc:1 "“Childless lords sat in aged halls musing on heraldry or in high cold towers asking questions of the stars.”"
 
 
 
 # NOTE ^ edited from John Henry Eden
 # NOTE Alternative text: "Childless lords sat in aged halls musing on heraldry or in high cold towers asking questions of the stars."
 # Dúnedain Hallows
 building_hallowed_tombs:0 "Dúnedain Hallows"
 building_hallowed_tombs_desc:0 "A sacred place to the Dúnedain, here they come to pay their respects to their ancestors."
 # NOTE ^ edited from John Henry Eden
 # NOTE Alternative text: "Kings built tombs more splendid than the houses of the living and counted the names of their descent dearer than the names of their sons."

 # Dúnedain Stoneworker
 building_stoneworker:0 "Dúnedain Stoneworker"
 building_stoneworker_desc:0 "Connected by road to a long narrow straight valley in the mountains where men quarry stone for the city, the stoneworker shapes that material with the skill of the Dúnedain."
 # NOTE Alternative text: "The descendants of Númenor have an exceptional affinity with stone, their masons achieve beautiful works that those who bear presence to them will stand silently in awe." - edited from John Henry Eden

 # Dúnedain Houses of Healing
 building_houses_of_healing:0 "Dúnedain Houses of Healing"
 building_houses_of_healing_desc:0 "All life is doomed to fade, yet here, in the Houses of Healing surrounded by gardens, hurts are tended, and life is restored."
 # NOTE Alternative text: "The Dúnedain are experts in many arts, one of which is the art of healing. They construct dedicated houses for the sick and injured; schools for those training to become healers are nearby." - edited from John Henry Eden



 ### GENERIC LOTR BUILDINGS ###
 # Inn
 building_generic_inn_01:0 "Inn"
 building_generic_inn_01_desc:0 "Inns are establishments where travellers can seek food, drink, gossip, and all three of them at once. They are well known to the locals, and travellers look forward to the next inn on their journey."
 # NOTE ^ edited from John Henry Eden
 # NOTE Alternative text: "A building where one may wash away the gathered weariness of the road, for a price." - written by Coffing
 building_generic_inn_02:0 "Inn: Full Kitchen"
 building_generic_inn_02_desc:0 "Inns are establishments where travellers can seek food, drink, gossip, and all three of them at once. They are well known to the locals, and travellers look forward to the next inn on their journey.\n\nThe kitchen is expanded with a dizzying complement of culinary tools and staffed by a chef versed in the recipes and palate of the land."
 # NOTE ^ written by Coffing
 building_generic_inn_03:0 "Inn: Hearth Room"
 building_generic_inn_03_desc:0 "A stone fire pit is built into the wall behind a clear area for performers and storytellers. Tables ready for food rim the periphery."
 # NOTE ^ written by Coffing
 building_generic_inn_04:0 "Inn: Luxurious Personal Quarters"
 building_generic_inn_04_desc:0 "Plump bedding of soft material and large, bright windows earn this inn a deserved reputation as one most attuned to the needs of the traveller."
 # NOTE ^ written by Coffing
 
 # All-Welcome Inn
 building_type_all_welcome_inn_01:1 "All-Welcome Inn"
 building_type_all_welcome_inn_01_desc:1 "The All-Welcome Inn was an inn in the Shire, just west of Frogmorton, where the Northway met the East Road. It was to be one of the stops of Thorin and Company."
 building_all_welcome_inn_01:0 "All-Welcome Inn"
 building_all_welcome_inn_01_desc:0 "The All-Welcome Inn was an inn in the Shire, just west of Frogmorton, where the Northway met the East Road. It was to be one of the stops of Thorin and Company."
 building_all_welcome_inn_02:0 "Inn: Full Kitchen"
 building_all_welcome_inn_02_desc:0 "The All-Welcome Inn was an inn in the Shire, just west of Frogmorton, where the Northway met the East Road. It was to be one of the stops of Thorin and Company.\n\nThe kitchen is expanded with a dizzying complement of culinary tools and staffed by a chef versed in the recipes and palate of the land."
 building_all_welcome_inn_03:0 "Inn: Hearth Room"
 building_all_welcome_inn_03_desc:0 "A stone fire pit is built into the wall behind a clear area for performers and storytellers. Tables ready for food rim the periphery."
 building_all_welcome_inn_04:0 "Inn: Luxurious Personal Quarters"
 building_all_welcome_inn_04_desc:0 "Plump bedding of soft material and large, bright windows earn this inn a deserved reputation as one most attuned to the needs of the traveller."
 building_forsaken_inn:0 "Forsaken Inn"
 building_forsaken_inn_desc:0 "The Forsaken Inn was the easternmost outpost of the Bree-land, situated along the East Road. As the desolation of Eriador sets in, one may find such an inn deserted."



 #### ELVISH BUILDINGS ####
 # Eldar Dormitory
 building_elvish_dormitory:0 "Eldar Dormitory"
 building_elvish_dormitory_desc:0 ""
 
 # Eldar Observatory
 building_observatory_01:0 "Eldar Observatory"
 building_observatory_01_desc:0 "Be it a religious, academic, scientific or a leisure pursuit, observatories watch the stars and planets in their dance throughout the heavens."
 # NOTE ^ edited from John Henry Eden
 # NOTE Alternative text: "A structure where scholars may track the heavens and learn to read the stars." - written by Coffing
 building_observatory_02: "Eldar Observatory: Repository of Tomes"
 building_observatory_02_desc: "A sturdy bookcase with scrolls of blank parchment for the purpose of recording the travel of stars across the firmament."
 building_observatory_03: "Eldar Observatory: Polished Lenses"
 building_observatory_03_desc: "The lenses for the great glasses that are trained on the sky are ground and polished for greater clarity."
 building_observatory_04: "Eldar Observatory: Astrolabe"
 building_observatory_04_desc: "A mechanism of burnished metals that serves as an aid to more accurately calculating the shifting position of the skies."

 # Library
 building_type_library_01: "Library"
 building_library_01: "Library"
 building_library_01_desc: "A building devoted to the preservation of scrolls and records containing the collected knowledge of our people."
 building_library_02: "Library: Archive"
 building_library_02_desc: "The hall of records is expanded to include stacks filled with vast treatises on the people's history."
 building_library_03: "Library: Athenaeum"
 building_library_03_desc: "Books bearing the current understanding of the natural world, as well as musings on the nature of art and the old tales, are housed here."
 building_library_04: "Library: Lore-master's Collection"
 building_library_04_desc: "A donation of texts from the wisest in the realm makes our library's prestige rival that of the greatest centres of knowledge."
 # NOTE Alternative text: "Full of books, ranging from small treatises to vast tomes on a multiplicity of subjects." - edited from John Henry Eden

 # Ancient Eldar Library
 building_ancient_library:0 "Ancient Eldar Library"
 building_ancient_library_desc:0 ""
 
 # Royal Cellar
 building_royal_cellar:0 "Royal Cellar"
 building_royal_cellar_desc:0 ""
 
 # Eldar Conservatorium
 building_type_conservatorium:0 "Eldar Conservatorium"
 building_type_conservatorium_desc:0 "A hall filled with the delight of music. Musicians of all cultures gather here to refine their craft."
 # NOTE ^ edited from John Henry Eden
 
 # Faery Ring (Eldar Fae Dancing/Feasting Lawn)
 building_type_faery_ring_01:0 "Faery Ring"
 building_type_faery_ring_01_desc:0 "Sacred gathering site of the elves which mortals consider the portal between the physical and spiritual worlds."
 building_faery_ring_01:0 "Faery Ring"
 building_faery_ring_01_desc:0 "Sacred gathering site of the elves which mortals consider the portal between the physical and spiritual worlds."
 building_faery_ring_02:0 "Faery Ring: Dancing Lawn"
 building_faery_ring_02_desc:0 "Great Elms border its circle; the place feels wild, untamed yet good."
 building_faery_ring_03:0 "Faery Ring: Pilgrim's Journey"
 building_faery_ring_03_desc:0 "Otherworldly caches of supplies hide nearby: bottled wine, dried herbs and tight-wrapped elvish bread; inaccessible to mortals and yet provide the location a significance and wholesomeness of spirit. The purpose of these hidden caches is to resupply elvish pilgrims, who are travelling to the western harbours, leaving Middle-earth."
 building_faery_ring_04:0 "Faery Ring: Feast of Starlight"
 building_faery_ring_04_desc:0 "“I go walking\n\nBeyond the forest\n\nWhere the world falls away\n\nAnd the white light\n\nOf forever fills the air”"



