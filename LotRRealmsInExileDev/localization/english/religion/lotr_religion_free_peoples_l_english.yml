 # Free Peoples of Bellakar
 religion_path_of_wisdom:0 "Batan an-Izindi" #The Straight Road (Path of Wisdom)
 religion_path_of_wisdom_adj:0 "Batan an-Izindi"
 religion_path_of_wisdom_adherent:0 "Izindithôn" #Faithful Scion
 religion_path_of_wisdom_adherent_plural:0 "Izindithôni"
 religion_path_of_wisdom_desc:0 "The Batan an-Izindi, Adunaic for 'The Straight Road', is a revelationatory religion begun by Izindubeth, whose name has been lost to history. A splinter branch of Kâthasaptha in Northern Bellakar, it sought to return the ancient faith of Numenor to its traditional morality and purity. \n\nIzindubeth is said to have received his revelations on the great mountain Urud an-Khibil after five days of meditation, hearing the voice of the One, who bid him to chastise his wayward children and guide them back to the true faith. Batan an-Izindi places extreme emphasis on the primacy of Eru alone as the true God, stressing that the Valar are his intermediaries, not Gods. This fairly militant view contrasts with Kâthasaptha, whose more tolerant and pluralistic absorption of the native Haradrim dieties is believed to have been the root origin of the split."
 religion_path_of_wisdom_head_title:0 "Nuphâr-Sapthâni" #Father of the Wisemen
 religion_path_of_wisdom_head_title_name:0 "Izindizanda Êruhînim" #House of the Faithful Children of Eru
 religion_path_of_wisdom_priest_male:0 "Sapthân" #Wise Man/Wizard
 religion_path_of_wisdom_priest_male_plural:0 "Sapthâni"
 religion_path_of_wisdom_bishop:0 "Târik-Sapthân" #Pillar of the Wiseman
 religion_path_of_wisdom_bishop_plural:0 "Târiki-Sapthân" #Pillars of the Wiseman
 
 religion_infinite_wisdom:0 "Kâthasaptha"
 religion_infinite_wisdom_adj:0 "Kâthasaptha"
 religion_infinite_wisdom_adherent:0 "Izindithôn" #Faithful Scion
 religion_infinite_wisdom_adherent_plural:0 "Izindithôni"
 religion_infinite_wisdom_desc:0 "Kâthasaptha, or 'Infinite Wisdom', refers to the syncretic faith founded by Zimrêbal, first king of Bellakar. Zimrêbal desired to unify his kingdom by bridging its two largest religious groups, the Númenórean Eruists and the native faiths of the Bellanarod. To achieve this, he identified the Haradrim Tarkarûn-i-Mâsra (the ancient sky-god) with Eru, and the other pantheon members with the Valar or Maiar. He integrated the Númenórean and Bellanarod religious calendars, and created a new fane in the style of Meneltarma upon Izindutârik, where the kings of Bellakar and later Bellazan could offer prayers in the name of the Faithful to the One. \n\nThis syncretism did not satisfy either side of the kingdom fully, with the more zealous Faithful claiming that the faith had been tainted by 'Southron Blasphemies' and the Haradrim unsatisfied by the re-elevation of an ancient, all-but-forgotten god over the goddess Ladnóca. However, this syncretism has with time become accepted and embraced by a large majority of Bellazan, though traditional Haradrim cults and Númenórean worship still persist alongside it."
 
