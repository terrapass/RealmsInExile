 free_peoples_adj:0 "Free Peoples"
 free_peoples_adherent:0 "Free Peoples"
 free_peoples_adherent_plural:0 "Free Peoples"
 free_peoples_desc:0 "The Free Peoples of Middle-earth were those people not under the dominion of Sauron." # The Battle for Middle-earth is fought for the freedom of all people. All races not under the enslavement of Morgoth or Sauron are represented.
 
 #Common Edain localization
 religion_edain:0 "Erulaitalë"
 religion_edain_adj:0 "Erulaitalë" 
 religion_edain_adherent:0 "Dúnedain"
 religion_edain_adherent_plural:0 "Dúnedain" 
 religion_edain_desc:0 "Et Eärello Endorenna utúlien sinomë maruvan ar Hildinyar tenn’ Ambar-metta. \n\nOut of the Great Sea to Middle-earth I am come. Here I will abide, and my heirs, unto the ending of the world. \n\nThus did Elendil speak upon his landfall in Middle-earth after the Akallabêth, and so were the Kingdoms of Gondor and Arnor borne from his seven ships and the colonies of the Faithful. In those realms alone were preserved the ancient rites and worship of Numenor of old, though the Great Prayers are said no longer. The worship of Eru himself is the center of the spiritual life of the Dúnedain, but they do not worship through great temples and ostentatious displays - rather, the Dúnedain prioritize private contemplation and words of supplication to the One. They remember and honour the Ainur, and invoke them, but they view Eru alone as their true and final patron." 
 #Old Edain desc: The Edain was the name given by the Elves to the noble Men of the First Age who fought alongside with the Elves in the Wars of Beleriand.\n\nEdain is normally the Sindarin word for Men (sing. adan "Man") and thus applied to all Men, though it became associated with only those who came into Beleriand during the Long Peace, the noble Three Houses who became close allies with the Elves and fought beside them against Morgoth. Other groups of Men who stayed in Eriador or the East; or entered Beleriand later in the First Age, such as the Easterlings, are not counted among the Edain."
 
 religion_edain_ulmo:0 "Covenant of Ulmo"
 religion_edain_ulmo_adj:0 "Ulmonduri"
 religion_edain_ulmo_adherent:0 "Adherent of Ulmo"
 religion_edain_ulmo_adherent_plural:0 "Adherents of Ulmo"
 religion_edain_ulmo_desc:0 "The 'Covenant of Ulmo' refers to the old concord between the Vala Ulmo and the men of Númenor. As an island nation, and eventual maritime power, Ulmo was amongst the most revered of the Valar in Númenor. In turn, on account of both their reverence and their long friendship with the Eldar, Ulmo came to love the Númenóreans and alone of the Powers spoke to them directly, particularly those belonging to the Guild of Venturers. Also known as the Uinendili, this guild's exploration of the seas and lands was at once worship and adventure in the name of the Sea-King and his maiar. \n\nEven though Númenor the Blessed has been long drowned beneath the Great Sea, the old covenant is remembered still in the lands of the Exiles. Dúnedain mariners in Pelargir, Tharagrondost, Dol Amroth, and other great seaports continue to try to keep the ancient traditions of the Guild of Venturers alive."
 
 religion_edain_manwe:0 "Path of the Elder King"
 religion_edain_manwe_adj:0 "Elder King"
 religion_edain_manwe_adherent:0 "Adherent of Manwë"
 religion_edain_manwe_adherent_plural:0 "Adherents of Manwë"
 religion_edain_manwe_desc:0 "Amongst the Dúnedain, the Elder King's followers are the most zealous supporters of Elendil and his heirs. For, they judge, only under a truly righteous king can Mankind, and indeed all the world, know true stability and prosperity. All the great tragedies of the years past - the downfall of Númenor, the Gondorian Kin-Strife, the divide and fall of Arnor - they can all be tracked back to leaders weak in moral fibre and their inability to live up to the Elder King's example as a just and wise ruler. \n\nHumanity must replicate the divine order, as decreed by Eru Ilúvatar himself - did not he make Manwë Sulimo the Viceregent of Eä, and Manwë in turn appointed the line of Elendil to rule the Faithful?"
 
 religion_edain_varda:0 "Elendili"
 religion_edain_varda_adj:0 "Elendili"
 religion_edain_varda_adherent:0 "Elf-friend"
 religion_edain_varda_adherent_plural:0 "Elf-friends"
 religion_edain_varda_desc:0 "It is said that in Gondor there are more speakers of Sindarin and loremasters of Quenya than still live in all the Elven realms east of the Sea. In the aftermath of the Akallabêth, some members of the Faithful went even farther in their alignment to the Elves, even adopting Elvish religious habits, rejecting any 'mannish' influences which they deemed to have infected that primordial truth. While such zealots are few and far between these days, the Elendili, or 'the Elf-friends', still maintain a more elvish style of faith, obvious in their preference for Sindarin and Quenya, as well as their special veneration of Varda above all the other Valar."
 
 #Elven Religion localization
 religion_eldar:0 "Eldar"
 religion_eldar_adj:0 "Eldar"
 religion_eldar_adherent:0 "Eldar"
 religion_eldar_adherent_plural:0 "Eldar"
 religion_eldar_desc:0 "The Elves (Quendi) were the first of the races of the Children of Ilúvatar, known also as the Firstborn for that reason. The Elves are distinguished from the other two races, the Men and the Dwarves, especially by the fact of their fairness and near immortality."
 
 #Rohirric Religion localization
 religion_rohirric:0 "Rohirric"
 religion_rohirric_adj:0 "Rohirric"
 religion_rohirric_adherent:0 "Rohirrim"
 religion_rohirric_adherent_plural:0 "Rohirrim"
 religion_rohirric_desc:0 "In Rohan the Valars Orome and Yavanna, who are known to the Rohirrim as Bema and Foldewyn, are revered above all others. Bema is patron of riders, hunters, warfare, and horses, while Foldewyn is revered as the lady of the hearth, the harvest, childbirth, and the arts of weaving and healing."
 
 religion_rohan_orome:0 "Éored of Béma"
 religion_rohan_orome_adj:0 "Béma"
 religion_rohan_orome_adherent:0 "Rider"
 religion_rohan_orome_adherent_plural:0 "Riders"
 religion_rohan_orome_desc:0 "The Éored of Béma refers to those amongst the Rohirrim who focus exclusively on the Great Rider. They believe that Béma leads those with his favor in great hunts unrivaled in mortal lands. The adherents of this sect are amongst the most militant of the Rohirrim, desiring nothing less than to prove their strength in arms and riding. Hunts, feasts, and feats of strength are common amongst the brotherhoods of these men."
 
 religion_rohan_yavanna:0 "Fields of Foldewyn"
 religion_rohan_yavanna_adj:0 "Foldewyn"
 religion_rohan_yavanna_adherent:0 "Adherent of Foldewyn"
 religion_rohan_yavanna_adherent_plural:0 "Adherents of Foldewyn"
 religion_rohan_yavanna_desc:0 "In the more sedentary parts of Rohan, Foldewyn has begun to take primacy over Béma. Her maternal care for the earth and the fields wins admirers far and wide, and the farmers look to her for blessings on their crops. Great harvest festivals and fairs dot the land, the people rejoicing in the bounty of mother earth - and mother Foldewyn"
 
