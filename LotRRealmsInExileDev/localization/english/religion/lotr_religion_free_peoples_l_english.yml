 free_peoples_desc:0 "The Free Peoples of Middle-earth were those people not under the dominion of Sauron." # The Battle for Middle-earth is fought for the freedom of all people. All races not under the enslavement of Morgoth or Sauron are represented.
 
 #Common Edain localization
 religion_edain:0 "Erulaitalë"
 religion_edain_adj:0 "Erulaitalë" 
 religion_edain_adherent:0 "Dúnedain"
 religion_edain_adherent_plural:0 "Dúnedain" 
 religion_edain_desc:0 "Et Eärello Endorenna utúlien sinomë maruvan ar Hildinyar tenn’ Ambar-metta. \n\nOut of the Great Sea to Middle-earth I am come. Here I will abide, and my heirs, unto the ending of the world. \n\nThus did Elendil speak upon his landfall in Middle-earth after the Akallabêth, and so were the Kingdoms of Gondor and Arnor borne from his seven ships and the colonies of the Faithful. In those realms alone were preserved the ancient rites and worship of Numenor of old, though the Great Prayers are said no longer. The worship of Eru himself is the center of the spiritual life of the Dúnedain, but they do not worship through great temples and ostentatious displays - rather, the Dúnedain prioritize private contemplation and words of supplication to the One. They remember and honour the Ainur, and invoke them, but they view Eru alone as their true and final patron." 
 #Old Edain desc: The Edain was the name given by the Elves to the noble Men of the First Age who fought alongside with the Elves in the Wars of Beleriand.\n\nEdain is normally the Sindarin word for Men (sing. adan "Man") and thus applied to all Men, though it became associated with only those who came into Beleriand during the Long Peace, the noble Three Houses who became close allies with the Elves and fought beside them against Morgoth. Other groups of Men who stayed in Eriador or the East; or entered Beleriand later in the First Age, such as the Easterlings, are not counted among the Edain."
 
 
