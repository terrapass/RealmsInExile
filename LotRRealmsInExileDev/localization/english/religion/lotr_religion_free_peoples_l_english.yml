 religion_druedain_adj:0 "Drûghic"
 religion_druedin_adherent:0 "Drû"
 religion_druedain_adherent_plural:0 "Drûath"
 religion_druedain_desc:0 "The Drûath live a simple existence but do mistake their simplicity for stupidity. The Drûath see the Powers in everything around them – the rocks, the trees, and the animals, and as such have a great respect for them. Paying homage to these lesser spirits is just as important as praising the One and the Powers, and in many ways this deep seeded respect has shaped all of Drûath society."
