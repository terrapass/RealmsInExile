 religion_ainur:0 "Aþāraphelūn"
 religion_ainur_adj:0 "Aþāraphelūn"
 religion_ainur_adherent:0 "Ainu"
 religion_ainur_adherent_plural:0 "Ainur"
 religion_ainur_desc:0 "Governance of the World and the Children was the charge given to the Ainur by Ilúvatar himself. Though not always perfect, the Ainur strive to live up to the expectations of the creator, and to rule fair and justly. \n\nAþāraphelūn is one of the few known words of Valarin, the language of the powers, said to be unspeakable for those not of the Ainur. It translates to 'Annointed Dwelling', the world of Arda, which the Ainur made in the Great Song under the conduction of Eru Ilúvatar."


