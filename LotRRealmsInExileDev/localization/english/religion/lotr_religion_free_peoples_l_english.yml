 #Free Peoples Religion localization
 rf_eruhini:0 "Children of Ilúvatar"
 religion_group_eruhini:0 "Eruhíni"
 religion_group_eruhini_adj:0 "Eruhíni"
 religion_group_eruhini_desc:0 ""When we name you "Children of Eru" we do not speak lightly. We proclaim that you are our kin, in a kinship far closer than that which binds together all other creatures of [ardaconcept|E], and ourselves to them."\n\nThe Children of Ilúvatar, also Híni Ilúvataro or Eruhíni, are the two races of Elves and Men. Their existence, along with the Universe in which they were to live, was conceived in the Music of the Ainur, but the Ainur had no part in their making. Ilúvatar alone brought them into being, and they had fëar (spirits) of the same type as the Ainur, though far less powerful."

