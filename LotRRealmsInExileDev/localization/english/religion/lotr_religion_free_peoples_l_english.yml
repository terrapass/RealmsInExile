 #Common Free Peoples localization
 rf_eruhini:0 "Children of Ilúvatar"
 religion_group_eruhini:0 "Eruhíni"
 religion_group_eruhini_adj:0 "Eruhíni"
 religion_group_eruhini_desc:0 ""When we name you "Children of Eru" we do not speak lightly. We proclaim that you are our kin, in a kinship far closer than that which binds together all other creatures of Arda, and ourselves to them."\n\nThe Children of Ilúvatar, also Híni Ilúvataro or Eruhíni, are the two races of Elves and Men. Their existence, along with the Universe in which they were to live, was conceived in the Music of the Ainur, but the Ainur had no part in their making. Ilúvatar alone brought them into being, and they had fëar (spirits) of the same type as the Ainur, though far less powerful."

 free_peoples_religion:0 "Eruhíni"
 free_peoples_religion_desc:0 ""When we name you "Children of Eru" we do not speak lightly. We proclaim that you are our kin, in a kinship far closer than that which binds together all other creatures of Arda, and ourselves to them."\n\nThe Children of Ilúvatar, also Híni Ilúvataro or Eruhíni, are the two races of Elves and Men. Their existence, along with the Universe in which they were to live, was conceived in the Music of the Ainur, but the Ainur had no part in their making. Ilúvatar alone brought them into being, and they had fëar (spirits) of the same type as the Ainur, though far less powerful."
 free_peoples_religion_adj:0 "Eruhíni"

 free_peoples:0 "Free Peoples"
 free_peoples_adj:0 "Free Peoples"
 free_peoples_adherent:0 "Free Peoples"
 free_peoples_adherent_plural:0 "Free Peoples"
 free_peoples_desc:0 "The Free Peoples of Middle-earth were those people not under the dominion of Sauron." # The Battle for Middle-earth is fought for the freedom of all people. All races not under the enslavement of Morgoth or Sauron are represented.
 
 #Common Edain localization
 religion_edain:0 "Edain"
 religion_edain_adj:0 "Edain"
 religion_edain_adherent:0 "Edain"
 religion_edain_adherent_plural:0 "Edain"
 religion_edain_desc:0 "The Edain was the name given by the Elves to the noble Men of the First Age who fought alongside with the Elves in the Wars of Beleriand.\n\nEdain is normally the Sindarin word for Men (sing. adan "Man") and thus applied to all Men, though it became associated with only those who came into Beleriand during the Long Peace, the noble Three Houses who became close allies with the Elves and fought beside them against Morgoth. Other groups of Men who stayed in Eriador or the East; or entered Beleriand later in the First Age, such as the Easterlings, are not counted among the Edain."
 
 #Elven Religion localization
 religion_eldar:0 "Eldar"
 religion_eldar_adj:0 "Eldar"
 religion_eldar_adherent:0 "Eldar"
 religion_eldar_adherent_plural:0 "Eldar"
 religion_eldar_desc:0 "The Elves (Quendi) were the first of the races of the Children of Ilúvatar, known also as the Firstborn for that reason. The Elves are distinguished from the other two races, the Men and the Dwarves, especially by the fact of their fairness and near immortality."
 
 #Rohirric Religion localization
 religion_rohirric:0 "Rohirric"
 religion_rohirric_adj:0 "Rohirric"
 religion_rohirric_adherent:0 "Rohirrim"
 religion_rohirric_adherent_plural:0 "Rohirrim"
 religion_rohirric_desc:0 "In Rohan the Valars Orome and Yavanna, who are known to the Rohirrim as Bema and Foldewyn, are revered above all others. Bema is patron of riders, hunters, warfare, and horses, while Foldewyn is revered as the lady of the hearth, the harvest, childbirth, and the arts of weaving and healing."
 
 #Drughic Religion localization
 religion_druedain:0 "Drûghic"
 religion_druedain_adj:0 "Drûghic"
 religion_druedin_adherent:0 "Drû"
 religion_druedain_adherent_plural:0 "Drûath"
 religion_druedain_desc:0 "The Drûath live a simple existence, but do mistake their simplicity for stupidity. The Drûath see the Powers in everything around them – the rocks, the trees, and the animals, and as such have a great respect for them. Paying homage to these lesser spirits is just as important as praising the One and the Powers, and in many ways this deep seeded respect has shaped all of Drûath society."
