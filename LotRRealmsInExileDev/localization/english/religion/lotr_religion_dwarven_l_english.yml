 faith_broadbeams_desc:0 "The Houses of the [bluemountains|E] [dwarves|E] have spent three ages alongside the elves of [beleriand|E]. Through the long years of peace and friendship, the Broadbeams and many firebeards developed a deeper understanding of the nature of their father and creator [mahalcharacter|E] "The Maker" and his wife [yavannacharacter|E] "Queen of the Earth." \n\nWhile all [dwarves|E] treat the bounties of stone, the majesties of the living rock and the splendor of caverns bursting with gems. Followers of Olivon, tend to nature's beauty with the same fervor as any cavern of gems."   

