 # lotr_hadorim_group:0 "Hadorim"
 # lotr_hadorim_group_collective_noun:0 "Hadorim"
 # lotr_hadorim_group_desc:0 "#size:15    Northrons are the Edain who did not cross the Blue Mountains. They are the Northmen of Rhovanion and are divided into two groups in Realms, the Northron and the Hadorim.\n\nThe Hadorim are closer in relation to the House of Hador, they are a group of Northmen in western Rhovanion and include the Rohirrim who migrated into southern lands.#"

 northron:0 "Northron"
 northron_collective_noun:0 "Northrons"
 northron_prefix:0 "Northro"
 northron_desc:0 "#size:15    Northrons are the Edain who did not cross the Blue Mountains, distant kin to Hador Lórindol. Also known as the Northmen, they have long been friends and allies with the Númenóreans and their descendants.#"

 woodmen:0 "Woodmen"
 woodmen_collective_noun:0 "Woodmen"
 woodmen_prefix:0 "Woodman"
 woodmen_desc:0 "#size:15    For countless centuries the Woodmen of Rhovanion have lived in the Forest of Greenwood the Great, particularly in its western and eastern eaves. A secretive and tribalistic folk, they suffered much from the depradations of Dol Guldur. Though their communities were once connected by many trails through the forest, allowing some of their folk to live in clearings deep within its heart, they became a sundered and dimished people. While the White Council's attack on the Necromancer allowed the Woodmen to recover somewhat, the return of the Nazgul to Dol Guldur once again threw a shadow over the forest, and some Woodman tribes in the south fell under its pall.#"

 valemen:0 "Valemen"
 valemen_collective_noun:0 "Valemen"
 valemen_prefix:0 "Valeman"
 valemen_desc:0 "#size:15    The Men of the Vale diverged from their Woodman kin in the late Third Age, emerging from the forest to colonise the fertile river valley made relatively safe after the War of the Dwarves and Orcs. Abandoning the secretive and secluded lifestyle of the forest-dwellers, they adopted a pastoral lifestyle centred on defensive enclosures, even resettling some of the abandoned villages and trading-towns that their ancestors had been driven from in centuries past.#"

 dalemen:0 "Dálringi" # Dalish/Dalemen
 dalemen_collective_noun:0 "Dálringi"
 dalemen_prefix:0 "Dálri"
 dalemen_desc:0 "#size:15    The Northmen of the Dale-lands and upper Celduin first emerged as a cohesive identity in the period after the Wainrider conquest. Though the upper Celduin had been settled much earlier, and in strength during the height of the Kingdom of Rhovanion, it was only with the fall of the Kingdom of Rhovanion that the Daleman (in their own tongue the Dálringi) truly began to diverge. Of all the Northmen, they were the least influenced by [gondor|E] and most by the Elves of Lasgalen and the Dwarves of [erebor|E] and the Iron Hills. \n\nAivadiuria and his heirs unified and led the people throughout the Wainrider invasion, eventually ascending to become lords of Dale, and the Kings thereof. After the reign of Bard the Bowmen, the Dálringi also became known as the Bardings, the Sons of Bard. The Dálringi are a cosmopolitan and welcoming people, who meld the city and the country, yet still possessing the vigour of their more martial forebears from the greater plainlands.#"

 dorwinionrim:0 "Dorwinionrim"
 dorwinionrim_collective_noun:0 "Dorwinionrim"
 dorwinionrim_prefix:0 "Dorwini"
 dorwinionrim_desc:0 "#size:15    Known as the Folyavuldok in their own tongue, the Dorwinionrim are a truly unique people. Born during the days of the oppression of the Easterling Empire of the Szreldor, they are the melding of patriarchical Northmen and matriarchical Logath. In their society, everyone may rise and prosper, regardless of gender or status of birth. Though they are viewed primarily as Northmen, their Easterling heritage can also be seen in their vibrant culture and society. \n\nTheir ancient tutelage at the hands of the Entwives, further enriched by trading with the Elves of both Greenwood and the East, has given them a grasp of agriculture unparalleled in central Middle-earth, and the immense agricultural wealth of Dorwinion has been the cause of many a greedy war - or has funded it. Though the Wine-lords and Great Merchants might often squabble, the Dorwinrim are fierce in their defense of their independence and right to determine their own fate.#"

 # Rohirrim and Related
 eotheod:0 "Éothéod"
 eotheod_collective_noun:0 "Éothéod"
 eotheod_prefix:0 "Éothéodro"
 eotheod_desc:0 "#size:15    The Éothéod are a race of Northmen who flourished near the Vales of Anduin and later in northern Mirkwood. They were faithful allies to Gondor, and eventually were the ancestors of the Rohirrim.#"

 rohirrim:0 "Rohirrim"
 rohirrim_collective_noun:0 "Rohirrim"
 rohirrim_prefix:0 "Rohirro"
 rohirrim_desc:0 "#size:15    The Horse-Lords of Rohan are the descendants of the Éothéod who answered the call of Cirion of Gondor under their king Eorl the Young. After their victory at the fields of Celebrant, Cirion granted them the depopulated province of Calenardhon, which came to be known as Rohan, the land of the Horse-Lords. A martial but honorable people, the Rohirrim are unmatched riders and breeders of horses, stalwart friends and terrible foes.#"
 rohirrim_ruler_designer:0 "Rohirrim"

 leofring:0 "Leofring"
 leofring_collective_noun:0 "Leofrings"
 leofring_prefix:0 "Leofro"
 leofring_desc:0 "#size:15    A nomadic folk of riders akin to the Rohirrim. Descendants of those Éothéod who didn’t follow their leader to Calenardhon, the Leofrings chose to dwell in the Nether Vales of Anduin. In the year 2940 they were scattered by a host of Orcs, and many of them fled the North, settling in the Field of Celebrant and Dwarrowhall.\n\nSome have crossed the Limlight into Rohan, to settle in the northern downs of the Wold. They keep close to the shores of the Great River, working with bands of outlaws and plundering Orcs to smuggle stolen horses across the Anduin.#"
 leofring_ruler_designer:0 "Leofring"

 eowealafa:0 "Éowealafa"
 eowealafa_collective_noun:0 "Éowealafa"
 eowealafa_prefix:0 "Éowealafro"
 eowealafa_desc:0 "#size:15    The Éowealafa ("Those of the Horses that remained behind") are descended from those of the Éothéod who remained in the upper reaches of Anduin Vale after both the Rohirrim and Leofrings had migrated south.#"

 ### DRUEDAIN ###
 # lotr_druedain_group:0 "Drúedain"
 # lotr_druedain_group_collective_noun:0 "Drúedain"
 druedain:0 "Drúedain"
 druedain_collective_noun:0 "Drúedain"
 druedain_prefix:0 "Drûgho"
 druedain_ethnicity:0 "Drúedain"
 druedain_desc:0 "#size:15    The Drúedain are a reclusive people living in isolated pockets of forest throughout and on the borders of the Realms-in-Exile. A portion of them lived on Númenor in the second age before returning to Middle-Earth as the Shadow fell upon Númenor. Though they are a simple folk, they are also honourable and wise in their own way.#"
 honnin:0 "Honnin"
 honnin_collective_noun:0 "Honnin"
 honnin_prefix:0 "Honno"
 honnin_collective_desc:0 "#size:15    Honnin"
 honnin_ethnicity:0 "Honnin"
 honnin_desc:0 "#size:15    The Honnin are a reclusive branch of the Drû who dwell in the Sûza Sûmar. Originally the inhabitants of the entire Rây, they built great temples of stone of cyclopean size throughout the region with their magic and skills. However, the coming of the Bôzishnarûd, a group of Haradrim, spelled the end of their golden age. For a time they co-existed, with the Bôzishnarûd learning much from the Honnin. But the Honnin were unlovely, and in time the Bôzishnarûd were pushed into the Sûza Sûmar, whence they reverted to a primitive tribal existence.#"
 
 
