 vanyar_desc:0 "#size:15    The Vanyar are the first clan of the Elves that completed the [greatjourney|E] and came to Valinor, led by Ingwë, who was made their king and afterwards crowned High-King of all the Eldar. They were the smallest of the 3 clans, and most adoring of the [ainurgods|E]. They participated in the War of Wrath, but otherwise have remained in their city of Valimar in the bliss of [aman|E].#""
 
