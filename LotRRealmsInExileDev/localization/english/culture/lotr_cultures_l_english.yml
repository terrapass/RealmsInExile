 nelyar_prefix:0 "Nelyari"
 nelyar_desc:0 "#size:15    The Nelyar were the third Clan of the Elves of Cuiviénen before the Great March. The Clan-name, meaning 'Thirds' was derived from the name of the father of the Clan, Enel 'Three', the third Elf-father to awoke at Cuiviénen.\n\nThe Nelyar were the largest clan, being 74/144 of the population. Of those, 46/74 followed Elwë to the West and became the Teleri, while 28/74 stayed back with Morwë and Nurwë.#"
 
