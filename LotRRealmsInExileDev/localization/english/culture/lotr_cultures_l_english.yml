 gwathlo_gwathuirim_desc:0 "#size:15    The folk of the lower Gwathló River are a stubborn lot, but hardy, and will not lightly budge.#"

 hill_dunlending:0 "Hill Dunlending"
 hill_dunlending_collective_noun:0 "Hill Dunlendings"
 hill_dunlending_prefix:0 "Dunlendo"
 hill_dunlending_desc:0 "#size:15    There are highlands west of the southern Misty Mountains where the sun rarely shows a full face. The long strife with the Forgoil has continued, unabated, for a long time. Few are the years that pass without bloodshed between the Dunlendings and the Riders of the Mark.#"
 hill_dunlendings_ethnicity:0 "Hill Dunlending"

 herdfolk_dunlending:0 "Herd-folk Dunlending"
 herdfolk_dunlending_collective_noun:0 "Herd-folk Dunlendings"
 herdfolk_dunlending_prefix:0 "Dunlendo"
 herdfolk_dunlending_desc:0 "#size:15    Those of the Dunlendings who dwell in the lowlands of Enedwaith, the Herd-folk, as their name imply, are pastoralists. Compared with the Hill Dunlendings in their permanent, stone halls, the Herd-folk are migratory and communal, often rotating throughout extended clan lands and houses as their herds move. \n\nWhile not as antagonistic as their highland kin, the Herd-folk Dunlendings often experience border friction with the Horse-lords of Rohan.#" 
 #For generations, the people of Dunland have loathed the Rohirrim, blaming the Horse Lords for exiling them from their ancestral homelands.#"
 herdfolk_dunlendings_ethnicity:0 "Herd-folk Dunlending"

 isengard_dunlending:0 "Isengard Dunlending"
 isengard_dunlending_collective_noun:0 "Isengard Dunlendings"
 isengard_dunlending_prefix:0 "Dunlendo"
 isengard_dunlending_desc:0 "#size:15    The Isengard Dunlendings are those who have either melded with the old Gondorian garrison of Isengard or settled there after Saruman became its keeper.#"

 saralain:0 "Saralain"
 saralain_collective_noun:0 "Saralainners"
 saralain_prefix:0 "Saralaino"
 saralain_desc:0 "#size:15    The Saralain are a culture formed of a confederacy of clans that migrated into lower Minhiriath during the collapse of Cardolan, as the Dúnedain of Arnor pulled north and consolidated in Arthedain. However, with the complete collapse of Arnor, the Great Plague, and Gondorian withdrawal from Tharbad, many Dúnedain works which had made the land prosperous fell into decay, and the Saralain migrated south to the mouth of the Isen.#"
 saralain_ethnicity:0 "Saralain"

