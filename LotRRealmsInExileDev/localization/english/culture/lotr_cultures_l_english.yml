 talaethrim:0 "Talaethrim"
 talaethrim_collective_noun:0 "Talaethrim"
 talaethrim_prefix:0 "Talaethro"
 talaethrim_desc:0 "#size:15    The Talaethrim refers to all the tribes that inhabitated the Rhûnnic steppe between the Orocarni and the sea of Rhûn in the First Age.#"
 
 ioriag:0 "Ioriag"
 ioriag_collective_noun:0 "Ioriag"
 ioriag_prefix:0 "Iorio"
 ioriag_desc:0 "#size:15    The Ioriags are the clans which migrated out of the Rhûnnic steppe into the Sea of Rhûn in the early Third Age. Though they had long ago migrated into Khand and Núrn, it was only in the Third Age that they migrated in large enough amounts to unsettle the previously Igath-dominated Sea of Rhûn. The Wainrider Empire has been speculated as a response to this poppulation pressure, with the Igath attempting to harness the new tribes to expand their territory.#"
 
 kykuria:0 "Kykûrian"
 kykuria_collective_noun:0 "Kykûrians"
 kykuria_prefix:0 "Kykûria"
 kykuria_desc:0 "size:15    The Kykûrians are those of the Ioriags who dwelt in Kykûrian Kyn, forefathers of the Asdraigs.#"
 
 asdriag:0 "Asdriag"
 asdriag_collective_noun:0 "Asdriags"
 asdriag_prefix:0 "Asdria"
 asdriag_desc:0 "#size:15    The Asdraigs are the most warlike of the Ioriag clans, last to arrive in the Sea of Rhûn, and the primary driving force behind the Balchoth Empire. They are steeped in a martial tradition which reveres the warrior and the glory of battle, and status in Asdriag society is determined as much by one's martial ability as their birth.#"
 
 odhriags:0 "Odhriag"
 odhriags_collective_noun:0 "Odhriags"
 odhriags_prefix:0 "Odhria"
 odhriags_desc:0 "#size:15    The Odhriags have long dwelled on the northern side of the Mountains of Shadow. A proud people, and valiant too, they possess a fierce independent streak, though they have long been under the Shadow's influence.#"
 
 magriags:0 "Magriag"
 magriags_collective_noun:0 "Magriags"
 magriags_prefix:0 "Magria"
 magriags_desc:0 "#size:15    The Magriags are the newest subset of the Easterlings of Rhûn. Formed in the wake of the Balchoth collapse, the Magriags are those of the Adriags and Odhriags who settled the frontier of their former empire, and intermingled with their Northmen neighbors, both free and slave. Because of that, they tend to function as the middle-men between the Northmen and Rhûnnic traders.#"
 
 ### Igath ###
 # Igath
 # Ulgath
 # Sagath
 # Logath
 
 igath:0 "Igath"
 igath_collective_noun:0 "Igath"
 igath_prefix:0 "Igathi"
 igath_desc:0 "#size:15    The Igath are the second group to be known as the 'Easterlings', first appearing in the early second age. They, along with some survivors of the Beleriandic Easterlings, were the overlords and primary settlers of Rhûn during the second age, often clashing with the nieghboring Northmen for land in the wide plains. Once their society was matrilineal, but now this ancient facet of their culture is preserved only in the Logath.#"
 
 ulgath:0 "Ulgath"
 ulgath_collective_noun:0 "Ulgath"
 ulgath_prefix:0 "Ulgathi"
 ulgath_desc:0 "#size:15    The Ulgath are the Igath who settled the western and northern shores of the Sea of Rhûn. It is from them that the Ioriag language, Ulgathig, took its name, for traders would often have to pass through Ulgath lands and so came to refer to the broader Igath tongue by their name. Indeed, traders are fortunate that the Ulgath have a tradition of sacred hospitality, for it has allowed trade to persist in a land of a bellicose, raiding people.#"
 
 sagath:0 "Sagath"
 sagath_collective_noun:0 "Sagath"
 sagath_prefix:0 "Sagathi"
 sagath_desc:0 "#size:15    The Sagath are those of the Igath who formed the upper class and primary supporters of the ancient Easterling empire of Szreldor. After the empire's overthrow at the end of the Second Age, the ruling dynasty only managed to retain control over a small area on the southern shore of Rhûn. Staunch traditionalists and fiercly loyal to their lords, the Sagath have never forgotten their proud heritage.#"
 
 logath:0 "Logath"
 logath_collective_noun:0 "Logath"
 logath_prefix:0 "Logathi"
 logath_desc:0 "#size:15    The Logath are the northernmost of the Easterlings of Rhûn, and the most traditionally friendly to the Northmen. While trade between the Easterlings and Northmen has waxed and wained throughout the years, the Logath have consistently maintained, if not friendly, at least cordial relationships with their neighbors. Matriarchical by culture, they have few desires of expansion, content in the northern highlands they have claimed for their own. This unfortunately has resulted in their subjugation on more than one occasion to the more warlike Igath and Ioriags, but they always manage to free themselves, either through revolt or patience.#"
 

