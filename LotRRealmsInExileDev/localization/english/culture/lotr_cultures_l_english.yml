 # lotr_ainur_group_desc:0 "#size:15    The Ainur are the divine spirits born from the thought of Iluvatar, who sung in the Ainulindale. Some chose to descend into Arda, becoming the Valar and the Maiar."
 
 valar:0 "Valar"
 valar_collective_noun:0 "Valar"
 valar_prefix:0 "Valaro"
 valar_desc:0 "#size:15    The Valar are the Powers of [ardaconcept|E] who shaped & formed the world. They are the greatest of the [ainurgods|E] to descend into [ardaconcept|E], and there are 14 counted amongst their number. The greatest among their ranks are known as the [aratargods|E]."#"
 
 istari:0 "Istari"
 istari_collective_noun:0 "Istari"
 istari_prefix:0 "Istari"
 istari_desc:0 "#size:15    The wizards of Middle-earth, also known as the Istari in Quenya and the Ithryn in Sindarin, were a small group of beings outwardly resembling Men but possessing much greater physical and mental power.\n\nThey were vassals of the Valar, sent to assist the peoples of Middle-earth against Sauron.\n\nThere are five known Istari: Curumo, known as Saruman the White, a Maia of Aulë; Olórin, known as Gandalf the Grey, a Maia of Manwë; Aiwendil, known as Radagast the Brown, a Maia of Yavanna; and Alatar and Pallando, both Maiar of Oromë, they are known as the Blue Wizards, they travelled into the East and do not appear in any of the tales of Middle-earth.#"
 
 istari_evil:0 "Fallen Istari"
 istari_evil_collective_noun:0 "Istari"
 istari_evil_prefix:0 "Istari"
 istari_evil_desc:0 "#size:15    Those among the Wizards who have fallen under the sway of the Darkness.#"
 
 maiar:0 "Maia"
 maiar_collective_noun:0 "Maiar"
 maiar_prefix:0 "Maiar"
 maiar_desc:0 "#size:15    The Maiar were those spirits which descended to Arda to help the Valar shape the World. They were numerous, yet not many were named, and few also took visible shapes in Middle-earth.#"
 
 maiar_fallen:0 "Úmaiar"
 maiar_fallen_collective_noun:0 "Úmaiar"
 maiar_fallen_prefix:0 "Úmaiar"
 maiar_fallen_desc:0 "#size:15    Morgoth had many of the Maiar enter his service, and these were the legions of Utumno, ever after known as the Úmaiar, the Fallen. These range from the lesser to the greater, and the greatest among them were the Balrogs and Sauron.#"
 
