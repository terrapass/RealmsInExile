 ### Dúnedain ###
 # lotr_dunedain_group:0 "Dúnedain"
 # lotr_dunedain_group_collective_noun:0 "Dúnedain"
 # lotr_dunedain_group_desc:0 "#size:15    The Dúnedain are the people of Arnor and Gondor who can trace their descent from the Númenórean Faithful."
 numenorean:0 "Númenórean"
 numenorean_ethnicity:0 "Númenórean"
 numenorean_collective_noun:0 "Númenóreans"
 numenorean_prefix:0 "Númenórean"
 numenorean_desc:0 "#size:15    The Númenóreans, known in Adunaic as the Adûnâim, were the men who inhabited the isle of Elenna, Isle of the Star, known also as Westernesse, Númenórë, and Anadûnê. Taught by the Maia Eönwë and the Elves of Tol Eressëa in many crafts and arts, the Númenóreans grew strong in the peace of Númenor, and in time their kingdom became the preeminent power of the Second Age. Elsewhere much has been written of the tragic decline and tyranny of the Númenóreans, before Númenor was cast down in the Akallabêth. In the Third Age, the term is largely used in a historical context, with those of Númenórean descent in Middle-Earth being known as the Dúnedain.#"
 dunedain:0 "Dúnedain"
 dunedain_collective_noun:0 "Dúnedain"
 dunedain_prefix:0 "Dúnedain"
 dunedain_ethnicity:0 "Dúnedain"
 dunedain_desc:0 "#size:15    Dúnedain is a term used to refer to those descended from the Faithful Númenóreans in Middle-Earth. They primarily populated the realms of Arnor and Gondor, and because of this, many of the great events of the Third Age revolved around this proud people. Their strength and number have dwindled with the destruction of Arnor and the constant assaults on Gondor, but the heirs of Númenor retain much of the wisdom and nobility of their ancient forefathers.#"
 gondorian:0 "Gondorian"
 gondorian_collective_noun:0 "Gondorians"
 gondorian_prefix:0 "Gondorian"
 gondorian_desc:0 "#size:15    The Gondorians are the Dúnedain of the Southern Kingdom; proud mariners and loremasters by tradition, of late Gondor has evermore had to raise its people into soldiers, for the Kingdom has need of such soldiers. The shield of the west, the tower of Minas Tirith stands defiant against all who would seek to shackle the heirs of Númenor, and all peoples free.#"
 gondorian_ethnicity:0 "Gondorian"
 arnorian:0 "Arnorian"
 arnorian_collective_noun:0 "Arnorians"
 arnorian_desc:0 "#size:15    The Dúnedain of the North Kingdom are a stern people, mysterious and wise. Gray eyed and black of hair, the men of Arnor retain some of the purest of the blood of Númenor. Despite of their purity of blood, they fell to mortal error all the same, and Arnor was broken, and in time fell utterly to the assault of the Shadow. Yet from sorrow the Arnorians learned wisdom, and in some ways, they are wiser now than even their Númenórean forebears. Now the Arnorians wander the wilderness, with only a few hidden cities and refuges in which their people maintain their ancient traditions.#"
 amrodrim:0 "Amronost"
 amrodrim_collective_noun:0 "Amrodrim"
 amrodrim_prefix:0 "Amrodro"
 amrodrim_desc:0 "#size:15    The people of Dol Amroth bear a nobility reminiscent of Númenor of old. The greatest city in Gondor after Pelargir and Minas Tirith, the fair folk of Dol Amroth stand in these dwindling days as an example of the ancient nobility and strength of Men.#"
 amrodrim_ethnicity:0 "Amronost"
 ithilien:0 "Ithilien"
 ithilien_collective_noun:0 "Ithilien"
 ithilien_prefix:0 "Ithilio"
 ithilien_desc:0 "#size:15    The fertile fields and dense forests of Ithilien are now largely depopulated, its people fleeing west across Anduin from the terror in the East. Those that remain are a fierce people who will fight to the last to defender Gondor and their homeland from encroachment.#"
 harondorim:0 "Harondorim"
 harondorim_collective_noun:0 "Harondorim"
 harondorim_prefix:0 "Harondo"
 harondorim_desc:0 "#size:15    The Harondorim are the Dúnedain who inhabit the oft-contested realm of Harondor. Rugged and individualistic from long years of defending themselves, they tend to populate the regions closer to Gondor.#"
 belfalathrim:0 "Belfalathrim"
 belfalathrim_collective_noun:0 "Belfalathrim"
 belfalathrim_prefix:0 "Belfalathro"
 belfalathrim_desc:0 "#size:15    Much like their Prince in Dol Amroth, the people of the Belfalas peninsula are proud and dignified in bearing. Proud horsemen, the Belfalathrim make up the ranks of the legendary Swan-Knights, and many an enemy has been set to flight by their coming.#"
 
 ### Black Númenóreans ###
 # lotr_black_numenorean_group:0 "Northern Adûnai"
 # lotr_black_numenorean_group_collective_noun:0 "Northern Adûnai"
 # lotr_black_numenorean_group_desc:0 "#size:15    The Northern Adûnai, know to the faithful of Arnor and Gondor as the Black Númenóreans, have historically referred to those descended from the tyrannical Kings' Men of Númenor centred in Umbar, and this remains the case even many years after the Akallabêth."
 black_numenorean:0 "Black Númenórean"
 black_numenorean_collective_noun:0 "Black Númenóreans"
 black_numenorean_prefix:0 "Black Númenórean"
 black_numenorean_ethnicity:0 "Northern Adûnai"
 black_numenorean_desc:0 "#size:15    A tiny group desperately clinging to their faded past glories, the Black Númenóreans are the former Kings Men of Umbar, the closest realm of the loyalists of Ar-Pharazon to the realms of the Elendili. They began to decline soon into the Third Age, and by the reign of Hyarmendacil I had been much reduced, before vanishing into the Umbareans.\n\nTechnically speaking, the term 'Black Númenórean' is a prejorative term, one assigned by the Faithful, not by the people themselves.#"
 dynnpat_suf_ion:0 "ion"
 dynnpat_suf_iel:0 "iel"
 dynnp_an:0 "an-"
 umbarean:0 "Umbarean"
 umbarean_collective_noun:0 "Umbarean"
 umbarean_ethnicity:0 "Umbarean"
 umbarean_prefix:0 "Umbareo"
 umbarean_desc:0 "#size:15    The Umbareans are the result of intermingling between the much diminished Black Númenóreans of Umbar, the Gondorian followers of Castamir the Usurper, and the native peoples of Harad. They have declined much in wisdom and skill compared with their forefathers in Gondor or Númenor, but they have produced a vibrant maritime culture that often clashes with Gondor upon the high seas.#"
 mardrukan:0 "Mardrukan"
 mardrukan_collective_noun:0 "Mardrukans"
 mardrukan_prefix:0 "Mardruko"
 mardrukan_desc:0 "#size:15    The people of Mardrûak, the result of intermingling of Númenórean settlers, Tedjin occupiers, and the native groups of the region have resulted in a melting pot culture. However, while historically aligned with Bellakar, at the time of the War of the Ring centuries of Umbarean influence and Corsair dominance has fundamentally shifted the culture towards their northern neighbor.#"
 dynnpat_suf_ohin:0 "ôhîn" # 'Child of', gender neutral Adunaic Patroynmic
 
 ### The Southern Adunai ###
 # lotr_southern_adunai_group:0 "Southern Adûnai"
 # lotr_southern_adunai_group_collective_noun:0 "Southern Adûnai"
 # lotr_southern_adunai_group_desc:0 "#size:15    The Southern Adunai are those claiming descent from Númenor in South-West Middle-Earth. To the Dúnedain, they would almost certainly be called 'Black Númenóreans', but they are so far from the lands of the Elendili they are known only by faintest rumour. In truth, the southern Adûnai are complex and varied, from the harsh and proud Anbalûkkhôri, to the relatively temperate Kharadûnaim, to the mixed-heritage Tantûraki." 
 southern_adunai_ethnicity:0 "Southern Adûnai"
 aruwanai:0 "Ârûwânai"
 aruwanai_collective_noun:0 "Ârûwânai" 
 aruwanai_prefix:0 "Ârûwâni"
 aruwanai_desc:0 "#size:15    The pure-blooded King's Men of Bellakar, the Ârûwâni are more ideology than culture. After the fall of the Korleans in the Korlean war and the subsequent Downfall of Numenor, they entered terminal decline and were largely gone by the early Third Age.#"
 anbalukkhori:0 "Anbalûkkhôri"
 anbalukkhori_collective_noun:0 "Anbalûkkhôri"
 anbalukkhori_prefix:0 "Anbalûkkhôri"
 anbalukkhori_desc:0 "#size:15    The Anbalûkkhôri are the Adûnai of the former Númenórean province of An-Balkûmagân, originally known as Ciryatanórë. Of the Adûnai of the south, they are the most capricious, ambitious, and proud, remembering the days of their dominance.#"
