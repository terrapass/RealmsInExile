 lotr_gondorian_gwathuirim_desc:0 "#size:15    The Daen Coentis are hardy men native to the White Mountains of Gondor sharing Gwathuirim blood with their distant cousins, the Arnorian Gwathuirim and Dunlendings of the North.#"

