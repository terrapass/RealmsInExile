 tuladen:0 "Tûladen" # Coastal population of Tûlwang, some Black Númenórean heritage
 tuladen_collective_noun:0 "Tûladen"
 tuladen_prefix:0 "Tûlado"
 tuladen_desc:0 "#size:15    The Tûladen are the people of the northern Tûlwang peninsula, mariners fierce and proud by heritage. The topography of northern Tûlwang makes it difficult to assail, and near impossible to hold. Because of that, despite innumerable periods of subjugation, the Tûladen inevitably seem to rise up and oust their foreign occupiers time and time again.#"
 tandi:0 "Tandi"
 tandi_collective_noun:0 "Tandi"
 tandi_prefix:0 "Tandi"
 tandi_desc:0 "#size:15    The lowest caste of An-Balkûmagân, the Tandi do not remember a time before they were subjects of the harsh Anbalûkkhôri. They have learned to content themselves with their place, building humble lives centered around community, trying to avoid the stern eyes of their Adûnai lords.#"
 fariyin:0 "Fariyîn"
 fariyin_collective_noun:0 "Fariyîn"
 fariyin_prefix:0 "Fariyo"
 fariyin_ethnicity:0 "Fariyîn"
 fariyin_desc:0 "#size:15    The Fariyîns are the people of the forest of Greater Gái, also known as Zajantak. Often the term is applied to all the peoples of Tûlwang, and perhaps even of Rây, who are often viewed as backwards and primitive to those far from the region. They have built no great cities or civilizations, but in their jungle home have dwelled for years uncounted.#"
 etulian:0 "Etûlian"
 etulian_prefix:0 "Etulio"
 etulian_collective_noun:0 "Etûlians"
 etulian_desc:0 "#size:15    The Etûlians are the people of south Tûlwang, who have intermingled greatly with the neighboring Anbalûkkhôri. Because of this they have adopted many of the customs and rites of their kin-overlords, and indeed can perhaps be labelled as Banadûnaim, Half-Adûnai, so much have they melded. An urban and egalitarian culture, they are a strange offspring to come from the harsh and proud Anbalûkkhôri.#"
 tuloriyan:0 "Tulôriyan" # Those of the Soriyans who fled to Tûlwang and became pirates, adopting the local customs.
 tuloriyan_collective_noun:0 "Tulôriyans"
 tuloriyan_prefix:0 "Tulôri"
 tuloriyan_desc:0 "#size:15    Those of the Sôriyans who would not accept the lordship of Bellakar fled south with the fleet of former Qadjajar, eventually seizing and settling some of the most defensible points of the Tûlwang peninsula. There they raised a new city, Sôriya, named after their people. But within a few generations, they had mingled much with the Tûladen, and in truth a new culture was born: the Tulôriyans, the Corsairs of Tûlwang.#"
 
