 uruk-ongmair_prefix:0 "Ongmair"
 uruk-ongmair_desc:0 "#size:15    The Orcs of Angmar (Orcish."Uruk-Ongmair") originally were a coalition of Worauthai Madûr Orc Tribes from the northern Misty mountains and the surrounding lands which had been pressed into the service of the Witch-King of Angmar.#"      
