 ### Bellakarean ###
 # lotr_bellakari_group:0 "Bellakarean"
 # lotr_bellakari_group_collective_noun:0 "Bellakreans"
 # lotr_bellakari_group_desc:0 "#size:15    
 #bellakarean:0 "Bellakarean"
 #bellakarean_collective_noun:0 "Bellakarean"
 #bellakarean_desc:0 "#size:15    The settlers of the Southern Númenórean colonies between Umbar and the Bay of Tûlwang, the Bellakareans.#"
 bellakarani:0 "Bellakarani"
 bellakarani_collective_noun:0 "Bellakarani"
 bellakarani_prefix:0 "Bellakarano"
 bellakarani_desc:0 "#size:15    Those of purest Númenórean blood amongst the faithful Bellakareans post-Akallabêth. A small and ever dwindling group, they were primarily centered in the cities of Urezayan and Korlea.#"
 bellakaze:0 "Bellakaze"
 bellakaze_ethnicity:0 "Bellakaze"
 bellakaze_collective_noun:0 "Bellakaze"
 bellakaze_prefix:0 "Bellakaro"
 bellakaze_desc:0 "#size:15    The urbanite and mixed-blood faithful of Bellakar, the Bellakaze form the majority of the kingdom, melding Haradrim and Númenórean tradition and custom, though admittedly with a greater part Adûnaic than Haradric.#"
 felayan:0 "Felayan"
 felayan_collective_noun:0 "Felayans"
 felayan_prefix:0 "Felayo"
 felayan_desc:0 "#size:15    The Felayans are a subset of the Bellakaze, named after their northern province of Falaya, and usually practioners of Batan an-Izindi. They split off from the broader Bellakaze culture as royal authority retreated from the province and the First Lords and the Izindubeths of the Batan an-Izindi took over as their secular and religious leaders.#"
 #bellazan:0 "Bellazan"
 #bellazan_collective_noun:0 "Bellazani"
 #bellazan_desc:0 "#size:15    The Bellazni are a subset of the Bellakaze, named after the southern province and kingdom of Bellazan.#"
 bellanarud:0 "Bellanarûd"
 bellanarud_collective_noun:0 "Bellanarûd"
 bellanarud_prefix:0 "Bellanaro"
 bellanarud_desc:0 "#size:15    The Haradron native people of Bellakar, the Bellanarûd long ago culturally assimilated into the Adunaic culture of the Bellakareans, even if ethnically they remain a distinct group.#"
 
 ### Tedjin ###
 # lotr_tedjin_group:0 "Tedjin"
 # lotr_tedjin_group_collective_noun:0 "Tedjin"
 tedjin:0 "Tedjin"
 tedjin_collective_noun:0 "Tedjin"
 tedjin_ethnicity:0 "Tedjin"
 tedjin_prefix:0 "Tedji"
 tedjin_desc:0 "#size:15    Easterling in origin, the Tedjin had once served the Haradrim and the Variags of Khand as mercenaries, before eventually striking out in a great host across the Dune Sea. This host smashed into Bellakar, and for a time even managed to conquer and subsume it - this period is known as the Tedjin yoke in Bellakar. However, their dominion lasted but a short while, eventually being pushed back from the traditional Bellakar lands. \n\nIn T.A. 3000, with the power of the Tumakveh dynasty having long waned in Northern Bellakar, the Tedjin have begun trying to reclaim the lands they were pushed from.#"
 soriyan:0 "Sôriyan" # Mixed-blood offspring of the Tedjin and the Bellakaze, Bellakari, and Bellanarud
 soriyan_collective_noun:0 "Sôriyan"
 soriyan_prefix:0 "Sôriyo"
 soriyan_ethnicity:0 "Sôriyan"
 soriyan_desc:0 "#size:15    The Sôriyans are the mixed-blood people resulting from the brief Tedjin occupation of Bellakar. After the reconquest of Bellakar, many of these mixed-blood people, having absorbed aspects of the culture of their Bellakaze kin, opted to kneel before the Tumakveh and accept them as their overlords, assimilating into a new, more cosmopolitan culture. Those that did not and fled became the Tuloriyans of Tûlwang, who ever after harried the ships of Bellakar.#"

 ### Sandmen ###
 # lotr_sandmen_group:0 "Sandmen"
 # lotr_sandmen_group_collective_noun:0 "Sandmen"
 sandmen_ethnicity:0 "Sandmen"
 qarsag:0 "Qarsag"
 qarsag_collective_noun:0 "Qarsag"
 qarsag_prefix:0 "Qarso"
 qarsag_desc:0 "#size:15    The Qarsag are a group of Haradrim tribes usually counted among the Sandmen, nomads roaming the eastern borderlands of Southern Bellakar, the Kes Weza and Kes Arik. They formed one-half of the great Qarsag-Tedjin host which briefly subsumed Bellakar in the Qadjajar Katajate, but since its fall have mostly contented themselves with their position on the eastern border of Bellakar.#"
 aukuag:0 "Aukuag"
 aukuag_collective_noun:0 "Aukuag"
 aukuag_prefix:0 "Aukuagi"
 aukuag_desc:0 "#size:15    The Aukuag are a tribe of Sandmen, nomads who roam the desert lands between Easternmost Bellakar, the Mirror of Fire, and the land of Abrakhân. Of the Sandmen tribes, they have been the most friendly to Bellakar, often acting as auxiliaries and guardians of its eastern border.#"
 
 ### Rây ###
 # lotr_Râyan_group:0 "Râyan"
 # lotr_Râyan_group_collective_noun:0 "Râyan"
 bozishnarud:0 "Bôzishnarûd"
 bozishnarud_collective_noun:0 "Bôzishnarûd"
 bozishnarud_prefix:0 "Bôzishno"
 bozishnarud_ethnicity:0 "Bôzishnarûd"
 bozishnarud_desc:0 "#size:15    The Bôzishnarûd are the Haradrim of the Bôzisha-Dâr and the larger Rây. They are by nature cosmopolitan, multicultural, and sophisticated, traders first and foremost above all else. You will find Bôzishnarûd traders throughout southern Endórë, peddling their wares and driving a hard bargain. They take pride in the ancient stature and sophistication of their civilization, one of the few to be recognized as, if not equal, at least sufficiently civilized, by Númenor.#"
 narudbriyig:0 "Narûdbriyig"
 narudbriyig_collective_noun:0 "Narûdbriyig"
 narudbriyig_prefix:0 "Narûdi"
 narudbriyig_desc:0 "#size:15    The Narûdbriyig are the tribesman which dominate the southern highlands of the Rây. Akin to the Bôzishnarûd, they have often formed the mercenary backbone of their armies, and have fought in countless wars on countless sides in the Bay of Tûlwang. In spite of this however, they are not an aggressive or expansionalist people, preferring to remain in the highlands they call their home. You will most often encounter them as hired guards and escorts on Bôzishnarûd caravans traveling overland.#"
 gusar:0 "Gúsar"
 gusar_collective_noun:0 "Gúsar"
 gusar_prefix:0 "Gúsari"
 gusar_desc:0 "#size:15    The southernmost of the Narûdbriyig, the Gúsar tribes have acclimated to the northern reaches of the jungle of Zajantak. While they dare not push farther in, they have become middle-men and foresters, providing lumber and exotic goods from the jungle's depth to those who will pay a fair price.#"
 gai:0 "Gái"
 gai_collective_noun:0 "Gái"
 gai_prefix:0 "Gáian"
 gai_desc:0 "#size:15    The Gái are an isolationist culture, dwelling in the forest of lesser Gái between Nafarat and the more cosmopolitan Rây. Because of this, they have become adept masters of defending their own land from incursion, and will not leave it save at utmost need.#"
 gai_ethnicity:0 "Gái"
 
 ## # Tûlwangi ###
 # lotr_Tûlwangi_group:0 "Tûlwangi"
