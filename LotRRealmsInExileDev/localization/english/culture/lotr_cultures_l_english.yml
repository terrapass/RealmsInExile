 lotr_hadorim_group:0 "Hadorim"
 lotr_hadorim_group_collective_noun:0 "Hadorim"
 lotr_hadorim_group_desc:0 "Northrons are the Edain who did not cross the Blue Mountains. They are the Northmen of Rhovanion and are divided into two groups in Realms, the Northron and the Hadorim.\n\nThe Hadorim are closer in relation to the House of Hador, they are a group of Northmen in western Rhovanion and include the Rohirrim who migrated into southern lands."

 eotheod:0 "Éothéod"
 eotheod_collective_noun:0 "Éothéod"
 eotheod_desc:0 "The Éothéod are a race of Northmen who flourished near the Vales of Anduin and later in northern Mirkwood. They were faithful allies to Gondor, and eventually were the ancestors of the Rohirrim."

 rohirrim:0 "Rohirrim"
 rohirrim_collective_noun:0 "Rohirrim"
 rohirrim_desc:1 "The greater part of the Riddermark is a vast, tree-less expanse, a green sea traversed by twisting rivers. But even miles away from the plains of the West and Eastemnet, the grass of Rohan permeates the air with its warm, sweet scent. Seen from every corner, Rohan is a rich and pleasant region, full of life and quick to welcome the return of each spring. The settling of the Eorlingas has done little to change the lay of the land, and Calenardhon is not much different today from how it looked five hundred years ago, when Eorl the Young rode from the North."

 leofring:0 "Leofring"
 leofring_collective_noun:0 "Leofrings"
 leofring_desc:1 "A nomadic folk of riders of sinister inclination related to the Riders of Rohan. Descendants of those Éothéod who didn’t follow their leader to Calenardhon, the Leofrings chose to dwell in the Nether Vales of Anduin. They are kin to the Northmen and Woodsmen. In the year 2940 they were scattered by a host of Orcs, and many of them fled the North, settling in the Field of Celebrant and Dwarrowhall.\n\nSome have crossed the Limlight into Rohan, to settle in the northern downs of the Wold. They keep close to the shores of the Great River, working with bands of outlaws and plundering Orcs to smuggle stolen horses across the Anduin."

