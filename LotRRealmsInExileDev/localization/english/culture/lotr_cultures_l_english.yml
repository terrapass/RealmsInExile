 andrastrim:0 "Andrastrim"
 andrastrim_collective_noun:0 "Andrastrim"
 andrastrim_prefix:0 "Andrastro"
 andrastrim_desc:0 "#size:15    Also known as the Dunir, the Andrastrim have lived in Andrast and Drúwaith Iaur for as long as the Númenóreans can recall. If they had their way, they would simply be left alone - they are a traditional and conservative folk, with little need for the influences or frivolities of others.#"

