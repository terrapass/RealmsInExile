 building_wonder_fornost_reunited_desc:0 "Ubicado en el extremo sur de los Bajíos del Norte, Fornost Erain (sindarin para la Fortaleza de los Reyes del Norte), se alza reconstruido y orgulloso ante los demás asentamientos de la región como una demostración de la fama de los Dúnedain como canteros y artesanos."
