 ### STABLES ###
 # NOTE from Matt: the base game should have stables.
 building_type_stables_01:0 "Establos"
 building_type_stables_01_desc:0 "#F Los establos son edificaciones robustas con el único proposito de albergar y preparar a los caballos de guerra.#!"
 # NOTE ^ edited from John Henry Eden
 building_stables_01:0 "Establos de Madera"
 building_stables_01_desc:0 "Estos dispuestos establos de madera son mejores que las casas de las levas locales y proporcionan refugio y calor cuando llueve. La cabaña adyacente es exclusiva para el cuidado de los caballos, equipado con diversos cepillos y herramientas de limpieza."
 # NOTE ^ written by Coffing
 building_stables_02:0 "Criadero de Caballos"
 building_stables_02_desc:0 "Más que en un edificios, la fuerza de la gente de loscaballos está en su crianzad. Para mantener y fortalecer la sangre,  se construye una nueva cerca junto a las estructuras necesarias para el cuidado de las yeguas preñadas."
 # NOTE ^ written by Coffing
 building_stables_03:0 "Arena de Entrenamiento"
 building_stables_03_desc:0 "Un corral especializado para domar sementales salvajes y entrenar a potros para su uso en la guerra."
 # NOTE ^ written by Coffing
 building_stables_04:0 "Herrador"
 building_stables_04_desc:0 "Una pequeña herrería para la producción de herraduras y su herraje."
 # NOTE ^ written by Coffing
 building_stables_05:0 "Armero"
 building_stables_05_desc:0 "La producción de armaduras y escudos para equipar a los jinetes para la guerra es posible gracias a la construcción de un armero."
 # NOTE ^ written by Coffing
 # NOTE Alternative text: "Los herreros al servicio de la corona forjan armas y armaduras para la guardia real y los jinetes pesados, asegurando un suministro constante de armamento superior." - edited from John Henry Eden
 building_stables_06:0 "Terrenos de Monta"
 building_stables_06_desc:0 "Los campos de equitación permiten a los jóvenes jinetes adquirir experiencia en el arte de la guerra y aclimatan a los caballos al estrés del campo de batalla."
 # NOTE ^ written by Coffing
 # NOTE Alternative text: "Al tener terrenos dedicados para entrenar y exhibir acrobacias ecuestres en competiciones organizadas, se alienta a más jinetes a entrenar y unirse a nuestros estandartes." - edited from John Henry Eden
 building_stables_07:0 "Herrerías"
 building_stables_07_desc:0 "El herrador y el armero se amplían para incluir una herrería de uso general para la producción de armamento y elaboradas sillas de montar."
 # NOTE ^ written by Coffing
 building_stables_08:0 "Establos Reales"
 building_stables_08_desc:0 "Un complejo de edificios con cuartos dedicados para cada caballo, un salón para sus comidas, cuartos para el equipo, mozos de cuadra, múltiples estantes repletos de elaboradas sillas de montar y finas alfombras para proporcionar calor durante el invierno."
 # NOTE ^ edited from Coffing's and John Henry Eden's texts

 
 