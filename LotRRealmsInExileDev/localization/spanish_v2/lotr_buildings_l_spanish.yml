 ### NORTHMEN WONDERS ###
 building_type_wonder_dale_01:0 "Ciudad de Valle"
 building_wonder_dale_01:0 "Ciudad de Valle"
 building_wonder_dale_01_desc:0 "Ciudad de Valle estaba situado en el valle entre los brazos sudoeste y sudeste de la Montaña Solitaria, asentada en una curva pronunciada en forma de U del Río Rápido. Era conocida como una ciudad alegre que comerciaba principalmente con alimentos, a cambio de las habilidades y piezas de artesanía de los Enanos. El mercado de juguetes de Ciudad de Valle era la maravilla del norte y la ciudad era famosa por sus campanas."
 building_type_wonder_esgaroth_01:0 "Esgaroth en el Lago Largo"
 building_wonder_esgaroth_01:0 "Esgaroth en el Lago Largo"
 building_wonder_esgaroth_01_desc:0 "Ciudad del Lago fue construida completamente de madera y se colocó sobre pilares de madera hundidos en el lecho del Lago Largo. Estaba situada en el lado oeste del lago, al norte de la desembocadura del Río del Bosque en una tranquila bahía formada por el abrigo de un promontorio rocoso."
