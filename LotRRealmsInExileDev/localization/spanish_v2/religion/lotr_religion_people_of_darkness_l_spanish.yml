 faith_donan:0 "Kôbah-Kaz"
 faith_donan_adj:0 "Kôbah-Kazi"
 faith_donan_adherent_plural:0 "Kôbah-Kazi"
 faith_donan_desc:0 "Empujados a una reclusión remota, la gente de Donan es una raza resistente. Su fe se ha mantenido prácticamente sin cambios a lo largo de los años, desafiante y reacia a cambiar a pesar de todas las presiones que se han ejercido contra ellos. En la creencia de Donan, hay dos Grandes Beles (espíritus) que toman la primacía: Kôbah y Kaz, junto con otros espíritus menores.\n\nKôbah, conocido como el Antiguo Dios de la Montaña, es el mayor, señor de la tierra y maestro de la humanidad en las artes y la artesanía. Kaz es el señor del cielo abierto, y fueron sus vientos los que susurraron las primeras palabras en los oídos de la humanidad, y así nació el habla. Incluso hasta el día de hoy, se cree que nacen niños que poseen una conexión tenue con estos espíritus antiguos y poderosos. Estos bendecidos nacidos de espíritus son capaces de escuchar la antigua tutela de Kôbah retumbar a través de la tierra y de suplicar a los vientos que hablen con la amabilidad de Kaz en nombre de su pueblo."
 
 ### Faiths of Harad and the Deep South ###
 faith_haruze:0 "Khäz-gramaze"
 faith_haruze_adj:0 "Khäz-gramaze"
 faith_haruze_adherent:0 "Elegido"
 faith_haruze_adherent_plural:0 "Elegidos de Khäz-gramaze"
 faith_haruze_desc:0 "En los ásperos yermos del desierto de Harad Cercano, el rey serpiente de la Noche, Khäz-gramaze, es elogiado como el protector de Harad y su gente, librando una guerra interminable para preservarlos de las perversas crueldades de la gente del mar y su temperamental Dios, Maliciam."
 
 faith_jelut:0 "Gurzilikä"
 faith_jelut_adj:0 "Gurzilikä"
 faith_jelut_adherent:0 "Viajero"
 faith_jelut_adherent_plural:0 "Viajeros"
 faith_jelut_desc:0 "En el desierto ardiente, pocas cosas son permanentes y la certeza es escasa. Una cosa que es segura, sin embargo, es la luz de Gurzil mientras viaja por el cielo. Aunque su mirada puede ser dura y mordaz, su presencia incondicional también brinda consuelo y consuelo a su gente mientras cruzan los vastos desiertos de Harad en sus grandes caravanas. Aunque el mundo cambie y los imperios caigan, el camino de Gurzil permanece, y también lo hará su gente."
 
 faith_corsair:0 "Credo de los Corsarios"
 faith_corsair_adj:0 "Corsario"
 faith_corsair_adherent:0 "Corsario"
 faith_corsair_adherent_plural:0 "Corsarios"
 faith_corsair_desc:0 "No tanto una fe formalizada si no más bien una variopinta confederación de varios cultos locales de Umbar. Los Corsarios son la culminación Haradrim y un declive de las tradiciones de los Numenoreanos Negros. Estos cultos están tan a menudo en desacuerdo como unidos, pero están unidos en su odio hacia Gondor, y en general tienden a estar alineados con las creencias ancestrales de Harad y el oro de Sauron que llega a sus bolsillos. Generalmente sostienen que quien vive por la espada muere por la espada."
 
 faith_chelkar:0 "Nâdi-manyê"
 faith_chelkar_adj:0 "Nâdi-manyê"
 faith_chelkar_adherent:0 "Fiel"
 faith_chelkar_adherent_plural:0 "Fiel"
 faith_chelkar_desc:0 "La antigua fe de los Haradrim antes del surgimiento de la influencia de Sauron. Adoraba a todo un panteón de dioses gobernados por Nâdi-manyê, el Señor del Viento. Asentada en la confluencia de imperios, fue muy tolerante y adaptable, absorbiendo muchos aspectos de Numenor, Rhûn y Khand.\n\nA finales de la Tercera Edad, esta fe se ha convertido en una minoría perseguida por la fe ascendente del Rey Serpiente, Khäz-gramaze."
 
 
