 faith_withered_court:0 "La Corte Marchita"
 faith_withered_court_adj:0 "Corte Marchita"
 faith_withered_court_desc:0 "Una vez, el Rey de las Hadas Oscuras gobernó una corte del crepúsculo, rivalizando con la de su hermano Béma. Su reinado fue solitario pero hermoso desde sus pasillos debajo de las colinas. Pero su poder no era el de su hermano, y él y su pueblo se marchitaron, y sus salones, una vez hermosos y verdes, debido a la desolación. Las hadas oscuras se levantaron de nuevo con un rostro aterrador, rencoroso hacia los vivos que prosperaron mientras ellos se marchitaban.\n\nAhora la oscuridad surge de esa colina, una malicia asfixiante sobre todos los que se atreven a acercarse a ella. Los hadas inquietas han caído y han adoptado formas retorcidas. Manos huesudas se extienden para agarrar a los vivos y tomar nuestra vida por la suya. Sólo mediante grandes sacrificios podrán apaciguarse, no sea que la malicia de su temible rey caiga sobre nosotros y venga nuestra ruina."
 faith_withered_court_adherent:0 "Sombra"
 faith_withered_court_adherent_plural:0 "Sombras"
 darkleofring_sauron:0 "Burlaugash" #Name for Sauron as the Necromancer
 darkleofring_sauron_possessive:0 "de Burlaugash"
 darkleofring_pantheon:0 "La Corte Marchita"
 
 nurniag:0 "Núrniag"
 nurniag_adj:0 "Núrniag"
 nurniag_adherent:0 "Supervisor"
 nurniag_adherent_plural:0 "Supervisores"
 nurniag_desc:0 "Rodeando el Mar de Núrn por tres lados, los Núrniags forman una casta superior dentro de Mordor. Se atiborran de las conquistas de Sauron, que les proporciona los esclavos necesarios para trabajar en su vasta plantación. Si el Señor Oscuro no está librando una guerra, no es raro encontrar aristócratas Núrniag jóvenes y aventureros liderando grupos de esclavistas, con el objetivo de asegurarse la riqueza y la fama para ellos mismos.\n\nReligiosamente, los Núrniag son uno de los grupos más religiosamente ortodoxos del imperio de Sauron, y lo adoran a través de una variante local del Culto del Ojo sin Párpados. Lo reverencian como rey y como Dios, y le atribuyen la fertilidad de la tierra negra de Núrn. Le ofrecen generosos tributos de sus vastas plantaciones, extraídos de los cadáveres ensangrentados de sus legiones de esclavos."


 ### DOCTRINES ###
 doctrine_consanguinity_divine_name:0 "Matrimonio Divino"
 doctrine_consanguinity_divine_desc:0 "La sangre de lo divino corre por las venas de nuestros reyes y reinas. Mantener nuestros linajes puros es la mejor manera de garantizar que el reinado de nuestra familia continúe durante los siglos venideros."

 doctrine_influence_name:0 "Influencia" 
 doctrine_echoes_of_the_ainur_name:0 "Ecos de los Ainur"
 doctrine_echoes_of_the_ainur_desc:0 "En nuestra gente hay un eco de una verdad cósmica, aunque sea tenue y distorsionada. Hay un orden en el mundo, uno que es justo y equitativo. No deseamos grandes dominios, pero defenderemos los defneremos hasta el final."
 doctrine_a_people_apart_name:0 "Un Pueblo Aparte"
 doctrine_a_people_apart_desc:0 "No es necesario involucrarnos en las preocupaciones de otros pueblos. Tenemos nuestros propios dioses y nuestras propias tradiciones, y no necesitamos las de ellos."
 doctrine_dominion_of_the_dark_name:0 "Dominio de la Oscuridad"
 doctrine_dominion_of_the_dark_desc:0 "Hay una verdad simple, a menudo ignorada, sobre nuestro mundo. El poder es el árbitro final de todas las cosas; cualquiera que busque decir lo contrario se engaña a sí mismo en el mejor de los casos. A través de todas las edades, la Oscuridad ha perdurado, potente y poderosa, y sus promesas son dulces y amables. ¿No deberíamos reconocer este hecho y ofrecer nuestra humilde sumisión?"

 ### TENETS ###
 tenet_unforgetting_name:0 "Los que No Olvidan"
 tenet_unforgetting_desc:0 "No olvidamos fácilmente a quienes nos han hecho daño. Y aunque han pasado incontables generaciones, nunca perdonamos."
 tenet_unquiet_waters_name:0 "Aguas Inquietas"
 tenet_unquiet_waters_desc:0 "Las aguas oscuras del mundo inquietan tu mente. Hay un mal en esas profundidades que no duerme."
 tenet_blood_of_the_ancestors_name:0 "Sangre de los Ancestros"
 tenet_blood_of_the_ancestors_desc:0 "Nuestros antepasados nos vigilan desde el más allá, guiándonos y mostrándonos el camino a seguir. Por esto debemos respetarlos y honrarlos."
 tenet_right_of_the_hall_name:0 "Derecha del Salón"
 tenet_right_of_the_hall_desc:0 "Aquellos que pasen por el escalón delantero del salón, sean amigos o enemigos, se les concede el honor de venir en la misma paz con la que se acercaron."

