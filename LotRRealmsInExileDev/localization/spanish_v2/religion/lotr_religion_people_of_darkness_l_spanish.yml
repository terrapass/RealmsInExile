 ### Leofring Fae Court###
 faith_fey_court:0 "Cortede las Hadas de Foldewyn"
 faith_fey_court_adj:0 "Corte de las Hadas"
 faith_fey_court_desc:0 "La veneración de los Leofring gira en torno al rey y la reina de las Hadas, Béma y Foldewyn. Béma siempre ha sido amigo de la humanidad, y enseñó a los Leofring a montar y les regaló sus rebaños. Es bondadoso y rápido en perdonar, aunque a menudo también vaga y está ausente. Mientras Béma vaga lejos, su esposa Foldewyn, poderosa por derecho propio, reina sobre las hadas en su corte de luz estelar.\n\nMorando en el bosque de la niebla, los Leofring creen que Foldewyn tiene un humor voluble, orgulloso y lento para perdonar los errores de la humanidad. Su favor es peligroso de adquirir, aunque rico cuando se obtiene; pocos vuelen de su bosque, y los que lo hacen, no son los mismos. Las sacerdotisas interceden ante sus hadas en nombre de la humanidad, con la esperanza de ganarse su favor y no su ira. Si su ira aumenta, se dice que los hombres caminan hacia la niebla, encantados, para no ser vistos nunca más."
