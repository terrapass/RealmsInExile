 dorwinrim:0 ""
 
 lotr_hadorim_group:0 "Hadorim"
 lotr_hadorim_group_collective_noun:0 "Hadorim"
 lotr_hadorim_group_desc:0 "Norteños son los Edain que no cruzaron las Montañas Azules. Estos son los habitantes del norte de Rhovanion y se dividen en dos reinos: los Boreales y los Hadorim.\n\nLos Hadorim son más cercanos a la Casa de Hador, son un grupo de norteños en el Oeste de Rhovanion en los que se incluyen los Rohirrim, quienes migraron a tirras más al sur."

 eotheod:0 "Éothéod"
 eotheod_collective_noun:0 "Éothéod"
 eotheod_desc:0 "Los Éothéod son una raza de Norteños que floreció cerca del Valle del Anduin y más tarde en el norte del Bosque Negro. Fueron leales aliados de Gondor y los antepasados de los Rohirrim."

 rohirrim:0 "Rohirrim"
 rohirrim_collective_noun:0 "Rohirrim"
 rohirrim_desc:0 "Gran parte de la Marca es una verde extensión plana, atravesada por retorcidos ríos. Pero incluso a una distancia de millas de las llanuras del Oeste y el Eastemnet, la hierba de Rohan impregna el aire con su aroma cálido y dulce. Visto desde cualquier ángulo, Rohan es una región rica y agradable, llena de vida y rápida en dar la bienvenida al retorno de cada primavera. El asentamiento de los Eorlingas ha hecho poco para cambiar la configuración del terreno, y Calenardhon no es muy diferente hoy de cómo se veía hace quinientos años, cuando Eorl el Joven cabalgaba desde el norte."

 leofring:0 "Leofring"
 leofring_collective_noun:0 "Leofrings"
 leofring_desc:0 "Un pueblo nómada de jinetes con siniestras inclinaciones, emparentados con los Jinetes de Rohan. Descendientes de aquellos Éothéods que no siguieron a su líder en Calenardhon, los Leofrings eligieron internarse en los Valles Bajos del Anduin. Son parientes de los Norteños y Leñadores. En el año 2940 fueron dispersados por una hueste de Orcos, y muchos de ellos huyeron al Norte, estableciéndose en el Campo de Celebrant y Dwarrowhall.\n\nAlgunos han cruzado el Limclaro hasta Rohan para establecerse en el norte de los bajos del Páramo. Se mantienen cerca de las orillas del Gran Río, trabajando con bandas de forajidos y Orcos saqueadores para contrabandear caballos robados a través del Anduin."

