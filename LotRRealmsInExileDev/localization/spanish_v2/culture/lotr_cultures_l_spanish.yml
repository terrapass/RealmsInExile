 ### MAIAR ###
 lotr_maia_group:0 "Maia"
 lotr_maia_group_collective_noun:0 "Maiar"
 lotr_maia_group_desc:0 "Aquellos hermosos espíritus que descendieron a la Tierra Media para ayudar a dar forma al mundo. Fueron muy numerosos, pero muy pocos recibieron nombre, y menos aún tuvieron forma física en la Tierra Media."
 
 istari:0 "Istari"
 istari_collective_noun:0 "Istari"
 istari_desc:0 "Los Magos de la Tierra Media, también conocidos como Istari en Quenya y los Ithryn en Sindarin, eran un pequeño grupo de seres que exteriormente se parecían a la raza humana pero que poseían un poder físico y mental mucho mayor.\n\nEran Maiar, vasallos de los Valar. Enviados por los Valar para ayudar a los pueblos de la Tierra Media contra Sauron\n\nExisten cinco Istari conocidos: Curumo, conocido como Saruman el Blanco, un Maia de Aulë; Olórin, conocido como Gandalf el Gris, un Maia de Manwë; Aiwendil, conocido como Radagast el Pardo, un Maia de Yavanna; y Alatar y Pallando, ambos Maiar de Oromë, conocidos como los Magos Azules, que viajaron al Este y no aparecen en ningún relato de la Tierra Media."

 istari_evil:0 "Istari"
 istari_evil_collective_noun:0 "Istari"
 istari_evil_desc:0 "Los Magos de la Tierra Media, también conocidos como Istari en Quenya y los Ithryn en Sindarin, eran un pequeño grupo de seres que exteriormente se parecían a la raza humana pero que poseían un poder físico y mental mucho mayor.\n\nEran Maiar, vasallos de los Valar. Enviados por los Valar para ayudar a los pueblos de la Tierra Media contra Sauron\n\nExisten cinco Istari conocidos: Curumo, conocido como Saruman el Blanco, un Maia de Aulë; Olórin, conocido como Gandalf el Gris, un Maia de Manwë; Aiwendil, conocido como Radagast el Pardo, un Maia de Yavanna; y Alatar y Pallando, ambos Maiar de Oromë, conocidos como los Magos Azules, que viajaron al Este y no aparecen en ningún relato de la Tierra Media."

