 bellakarean_desc:0 "La espantosa gloria de la antigua Númenor prospera en Bellakar, la sangre se filtra por los escalones de sus templos, los esclavos gritan de terror, y el sol nunca se pone en el Cuarto Reino en Exilio."


 ### NORTHMEN/NORTHRON ###
 lotr_northron_group:0 ""
 woodmen:0 ""
 beorning:0 ""
 lakemen:0 ""
