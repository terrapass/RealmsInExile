 # Восстание Ангмара 
 bm_1349_angmar:0 "Восстание Короля-Чародея"
 bm_1349_angmar_desc:0 "#TOLKIENQUOTE: "В начале правления Малвегила из Артедайна в Арнор пришло зло. Ибо в то время на севере за Эттенмурсом возникло царство Ангмар. Его земли лежали по обе стороны гор, и там собралось много злых людей, и орков, и других падших тварей..#!\n#QUOTEDCHARACTER: - Эриадор, Арнор и наследники Исильдура#!\n\nАрнор. Северное королевство Дунэдайн, давно разделенное и раздираемое конкурирующими притязаниями, теперь, возможно, стоит на грани единства. Аргелеб из Артедайна взошел на трон и претендует на трон всего Арнора, ссылаясь на конец рода Исилдура в королевствах Рудаур и Кардолан. Принц Кардолана, дружественно настроенный к Аргелебу, скорее всего, подтвердит это заявление. Но горцы Рудаура, во главе с Хвалдаром, скорее всего, будут яростно сопротивляться восстановлению сюзеренитета дунэдайн над ними. \n\nА на севере поднимается новая падшая сила. Орки, падшие люди и другие темные существа собираются под знаменем того, кто известен только как «Король-Чародей»…"
 
 bookmark_angmar_argeleb:0 "Аргелеб"
 bookmark_angmar_argeleb_desc:0 "Король Артедайна, Аргелеб теперь готов восстановить разрушенное царство своих предков. Наследник Исилдура, его притязания на положение короля Арнора не вызывают сомнений, и Артедайн остается самым могущественным из королевств-преемников Арнора, а второй по величине, Кардолан, дружелюбен к нему. \n\nНо гордыня и честолюбие Аргелеба все же могут стать причиной его падения, поскольку, сосредоточившись на восстановлении Арнора, он закрыл глаза на многие внешние факторы...."
 
 