 # Battle in Rohan
 bm_3000_horse_lords:0 "Конь и Всадник"
 bm_3000_horse_lords_desc:0 "#TOLKIENQUOTE: «Вот мы наконец и подошли к ней, к величайшей битве нашего времени, в которой многое изменится».#!\n#QUOTEDCHARACTER: Король Теоден.#!\n\nНа продуваемых всеми ветрами зеленых равнинах древнего Каленардона начинается жизненно важная веха великой битвы.\n\nВ Изенгарде Саруман Белый обдумывает важное решение, которое свяжет его имя славой или позором. Поведет ли он Средиземье к новому порядку или станет сноской в великой истории этой эпохи?\n\nВ золотом Медусельде, король Теоден, владыка Риддермарка, восседает на троне своих предков, и он кажется миру целым и невредимым. Но тень лежит на короле, ожидая своего часа, и границы его королевства теснят неожиданные враги. Поднимутся ли Рохиррим навстречу великому вызову века и протрубят ли в рога, бросая вызов наступающей тьме? \n\n#TOLKIENQUOTE: «С огнем отплясала радость, и с дымом умчалось горе, и невозвратное время не вернется к нам из-за Моря».#!"
 
 bookmark_horse_lords_theoden:0 "Король Теоден"
 bookmark_horse_lords_theoden_desc:0 "Ярость битвы новым огнем зажглась в его жилах, он был похож на древнего бога.\n\nТеоден, Король Риддермарка, — единственный сын покойного короля Тенгеля.\n\nКоролевство Рохан сильно пострадало в последние годы правления Теодена. Его власть ослабла, поэтому судьба Рохана зависит от его наследника, принца Теодреда. Но из тени выходят новые силы, чьи желания отличаются от воли короля.\n\Старые союзы Рохана изживают себя.\n\n#ANGERTHAS: HWAER CWOM MEARG : HWAER CWOM MAGO#!\n#TOLKIENQUOTE: Hwær cwom mearg? Hwær cwom mago?\nГде ныне всадник, где конь боевой, где звонкого рога пение?#!"
 #"Hwær" is in Old English, do not translate. The next line should be translated literally, out of Old English. Стихотворение называется The Wanderer, дополнительную информацию можно найти здесь: http://tolkiengateway.net/wiki/Lament_for_the_Rohirrim Перевод: И. Гришпун
 bookmark_horse_lords_theoden_alt_theodred:0 "Теодред, Маршал Риддермарка"
 bookmark_horse_lords_theoden_alt_eomer:0 "Эомер, Маршал Риддермарка"
 bookmark_horse_lords_theoden_alt_eowyn:0 "Эовин, Защитница Рохана"

 bookmark_horse_lords_wulfgarbrynjarsson:0 "Вульфгар Бриньярссон"
 bookmark_horse_lords_wulfgarbrynjarsson_desc:0 "Поиски благотворного союза с соломенноголовыми были сорваны по всем пунктам магом в Изенгарде. Теперь, когда дунландцы присоединяются к армиям Изенгарда, Вульфгар должен принять решение противостоять ли гневу Теодена, или гневу Сарумана.\n\nПерсонаж из BfME: The Age of the Ring, создан Mathijs."
 
 bookmark_horse_lords_saruman:0 "Саруман Белый"
 bookmark_horse_lords_saruman_desc:0 "Саруман — эмиссар Валар в Средиземье; он величайший среди Мудрых, глава ордена Истари и глава Белого Совета.\n\nБольше времени он провел на востоке Средиземья, путешествуя по землям Руна, а также Мордора, пока Гондор стерег его границы. В 2463 году Т.Э. был сформирован Белый Совет в ответ на растущую угрозу возвращения Саурона. Он провел годы в Минас Тирите в Гондоре, обучаясь в его библиотеках и изучая древние архивы, прежде чем предложить свои услуги наместнику Минас Тирита в качестве хранителя Изенгарда.\n\nВ тайне Саруман ищет Единое Кольцо и начинает новое тысячелетие с принятия важного решения."
 # NOTE Alternative text: "Саруман прибыл в Средиземье две тысячи лет назад как слуга Валар вместе с другими Майар, известными как истари. Его сила росла, как и его честолюбие, ревность и гордыня.\n\nУкрепившись в Ортанке, Саруман долго искал Единое Кольцо, поскольку надеется завладеть его силой. И общаясь с Сауроном через палантир, он впустил в себя скверну и тьму. Став слугой тьмы, Саруман купил лояльность советника короля Теодена Гримы, который, как он надеется, поможет ему ослабить Рохан.
 
 bookmark_horse_lords_madogh:0 "Король Мадог III"
 bookmark_horse_lords_madogh_desc:0 "Король Саралайна является представителем народа, ревностно хранящего собственную независимость. Родственные узы удерживают их крепче, чем любые клятвы или присяги. Получив корону после смерти своего отца Гордэга, Мадог стремительно завоевал репутацию жестокого и нетерпимого правителя среди кланов. Для некоторых эта ярость является признаком силы, что защитит их кланы в эти неспокойные времена. Другие же окрестили его Безумным псом Саралайна, считая, что он является угрозой их существованию.\n\nВ то же время его двоюродный брат-бастард по имени Шамис скрывается в тенях, выжидая подходящего момента, чтобы нанести коварный удар. Колан из клана Ферхар, его северный сосед, собирает альянс племен, который позволил бы ему покачнуть чашу весов в свою сторону и свергнуть юного короля."
 bookmark_horse_lords_madogh_alt_shamis:0 "Шамис из клана Моркад"
 bookmark_horse_lords_madogh_alt_colan:0 "Колан из клана Ферхар"

 
 # Siege of Gondor 
 bm_3000_gondor: "Осада Гондора"
 bm_3000_gondor_desc:0 "#TOLKIENQUOTE: «Наш враг приготовился. Он собрал в кулак всю свою мощь... Гондору, каким мы его знали, приходит конец. Здесь удар вражеского молота будет самым тяжелым».#!\n#QUOTEDCHARACTER: Гэндальф Белый.#!\n\nСаурон готовится сокрушить последний великий оплот Запада, Королевство Гондор. Его армии построены, вся его мощь почти собрана. Теперь ему нужно только Единое Кольцо, чтобы сделать свою победу абсолютной и обеспечить падение Гондора.\n\nВ Гондоре наместник Дэнетор уединяется в Белой Башне, готовя свое королевство к грядущей Великой битве. Его сыновья ведут войну в Осгилиате и Итилиэне, чтобы повернуть ход войны в свою пользу, а люди Гондора сражаются до последнего.\n\nНа юге старые враги Гондора в Харадвайте и Умбаре оправляются от предыдущих поражений. Затаив обиду, они следят за тем, как растянуты силы Гондора. Они видят в этом возможность наконец сравнять счеты.\n\nСможет ли устоять последнее королевство дунэдайн перед лицом боевых порядков врага?"
 
 bookmark_gondor_denethor:0 "Наместник Дэнетор II"
 bookmark_gondor_denethor_desc:0 "#TOLKIENQUOTE: «И я не забуду этого, и не замедлю как должно воздать: любовью за верность, почестями за доблесть, а за измену - отмщением».#!\n\nДэнетор II, наместник Гондора, человек сдержанный и суровый, но его темперамент сродни его королевству. В течение многих лет он отражал каждый выпад Мордора, и под его жестким руководством Гондор удерживал оборону, несмотря на все более призрачные шансы. В любом королевстве поменьше, такой человек давным-давно по праву провозгласил бы себя королем, но Дэнетор — не малый человек. Он — наместник, а Гондор — его ответственность.\n\nУединившись в Белой Башне, наместник Гондора готовит оборону своих земель. Но отчаяние прячется в тени, выжидая своего часа."
 bookmark_gondor_denethor_alt_boromir:0 "Боромир"
 bookmark_gondor_denethor_alt_faramir:0 "Фарамир"
 
 bookmark_gondor_adrahil:0 "Принц Адрахиль II"
 bookmark_gondor_adrahil_desc:0 "#TOLKIENQUOTE: «И последний и самый гордый Имрахиль, принц Дол Амрота, родственник повелителя Гондора, с золочеными знаменами с изображением корабля и серебряного лебедя, с отрядом рыцарей в полном вооружении на серых лошадях; а за ними семьсот вооруженных воинов: высоких, сероглазых и темноволосых».#!\n\nАдрахиль II, принц Дол Амрота, могучей крепостью стоит на пути набегов корсаров и харадрим с юга. Но годы не щадят его и близится его закат. Настает очередь его сына, Имрахиля, нести знамя серебряного лебедя вперед, навстречу надвигающейся тьме."
 bookmark_gondor_adrahil_alt_imrahil:0 "Имрахиль" # ‘the fair’?
 bookmark_gondor_adrahil_alt_lothiriel:0 "Лотириэль"
 
 bookmark_gondor_sauron:0 "Темный Властелин Саурон"
 bookmark_gondor_sauron_desc:0 "#TOLKIENQUOTE: «Саурон очень мудр и взвешивает все до мелочей на весах своей злобы. Но единственная мера, которую он знает — это жажда власти; и так он судит все сердца».\n\nПосле многих лет и бесчисленных неудач, наконец, Саурон готов воплотить свои грандиозные планы господства над всем Средиземьем. Барад-дур наконец-то восстановлен, его армии в сборе, а Запад раздроблен и слаб. Какая еще сила может надеяться выстоять против Саурона, Властелина колец, Властелина Земли!\n\n#TENGWAR: 5^`V 7x%P 1`N 7j&`V 3`V jE° #!\n#TOLKIENQUOTE: Одно кольцо чтобы править всеми.#!"
 bookmark_gondor_sauron_alt_witchking:0 "Эр-Муразор 'Король-чародей'"
 BOOKMARK_RELATION_NAZGUL:0 "Кольценосец"
 
 bookmark_gondor_kathuphazgan:0 "Король Катуфазган"
 bookmark_gondor_kathuphazgan_desc:0 "Наследник Кастамира Узурпатора и хозяин великой Гавани Умбара, Катуфазган унаследовал раздробленное и разбитое королевство. Их флот был сожжен, а его отец убит отважным гондорским капитаном Торонгилем. Некогда могучая Гавань была тщательно восстановлена, но даже сейчас не до конца. Внутренние земли ускользнули из рук Умбара, и чистокровные распространили инакомыслие по всей Гавани. Прежде чем отомстить за своих предков, Катуфазган должен сначала привести в порядок свой собственный дом.\n\nТретье Королевство-в-изгнании стоит на заре новой эры ненадежно, но готовится воспользоваться надвигающейся войной."
 bookmark_gondor_kathuphazgan_alt_cassimir:0 "Кассимир"
 bookmark_gondor_kathuphazgan_alt_burodapan:0 "Буродапан"
 
 bookmark_gondor_suladan:0 "Таскрал Суладан"
 bookmark_gondor_suladan_desc:0 "Суладан унаследовал королевство, померкшее по сравнению с былым величием. Когда-то короли харузов держали под своей властью весь Харадвайт и бросили вызов самому Гондору за власть над Харондором.\n\nНо те дни давно прошли. Восстание хелкар разрушило любое подобие единства харадрим, и мало-помалу империя Харадвайт рухнула. Суладан надеется обратить вспять эти события и вернуть своей семье законное главенствующее место в Хараде.\n\nНа севере растет сила, которая разделяет ненависть Суладана к Гондору и хелкар и может оказаться решающей в реализации его амбиций."
 
 # Battle on the Bay (Far Harad)
 bm_3000_harad:0 "Тени на Песке"
 bm_3000_harad_desc:0 "#TOLKIENQUOTE: “Они свирепы. Темны их глаза и длинные волосы. Тела и одежды украшены золотом без всякой меры. Некоторые населяют безжалостные пески, довольствуясь скудными водами подземных озер. Другим же улыбнулась судьба богатейших торговцев или безжалостных корсаров. В своем разнообразии они принадлежат десяткам племен, городов и королевств.\nВ давние времена они поклонялись Саурону и платили ему дань. В преддверии Войны Кольца он решил напомнить им о страхе перед Темной Башней и дани, которая послужила бы его приготовлениям».#!\n\nНа юге, вдали от титанического противостояния Гондора и Мордора, разворачивается еще один театр боевых действий за сердце Средиземья.\n\nВерные Беллакара поредели но не дрогнули. Давний союзник Гондора, Беллакар остается крупнейшим оплотом Свободных народов Харада.\n\nБесчисленные армии назгула Ахорахила собираются на юге бухты Тулванг, ожидая приказа своего повелителя, готовясь к вторжению в Беллакар - земли своего древнего врага.\n\nА в бесплодных землях на востоке Моря Дюн Золотой король возрождает свое зловещее королевство, чтобы положить начало новой эре мрачного депотизма."
 
 bookmark_harad_golden_king:0 "Золотой король"
 bookmark_harad_golden_king_desc:0 "Харвенал Ведараба, Золотой король, однажды правил всеми землями Абрахана и Моря Дюн. Его зловещее королевство удерживало власть в регионе во имя Саурона. За долгие годы после поражения в войне Последнего союза Харад расцвел и позабыл невзгоды подчинения воле Саурона.\n\nТеперь Темный Властелин вновь отправил назгула Харада на юг, чтобы напомнить харадрим о былых ужасах и присяге, которую они принесли своему древнему богу.\n\nМногие из народа ковже-пуст ныне собираются под знаменами Золотого короля, желая принять участие в восстановлении Абрахана, который обратит в пепел города своих врагов."
 
 bookmark_harad_niluhin:0 "Верховный король Нильюин II"
 bookmark_harad_niluhin_desc:0 "Беллакар — земля угасшей славы. Угасшей, но не потухшей окончательно. Тумаквэ выстояли в неспокойные времена гражданской войны и беспорядков, хотя враги их множились, а союзники мельчали.\n\nНовый король Беллакара — Нильюин II — правитель молодой и энергичный. Смерть отца заставила его повзрослеть раньше, чем он ожидал, но не смотря на это, ему удалось доказать свое умение в эти непростые годы. Теперь, когда многие невзгоды ожидают людей Средиземья, именно ему и его новорожденным дочерям выпала тяжкая ноша — служить щитом, что оберегает Свободные народы в Хараде."
 
 bookmark_harad_vatalinar:0 "Король Ваталинар"
 bookmark_harad_vatalinar_mardat:0 "Мардат"
 bookmark_harad_vatalinar_delasimor:0 "Деласимор II"
 bookmark_harad_vatalinar_desc:0 "В Рае царит хрупкое спокойствие. Светлейшая династия под предводительством Ваталинара удерживает бразды правления и не хочет расставаться с властью, однако проявляются первые признаки того, что государство начинает трещать по швам.\n\nФракция традиционалистов Трести долгое время выступала единым фронтом, но в целом в последние годы вела себя довольно тихо. Уже скоро, однако, Деласимор II может решить, что пришло время сбросить узурпаторов священного города Божиша-Дар — ватранцев. Любое выступление против приверженцев его религиозного учения может послужить искрой, что разожжет пламя.\n\n На восточных границах Мардат, племянник Суладана Харузского также готовится к выступлению. Он мечтает о распространении истинной веры в Хаз-Грамазе во всей Рае. Втайне его поддерживают слуги Мордора, надеясь сместить неугодную и стареющую Светлейшую династию..."
 
 bookmark_harad_storm_marshal:0 "Арнахор II Повелитель бурь"
 bookmark_harad_storm_marshal_desc:0 "На каменистых утесах Тулванга, Арнахор II, повелитель военизированного государства Тон-на-Харлохе готовится к битве.\n\nОн преследует единственную цель — уничтожить Беллакар, выполняя мрачную волю назгула Ахорахила. Но Грозовые земли — изменчивое место. Коренные жители Тулванга жаждут восстать и сбросить древнее ярмо. А гордые лорды Анбалукхори все чаще вспоминают времена, когда им не приходилось подчиняться игу назгула..."
 
 bookmark_harad_ayal:0 "Катадж Айал"
 bookmark_harad_ayal_desc:0 "Теджинская конфедерация, которую так долго направлял Айал, вдруг оказалась на пороге нового кризиса. Дни Айала подходят к концу, а его сын Бор планирует провести широкое реформирование, против которого наверняка выступят консервативная знать Теджина, которую возглавляет горделивый дом Азумен..." 
 bookmark_harad_ayal_bor:0 "Принц Бор"
 bookmark_harad_ayal_azumen:0 "Азумен"
 
 bookmark_harad_ruadomirh:0 "Рудомир сан Исалин"
 bookmark_harad_ruadomirh_desc:0 "Из пустынных песков едва ли можно выжать живительной влаги. Рудомир сан Исалин знает об этом лучше многих. Его семье удалось овладеть центром Моря Дюн, где ютятся несколько небольших оазисов. И хотя им удалось выжить, такая жизнь далека от процветания. Но все может измениться, если один дом будет править всем Морем Дюн...\n\nДа возродится Царь скорпионов." 

 # Battle Under the Trees (Rhovanion)
 bm_3000_rhovanion:0 "Битва под Деревьями"
 bm_3000_rhovanion_desc:0 "#TOLKIENQUOTE: «На севере также шла война. Королевство Трандуила подверглось вторжению, и здесь была большая битва под деревьями; но в конце концов Трандуил одержал победу».#!\n\nНа севере лес Лихолесье и продуваемые ветрами равнины Рованиона неспокойны: близится великая битва. В Дол Гулдуре Кхамул готовится к нападению на великие королевства эльфов Лориэна и Лесное королевство. И хотя многие годы в упадке, сила эльфов остается великой, а их героизм немеркнущим.\n\nНа востоке, Золотое царство Руна, Медлошукайн, под руководством Саурона начинает мобилизацию. Но восток — дело тонкое. Истерлинги — гордый народ, состоящий из множества племен и учений. Не все сердца Золотого царства верны Саурону.\n\nВ Дэйле и Эреборе короли людей и гномов держат совет как стражи востока, а Винные лорды Дорвиниона также отправляю к ним своих эмиссаров."
 
