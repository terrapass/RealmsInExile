 bookmark_rhovanion_golden_realm_desc:0 "Локе-Кан Медлошукайна во многом является символом ветра перемен.  Политика осторожного нейтралитета Локе-Кана Бортан-Хуза привела к отторжению среди фанатично верующей и воинственно настроенной части населения, чем не преминул воспользоваться Саурон по возвращении в Мордор. Он организовал переворот и свергнул действующего правителя в пользу Жамика. Истерлингам не удается так легко сломить иго Саурона. В преддверии великой битвы Жамика лихорадит, а возраст даёт о себе знать. Но его вера во Тьму крепка как и прежде."
 
 