 faith_edain_varda_desc:0 "Считается, что королевство [gondor|E] является домом для большего количества говорящих на синдарине и знающих квенья, чем во всех эльфийских королевствах к востоку от Моря. Когда грянул [akallabeth|E], некоторые Верные ещё больше уподобились эльфам, даже переняв религиозные традиции эльфов, отвергая всё людское влияние, которое, по их мнению, отравляет первозданную истину. И хотя таких ярых поборников с трудом можно сыскать в наши дни, Элендили или «Друзья эльфов» по прежнему придерживаются вероисповедания по эльфийскому образцу, отдавая явное предпочтение синдарину и квенья. Кроме того, [vardacharacter|E], по их мнению, превосходит остальных Валар, и достойна особого преклонения."
 
