 faith_edain_desc:0 "«Et Eärello Endorenna utúlien sinomë maruvan ar Hildinyar tenn’ Ambar-metta».\n\n«Из-за Великого Моря явился я в Средиземье. В сём краю жить мне и моим наследникам до конца мира».\n\nТак молвил Элендиль после высадки в Средиземье, когда произошёл [akallabeth|E], и так были рождены королевства [gondor|E] и [arnor|E] из девяти кораблей его, и основаны колонии [faithfulshort|E]. Лишь в этих землях сохранились давние традиции королевства [numenor|E], хотя Великие Молитвы более и не практикуются Поклонение [eru|E] является центральной составляющей религиозной жизни [dunedain|E], однако это поклонение не заключается в возведении величественных храмов или проведении пафосных церемоний. Для [dunedain|E] важнее скорее личностное восприятие Единого.\n\nВ повседневной же жизни [valargods|E] — те, к кому чаще всего взывают Верные, дабы те встали на их защиту. Среди них самым почитаемым является [ulmocharacter|E]." 
 #Old Edain desc: The Edain was the name given by the Elves to the noble Men of the First Age who fought alongside with the Elves in the Wars of Beleriand.\n\nEdain is normally the Sindarin word for Men (sing. adan "Man") and thus applied to all Men, though it became associated with only those who came into Beleriand during the Long Peace, the noble Three Houses who became close allies with the Elves and fought beside them against Morgoth. Other groups of Men who stayed in Eriador or the East; or entered Beleriand later in the First Age, such as the Easterlings, are not counted among the Edain."
 
 faith_edain_ulmo:0 "Завет Улмо"
 faith_edain_ulmo_adj:0 "Ульмондурск"
 faith_edain_ulmo_adherent:0 "Последователь Улмо"
 faith_edain_ulmo_adherent_plural:0 "Последователи Улмо"
 faith_edain_ulmo_desc:0 "«Заветом Улмо» называют соглашение, достигнутое между Вала [ulmocharacter|E] и жителями королевства [numenor|E]. Как островная нация, а затем и морская держава, [numenor|E] из всех [valargods|E] больше всего почитал [ulmocharacter|E]. А в виду как их поклонения, так и их длительной дружбы с эльдар, Улмо возлюбил [numenoreans|E] и стал единственным из Сил, кто обращался к ним напрямую. Особенно часто этой чести удостаивались члены Гильдии Морестранников. Странствия гильдии, также известной как Уинендили, одновременно являлись приключениями и восхвалением Короля Моря и его [maiargods|E].\n\nИ хотя Благословенный [numenor|E] давно покоится на дне Великого моря, в землях изгнанников всё ещё помнят о данном Завете. Мореходы дунэдайн из Пеларгира, Тарагрондоста, Дол Амрота и других известных морских портов пытаются сохранить древние традиции, что практиковались в Гильдии Морестранников."
 
 faith_edain_manwe:0 "Путь Старшего Короля"
 faith_edain_manwe_adj:0 "Старшекоролевск"
 faith_edain_manwe_adherent:0 "Последователь Манвэ"
 faith_edain_manwe_adherent_plural:0 "Последователи Манвэ"
 faith_edain_manwe_desc:0 "Среди всех дунэдайн последователи  [elderkingcharacter|E] являются самыми рьяными последователями Элендиля и его наследников. Они считают, что только под властью по-настоящему благочестивого короля человечество, а в месте с ним и весь мир, сможет познать истинную стабильность и благополучие. Ведь все великие трагедии прошлых лет, включая [downfallofnumenor|E], [kinstrife|E] в Гондоре, разделенный и падший [arnorrealm|E] — все их можно списать на слабость лидеров, недостойный дух, их неспособность соответствовать стандартам Старшего Короля, мудрого и справедливого правителя.\n\nЧеловечество должно воссоздать божественный порядок по образу Эру Илуватара. Не он ли сделал Манвэ Сулимо своим регентом над Эа? Не Манвэ ли назначил Элендилю управлять Верными?"
 
