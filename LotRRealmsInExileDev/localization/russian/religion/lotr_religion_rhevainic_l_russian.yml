 faith_midde_court:0 "The Midde Court"
 faith_midde_court_adj:0 "Midde Court"
 faith_midde_court_desc:0 "While the majority of the Leofring faithful devote their spiritual energy to solely exalting one of the two fey courts, there are some who reject this dichotomy.\n\nInstead of seeing these Seelie and Unseelie as diametrically opposed, they view them both as inseperable reflections of human nature, both the dark and the light, one unable to exist without the presence of the other.\n\nAdherents to this worldview name themselves 'Midwalkers' and seek to tred a path of balance and compromise between the feuding tribes, with the great hope to one day see the Fey Queen and the Dark Fey reconciled and united into one 'Midde Court'."
