 rhevain_religion:0 "Реваник"
 rhevain_religion_adj:0 "Реванийск"
 rhevain_religion_desc:0 "Реванцы — это северяне, которые не в полной мере ассимилировали религиозные традиции и практики гномов, эльфов и эдайн. Их культура остаётся сравнительно простой и достаточно суеверной. Зачастую они верят в злых духов и опасаются эльфов. Реванцы, всё же, искренни и трудолюбивы."
 
  ### Leofring Fae Court###
 faith_fey_court:0 "Двор Фей Фольдевин"
 faith_fey_court_adj:0 "Фейск"
 faith_fey_court_desc:0 "Почетание у леофрингов вращается вокруг короля и королевы Фей: Бэмы и Фольдевин. Бэма всегда был другом человечества. Именно он научил леофрингов верховой езде и ниспослал им тучные стада. Доброта и всепрощение — его величайшие добродетели, но не всегда можно его легко найти, ибо любит он путешествовать. А в отсутствие Бэмы его жена, могущественная Фольдевин правит Феями при звёздном дворе.\n\nЛеофринги верят, что Фольдевин, живущая в туманных лесах переменчива, горделива, злопамятна, и редко прощает человечеству его ошибки. Заслужить её благосклонность непросто, но дары её щедры. Немногим удаётся вернуться из её леса прежними. Жрицы выступают посредниками между человечеством и её Феями, надеясь не разгневать её, но заручиться поддержкой. Те же, кто навлёк её гнев, по поверью, уходят в леса под воздействием заклинаний. И больше никто их не видит."
