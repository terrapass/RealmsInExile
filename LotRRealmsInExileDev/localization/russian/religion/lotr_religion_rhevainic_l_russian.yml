 faith_withered_court:0 "Увядший Двор"
 faith_withered_court_adj:0 "Увядш"
 faith_withered_court_desc:0 "Когда то Король Тёмных Фей правил сумеречным двором, в противовес двору своего брата Бэмы. Он справедливо правил в одиночестве, восседая в чертогах, что лежат под горами. Но силы его не были так велики как у брата, а посему, со временем, его двор пришёл в упадок, чертоги его, некогда зелёные и цветущие — увяли. Король тёмных фей восстал вновь, в чудовищном облике. Движимый завистью и злостью против всего живого и цветущего, вопреки его увяданию.\n\nТеперь от этих гор исходит лишь мрачная сила, чистое зло, что готово удушить любого, кто осмелится подойти слишком близко. Не находящий покоя король обратился в жестокость, что повлияло и на его изуродованное обличье. Костлявые руки тянутся к живым, чтобы высосать из них все силы. А чтобы тёмные феи и их король не обрушили на нас свой гнев, необходимо умиротворять их, совершая жертвоприношения. И чем больше — тем лучше."
