 ### Elven Religion ###
 
 #Elven Faiths localization
 elven_religion:0 "Эльфийская"
 elven_religion_desc:0 "Как правило, эльфы не возводят храмов и не обучают священнослужителей, однако предпочитают более комплексный и устойчивый подход к поклонению, взывая к помощи Валар. Очень и очень редко они произносят имя Единого, поскольку считают, что оно слишком священно, чтобы поминать его всуе."
 elven_religion_adj:0 "Эльфийск"
 
 faith_eldar:0 "Эльдар"
 faith_eldar_adj:0 "Эльдарск"
 faith_eldar_adherent:0 "Эльдар"
 faith_eldar_adherent_plural:0 "Эльдар"
 faith_eldar_desc:0 "Эльфы (Квенди) были первой расой Детей Эру, за что и получили название Перворождённые. Эльфы отличаются от рас людей и гномов благодаря своей красоте и почти полному бессмертию."
 
 faith_calaquendi:0 "Калаквенди"
 faith_calaquendi_adj:0 "Калаквендийск"
 faith_calaquendi_adherent:0 "Калаквенде"
 faith_calaquendi_adherent_plural:0 "Калаквенди"
 faith_calaquendi_desc:0 "[uttermostwest|E] — дом высших эльфов Калаквенди. Они поддерживают в чистоте традиции, сложившиеся при основании мира. Эти традиции передали им сами Силы во время их пребывания в Валиноре.\n\nВо времена до создания Эа был лишь Эру, Единый, кого жители Арды называют Илуватаром. Он создал Айнур и они, под его предводительством исполнили великую песнь. Но Мелькор, самый могущественный из Айнур, решил завладеть песней и поработить Илуватара. Так в мотив встроились тёмные ноты, породив всё зло мира. Наконец, когда песня завершилась, Илуватар показал Айнур плоды их работы. А затем произнёс одно слово: «Эа», что значит бытие. Так всё и началось.\n\nНекоторые Айнур решили спуститься в Арду и поселиться там. Самых могущественных из них стали называть Валар. Через какое-то время, однако, из зависти и злости, Мелькор последовал за ними. Он начал войну между силами перед пробуждением Детей Эру. Наконец, когда завершились труды Айнур, пробудились Дети Эру. Они оказались в мире поврежденном, но не уничтоженном." 
 
 faith_lomequendi:0 "Ломиквенди"
 faith_lomequendi_adj:0 "Ломиквендийск"
 faith_lomequendi_adherent:0 "Ломиквенде"
 faith_lomequendi_adherent_plural:0 "Ломиквенди"
 faith_lomequendi_desc:0 "[noldorelvesexiles|E] прозвали [sindarelves|E] и других эльфов, примкнувших к [greatjourney|El] и не добравшихся до Валинора — Ломиквенди, или Сумеречными Эльфами.  Ломиквенди долгие годы накапливали знания во взаимодействии со своими сородичами аманьяр, а также майа Мелиан. Их религиозные традиции очень сильно напоминают традиции Калаквенди. Тем не менее, им присущи и собственные традиции. Например, они чаще проводят ритуалы и организуют обряды инициации. Охоты могут посвящаться Оромэ, а сбор урожая Йаванне, причём делается это с большим формализмом, нежели в у Калаквенди, которые прибегают скорее к молитвам и вознесению хвалы."
 
 faith_moriquendi:0 "Мориквенди"
 faith_moriquendi_adj:0 "Мориквендийск"
 faith_moriquendi_adherent:0 "Мориквенде"
 faith_moriquendi_adherent:0 "Мориквенди"
 faith_moriquendi_desc:0 "Мориквенди их нарекли Калаквенди после того, как первые отказались ответить на зов Валар и покинуть Кувиэнен. И хотя им не знакомы Силы, они по-своему почитают Единого. Они поют и пишут о свете звёзд, журчании вод, сладости фруктов и ярком блеске драгоценных камней из земных недр. В музыке и танце они больше других наслаждаются превосходством Эа.\n\nПусть мир не знаком им так, как эльдар далёкого запада, а молитвы не возносятся в честь Сил, Единый не может не заметить чистоту их помыслов и искренность веры." 

