 faith_woodmen_desc:0 "Видуманна практикуют примитивные ритуалы, корнями уходящие в веру в то, что лес предоставляет им всё необходимое. Преимущественно они поклоняются Вала [oromecharactershort|E], которого лесной народ называет [Concept( 'bemacharacter', 'Бэмой' )|E].\n\nДавным давно лесной народ отделился от своих равнинных сородичей, заселив окрестные леса. Со временем изменились и их ритуалы, в том числе и под влиянием [lasgalendrimelves|E]. Они с особым трепетом относятся к природе, считая защиту лесов [Concept( 'mirkwood', 'Лихолесья' )|E] своим священным долгом.\n\nС недавних пор многие из них начали считать [Concept( 'radagastcharacter', 'Радагаста' )|E] своим духовным наставников из-за его тесной связи с природой, несмотря на то, что он почти никогда не принимает участия в каких-бы то ни было церемониях."

