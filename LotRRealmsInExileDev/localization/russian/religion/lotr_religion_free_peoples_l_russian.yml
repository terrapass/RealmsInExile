 faith_dorwinion_desc:0 "Конфессия народа [Concept( 'dorwinion', 'Дорвиниона' )|E] основана на древнем благословении их земли, которое было получено, когда три [Concept( 'entwives', 'жены энтов' )|E] решили поселиться в низовьях реки Кельдуин. Их называли Девами Земли, посланницами Алдены, Матери-Земли, дарующей почве плодородие. Под их влиянием почва [Concept( 'dorwinion', 'Дорвиниона' )|E] стала щедра и плодородна, и даже спустя долгое время после их исчезновения, народ [Concept( 'dorwinion', 'Дорвиниона' )|E] ревностно следует их учениям, аккуратно, но эффективно культивируя поля. И хотя благодаря [Concept( 'entwives', 'жёнам энтов' )|E], [avari|E] и [Concept( 'dwarves', 'гномам' )|E] они знают и о других [valar|E], никого здесь не почитают с такой любовью как [Concept( 'yavannacharactershort', 'Йаванну' )|E], которую сами они зовут Алденой."

