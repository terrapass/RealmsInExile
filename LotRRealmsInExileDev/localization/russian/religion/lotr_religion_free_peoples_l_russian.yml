 #Common Free Peoples localization
 rf_eruhini:0 "Дети Илуватара"
 religion_group_eruhini:0 "Эрухини"
 religion_group_eruhini_adj:0 "Эрухини"
 religion_group_eruhini_desc:0 ""Когда мы называем вас "Дети Эру", мы не говорим легкомысленно. Мы провозглашаем, что вы-наш родичи, в родстве гораздо более близком, чем то, которое связывает вместе все другие создания Арды и нас самих с ними". \n\nДети Илуватара, также Хини Илуватаро или Эрухини, являются двумя расами Эльфов и Людей. Их существование, как и Вселенная, в которой им предстояло жить, было задумано в Музыке Айнур, но Айнур не принимали участия в их создании. Только Илуватар создал их, и у них были фэа (душа) того же типа, что и у Айнур, хотя и гораздо менее могущественная."

 free_peoples_religion:0 "Эрухини"
 free_peoples_religion_desc:0 ""Когда мы называем вас "Дети Эру", мы не говорим легкомысленно. Мы провозглашаем, что вы-наш родичи, в родстве гораздо более близком, чем то, которое связывает вместе все другие создания Арды и нас самих с ними". \n\nДети Илуватара, также Хини Илуватаро или Эрухини, являются двумя расами Эльфов и Людей. Их существование, как и Вселенная, в которой им предстояло жить, было задумано в Музыке Айнур, но Айнур не принимали участия в их создании. Только Илуватар создал их, и у них были фэа (душа) того же типа, что и у Айнур, хотя и гораздо менее могущественная."
 free_peoples_religion_adj:0 "Эрухини"

