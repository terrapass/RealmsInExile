 faith_conservative_eruism_desc:0 "И хотя большинство жителей Беллакара приняло либо путь Катхасапты, либо откровения Изиндубета, следуя их религиозному поклонению [Concept( 'erutheone', 'Единому' )|E], остаются и те, кто старается придерживаться чистой, по их мнению, и непорочной версии [Concept( 'numenorean', 'нуменорской' )|E] веры, не запятнанной богохульством [Concept( 'haradric', 'харадрим' )|E].\n\nВ отсутствии династии [Concept( 'game_concept_elrosshort', 'Эльроса' )|E] и [Concept( 'meneltarma', 'Менельтармы' )|E], где можно было бы обратиться к Единому, последователи Эру-бен верят, что каждый человек наделён правом обращаться к Единому без посредников. Пусть [tumakveh|E] и могут выступать проводником воли [Concept( 'faithfulshort', 'Верных' )|E] Беллакара и возносить молитвы на Изиндутарике, но тем же правом обладает и каждый из верных."

