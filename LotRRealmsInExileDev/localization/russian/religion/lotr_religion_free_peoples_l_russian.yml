 faith_blue_sect_desc:0 "The Fiskurkyn, meaning "Kindred of the fish" in the ancient tongue of [rhovanion|E] are a Marine Cult that emerged when sailors, fishers and merchants around the Inland [seaofrhun|E] started to revere [ulmocharacter|E], whom they know as Neorth, as well as the Inland Sea itself, above the other [valargods|E].\n\nDeep beneath the Waves, the Lord of the Sea blesses the creatures of water and sends his scaled servants to guide and nourish man. Because of this, fish are often used for divination and minor fish deities are called upon for aid and counsel. Among the [northmen|E] faithful they are mostly known for being highly supersticious, for surely a dark fate will await those who set sail under an unfavorable omen."
