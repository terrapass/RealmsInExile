 faith_dale_desc:0 "Под длительным влиянием [Concept( 'dwarves', 'гномов' )|E] [Concept( 'erebor', 'Эребора' )|E] и [Concept( 'elves', 'эльфов' )|E] [Concept( 'greenwoodshort', 'Зеленолесья' )|E], [northmen|E] земель [Concept( 'dale', 'Дэйла')|E] демонстрируют наименьшее [Concept( 'gondorian', 'гондорское' )|E] влияние из всех [Concept( 'northmen', 'северных' )|E] конфессий.\n\nВерования жителей Кельдуина и высокогорий Дэйла вращаются вокруг двух [valagod|E] — [aulecharacter|E] и [oromecharactershort|E], хотя среди жителей Дэйла они больше известны под именами Махал и Таурон. Таурон, охотник и мастер лука, покровитель охотников и воинов, а также сельскохозяйственных угодий Кельдуина. Махал — покровитель ремесленников и торговцев, а также городов, занимающих центральное место в благополучии Кельдуина. И хотя всех [valargods|E] здесь почитают, именно эти двое считаются самыми важными для народа Кельдуина."
 
