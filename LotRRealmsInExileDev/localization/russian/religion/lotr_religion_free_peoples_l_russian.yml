 faith_infinite_wisdom_desc:0 "Катхасапта, или «Извечная Мудрость», относится к синкретической конфессии, основанной [Concept( 'zimrebal', 'Зимребалом' )|E], первым королём [Concept( 'bellakar', 'Беллакара' )|E]. [zimrebal|E] мечтал объединить королевство, сблизив две крупнейших религиозных группы: поклонявшихся Эру нуменорцев и представителей местных верований белланарода. Для этого он отождествил Таркаруна-и-Масра (древнего бога неба у [Concept( 'haradrim', 'харадрим' )|E]) с [eru|E], а остальных богов пантеона представил как Валар или Майар. В частности, богиню луны Ладноку он приравнял к нуменорской Варде, сказав, что именно она ниспослала ему божественное откровение и право на правление. Он объединил религиозные календари нуменорцев и белланарода, а также создал на Изиндутарике новый храм по типу Менельтармы, где короли Беллакара могли бы молиться во имя Верных перед [erutheone|E].\n\nТакое сочетание не удовлетворяло в полной мере ни одну из сторон в королевстве, а наиболее богобоязненные из [Concept( 'faithfulshort', 'Верных' )|E] утверждали, что их вера была опорочена «богохульниками-южанами». [Concept( 'haradrim', 'харадрим' )|E] же претила мысль о возвышении древнего и почти забытого бога до уровня Ладноки, наставницы человечества. Со временем, однако, этот синкретизм прижился среди большинства населения [Concept( 'bellakar', 'Беллакара' )|E], хотя никуда не исчезли и традиционные культы харадрим и нуменорские верования."
 
