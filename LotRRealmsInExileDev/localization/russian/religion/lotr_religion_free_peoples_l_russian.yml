 #Ainur Religion
 religion_ainur:0 "Ахарафелун"
 religion_ainur_adj:0 "Ахарафелун"
 religion_ainur_adherent:0 "Айнур"
 religion_ainur_adherent_plural:0 "Айнур"
 religion_ainur_desc:0 "Управление Миром и Детьми было возложено на Айнур самим Илуватаром. Хотя Айнур не всегда совершенны, они стремятся жить в соответствии с ожиданиями творца и править честно и справедливо. \n\nАхарафелун - одно из немногих известных слов Валарина, языка сил, о котором говорят, что оно невыразимо для тех, кто не принадлежит к Айнур. Оно переводится как "Помазанное Жилище", мир Арды, который Айнур создали в Великой Песне под руководством Эру Илуватара."


