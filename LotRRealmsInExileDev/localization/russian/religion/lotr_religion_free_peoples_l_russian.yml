 #Common Free Peoples localization
 rf_eruhini:0 "Дети Илуватара"
 religion_group_eruhini:0 "Эрухини"
 religion_group_eruhini_adj:0 "Эрухини"
 religion_group_eruhini_desc:0 ""Когда мы называем вас "Дети Эру", мы не говорим легкомысленно. Мы провозглашаем, что вы-наш родичи, в родстве гораздо более близком, чем то, которое связывает вместе все другие создания Арды и нас самих с ними". \n\nДети Илуватара, также Хини Илуватаро или Эрухини, являются двумя расами Эльфов и Людей. Их существование, как и Вселенная, в которой им предстояло жить, было задумано в Музыке Айнур, но Айнур не принимали участия в их создании. Только Илуватар создал их, и у них были фэа (душа) того же типа, что и у Айнур, хотя и гораздо менее могущественная."

 free_peoples_religion:0 "Эрухини"
 free_peoples_religion_desc:0 ""Когда мы называем вас "Дети Эру", мы не говорим легкомысленно. Мы провозглашаем, что вы-наш родичи, в родстве гораздо более близком, чем то, которое связывает вместе все другие создания Арды и нас самих с ними". \n\nДети Илуватара, также Хини Илуватаро или Эрухини, являются двумя расами Эльфов и Людей. Их существование, как и Вселенная, в которой им предстояло жить, было задумано в Музыке Айнур, но Айнур не принимали участия в их создании. Только Илуватар создал их, и у них были фэа (душа) того же типа, что и у Айнур, хотя и гораздо менее могущественная."
 free_peoples_religion_adj:0 "Эрухини"

 free_peoples:0 "Свободные Народы"
 free_peoples_adj:0 "Свободные Народы"
 free_peoples_adherent:0 "Свободные Народы"
 free_peoples_adherent_plural:0 "Свободные Народы"
 free_peoples_desc:0 "Свободные народы Средиземья были теми людьми, которые не находились под властью Саурона.." # The Battle for Middle-earth is fought for the freedom of all people. All races not under the enslavement of Morgoth or Sauron are represented.
 
 #Common Edain localization
 religion_edain:0 "Эрулайтале"
 religion_edain_adj:0 "Эрулайтале" 
 religion_edain_adherent:0 "Дунедайн"
 religion_edain_adherent_plural:0 "Дунедайн" 
 religion_edain_desc:0 "ЭТ Эарелло Эндоренна утулиен синоме маруван ар Хилдиньяр тенн Амбар-метта. \n\nИз Великого Моря в Средиземье я пришел. Здесь пребуду Я и мои наследники до скончания века. \n\nТак говорил Элендиль о своей высадке в Средиземье после Акаллабета, и так родились Королевства Гондор и Арнор от его семи кораблей и колоний Верных. Только в этих королевствах сохранились древние обряды и культы древнего Нуменора, хотя Великие Молитвы больше не произносятся. Поклонение самому Эру является центром духовной жизни Дунедайн, но они не поклоняются через большие храмы и показные демонстрации - скорее, Дунедайн отдают приоритет личному созерцанию и словам мольбы к Единому. Они помнят и чтят Айнур, и призывают их, но они видят только Эру как своего истинного и последнего покровителя." 
 #Old Edain desc: Эдайн это имя, данное Эльфами благородным Людям Первой Эпохи, сражавшимся вместе с Эльфами в Войнах Белерианда.\n\nЭдайн обычно является Синдаринским словом для Людей и таким образом применялся ко всем Людям, хотя он стал ассоциироваться только с теми, кто пришел в Белерианд во время Долгого Мира, благородными Тремя Домами, которые стали близкими союзниками Эльфов и сражались вместе с ними против Моргота. Другие группы Людей, которые остались в Эриадоре или на Востоке, такие как истерлинги не считаются Эдайн.
 
 
 #Elven Religion localization
 religion_eldar:0 "Эльдар"
 religion_eldar_adj:0 "Эльдар"
 religion_eldar_adherent:0 "Эльдар"
 religion_eldar_adherent_plural:0 "Эльдар"
 religion_eldar_desc:0 "Эльфы (квенди) были первой из рас Детей Илуватара, известных также как Перворожденные по этой причине. Эльфы отличаются от двух других рас, Людей и Гномов, особенно тем, что они справедливы и почти бессмертны."
 
 #Rohirric Religion localization
 religion_rohirric:0 "Рохиррик"
 religion_rohirric_adj:0 "Рохиррик"
 religion_rohirric_adherent:0 "Рохиррим"
 religion_rohirric_adherent_plural:0 "Рохиррим"
 religion_rohirric_desc:0 "В Рохане Валар Оромэ и Йаванна, известные рохирримам как Бема и Фолдевин, почитаются выше всех остальных. Бема покровительствует всадникам, охотникам, воинам и лошадям, в то время как Фолдевин почитается как госпожа очага, урожая, родов, искусства ткачества и исцеления."
 
 #Drughic Religion localization
 religion_druedain:0 "Другик"
 religion_druedain_adj:0 "Другик"
 religion_druedin_adherent:0 "Дру"
 religion_druedain_adherent_plural:0 "Друат"
 religion_druedain_desc:0 "Друаты живут простым существованием, но ошибочно принимают свою простоту за глупость. Друаты видят Силы во всем, что их окружает, – в скалах, деревьях и животных, и поэтому питают к ним огромное уважение. Отдавать дань уважения этим низшим духам так же важно, как восхвалять Единого и Силы, и во многих отношениях это глубокое уважение сформировало все общество Друат."
 druedain_religious_head_title:0 "Великий Друид"
