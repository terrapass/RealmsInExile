 faith_northmen_desc:0 "Древние верования [Concept( 'northmen', 'северян' )|E] заключаются в почитании пантеона Фреас, которых [numenoreans|E] отождествляли с [valargods|E]. Грубо Фреас можно перевести как «Великие». Обычно к их числу причисляются:\nАфодфреа, Воитель\nАильгра, Хранительница очага\nБаумья, Покровитель охоты, также известный как Бэма\nБлостма, Свободная дева\nНефрея, Даритель смерти,\nНеорт, Владыка Вод\nУрдур, Хозяйка гавани\nВакса, Мать-Земля\nВольценфреа, Владыка Неба.\n\nВместе эти богоподобные духи управляют миром и учат людей жизни."

