 ### Bellakarean Religion ###
 bellakari_religion:0 "Беллакарск"
 bellakari_religion_desc:0 "Былые земли лиги Беллакара служат домом верованиям, возникшим в ответ на эволюцию и сближение наследия нуменорцев и харадрим."
