 path_of_wisdom_priest_male_plural:0 "Саптани"
 path_of_wisdom_bishop:0 "Тарик-Саптан" #Pillar of the Wiseman
 path_of_wisdom_bishop_plural:0 "Тарики-Саптан" #Pillars of the Wiseman
 
 faith_infinite_wisdom:0 "Катхасаптск"
 faith_infinite_wisdom_adj:0 "Катхасапта"
 faith_infinite_wisdom_adherent:0 "Катхасаптон"
 faith_infinite_wisdom_adherent_plural:0 "Катхасаптони"
 faith_infinite_wisdom_desc:0 "Катхасапта, или «Извечная Мудрость», относится к синкретической конфессии, основанной [Concept( 'zimrebal', 'Зимребалом' )|E], первым королём [Concept( 'bellakar', 'Беллакара' )|E]. [zimrebal|E] мечтал объединить королевство, сблизив две крупнейших религиозных группы: поклонявшихся Эру нуменорцев и представителей местных верований белланарода. Для этого он отождествил Таркаруна-и-Масра (древнего бога неба у харадрим) с Эру, а остальных богов пантеона представил как Валар или Майар. В частности, богиню луны Ладноку он приравнял к нуменорской Варде, сказав, что именно она ниспослала ему божественное откровение и право на правление. Он объединил религиозные календари нуменорцев и белланарода, а также создал на Изиндутарике новый храм по типу Менельтармы, где короли Беллакара могли бы молиться во имя Верных перед [erutheone|E].\n\nТакое сочетание не удовлетворяло в полной мере ни одну из сторон в королевстве, а наболее богобоязненные из Верных утверждали, что их вера была опорочена «богохульниками-южанами». Харадрим же претила мысль о возвышении древнего и почти забытого бога до уровня Ладноки, наставницы человечества. Со временем, однако, этот синкретизм прижился среди большинства населения Беллакара, хотя никуда не исчезли и традиционные культы харадрим и нуменорские верования."
 
 faith_conservative_eruism:0 "Эру-бенск"
 faith_conservative_eruism_adj:0 "Эру-бен"
 faith_conservative_eruism_adherent:0 "Эрухин"
 faith_conservative_eruism_adherent_plural:0 "Эрухини"
 faith_conservative_eruism_desc:0 "И хотя большинство жителей Беллакара приняло либо путь Катхасапты, либо откровения Изиндубета, следуя их религиозному поклонению Единого, остаются и те, кто старается придерживаться чистой, по их мнению, и непорочной версии нуменорской веры, не запятнанной богохульством харадрим.\n\nВ отсутствии династии Эльроса и Менельтармы, где можно было бы обратиться к Единому, последователи Эру-бен верят, что каждый человек наделён правом обращаться к Единому без посредников. Пусть Тумаквэ и могут выступать проводником воли Верных Беллакара и возносить молитвы на Изиндутарике, но тем же правом обладает и каждый из верных."

