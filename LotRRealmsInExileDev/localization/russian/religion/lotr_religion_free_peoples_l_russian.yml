 faith_dorwinion_desc:0 "Конфессия народа Дорвиниона основана на древнем благословении их земли, которое было получено, когда три жены энтов решили поселиться в низовьях реки Кельдуин. Их называли Девами Земли, посланницами Алдены, Матери-Земли, дарующей почве плодородие. Под их влиянием почва Дорвиниона стала щедра и плодородна, и даже спустя долгое время после их исчезновения, народ Дорвиниона ревностно следует их учениям, аккуратно, но эффективно культивируя поля. И хотя благодаря жёнам энтов, авари и гномом они знают и о других Валар, никого здесь не почитают с такой любовью как Йаванну."

