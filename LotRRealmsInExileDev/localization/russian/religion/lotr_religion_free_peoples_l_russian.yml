 faith_path_of_wisdom:0 "Батан ан-Изиндск" #The Straight Road (Path of Wisdom)
 faith_path_of_wisdom_adj:0 "Батан ан-Изинди"
 faith_path_of_wisdom_adherent:0 "Изиндитон" #Faithful Scion
 faith_path_of_wisdom_adherent_plural:0 "Изиндитони"
 faith_path_of_wisdom_desc:0 "Батан ан-Изинди или «Путь Мудрости» на адунаике, – это стремление к открытиям, религия, основанная Имратором из Нарык-Задана, вписавшим себя в историю как Изиндубет Пророк. Верование зиждется на превосходстве [Concept( 'eruiluvatar', 'Эру Илуватара' )|E] над всем живым, включая [valargods|E]. К Колир (Айнур) следует обращаться и поминать их, но не стоит забывать об их подчинённом положении по отношению к Единому, дабы в своём религиозном рвении никто не почитал Колир больше, чем Единого, что создал их.\n\nПоговаривают, что Изиндубету эти откровения снизошли на вершине великой горы Уруд ан-Хибил, спустя пять дней медитации. В этом откровении Изиндубет увидел, что истинное место Илуватара постепенно начинает угасать, как и вера в него, поскольку харадрим пытались интегрировать традиции Катхасапты. Тогда он пожелал вернуться к более чистой форме поклонения, наполненной размышлениями и созерцанием. Из этого устремления и родился Батан ан-Изинди. Изиндубету было позволено проповедовать по всему Беллакару, и многие прислушивались к его словам.\n\nИ по сей день это простое но мощное верование остаётся доминирующим, не насаждая волю Эру мечом, но прилежным проповедованием, благодаря дружбе между королями Беллакара и Катхасаптой. Но стоило тьме ступить на священные земли Верных, Праведное Воинство поднялось на их защиту, с именем Всеотца на устах.\n\n#TOLKIENQUOTE «Единый, кого адунайцы называют Эру, а Тумаквэ чтут как Извечного Мудреца, послал меня рассказать о Батан ан-Изинди, Пути Истины, каждому, кто согласится слушать».#! \n\n#QUOTEDCHARACTER - Имратор Изиндубет, спускаясь с вершины Уруд ан-Хибил" #Matt note: its either “religion of revelation” or “revolutionary religion”.
 path_of_wisdom_head_title:0 "Изиндубет" #The title Imrathôr of Narîk-zadan took, and he was known as thereafter. Alternate: Nuphâr-Sapthâni (Father of the Wisemen)
 path_of_wisdom_head_title_name:0 "Изиндизанда Эрухиним" #House of the Faithful Children of Eru
