 faith_blue_sect_desc:0 "Фишкуркин или «сородичами рыб» на древнем наречьи [Concept( 'rhovanion', 'Рованиона' )|E] называют Культ Моряков, появившийся, когда моряки, рыбаки и торговцы, проживавшие вокруг [Concept( 'seaofrhun', 'Моря Рун' )|E] начали поклоняться [ulmocharacter|E], которого знали как Неорта. Само внутренней море они тоже обожествляли превыше остальных [valargods|E].\n\nГлубоко под волнами, Владыка Морей благословляет морских тварей и отправляет своих чешуйчатых слуг, чтобы направлять и кормить человека. Нередко фишкуркин используют рыбу для гаданий, а к малые рыбоподобным божествам взывают, чтобы получить совет или помощь. Среди верующих [Concept( 'northmen', 'северян' )|E] они больше всего известны за свою суеверность: они искренне верят что мрачная судьба ожидает того, кто выйдет в море, если боги ему не благоволят."
