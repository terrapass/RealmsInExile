 faith_dale_desc:0 "Под длительным влиянием гномов и эльфов Ласгалена, что живут неподалёку, северяне земель Дэйла демонстрируют наименьшее гондорское влияние из всех северных конфессий.\n\nВерования жителей Кельдуина и высокогорий Дэйла вращаются вокруг двух Валар — Аулэ и Оромэ, хотя среди жителей Дэйла они больше известны под именами Махал и Таурон. Таурон, охотник и мастер лука, покровитель охотников и воинов, а также сельскохозяйственных угодий Кельдуина. Махал — покровитель ремесленников и торговцев, а также городов, занимающих центральное место в благополучии Кельдуина. И хотя всех Валар здесь почитают, именно эти двое считаются самыми важными для народа Кельдуина."
 
