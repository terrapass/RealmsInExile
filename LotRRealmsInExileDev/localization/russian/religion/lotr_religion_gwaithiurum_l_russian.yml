 faith_donan_desc:0 "Донан, загнанные в удалённые укрытия — народ суровый. Их вера во многом осталась неизменной с течением времени. В противовес внешним силам и внутреннему давлению, они не поддались и сохранили свои традиции. Согласно поверьям донан, есть два значимых Бэла (духа) — Коба и Каз, а также ряд меньших духов.\n\nКоба, также известный как Старый бог горы — старший из них, повелитель земли, наставник человечества в области искусства и ремесла. Каз — владыка чистого неба, и именно его ветра прошептали первые слова в уши людей. Так появилась речь. По сей день люди верят, что иногда рождаются особые дети, имеющие неразрывную связь с этими могущественными древними духами. Эти духорождённые дети способны расслышать наставления Кобы в дрожи земной тверди или от имени своего народа просить помощи у Каза, общаясь с ветрами."
 
