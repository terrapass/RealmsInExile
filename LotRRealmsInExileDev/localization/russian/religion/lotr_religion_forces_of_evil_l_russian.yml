 counsel_of_sauron_desc:0 "Саурон властвует над этими людьми и созданиями."
 

 lidless_eye:0 "Культ Всевидящего Ока"
 lidless_eye_adj:0 "Культ Всевидящего Ока"
 lidless_eye_adherent:0 "Слуга Всевидящего Ока"
 lidless_eye_adherent_plural:0 "Слуги Всевидящего Ока"
 lidless_eye_desc:0 "Скрытый в своей крепости, Владыка Мордора видит все. Его взгляд пронзает облака, тени, землю и плоть. Всевидящее Око, объятое пламенем. Бог на Средиземье, все будут почитать его: Саурон Великий, Владыка Земли! Официальная государственная религия империи Саурона, Культ Всевидящего Ока, имеет много названий, но все его варианты вращаются вокруг подчинения и признания божественной власти Саурона, Владыки Земли. Его таинства совершаются через колдуна-жреца, запятнанного в моргульских искусствах, а главой веры является Лорд Барад-дура, пристанища Саурона."
 lidless_eye_faith_head:0 "Темный Владыка"
 
 sons_of_sauron:0 "Шакбурздаги"
 sons_of_sauron_adj:0 "Шакбурздаги"
 sons_of_sauron_adherent:0 "Потомок Темного Лорда"
 sons_of_sauron_adherent_plural:0 "Потомки Темного Лорда"
 sons_of_sauron_desc:0 "Эпоха Людей... окончено. Пришло время Орков! \n\nОрки Мордора, живущие под властью Саурона, с ненавистью смотрят на все другие расы, желая, чтобы их земли и богатства принадлежали им. Они считают, что мир по праву должен принадлежать оркам, поскольку они самые сильные."
 
 red_eye_cult:0 "Наукдшу-Фай" 
 red_eye_cult_adj:0 "Наукдшу-Фай"
 red_eye_cult_adherent:0 "Культист Наукдшу-Фай"
 red_eye_cult_adherent_plural:0 "Культисты Наукдшу-Фай"
 red_eye_cult_desc:0 "Взгляд Великого Ока-это источник мудрости, горнило понимания, книга, в которой сокрыты тайны глубинной магии! Меньшие орки съеживаются и ломаются под его горящим светом, но мы понимаем его во всей его славе! Мы недостойны его взгляда - но мы можем доказать, что достойны. Мы должны работать усерднее, создавать все более великую магию, ковать все более мощное оружие для великого плана Ока! Наукдшу-Фай (Культ Красного Ока) - это орочья группа, одержимая колдовством и "благословением" быть пронзенным взглядом Великого Ока. За свои маниакальные бредни они в конце концов были вынуждены уйти в горы более здравомыслящими (по меркам орков) людьми. Образованные особо ревностным орком-шаманом, который приобрел небольшие обрывки магических текстов, они хотят доказать Саурону свою ценность, в надежде, что он благословит их и признает их учение."
 
 melkorite:0 "Мулкхерхили"
 melkorite_adj:0 "Мулкхерхили"
 melkorite_adherent:0 "Дитя Мулкхера"
 melkorite_adherent_plural:0 "Дети Мулкхера"
 melkorite_desc:0 "Мулкхер создал человечество по Своему образу и подобию, сильное, прекрасное и бессмертное. Кроме того, Он создал мир для их обитания. Но мерзкие Авалои, завидуя трудам Мулкхера и его благородству, украли бессмертие у человечества. Ускользнув в свою страну-крепость на дальнем западе, они сотворили Эледаим по своему образу и подобию, как Мулхер сотворил человечество. Таким образом, Авалои узурпировали праведное место человечества со своими марионетками, и со временем это предательство низвергло самого Мулкхера, изгнав его за пределы мира. Но Великий Владыка придет снова, и несправедливости мира будут исправлены, лжеучители свергнуты, и господство Человечества наконец придет. \n\nПоклонение Морготу было привнесено в Нуменор через предательство Саурона. Оно стало публично приниматься только после капитуляции Саурона, когда Саурон стал его Верховным жрецом в Великом храме Арменелоса. После Акаллабета культ сохранился в некоторых южных нуменорских колониях Средиземья, хотя к концу Третьей эпохи он почти вымер."
 
 white_hand_cult:0 "Культ Белой Длани"
 white_hand_cult_adj:0 "Белая Длань"
 white_hand_cult_adherent:0 "Слуга Белой Длани"
 white_hand_cult_adherent_plural:0 "Слуги Белой Длани"
 white_hand_cult_desc:0 "Поднимается новая сила. Старые Времена прошли. Проходят Средние времена. Начинаются Времена Юности. И именно Саруман должен привести эту новую эпоху к миру и процветанию, он единственный, кто обладает мудростью, чтобы упорядочить мир. \n\nНесомненно, Культ Белой Руки-это не столько религия, сколько политическая философия, идеология, которая подчеркивает неспособность регулярных правителей должным образом упорядочить жизнь самих себя и своего народа. Они нуждаются в проводнике, и как Мудрейшему, эта роль по праву принадлежит Саруману, величайшему из Истари."
