l_russian:

 #Common Forces of Evil localization
 rf_forcesofevil:0 "Силы Зла"
 forces_of_evil_religion:0 "Силы Зла"
 forces_of_evil_religion_adj:0 "Силы Зла"
 forces_of_evil_religion_desc:0 "The Forces of Evil refer to the vile and cruel beliefs that embrace the Dark Lords and their teachings, desiring power and dominion over all living things, the implacable foes of the Free Peoples."
 
 sauronic_religion:0 "Sauronic"
 sauronic_religion_adj:0 "Sauronic"
 sauronic_religion_desc:0 "After [morgoth|E] was cast into the [void|E] at the end of the War of Wrath, [sauroncharacter|E] was the most powerful of his lieutants to escape the justice of the Valar. He first cast himself as the heir of Morgoth, and then as indeed a god of equal standing (if not greater) than Morgoth himself."
 
 lidless_eye:0 "Культ Всевидящего Ока"
 lidless_eye_adj:0 "Культ Всевидящего Ока"
 lidless_eye_adherent:0 "Слуга Всевидящего Ока"
 lidless_eye_adherent_plural:0 "Слуги Всевидящего Ока"
 lidless_eye_desc:0 "Скрытый в своей крепости, Владыка Мордора видит все. Его взгляд пронзает облака, тени, землю и плоть. Всевидящее Око, объятое пламенем. Бог на Средиземье, все будут почитать его: Саурон Великий, Владыка Земли! Официальная государственная религия империи Саурона, Культ Всевидящего Ока, имеет много названий, но все его варианты вращаются вокруг подчинения и признания божественной власти Саурона, Владыки Земли. Его таинства совершаются через колдуна-жреца, запятнанного в моргульских искусствах, а главой веры является Лорд Барад-дура, пристанища Саурона."
 lidless_eye_faith_head:0 "Тёмный Властелин"
 
 sons_of_sauron:0 "Шакбурздаги"
 sons_of_sauron_adj:0 "Шакбурздаги"
 sons_of_sauron_adherent:0 "Потомок Темного Лорда"
 sons_of_sauron_adherent_plural:0 "Потомки Темного Лорда"
 sons_of_sauron_desc:0 "Эпоха Людей... окончена. Пришло время Орков! \n\nОрки Мордора, живущие под властью Саурона, с ненавистью смотрят на все другие расы, желая, чтобы их земли и богатства принадлежали им. Они считают, что мир по праву должен принадлежать оркам, поскольку они самые сильные."
 
 red_eye_cult:0 "Наукдшу-Фай" 
 red_eye_cult_adj:0 "Наукдшу-Фай"
 red_eye_cult_adherent:0 "Культист Наукдшу-Фай"
 red_eye_cult_adherent_plural:0 "Культисты Наукдшу-Фай"
 red_eye_cult_desc:0 "Взгляд Великого Ока-это источник мудрости, горнило понимания, книга, в которой сокрыты тайны глубинной магии! Меньшие орки съеживаются и ломаются под его горящим светом, но мы понимаем его во всей его славе! Мы недостойны его взгляда - но мы можем доказать, что достойны. Мы должны работать усерднее, создавать все более великую магию, ковать все более мощное оружие для великого плана Ока! Наукдшу-Фай (Культ Красного Ока) - это орочья группа, одержимая колдовством и "благословением" быть пронзенным взглядом Великого Ока. За свои маниакальные бредни они в конце концов были вынуждены уйти в горы более здравомыслящими (по меркам орков) людьми. Образованные особо ревностным орком-шаманом, который приобрел небольшие обрывки магических текстов, они хотят доказать Саурону свою ценность, в надежде, что он благословит их и признает их учение."

 cult_of_zigur:0 "Cult of Zigûr" 
 cult_of_zigur_adj:0 "Cult of Zigûr"
 cult_of_zigur_adherent:0 "Zigûr Cultist"
 cult_of_zigur_adherent_plural:0 "Zigûr Cultists"
 cult_of_zigur_desc:0 "$faith_kanra_desc$"

 melkorist_religion:0 "Melkorist"
 melkorist_religion_adj:0 "Melkorist"
 melkorist_religion_desc:0 "The worship of Melkor, mightiest of the Ainur, self-proclaimed Elder King of Arda."
 
 melkorite:0 "Мулкхерхили"
 melkorite_adj:0 "Мулкхерхили"
 melkorite_adherent:0 "Дитя Мулкхера"
 melkorite_adherent_plural:0 "Дети Мулкхера"
 melkorite_desc:0 "Мулкхер создал человечество по Своему образу и подобию, сильное, прекрасное и бессмертное. Кроме того, Он создал мир для их обитания. Но мерзкие Авалои, завидуя трудам Мулкхера и его благородству, украли бессмертие у человечества. Ускользнув в свою страну-крепость на дальнем западе, они сотворили Эледаим по своему образу и подобию, как Мулхер сотворил человечество. Таким образом, Авалои узурпировали праведное место человечества со своими марионетками, и со временем это предательство низвергло самого Мулкхера, изгнав его за пределы мира. Но Великий Владыка придет снова, и несправедливости мира будут исправлены, лжеучители свергнуты, и господство Человечества наконец придет. \n\nПоклонение Морготу было привнесено в Нуменор через предательство Саурона. Оно стало публично приниматься только после капитуляции Саурона, когда Саурон стал его Верховным жрецом в Великом храме Арменелоса. После Акаллабета культ сохранился в некоторых южных нуменорских колониях Средиземья, хотя к концу Третьей эпохи он почти вымер."

 creed_of_man:0 "Zâur an-Anî"
 creed_of_man_adj:0 "Zâur an-Anî"
 creed_of_man_adherent:0 "Anî"
 creed_of_man_adherent_plural:0 "Anîhin"
 creed_of_man_desc:0 "In the darkest of corners of the old empire of Númenor, a tale is maintained. Mankind, in the dawn of the world, had been threatened by the Devourer, and saved only by the Lord of the Dark, who taught them out to subjugate it, and make it their servant. This Dark Lord was none other than He the Ârûwanâ ancestors named Mulkhêr. But though the Ârûwanâi had worshipped Him, they had failed. \n\n The Nunazhme taught that the Poganin (Heathens/Unworthy, the Númenóreans) were corrupters of Men, and that through their own hubris they had destroyed themselves. Though right to acknowledge the Lord of the Dark, they had been led astray by their craven fear of Death, the Fate of Men, to make war on the [valargods|E]. [sauroncharacter|E], the Nunazhme believed, had set this temptation before the Poganin to test their worthiness. They failed the test. \n\nNow though, the Advocates of the Zâur an-Anî preach, the world was changing again. Soon the climactic battle shall come, and the faithful shall prove their devotion to the Lord of the Dark, and raise anew his ruined temple."
 
 white_hand_cult:0 "Культ Белой Длани"
 white_hand_cult_adj:0 "Белая Длань"
 white_hand_cult_adherent:0 "Слуга Белой Длани"
 white_hand_cult_adherent_plural:0 "Слуги Белой Длани"
 white_hand_cult_desc:0 "Поднимается новая сила. Старые Времена прошли. Проходят Средние времена. Начинаются Времена Юности. И именно Саруман должен привести эту новую эпоху к миру и процветанию, он единственный, кто обладает мудростью, чтобы упорядочить мир. \n\nНесомненно, Культ Белой Руки-это не столько религия, сколько политическая философия, идеология, которая подчеркивает неспособность регулярных правителей должным образом упорядочить жизнь самих себя и своего народа. Они нуждаются в проводнике, и как Мудрейшему, эта роль по праву принадлежит Саруману, величайшему из Истари."
 holy_order_white_hand_cult:0 "Order of the White Hand"
 holy_order_white_hand_manslayers:0 "White Hand Man-Slayers"
 holy_order_white_hand_mordhau:0 "White Hand Mordhau Huscarl"
 k_the_white_hand:0 "The Council of the White Hand"

 orcish_religion:0 "Orcish"
 orcish_religion_adj:0 "Orcish"
 orcish_religion_desc:0 "The Orcs worship nothing and no-one, save those strong enough to make them."

 way_of_strength:0 "Pardahûnúk" #Black Speech for 'arising in might'
 way_of_strength_adj:0 "Pardahûnúk"
 way_of_strength_adherent:0 "Orc"
 way_of_strength_adherent_plural:0 "Orcs"
 way_of_strength_desc:0 "Rejecting service to the Dark Lord, the Pardahûnúk refers to the orcs who instead harbor desires to take that place themselves. Not really a religion, it is much more a very crude philosophy, born as much of spite and instinct as any sort of larger worldview. \n\nIn short, it is this - the weak shall serve the strong. There are no depths to which one cannot sink in the name of seizing power, of becoming one’s own lord and master. In time even the strongest stumble and their foes slay them; then a new orc shall take his place at the top of the peak, and the cycle begins anew. This is an eternal cycle, one which the Orcs shall perpetrate unto the ending of the world."

 cult_of_the_ulukai:0 "Cult of the Ulûkai" 
 cult_of_the_ulukai_adj:0 "Cult of Ulûkai"
 cult_of_the_ulukai_adherent:0 "Ulûkai Cultist"
 cult_of_the_ulukai_adherent_plural:0 "Ulûkai Cultists"
 cult_of_the_ulukai_desc:0 "When Gundabad fell to the hosts of the orcs, its leader bore the Ulûkai, a great black jewel, one of the greatest treasures of the treasury of Angband. The jewel exuded an aura which echoed the throne room of Angband, and indeed the Dark Lord himself, emitting a perverse light corrupted by the long years of his dominion. By right of bearing the jewel, Skorg, first lord of Gundabad, claimed the title of Ashdurbúk (Sole Ruler) of the North. For the Jewel called darkness to darkness, and strength to strength, and Skorg grew fell and strong by its grace, though ever more cruel, and the orcs feared and reveared him. To hold the Ulûkai is to be embraced by the Dark, to bear the blessing and curse of its Lord. When Skorg was entombed in the deepest depths of Gundabad, he took with him the Ulûkai, and those who seek to claim the mantle of Ashdurbúk must brave the darkened depths alone to bring it to the sun's light once more."
 cult_of_the_ulukai_faith_head:0 "Ashdurbúk"
 
 dragon_cult:0 "Dragon Cults"
 dragon_cult_adj:0 "The Dragon Cults"
 dragon_cult_adherent:0 "Dragon cultist"
 dragon_cult_adherent_plural:0 "Dragon Cultists"
 dragon_cult_desc:0 "Long ago the Great Dark Lord, whom gave us form, ruled all with Tyranny. The greatest of his Servants where the Great Wyrms, Dragons. Whom he had crafted together using the greatest spirits of fire and darkness giving these tyrannical beings flesh and life. He formed them in his image of Tyranny, these tyrannical beings are the closest reflection of our Dark Creator's might and deserve our boshfai and to rule us all. Under their cruel wings the lands shall be scourged by their breath and transformed into the vision the Dark Lord had envisioned for us all"