 # Additional Gender Doctrine Levels

 doctrine_gender_male_orientated_name:0 "Ориентирована на Мужчин"
 doctrine_gender_male_orientated_desc:0 "Хотя для нас очевидно, что мужчины должны брать на себя инициативу, особенно в общественных делах, было бы верхом глупости игнорировать талант, когда он появляется. Одаренная женщина может превзойти мужчину с самой благоприятной родословной, и мы должны использовать этот талант."

 doctrine_gender_female_orientated_name:0 "Ориентирована на Женщин"
 doctrine_gender_female_orientated_desc:0 "Мужчины, часто импульсивные и жестокие, могут совершать великие дела, если их энергия и стремление будет направлена на продуктивные цели. В то время как истинная власть должна оставаться у женщин, мы должны стремиться включать и направлять тех искусных мужчин, которые находятся среди нас."

 doctrine_parameter_equal_council:0 "Как мужчины, так и женщины могут быть назначены [chancellors|E], [stewards|E] and [marshals|E]"


 # Additional Consanguinity Doctrine

 doctrine_consanguinity_divine_name:0 "Божественный брак"
 doctrine_consanguinity_divine_desc:0 "В жилах наших королей и королев течет божественная кровь. Сохранение чистоты наших родословных-лучший способ обеспечить, чтобы правление нашей династии продолжалось на протяжении веков."

 # Syncretism Doctrines

 special_doctrine_is_freepeople_faith_name:0 "Учение Мудрых"
 special_doctrine_is_freepeople_faith_desc:0 "К великому нашему сожалению, большая часть мира остается во тьме, не ведая об истине сил и праведном порядке мира. Тем не менее, с терпением и нежной рукой, мы могли бы направить идущих из тьмы к свету, как Ороме вел Эльдар из Куивьенена в Валинор, когда мир был молод."

 special_doctrine_is_adulation_of_the_dark_faith_name:0 "Преклонение Тьме"
 special_doctrine_is_adulation_of_the_dark_faith_desc:0 "Хвала его имени, Мелькор, единственному истинному Старшему Королю, праведному владыке Эа и всех его народов! Вся законная власть и сила принадлежат ему и его избранным наместникам, и власть над всем миром находится в их руках. Тем, кто проявит мудрость смиренно предложить Ему свою покорность, будет предоставлено место в Его мире, а те, кто этого не сделает... будут уничтожены."

 special_doctrine_is_survival_of_the_strong_faith_name:0 "Выживание Сильнейший"
 special_doctrine_is_survival_of_the_strong_faith_desc:0 "В его мире нет ни великого порядка, ни великой истины. Простой факт заключается в том, что естественным состоянием мира является хаос. Только сильный может обуздать бурю и оседлать ее, стремясь к славе и могуществу. Отбрось свою слабость и вступи в бой."
