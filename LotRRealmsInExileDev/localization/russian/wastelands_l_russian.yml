l_russian:
 game_concept_colonisation:0 "Колонизация"
 game_concept_colonise:0 "Колонизировать"
 game_concept_colony:0 "Колония"
 game_concept_colonisation_desc:0 "Колонизация — это игровая механика, которая позволяет [Concept( 'independent_ruler', 'независимому правителю' )|E] расширить свою [Concept( 'realm', 'державу' )|El] в соседние [counties|E] [Concept( 'wilderness', 'диких земель' )|El].\n\nПосле первоначального вложения [Concept( 'gold', 'золота' )|E] может быть основано [settlement_holding|E] благодаря чему [county|E] станет частью [Concept( 'domain', 'владений' )|El] персонажа. Сначала поселение будет непродуктивно, а строительство стандартных [Concept( 'buildings', 'зданий' )|E] во [Concept( 'holdings', 'владении' )|E] будет невозможно. Для увеличения [Concept( 'development', 'развития' )|E] в новом поселении нужно будет тратить время и [gold|E], а также расчистить все существующие [colonisation_blockers|E].\n\nКогда все препятствия расчищены, [settlement_holding|E] полностью улучшено, а [county_development|E] в колонии равно или выше 5, Поселение может быть превращено в стандартное [holding|E]."
 game_concept_wilderness:0 "Дикие земли"
 game_concept_wilderness_desc:0 "Обширные пустующие земли, не принадлежащие никому из лордов [Concept( 'middleearth', 'Средиземья' )|E] и практически не заселённые."
 game_concept_wilderness_holding:0 "Владение в диких землях"
 game_concept_wilderness_holdings:0 "Владения в диких землях"
 game_concept_wilderness_holding_desc:0 "Владения в диких землях абсолютно непродуктивны и должны быть заменены на [settlement_holding|E] в процессе [Concept( 'colonisation', 'колонизации' )|E] чтобы разблокировать их потенциал."
 game_concept_settlement_holding:0 "Владение-поселение"
 game_concept_settlement_holdings:0 "Владения-поселения"
 game_concept_settlement_holding_desc:0 "Владения-поселения представляют собой небольшие аванпосты, городки и колонии, основанные в процессе [Concept( 'colonisation', 'колонизации' )|E].\n\nОни менее продуктивны, чем другие [holding_types|E], но удалив все [colonisation_blockers|E] и повысив [county_development|E] можно увеличить их продуктивность, а со временем превратить их в одно из стандартных [Concept( 'holdings', 'владений' )|E].\n\n#V Владения-поселения нельзя передать [Concept( 'vassals', 'вассалам' )|E] или другим [Concept( 'characters', 'персонажам' )|E]. #!"
 game_concept_colonisation_blocker:0 "Препятствие для колонизации"
 game_concept_colonisation_blockers:0 "Препятствия для колонизации"
 game_concept_blockers:0 "Препятствия"
 game_concept_colonisation_blocker_desc:0 "Препятствия для колонизации – это [buildings|E] в [Concept( 'county', 'графствах' )|El] [Concept( 'wilderness', 'диких земель' )|El] которые представляют собой сложности, возникающие в процессе [Concept( 'colonisation', 'колонизации' )|E] территории.\n\nТакие препятствия добавляют [modifiers|E] к графству, уменьшая его продуктивность и предотвращая его превращение в стандартное [holding|E]."

 COLONISATION_ACTIONS:0 "Колонизация"
