 # Generic Pilgrimage Start Events

 pilgrimage.0001.t:0 "[ROOT.Char.GetFaith.GetAdjectiveNoTooltip]ое паломничество"
 pilgrimage.0001.desc:0 "Пора отправиться в путь к одному из священных мест. Вот только к какому?"
 pilgrimage.0001.a:0 "Пусть это будет [holy_site_1.GetNameNoTierNoTooltip]."
 pilgrimage.0001.b:0 "[ROOT.Char.GetFaith.HouseOfWorshipPlural|U] в священном месте [holy_site_2.GetNameNoTierNoTooltip]."
 pilgrimage.0001.c:0 "Решено! [holy_site_3.GetNameNoTierNoTooltip]!"
 pilgrimage.0001.d:0 "Может, куда-то еще..."
 pilgrimage.0001.e:0 "Впрочем, если хорошо подумать, еще не время."
 pilgrimage.0002.a:0 "Пусть это будет [holy_site_4.GetNameNoTierNoTooltip]."
 pilgrimage.0002.b:0 "[ROOT.Char.GetFaith.HouseOfWorshipPlural|U] в священном месте [holy_site_5.GetNameNoTierNoTooltip]."
 pilgrimage.0002.c:0 "Решено! [holy_site_6.GetNameNoTierNoTooltip]!"
 pilgrimage.0003.a:0 "Пусть это будет [holy_site_7.GetNameNoTierNoTooltip]."
 pilgrimage.0003.b:0 "[ROOT.Char.GetFaith.HouseOfWorshipPlural|U] в священном месте [holy_site_8.GetNameNoTierNoTooltip]."
 pilgrimage.0003.c:0 "Наша цель — [holy_site_9.GetNameNoTierNoTooltip]!"

 pilgrimage.1001.t:0 "$pilgrimage_header$ Отправление"
 pilgrimage.1001.desc.opening:0 "Я готовлюсь к дальней дороге, зная, что она будет безопасной: [ROOT.Char.GetFaith.PantheonTerm|U] защитят меня."
 pilgrimage.1001.desc.short:0 "\n\nОтсутствовать я буду недолго, но молюсь, чтобы в это время с державой все было хорошо."
 pilgrimage.1001.desc.medium:0 "\n\nНеважно, сколь долго меня не будет: державе придется подождать, ведь меня призывает [ROOT.Char.GetFaith.HighGodNameAlternate]."
 pilgrimage.1001.desc.long:0 "\n\nМоя цель далеко от дома, но когда зовет [ROOT.Char.GetFaith.DivineRealm], даже державе придется подождать."
 pilgrimage.1001.desc.very_long:0 "\n\nМеня не будет долгое время, и мне остается лишь молиться: да не оставит [ROOT.Char.GetFaith.HighGodNameAlternate] мою державу."
 pilgrimage.1001.a:0 "Пора в дорогу."

 # Generic Pilgrimage Journey Events 

 pilgrimage.2001.t:0 "$pilgrimage_header$ Разбойники!"
 pilgrimage.2001.desc:0 "Меня будит страшная суматоха. Я вмиг понимаю, что происходит.\n\nНа лагерь напали!\n\nРазбойники облепили повозки, и страже остается лишь изо всех сил защищаться."
 pilgrimage.2001.a:0 "Где мой меч? Я прогоню этих собак!"
 pilgrimage.2001.a.success:0 "Разбойников удалось прогнать"
 pilgrimage.2001.a.success_title:0 "Разбойников прогнали"
 pilgrimage.2001.a.failure:0 "Меня ранили в бою"
 pilgrimage.2001.a.failure_title:0 "Ранение в бою!"
 pilgrimage.2001.b:0 "Должно же здесь быть хоть какое-то укрытие!"
 pilgrimage.2001.b.success:0 "Я прячусь под повозкой"
 pilgrimage.2001.b.success_tt:0 "Мне удалось уцелеть"
 pilgrimage.2001.b.success_title:0 "В целости и сохранности"
 pilgrimage.2001.b.failure:0 "Разбойники поджигают повозку"
 pilgrimage.2001.b.failure_title:0 "Повозка горит!"
 pilgrimage.2001.c:0 "«Прекратите этот хаос! Я заплачу, сколько скажете!»"

 pilgrimage.2002.t:0 "$pilgrimage_header$ Возлюби ближнего своего"
 pilgrimage.2002.desc:0 "В нашей группе паломников [Select_CString(dummy_gender.IsFemale, 'одна', 'один' )] [dummy_gender.GetWomanMan] постоянно твердит о сострадании и братстве — пока разговор не заходит о язычниках.\n\nОднажды вечером, у костра, [dummy_gender.GetSheHe] во всеуслышание заявляет, что «[ROOT.Char.GetFaith.PantheonTerm] видят их порочную суть! Извращенцы и детоубийцы!» Когда [dummy_gender.GetSheHe] обводит присутствующих взглядом, все стараются скорее отвести взгляд. Сегодня мне не удалось сделать это достаточно быстро. «Разве нет, о [ROOT.Char.GetTitleAsNameNoTooltip|l]?»"
 pilgrimage.2002.a:0 "Не #EMP все#! же они так ужасны."
 pilgrimage.2002.b:0 "Именно так! И любой, кто пытается их защитить, не заслуживает доверия!"
 pilgrimage.2002.c:0 "Истинно так! [ROOT.Char.GetFaith.HighGodName] не может вечно сносить их поношения!"

 pilgrimage.2003.t:0 "$pilgrimage_header$ Потеря товарищей"
 pilgrimage.2003.desc:0 "За прошедшие недели наше братство постепенно уменьшалось. Кто-то прошел, сколько смог, прежде чем нужда заставила их вернуться домой, судьба прочих была печальнее.\n\nБольше же всего меня беспокоит, что моя личная охрана тает с пугающей скоростью. Уже этого достаточно, чтобы понять: путь будет нелегким."
 pilgrimage.2003.a:0 "Пожалуй, местные выглядят достаточно сурово, чтобы пополнить ими охрану."
 pilgrimage.2003.b:0 "[ROOT.Char.GetFaith.PantheonTerm|U] сохранят меня, другой защиты и не нужно."

 pilgrimage.2004.t:0 "$pilgrimage_header$ Внезапная встреча"
 pilgrimage.2004.desc:0 "Чем ближе становится [destination_title.GetNameNoTierNoTooltip], тем больше я встречаю других паломников из самых разных краев.\n\nОдин узнает меня издалека: «[ROOT.Char.GetTitledFirstNameNoTooltip]?! Это ты?!»\n\nДа это же [potential_friend.Custom2('MyCharacterIntroduction', ROOT.Char)]!"
 pilgrimage.2004.a:0 "Да благословят [ROOT.Char.GetFaith.PantheonTerm] нашу встречу!"
 pilgrimage.2004.b:0 "Чудесная встреча, но мне нужно помолиться в уединении."

 pilgrimage.2005.t:0 "$pilgrimage_header$ Грубость"
 pilgrimage.2005.desc:1 "Я прохожу мимо костра и слышу, как один из моих спутников пересказывает услышанную где-то историю. Ее главный герой — [ROOT.Char.GetTitleAsNameNoTooltip|l], и слушатели то и дело разражаются оглушительным хохотом. Впрочем, все смешки стихают при моем приближении — умолкнуть не успевает только [Select_CString(dummy_peasant_gender.IsFemale, 'сама рассказчица', 'сам рассказчик' )].\n\n«А, не волнуйтесь, [ROOT.Char.GetLadyLord], вы-то уж точно не [ROOT.Char.Custom('InsultNoun')] из моего рассказа!"
 pilgrimage.2005.desc_close:0 "Там у нас [ROOT.Char.GetTitleAsNameNoTooltip|l] этих земель»."
 pilgrimage.2005.desc_far:0 "Там у нас [ROOT.Char.GetTitleAsNameNoTooltip|l] какой-то глуши под названием [title.GetNameNoTierNoTooltip]»."
 pilgrimage.2005.a:0 "«Да что ты? Ну-ка, расскажи, что за [ROOT.Char.GetTitleAsNameNoTooltip|l]»."
 pilgrimage.2005.a.flavor:0 "Я присаживаюсь у костра."
 pilgrimage.2005.b:0 "«Охрана, подать мне хлыст»."
 pilgrimage.2005.c:0 "Пожалуй, пора мне подыскать других спутников."

 pilgrimage.2006.t:0 "$pilgrimage_header$ Мы сбились с пути!"
 pilgrimage.2006.desc:0 "Я могу поклясться, что направление было верным!\n\nНикому из моих спутников — и мне в том числе — не удалось вернуться на паломнический тракт. Может, звезды переменились? Кажется, мы блуждаем уже несколько недель."
 pilgrimage.2006.a:0 "Нужно любой ценой найти проводника."
 pilgrimage.2006.b:0 "Клянусь, нам осталось пройти совсем чуть-чуть..."

 pilgrimage.2007.t:0 "$pilgrimage_header$ Раздумья"
 pilgrimage.2007.desc:0 "Глубокой ночи, вдали от всего, я иногда размышляю, глядя на звезды. Видят ли меня [ROOT.Char.GetFaith.PantheonTerm], когда я так далеко от дома?\n\nЗачем я делаю все это?"
 pilgrimage.2007.a:0 "[ROOT.Char.GetFaith.PantheonTerm|U] призывают меня!"
 pilgrimage.2007.b:0 "Чего я по-настоящему хочу, так это увидеть другие земли."
 pilgrimage.2007.c:0 "Исключительно ради приличия."

 pilgrimage.2008.t:0 "$pilgrimage_header$ Болезнь"
 pilgrimage.2008.desc:0 "Похоже, путешествия не пошли мне впрок. Возможно, всему виной воздух чужих земель — или меха недостаточно меня согревают?\n\nКак бы то ни было, кашель не отпускает меня несколько недель, а этим утром мне едва удалось встать с постели. Хватит ли мне сил продолжить путь?"
 pilgrimage.2008.a:0 "Сейчас нельзя сдаваться!"
 pilgrimage.2008.a.tt:0 "[GetTrait('ill').GetName( GetPlayer )] и путешествия — опасное сочетание"
 pilgrimage.2008.b:0 "Я так больше не могу."
 pilgrimage.2008.whole_of_body:0 "Да разве это кашель? Скоро пройдет."

 pilgrimage.2009.t:0 "$pilgrimage_header$ Надсадный кашель"
 pilgrimage.2009.desc:0 "Путешествие не идет мне впрок. Видят [ROOT.Char.GetFaith.PantheonTerm], на благословенном пути мое здоровье вовсе не улучшается. Напротив, с каждым днем я чувствую себя все хуже. Уже и не помню, как это — свободно дышать."
 pilgrimage.2009.a:0 "Я пройду путь до конца. Да помилует меня [ROOT.Char.GetFaith.HighGodNameAlternate]."
 pilgrimage.2009.b:0 "[ROOT.Char.GetFaith.HighGodNamePossessive] явно приказывает мне вернуться."

 # Meet a mystic
 pilgrimage.2010.t:0 "$pilgrimage_header$ Мистик"
 pilgrimage.2010.desc:0 "[mystic.GetTitledFirstName] — один из самых странных людей, что встретились мне по пути. [mystic.GetSheHe|U], как кажется, искренне верит, но при этом постоянно намекает, что [ROOT.Char.GetFaith.HighGodName] — нечто большее, чем нам кажется, и ведет пространные речи о природе божественного. Ночью из [mystic.GetHerHis] шатра пробивается свет множества свечей, доносится странное пение и тянутся необычные ароматы.\n\nИ вдруг [mystic.GetFirstNameNoTooltip] зазывает меня внутрь. Весьма неожиданно."
 pilgrimage.2010.a:0 "Любопытно..."
 pilgrimage.2010.a.tt:0 "Вы входите в шатер"
 pilgrimage.2010.b:0 "Нет, спасибо, тут попахивает ересью!"

 pilgrimage.2011.desc:0 "Шатер, где обитает [mystic.GetTitledFirstNamePossessive], встречает меня сильными запахами и невероятной духотой. «Очень важно заглянуть в себя», — объясняет [mystic.GetSheHe] и садится.\n\n«Закрой глаза и сосредоточься, как я. Пусть [ROOT.Char.GetFaith.PantheonTerm] текут сквозь тебя. Ощути священный экстаз!»"
 pilgrimage.2011.a:0 "Да! [ROOT.Char.GetFaith.HighGodNameAlternate] касается меня!"
 pilgrimage.2011.a.tt:0 "Вы испытали священный экстаз"
 pilgrimage.2011.b:0 "Здесь так тихо, так удобно... Я могу просто заснуть..."
 pilgrimage.2011.b.tt:0 "Вы прекрасно выспались"
 pilgrimage.2011.c:0 "Послушай, а причем тут [ROOT.Char.GetFaith.HighGodName]?"
 pilgrimage.2011.c.tt:0 "Вы вступаете с мистиком в спор"
 
 pilgrimage.2012.desc:0 "Не могу с уверенностью сказать, что произошло в шатре мистика. В памяти остались лишь расплывчатые картины и общее чувство опьянения.\n\nЯ даже не знаю, [Select_CString(mystic.IsFemale, 'существовала', 'существовал' )] ли [mystic.GetSheHe] на самом деле..."
 pilgrimage.2012.a:0 "У н[SCOPE.sC('mystic').GetHerHis] было немало странных идей."

 pilgrimage.2013.desc:0 "Я выполняю все, что [Select_CString(mystic.IsFemale, 'посоветовала', 'посоветовал' )] [mystic.GetTitledFirstNamePossessive], и разум мой проясняется. Я это #EMP чувствую#!. [ROOT.Char.GetFaith.PantheonTerm|U], мир — все это внутри меня. В моей душе.\n\nМного часов спустя я выхожу из шатра, ощущая, что лучше понимаю жизнь и себя."
 pilgrimage.2013.a:0 "Пелена спала с моих глаз."

 pilgrimage.2014.desc:0 "Слуги будят меня от долгого сна. Никакого шатра нет, я лежу на каком-то коврике, а [Select_CString(mystic.IsFemale, 'сама', 'сам' )] [mystic.GetTitledFirstNamePossessive] бесследно [Select_CString(mystic.IsFemale, 'исчезла', 'исчез' )].\n\nЧто ж, по крайней мере, сон придал мне сил!"
 pilgrimage.2014.a:0 "Но почему у меня так полегчал кошелек?"

 pilgrimage.2015.desc:0 "По правде говоря, у меня и в мыслях не было, что [mystic.GetTitledFirstName] убедит меня в пользе своих странных ритуалов, но [mystic.GetSheHe] это [Select_CString(mystic.IsFemale, 'сделала', 'сделал' )].\n\nЯ все еще с подозрительностью отношусь к его... проделкам, но теперь у меня появилась свежая пища для размышлений!"
 pilgrimage.2015.a:0 "Как #EMP могут#! [ROOT.Char.GetFaith.PantheonTerm] стать ближе?"

 pilgrimage.2101.t:0 "$pilgrimage_header$ A Desire for Intimacy"
 pilgrimage.2101.desc:0 "How long has it been since I last felt the warmth of another person against my skin? This pilgrimage has taken me far away from my home, as well as my comforts.\n\nOh, how I yearn for the desires of flesh, for a lover's embrace and their screams of pleasures as we guide each other to reach a climatic ecstasy. These fantasies won't stop flooding my mind, and I feel myself tempted to give in to my desires so that I can focus."
 pilgrimage.2101.desc.lust_vice:0 "\n\n[ROOT.Char.GetFaith.HighGodName], I know this feeling is sin! Why must you test me so harshly? Is my pilgrimage not enough to prove my devotion?"
 pilgrimage.2101.desc.lust_virtue:0 "\n\nSurely this must be part of [ROOT.Char.GetFaith.HighGodNamePossessive] trials! Can I remain virtuous without falling victim to possible enemies of the faith while on pilgrimage?"
 pilgrimage.2101.desc.lust_neutral:0 "This niggling feeling is an annoyance I must rid myself of! But of course, it's not without risk. These are different lands than my home, and I may be taken advantage of in this moment of weakness."
 pilgrimage.2101.a:0 "Just one night of comfort..."
 pilgrimage.2101.b:0 "Why limit myself to one brothel? Let's visit as many as we can!"
 pilgrimage.2101.c:0 "I must stay strong and focus on my pilgrimage!"

 # 'Temptation/Virtue' Journey Events
 pilgrimage.2501.t:0 "$pilgrimage_header$ Горе и нищета"
 pilgrimage.2501.desc.opening:0 "Наш путь лежит через маленький городок. Внезапно кто-то хватает меня за полу. Я опускаю взгляд и вижу [Select_CString(beggar.IsFemale, 'тощую оборванку, которая', 'тощего оборванца, который' )] не сводит с меня умоляющих глаз.\n\n«О великий господин, умоляю, бросьте пару монет! Я умираю от голода, но местные не хотят мне помогать»."
 pilgrimage.2501.desc.virtue.generous:0 "\n\nЩедрость не в моих привычках, но паломничество пробуждает в душе какие-то новые чувства. Пожалуй, все достойные [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip|] должны проявлять милосердие..."
 pilgrimage.2501.desc.virtue.compassionate:0 "\n\n[beggar.GetHerHis|U] мольбы меня не трогают, но паломничество пробуждает в душе какие-то новые чувства. Пожалуй, все достойные [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip|l] должны проявлять сострадание..."
 pilgrimage.2501.desc.sin.generous:0 "\n\nНесмотря на жалкий вид бедолаги, я помню, что [ROOT.Char.GetFaith.PantheonTerm] считают милостыню смертельным грехом..."
 pilgrimage.2501.a.virtue:0 "Вот тебе монеты, и да славится [ROOT.Char.GetFaith.HighGodNamePossessive]..."
 pilgrimage.2501.a.sin:0 "Я не могу заставить себя отказать!"
 pilgrimage.2501.b:0 "Э! Прекращай дармоедство, найди работу!"
 pilgrimage.2501.c.arrogant:0 "Ты смеешь трогать мою одежду, чернь?"

 pilgrimage.2502.t:0 "$pilgrimage.2501.t$"
 pilgrimage.2502.desc.gave:0 "«Да! Да, спасибо, [Select_CString(ROOT.Char.IsFemale, 'добрая госпожа', 'добрый человек' )], восславься... [ROOT.Char.GetFaith.HighGodName], да? Слава, слава! Но позволь, [Select_CString(ROOT.Char.IsFemale, 'щедрейшая', 'щедрейший' )], я попрошу еще об одной услуге?"
 pilgrimage.2502.desc.refused:0 "«Нет! Нет, [Select_CString(ROOT.Char.IsFemale, 'добрая госпожа', 'добрый человек' )], пощади!"
 pilgrimage.2502.desc.end:0 "Моя сестра больна, без лекарства она умрет! Ваши деньги могут спасти ей жизнь! Умоляю! Мы будем вечно благодарны!»"
 pilgrimage.2502.a:0 "Э... да. Ладно. На лекарство."
 pilgrimage.2502.b:0 "Нет, не могу! Так #EMP нельзя#!!"
 pilgrimage.2502.c.gave:0 "Нет, довольно!"
 pilgrimage.2502.c.refused:0 "#EMP Нет#!, говорю! Исчезни!"

 pilgrimage.2503.t:0 "$pilgrimage.2501.t$"
 pilgrimage.2503.desc:0 "«Чудесно! И да исцелится она поскорее. Но позвольте попросить еще всего об одном одолжении! У сестры есть дети, а вы же знаете, как это! Они так прожорливы! Вы не могли бы поделиться и едой?..»"
 pilgrimage.2503.a:0 "Ладно. Хорошо. Дети не должны голодать."
 pilgrimage.2503.b:0 "По-моему, с тебя хватит."

 pilgrimage.2504.t:0 "$pilgrimage.2501.t$"
 pilgrimage.2504.desc:0 "Спасибо, спасибо вам, [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom('LadyLordWomanMan')]! Я перед вами в вечном неоплатном долгу!!\n\nДа славится вечно [ROOT.Char.GetFaith.HighGodNamePossessive]! Я буду воспевать [ROOT.Char.GetFaith.HighGodHerHis] щедрость до конца дней своих!"
 pilgrimage.2504.a:0 "Мне тоже спасибо, не забывай."
 pilgrimage.2504.a.flavor:0 "Ну как тут отказать?"
 pilgrimage.2504.b:0 "В неоплатном долгу, говоришь? Гм..."
 pilgrimage.2504.c.virtue:0 "Пожалуйста. А теперь иди, благослови тебя [ROOT.Char.GetFaith.HighGodNamePossessive]."
 pilgrimage.2504.c.sin:0 "Да, да, только... исчезни."

 pilgrimage.2511.t:0 "$pilgrimage_header$ Чем меньше — тем задиристее"
 pilgrimage.2511.desc.start:0 "[destination_title.GetNameNoTierNoTooltip] привлекает паломников со всего [ROOT.Char.GetFaith.GetAdjectiveNoTooltip|l]ого мира. И в том, что по пути мне [Select_CString(lordling.IsFemale, 'встретилась', 'встретился' )] [lordling.Custom2('MyCharacterIntroduction', ROOT.Char)], нет ничего удивительного.\n\nА вот [lordling.GetHerHis] манеры — это, конечно, #EMP нечто#!! Не вылезая из седла, [lordling.GetSheHe] [Select_CString(lordling.IsFemale, 'вклинилась', 'вклинился' )] между мной и свитой и прямо #EMP в лицо мне#! [Select_CString(lordling.IsFemale, 'заявила', 'заявил' )], что я [ROOT.Char.Custom('InsultNoun')]!"
 pilgrimage.2511.desc.wrathful:0 "\n\nКровь моя вскипает, но я помню, что [ROOT.Char.GetFaith.PriestNeuterPlural] призывают нас к смирению и укрощению чувств."
 pilgrimage.2511.desc.vengeful:0 "\n\nВ такие моменты я вспоминаю, что [ROOT.Char.GetFaith.PantheonTerm] велят нам прощать обидчиков."
 pilgrimage.2511.desc.vengeful.christian:0 "\n\nВ такие моменты я вспоминаю, что Иисус заповедовал нам подставлять другую щеку."
 pilgrimage.2511.a:0 "Проклятье, я преподам этой мелочи урок!"
 pilgrimage.2511.b:0 "Вдох... выдох..."
 pilgrimage.2511.c:0 "#EMP Должен#! же быть достойный способ справиться со злостью."

 # Christian Pilgrimage Journey Events

 pilgrimage.3001.t:0 "$pilgrimage_header$ Когда [ROOT.Char.GetFaith.WaterGodName] плачет"
 pilgrimage.3001.desc:0 "Даже во время паломничества жрецы служат мессы по воскресеньям. Когда поблизости нет церквей, служба проходит под открытым небом, но сегодня с утра разразилась буря, и конца ей не видно.\n\nОднако [ROOT.Char.Custom('DefaultPriestTitle')] с несгибаемым упорством стоит под проливным дождем и читает проповедь о том, как важно быть стойкими перед лицом невзгод. Несмотря на это, количество [zealous_priest.GetHerHis] слушателей неуклонно уменьшается: приунывшие адепты бегут от нескончаемых потоков воды."
 pilgrimage.3001.a:0 "Верный [ROOT.Char.GetFaith.GetAdherentNameNoTooltip|l] не испугается какого-то дождика."
 pilgrimage.3001.a.tt:0 "$pilgrimage.2008.a.tt$"
 pilgrimage.3001.b:0 "Это безумие. Я в шатер."

 pilgrimage.3002.t:0 "$pilgrimage_header$ Невинность Адама"
 pilgrimage.3002.desc:0 "Отряд собирается разбить лагерь, а я замечаю неподалеку большую толпу. Совершенно [Select_CString(naked_preacher.IsFemale, 'голая', 'голый' )] [naked_preacher.GetWomanMan] [Select_CString(naked_preacher.IsFemale, 'забралась', 'забрался' )] на большой камень и держит речь.\n\n«Наши души до сих пор запятнаны первородным грехом, друзья мои! Но так не должно быть! Сбросим одежды, и утраченная невинность Адама и Евы вернется к нам... #EMP Лишь#! тогда святость вновь коснется нас, и мы узрим истинную божественную любовь!»"
 pilgrimage.3002.a:0 "[naked_preacher.GetSheHe|U] все правильно говорит! Я чувствую, что [ROOT.Char.GetFaith.HighGodName] близко, как никогда!"
 pilgrimage.3002.b:0 "Еретик! Сдерните [naked_preacher.GetHerHis] оттуда!"
 pilgrimage.3002.c:0 "Вызвать [naked_preacher.GetHerHis] на теологический спор."
 pilgrimage.3002.c.success:0 "Вы переубеждаете [Select_CString(naked_preacher.IsFemale, 'проповедницу', 'проповедника' )]"
 pilgrimage.3002.c.failure:0 "Вы не справились с аргументами [Select_CString(naked_preacher.IsFemale, 'проповедницы', 'проповедника' )]"
 pilgrimage.3002.d:0 "Продолжить путь, не обращая на н[naked_preacher.GetHerHis] внимания."

 pilgrimage.3003.t:0 "$pilgrimage_header$ Конец близок!"
 pilgrimage.3003.desc:0 "Группа проходит через маленький городок, и я замечаю, что на рыночную площадь стекаются люди. В центре площади на перевернутой тележке для рыбы, стоит [doomsayer.GetWomanMan] и вещает во всеуслышание.\n\n«Близится Судный день! Покайтесь! Слышите? Лишь покаяние спасет вас от вечного проклятия!»\n\nОбеспокоенные горожане нервно перешептываются. Слова прорицателя их явно встревожили."
 pilgrimage.3003.a:0 "«De die autem illa et hora nemo scit!»"
 pilgrimage.3003.a.flavor:0 "В Библии ясно сказано: никому не дано знать, когда День настанет!"
 pilgrimage.3003.b:0 "Меня, несомненно, радует, что к паломничеству прилагается отпущение грехов!"
 pilgrimage.3003.c:0 "[Select_CString(doomsayer.IsFemale, 'Эта', 'Этот' )] [doomsayer.GetWomanMan] #EMP не#! [Select_CString(doomsayer.IsFemale, 'священница', 'священник' )]! Снимите [doomsayer.GetHerHis] оттуда!"

 # Muslim Pilgrimage Journey Events
 pilgrimage.3101.t:0 "$pilgrimage_header$ Ихрам"
 pilgrimage.3101.desc:0 "Мекка все ближе, и вот я стою перед Микатом — границей, отделяющей священную территорию Мекки от бренного мира.\n\nТеперь мне предстоит пройти обряд очищения, войти в состояние ихрама и облачиться в особые одежды. Я буду воздерживаться от плотских утех, сквернословия, гордыни и непристойных мыслей."
 pilgrimage.3101.a:0 "Я подойду к ихраму со всей ответственностью."
 pilgrimage.3101.b:0 "Э-э-э... даже если я слегка оступлюсь, никто же не заметит."

 pilgrimage.3102.t:0 "$pilgrimage_header$ Зиярат"
 pilgrimage.3102.desc:0 "Хадж обязателен для всех мусульман, но прочие паломничества распространены куда меньше. Доктрины ислама не требуют совершать зиярат, но у мусульман бывают самые разные причины, чтобы все же отправиться в путь.\n\nДорога уходит вдаль, туда, где ждет меня [destination_title.GetNameNoTierNoTooltip]. Я погружаюсь в размышления и вспоминаю, что сподвигло на зиярат меня..."
 pilgrimage.3102.a:0 "Я хочу узреть величие творения Аллаха во всей красе."
 pilgrimage.3102.b:0 "Мое рвение так велико, что одним лишь хаджем его не утолить."
 pilgrimage.3102.c:0 "Моей мятущейся душе нужны ответы, и я надеюсь найти их в далеких краях."

 # Hindu Pilgrimage Journey Events
 pilgrimage.3201.t:0 "$pilgrimage_header$ Ритуальное омовение"
 pilgrimage.3201.desc:0 "Обряд очищения — важнейший элемент любого индуистского паломничества. Самая распространенная его форма — омовение на переправе через священную реку.\n\nЧуть дальше по дороге как раз будет такой брод, но я не могу не заметить, что мелководье #EMP переполнено#! другими паломниками — и все они простолюдины..."
 pilgrimage.3201.a:0 "Погрузиться в священные воды с прочими верными."
 pilgrimage.3201.b:0 "Войти в одну воду с #EMP крестьянами#!? Ни за что!"

 pilgrimage.3202.t:0 "$pilgrimage_header$ Святость леса"
 pilgrimage.3202.desc.hinduism:0 "Семь священных городов — святейшие места в мире, но дикая природа обладает своей особенной святостью. "
 pilgrimage.3202.desc.buddhism:0 "Гаутама Будда учил, что любая жизнь священна. И хотя разумные существа — венец творения, даже мельчайшая травинка заслуживает уважения."
 pilgrimage.3202.desc.jainism:0 "Ахимса или «ненасилие» — один из главных принципов джайнизма. Нельзя даже рвать растения, если это не жизненно необходимо."
 pilgrimage.3202.desc.nature:0 "Высокомерие заставляет человека верить, будто он выше любой природы, но это в корне неправильно. Мир природы есть истинная, чистейшая форма бытия."
 pilgrimage.3202.desc.end:0 "\n\nПроходя через простую лесную полянку, я вдруг ощущаю небывалый мир и покой. Деревья и кусты замерли, наслаждаясь простой жизнью без вечной суеты и борьбы."
 pilgrimage.3202.a:0 "Давайте отдохнем здесь немного, в единении со вселенной."
 pilgrimage.3202.a.tt:0 "Ваше паломничество будет #N отложено на несколько месяцев#!"
 pilgrimage.3202.b:0 "Давайте поторопимся!"
 pilgrimage.3202.b.tt:0 "Вы доберетесь до цели #P на несколько недель раньше#!"

 # Buddhist Pilgrimage Journey Events
 pilgrimage.3301.t:0 "$pilgrimage_header$ Порицания бхикшу"
 pilgrimage.3301.desc:0 "На паломническом пути встречается множество странников, которые оставили мир и освободились от его суеты.\n\nСегодня за мной увязался пожилой бродяга, который не сводил глаз с моей свиты. «Ты имеешь при себе слишком много. Чтобы достичь просветления, отбрось, подобно мне, все мирское и ступай вперед, имея при себе лишь простые одежды»."
 pilgrimage.3301.a:0 "Так я могу. По крайней мере, на время путешествия."
 pilgrimage.3301.b:0 "А как же мой шатер? Мои одеяла? Нет, это слишком. Я так не могу!"
 pilgrimage.3301.c:0 "Ох, но рита гласит, что [ROOT.Char.GetTitleAsNameNoTooltip|l] не может предаваться аскезе в пути."

 # Generic Pilgrimage Destination Events
 # Standard arrival
 pilgrimage.4001.t:0 "$pilgrimage_header$ Прибытие"
 pilgrimage.4001.desc:0 "Чудны дела ваши, [ROOT.Char.GetFaith.PantheonTerm]. Вот я на месте, телом и душой: [ROOT.Char.GetFaith.HouseOfWorship] возвышается передо мной во всем своем великолепии, а вокруг — [destination_title.GetNameNoTierNoTooltip].\n\n[ROOT.Char.GetFaith.BishopNeuter|U] благословляет меня, и я вспоминаю, сколько всего произошло за время моего паломничества."
 pilgrimage.4001.cynical_end:0 "\n\nМного ходьбы."
 pilgrimage.4001.a:0 "Мне удалось проделать весь священный путь."
 pilgrimage.4001.b:0 "Важнее всего, что меня здесь увидят и услышат."

 # The Mystic is there!
 pilgrimage.4002.desc:0 "И вот я здесь, телом и душой, и цель моего паломничества предо мной. И кто же меня встречает? Конечно, [mystic.GetTitledFirstName] — [Select_CString(mystic.IsFemale, 'искательница', 'искатель' )] священных истин!\n\n«Оглянись, [ROOT.Char.GetFirstNameNoTooltip]! — говорит [mystic.GetSheHe]. — Разве не об этом величии я [Select_CString(mystic.IsFemale, 'говорила', 'говорил' )]?»"
 pilgrimage.4002.a:0 "Воистину так, друг мой!"
 pilgrimage.4002.b:0 "Ну... Вроде того."
 pilgrimage.4002.c:0 "О да, мне нравится то, что я вижу."

 # Specific Pilgrimage Destination Events

   # Christian
 pilgrimage.5001.t:0 "$pilgrimage_header$ Все дороги ведут в Рим"
 pilgrimage.5001.desc:0 "В Рим стекаются паломники со всего христианского мира. Некоторые следуют Дорогой франков, прочие же идут менее известными дорогами. В конце концов все встречаются здесь — у базилики Святого Петра, где упокоился сам апостол.\n\nВ окружении прочих паломников я ощущаю торжество единения всех собравшихся, которые преодолели столько тягот и столько миль тяжелого пути, чтобы оказаться здесь."
 pilgrimage.5001.a:0 "$pilgrimage.4001.a$"
 pilgrimage.5001.b:0 "$pilgrimage.4001.b$"

 pilgrimage.5011.t:0 "$pilgrimage_header$ О Иерусалим, Иерусалим!"
 pilgrimage.5011.desc.beginning:0 "Нет в мире городов, чья история походила бы на историю Иерусалима. В городе немало священных мест, и среди них  "
 pilgrimage.5011.desc.christian:0 "храм Гроба Господня, построенный над местами, где Иисус был распят, погребен и воскрес."
 pilgrimage.5011.desc.muslim:0 "Харам аш-Шариф, где Мухаммед по окончании земной жизни вознесся на небеса."
 pilgrimage.5011.desc.jewish:0 "Храмовая гора — Святая святых и место, где, согласно пророчеству, будет построен Третий храм."
 pilgrimage.5011.desc.end:0 "\n\nЯ стою перед Храмовой горой, положив руку на Западную стену, и думаю обо всем, что случилось со мной на пути в легендарный город."
 pilgrimage.5011.a:0 "$pilgrimage.4001.a$"
 pilgrimage.5011.b:0 "$pilgrimage.4001.b$"

 pilgrimage.5021.t:0 "$pilgrimage_header$ Город вселенской мечты"
 pilgrimage.5021.desc:0 "Час настал! Я стою на холме и обозреваю Константинополь — сияющий алмаз цивилизации, отзвук славы Римской империи. Вот оно, истинное величие!\n\nНеподалеку от центра я вижу Собор Святой Софии — великий религиозный центр, который часто называют вершиной византийской архитектуры.\n\nИ это не единственное чудо — скользя по городу взглядом, я замечаю множество удивительнейших вещей. Слава тебе, [ROOT.Char.GetFaith.CreatorNamePossessive]."
 pilgrimage.5021.a:0 "$pilgrimage.4001.a$"
 pilgrimage.5021.b:0 "$pilgrimage.4001.b$"

 pilgrimage.5031.t:0 "$pilgrimage_header$ Александрия"
 pilgrimage.5031.desc:0 "Наконец-то я в Александрии — колыбели христианского монашества. Первые монахи и отшельники начинали свой путь в пустынных пещерах рядом с городом, которые населены и по сей день.\n\nПусть это место уступает славой Иерусалиму и Риму, но Александрия с давних пор была центром теологии и знаний. Даже после многовековой исламской оккупации христианские анклавы поддерживают неугасимый огонь веры."
 pilgrimage.5031.a:0 "$pilgrimage.4001.a$"
 pilgrimage.5031.b:0 "$pilgrimage.4001.b$"

   # Jewish
 pilgrimage.5101.t:0 "$pilgrimage_header$ Синай и Хорив"
 pilgrimage.5101.desc:1 "[ROOT.Char.GetFaith.HighGodName] впервые заговорил с Моисеем на вершине горы Синай, приняв форму горящего куста. Позже на той же горе [ROOT.Char.GetFaith.HighGodNameSheHe|U] отдал пророку Десять заповедей, легших в основу авраамической доктрины.\n\n[ROOT.Char.GetFaith.HighGodName], несомненно, благоволит этому месту. Интересно, смотрит ли [ROOT.Char.GetFaith.HighGodNameSheHe|U] на меня сейчас..."
 pilgrimage.5101.a:0 "$pilgrimage.4001.a$"
 pilgrimage.5101.b:0 "$pilgrimage.4001.b$"

   # Muslim
 pilgrimage.5201.t:0 "$pilgrimage_header$ Хиджра"
 pilgrimage.5201.desc:0 "Мухаммед не всегда пользовался почетом, и на заре мусульманства многие отвергали его и его учения.\n\nУзнав, что на него готовится покушение, пророк покинул Мекку и отправился в Ятриб, где его с распростертыми объятиями встретила растущая община мусульман. Этот путь назвали Хиджрой, и в новой обители Мухаммед объединил воюющие племена во славу Аллаха.\n\nПосле этого Ятриб получил новое имя: Медина, что означало «Город Пророка». И вот я здесь, чтобы восславить его путь."
 pilgrimage.5201.a:0 "$pilgrimage.4001.a$"
 pilgrimage.5201.b:0 "$pilgrimage.4001.b$"

   # Hindu
 pilgrimage.5301.t:0 "$pilgrimage_header$ Варанаси"
 pilgrimage.5301.desc:0 "Наконец-то я в Варанаси. В древнейшие времена этот великий город основал бог Шива, и паломники стекаются сюда из самых дальних уголков мира.\n\nСреди них не только индуисты: город стоит рядом с тем местом, где впервые поведал людям свое учение Гаутама Будда.\n\nВоочию узреть адептов разных верований, услышать их дискуссии и впитать рождающиеся в них знания — это ли не лучший способ понять, как нам всем вместе существовать в этом мире."
 pilgrimage.5301.a:0 "$pilgrimage.4001.a$"
 pilgrimage.5301.b:0 "$pilgrimage.4001.b$"

 pilgrimage.5311.t:0 "$pilgrimage_header$ Айодхья"
 pilgrimage.5311.desc:1 "Свершилось! Передо мной Айодхья, где родился бог Рама и начался эпос Рамаяны. Рождение Рамы, инкарнации Вишну, называют блистательным проявлением силы дхармы.\n\nЗдесь, в сердце Рамаяны — сказания, навсегда изменившего души многих поколений индуистов, — я невольно задумываюсь, какой след останется в истории после меня..."
 pilgrimage.5311.a:0 "$pilgrimage.4001.a$"
 pilgrimage.5311.b:0 "$pilgrimage.4001.b$"

 pilgrimage.5321.t:0 "$pilgrimage_header$ Матхура"
 pilgrimage.5321.desc:0 "Я наконец-то у цели: передо мной Матхура. Здесь родился Кришна — божество сострадания, любви и нежности.\n\nОсмотревшись, я различаю все его проявления в паломниках, собравшихся в храмовом комплексе Кришна Джанмастан — одном из грандиознейших произведений религиозного архитектурного искусства наших дней."
 pilgrimage.5321.a:0 "$pilgrimage.4001.a$"
 pilgrimage.5321.b:0 "$pilgrimage.4001.b$"

 pilgrimage.5331.t:0 "$pilgrimage_header$ Хардвар"
 pilgrimage.5331.desc:0 "И вот я в Хардваре, у истока священного Ганга.\n\nГород построили на том месте, куда в свое время сошла богиня Ганга, когда великий Шива выпустил могучую реку из своих волос.\n\nИзвестно, что ее воды смывают грехи, и паломники со всего мира приходят, чтобы совершить омовение. Теперь я могу к ним присоединиться."
 pilgrimage.5331.a:0 "$pilgrimage.4001.a$"
 pilgrimage.5331.b:0 "$pilgrimage.4001.b$"

 pilgrimage.5341.t:0 "$pilgrimage_header$ Канчипурам"
 pilgrimage.5341.desc:1 "Наконец я в Канчипураме, у храма Камакши Амман.\n\nЭто святилище посвящено матери-богини. Эта обитель мира и процветания — одно из семи святейших мест в индуизме. "
 pilgrimage.5341.a:0 "$pilgrimage.4001.a$"
 pilgrimage.5341.b:0 "$pilgrimage.4001.b$"

 pilgrimage.5351.t:0 "$pilgrimage_header$ Удджайн"
 pilgrimage.5351.desc:0 "По прибытии в древний город Удджайн я направляюсь к Махакалешвар Джьотирлинга.\n\nГород, посвященный воплощению Шивы Махакалешвар, с давних пор был местом притяжения паломников и административным центром. Это оживленный мегаполис, переполненный толпами верующих.\n\nЯ добираюсь до великого храма, и [ROOT.Char.GetFaith.BishopNeuter] благословляет меня, очищая душу от грехов."
 pilgrimage.5351.a:0 "$pilgrimage.4001.a$"
 pilgrimage.5351.b:0 "$pilgrimage.4001.b$"

 pilgrimage.5361.t:0 "$pilgrimage_header$ Дварка"
 pilgrimage.5361.desc:0 "Наконец-то я на пороге Дварки — города множества врат, одной из святынь индуизма.\n\nСогласно легенде, Кришна — воплощение Вишну — отнял у самого моря огромный кусок земли для этого города. С тех пор город разрастался, и теперь это религиозный и экономический центр, куда со всех концов света стекаются паломники... и я в их числе."
 pilgrimage.5361.a:0 "$pilgrimage.4001.a$"
 pilgrimage.5361.b:0 "$pilgrimage.4001.b$"

   # Buddhism
 pilgrimage.5401.t:0 "$pilgrimage_header$ Бодх-Гая"
 pilgrimage.5401.desc:0 "Я в святая святых для буддистов всего мира: Бодх-Гая. Я словно воочию наблюдаю, как [ROOT.Char.GetFaith.HighGodName] приходит к дереву Бодхи, взыскуя просвещения.\n\nС тех пор вокруг дерева вырос затейливый храм Махабодхи, и паломники со всего мира собираются сюда в поисках знаний о божестве и [ROOT.Char.GetFaith.HighGodHerHis] жизни."
 pilgrimage.5401.a:0 "$pilgrimage.4001.a$"
 pilgrimage.5401.b:0 "$pilgrimage.4001.b$"

 pilgrimage.5411.t:0 "$pilgrimage_header$ Кушинагар"
 pilgrimage.5411.desc:0 "Наконец-то предо мною Кушинагар — это место ухода [ROOT.Char.GetFaith.HighGodNamePossessive] из мира смертных.\n\nОказавшись в Нирване уже при жизни, [ROOT.Char.GetFaith.HighGodNameSheHe] символизирует разрыв цепей перерождения, потому как сейчас находится в паринирване. Эта мокша, освобождение — главная цель каждого праведного буддиста."
 pilgrimage.5411.a:0 "$pilgrimage.4001.a$"
 pilgrimage.5411.b:0 "$pilgrimage.4001.b$"

 pilgrimage.5421.t:0 "$pilgrimage_header$ Сарнатх"
 pilgrimage.5421.desc:0 "Дорога наконец привела меня в Сарнатх, где [ROOT.Char.GetFaith.HighGodName] с древних времен открывает последователям истину и проистекающее из нее учение.\n\nИменно здесь возникла первая школа буддизма, куда по сей день приходят паломники со всего мира."
 pilgrimage.5421.a:0 "$pilgrimage.4001.a$"
 pilgrimage.5421.b:0 "$pilgrimage.4001.b$"

   # Jainism
 pilgrimage.5501.t:0 "$pilgrimage_header$ Шикхардж"
 pilgrimage.5501.desc:1 "Нирвана-Канда гласит, что двадцать из двадцати четырех джайнских тритранкхар обрели мокшу здесь, на горе Шикхарджи. Столь богатая история превратила это место в важнейший объект паломничества для всего джайнского сообщества, и я стою, обозревая высочайшие вершины и глубочайшие долины, и вспоминаю дорогу сюда и отпечаток, который она оставила в моей жизни."
 pilgrimage.5501.a:0 "$pilgrimage.4001.a$"
 pilgrimage.5501.b:0 "$pilgrimage.4001.b$"
  
 # Zoroastrian
 pilgrimage.5601.t:0 "$pilgrimage_header$ Божественное сознание"
 pilgrimage.5601.desc:0 "Со склона горы Уши-Дарена я смотрю на расстилающуюся внизу панораму, и от восторга захватывает дух. В голову невольно закрадывается мысль о том, что именно здесь Заратуштра обрел просветление и начал нести в мир знание об Ахурамазде. Как и большинство паломников, я не ощущаю здесь ни божественной искры, ни откровения, но не могу не восхищаться прекрасным видом."
 pilgrimage.5601.a:0 "$pilgrimage.4001.a$"
 pilgrimage.5601.b:0 "$pilgrimage.4001.b$"

 # LOTR
 pilgrimage.5701.t:0 "$pilgrimage_header$ Barad-dûr"
 pilgrimage.5701.desc:0 "Adherent of the Dark the world over make the treacherous path through the ash-caked plains of Gorgoroth to gaze upon the site of Barad-dûr. Whether it is silent or thronging with the damned servants of the Dark, it is a place of dread awe, the power of the Darkness permeating the very air.\n\nMy legs tremble as I walk, awe and terror intermingling at being in the heart of such dread might."
 pilgrimage.5701.a:0 "$pilgrimage.4001.a$"
 pilgrimage.5701.b:0 "$pilgrimage.4001.b$" 
 
 pilgrimage.5702.t:0 "$pilgrimage_header$ Sammath Naur"
 pilgrimage.5702.desc:0 "Ensconsed deep within the raging heat of Orodruin is Sammath Naur, the Cracks of Doom. \n\nThe heat is nigh unbearable for me - but I still press on. Here are the very forges of God, in which have been wrought terrible and great things. \n\nThere are no guards and even fewer guests - few would brave the inferno. But as I gaze upon the blackened and arcane forges within the volcano's heart, I am in awe at it."
 pilgrimage.5702.a:0 "$pilgrimage.4001.a$"
 pilgrimage.5702.b:0 "$pilgrimage.4001.b$" 
 
 pilgrimage.5703.t:0 "$pilgrimage_header$ The City of Sorcery"
 pilgrimage.5703.desc:0 "The former city of [isildur|E] has long been transformed. It's stoneworks now glow a pale green of undeath, the way watched by dread statues. Here come those who desire to learn the ways of Morgul, sorcery dark and profane. Few do, in the end, but even still, it is a land of divine terror. I master my terror and enter."
 pilgrimage.5703.a:0 "$pilgrimage.4001.a$"
 pilgrimage.5703.b:0 "$pilgrimage.4001.b$"

 pilgrimage.5704.t:0 "$pilgrimage_header$ Orthanc"
 pilgrimage.5704.desc:0 "About time I arrived. Dismounting, I peer up at the looming bulwark of [orthanc|E]; the Ring of [isengard|E]. An immense stone wall shaped in a ring. Peering eyes see me from atop the battlements, and I identify myself with a shout. Eyes widening, the gate-guards swiftly orders for it to be opened. \n\nEntering, the first thing to grab my attention is the massive tower of [orthanc|E]. Huge and intimidating, its size makes it visible from great distances. Where before there was greenery from the vast [numenorean|E] gardens, now there is little but dead dirt and huge foundries, endlessly fed fuel to keep the gears of industry turning. \n\nAs I wander [isengard|E], I make sure to put some of what I've seen to memory. [orthanc|E] itself is interesting to explore; although I remain only the first floor. It is expertly crafted, an impressive structure both inside and out. \n\nEventually, I decide to leave [isengard|E]. Sparing one look back at the smog-ridden skies of [orthanc|E], I ride off, starting on the journey back home."
 pilgrimage.5704.a:0 "$pilgrimage.4001.a$"
 pilgrimage.5704.b:0 "$pilgrimage.4001.b$"

 pilgrimage.5705.t:0 "$pilgrimage_header$ Pelargir"
 pilgrimage.5705.desc:0 "Arriving by boat, I at last step foot on the harbor of Pelargir. \n\nI wander the huge harbor; there is a constant stream of ships arriving at this place, dropping off exotic trade goods, supplies and plunder.  Our people are exposed to wonders from the world over, all arriving at Pelargir. Yet they in turn are exposed to the wonders of Pelargir and spread word of it's glory far across the world, now returned to it's Adûnaic roots and traditions; Pelargir can be said to be among the greatest surviving legacies of lost Anadûnê. \n\nThe Great King Castimir once held Pelargir dear to his heart, and wisely tried to restore Pelargir's Adûnaic legacy; for which he was vilified by the Nimruzîrim of [gondor|E] and his line cast out. In our age, however, we Adûnaic faithful have reclaimed Pelargir, proving our superiority over the Adorators of the White Tree once and for all. \n\nEventually, however, it is time to return. Setting a course, we return home, leaving the great Haven of Pelargir behind us."
 pilgrimage.5705.a:0 "I have walked and experienced proof of our Greatness."
 pilgrimage.5705.b:0 "$pilgrimage.4001.b$"

 pilgrimage.5706.t:0 "$pilgrimage_header$ Umbar"
 pilgrimage.5706.desc:0 "I furl my ship’s sails as I approach the docks of the grand Haven of Umbar. Even my mighty ship seems but a tiny toy boat amongst the venerable towers and structures of Adûnaic stonework.\n\nAs I disembark upon the pier at the southern side of the harbor, I gaze upon the magnificent Palaces of the Sea-Lords of old Anadûnê. Further inside the city, I see the remnants of Tarma Tar Calion, the memory of the last great king of Anadûnê, Ar-Pharazôn. Will I be able to bring our people to the same heights I wonder?\n\nI continue on through the busy streets of the Market District and observe the faded statues of the great Umbarean kings of the past - amongst them I see Herumor, Fuinur and even the righteous King Castamir himself.\n\nAs the sun sets, I return to my ship filled with hope and ambition for my future. I am certain, by the grace of the Adûnaic kings of old, I shall bring our people to new heights. One day, my heirs will walk the streets of Umbar gazing upon statues of my likeness."
 pilgrimage.5706.a:0 "I have walked and experienced proof of our Greatness."
 pilgrimage.5706.b:0 "$pilgrimage.4001.b$"

 pilgrimage.5707.t:0 "$pilgrimage_header$ Târikêth an-Kharat"
 pilgrimage.5707.desc:0 "My retinue and I arrive exhausted in Târikêth an-Kharat by horse. As I pass over the hilly farmlands, my exhaustion comes to an abrupt end as I lay my eyes upon the imposing walls of Zadan an-Adûn - the jewel of Târikêth an-Kharat.\n\nTowering over the walls, I see a magnificent work of Adûnaic stonework, a remarkable fortress with a red hue. I enter the city through the main gates. As I wander the cobbled streets, I inspect the impeccable stonework of the city. Surely this is proof that the Anbalûkkhòri are true descendants of Anadûnê.\n\nFinally I enter the walls of the Red Citadel itself. Within the imposing citadel lies the seat of the Anbalûkkhòri throne. The halls are draped with pompous artwork, as well as luxurious goods and relics of old Anadûnê displayed proudly in the many halls of the keep.\n\nAs I leave the city and trot my way home, I ponder over the many great Adûnai, loyal to the King’s Men of old, that ruled from this seat of power in ancient times."
 pilgrimage.5707.a:0 "I have walked and experienced proof of our Greatness."
 pilgrimage.5707.b:0 "$pilgrimage.4001.b$"

 pilgrimage.5708.t:0 "$pilgrimage_header$ Hazaj Tollin"
 pilgrimage.5708.desc:0 "Ah, Hazaj Tollin... The first Adûnaic settlement in Bellakar, established by the Adûnai in the early years of the Second Age during the reign of the ninth king of Anadûnê, the glorious Tar-Súrion.\n\nI dismount my horse and walk along the city premises for hours, as I marvel at the Arch of Ciryandur beyond the city gates. I recall the namesake of this Arch; the honorable Adûnaic captain of the that discovered coast Bellakar and established Hazaj Tollin. I inspect the intricate details along the surface of the arch, which unlike the rest of the city remained intact after the great waves of the Akallabêth washed over this place.\n\nThe magnificent stoneworks of my ancestors are truly a sight to behold. I close my eyes and ponder over the noble deeds of my forefathers - the establishment of this settlement and the subjugation and subsequent ennoblement of the Haradrim. I am filled with a sense of pride and awe as I mount my horse and leave the city's boundaries."
 pilgrimage.5708.a:0 "I have walked and experienced proof of our Greatness."
 pilgrimage.5708.b:0 "$pilgrimage.4001.b$"

 pilgrimage.5709.t:0 "$pilgrimage_header$ Korlea"
 pilgrimage.5709.desc:0 "I arrive at the Korelan harbor by boat. The inlet leading to the harbor is teeming with all kinds of ships, both great and small - magisterial mercantile ships, fishing boats of all sizes, military vessels and lastly; the pretentious leisure ships docked at the noble’s district pier.\n\nKorlea is a melting pot of the indigenous cultures, but beneath all the rabble, I can see the architecture and chiseled stucco of Adûnaic craft. I can sense the proud heritage of the Adûnaim as I explore the nooks and crannies of the city. Korlea was once a proud and fair city of the most loyal King’s Men of old.\n\nI stroll through the various districts until sundown, before I decide to return to my ship for a good night's sleep. My dreams take me to the near future of Korlea under firm King’s Men control. I see the silhouette of a kingly Adûnaic figure, sitting upon a Korelan throne while the masses cheer. The silhouette reminds me of... Me. The dream is intense, but I feel at ease."
 pilgrimage.5709.a:0 "I have walked and experienced proof of our Greatness."
 pilgrimage.5709.b:0 "$pilgrimage.4001.b$"

 pilgrimage.5710.t:0 "$pilgrimage_header$ The Great City of Bôzisha-Dâr"
 pilgrimage.5710.desc:0 "In the early morning, I arrive in the Great City of Bôzisha-Dâr, known as the Harshport in the common tongue. The cities' markets are already full of life and merchants can be heard praising their wares in a dozen tongues all across the urban center. At the harbor, larger traders can be overheard discussing their usual business and complaining about tolls and corsairs. In the upper city, the richest nobles and merchant families dwell in their large palaces.\n\nRây is a land of many peoples and beliefs, and shrines for a large variety of [haradric|E] deities can be found."
 pilgrimage.5710.a:0 "It is coin that decides kings from beggars here."
 pilgrimage.5710.b:0 "Those without coin cannot prospher here."

 pilgrimage.5801.t:0 "$pilgrimage_header$ Imrazôr's Hallow"
 pilgrimage.5801.desc:0 "Arriving by boat, I finally spot the cove which holds the final resting place of [imrazor|E]; renowned as the sire of the Princes of [dol_amroth|E] and according to legend, the husband to an [elven|E] maiden. Even from this distance, I can smell the fragrant aroma of the [oiolare_tree|E] for which this cove is so famed. \n\nDocking upon a hidden pier, I disembark. At the cove's entrance, a presence seems to loom over me. Weighing my intentions. After a moment, the feeling passes and I am compelled to enter the cove. Legends say that [uinencharacter|E] watches over this holy place; was that her power?  \n\nUpon entering, I behold a magnificent sight: an [oiolare_tree|E] towers over numerous other trees surrounding an impressive mausoleum covered in flowers, a shaft of sunlight illuminating all. Standing above it, I see a striking statue of what must be [imrazor|E] himself! \n\nTaking a moment to pay my respects, I reluctantly leave the cove and return to my ship. I shall never forget what I saw, nor shall I forget the smell of the [oiolare|E]."
 pilgrimage.5801.a:0 "$pilgrimage.4001.a$"
 pilgrimage.5801.b:0 "$pilgrimage.4001.b$"

 pilgrimage.5802.t:0 "$pilgrimage_header$ Eithel Ulmo"
 pilgrimage.5802.desc:0 "As I enter the [tol_aerhir|E] guided by one of the chief loremasters, I feel honoured to be one of the few to ever be allowed into the grottos of [eithel_ulmo|E]. \n\nMy guide leads me through the wondrous grottos, created and designed by [ulmocharacter|E] himself, deeper and deeper down, through seemingly endless caves, until I reach a heavy steel reinforced door; The entrance to the source of [eithel_ulmo|E]. \n\nWhen I enter the room, I feel watched, but not in a suspicious manner. Instead, I feel completely at ease, as if guided by an old and wise spirit. \n\nWhile I contemplate the trouble that faces me and my subjects, I gain sudden insights and realisations, the likes of which I have never felt before. \n\nLeaving the room, walking back up to Tol Aerhir, you can only conclude that [ulmocharacter|E] himself must have counseled me..."
 pilgrimage.5802.a:0 "It's a long way down."
 pilgrimage.5802.b:0 "$pilgrimage.4001.b$"

 pilgrimage.5803.t:0 "$pilgrimage_header$ Mindolluin, the Sacred Mountain"
 pilgrimage.5803.desc:0 "Placeholder."
 pilgrimage.5803.a:0 "$pilgrimage.4001.a$"
 pilgrimage.5803.b:0 "$pilgrimage.4001.b$"

 pilgrimage.5804.t:0 "$pilgrimage_header$ Orthanc" #Saruman is good.
 pilgrimage.5804.desc:0 "I have arrived at last. I gaze upwards at the imposing black tower named [orthanc|E], which stands tall and undaunted. At the great stone ring of [isengard|E], I am bidden entry. \n\nI am encouraged to wander the calm, beautiful [numenorean|E] gardens. Tended to by many gardeners, it is a vibrant bouquet of life, and many types of trees and plant-life can be found here. I spend a moment to fish at the river of [isengard|E], before I am eventually bidden to enter [orthanc|E] itself. \n\nThere, the guardian of [isengard|E] greets me. Together, we retreat to an room further into the [Concept('orthanc','black tower')|El] where we spend many an hour talking and discussing things. I ask for council on many matters, and my host ponders these before offering their own advice and answers. Eventually, we retire to dine. The wine and salted pork they offer is particularly good. \n\nUnfortunately, I cannot stay here forever. Bidding farewell at the gates, I begin the long journey back home. I am glad to have had my mind eased, and wise council provided from this trip."
 pilgrimage.5804.a:0 "$pilgrimage.4001.a$"
 pilgrimage.5804.b:0 "$pilgrimage.4001.b$"

 pilgrimage.5805.t:0 "$pilgrimage_header$ Orthanc" #Saruman is defeated.
 pilgrimage.5805.desc:0 "I have arrived at last. I gaze upwards at the imposing black tower named [orthanc|E] which, even after so many tribulations in it's long history, stands tall and undaunted. Where before there used to be a great stone ring to protect it, now there was naught but rubble; a lasting reminder of the strength of the [ents|E]. \n\nAlthough [isengard|E]'s impressive [numenorean|E] gardens are no more, the [ents|E] have left much verdant beauty in the wake of their conquest; the Treegarth of [orthanc|E]. After the [ents|E]' victory, they got to work at breathing life back into the land which had been destroyed. By the end of their labor, the [ents|E] had seeded a formidable new forest. \n\nOrchards, glades and life now stretch out across the land. The once dammed river flows as a gentle stream leading into a lake; in the middle of which stands the [orthanc|E]. Although the tower is inaccessible to me, I take a moment to stroll and enjoy the works of the [ents|E]. \n\nI shall not forget that even if evil may despoil all, as in [isengard|E], it can always be restored."
 pilgrimage.5805.a:0 "$pilgrimage.4001.a$"
 pilgrimage.5805.b:0 "$pilgrimage.4001.b$"

 pilgrimage.5806.t:0 "$pilgrimage_header$ Dol Amroth"
 pilgrimage.5806.desc:0 "Placeholder."
 pilgrimage.5806.a:0 "$pilgrimage.4001.a$"
 pilgrimage.5806.b:0 "$pilgrimage.4001.b$"

 pilgrimage.5807.t:0 "$pilgrimage_header$ The Barrowfields of Edoras"
 pilgrimage.5807.desc:0 "$pilgrimage.4001.desc$"    #placeholder
 pilgrimage.5807.a:0 "$pilgrimage.4001.a$"
 pilgrimage.5807.b:0 "$pilgrimage.4001.b$"
   
 pilgrimage.5808.t:0 "$pilgrimage_header$ The Great Haven of Korlea" 
 pilgrimage.5808.desc:0 "I arrive at the Korlean harbor by boat. The inlet leading to the harbor is teeming with all kinds of ships, both great and small - magisterial mercantile ships, fishing boats of all sizes, military vessels and lastly; the pretentious leisure ships docked at the noble’s district pier.\n\nKorlea is a melting pot of indigenous cultures, but the influence of [numenorean|E] architecture is still visible. I can sense the age of the stone buildings as I explore the nooks and crannies of the city.\n\nI stroll through the various districts until sundown, before I decide to return to my ship for a good night's sleep."
 pilgrimage.5808.a:0 "$pilgrimage.4001.a$"
 pilgrimage.5808.b:0 "$pilgrimage.4001.b$"
 
 pilgrimage.5840.t:0 "$pilgrimage_header$ The Hidden Treetop-City"
 pilgrimage.5840.desc:0 "At first, I think that my guide has failed me, we should have reached Sairthiudabaurg already by now. But then he gives a signal and suddenly I realize that we are already standing beneath the Hidden City! With renewed interest, I take a closer look at the treetops around me - there seem to be hidden pathways in the branches of almost every large tree! An ingenious network of concealed platforms linked by artful sky-bridges and rope walkways are held aloft by a combination of ingenious carpentry and the ancient trees of the forest itself.\n\nMany hours later, I sit in a tavern mounted on the side of an ancient oak. My pilgrimage was a success, and the many hours of walking have paid off. I now need to plan my next moves."
 pilgrimage.5840.a:0 "$pilgrimage.4001.a$"
 pilgrimage.5840.b:0 "$pilgrimage.4001.b$"
 pilgrimage.5840.c:0 "What a place! Perhaps I can trade for some rare herbs nearby."
 pilgrimage.5840.ctt:0 "You aquire a variety of rare herbs found only in Mirkwood at the nearby market."
 pilgrimage.5840.d:0 "I shall seek advice from the Sage of the Woods."
 pilgrimage.5840.dtt:0 "You decide to travel to the nearby woods of Rhosgobel, hoping to stumble upon the [sageofthewoods|E]."
 
 pilgrimage.5902.t:0 "$pilgrimage_header$ Nothing but Brambles and Bark"
 pilgrimage.5902.desc:0 "Soon I am back on the road, although this road is more of an overgrown path, and on my way towards Rhosgobel. I spend many hours in the forest, inhabited by an unusually large number of animals, but I do not find what I seek.\nEventually I turn back out of the forest and prepare to return to my Realm."
 pilgrimage.5902.a:0 "At least the weather was nice..."
 pilgrimage.5902.att:0 "You return home in disappointment."
 
 pilgrimage.5903.t:0 "$pilgrimage_header$ An Encounter in Rhosgobel"
 pilgrimage.5903.desc.intro:0 "Soon I am back on the road and on my way to Rhosgobel. I spend many hours in the forest, which seems to be house an unusually large number of animals. It is a nice day, though I can only barely make out the sun through the crowns of the trees."
 pilgrimage.5903.desc.advice1:0 " I walk deeper and deeper into the woods, and eventually I realize I have gotten lost. After a while, I encounter a peculiar wanderer, an old man clad in brown garb wearing an unusual hat. He seems to be collecting mushrooms. I greet him and respectfully ask for a way out of the forest. He replies, though he doesn't really seem to pay attention to me:\n\n"Out of the forest? Very simple, just climb up a tree and look around! Ooh, this is a nice one..."\n\nI follow his advice and from the top of the tree I am able to make out the road! When I climb down, I realize he has disappeared and it slowly dawns on me this may have been the [sageofthewoods|E] himself! But did his advice have any deeper meaning?"
 pilgrimage.5903.desc.advice2:0 " As I make my way through a dense bush, I suddenly spot an odd figure, an old man clad in brown garb and wearing an unusual hat, some distance away. He appears to be mumbling at someone else, though I can only make out a few words: \n\n"...there, there, I have enough. Hah! You are a funny one. Yes, perhaps they truly are the pinnacle of creation!"\n\nUpon closer inspection, he appears to be feeding acorns to a large deer. Moments later, he seems to have disappeared between two trees. It slowly dawns on me that this may have been the [sageofthewoods|E] himself! But do his words have any deeper meaning?"
 pilgrimage.5903.desc.advice3:0 " Eventually an old man, clad in brown garb and wearing an unusual hat, appears from the foliage to my right, intending to cross the road. He seems to be upset. As we cross paths he grumbles something vaguely directed at me:\n\n"Ho there! Have you seen my hat? Its a nice hat, very big, but I lost it!" He then lets out a long sigh. "Well, it can't be that far! It'll show up again eventually, always does, so I suppose it's not too bad."\n\nI am too baffled to respond to him and he passes me quickly, going off into the deep woods to my left. It slowly dawns on me that this may have been the [sageofthewoods|E] himself! But do his words have any deeper meaning?" 
 pilgrimage.5903.desc.advice4:0 " Eventually, I come across a large bush of blueberries and decide to rest for a bit. While I am holding my impromptu berry-feast, a peculiar wanderer, an old man clad in brown garb wearing an unusual hat, walks by. He takes a moment to smell the bush, then picks a single berry and puts it into his mouth.\n\n"I like blueberries, but they taste sweetest when you eat them one at a time!"\n\nWith that, he continues to make his way through the forest, soon disappearing between two trees. After I finish my rest, it slowly dawns on me that this may have been the [sageofthewoods|E] himself! But do his words have any deeper meaning?"
 
 pilgrimage.5903.b:0 "I am reading too much into this."
 pilgrimage.5903.a:0 "But what does this mean?"
 pilgrimage.5903.att:0"You ponder the deeper meaning of the sage advice you have been granted."
 pilgrimage.5903.a.success:0 "You successfully interpret his sage advice"
 pilgrimage.5903.a.failure:0 "You fail to interpret his strange ramblings"
 pilgrimage.5903.a.success.toast.t:0 "You successfully interpret his sage advice"
 pilgrimage.5903.a.failure.toast.t:0 "You fail to interpret his strange ramblings"

