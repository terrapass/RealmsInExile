 # History Exploration Start Event

 explore_history.0001.t:0 "Выбор Эпохи для изучения"
 explore_history.0001.desc:0 "Стоит лишь солнцу выглянуть из-за горизонта, я потягиваюсь и отправляюсь в библиотеку. Оглядывая многочисленные пыльные тома я понимаю, что на их прочтение мне не хватит и жизни. Хроники Средиземья слагались с незапамятных времен и уходят корнями в глубокую древность.\n\nНе имея возможности охватить всё и сразу, я вынужден сосредоточиться на наиболее интересной для меня эпохе."
 explore_history.0001.a:0 "Мифическая Эпоха Древ"
 explore_history.0001.b:0 "Легендарная Первая Эпоха"
 explore_history.0001.c:0 "Героическая Вторая Эпоха"
 explore_history.0001.d:0 "Знакомая Третья Эпоха"
 explore_history.0001.e:0 "Хотя, если подумать... Чтение вредно для глаз..."

 explore_history.0010.t:0 "Эпоха Древ"
 explore_history.0010.desc:0 "Эпоха Древ, также известная как Безмятежные Дни или Блаженство [Concept( 'valinor', 'Валинора' )|E] — протяженный период от основания Валинора до его затмения. В этот период Валинор озарял свет [Concept( 'twotrees', 'Двух Древ' )|E], в то время как [middleearth|E] было покрыто Великой Тьмой.\n\nИменно в эту эпоху пробудились [elves|E], а [valargods|E] сразились в Битве [Concept( 'powersgods', 'Сил' )|E]. Темная крепость [utumno|E] была разрушена, а [melkorcharacter|E] был скован цепью и заключен на три века в стенах Чертогов [Concept( 'mandoscharacter', 'Мандоса' )|E]. Умения и силы эльфов Валинора росли, пока Мелькор не посеял ложь и вражду между ними, что привело к уничтожению Двух Древ."
 explore_history.0010.a:0 "Разделение эльфов"
 explore_history.0010.b:0 "Феанор и беспокойство нолдор"
 explore_history.0010.c:0 "Первое братоубийство и изгнание нолдор"
 explore_history.0010.d:0 "Хотя, если подумать, может стоит выбрать другую эпоху...."

 explore_history.0020.t:0 "Первая Эпоха"
 explore_history.0020.desc:0 "[firstage|E] повествует о событиях близких к началу [Concept( 'conceptloretime', 'времён' )|E]. Также известная как [elderdays|E], Первая Эпоха ознаменована появлением рас [Concept( 'arda', 'Арды' )|E], их процветание в [Concept( 'valinor', 'Валиноре' )|E] и [Concept( 'beleriand', 'Белерианде' )|E], их достижения в борьбе с [Concept( 'melkorcharacter', 'Мелькором' )|E], который в конечном счете был свергнут объединенными силами [valargods|E], эльфов и эдайн.\n\nПервая Эпоха стала временем, когда вершились как величайшие триумфы [Concept( 'middleearth', 'Средиземья' )|E], так и его страшнейшие трагедии, а закончилась она когда Мелькор был изгнан Валар за пределы Врат Ночи в [Concept( 'thevoid', 'Вечную Тьму' )|E]."
 explore_history.0020.a:0 "Осада Ангбанда и Королевства Белерианда"
 explore_history.0020.b:0 "О Берене и Лутиэн"
 explore_history.0020.c:0 "Дети Хурина"
 explore_history.0020.d:0 "О Туоре и Падении Гондолина"
 explore_history.0020.e:0 "Хотя, если подумать, может стоит выбрать другую эпоху...."

 explore_history.0030.t:0 "Вторая Эпоха"
 explore_history.0030.desc:0 "[secondage|E], начавшаяся спустя 584 года после возвращения [noldorelves|E] в [middleearth|E], является самой длинной задокументированной эпохой. Вскоре после уничтожения [Concept( 'beleriand', 'Белерианда' )|E] в ходе Войны Гнева, в эту эпоху был основан [lindon|E] и создан [numenor|E] — самые крупные королевства эльфов и людей Второй Эпохи.\n\nВ этот же период были выкованы [ringsofpower|E], что повлекло за собой цепь событий, растянувшуюся вплоть до окончания [Concept( 'thirdage', 'Третьей Эпохи' )|E]. Именно тогда [Concept( 'numenorean', 'нуменорцы' )|E] достигли вершины своего могущества и процветания, пока мир не был перекроен вновь, а Нуменор был низвергнут, как описывается в [akallabeth|E]. Протяженностью в 3441 год, Вторая Эпоха завершилась свержением [Concept( 'sauroncharacter', 'Саурона' )|E] в [Concept( 'warlastalliance', 'Войне Последнего Союза' )|E].\n\nВаши хронисты не без удовольствия отмечают количество работ по этой тематике. Хватило бы на две читальни. Какую же выбрать?"
 explore_history.0030.a:0 "Северная читальня: Нуменор и эльфы"
 explore_history.0030.b:0 "Южная читальня: Колонии Дальнего Харада"
 explore_history.0030.c:0 "Хотя, если подумать, может стоит выбрать другую эпоху...."

 explore_history.0031.t:0 "Нуменор и эльфы"
 explore_history.0031.desc:0 "Книги, что хранятся в этом помещение представляют собой превосходного качества исторические хроники событий [Concept( 'secondage', 'Второй Эпохи' )|E].\n\nМногие из них были переписаны с оригиналов, которые хранятся в главной библиотеке мастера [Concept( 'elrondshort', 'Эльронда' )|E] в [Concept( 'rivendell', 'Ривенделле' )|E]. Эти хроники повествуют об истории [Concept( 'numenor', 'Нуменора' )|E] и эльфов [Concept( 'middleearth', 'Средиземья' )|E].\n\nВ них также описываются такие события как [waroftheelvesandsauron|E], [warlastalliance|E] и [akallabeth|E]. Некоторые книги сейчас недоступны, поскольку находятся на реставрации."
 explore_history.0031.a:0 "Потерянный остров Нуменор"
 explore_history.0031.b:0 "Об Эрегионе и Кольцах Власти"
 explore_history.0031.c:0 "Акаллабет"
 explore_history.0031.d:0 "Последний союз"
 explore_history.0031.e:0 "Хотя, если подумать, может стоит выбрать другую читальню..."

 explore_history.0032.t:0 "Колонии Дальнего Харада"
 explore_history.0032.desc:0 "Книги, что хранятся в этой комнате повествуют об истории юга и востока Эндорэ во [Concept( 'secondage', 'Вторую Эпоху' )|E]. И пусть некоторые учёные оспаривают их аутентичность, более полные источники по теме найти почти невозможно.\n\nБольшинство этих книг являются копиями с оригиналов, хранящихся в библиотеке Тумаквэ в Нильюлондэ. Эти хроники повествуют о [Concept( 'numenorean', 'нуменорских' )|E] колониях на юге: [Concept( 'bellakar', 'Беллакаре' )|E], [Concept( 'umbar', 'Умбаре' )|E] и [Concept( 'anbalkumagan', 'Ан-Балкумагане' )|E].\n\nХроники расставлены в порядке от основания королевств до невзгод, которые им пришлось перенести во время Concept( 'downfallofnumenor', 'Низвержения Нуменора' )|E]."
 explore_history.0032.a:0 "Основание Беллакара"
 explore_history.0032.b:0 "Повелитель Бурь и Золотой король"
 explore_history.0032.c:0 "Беллакар и Долг Элендиля"
 explore_history.0032.d:0 "Хотя, если подумать, может стоит выбрать другую читальню...."

 explore_history.0040.t:0 "Третья Эпоха"
 explore_history.0040.desc:0 "[thirdage|E] характеризуется вознесением и последующим упадком [Concept( 'numenorean', 'нуменорского' )|E] королевства в изгнании, а также постепенным восстановлением могущества [Concept( 'sauroncharacter', 'Саурона' )|E]. И пусть [elves|E], [dwarves|E] и другие народы не отличались особенной активностью в этот период, также известный как Годы Угасания, Третья Эпоха ознаменовала медленное увядание эльфов.\n\nПисцы приносят свои извинения за столь неполный набор литературы по данной теме. Некоторые из книг об этой эпохе в настоящее время переписываются для переиздания, но писцы обещают, что сообщат вам, когда будет завершен следующий том."
 explore_history.0040.a:0 "Об Эотеоде и Клятве Эорла"
 explore_history.0040.b:0 "О Наркузире и Берутиэль"
 explore_history.0040.c:0 "Завоевание и оккупация Беллакара теджин"
 explore_history.0040.d:0 "Распря Родичей"
 explore_history.0040.e:0 "Хотя, если подумать, может стоит выбрать другую эпоху..."

 explore_history.0050.t:0 "Я узнал всё что мог"
 explore_history.0050.desc:0 "Мои веки тяжелеют, а свеча догорает. Как быстро пролетело время. Я оставляю закладку на нужной странице и наконец закрываю старый том. Тяжело вздохнув, я откидываюсь на спинку скрипучего стула и вытягиваю затекшие ноги.\n\nИзучение прошлого — увлекательнейшее времяпрепровождение, но усталость и боли в спине неизбежно дают о себе знать."
 explore_history.0050.a:0 "Возможно пора подышать свежим воздухом и перекусить..."

 # The Sundering of the Elves

 explore_history.1001.t:0 "Пробуждение эльфов"
 explore_history.1001.desc:0 "На восточном берегу внутреннего моря Хелькар, в залив, получившем название [cuivienen|E], пробудились ото сна [Concept( 'iluvatar', 'Илуватара' )|E] первые [elves|E]. Какое-то время они оставались здесь. Счастливо озаряемые светом звезд, эльфы навсегда полюбили его, а ту, что создала этот свет — [Concept( 'vardacharactershort', 'Варду' )|E] — почитали превыше остальных [valargods|E].\n\n Вскоре неокрепших эльфов отыскал [melkorcharacter|E]. Он направил своих темных слуг наблюдать из тени, а также пленить любого эльфа, который неосторожно забредал слишком далеко от Вод Пробуждения. Эти несчастные души томились в подземельях [utumno|E] и, посредством жестоких и долгих ритуалов, извращались до неузнаваемости, чтобы затем стать [Concept( 'orcs', 'орками' )|E] — едкой, завистливой насмешкой над эльфами.\n\nНо вскоре, в своих странствиях по [Concept( 'middleearth', 'Средиземью' )|E], эльфов обнаружил один из Валар — [oromecharactershort|E]. И всей душой он желал защитить их. И так, [powersgods|E] объявили войну Мелькору, чтобы спасти эльфов от хватки зла. Эта война навсегда изменила облик Средиземья. Мелькор был пленен и заточен на тысячелетия в Чертогах [Concept( 'mandoscharacter', 'Мандоса' )|E]."
 explore_history.1001.a:0 "Хвала Эру за то, что Валар защитили эльфов от гнусных сил зла!"
 explore_history.1001.b:0 "Мелькор наверняка получил по заслугам."
 explore_history.1001.c:0 "Мелькор создал собственную расу, похищая и развращая эльфов? Интересно..."

 explore_history.1002.t:0 "Авари"
 explore_history.1002.desc:0 "Когда усмиренный [melkorcharacter|E] был закован в цепи, [oromecharactershort|E] вернулся к [Concept( 'elves', 'эльфам' )|E]. Воодушевляющей речью он призвал их присоединиться к нему и отправиться в [valinor|E], где их встретят безопасность, забота и свет. Сперва эльфы отправили в Валинор трех послов из своего народа, которые говорили бы от их имени: Ингвэ, Финвэ и Эльвэ.\n\nВернувшись из этого путешествия, они восторженно поведали своим соплеменникам о славе и величии [valargods|E], о прекрасном свете [Concept( 'twotrees', 'Двух Древ' )|E], и воззвали к своему народу, чтобы тот послушал Валар и совершил долгое путешествие в Валинор.\n\nТогда и произошло первое разделение эльфов. Поскольку несмотря на то, что соплеменники Ингвэ и некоторые из племени Финвэ и Эльвэ были готовы последовать за Оромэ, все же оставалось множество тех, кто не желал покидать места своего рождения. Они всем сердцем любили [middleearth|E], наслаждались дивным светом звезд над неизведанными западными землями, с замиранием сердца внимали слухам о ярком светоче, горящем на западе. Эти эльфы были названы авари, или Отказавшиеся. Им не суждено увидеть своих соплеменников еще долгие долгие годы."
 explore_history.1002.a:0 "Жаль, что им пришлось расстаться, но эльдар поступили разумно, отправившись на запад."
 explore_history.1002.b:0 "И разве можно винить авари после всей жестокости и лжи, которые продемонстрировали Айнур?"

 explore_history.1003.t:0 "Ваньяр"
 explore_history.1003.desc:0 "Когда [elves|E], согласившиеся на призыв [valargods|E] отправились в [greatjourney|E], они разделились на три группы. Самую малочисленную из них вел Ингвэ. Больше всех они мечтали оказаться в [Concept( 'valinor', 'Валиноре' )|E].\n\n[vanyarelves|E] возглавляли поход. Они двигались на запад лишь ускоряя свой шаг. Так, они первыми достигли берегов бескрайнего [belegaer_sea|E]. Там один из Валар по имени [ulmocharacter|E] вырвал из океана большой остров, получивший название [toleressea|E]. Этот остров использовался для перевозки Ваньяр с побережья в земли Валинора. За свою поспешность и рвение Ингвэ получил титул Верховного короля эльфов.\n\nВаньяр полюбили Валар и свет их мира настолько, что решили никогда больше не возвращаться в [middleearth|E], за исключением участия в Войне Гнева, в которой удалось свергнуть [Concept( 'melkorcharacter', 'Мелькора' )|E] в конце [Concept( 'firstage', 'Первой Эпохи' )|E]."
 explore_history.1003.a:0 "Такая преданность и приверженность общей цели поистине воодушевляют."
 explore_history.1003.b:0 "Я их более чем понимаю. Сам бы запрыгнул на первый же корабль курсом на Валинор!"
 explore_history.1003.c:0 "Верховный король эльфов! С таким титулом не забалуешь..."

 explore_history.1004.t:0 "Нолдор"
 explore_history.1004.desc:0 "Следующими, кто прибыл в Валинор стала группа, известная как [noldorelves|E], а вел их Финвэ. Пусть и им не терпелось увидеть новые земли, но они не горели той же решимостью, что [vanyarelves|E]. Оказавшись в [Concept( 'valinor', 'Валиноре' )|E], они основали на зеленом холме Туна в ущелье гор Пелори город Тирион. В строительстве им помогали Ваньяр. Именно отсюда Финвэ управлял своим народом.\n\Нолдор считались самыми искусными мастерами кузнечного дела и сказительства. Особенно отличался сын Финвэ Феанор, создатель великих камней [silmarils|E]. Многие из дома Нолдор вернулись в [middleearth|E], чтобы сразиться против Мелькора и впоследствии основали самое известное из великих эльфийских королевств."
 explore_history.1004.a:0 "Ремесленное мастерство нолдор неоспоримо. Они наверняка благословлены Аулэ!"
 explore_history.1004.b:0 "От этих проклятых камней было больше вреда, чем пользы... Какое безрассудство!"

 explore_history.1005.t:0 "Тэлери"
 explore_history.1005.desc:0 "Последними прибыли [elves|E] дома [telerielves|E], ведомые братьями Ольвэ и Эльвэ. Это был самый крупный из эльфийских домов, отправившихся в [greatjourney|El]. В отличие от [vanyarelves|E] и [noldorelves|E], члены дома Тэлери были группой разношерстной. Их раздробленное племя по больше части заселило земли на пути к [Concept( 'valinor', 'Валинору' )|E] — многие даже не добрались до финальной точки похода.\n\Леса [Concept( 'rhovanion', 'Рованиона' )|E] заселили нандор и [silvanelves|E], а зеленые эльфы поселились в лесах Оссирианда и [eredluin|E]. [sindarelves|E] основали королевство Дориат, оставшись в тех землях, чтобы отыскать Эльвэ, который был очарован одной из [maiargods|E] — [meliancharacter|E]. Последним племенем дома Телери стали представители рода [falathrim|E]. Они заселили побережья [Concept( 'beleriand', 'Белерианда' )|E], а Новэ (позднее известного под именем Кирдан) избрали своим повелителем.\n\nНаконец, те немногие из Тэлери, кто завершил свое путешествие, основали город Алквалондэ или Лебединую Гавань и взяли имя [falmarielves|E]."
 explore_history.1005.a:0 "Настойчивость и усердие приносят свои плоды — весьма полезный урок."
 explore_history.1005.b:0 "Зачем так рваться в Валинор, если и в Средиземье полным-полно чудес!"
 explore_history.1005.c:0 "Присматривать за тэлери — всё равно что котов дрессировать, чтоб строем ходили! Подумать только... Посеять собственного короля?"

 # Of Fëanor and the Disquiet of the Noldor

 explore_history.1011.t:0 "Юность Феанора"
 explore_history.1011.desc:0 "В [Concept( 'valinor', 'Валиноре' )|E], когда мир был ещё юн, Король Финвэ из [noldorelves|E] женился на Мириэль, известной как Сэриндэ, которую полюбил за её рукоделие. Она родила ему сына, которого нарекли [feanor|E], Дух Огня. Но Мириэль сказала Финвэ: «Никогда больше не родить мне сына, ведь все силы, что могли бы уйти на детей я отдала Феанору». После этого она ушла отдохнуть в сады [Concept( 'loriencharacter', 'Лориэна' )|E], чтобы больше никогда не вернуться.\n\nФинвэ очень печалился от ухода жены, к тому же подарив сыну всю свою любовь. Феанор быстро рос и крепчал, проявлялись его острый ум и ловкие руки. Он был одним из величайших Детей [Concept( 'iluvatar', 'Илуватара' )|E]. Он придумал [tengwar|E], которым люди и [elves|E] пользуются по сей день, чтобы писать речи, создал великолепные драгоценности и Видящие Камни, названные [Concept( 'palantir', 'Палантирами' )|E].\n\nВ ранние годы Феанор женился на Нерданель, дочери Махтана, любимого кузнеца [aulecharacter|E], который многому научил своего зятя. Нерданель была мудра и терпелива и порой ей одной удавалось переубедить Феанора. Вместе они воспитали [Concept( 'sonsoffeanorshort', 'семерых детей' )|E]."
 explore_history.1011.a:0 "Какие же чудеса он создал!"
 explore_history.1011.b:0 "С семью-то сыновьями наследство делить будет непросто"
 explore_history.1011.c:0 "Эх, вот бы и мне отдохнуть в садах Лориэна... Хотя бы немного..."
 
 explore_history.1012.t:0 "Освобождение Моргота"
 explore_history.1012.desc:0 "И пусть Финвэ любил своего сына, он хотел вновь найти любовь, дать жизнь новым детям. [manwecharactershort|E] позволил ему сделать это, и Финвэ женился на Индис из [vanyarelves|E], которая родила ему двоих детей: [Concept( 'fingolfin', 'Финголфина' )|E] отважного и Финарфина мудрого. [feanor|E] горячо любил своего отца, но так и не смог принять Индис, потому и жил отдельно от них, изучая [aman|E] и все его уголки, занимаясь созданием чего-то нового.\n\nОднажды [morgothcharacter|E], Чёрный Враг, освободился от пут [valargods|E] после трёх эпох заточения в Чертогах [Concept( 'mandoscharacter', 'Мандоса' )|E]. Он принял новое обличье и притворством завоевал дружбу [noldorelves|E], подарив им тайное знание, которого они желали.\n\nОн ненавидел [Concept( 'elves', 'эльфов' )|E], поскольку считал, что они виноваты в его низвержении. Ваньяр не слушали его, предпочитая купаться во свете [Concept( 'twotrees', 'Двух Древ' )|E], а [falmarielves|E], по его мнению, ничего из себя не представляли. Именно в нолдор, несмотря на всю их мудрость и мастерство, ему удалось воплотить свои тёмные планы. Моргот нашёптывал им в уши, заронив зерно вражды между ними и Валар. Но больше всего он презирал Феанора, который не только не внимал его советам, но и опасался его речей."
 explore_history.1012.a:0 "Как мог Манвэ освободить Моргота? Пусть это и великодушно, но очень глупо"
 explore_history.1012.b:0 "Если твои слуги не знают твоих замыслов, они не смогут их выдать"
 explore_history.1012.c:0 "Фалмари были превосходными корабелами! Чего-то они да стоили"
 
 explore_history.1013.t:0 "Сильмарили и Беспокойство нолдор"
 explore_history.1013.desc:0 "[feanor|E] всем сердцем опасался и боялся того, что Блаженство [Concept( 'valinor', 'Валинора' )|E] может подойти к концу. Он размышлял о том, как сохранить свет [Concept( 'twotrees', 'Двух Древ' )|E]: золотого [Concept( 'laurelin', 'Лаурелина' )|E] и серебряного [Concept( 'telperion', 'Телпериона' )|E]. Он придумал [silmarils|E]: три драгоценных камня, что защищали бы свет Древ как сосуд, в который нельзя вломиться ни грубостью ни насилием. Но это были не просто кристаллы. Свет, что зажёгся в них подарил им жизнь. С каждым днём они сияли лишь ярче.\n\nВсе вокруг восхищались тем, что сотворил Феанор, а [vardacharactershort|E] благословила Сильмарили. Нечистые или злые руки не могли бы прикоснуться к ним, а свет обжигал их. Но [morgothcharacter|E] возжелал заполучить их, а его ненависть и стремление уничтожить Феанора, как и дружбу между [Concept( 'elves', 'эльфами' )|E] и [valargods|E], лишь возрастали.\n\nМоргот нашёптывал эльфам, что Валар удерживают их в [Concept( 'aman', 'Амане' )|E] как в золотой клетке, завидуя их мастерству и навыкам, что люди заменят их у власти в королевствах [Concept( 'middleearth', 'Средиземья' )|E]."
 explore_history.1013.a:0 "Можно ли использовать этот материал в других целях? Для изготовления доспехов, например?"
 explore_history.1013.b:0 "Если бы Валар не скрывали от эльфов столь многого, возможно они не послушали бы Моргота"
 explore_history.1013.c:0 "А он был в чём-то прав. Незачем эльфам было вечно прятаться в Амане"
 
 explore_history.1014.t:0 "Гибель Двух Древ"
 explore_history.1014.desc:0 "С распространением лжи [Concept( 'morgothcharacter', 'Моргота' )|E] среди [noldorelves|E], беспокойство сменилось раздробленностью. [feanor|E] начал открыто высказываться о возвращении в [middleearth|E], ведь от своих людей (на самом деле из лживых заявлений Моргота) он слышал, что [fingolfin|E] намеревается занять его место как наследника их отца, притом с поддержкой от [valargods|E]. Финголфину же Моргот нарекал опасаться своего брата, ведь тот, воспользовавшись любовью своего отца, мог попытаться лишить его всего. Тогда Финголфин отправился к Финвэ и попросил его утихомирить Феанора, ссылаясь на отсутствие сыновской верности отцу. В ответ на это оскорбление Феанор ступил во двор и вынул меч из ножен, предупреждая Финголфина, что клинок будет явно острее, чем его язык.\n\nЛишь тогда Валар наконец поняли, что у истоков беспокойства нолдор стоит именно Моргот, который был вынужден сбежать, чтобы избежать поимки. Но за то, что обнажил меч против своего брата, Феанор был изгнан из Тириона на двенадцать лет, а за ним в Форменос отправились и отец и [elves|E] его дома. С точки зрения Финвэ, лишённого королевского титула, Валар единолично свергли его. В этих обстоятельствах ложь Моргота казалась Феанору чистой правдой: Финголфин правил в Тирионе в качестве регента, и именно действия Валар привели к этому.\n\nБлиже к концу своего изгнания, Феанор был приглашён на роскошный пир в Валимаре, где присутствовали практически все эльфы Амана. Там братья и помирились. Но Моргот использовал этот пир как шанс нанести удар. Прибегнув к помощи паучихи Унголиант, он вызвал [darkeningofvalinor|E], уничтожив [twotrees|E], ограбил хранилища Форменоса, убил Финвэ и выкрал [silmarils|E], а после сбежал в Средиземье."
 explore_history.1014.a:0 "Не дело братьям так ссориться"
 explore_history.1014.b:0 "Устраивать пышные торжества, когда на пороге враг — по меньшей мере глупо"
 explore_history.1014.c:0 "Роскошный пир — прекрасный способ решить проблемы"
 
 explore_history.1015.t:0 "Клятва Феанора"
 explore_history.1015.desc:0 "[valargods|E] попросили [Concept( 'feanor', 'Феанора' )|E] передать [silmarils|E] [Concept( 'yavannacharactershort', 'Йаванне' )|E], чтобы та могли излечить [twotrees|E]. От просьбы этой Феанор преисполнился болью и не мог принять решения. Повторить эти камни было просто невозможно, а отдать их было всё равно что отдать себя. И вот вновь [morgothcharacter|E] поднял голову, а ложь его затмила глаза Феанора. Он воспринимал Валар как сородичей Моргота, а камни они могли получить лишь силой. В очередной раз это доказало бы, что его опасения были верны. Тогда прибыли гонцы с вестями о смерти Финвэ и пропаже Сильмарилей. Вне себя от горя (ведь он любил отца пуще, чем любое из своих творений), Феанор скрылся в ночи, и с тех пор его никто не видел.\n\nПрошло немало дней, прежде чем Феанор появился вновь. Он вернулся в помрачневший Тирион, а в душе его пылало всепоглощающее пламя. Он разбрасывался упрёками и призывал к восстанию, пытаясь убедить свой народ присоединиться к его мести. Чтобы показать серьёзность своих намерений, Феанор и его [Concept( 'sonsoffeanorshort', 'сыновья' )|E] принесли жуткую клятву, отныне известную как [oathoffeanor|E].\n\nСлова и воля Феанора были столь убедительны, что те, кто призывал к осторожности, не были услышаны. Все отряды [noldorelves|E] приготовились к отправлению."
 explore_history.1015.a:0 "Слова, от которых мир содрогнулся!"
 explore_history.1015.b:0 "Какой вообще прок от Валар?"
 explore_history.1015.c:0 "Глуп тот, кто приносит клятву, которую нельзя ни исполнить, ни нарушить"

# The Flight of the Ñoldor
 
 explore_history.1021.t:0 "Отправление из Тириона"
 explore_history.1021.desc:0 "После того как [feanor|E] и его сыновья принесли судьбоносную [Concept( 'oathoffeanor', 'клятву' )|E], среди [noldorelves|E] начали возникать разногласия. И хотя все они согласили отправиться в путь, не все считали, что Феанор должен стать королём. Они начали сборы. [houseoffeanor|E] и эльфы Форменоса отправились вместе, а существенная часть эльфов последовала за [Concept( 'fingolfin', 'Финголфином' )|E] и Финарфином.\n\nКогда нолдор приготовились в путь, лишь десятая часть осталась в Тирионе. Посланник [manwecharactershort|E] прибыл, чтобы сообщить, что [valargods|E] не помогут эльфам в их начинании, но и останавливать нолдор не станут. Тем не менее, они высказались против исхода, упрекая Феанора и его безрассудную затею. Феанор и его сыновья были изгнаны из [Concept( 'aman', 'Амана' )|E] по причине клятвы, которую они принесли.\n\nФеанор, однако, высмеивал их и спросил у своего народа, предпочтут ли они, чтобы наследник их короля был изгнан в одиночестве или отправятся на поиски свободы вместе с ним. Обернувшись к посланнику, Феанор попросил его передать Манвэ следующее: «может Феанору и не удастся свергнуть [Concept( 'morgothcharacter', 'Моргота' )|E], но он хотя бы делает что-то, а не страдает от горя. Быть может именно [eru|E] зажёг в нём пламя жарче, чем кто-либо видел ранее».\n\nПосланник откланялся, поскольку получил ответ от равного ему. После этого нолдор вышли через врата Тириона."
 explore_history.1021.a:0 "Должно быть Феанор обладал удивительным даром убеждения"
 explore_history.1021.b:0 "Пеняй на себя, если игнорируешь советы Валар"
 explore_history.1021.c:0 "В таком долгом переходе людей нужно чем-то кормить"
                   
 explore_history.1022.t:0 "Первое братоубийство"
 explore_history.1022.desc:0 "[feanor|E] повёл свою армию на север, тем же путём, что выбрал [morgothcharacter|E]. Ну немного поостыв и прислушавшись к советникам он осознал, что такая большая группа [noldorelves|E] не сможет пройти весь путь на север или пересечь море без кораблей. Он решил, что ему удастся убедить [telerielves|E] присоединиться к восстанию.\n\nНо тэлери его слова не тронули. Они не согласились отдать ему свои корабли или помочь в строительстве новых, выступив против воли [valargods|E]. Тем более корабли были им дороги также как драгоценные камни для нолдор. Феанора эти слова вывели из себя, и когда достаточно нолдор подошли, он стал захватывать корабли против воли хозяев. Но тэлери воспротивились и стали сбрасывать эльфов за борт. Сверкнули клинки и началась битва, известная как [firstkinslaying|E].\n\nТрижды их отбрасывали и трижды они наступали вновь, а на подмогу к ним пришёл дом [Concept( 'fingolfin', 'Финголфина' )|E]. Увидев вдалеке разгоревшуюся битву, они поспешили на помощь Феанору, не зная кто её начал. Наконец нолдор одержали верх и отплыли на краденых кораблях."
 explore_history.1022.a:0 "Побоище в раю... Да начнётся торжество Моргота"
 explore_history.1022.b:0 "Мандос всё равно перевоплотит тэлери..."
 explore_history.1022.c:0 "На успех такого похода не приходилось и рассчитывать..."
                   
 explore_history.1023.t:0 "Проклятие Мандоса"
 explore_history.1023.desc:0 "Само море восстало против братоубийц, а многие из краденных кораблей пошли ко дну. Но наконец большой части [noldorelves|E] удалось перегруппироваться к северу от Алквалондэ. Кто-то из них был на борту кораблей, а кто-то — пешими. После пешего ночного перехода, в горах, что возвышались над их головами, возникла тёмная фигура. Говорят, что это был сам [mandoscharacter|E], Судья [valargods|E]. Тогда и было рождено [doomofmandos|E].\n\nФинарфина, услышавшего это пророчество, переполняли стыд и сожаление. Он, вместе со многими своими людьми, повернул назад, чтобы вернуться в Тирион, где с тех пор он правил уцелевшими нолдор. Но сердце [Concept( 'feanor', 'Феанора' )|E] ожесточилось. Он сделал собственное пророчество: легенда нолдор будет жить покуда существует [ardaconcept|E]."
 explore_history.1023.a:0 "Нет больше Феанора, но проклятье нерушимо. Сурово правосудие Валы"
 explore_history.1023.b:0 "Восстание, братоубийство, кража... Как далеко он мог зайти?"
 explore_history.1023.c:0 "Финарфин принял правильное решение. Стоило всем просто остаться дома"
                   
 explore_history.1024.t:0 "Сжигая корабли"
 explore_history.1024.desc:0 "Когда [noldorelves|E] наконец достигли северных берегов [Concept( 'aman', 'Амана' )|E], они увидели первые осколки льда, что плавали в море как клыки. Это были обломки ледников Хелькараксэ — ледяные пустыни, пролегавшие между [Concept( 'valinor', 'Валинором' )|E] и [Concept( 'middleearth', 'Средиземьем' )|E]. Ощущая неумолимый холод, пронизывающие ветра и тяжелый туман, последователи [Concept( 'fingolfin', 'Финголфина' )|E] проклинали [Concept( 'feanor', 'Феанора' )|E] как источник всех своих проблем. Финголфин выбрал себе новое имя: [finwenolofinwe|E].\n\nФеанор и его [Concept( 'sonsoffeanorshort', 'сыновья' )|E] решили посовещаться, поскольку видели перед собой лишь два пути: продолжить путь на кораблях или совершить переход через Хелькараксэ. Но кораблей было слишком мало, а ледяные поля Хелькараксэ слишком пугали. Они решили тайно отплыть вместе с членами своего Дома, бросив последователей Финголфина на берегу.\n\nПодгоняемые попутным ветром, они быстро пересекли море. Но когда [maedhros|E] спросил у него, кому стоит вернуться и забрать оставшихся нолдор, Финвэ рассмеялся и приказал сжечь корабли, сказав что тем, кто проклинал его, стоит вернуться в свои золотые клетки [valargods|E]. Увидев огромный пожар на побережье Амана, члены Дома Финголфина пали духом, но не повернули назад. Они продолжили свой долгий и смертельный переход по ледяным пустыням Хелькараксэ, потеряв многих братьев в предательских разломах."
 explore_history.1024.a:0 "Первое братоубийство — досадная оплошность, но это — чистой воды предательство"
 explore_history.1024.b:0 "Называя себя королём нельзя вести себя так по отношению к своим подданным"
 explore_history.1024.c:0 "Лучше быть предателем, чем преданным"
                   
 explore_history.1025.t:0 "Битва под Звёздами"
 explore_history.1025.desc:0 "Дом [Concept( 'feanor', 'Феанора' )|E] перешёл из лимана Дренгист в земли Хитлума, где и организовали лагерь на берегу озера Митрим. [morgothcharacter|E] вернулся в свою старую крепость — [angband|E]. Он также наблюдал за огромным пожарищем, в котором сгинули корабли. Но он не боялся [noldorelves|E], ведь они ещё не держали в руках оружия. Ещё до того, как они закончили организацию лагеря, воинства Ангбанда атаковали эльфов.\n\nНолдор были в меньшинстве, кроме того, их застали врасплох. Несмотря на это они быстро одержали верх, ибо в гневе они страшны и смертоносны, а их клинки длинны и пугающи. Битва эта получила название Дагор-нуин-Гилиат, Битва под Звёздами, ведь солнце и луна ещё не взошли над [Concept( 'valinor', 'Валинором' )|E]. Битва продлилась три дня, и [Concept( 'orcs', 'орков' )|E] изгнали из Хитлума, многие были повержены. Гавани Кирдана были очищены, а [beleriand|E] освобождён. Но Феанор, поглощённый гневом против Врага, подстёгивал своих людей, чтобы те шли вперёд, преследуя остатки армии противника. Это его и погубило.\n\nИз ворот Ангбанда вышли Балроги, [maiargods|E], снизошедшие в [Concept( 'ardaconcept', 'Арду' )|E] вместе с Морготом, жестокие и смертоносные. Феанор и его люди долго и отважно бились против них, но сам он пал под ударами Готмога, предводителя Балрогов. Так погиб Феанор, величайший из Детей [Concept( 'iluvatar', 'Илуватара' )|E]."
 explore_history.1025.a:0 "Представить только, что он мог создать, если бы был жив!"
 explore_history.1025.b:0 "Пусть Феанор ошибался, но бился он отважно"
 explore_history.1025.c:0 "Это нападение было сущей глупостью, но что если бы оно сработало?"

 # The Siege of Angband and the Realms of Beleriand

 explore_history.2001.t:0 "Осада Ангбанда и Королевства Белерианда"
 explore_history.2001.desc:0 "После победы в Дагор Аглареб, объединенные силы [noldorelves|E] заняли оборонительные позиции по периметру горы Тангородрим, где стояла крепость [angband|E], но все еще не решались начать штурм, опасаясь, что их сил будет недостаточно. Они решили, что пришло время создать королевства, которые будут расти и процветать с годами. Таким образом королевства и земли [Concept( 'beleriand', 'Белерианда' )|E] укрепились именно в той форме, в которой просуществуют большую часть [Concept( 'firstage', 'Первой Эпохи' )|E], оберегаемые мечами Нолдор.\n\nВ недрах гор Белерианда гномьи кланы [Concept( 'broadbeams', 'Широкозадов' )|E] и [Concept( 'firebeards', 'Огнебородов' )|E] основали великие чертоги Белегост (Габилгатхол) и Ногрост (Тумунзахар). Это были самые западные владения [Concept( 'dwarves', 'гномов' )|E], процветающие для своего времени. Они торговали как с [sindarelves|E], так и с Нолдор из восточного Белерианда, а также считались надежными союзниками дома [Concept( 'feanor', 'Феанора' )|E]. Некоторые ногродские гномы помогали Финроду Фелагунду в строительстве его подземной твердыни Нарготронд."
 explore_history.2001.a:0 "Выждать правильного момента — верное решение с их стороны"
 explore_history.2001.b:0 "Моргота удалось сдержать только благодаря неустанному бдению нолдор!"
 explore_history.2001.c:0 "Оборонительная тактика — самая выигрышная. Пусть враг разобьется о ваши стены!"

 explore_history.2002.t:0 "Земли семи принцев"
 explore_history.2002.desc:0 "Земли [noldorelves|E] в восточном [Concept( 'beleriand', 'Белерианде' )|E] принадлежали Феанорингам, семерым принцам — [Concept( 'sonsoffeanor', 'сыновьями Феанора' )|E]. [maedhros|E] Высокий, глава дома, поселился в величавой крепости Химринг, которая была основана на холме к востоку от ущелья Аглон и к западу от Врат Маглора. Он жил там с [Concept( 'maglor', 'Маглором' )|E], который отправился патрулировать Врата во главе отряда кавалерии. \n\nКелегорм и Куруфин обосновались в Химладе и укреплениях ущелья Аглон, прохода, соединявшего Химринг и Дортонион. Карантир и его племя основали поселения на берегах озера Хелеворн. Через земли Карантина проходили все торговые пути гномов Ногрода и Белегоста, а также все люди, которые позже заселили Белерианд. Он не пылал особой любовью ни к [Concept( 'dwarves', 'гномам' )|E], ни к людям, которым случалось проходить через его земли, но они точно принесли ему несметные богатства. \n\nАмрод и Амрас, младшие сыновья Феанора, обосновались на великих южных равнинах Белерианда. И хотя они принимали не самое активное из всех сыновей Феанора в осаде, богатства их земель помогли прокормить и снарядить армии их северных родичей."
 explore_history.2002.a:0 "Интересно, как Маглору удавалось удерживать такую обширную территорию с одной лишь кавалерией?"
 explore_history.2002.b:0 "У Карантира есть чему поучиться: терпимость — верный путь к богатству"
 explore_history.2002.c:0 "Мне больше по душе жизнь братьев Амбарусса. Пусть другие сражаются, а мне подавайте тяпку!"

 explore_history.2003.t:0 "Земли дома Финголфина"
 explore_history.2003.desc:0 "Если дом [Concept( 'feanor', 'Феанора' )|E] владел востоком, дом [Concept( 'fingolfin', 'Финголфина' )|E] удерживал северо-западную часть [Concept( 'beleriand', 'Белерианда' )|E]. Финголфин, Верховный Король [noldorelves|E] в [middleearth|E], восседал на троне в Хитлуме, у северных берегов озера Митрим. Туманные земли, поросшие густыми лесами, Хитлум был традиционной вотчиной Верховного Короля. Его сын и наследник, [fingon|E], правил южными землями Хитлума — Дор-ломином, где в ходе Долгого Мира позднее поселился дом Хадора из народа эдайн. Эти воинственные высокие и светловолосые эдайн сыграли существенную роль в защите нолдор. Эдайн были ближе всего к нуменорцам из всех народов Белерианда.\n\nПервоначально Тургон поселился в Неврасте, где построил на склонах горы Тарас город Виньямар. Но вскоре Тургон покинул Виньямар, чтобы основать легендарный тайный город Гондолин, строительство которого началось в 64 году П.Э. К 116 году Солнца город достиг огромного размаха, а Виньямар был почти полностью покинут. Гондолин, скрытый город нолдор, был построен в память о Тирионе, что стоял на холме Туна. Окольцованный величественными горами, Гондолин простоял дольше, чем все прочие королевства нолдор."
 explore_history.2003.a:0 "Объединить силы с домом Хадора — весьма мудрый шаг"
 explore_history.2003.b:0 "Ну а город-то зачем бросать было?"
 explore_history.2003.c:0 "Тургон поступил дальновидно. Если уж на что нолдор и могли надеяться, так это на скрытность..."
 
 explore_history.2004.t:0 "Земли дома Финарфина"
 explore_history.2004.desc:0 "Финрод, сын Финарфина, основал свое королевство в стенах Минас Тирит, что на острове Тол Сирион, в узком проходе между Эред Ветрин и Дортонионом. Позднее, ведомый снами, ниспосланными [ulmocharacter|E], Финрод поселился в великом подземном городе Нарготронд. Минас Тирит унаследовал его племянник Ородрет.\n\nМесто для основания города было указано ему Элу Тинголом, а [dwarves|E] Ногрода помогли в расширении и обихаживании пещер для него. Нарготронд был столицей королевства с одноименным названием. Оно охватывало земли, что лежали между реками Неннинг, Нарог и Тейглин, включая окрестности холмов Таур-эн-Фарот, равнины Талат Дирнен на севере, а также долину Тумхалад. Управляя со своего величественного трона в подземном городе, Финрод повелевал всеми [Concept( 'elves', 'эльфами' )|E] Западного [Concept( 'beleriand', 'Белерианда' )|E], которые не являлись подданными дома [Concept( 'fingolfin', 'Финголфина' )|E] за исключением [falathrim|E], которые все еще считали своим королем Элу Тингола.\n\nАнгрод и Аэгнор обосновались в гористых землях Дортониона. Именно в их королевстве изначально поселился дом Беора, который позднее был побежден в ходе Дагор Браголлах."
 explore_history.2004.a:0 "Так, стоп — Минас Тирит? Как тот, что в Гондоре? Это какого же он был размера?"
 explore_history.2004.b:0 "Позволить дому Беора поселиться среди них было великодушно с их стороны"
 explore_history.2004.c:0 "Выстроить целое королевство под землей... Это сколько же пришлось копать!"

 explore_history.2005.t:0 "Королевства синдар"
 explore_history.2005.desc:0 "В центре [Concept( 'beleriand', 'Белерианда' )|E], словно остров посреди огромного моря принцев [noldorelves|E], лежало королевство Дориат, столицей которого был величественный город Менегрот. Возглавляемое Элу Тинголом и под защитой его жены [meliancharacter|E], королевство было сокрыто от внешнего мира. Из всех нолдор, лишь эльфам дома Финарфина было позволено пересекать его границы. Тингол, его король, считал себя Королем всего Белерианда, над чем частенько посмеивались другие принцы нолдор. В безопасности Дориата, эльфы [sindarelves|E] жили в мире и процветании.\n\n[falathrim|E] поселились на побережье Белерианда, под покровительством Кирдана. Подавляющая часть населения была сосредоточена в прекрасных гаванях Эгларест и Бритомбар. Они провозглашали непоколебимую верность Элу Тинголу, своему законному королю, но ходили слухи, что они чувствовали себя ближе к нолдор, с которыми жили и сражались бок о бок, чем к находящимся в изоляции сородичам. Эльфы, жившие под защитой Пояса Мелиан, не знали горестей и страхов, которые пришлось пережить остальным.\n\nИ последни племенем эльфов были [laiquendi|E]. Они жили в краю семи рек, Оссирианде, в тени [eredluin|E]. Они вели простую жизнь в крошечных скрытых пристанищах, располагавшихся на реках или в лесах. Лаиквенди не принимали участия в великой войне, хотя некоторые из них позднее примкнули к рядам Амрода и Амраса."
 explore_history.2005.a:0 "Нахальству нолдор нет предела, раз они позволяют себе высмеивать Короля Белерианда!"
 explore_history.2005.b:0 "Друзья по соседству и их доверие сослужили фалатрим лучшую службу, чем изоляция Дориата"
 explore_history.2005.c:0 "Ох как я понимаю Лаиквенди! Я просто хочу, чтобы меня все оставили в покое..."

 # Of Beren and Lúthien

 explore_history.2011.t:0 "Встреча"
 explore_history.2011.desc:0 "Берен был сыном Барахира, лорда Дортониона. После Дагор Браголлах [elves|E] потерпели поражение от [Concept( 'morgothcharacter', 'Моргота' )|E], Чёрного Врага, а Дортонион был оккупирован. Берен вместе со своими родичами организовал бандитскую шайку, которую, за исключением самого Берена, перебили. Какое-то время Берен жил в лесу, убивая лишь слуг Врага. Позднее, однако, его вытеснили из Дортониона и после многих странствий он оказался в лесах Дориата.\n\nУ Элу Тингола, эльфийского правителя Дориата и его жены, [maiagod|E] [meliancharacter|E], была дочь: Лутиэн. Гладкая кожа, серые глаза и волосы цвета вороного крыла. Своей красотой она превосходила всех Детей [Concept( 'iluvatar', 'Илуватара' )|E]. Пуще всего она любила танцевать под лунным светом на опушках леса Нельдорет под музыку, которую исполнял её друг Даэрон. Именно там увидел её Берен, по уши влюбившись с первого взгляда. Трижды он пытался заговорить с ней, и трижды она убегала, едва завидев его, и думая, что это дикие животные. Но на четвёртый раз, услышав как она поёт, он назвал её Тинувиэль. Лутиэн увидела его и влюбилась."
 explore_history.2011.a:0 "Поскольку Берен не ел мяса, он многое знал о травах и грибах, что росли в лесу"
 explore_history.2011.b:0 "Ох, беззаботная жизнь, танцы под луной и тихая музыка..."
 explore_history.2011.c:0 "Лутиэн была дочерью короля и майа, и многим ведала в истории и магии!"

 explore_history.2012.t:0 "В Менегроте"
 explore_history.2012.desc:0 "После первой встречи, Берен и Лутиэн тайно виделись в лесах Дориата. Но друг Лутиэн, Даэрон, ревновал её к Берену, поскольку в тайне тоже любил принцессу. Он сообщил об их встречах Тинголу. Когда Берена вызвали к королевскому двору, он попросил руки Лутиэн. Опешив от такой возмутительной просьбы, Тингол согласился, но при одном условии, кажущемся невыполнимым: Берен должен был принести один из [Concept( 'silmarils', 'Сильмарилей' )|E] [Concept( 'feanor', 'Феанора' )|E], достав его из железной короны [Concept( 'morgothcharacter', 'Моргота' )|E].\n\nОтчаяние захватило Берена. Он покинул чертоги Тингола и леса Дориата, чтобы просить помощи у Финрода Фелагунда, короля Нарготронда, который давным давно поклялся помочь его семье в час нужды. Финрод сдержал своё слово, но Келегорм и Куруфин, двое [Concept( 'sonsoffeanorshort', 'детей' )|E] Феанора, что гостили в Нарготронде, показали королю видения войны и разрушений, которые ждут короля, если он согласиться помочь Берену похитить Сильмариль.\n\nТогда Финрод отрёкся от престола в пользу племянника, Ородрета, и отправился в путь. С Береном и десятью собратьями, они направились в [angband|E]. На пути, замаскировавшись как [orcs|E], они пытались проскользнуть мимо башни [Concept( 'sauroncharacter', 'Саурона' )|E], главного слуги Моргота. Саурон знал о них, а потому приказал схватить их и доставить к себе."
 explore_history.2012.a:0 "За такую наглость не сносить ему головы! Тингол был слишком мягок!"
 explore_history.2012.b:0 "Маскировка под орков — это умно, но Саурон и сам в маскировке не промах"
 explore_history.2012.c:0 "В этой истории есть Саурон? А как же Тевильдо, Повелитель Котов?"

 explore_history.2013.t:0 "Таланты Белерианда"
 explore_history.2013.desc:0 "В башне [Concept( 'sauroncharacter', 'Саурона' )|E] сила Финрода все ещё скрывала личности его товарищей. Тогда Саурон исполнил песнь силы, пронзая и срывая все покровы, сзывая всех, к предательству готовых. Но Финрод встал и вопреки судьбе, о стойкости запел и о борьбе, о силе, что сражает силы зла, хранимых тайнах, коим нет числа, о вере, о свободе, о спасенье. Но несмотря на всё своё мастерство, эльфийский король не мог справиться с [maiagod|E] Сауроном, и его чары были разрушены. Но Саурону по-прежнему были неведомы их имена и намерения, а посему он повелел бросить их в глубочайшее подземелье, отправив волколаков, которые пожирали бы спутников Финрода, пока один из них не заговорит.\n\nУзнав о пленении Берена, Лутиэн покинула Дориат, чтобы спасти его. На окраине Нельдорета она повстречалась с Келегормом и Куруфином, что охотились вместе с Хуаном, волкодавом [Concept( 'valinor', 'Валинора' )|E], которого подарил им [valagod|E] [oromecharactershort|E]. Узнав чьему роду они принадлежат, Лутиэн рассказала им, кем является, в надежде, что они помогут найти Берена. Вместо этого те заперли её в Нарготронде, пожелав силой выдать её замуж за Келегорма. Но волкодав Хуан, с которым Лутиэн подружилась, спас её и верхом отвёз к башне Саурона."
 explore_history.2013.a:0 "Финрод выступил против Саурона, использовав лишь силу собственного слова"
 explore_history.2013.b:0 "Поступок Келегорма — классический образчик подлости!"
 explore_history.2013.c:0 "Поистине диковинны творения Оромэ..."
 
 explore_history.2014.t:0 "Усмирение Саурона"
 explore_history.2014.desc:0 "Когда Лутиэн прибыла к подножью башни [Concept( 'sauroncharacter', 'Саурона' )|E], Финрод пал в бою с волколаком, который пытался сожрать Берена. Его возлюбленная запела песнь вне стен башни. И хотя Берен подумал, что это лишь иллюзия, а глаза его затмило горе, он ответил собственной песней. Саурон тоже услышал Лутиэн, и пожелал пленить её и доставить своему хозяину, [Concept( 'morgothcharacter', 'Морготу' )|E]. Одного за другим, он отправлял своих волколаков на её поиски. Но лишь выходя за порог, они погибали от когтей и клыков огромного [Concept( 'valinor', 'валинорского' )|E] волкодава.\n\nПророчество гласило, что Хуан падёт в бою с самым огромным волколаком, которого видывал свет. Так Саурон сам обратился в чудовищного волка и атаковал Хуана. Но отвага Хуана вкупе с магией Лутиэн перевесили могущество Саурона, вынудив его оставить башню. Лутиэн уничтожила её, освободив Берена.\n\nПока влюблённые отдыхали на пути в Дориат, их нашли Келегорм и Куруфин. Но Берен и Хуан одолели братьев, в качестве трофеев забрав коня и кинжал Ангрист, выкованный руками создателя меча [Concept( 'elendil', 'Элендиля' )|E] [narsil|E]."
 explore_history.2014.a:0 "Похоже сыновья Феанора не умеют сдаваться!"
 explore_history.2014.b:0 "Саурон же мог послать сразу всех волколаков"
 explore_history.2014.c:0 "Ангрист выковал Тельхар? С таким клинком можно наделать много дел!"

 explore_history.2015.t:0 "Ограбление Ангбанда"
 explore_history.2015.desc:0 "Вооружившись Ангристом и спрятавшись под чарами Лутиэн и шкурами слуг [Concept( 'sauroncharacter', 'Саурона' )|E], Берен и Лутиэн, усыпив гигантского волка Кархарота, проникли в [angband|E], ко двору [Concept( 'morgothcharacter', 'Моргота' )|E]. Пока Берен прятался в тени, Лутиэн представилась Морготу менестрелем и танцовщицей, предлагая ему свои услуги. Моргот был восхищён и заинтригован, а посему позволил ей станцевать для него. Магией своего голоса и с помощью накидки, сотканной из её волос, Лутиэн усыпила Моргота и весь его двор. Воспользовавшись Ангристом, Берен вырезал один из [Concept( 'silmarils', 'Сильмарилей' )|E] из короны Моргота. Кинжал треснул, когда он попытался вырезать второй камень, и пара была вынуждена сбежать из двора Тёмного Властелина.\n\nУже подбегая к выходу, они наткнулись на Кархарота, который пробудился ото сна. Атакуя, он открыл пасть, но Берен, сжимая в руке Сильмариль, успел просунуть её между зубов. Сомкнув пасть, волк откусил руку. Сильмариль обжигал его брюхо изнутри, в ярости волк бросился рвать и метать. Когда Берен и Лутиэн добрались до Дориата, они узнали, что волк пересёк границу и направлялся в Менегрот, круша всё на своём пути."
 explore_history.2015.a:0 "Голос Лутиэн был способен обхитрить даже самых могущественных!"
 explore_history.2015.b:0 "Дорого же обошлось условие Тингола для его собственного королевства..."
 explore_history.2015.c:0 "Зачем забирать один Сильмариль, если можно было украсть все три?"
 
 explore_history.2016.t:0 "Прощания"
 explore_history.2016.desc:0 "Когда Берен сообщил Тинголу о своих приключениях, король решил снарядить отряд, который выследит и убьёт Кархарота. Тингол, Берен, Белег Куталион, Маблунг Тяжёлая Длань и волкодав Хуан направились на северо-восток, откуда поступали слухи о диком звере.\n\nХуан нашёл зверя, но ему удалось увернуться и схватиться с королём. Берен выступил в его защиту, обороняясь копьём, однако был тяжело ранен в грудь. Хуан бросился на Кархарота, сцепившись с ним в смертельной схватке и исполнив пророчество. Маблунгу удалось достать Сильмариль из брюха твари, но Берен скончался от полученных ран.\n\nЛутиэн, в ужасе от таких известий, умерла от горя и отправилась к [Concept( 'mandoscharacter', 'Мандосу' )|E], моля о снисхождении и возвращении Берена. Мандос и Манвэ были тронуты её красотой и печалью. Они предложили Лутиэн выбор: прожить вечную жизнь в [Concept( 'valinor', 'Валиноре' )|E], среди [valargods|E], или скоротать свой недолгий век с Береном, разделив с ним Дар Людей. Выбор для Лутиэн был очевиден, и вскоре они оба воскресли. У них родился сын, которого они назвали Диором. Они жили мирно и умерли от старости."
 explore_history.2016.a:0 "Она столькое отдала, чтобы быть с Береном..."
 explore_history.2016.b:0 "Вот это охота! Жаль что такой добычи сегодня не снискать!"
 explore_history.2016.c:0 "Неужели ни Хуана ни Берена нельзя было спасти?"
 
 # The Children of Húrin by Brice Underhill
 
 explore_history.2021.t:0 "Нирнаэт Арноэдиад"
 explore_history.2021.desc:0 "Турин был сыном Хурина, главой дома Хадора и властителем Дор-ломина. Когда Турину было лишь восемь лет, Верховный король эльфов [fingon|E] призвал его отца сразиться против [Concept( 'morgothcharacter', 'Моргота' )|E], Чёрного Врага, которому служил [sauroncharacter|E].\n\nХурин Талион не вернулся с Нирнаэт Арноэдиад, Битвы Бессчётных Слёз. После того, как тайные прислужники Моргота предали их, объединённая армия [Concept( 'elves', 'эльфов' )|E], [Concept( 'dwarves', 'гномов' )|E] и людей была разбита. Хурин со своим отрядом оборонял  тылы, пока Тургон и остатки эльфийской армии отступали. Балрог Готмог захватил его в плен и доставил на допрос к Морготу. Но Хурин не предал Тургона, нового Верховного Короля [noldorelves|E]. Местоположение Гондолина оставалось тайной. В ярости, Тёмный Властелин предрёк Хурину, что ему суждено увидеть смерть своего народа."
 explore_history.2021.a:0 "Люди Дор-ломина были так отважны! Они бились до последнего"
 explore_history.2021.b:0 "Лишь благодаря скрытности эльфам удалось выжить после встречи с Морготом"
 explore_history.2021.c:0 "Магия Моргота была очень сильна. Только представить себе такую мощь..."
 
 explore_history.2022.t:0 "Турин в Дориате"
 explore_history.2022.desc:0 "After [morgothcharacter|E]’s victory Dor Lómin was occupied by his Easterling servants, and the house of Hador cruelly oppressed. To protect her son Morwen, pregnant with her third child, sent Túrin to the King of Doriath, Elu Thingol. The king of the [sindarelves|E] took him as his ward and he was taught elven-lore and warfare. As he came of age, his feats of arms brought him renown among the king’s wardens, and the friendship of Beleg Cuthalion, chief among them. \n\nAfter endless taunting by Thingol’s counsellor Saeros, his temper had the better of him and he wounded and chased the elf through the wild until Saeros fell tragically to his death. Thinking his life forfeit, Túrin fled Doriath and found refuge among bandits. After Beleg brought him news of the king’s forgiveness, they both took the head of the highwaymen’s band and turned their blows on Morgoth’s servants."
 explore_history.2022.a:0 "This Saeros had this coming!"
 explore_history.2022.b:0 "To be the student of Thingol and Melian, such wonder!"
 explore_history.2022.c:0 "This sounds like a lot of running around..."
 
 explore_history.2023.t:0 "The Land of the Helm and Bow"
 explore_history.2023.desc:0 "Túrin and his band had taken refuge in the home of the Petty-Dwarf Mîm, who had offered them hospitality in exchange for his life. From this hidden place they cleared the land of [orcs|E] and evil men, and Túrin’s Dragon Helm and Beleg’s iron bow became the terror of [morgothcharacter|E]’s servants. But by donning his father’s helm, Túrin betrayed his own identity to the Enemy, and Morgoth sent a host of Orcs against him. The dwarf Mîm once again bought his life for his home and led the Orcs to the hideout. All were slain, save Túrin who was captured, and Beleg who was away. \n\nBeleg, with the elf Gwindor he met on the way, tracked and killed the Orcs holding Túrin, and rescued him. Thinking him an Orc come to torment him again, Túrin wrestled his black sword Anglachel from Beleg and slew him, before he realised his mistake. Stricken with grief, Túrin was led by Gwindor to the pools of Ivrin where he recovered his senses, and then to the hidden elven city of Nargothrond."
 explore_history.2023.a:0 "This Mîm was ill-treated, and begrudged them. Courtesy goes a long way"
 explore_history.2023.b:0 "The Orcs trapped them inside, they had no way to escape"
 explore_history.2023.c:0 "I wonder how they supplied such a large band in the wild"
 
 explore_history.2024.t:0 "The Mormegil of Nargothrond"
 explore_history.2024.desc:0 "Túrin rose high in the esteem of King Orodreth of Nargothrond, becoming his chief counsellor in all matters of war. He convinced him to abandon his policy of secrecy, to build a great bridge in front of the city and to secure the surrounding lands. Anglachel was forged anew into Gurthang, the Iron of Death, and Túrin came to be known as Mormegil, the Black Sword of Nargothrond. Word reached the Enemy of Nargothrond’s new commander, and the [valagod|E] [ulmocharacter|E] sent messengers advising caution. His wise words were ignored, as often.\n\nFive years after his arrival, [morgothcharacter|E] sent forth a large host led by the great drake Glaurung. Orodreth’s army was crushed in the Battle of Tumhalad, and Túrin was petrified by the dragon’s gaze, while he watched Orodreth’s daughter Finduilas be dragged away in chains. Glaurung manipulated Túrin to believe his mother and sister were mistreated in Dor Lómin. Instead of rescuing the elven captives, he went north to find his family."
 explore_history.2024.a:0 "Fighting on the field was a mistake, focus on stealth!"
 explore_history.2024.b:0 "One does not simply ignore a warning from Ulmo"
 explore_history.2024.c:0 "He decided to face the enemy with honor, instead of hiding in caves!"
 
 explore_history.2025.t:0 "Cabed-en-Aras"
 explore_history.2025.desc:0 "In Dor Lómin, Túrin found that his mother and sister were safe in Doriath. Realising his mistake; he made with all haste south, to the rescue of Finduilas. He was sadly too late and found only her grave near the forest of Brethil. There he forsook his name and renamed himself Turambar, the Master of Fate. He joined the woodsmen of Brethil, soon rose to prominence among them and once again convinced his hosts to abandon secrecy and fight the Enemy directly. \n\nHis mother and sister, trying to join him in Nargothrond, found themselves attacked by Glaurung. He destroyed their escort and put a spell of amnesia on Nienor, Túrin’s sister. Túrin found her on Finduilas’ grave and took her in, not knowing who she was. Soon enough, the siblings fell in love, and Nienor was with child. \n\nOnce again Glaurung gathered his army to destroy the stronghold of Brethil. With three men, Túrin ambushed the flightless drake in the gorge of Cabed-en-Aras and slew him from beneath. As he agonised, Glaurung lifted the spell on Nienor and revealed to Túrin who his wife was. Filled with despair, Nienor jumped to her death in the river below, and Túrin fell on his Black Sword."
 explore_history.2025.a:0 "Túrin was right to once again take up arms against the enemy"
 explore_history.2025.b:0 "To defeat the worm Glaurung, a feat worthy of song "
 explore_history.2025.c:0 "Wait, he did what with his sister?"

# Of Tuor and the Fall of Gondolin by Brice Underhill
 
 explore_history.2031.t:0 "Nirnaeth Arnoediad"
 explore_history.2031.desc:0 "Huor was the brother of Húrin, lord of Dor Lómin and head of the house of Hador. When summoned by his liege, the elven High King [fingon|E], he left for war to fight [morgothcharacter|E] the Black Enemy, of whom [sauroncharacter|E] was but a servant. His young wife Rían awaited him, full with their first child. \n\nHuor did not come back from Nirnaeth Arnoediad, the Battle of Unnumbered Tears. Betrayed by agents of Morgoth, the allied host of [elves|E], men and [dwarves|E] was defeated, and Huor, standing beside his brother and his men defended the rear while Turgon and the remains of the elven army retreated. After a heroic resistance, Huor fell under the enemies’ blows, his brother alone left standing.\n\nWhen she heard of the defeat, Rían despaired and fled from Dor Lómin. She was rescued by the [sindarelves|E] Elves of Mithrim, who gave her shelter. There was born Tuor son of Huor. Hearing of her husband’s death, Rían travelled to the battlefield and died of grief upon the Haudh-en-Ndengin, the Hill of the Slain."
 explore_history.2031.a:0 "Those men of Dor Lómin were valiant, they fought to the last man"
 explore_history.2031.b:0 "Huor and his brother were true friends to the elven kings"
 explore_history.2031.c:0 "Sheltering the widow and her child was an honourable deed"
 
 explore_history.2032.t:0 "Tuor in Mithrim"
 explore_history.2032.desc:0 "After [morgothcharacter|E]’s victory Dor Lómin and Mithrim were occupied by his Easterling servants, and the house of Hador cruelly oppressed. The [elves|E], along with Tuor whom they now fostered, withdrew to the caves of Androth to escape their persecutions. When Tuor reached his sixteenth spring, the Elves decided to join their [falathrim|E] kin under Cirdan the Shipwright, in the Havens of the river Sirion.\n\nBefore they could escape Mithrim, they were set upon by a group of [orcs|E] and Easterlings, who defeated the Elves and captured Tuor. He was brought to Dor Lómin, to serve chief Lorgan as a thrall, in his uncle’s halls. After three years of hardship, Tuor had grown into the tallest of the Edain, and managed to escape his jailors. He returned to the caves of Androth and from there harassed the Easterlings ceaselessly for four years.\n\nThen it is said [ulmocharacter|E] put a restlessness in him, and inspired him to leave the lands of his fathers through Annon-in-Gelydh, the secret tunnel built by Turgon in ages past, unbeknownst to the Enemy and his spies."
 explore_history.2032.a:0 "Sixteen years hiding in caves, the Sindar were masters of disguise!"
 explore_history.2032.b:0 "Tuor hunted down his enemies for four years, he was a dangerous prey"
 explore_history.2032.c:0 "Thralldom is despicable, this is no way to treat human beings"
 
 explore_history.2033.t:0 "Невраст"
 explore_history.2033.desc:0 "Beyond the secret gate Tuor found Nevrast, the erstwhile realm of Turgon, in the time when [morgothcharacter|E] was besieged in his fortress of [angband|E] and [beleriand|E] was free of his servants. First among the Edain of old, he saw the great sea [belegaer_sea|E] and he was forever entranced. Tuor tarried all summer and autumn in deserted Nevrast, enjoying its peace and beauty after years of hardship.\n\nIn late autumn, [ulmocharacter|E] sent swans to guide his steps and he followed them to Vinyamar, the abandoned capital of Nevrast. There he found the arms and armour left by Turgon on instructions from [ulmocharacter|E], and he donned them. The [valargods|E] revealed himself to him in a great storm, bidding him bear this message to Turgon: “The [doomofmandos|E] hastens to its fulfilment, when all the works of the [noldorelves|E] will be brought to ruin. Leave this mighty city that you have built and follow the Sirion to the sea”. \n\nOut of the storm Ulmo sent Voronwë the Mariner, sole survivor of the last ship sent to [valinor|E] for aid, who would guide Tuor to the secret valley of Gondolin."
 explore_history.2033.a:0 "Turgon followed Ulmo’s advice, and benefited from his foresight"
 explore_history.2033.b:0 "To spend half a year at the beach, what a dream"
 explore_history.2033.c:0 "The call of the sea, I too can hear its song"
 
 explore_history.2034.t:0 "Король Гондолина"
 explore_history.2034.desc:0 "Voronwë guided Tuor through the lands shadowed by the mountains of Ered Wethrin, passing by the pools of Ivrin where he saw from afar a black clad warrior with a black sword, unaware that it was his cousin Túrin leaving behind the ruins of Nargothrond. Finally, he reached the secret entrance of Gondolin, north of the forests of Brethil and Doriath. \n\nHe was taken to Turgon who recognised the arms of the herald of [ulmocharacter|E], and heard the message of the [valargods|E]. But Turgon had grown proud of his fair city and was loath to once again abandon the work of his people to travel through lands filled with enemies to the distant Havens of Cirdan. And Turgon was encouraged always by his nephew Maeglin to remain in Gondolin, City of Seven Names. \n\nTuor stayed in Gondolin and was held in high regard by the king and his subjects. Soon, he and Turgon’s only child, Idril Silverfoot, fell in love and were wed. This came as a grievous blow to Maeglin, who secretly loved his cousin. Idril bore Tuor a son: Eärendil, whom we call the Morning Star."
 explore_history.2034.a:0 "To have built such a rich and fair city, while cut off from the world is quite a feat"
 explore_history.2034.b:0 "What have the Valar ever done for us?"
 explore_history.2034.c:0 "So, he married an elven princess? Is that still an option?"
 
 explore_history.2035.t:0 "Падение Гондолина"
 explore_history.2035.desc:0 "One day, in breach of the king’s orders, Maeglin was prospecting for metal deposits outside of the Encircling Mountains. He was captured by [morgothcharacter|E]’s spies and brought before the Dark Lord. In [angband|E], he was threatened with the worst torments, and promised the crown of Gondolin and the hand of Idril Celebrindal. His greed and his cowardice were too strong to resist: he told Morgoth of all the secrets of Gondolin.\n\nAnd so, when the people of Gondolin were celebrating the Gates of Summer, Morgoth unleashed his full might on the last free realm of [beleriand|E]. While the fight raged in the city, and lord Ecthelion of the fountain duelled to the death Gothmog, Lord of the Balrogs, Tuor rescued his wife and child from Maeglin and guided the refugees they could gather through a secret tunnel the wise Idril had had built in advance.\n\nOutside this tunnel were waiting more fell enemies, but the Elves and Tuor cut through them while [glorfindel|E] of the Golden Flower took a Balrog with him in death. And thus fell the last free kingdom of Beleriand, and its survivors fled to Cirdan’s Havens, at the mouths of Sirion."
 explore_history.2035.a:0 "Morgoth’s plan was masterful, storm the city while its defenders are distracted"
 explore_history.2035.b:0 "Two Balrogs defeated in a single battle? I’d like one of those Elves in my army"
 explore_history.2035.c:0 "Isn’t there a Glorfindel at Lord Elrond’s court? Any relation?"

 # The Lost Island of Númenor

 explore_history.3001.t:0 "Основание Нуменора"
 explore_history.3001.desc:0 "Чтобы увековечить великую жертву праотцев людского рода, которую те принесли в Войне Гнева и последующих войнах в [Concept( 'beleriand', 'Белерианде' )|E], [valargods|E] предоставили им в распоряжение остров, где они могли бы жить в мире и процветании. Со дна великого моря [belegaer_sea|E] поднялся остров Эленна в форме пятиконечной звезды. На этом острове и было основано прославленное королевство [numenor|E]. Выжившие члены трех домов эдайн высадились на острове Эленна в 32 году В.Э. и избрали своим [Concept( 'king', 'королём' )|E] [Concept( 'elrosshort', 'Эльроса' )|E], сына Эарендиля, который взял имя Тар-Миньятур (Первый Великий Король на языке квенья).\n\nВ эти ранние для Нуменора годы, [eonwecharacter|E], служивший посланником [manwecharactershort|E], жил среди [Concept( 'numenorean', 'нуменорцев' )|E], наставляя их и даруя великую мудрость. В выполнении этой задачи ему зачастую сопутствовали эльфы [falmarielves|E], что прибывали на кораблях с запада, из [toleressea|E]. В те времена между [Concept( 'elves', 'эльфами' )|E] и людьми нуменор царила великая дружба. И так, мудрость и богатство нуменорцев росли, пока сам Нуменор не стал напоминать [valinor|E] на пике своего развития, оформленный на людской манер."
 explore_history.3001.a:0 "Щедрость Эонвэ способствовало зарождению новой вехи в истории человечества"
 explore_history.3001.b:0 "После всего, через что пришлось пройти эдайн, они точно заслужили признания!"
 explore_history.3001.c:0 "Сколько же лет ушло на строительство такого великолепия!"

 explore_history.3002.t:0 "Форостар и Орростар"
 explore_history.3002.desc:0 "[numenor|E] разделен на шесть регионов с центральным пиком и пятью концами острова-звезды. Каждый регион отличался характерным обликом, и каждый играл определенную роль в общем состоянии королевства [numenor|E].\n\nСеверная оконечность острова носила имя Форостар, испещренный скалами и отмеченный альпийскими лугами, заросшими вереском, где произрастали лишь ели и лиственницы. Северная оконечность мыса выделялась гористой местностью, кульминацией которой являлась огромная вершина Соронтиль, формирующая отвесную стену из скал над морем. Здесь гнездились Великие Орлы, а местные скалы являлись прекрасным источником камня для строительства городов Нуменора.\n\nОрростар - восточный мыс Нуменора. Холмистая часть северного побережья Орростара защищала регион от холодных северо-восточных ветров. В Орростаре выращивалась существенная часть зерна, которое кормило народ Нуменора."
 explore_history.3002.a:0 "Высокие горы и плодородные поля... Эх, вот бы пожить простой жизнью!"
 explore_history.3002.b:0 "Отвесный утес, да еще и над бушующим морем? Нет уж, спасибо..."
 explore_history.3002.c:0 "Интересно, а как они перевозили столько камня?"

 explore_history.3003.t:0 "Хьярнустар и Андустар"
 explore_history.3003.desc:0 "Хьярнустар — юго-восточная часть [Concept( 'numenor', 'Нуменора' )|E]. Это край вин, где расположены самые роскошные плантации королевства. Южная часть мыса отличалась большей гористостью, но на протяжении всего года оставалась зеленой.\n\nАндустар — западная оконечность Нуменора, характерная особым плодородием. Западное побережье Андустара составляли три залива. Самый северный из них назывался заливом Андуниэ. На возвышенности вокруг этой бухты [Concept( 'numenorean', 'нуменорцы' )|E] выстроили порт и город Андуниэ, властители которого станут предками королей [Concept( 'arnor', 'Арнора' )|E] и [Concept( 'gondor', 'Гондора' )|E].\n\nНа территории двух регионов: Хьярнустара и Андустара, расположился Нисимальдар (земля Благоухающих Деревьев), в центре которого была построена прекрасная гавань Эльдалондэ. Здесь были высажены экзотические растения из [toleressea|E], а по всему региону произрастали могучие деревья Мэллорн, из плодов которых выросли Мэллорн в Лотлориэне."
 explore_history.3003.a:0 "Вино? А это мысль. Принесите-ка еще бокал!"
 explore_history.3003.b:0 "Эти лорды, похоже, важные люди. Уж им-то наверняка никто не смеет ничего запрещать!" 
 explore_history.3003.c:0 "Деревья Мэллорн? Сейчас таких почти не осталось... Какая жалость"

 explore_history.3004.t:0 "Хьярростар и Митталмар"
 explore_history.3004.desc:0 "Хьярростар был широким мысом, что протянулся с юга на восток [Concept( 'numenor', 'Нуменора' )|E]. Вдоль южных берегов раскинулись пляжи с белым песком, а на западных его границах, где побережье упирается в устья реки Сирил, стоит порт Ниндамос. Хьярростар известен своей древесиной, а также огромными плантациями, удовлетворявшими нужды каждого корабела Нуменора.\n\nМитталмар был пасторальным регионом лугов и пастбищ, что расположился в центральной части острова. Восточная часть Митталмара была важнейшей областью на всем острове. Эти земли назывались Арандором или Королевской страной — местом, где расположился город [armenelos|E], а также оживленный порт Роменна."
 explore_history.3004.a:0 ""Оживленные города Королевской страны кажутся мне слишком уж людными..."
 explore_history.3004.b:0 "Уверен, в доках Роменны можно было вдоволь позабавиться!"
 explore_history.3004.c:0 "Златоглавый Арменелос...прекрасное место, чтобы обрести союзников и полезные связи"

 explore_history.3005.t:0 "Менельтарма"
 explore_history.3005.desc:0 "Над равнинами Митталмара возвышалась одинокая гора, легендарная [meneltarma|E], Священная гора, Столп Небес. Ни птицы ни люди не приближались к горе. Лишь Великие Орлы [manwecharactershort|E], божественные хранители горы и окрестных земель летали вокруг ее вершины.\n\nМенельтарма являлась священным местом для [Concept( 'numenorean', 'нуменорцев' )|E], святыней, посвященной [Concept( 'eruiluvatar', 'Эру Илуватару' )|E]. Всем, чья нога ступала на горную тропу, надлежало хранить молчание, за исключением [Concept( 'king', 'короля' )|E], который читал молитвы и возносил хвалу за свой народ. На священном пике горы Менельтарма возносились Три Молитвы: Эрукьермэ, Эрулайталэ и Эруханталэ, которые знаменовали смену сезонов. Здесь люди в белых одеждах, украшенные венками, делали бескровные жертвоприношения в виде фруктов, а также восхваляли и благодарили Илуватара."
 explore_history.3005.a:0 "Место для спокойного размышления, где царит абсолютный покой"
 explore_history.3005.b:0 "И зачем устраивать пышные празднества, когда можно обойтись парой фруктов?"
 explore_history.3005.c:0 "Хранить молчание? В столь радостный момент? Они что, с ума посходили?"

# The Foundation of Bellakar by RedArkady

 explore_history.3011.t:0 "Первые корабли"
 explore_history.3011.desc:0 "[numenorean|E] mariners first set reached the shores of [bellakar|E] around 1100 of the Second Age. They found a thriving if primitive people living along the fertile coast who called themselves ‘the Bellanarod’, and their land ‘Bellakar’. In time the loremasters of the Dúnedain realised that the Bellanarod must have had some contact with Avari [elves|E] in the distant past. Indeed, the name ‘Bellakar’ appeared to have been derived from an Avarin equivalent to the Sindarin name for the sea, ‘[belegaer_sea|E]’. Similarly, the local name for the coast, ‘Felaya’, seemed related to the Sindarin word ‘Falas’. \n\nSoon The Númenóreans began to settle among the Bellanarod, building great settlements along the coast. They taught them much lore, and in turn learned how to adapt to the arid climate of Bellakar."
 explore_history.3011.a:0 "Ah! To have seen Bellakar’s golden shores in those ancient days!"
 explore_history.3011.b:0 "Bellakar was a primitive place, desperately in need of civilising!"
 explore_history.3011.c:0 "The Númenóreans brought the heathen natives into the light of Eru"

 explore_history.3012.t:0 "The City-States of Bellakar"
 explore_history.3012.desc:0 "The [numenorean|E] havens developed into powerful city states. The first to be founded was Hazaj Tollin, established in 1288 of the Second Age by Ciryandur, Captain of the Venturers and cousin to Tar Súrion the [king|E]. This was followed in 1487 by the foundation of a key settlement at the inland oasis of Ithillond (later the [bellakar|E]i capital Nîlûlondê), initially to control the trade routes into the interior. Further havens were established along the coast in the following centuries: Osto Nórëanarva (Ûrêzâyan) in 1644, and Sornomar (Narîk-Zadan) in 1780, and Korlea in 1975. \n\nMany of the Adûnâi intermingled with the native Bellanarod, and a distinct people of mixed blood began to emerge - the Bellakaze. Yet in many cities the Adûnâi kept all power in their own hands, and the local oligarchies were often restricted to those with pure Adûnâi blood. In others, the Bellakaze began to exercise more influence. The Bellanarod became increasingly marginalised as the Adûnâi grew in strength and arrogance, sowing the seeds of many future conflicts. \n\nIn 2022 Tar-Ciryatan decreed the formation of the Council of Free Cities, giving the cities of Bellakar a loose confederal government."
 explore_history.3012.a:0 "Governing such different cities and peoples must have been a challenge"
 explore_history.3012.b:0 "We have fallen far from those glorious days..."
 explore_history.3012.c:0 "Through the blending of Númenórian and Bellanarod arose a great people!"

 explore_history.3013.t:0 "The Fifteen Years War (SA 2222-2250)"
 explore_history.3013.desc:0 "[numenor|E] still desired to extract wealth from it colonies, and the burden fell on Adûnâi, Bellakaze Bellanarod (but most heavily on the latter). The [numenorean|E]s had come as friends and teachers, but were increasingly becoming oppressors. The growth of the [kingsmen|E] faction, and the impious rebuffing of the emissaries of the [valargods|E] by Tar Atanamir, also created outrage in [bellakar|E]. In 2222, the new lord of Hazaj Tollin, Ciryandur II, took the title of Tar-Heruhyarmen, “Lord of the South”, and began a rebellion against the the Line of [elrosshort|E], claiming that they had given up any claim to rule by the Grace of the Valar. \n\nMornion II, lord of Korlea, changed his name to its Adûnaic form, Mûrathôr, thereby aligning himself with the party of the King’s Men, and attacked Hazaj Tollin by surprise in the hope of currying royal favour. Though Hazaj Tollin did not fall, the Royal Fleet was able to use the Korlean-controlled ports and fortresses of southern Bellakar to reassert control in a brutal fifteen-year conflict. In 2237 the rebellious cities accepted peace terms, and the Council of Free Cities was formally abolished. The victory of Mûrathôr left Bellakar bitterly polarised, for many (particularly in Hazaj Tollin and Ithillond) had learned to despise the King’s Men."
 explore_history.3013.a:0 "Alas! That the heirs of Eärendil should have turned against the Valar!"
 explore_history.3013.b:0 "Ciryandur was a fool to rebel against the might of Númenor" 
 explore_history.3013.c:0 "Interesting that Ciryandur held out for 15 years..."

 explore_history.3014.t:0 "Байта'н-Кадир"
 explore_history.3014.desc:0 "In 2452, Korlea concluded a treaty defining Korlea as a distinct and privileged region within [bellakar|E] dominating the key trade routes by both land and sea. However, this enriching of Korlea reduced the annual tribute reaching [numenor|E], resulting in the southern colonies being centralised under a new regime ruling from [anbalkumagan|E]. \n\nThe new lord of Anbalukkhôr, Azrubên of Rómenna, rolled back Korlean privileges to gain support in the rest of Bellakar, and reformed the Council of Free Cities (the Bâitha’n-Kadîr), headquartering it in Hazaj Tollin. This eased tensions among the Adûnâi but did little to conciliate the native element. To the Bellanarod, domination by Nîlûlôni differed little from life under the thumb of Korlea, and Númenor’s overweening pride of race caused the Bellakaze to be gradually stripped of political power, while its increasing decadence and greed crushed the Bellanarod with taxes and tribute. \n\nSauron used these dissensions provoke rebellions among the native population, which required the intervention of Pharazôn son of Gimilkhâd, kinsman of Tar-Palantir the [king|E], who led the [numenorean|E] reprisal against [sauroncharacter|E]’s incursions. It was in Bellakar that Pharazon first gained his reputation as a fearsome soldier and leader of men."
 explore_history.3014.a:0 "Any ruler must understand how to balance the interests of their cities and regions"
 explore_history.3014.b:0 "If I neglect my subjects, they will be easier to manipulate by outside powers"
 explore_history.3014.c:0 "Ah Pharazon. Mightiest of soldiers, mightiest of heretics"

 explore_history.3015.t:0 "The Korlean War (SA 3319)"
 explore_history.3015.desc:0 "The ambitious Pharazôn, supported by the [kingsmen|E] faction, usurped the [sceptreofnumenor|E] in 3255. In 3262 Ar-Pharazôn elicited [sauronthedarklordcharacter|E]’s surrender at [umbar|E] and bore him back to [numenor|E] as a hostage, but within three years [sauroncharacter|E] had won the [king|E]’s trust as a counselor and persuaded him to turn to the worship of [mulkhercharacter|E], Lord of the Dark, in pursuit of immortality. This had a profound impact in [bellakar|E], where Sauron led the Adûnâi to regard other Men as nothing more than slaves. However, some of the more practical-minded citizens of Nîlûlôni, Hazaj Tollin and Narîk-Zadan sought to avoid further rebellion among the Bellakaranî, and granted them protection\n\nThe city of Korlea, on the other hand, embraced the cult of Mulkhêr as its official religion. A temple to Mulkhêr was erected in Korlea in imitation of the one that now stood in the midst of [armenelos|E], and Ar-Pharazon incited the citizenry to impose the cult on the rest of Bellakar by any means. The conflict that ensued would decide the future of Bellakar. \n\nBelzagar of Nîlûlôni solicited the aid of the native population, and by yoking their strength the tide rapidly turned against Korlea. The Mulkhêrians were mercilessly slaughtered. The remaining defenders of the citadel of Korlea, refusing surrender, prepared to fight to the last from the sanctum of their temple. But as they called upon Mulkhêr to deliver them from their foes, a great tremor rent the earth beneath their feet, and the mighty city of Korlea was felled, collapsing in ruin. It was an omen of Númenor’s destruction, and though they did not know it, the world had been changed."
 explore_history.3015.a:0 "Alas for Númenor! Such beauty, such might, such arrogance"
 explore_history.3015.b:0 "Never again will The Shadow fall upon Bellakar"
 explore_history.3015.c:0 "I really should keep an eye on Korlea..."

# Of Bellakar and the Debt of Elendil by Redarkady

 explore_history.3021.t:0 "Беллакар и Низвержение Нуменора"
 explore_history.3021.desc:0 "The earthquakes and great wave that marked the [downfallofnumenor|E] wrought unimaginable havoc on [bellakar|E]. Its great cities were largely leveled, and those parts of the coastal havens that did survive sometimes found that were now some distance from the sea. It is mournfully recalled in Bellakar that “Two thousand years of civilization had been undone in a single day.” Yet it was not quite so. Many survived the cataclysm, and over the coming years their cities were rebuilt, and their harbours restored, albeit with lesser skill than the works of their fathers. Even Korlea was resettled by [faithfulshort|E] Adûnâi. \n\nLeading this great effort was Belzagar of Nîlûlôni, the first man of mixed blood to be lord of that city or head of the Council of Free Cities (the Bâitha’n-Kadîr). Yet the first concern of the Bellakari was the ominous silence from across the sea. No ships came from [numenor|E]. News from [umbar|E] and [anbalkumagan|E] told the same story of devastation, and no word from the homeland. \n\nWhen news finally came, in the spring of the following year, it was brought in ships bearing a strange new sign - a white tree. The ships came from Pelargir, and the news was devastating. Númenor was gone. Ar-Pharazon’s folly had doomed it. Both he and [sauronthedarklordcharacter|E] [sauroncharacter|E] had been destroyed. But fleeing from the wreck the Lords of Andúnië had come - [elendil|E] and his sons - claiming lordship over all of the Faithful and had been acknowledged as kings in the [numenorean|E] colonies of the north."
 explore_history.3021.a:0 "So, much loss, of life, of knowledge..."
 explore_history.3021.b:0 "Númenor received just payment for its blasphemy"
 explore_history.3021.c:0 "At least Elendil escaped. Without him what hope for the Faithful?"

 explore_history.3022.t:0 "The Aftermath"
 explore_history.3022.desc:0 "The message brought by [elendil|E]’s emissaries rankled: who was he to claim lordship over [faithful|E] of [bellakar|E], who had defeated the [kingsmen|E] without aid or leadership from the Lord of Andúnië? For the followers of those noble lords had principally settled in the north - in the vales of Baranduin and [anduin|E] - so as to be closer to the elven kindreds and had long regarded Bellakar as a stronghold of the King’s Men due to the dread reputation of Korlea. \n\nBereft of their ancestral homeland and the wellspring of much of their culture, the Bellakari had to forge a new identity as a people, inevitably one more rooted in the diverse traditions of Bellakar. Greater rights were given to the mixed-blood Bellakaze and the native Bellanarod, and though lordship was often reserved to the Adûnâi even they were now rarely of truly pure blood. Only in a few places, such as the re-founded Korlea, did a greater measure of pure Adûnâic lineage and culture remain."
 explore_history.3022.a:0 "Elendil was a great man, but with greatness comes arrogance.."
 explore_history.3022.b:0 "If Bellakar had acknowledged Elendil, the Faithful would have been united!"
 explore_history.3022.c:0 "Wise to give the Bellekaze a share in government..."

 explore_history.3023.t:0 "Последний союз"
 explore_history.3023.desc:0 "The [gondorian|E] emissaries had believed that [sauroncharacter|E] was destroyed forever, but this was not so. Soon rumour of his return to [mordor|E] spread far and wide, and his messengers began to spread throughout the south, recalling the surviving [kingsmen|E] in [umbar|E] and [anbalkumagan|E] to his service. It became clear that he had a single goal - the destruction of [elendil|E] and [faithful|E]. \n\nWhile [bellakar|E] was immune to his lies there was debate in the Bâitha - should Bellakar intervene in the coming war, or await its outcome while nursing her own strength? Recalling the evil done by Sauron, they chose the former. In 3429 S.A. Bellakar dispatched a fleet and army under the command of Zagarthôr, lord of Nîlûlôni and descendant of Belzagar, to the aid of [gondor|E]. It arrived unheralded to find Anárion, son of Elendil, besieged at Pelargir. \n\nIt is said in the histories that “Sauron’s mists and darkness shrouded the battlefield, masking the approach of the Bellakarian host. All who saw them appearing out of the gloom marvelled, for they bore banners and armour of old [numenor|E], heirlooms of their vanished ancestors, and a light shone around these that sorcery could not tarnish. Many thought that an army of ghosts had come out of the ancient West to the aid of its embattled heirs.”"
 explore_history.3023.a:0 "Only united will the Faithful triumph!"
 explore_history.3023.b:0 "Gondor must have been impressed by the might of Bellakar!" 
 explore_history.3023.c:0 "Maybe Bellakar should have looked to its own affairs"

 explore_history.3024.t:0 "The Debt of Elendil"
 explore_history.3024.desc:0 "The armies of Anárion and Zagarthôr were joined by those of [elendil|E] and Gil-galad out of the north. To Elendil’s great surprise, Zagarthôr asked to be placed under his command in the coming battle, saying “Lord of Andúnië, by this proof you shall know that not all Adûnâi of the Southlands have fallen under the Shadow. But know this too, Captain of [faithful|E]: as we have come freely to aid you, freely shall we return to our lands. You are lord of the Elendili, not of [bellakar|E].” \n\nIn response, Elendil addressed Zagarthôr of Nîlûlôni in the hearing of all the allies as ‘Macilion of Silmalondë’, thereby acknowledging the Bellakari to be among the Faithful, not descendants of the [kingsmen|E], saying “We did not know, cast upon the shores of this [middleearth|E], that there were others who held true to the allegiance of our forefathers. Therefore, we rejoice in your trust, and lay no claim of lordship upon the men of Bellakar, but only over those of the Westlands who have chosen to submit themselves to our authority.” \n\nThen Elendil removed from his finger a ring and set it in Zagarthôr’s hand, saying: “For the aid you have rendered for the sake of the West, now and in battles to come, receive this token of our thanks. And if a day should come when the brood of Black Númenor rises again to trouble your people, your descendants shall show this ring to mine and say: ‘Macilion of Silmalondë bids you repay the debt of Elendil.’ Then they shall bleed for you as you have bled for us.”"
 explore_history.3024.a:0 "Would Elendil have felt the same if Bellakar hadn’t sent its armies?"
 explore_history.3024.b:0 "I wonder how much that ring was worth?"
 explore_history.3024.c:0 "Zagarthôr was a military genius!"

 explore_history.3025.t:0 "Bellakar and the Ship Kings"
 explore_history.3025.desc:0 "Zagarthôr fell beside [elendil|E] on the slopes of Orodruin. But the words of Elendil were not forgotten, and his promise and his ring were returned to [bellakar|E]. Centuries later, when Bellakar was recovering from the Tedjin Occupation and seeking to restore control over its northern lands, Arzagar son of the king of Bellakar - and descendant of Zagarthôr - took ship to [gondor|E] to seek its aid. Arzagar’s ship took haven in [osgiliathcity|E], where he was received by King Ciryandil. There many of the court looked on him askance. But to their amaze Arzagar addressed the king in Quenya, and then cried “Why do ye marvel, Men of Gondor? For I too am a [numenorean|E] whose fathers rejected the Shadow, as they do even now in a land far from yours.” \n\nCiryandil replied “Not all have forgotten the tale of your forefather, Macilion of Silmalondë. Why do the Tumakveh seek the sons of Elendil?” Then Arzagar removed the ring from his finger and asked that it be shown to the king. “My father has sent me to say to you that Macilion of Silmalondë bids you repay the debt of Elendil.” \n\nBellakari rule was reinstated in Mardrûak with the aid of Gondor’s fleets, and thus was the Debt of Elendil repaid. And for many years thereafter, during the years of the [shipkings|E], Gondor and Bellakar maintained a powerful alliance, and Bellakar’s soldiers joined in Gondor’s campaigns along the river Harnen. Thus, for a time, Faithful of north and south were again united in common cause."
 explore_history.3025.a:0 "Perhaps the old alliance should be reforged?"
 explore_history.3025.b:0 "The heir of Bellakar should not have been patronised!"
 explore_history.3025.c:0 "I really should dig out that Quenya dictionary..."



 # Of Eregion and the Rings of Power by BriceUnderhill

 explore_history.3031.t:0 "The founding of Lindon and Eregion"
 explore_history.3031.desc:0 "In the Great Battle of the War of Wrath and the Fall of Thangorodrim, [beleriand|E] was broken and laid waste. Many of the [elves|E] chose to sail to [valinor|E], but those of the [noldorelves|E] and [sindarelves|E] who had fought the hardest for [middleearth|E] and loved it the most decided to remain. At their head was the High King of the Ñoldor, Gil-Galad, along with his herald and kinsman [elrond|E]. They settled in [lindon|E], the only lands that survived of Beleriand of old, between the mountains of [eredluin|E] and the sea of [belegaer_sea|E]. There they founded the [greyhavens|E], where with the help of Cirdan they built the ships that would bear the Elves who tired of Middle-Earth to [toleressea|E] and [aman|E].\n\nGrowing restless under the High King's rule and attracted by the news of the discovery of [mithril|E] in [khazaddum|E], the Lady Galadriel, the Lord Celeborn and [celebrimbor|E]  along with many of the Ñoldor of the [houseoffeanor|E] decided to move South-East, at the foot of the [mistymountains|E]."
 explore_history.3031.a:0 "Elrond was there, six thousand years ago!"
 explore_history.3031.b:0 "Gil-Galad and the Elves must have loved Beleriand dearly to stay behind"
 explore_history.3031.c:0 "Celebrimbor was as restless as his grandfather"
 
 explore_history.3032.t:0 "Эрегион и Кхазад-дум"
 explore_history.3032.desc:0 "In the vale West of the [mistymountains|E], linked by a high road to the [doorsofdurin|E] the [noldorelves|E] founded the realm of [eregion|E]. In their capital of [ostinedhil|E] they crafted their greatest works since the [yearofthetreesage|E], save only the works of [feanor|E]. And the greatest and most skilled among them was his grandson [celebrimbor|E]. \n\nBetween the Ñoldor and the [longbeards|E] of [khazaddum|E] a great friendship grew, between kindred craftsmen minds and students of [aulecharacter|E]. This friendship is visible to this day, to one adventurous enough to climb to the Doors of Durin, crafted by Narvi the Dwarf and inscibed by Celebrimbor. \n\nFollowing a disagreement between Galadriel and Celebrimbor regarding the leadership of the Gwaith-i-Mírdain, the guild of Jewel-Makers, Galadriel and her husband Celeborn left Eregion to settle in King Amdir's realm in Laurelindórenan, now known as Lothlórien."
 explore_history.3032.a:0 "Celebrimbor and Narvi were legendary craftsmen"
 explore_history.3032.b:0 "A close friendship between Elves and Dwarves? Really?"
 explore_history.3032.c:0 "Finwë's heirs can never stop quarreling it seems"
 
 explore_history.3033.t:0 "The Deception of Annatar"
 explore_history.3033.desc:0 "[sauroncharacter|E], chief servant of [morgothcharacter|E] until his final defeat, had refused the summons of the [valargods|E] to be judged in [valinor|E], and hidden himself in the East of [middleearth|E]. Where the refugees of [beleriand|E] dwelt not the lands grew wild and dangerous, the Men multiplied but were corrupted by [sauronthedarklordcharacter|E]. After a thousand years had passed of the [secondage|E], Sauron grew alarmed at the growing power of the [numenorean|E]s and the [elves|E]. He could still take fair form, and renamed himself as [annatarcharacter|E], the Lord of Gifts. \n\nTo Gil-Galad and [elrondshort|E] in [lindon|E] he first went, but they would not receive him and doubted his council. By [celebrimbor|E] in [eregion|E] he was well received and said \n\n"Alas for the weakness of the great! For a mighty King is Gil-Galad, and and wise in all lore is Master Elrond, and yet they will not aid me in my labours. Is it not our task to labour together for the enrichment of [middleearth|E] and the raising of all the Even-kindreds that wander here untaught?". \n\nAnd once again, fair words and the promise of hidden knowledge swayed the [noldorelves|E], as they did before the [darkeningofvalinor|E] "
 explore_history.3033.a:0 "The Valar should not have allowed Sauron to escape judgment"
 explore_history.3033.b:0 "The Lord of Gifts and his Elven craftsmen? Doesn't that sound a bit childish?"
 explore_history.3033.c:0 "How could Celebrimbor fall for Morgoth's old trick again?"
 
 explore_history.3034.t:0 "The Forging of the Rings"
 explore_history.3034.desc:0 "The [noldorelves|E] of [eregion|E] were great in skill and craftmanship, but [annatarcharacter|E] had been a [maiagod|E] of [aulecharacter|E] before joining [morgothcharacter|E], and his craft and knowledge were even greater. With his help the smiths of [ostinedhil|E] surpassed the works they had made ever before, and they began the forging of [ringsofpower|E]. But [sauroncharacter|E] guided their work and knew their minds, for his desire was to bind the [elves|E] to his service. \n\nAnd in his dark land of [mordor|E] he forged in secret a [masterring|E], that would reveal the mind of all those who wore a Ring of Power, and bind to his own. To create that [rulingring|E] he poured much of his mind and power, for the Rings of Eregion were very powerful, and the [onering|E] would need to be even greater to rule all of them. \n\nBut as soon as Sauron put the One on his finger the wearers of the other Rings could hear his voice, and they saw that they had been deceived and took them off. \n\nWhen Sauron realised that his plan had failed, he came with war and fire upon Eregion, and demanded that the [noldorelves|E] surrender the Rings. So began the [waroftheelvesandsauron|E], and [ostinedhil|E] was burnt and [celebrimbor|E] slain, his body used as a standard by Sauron's [orcs|E]."
 explore_history.3034.a:0 "So falls the House of Fëanor: in fire and blood"
 explore_history.3034.b:0 "Sauron's deceit was great, and yet he failed in the end"
 explore_history.3034.c:0 "Those Rings, imagine the power I would wield with just one!"
 
 explore_history.3035.t:0 "The Three, the Seven and the Nine"
 explore_history.3035.desc:0 "Of the [greaterrings|E], the fate of the [threeringsofelvesshort|E] is unknown. They were untainted, having been wrought by [celebrimbor|E] alone and [annatarcharacter|E] had never touched them. They were the greatest of the Elven [ringsofpower|E], and could slow the decay and the weariness of the world. [vilya|E], [nenya|E] and [narya|E] were sent out from [ostinedhil|E] before the siege, and their fate has remained hidden ever since. \n\nThe remaining Rings [sauroncharacter|E] took for himself, and gifted them to those whose mind he would enslave: \n\nThe [sevenringsofdwarvesshort|E] he gave to the Dwarf-Lords, and they used them to increase their hoards ever larger, but though they were tough and hard to master, the Rings awoke in them a greed for gold that would turn to evil and serve [sauronthedarklordcharacter|E]'s purpose.\n\nThe [nineringsofmenshort|E] he gave to Men, ever prone to corruption. They became great kings and warriors in their days, and their power and wealth grew but it turned to their undoing. They had life unending it seemed, but the longer they lived the thinner they felt, like butter spread over too much bread. And in the end they became the [nazgulcharacter|E], fell wights of torment and death, enslaved to the will of the Dark Lord"
 explore_history.3035.a:0 "There is hope yet for Men, fighting Sauron's corruption"
 explore_history.3035.b:0 "The Elven-Lords aren't that many, figuring out who has the Three musn't be that hard"
 explore_history.3035.c:0 "The Seven seemed useful, though dangerous"
 
  # The Storm-King and the Golden King by Voskey
 
 explore_history.3041.t:0 "A Númenórean Colony"
 explore_history.3041.desc:0 "South of the Bay of Tulwang lies the land of Anbalukkhôr, also known as [anbalkumagan|E], which itself is the Adûnaic translation of its original name, [ciryatanore|E]. It was thus named in honor of King Tar-Ciryatan of [numenor|E], under whose reign it was founded. Like Pelargir, [umbar|E], [bellakar|E] and other such colonies further to the South, Ciryatanórë was originally settled as a coastal colony for the purposes of trading and sharing lore with the various peoples of [middleearth|E]. Soon, though, the Men of Númenor started to extract tribute from what they perceived as lesser Men.\n\nBy the reign of King Tar-Ancalimon, Ciryatanórë was governed by a mighty lord, grand-nephew of Tar-Ciryatan: Herundil, in the Adûnaic tongue Khôrahil. Under his rule, the borders of Ciryatanórë were considerably expanded, first North, encompassing all of the Teeth of Tulwang, then East, along the northern slopes of the Yellow Mountains, until he and his army found themselves on the shores of the Bay of Ormal, on the other side of [harad|E]."
 explore_history.3041.a:0 "More Númenórean colonies further South? I need a map…"
 explore_history.3041.b:0 "Extracting wealth from Middle-Earth made Númenor rich!"
 explore_history.3041.c:0 "Quite a bold move, to expand so considerably."
 
 explore_history.3042.t:0 "Herundil’s Ambition"
 explore_history.3042.desc:0 "For over two centuries, Herundil ruled over his greatly enlarged domain, [ciryatanore|E] becoming the most lucrative of all [numenorean|E] colonies in [middleearth|E]. It grew so prosperous in fact, and Herundil so powerful, that eyebrows started to raise back in [numenor|E], wondering whether Herundil might be tempted to break away from the rightful rule of his King.\n\nThe rulers of Númenor were right to be suspicious. In secret, Herundil had long been an ally of [sauroncharacter|E], the Lord of [mordor|E], and had in fact received from him a Ring of Power, one of the [nineringsofmenshort|E]. Eventually, there came a day when Herundil felt secure enough in his own power to declare independence from the rule of the Line of [elrosshort|E]. He proclaimed himself Tar-Raumoher, the Storm-King, and claimed the lands of Ciryatanórë as his own, renaming them Dol Alagothrim, Realm of the Storm-Host."
 explore_history.3042.a:0 "It does seem unwise to let a mere colony get so powerful"
 explore_history.3042.b:0 "Fool! The Dark Lord has no allies, only subjects"
 explore_history.3042.c:0 "The Storm-King… It does have a certain ring to it"
 
 explore_history.3043.t:0 "Treasonous Lords"
 explore_history.3043.desc:0 "Nor was Herundil alone in his treacherous plans. Further North, in [umbar|E], resided yet another [numenorean|E] noble who allied with [sauroncharacter|E] and was granted one of the [nineringsofmenshort|E]; Adûnabêth, overlord of the Harnen, in later days known as the Golden King. While Adûnabêth still maintained the outward appearance of loyalty to the King of [numenor|E] – at least for now –, together, the two traitors to the Line of [elros|E] agreed to coordinate to gain dominion over the Númenórean havens of [middleearth|E] for themselves. \n\nThe men of [bellakar|E] were quick to react to the Storm-King’s proclamation, and under the leadership of the city of Korlea, most loyal to the King of all the havens of Bellakar, the northern shores of the Bay of Tulwang were fortified in preparation for the inevitable conflict that now brewed."
 explore_history.3043.a:0 "I wonder what could have compelled Adûnaphel to betray the King…"
 explore_history.3043.b:0 "Umbar to the North, Ciryatanórë to the South… Bellakar could be encircled!"
 explore_history.3043.c:0 "The men of Korlea did well. One can never be ready enough"
 
 explore_history.3044.t:0 "The War of the Renegades"
 explore_history.3044.desc:0 "Eventually, Tar-Ancalimon took action. Both [umbar|E] and [bellakar|E] were instructed to provide armies to their King for this war – which came to be known as the War of the Renegades. \n\nBellakar alone answered the summons; Adûnabêth’s machinations ensured that no help would be coming from Umbar. His forces, mustered in Haruzan, marched on the Haven, forcing it to focus on its own defense. This army, however, was no match for [numenorean|E] infantry, and was quickly and decisively defeated, forcing Adûnabêth to flee into the scorching waste of the Dune Sea, from which he would eventually raise the dread realm of Abrakhan. It was at this point that he denounced his Númenórean blood (for his mother was of the Haradrim of Haruzan) and named himself anew, Harwenal Vedaraba, as he was ever after known.\n\nIn the south, the Storm-King too faced unexpected issues. Ârûzîr, the Lord of Korlea, had been successful in securing the Bozishnara as allies against him, and most importantly incited the port cities of Tulwang to rise up in revolt as well, allowing the King’s fleet to dock and his armies to land unopposed. Besieged in his capital of Barad Annun, Herundil was thought to have died when the King’s armies burned it to the ground."
 explore_history.3044.a:0 "Adûnabêth’s diversion did serve its purpose, but it wasn’t enough"
 explore_history.3044.b:0 "That Lord of Korlea certainly had been a busy man, huh…"
 explore_history.3044.c:0 "An enemy shouldn’t be assumed dead until their body is found"
 
 explore_history.3045.t:0 "Fates of a King and his Kingdom"
 explore_history.3045.desc:0 "Yet in truth Herundil had managed to escape, hiding in the foothills of the Yellow Mountains, seeking to muster another army. However, he soon felt a strong, irresistible drive to ride North, and while he attempted to fight against it, it proved futile. Ever further North he rode, until at last he crossed the Mountains of Shadow and passed into the Land of [mordor|E]. There, to Barad-Dûr itself he came, before his Master, [sauroncharacter|E], who had called on him from afar; and the [sauronthedarklordcharacter|E] bound him to his will for all time as a [ringwraith|E].\n\nMeanwhile, Tar-Ancalimon sought to stabilize the lands of the Dol Alagothrim. Barad Annun was rebuilt; but to consolidate his rule over the shores of [middleearth|E], he changed its name to its Adûnaic form, Zadan an-Adun, and prompted the change from [ciryatanore|E] to Anbalukkhôr. Indeed, most of the provinces and cities from [bellakar|E] to the uttermost south acquired their current, Adûnaic names in this fashion.\n\nFinally, the Lord of Korlea, for his contributions during the war, was granted the governorship of Anbalukkhôr. Thus, the city achieved prominence in [bellakar|E]ian politics for decades to come."
 explore_history.3045.a:0 "In the end, the Storm-King couldn’t resist the Dark Lord’s claim upon him…"
 explore_history.3045.b:0 "So that’s when these changes in names occured!"
 explore_history.3045.c:0 "The Lord of Korlea got a just reward for serving his King well"

 # The Akallabêth by Brice Underhill
  
 explore_history.3051.t:0 "Запрет Валар"
 explore_history.3051.desc:0 "After the island of [numenor|E] was raised from the floor of the Great Sea [belegaer_sea|E] by [ossecharacter|E], and made beautiful by [aulecharacter|E] and [yavannacharactershort|E], the [elves|E] of [toleressea|E] brought plants and flowers to the Men of the Three Houses of the Edain who were brought there, and [eonwecharacter|E] dwelt among them awhile to teach the [numenorean|E] much lore and craft.\n\nThe Land of the Gift was a land of bliss and wholesomeness, established within view of the [undyinglands|E]. Only one restriction was set upon them : that they should not sail westwards beyond sight of Númenor.\n\nThis condition became known as the [banofthevalar|E], and in their early days Númenoréans abade by this rule without question. They sailed to the shores of [middleearth|E] and taught the Men who had stayed there many things : sowing grain, making wine and shaping stone."
 explore_history.3051.a:0 "I wish I could learn but a fraction of all that knowledge"
 explore_history.3051.b:0 "The Valar showed their gratefulness for the valour of the Edain"
 explore_history.3051.c:0 "Why would anyone sail away from such a place anyway, they had it all!"
 
 explore_history.3052.t:0 "Война эльфов и Саурона"
 explore_history.3052.desc:0 "In their early days, the Men of [numenor|E] were content with their condition, and became great sailors and explorers, roaming from the icy wastes of the North to the searing heat of the South, seeking to visit new lands and meet new people. There was great friendship between the [numenorean|E] and the [elves|E], both west from [toleressea|E] and east in [lindon|E] under High King Gil-Galad.\n\nAfter the fall of [ostinedhil|E] and the attack of [sauronthedarklordcharacter|E] on the kingdom of Lindon, the Elves sent a call for help to their friends in Númenor, and the King Tar-Minastir answered and joined the [waroftheelvesandsauron|E]. The men of [westernesse|E] built a great fleet and their hosts came to Lindon's aid, crushing [sauroncharacter|E]'s army and freeing [eriador|E] of his influence."
 explore_history.3052.a:0 "Ah, the call of the sea, I can't deny it either"
 explore_history.3052.b:0 "Númenor was a firm friend and ally of the elves"
 explore_history.3052.c:0 "I could use a war fleet, myself"
 
 explore_history.3053.t:0 "The Prideful Glory of Númenor"
 explore_history.3053.desc:0 "After their victory in the [waroftheelvesandsauron|E], the Men of [numenor|E] started to use [middleearth|E] for its resources. The forests of [eriador|E] were felled to build their fleets, and trading posts were installed along the shores Endor. And as their power grew, they became proud and longed ever for the [undyinglands|E] and life unending. They began to murmur in their hearts against the [banofthevalar|E], and against the Doom of Men.\n\nUnder the rule of Tar-Atanamir the [valargods|E], alerted by the [elves|E] of [toleressea|E], sent a Messenger to the [numenorean|E] King and told him : "The Doom of the World, One alone can change who made it. It is not the land of [manwecharactershort|E] that makes its people deathless, but the Deathless that dwell therein who have hallowed the land".\n\nBut the King was ill-pleased by such messages, and Men grew ever more proud and greedy, levying tribute from the peoples of [middleearth|E] instead of teaching them. First among the Kings, Tar-Atanamir clung onto the Sceptre into old age, beyond the end of all joy, and denied his son kingship in the prime of his life."
 explore_history.3053.a:0 "Why would the Valar keep Men away from their lands?"
 explore_history.3053.b:0 "The Elves tried do do what they could, they pitied the Númenoréans"
 explore_history.3053.c:0 "So much wealth, they must have built wonders at home"
 
 explore_history.3054.t:0 "The Rise of the King's Men"
 explore_history.3054.desc:0 "Tar-Ancalimon, the son of Tar-Atanamir, was of like mind with his father. He feared death, and craved wealth and the life of the Eldar. And in [numenor|E] the people became divided. The greater party, calling themselves the [kingsmen|E], were proud and jealous, and grew to hate the [valargods|E] and the [elves|E] in their jealousy. The smaller party, though loyal to the King and the House of [elrosshort|E], stayed true to the old ways and kept alive the friendship with the Elves, and called themselves [faithful|E].\n\nThe King's Men built great fortresses in [middleearth|E] and enslaved its people, and the practice of Elven-tongues was forbidden. The Kings forsook the ancient custom of taking their names in Quenya, instead only using their own tongue of Adûnâic. Alone amongst the great lords the House of Andunië, kin to the royal line, stayed true and welcomed their friends from [toleressea|E] in secret, until the Kings stripped them of their western lands and resettled them to eastern Númenor.\n\nIn the later days King Tar-Palantir tried to bring back the old traditions, but no Elven-ship came from [toleressea|E], and the King had no son."
 explore_history.3054.a:0 "If only the Elves had come back, maybe the old friendship could have been rekindled?"
 explore_history.3054.b:0 "Tragic that Númenor could turn away from such bliss"
 explore_history.3054.c:0 "It is the way of the world, that the great submit the weak"
 
 explore_history.3055.t:0 "The Humbling of Sauron, Take Two"
 explore_history.3055.desc:0 "Tar-Palantir had a single daughter, Tar-Miriel. She inherited the scepter after the [numenorean|E] fashion. But her cousin, Pharazôn the Golden, leader of the powerful [kingsmen|E] faction, wed her against her will and seized the throne, calling himself Ar-Pharazôn. Great was his might and greater his greed, as he sat on the throne of [armenelos|E]. And his councilors reported to him the rising power of [sauroncharacter|E], and his hate for [westernesse|E] .\n\nThe King decided to mount an expedition against him to subjugate his forces. So great and powerful was the host of the West that Sauron's armies cowered and fled at their sight. Bereft of his slaves, [sauronthedarklordcharacter|E] humbled himself before Ar-Pharazôn, and swore him fealty. But the King was not deceived by his fair words and ordered the [maiagod|E] chained and brought to [numenor|E]. Sauron was filled with hate and envy, for the Land of Gift was greater and more beatiful than even its rumour made it to be."
 explore_history.3055.a:0 "Pharazôn left Sauron no chance"
 explore_history.3055.b:0 "This man was an incestuous usurper!"
 explore_history.3055.c:0 "I don't think this is going to end well..."
 
 explore_history.3056.t:0 "Низвержение Нуменора"
 explore_history.3056.desc:0 "But so great was the cunning of [sauroncharacter|E] the deceiver that, ere three years had past, he was closest to the secret counsel of the King. And he convinced him that the [valargods|E] had lied to the [numenorean|E], jealous of their glory and their power. And should he turn to his master [melkorcharacter|E] and march upon the [undyinglands|E], eternal life would be his.\n\nAnd so the [kingsmen|E] turned to the worship of Melkor, and a great temple was built to him in [armenelos|E], where Sauron sacrificed ever greater numbers of Men. The Lord of Andunië, Amandil father of [elendil|E], sailed West in an attempt to prevent the incoming disaster, never to be seen again. And Ar-Pharazôn began building the greatest fleet ever seen in [ardaconcept|E] to assault [valinor|E].\n\nSo on a dark day, under black stormclouds sent as a warning by [manwecharactershort|E], the Great Armament set sail due West. And as the King and the vanguard set foot on the shores of [aman|E], [manwecharactershort|E] relinquished his stewardship of Arda and [eruiluvatar|E] reshaped the world, sinking [numenor|E] and removing the [undyinglands|E] from the circles of the world. The [faithfulshort|E] had been warned by the [elves|E] to prepare ships and be ready to leave, and so were saved Elendil the Tall, his sons and the remaining Faithful of Númenor, their Nine Ships born upon the storm winds of the [akallabeth|E] towards [middleearth|E+]."
 explore_history.3056.a:0 "Such tragic loss of knowledge and beauty! Truly one of the greatest tragedies"
 explore_history.3056.b:0 "The Lord of Lies gave Númenor the final push into madness and cruelty"
 explore_history.3056.c:0 "The Faithful were saved, their loyalty was rewarded"
 
 
 # The Last Alliance by Brice Underhill
 
 explore_history.3061.t:0 "The Downfall and the Nine Ships"
 explore_history.3061.desc:0 "Of the [downfallofnumenor|E] the Blessed the tale is told elsewhere. Out of the storm came [elendil|E] and his sons, [isildur|E] and Anárion, aboard the Nine Ships that bore what was left of [faithful|E] on [westernesse|E] to the shores of [middleearth|E]. The winds separated the sons from their father, and while Elendil landed in [lindon|E] and set about founding the [northernkingdom|E] with help from Gil-Galad and the [elves|E], Isildur and Anárion landed in the south, close to the great city of Pelargir, home to a sizable population of Faithful.\n\nThe two brothers founded the [southernkingdom|E] and ruled jointly from its capital [osgiliathcity|E]. Nonetheless, each of them founded a fortress city that they named after themselves : Minas Anor under Mount Mindolluin and Minas Ithil against the Mountains of Shadow. These twin cities are now known as [minastirith|E] the stern and Minas Morgul the dreaded.\n\nAnd for a time the [dunedain|E] prospered, and out of the fall of their homeland one boon there seemed to be : the demise of the [numenoreans|E]' greatest enemy and the artisan of their doom : [sauronthedarklordcharacter|E] [sauroncharacter|E]"
 explore_history.3061.a:0 "Lhûn and Pelargir? That's some distance to sail apart!"
 explore_history.3061.b:0 "Rebuilding kingdoms as soon as they landed, they just never stopped!"
 explore_history.3061.c:0 "A reprieve was welcome after such tragedy"
 
 explore_history.3062.t:0 "Возвращение Тёмного Властелина"
 explore_history.3062.desc:0 "But [sauroncharacter|E] did not die when [numenor|E] foundered, for he was not of mortal flesh. And though he was robbed now of this form in which he had wrought so great an evil, so that never again he could never again appear fair to the eyes of [conceptracemen|E] or [elves|E], yet his spirit arose out of the deep and passed as a shadow and a great wind over the sea, and came back to [middleearth|E] and to [mordor|E] that was his home\n\nThen he took up again his [masterring|E] in Barad-Dûr, and dwelt there, dark and silent, until he wrought himself a new guise, an image of malice and hatred made visible; and the Eye of Sauron the Terrible few could endure. Above Gorgoroth he built his fortress, vast and strong, and there was a fiery mountain that the [elves|E] call Orodruin, the Mountain of Fire, or Amon Amarth, Mount Doom.\n\nThe fires of the mountain were awakened once more, and [sauroncharacter|E] called upon his many servants : [orcs|E] and evil Men, both scions of Númenor and Men of [harad|E] and Rhûn."
 explore_history.3062.a:0 "Every time you think you're safe they come back!"
 explore_history.3062.b:0 "Why did the Dunedain let him grow strong again?"
 explore_history.3062.c:0 "The Haradrim had been mistreated before and were seeking revenge"
 
 explore_history.3063.t:0 "Осада Гондора"
 explore_history.3063.desc:0 "And when [sauroncharacter|E] saw his time he came with great force upon [gondor|E], and he took Minas Ithil and destroyed the White Tree, a seedling of Nimloth of [numenor|E] [isildur|E] had planted there. But Isildur escaped with a seedling of the Tree and sailed with his wife and sons from the mouths of the [anduin|E] to alert [elendil|E]. Meanwhile Anárion defended [osgiliathcity|E] and pushed Sauron's armies back to the mountains.\n\nBut he knew that he could not possibly hold back the forces of [sauronthedarklordcharacter|E] alone, as his forces grew ever stronger with the arrival of new servants every day : savage [orcs|E], spearmen and riders from Rhûn, wild [conceptracemen|E] on gigantic Mûmakil from the sands of [harad|E] and Black [numenoreans|E] from [umbar|E] and [anbalkumagan|E], tall and terrible still though diminished in numbers since the [downfallofnumenor|E]."
 explore_history.3063.a:0 "How did Anárion hold his ground against such odds?"
 explore_history.3063.b:0 "Isildur was faced with a hard choice : to fetch help or to fight"
 explore_history.3063.c:0 "Did the Seeing Stones not avail them?"
 
 explore_history.3064.t:0 "Последний союз эльфов и людей"
 explore_history.3064.desc:0 "When [isildur|E] warned his father in Annúminas, [elendil|E] took counsel with Gil-Galad. They percieved that [sauroncharacter|E] would grow too strong, and overcome his enemies one by one, if they did not unite against him. And so they gathered their armies in a [lastallianceshort|E] of [elves|E] and [conceptracemen|E] and marched across [eriador|E] to [imladris|E]. It is said that the host that was there assembled was fairer and more splendid in arms that any that has since been seen in [middleearth|E], and none greater had been mustered since the host of the [valargods|E] went against Thangorodrim.\n\nAfter a pause in [rivendell|E] to muster and arm their troops, they crossed the [mistymountains|E] by many passes, and the [dwarves|E] of [khazaddum|E] joined them. The armies followed [anduin|E] the Great south, and so terrible was their wrath that all servants of [sauronthedarklordcharacter|E] fled before them. They were joined by Oropher of [greenwood|E] and Amdír of [lothlorien|E], and finally came upon the host of Sauron upon the plain of Dagorlad, before the Black Gates of [mordor|E]."
 explore_history.3064.a:0 "Three years to equip their army?"
 explore_history.3064.b:0 "Sauron is still around today, so they must have lost"
 explore_history.3064.c:0 "To forge that large an Alliance is a feat in itself!"
 
 explore_history.3065.t:0 "Дагорлад и Осада Барад-дура"
 explore_history.3065.desc:0 "In the great [battleofdagorlad|E] all living things were divided, and some of every kind fought on either side, save the [elves|E] only. The battle began to turn ill for the [lastallianceshort|E], as the [sindarelves|E] kings Oropher and Amdír refused to place their armies under the [noldorelves|E]in king Gil-Galad and charged the armies of [mordor|E]. Soon both kings lay dead on the field, and their armies bloodied.\n\nBut the servants of [sauronthedarklordcharacter|E] could not stand before the wrath of the [noldorelves|E] and the [numenoreans|E], and after days of battle and many a grievous death, the field was theirs and the Enemy routed. But they could not take Barad-Dûr by storm and instead set a siege around it. For seven years they kept a watch on the fortress, during which Anárion [elendil|E]'s son fell crushed by a stone thrown from the battlements.\n\nFinally, as [sauroncharacter|E] saw that no hope remained, he donned his terrible armour and sallied to meet the High Kings in battle. Long did they fight, and Sauron suffered many wounds from Gil-Galad's spear Aeglos and Elendil's sword [narsil|E]. Gil-Galad died burned by a terrible flame and Elendil was killed and his sword broken. But their sacrifice was not in vain for Sauron lay defeated, and [isildur|E] cut his [masterring|E] from the black finger, banishing the Dark Lord from his physical body. But what could have been a final victory was but a reprieve, for instead of destroying the Ring as Lord [elrondshort|E] beseeched him, Isildur took it for himself and had not the will to destroy it."
 explore_history.3065.a:0 "Who shall sing of Gil-Galad? Bright spear and starry shield"
 explore_history.3065.b:0 "Isildur was weak, he could not resist the Ring's spell"
 explore_history.3065.c:0 "If I could have but a tenth of their skill in battle!"
 
 # Of the Éothéod and the Oath of Eorl

 explore_history.4001.t:0 "Народ Мархвини"
 explore_history.4001.desc:0 "После Битвы на Равнинах (1856 г. Т.Э.) большая часть королевства [rhovanion|E] оказалась в руках Людей Повозок, а его население обращено в рабство. Мархвини, лорд северян, с остатками своего народа отправился на запад, к долинам реки [anduin|E]. Вскоре к ним присоединились беженцы из [Concept( 'mirkwood', 'Лихолесья' )|E], чьи земли постигла та же незавидная судьба. Они обосновались между берегом реки Андуин и опушкой Лихолесья.\n\n[gondor|E] также столкнулся в угрозой с востока — Людьми Повозок. В 1899 г. Т.Э. Мархвини предупредил короля Калимехтара о набеге, который Люди Повозок планировали совершить на [Concept( 'gondorian', 'гондорскую' )|E] провинцию [calenardhon|E], перейдя через Отмели.\n\nНанося превентивный удар, король Гондора Калимехтар отправил крупное войско из Итилиэна, чтобы устроить засаду на неподготовленные отряды Людей Повозок на равнине Дагорлад. Воспользовавшись тем, что Отмели были оставлены без охраны, всадники Мархвини смогли под прикрытием гондорской кавалерии зайти с вражеского фланга, внеся смятение и раздор в ряды противника.\n\nПосле битвы эоред Мархвини продолжил партизанскую войну против своих иноземных повелителей, в последствии завоевав собственную независимость в ряде восстаний."
 explore_history.4001.a:0 "Только действуя сообща они смогли достичь победы"
 explore_history.4001.b:0 "Ему следовало гнать их до самого края земли за то, что посмели обратить его народ в рабство!"
 explore_history.4001.c:0 "Кавалерийская атака с тыла? Классический ход конем..."

 explore_history.4002.t:0 "Эотеод"
 explore_history.4002.desc:0 "Потомки народа Мархвини впоследствии были известны как [eothed|E]. В 1973 году Т.Э. правители Эотеода повели свои отряды высоких светловолосых всадников из Долин [Concept( 'anduin', 'Андуина' )|E], чтобы объединить силы с армией [Concept( 'gondor', 'Гондора' )|E], и Объединенным Воинством Запада вступить в схватку с Ангмаром. Благодаря годам, проведенным бок о бок в бою и крови, пролитой вместе, Эотеод завоевал доверие Гондора.\n\nСпустя два года, после падения Ангмара, лорд Фрумгар повел Эотеод к новым землям на севере [Concept( 'mirkwood', 'Лихолесья' )|E], что лежали между [Concept( 'mistymountains', 'Мглистыми горами' )|E] и рекой Лесной, подальше от зверств истерлингов и [Concept( 'orc', 'орков' )|E]. Со временем, эту местность также стали называть Эотеодом, по подобию народа Фрумгара, который сделал это место своим домом.\n\nСпустя время, король Фрам, сын Фрумгара, поверг дракона Скату, после чего столица Эотеода была названа Фрамсбургом в его честь."
 explore_history.4002.a:0 "В какое же время им довелось пожить! Столько всего можно узнать о Короле-чародее и землях, которые он потерял."
 explore_history.4002.b:0 "Немногим довелось повстречать дракона и рассказать об этой встрече... Такой храбростью не устаешь восхищаться"
 explore_history.4002.c:0 "Ага....убил дракона, как же. Просто повод, чтобы назвать в честь себя город!"

 explore_history.4003.t:0 "В передряге"
 explore_history.4003.desc:0 "В 2510 году Т.Э. свирепый клан истерлингов, известный как балхот, объявил войну ослабевшему [Concept( 'gondor', 'Гондору' )|E]. Они пересекли [anduin|E] и вошли в северную часть [Concept( 'calenardhon', 'Каленардона' )|E]. В полном отчаянии, гондорцы обратились за помощью к своим давним союзникам — [eothed|E], но не получили ответа.\n\nБалхот, не встречая серьезного сопротивления, открыто орудовали на территории покинутой хозяевами провинции. Ко времени, когда северные армии Гондора вышли за стены своих укреплений, большая часть отрядов противника уже ожидала их. В отважной контратаке, возглавляемой наместником Кирионом, гондорцам удалось оттеснить Балхот назад, на территорию Волда, однако теперь они были отрезаны от своих. Южная армия, которая должна была укрепить их силы попала в орочью засаду на пути.\n\nТаким образом, наместник со своим войском соплеменников Дунэдайн оказались зажаты у реки, а ситуация казалась безнадежной."
 explore_history.4003.a:0 "Дух захватывает! Наверняка в конце концов войска эотеода спасут их... Спасут ведь?"
 explore_history.4003.b:0 "Какое безумство! Покинуть безопасность стен, чтобы столкнуться лицом к лицу с противником в чистом поле..."

 explore_history.4004.t:0 "Поход Эорла"
 explore_history.4004.desc:0 "В этот напряженный момент, [eothed|E] под предводительство Эорла Юного возник из ниоткуда, в равной степени неожиданно как для врага, так и для союзника, чтобы ответить на призыв о помощи и вернуть дружеский долг [Concept( 'gondor', 'Гондору' )|E]. Эорл понимал, что стоит Гондору пасть — ни одно королевство не избежит его участи, потеряв свою свободу перед лицом сил зла. Он считал, что Эотеоду необходимо бросить вызов ужасам [Concept( 'dolguldur', 'Дол Гулдура' )|E], чтобы сохранить эту свободу.\n\nИх поход был долог и суров, но с невообразимой скоростью они двигались на юг. Армии Эотеода пересекли [anduin|E] через Отмели и под грохот рогов устремились в тылы Балхот.\n\nОхваченные неподдельным ужасом, Балхот дронули перед натиском северян, а армии Гондора были спасены. Воинства Эотеод продолжили свой поход в северные части Гондора, уничтожая и обращая в бегство остатки сил Балхот в [Concept( 'calenardhon', 'Каленардоне' )|E]."
 explore_history.4004.a:0 "Гондор попросил помощи, Эорл ответил на их зов"
 explore_history.4004.b:0 "Но зачем останавливаться на достигнутом? Стоило отправиться в их земли и навсегда покрыть себя славой!"

 explore_history.4005.t:0 "Клятва"
 explore_history.4005.desc:0 "После победы в Битве на полях Келебранта, наместник Кирион уговорил Эорла последовать за ним в тайное место у подножья Белых гор. Кирион привел его к тайной гробнице [Concept( 'elendil', 'Элендиля' )|E] Высокого, где предложил Эорлу и ему народу все земли [Concept( 'calenardhon', 'Каленардона' )|E] от [Concept( 'anduin', 'Андуина' )|E] до Изена, чтобы увековечить их заслуги, воинскую доблесть и жертву воинов [eothed|E]. Единственным условием было то, что Эотеод будут жить в этих землях как вечные друзья [Concept( 'gondor', 'Гондора' )|E], и что общими для них будут как друзья, так и враги.\n\nПораженный такой щедростью, Эорл принял его предложение во имя своего народа. У гробницы Элендиля, наместник Гондора и правитель Эотеода принесли священную клятву, чтобы скрепить свой договор.\n\nЭорл вернулся на север, чтобы затем привести своих людей в земли Каленардона, а Кирион направился на юг, в Минас Тирит. Так была принесена клятва Эорла и Кириона, а народы Гондора и [Concept( 'rohan', 'Рохана' )|E] постепенно были связаны узами дружбы и являлись союзниками перед лицом всех общих врагов."
 explore_history.4005.a:0 "Альянс, подкрепленный одним лишь словом... Что стало сейчас с этой клятвой?"
 explore_history.4005.b:0 "Священная клятва, положившая начало крепкому союзу двух народов, чтобы те жили в гармонии"
 explore_history.4005.c:0 "И за ЭТО Кирион раздарил целое королевство?"

# Of Narkuzîr and Berúthiel by Voskey

 explore_history.4011.t:0 "A Tumakveh Prince in Gondor"
 explore_history.4011.desc:0 "Ever since the days of Zagarthôr and Bellakaranî assistance in the [warlastalliance|E], relations between [gondor|E] and [bellakar|E] remained cordial. The following centuries would see regular trade between the two Realms in Exile, and both of them prospered and thrived.\n\nHowever, this had not resulted in any kind of formal alliance. Despite counting the Bellakaranî as friends, the line of [elendil|E] disapproved of the Tumakveh independence in religious matters, and claimed for themselves and themselves only the right to offer prayer to [eruiluvatar|E] in the name of all [faithful|E]. But growing conflict between Gondor and [umbar|E], and the threat to unobstructed trade that such a conflict represented, eventually increased the willingness of both sides to develop closer ties.\n\nAnd so it was that a young prince of Bellakar came to be sent to Gondor, to become the companion of the crown prince and Captain of the Hosts of Gondor, Tarannon. The Tumakveh prince’s name was Narkuzîr, and in time, he and Tarannon would become very close friends. However, the time Narkuzîr spent at the court of [osgiliathcity|E] left a strong impression upon him, as he came to be convinced that Gondor’s religious practises were indeed superior."
 explore_history.4011.a:0 "Fostering a friendship between two future kings is a shrewd way to ensure an alliance"
 explore_history.4011.b:0 "Narkuzîr was lucky. Too often, living in a foreign court means being a hostage"
 explore_history.4011.c:0 "Such arrogance from the line of Elendil split the Faithful apart... "

 explore_history.4012.t:0 "A New King’s Plans"
 explore_history.4012.desc:0 "When Narkuzîr’s father King Nîlûhîn I died, Narkuzîr left [gondor|E] to ascend to the throne of [bellakar|E]. Before he did so, he confided in his friend Tarannon about his plans to reform the Kâthasaptha, the Bellakarian form of worship of [eru|E], which he felt was corrupted by excessive syncretism with Bozishnara cults from the East, like those of Ishtra and Ladnoca.\n\nThe Kâthasaptha was established by the shrewd first Tumakveh King of Bellakar, Zimrêbal, himself a descendent of Zagarthôr, as a compromise solution between the [numenorean|E] worship of [eru|e] and the local customs and beliefs of the Bellanarod. Ultimately, Narkuzîr wished to ensure a permanent alliance between Bellakar and Gondor by reorganizing the Kâthasaptha to make it fully compatible with the traditional worship of  [eruiluvatar|E] as envisioned by the line of [elendil|E].\n\nTarannon reassured his friend that he could count on his help. Once he himself ascended to the throne of Gondor, he would ensure Narkuzîr’s reforms would result in the Bellakaranî being considered full equals to the faithful of Gondor and [arnor|E], with Bellakar becoming fully recognised as a third Faithful Realm-in-Exile. For the very first time since the [downfallofnumenor|E], all [faithful|E] would finally stand united."
 explore_history.4012.a:0 "Letting minor religious disagreements dictate policy seems unwise"
 explore_history.4012.b:0 "Such an ambitious scheme! Secrecy must have been crucial"
 explore_history.4012.c:0 "Plans are fragile things, and expectations are easily crushed..."

 explore_history.4013.t:0 "Narkuzîr’s Reforms"
 explore_history.4013.desc:0 "It quickly became obvious that Narkuzîr wasn’t subtle about his intentions. One of his first acts as King of [bellakar|E] was to ban the utterance of the goddess Ladnoca’s name alongside [eru|E]’s on Izindutârik, the sacred mountain of the Kâthasaptha. Thankfully, the following outrage was contained by Narkuzîr’s talented brother and advisor, Artârik, but to defuse tensions both brothers had to choose a wife from the ranks of the worshippers of Ishtra, Ladnoca’s sister.\n\nDespite being forbidden to do so, the new queen, Zâirinzil, made sure to secretly educate the daughter she bore Narkuzîr, the princess Barûthhîn, in the worship of Ishtra. When Narkuzîr’s old friend Tarannon became King of [gondor|E], both mother and daughter were dismayed to learn that Barûthhîn was to become Tarannon’s wife.\n\nWith Tarannon ruling Gondor, Narkuzîr’s plan could finally come to fruition. Renouncing his family’s claim to call upon [eruiluvatar|E], he acknowledged the religious leadership of the line of [elendil|E] and abandoned the Kâthasaptha. The prestige of the Tumakveh was greatly tarnished, and Narkuzîr lost the support of his trusted brother, Artârik, who chose exile over accepting the reform. Yet for the moment the king managed to weather the widespread dissent by brandishing the resulting alliance with Gondor as a great achievement."
 explore_history.4013.a:0 "Good advisors like Artârik are a blessing for a King who listens"
 explore_history.4013.b:0 "So Zâirinzil was able to fool the King in his very home, under his very nose..." 
 explore_history.4013.c:0 "Successes in foreign policy can help reduce unrest at home, indeed"

 explore_history.4014.t:0 "A Short-Lived Alliance"
 explore_history.4014.desc:0 "[gondor|E] was very pleased with the reforms in [bellakar|E]. Not only did Tarannon gain a powerful ally to deal with [umbar|E], but the primacy of the line of [elendil|E] in the religious matters of the [faithful|E] was now secured. The rift caused by the Bellakaranî’s initial rejection of Elendil was mended. \n\nHowever, like most alliances, this one needed to be sealed in blood. Tarannon thus took Barûthhîn as his wife, changing her name to the [sindarelves|E]inised 'Berúthiel'. But Queen Zâirinzil’s influence over her daughter, raised in the worship of Ishtra, resulted in unfortunate consequences, as Berúthiel proved unable to adapt to the court of [osgiliathcity|E]. Isolated and ridiculed by the [gondorian|E]s for her heathen beliefs, she gradually became bitter and removed herself from court and from the company of her husband, choosing solitude.\n\nIn time, rumours about the Queen began to swirl, some even calling her a sorceress. And, most importantly, the Queen failed to bear Tarannon an heir. Amidst growing suspicion, and under mysterious circumstances, Tarannon eventually set Berúthiel aside, exiled her from Gondor, and left her adrift on a ship, erasing her name from the Book of the Kings.\n\nThe alliance Narkuzîr had so longed for was over."
 explore_history.4014.a:0 "For the good of the realm, a Queen must bear her King an heir"
 explore_history.4014.b:0 "Could the rumours about Berúthiel be true?"
 explore_history.4014.c:0 "Alliances are fickle things; being able to stand alone is preferable"

 explore_history.4015.t:0 "The End of a Golden Age"
 explore_history.4015.desc:0 "After only ten years, from the moment Tarannon wed Berúthiel to the moment she disappeared from history, the alliance between [bellakar|E] and [gondor|E] was no more. Tarannon would go on to become a powerful ruler, the first of the [shipkings|E]. But with his life’s work in shambles, Narkuzîr was deeply dismayed.\n\nWith his people still greatly upset by his reforms and deprived of his ally, the King only owed what little prestige he had left to a great victory he won over the Qarsag, invaders from the East who sought to take advantage of Bellakar’s lack of stability. However, Bellakar was still imbued with the strength of centuries of unparalleled prosperity, and the invasion was crushed. Narkuzîr managed to reconcile with his brother, Artârik, whose assistance on the battlefield helped achieve victory.\n\nJust a week later, Narkuzîr stepped down as King of Bellakar, abdicating in favor of his brother. Most of Narkuzîr’s reforms were overturned, the Kâthasaptha restored, and thus, the prestige of the Tumakveh was preserved. But never again would Bellakar be as strong and prosperous as before; the lack of alliance with Gondor and the seeds of religious instability would result in great vulnerability in the centuries to come."
 explore_history.4015.a:0 "Nothing like a great victory to raise your popularity!"
 explore_history.4015.b:0 "Perhaps Artârik should have just seized the throne earlier"
 explore_history.4015.c:0 "And so, yet another Realm-in-Exile started to decline..."

 # The Tedjin Conquest and Occupation of Bellakar by Voskey

 explore_history.4021.t:0 "Zagarkhâd’s Plan"
 explore_history.4021.desc:0 "Under the rule of Tarannon Falastur, the first of the [shipkings|E] of [gondor|E], the ancient haven of [umbar|E] gradually lost its hold on trade through Belegaer and became a target for [gondorian|E] expansion. One of the Umbarean nobles in the Council of Captains, Zagarkhâd, a worshipper of the Shadow, had the insight to understand that Umbar’s position, between Gondor and [bellakar|E], made it vulnerable so long as both of these great realms endured. But he also understood that Umbar couldn’t intervene against one without inviting retaliation from the other.\n\nTherefore, Zagarkhâd left Umbar, determined to secure its future through other means, in secret. He travelled far to the East, all the way to Khand, and there, found the old homeland of the Tedjin people. Most of the Tedjin had once migrated to the deserts surrounding Bellakar, and after failing to conquer the Kingdom, they had been subjugated by the Tumakveh. Zagarkhâd thought to use the remaining Tedjin of Khand, a warlike people fully devoted to the [sauronthedarklordcharacter|E], to radicalize the Tedjin of Bellakar and incite them to invade the Realm-in-Exile once more. He and his new allies spent years befriending, converting and training the Tedjin clans near Bellakar, unbeknownst to the Tumakveh."
 explore_history.4021.a:0 "When the enemy is too strong to face head-on, target other weaknesses"
 explore_history.4021.b:0 "How could the Tumakveh have remained blind to Zagarkhâd’s schemes?"
 explore_history.4021.c:0 "Desert people are hardy folk, and can make for great warriors!"

 explore_history.4022.t:0 "The Tedjin Invasion"
 explore_history.4022.desc:0 "Eventually, Zagarkhâd put his plans into motion, and the Tedjin attacked [bellakar|E] in force. The old King Artârik was slow to react, and disagreements between himself and his prominent nephew, Êruzagar the Warmaker, didn’t help matters, as the Tedjin, thanks to Zagarkhâd’s influence, had a good grasp on battlefield tactics and strategy.\n\nThings came to a head when the two armies met near the old haven of Hazaj Tollin. There, under the bold leadership of the chieftain Joam-Tuv, the Tedjin crushed and slaughtered the forces of Bellakar. Zagarkhâd died during the battle, and so did King Artârik, alongside most of the old Bellakarian nobility, thinning the [numenorean|E] bloodlines even further. The blood-soaked battlefield came to be called Zayan an-Âgan, the Field of the Black Death, and forever remained a sinister place. \n\nThe new King, Êruzagar, successfully defended the Bellakarian capital, Nîlûlondê, for five years. Alas, eventually, a traitor opened the gates to the Tedjin. The King managed to get his son, Adûnuzîr, to escape the city in secret and get to safety ; but Nîlûlondê’s doom had come. The Bellakarians fought fiercely, the King himself slaying two of Joam-Tuv’s sons ; but it was all for naught. Captured alive, the King was fed to Joam-Tuv’s dogs. Tedjin rule over Bellakar had begun."
 explore_history.4022.a:0 "Leadership disputes in the middle of an enemy invasion? Were they mad?"
 explore_history.4022.b:0 "Bellakar had grown complacent. They failed to rise to the challenge"
 explore_history.4022.c:0 "So the great city of Nîlûlondê was lost through treachery... Interesting"

 explore_history.4023.t:0 "Bellakar Under Foreign Occupation"
 explore_history.4023.desc:0 "The fall of Nîlûlondê did not mean resistance to Tedjin rule throughout [bellakar|E] immediately stopped. While Joam-Tuv was chosen as the first Kataj of Bellakar, in the North, the religious leader Imrathôr, Izindubêth of the Batân an-Izindi, from his fortified monastery of Urud an-Khibil, called for a crusade against the invading Tedjin. His warriors, the Narduwî am-Batân, were mostly comprised of ordinary country folk making great use of hit-and-run tactics and their knowledge of the terrain.\n\nBut eventually, Tedjin numerical superiority prevailed. The Narduwû am-Batân were pushed all the way back to Urud-an-Khibil, which was then besieged, stormed, and destroyed, its defenders massacred. Even the very monastery itself was demolished, the stones used to built the great fortress of Joam, which Joam-Tuv chose as his capital. Tedjin domination expanded to Mardrûak and the Felaya, and the Tedjin started calling the whole area Qadjajar, meaning « Land of Warriors ». \n\nAnd so, the Tedjin yoke fell upon Bellakar, although its people were preserved, since the Tedjin, being nomads, knew little of agriculture or administration, and relied upon their subjects to provide for them. Over time, intermarriages between the conquerors and the conquered in Mardrûak and the northern Felayja led to a whole new people emerging : the Soriya."
 explore_history.4023.a:0 "Eru would have granted them victory if they had been virtuous"
 explore_history.4023.b:0 "Buiding fortresses is the way to hold the land once it is conquered!" 
 explore_history.4023.c:0 "Settling down is a much greater challenge than conquest, for a nomadic people"

 explore_history.4024.t:0 "Adûnuzîr’s Reconquest"
 explore_history.4024.desc:0 "But there was still hope for the Tumakveh, for Adûnuzîr, son of Êruzagar, had successfully found refuge on the Forest Coast, between southern Bellakar and Râj. For decades, he bided his time, waiting for the Tedjin to lower their guard. When an oppurtunity finally presented itself, Adûnuzîr, supported by the pragmatic rulers of Râj who saw a Tumakveh restoration as serving their own interests, quickly reconquered most of the cities of Southern [bellakar|E] in rapid succession, and was crowned King of Bellakar in Korlea.\n\nThanks to the skill of the warriors sent by his Bozishnara allies, Adûnuzîr successfully led Joam-Tuv and his army into a trap, and slew the Kataj himself. Even Nîlûlondê was retaken, although the city remained in ruins. The King’s son, Prince Arphazân, assembled a fleet and retook the old haven of Ûrêzâyan, leaving the Qadjajar open to invasion.\n\nHowever, the Bozishnara allies of the King, deeming their contribution sufficient, returned to Rây, and the King still lacked the strength to bring the war to Qadjajar. This, coupled with Tedjin instability following the death of Joam-Tuv meant a stalemate developed, only troubled by naval raids lauched by the Soriya of Mardrûak, who had grown to become skillful mariners."
 explore_history.4024.a:0 "Why didn’t the Tedjin just have Adûnuzîr killed during his exile?"
 explore_history.4024.b:0 "The Bozishnara were shrewd to help Adûnuzîr, but shrewder still to know when to stop"
 explore_history.4024.c:0 "The Soriya’s naval expertise must have been very useful to the Tedjin!"

 explore_history.4025.t:0 "The End of Tedjin Rule"
 explore_history.4025.desc:0 "The stalemate was only broken thirty years later, when a rogue Tedjin spy murdered King Adûnuzîr. Both [bellakar|E] and the Qadjajar mustered their troops to take advantage of the opportunity, and the newly crowned King Arphazân won a great victory, killing the new Kataj, Joam-Kator ; but he failed to gather momentum, and the campaign to reconquer the Felaya stalled.\n\nSalvation for the Tumakveh, ironically, would come from [umbar|E]. The haven had recently been conquered by the [shipkings|E] at last. Nûluzîr, son of Zagarkhâd, remembering his father’s puppets, began subverting the rule of Ogtaï the new Kataj, to try and recruit his men as mercenaries to retake Umbar. Ogtaï reacted with fury, beginning a terror campaign in Mardrûak against all those who would listen to Nûluzîr, in turn alienating the local Mardrukans, the Soriya, and even his own people. \n\nAnd so it came to be that the leaders of Mardrûak turned on Ogtaï and sent a secret embassy to King Arphazân, sealing an alliance with him. When the King launched his attack, many of Ogtaï’s people turned against him, and he couldn’t mount a significant resistance. Besieged in Joam, the Kataj accepted Arphazân’s offer to meet him in single combat. When the King slew him, after a legendary duel, the Qadjajar fell with him, and Tedjin rule over Bellakar ended once and for all."
 explore_history.4025.a:0 "They fell to infighting at home, just like Bellakar did"
 explore_history.4025.b:0 "And so, Bellakar endured… The Tumakveh truly are a persistent lot"
 explore_history.4025.c:0 "It seems duelling enemy leaders really is a habit for the Kings of Bellakar…"

# The Kin-Strife by Brice Underhill
 
 explore_history.4031.t:0 "Romendacil and Vidugavia"
 explore_history.4031.desc:0 "In the days of glory of [gondor|E], in the year 1250 of the [thirdage|E], King Romendacil defeated the Easterling armies around the sea of Rhûn and solidified the [southernkingdom|E]'s hold to its North-East. It was he who built the pillars of the Argonath around the falls of Rauros, and took many of the proud and fair Northmen in his service in order to bolster Gondor's strength.\n\nTo secure his northern flank, the King sent his son and heir Valacar as ambassador to the Northmen and their leader : Vidugavia, king of [rhovanion|E]. His mission was to learn the language and the ways of this people, far-off kin of the [dunedain|E] through the House of Hador.\n\nBut the Prince became so enamoured with the plains of the North and its people that he decided to wed Vidugavia's daughter : Vidumavi. Though he disapproved of this choice, and shared the fears of many of Gondor's nobility that Valacar's offspring should prove as short-lived as their mother, Romendacil allowed the marriage of his son."

 explore_history.4031.a:0 "Romendacil increased Gondor's borders, and secured reliable allies"
 explore_history.4031.b:0 "Maybe Valacar took his diplomatic mission a little too far?"
 explore_history.4031.c:0 "A prince should know better than to marry for love alone"
 
 explore_history.4032.t:0 "Growing Unrest on the Coast"
 explore_history.4032.desc:0 "As Romendacil grew old he recalled his son to his court in [osgiliathcity|E]. The prince returned with his wife and a household of noble Northmen. His son Vinitharya took the name Eldacar upon his arrival to [gondor|E]. King Valacar reigned for six years and sixty after his father's death. Under his rule the realm knew peace, and the crown prince showed no sign of aging faster than the [dunedain|E] of the royal house.\n\nBut as the King grew old, rebellion began to smoulder in the southern fiefs, where the men of [numenorean|E] descent chafed at the idea of being ruled by a man of mingled blood. The loudest voice raised in protest was that of a second cousin of the King: Castamir, Captain of the Ships and as such ruler of the great port of Pelargir."

 explore_history.4032.a:0 "Valacar proved to be a wise ruler as he aged"
 explore_history.4032.b:0 "Cadet branches, they're always plotting something!"
 explore_history.4032.c:0 "The Blessing of Númenor works in mysterious ways"
 
 explore_history.4033.t:0 "Osgiliath in Flames"
 explore_history.4033.desc:0 "The seditious lords lost no time : upon Eldacar's ascencion to the throne they immediately gathered a large army set on deposing the "Northron King". Though Eldacar fought the rebels with the valiance and fearlessness of his Northern kin, he could not resist the superior forces of the traitors.\n\nThey set a siege around the capital and took it by storm. [osgiliathcity|E], the City of the Host of Stars, crown jewel of the [southernkingdom|E], was set ablaze, its great bridges ruined and the Tower of the Stone toppled into the river [anduin|E]: the Master-Palantir, lost. The King managed to flee with his family to [rhovanion|E], but his son and heir Ornendil was captured by Castamir's troops, and cruelly put to death.\n\nThe rightful King deposed and in hiding, Castamir claimed the crown of Gondor for himself, and considered the matter settled."

 explore_history.4033.a:0 "Alas for white Osgiliath and its wonders!"
 explore_history.4033.b:0 "Castamir was a good but ruthless general"
 explore_history.4033.c:0 "Killing a prisoner and a kinsman is a great misdeed"
 
 explore_history.4034.t:0 "The Return of the King"
 explore_history.4034.desc:0 "Eldacar out of the way, Castamir was able to put his plans into motion. He left untouched the smoking ruins of [osgiliathcity|E] and moved the royal court to Pelargir, the seat of his beloved fleet. \n\nHe ruled in a manner cruel and ungenerous, favouring the southern lords who had supported his rebellion, and crushing the northern fiefs under crippling taxes. He used his power to suppress opposition inside [gondor|E] and outside its borders : men of Northman or Haradrim descent suffered great sorrows under his rule.\n\nAfter ten years in exile, Eldacar had gathered in [rhovanion|E] a great force of Northmen and northern [dunedain|E], willing to fight to restore their rightful King to the throne. As they entered Gondor, people of Anorien, Calenardhon and Ithilien flocked to their banners, and it was a mighty host that reached the crossings of the river Erui, where the Usurper's forces were arrayed."

 explore_history.4034.a:0 "Ill-rule and favouritism have a tendency to anger subjects"
 explore_history.4034.b:0 "That was quite a feat, crossing half of Gondor without opposition"
 explore_history.4034.c:0 "Eldacar's double heritage brought him many followers"
 
 explore_history.4035.t:0 "The Usurper's Fate"
 explore_history.4035.desc:0 "At the crossings of Erui a great battle raged. For although Eldacar had gathered many to his banners, the southern lords were rich and prosperous, and  they clad their warriors in bright steel. Much of the best blood of [gondor|E] was spilt that day, until King Eldacar slew Castamir the Usurper and his supporters fled the field.\n\nBut his sons and many of his supporters managed to escape, and retreated to Pelargir. The King's army set a siege around the great port city, but they could not blocade it full. For the men of the fleet remained loyal to the sons of their former Captain, who had always favoured them. And so, after a year of stalemate, Castaher son of Castamir and his supporters boarded the ships and left for [umbar|E], where they would remain a thorn in the side of Gondor ever since.\n\nThe usurpation had made the Kings wary of their extended family, and in later days the scorned cousins would often join the corsairs of Umbar or marry women of lesser lineage, weakening the Royal House."
 explore_history.4035.a:0 "A good navy is invaluable in a coastal war"
 explore_history.4035.b:0 "So many men of skill and prowess died that day, tragic!"
 explore_history.4035.c:0 "A family tree should be cultivated, not pruned"

