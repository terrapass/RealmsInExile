# History Exploration Start Event

explore_history.0001.t:0 "Выбор Эпохи для изучения"
explore_history.0001.desc:0 "Стоит лишь солнцу выглянуть из-за горизонта, я потягиваюсь и отправляюсь в библиотеку. Оглядывая многочисленные пыльные тома я понимаю, что на их прочтение мне не хватит и жизни. Хроники Средиземья слагались с незапамятных времен и уходят корнями в глубокую древность.\n\nНе имея возможности охватить всё и сразу, я вынужден сосредоточиться на наиболее интересной для меня эпохе."
explore_history.0001.a:0 "Мифическая Эпоха Древ."
explore_history.0001.b:0 "Легендарная Первая Эпоха."
explore_history.0001.c:0 "Героическая Вторая Эпоха."
explore_history.0001.d:0 "Знакомая Третья Эпоха."
explore_history.0001.e:0 "Я передумал. Чтение вредно для глаз..."

explore_history.0010.t:0 "Эпоха Древ"
explore_history.0010.desc:0 "Эпоха Древ, также известная как Безмятежные Дни или Блаженство Валинора — протяженный период от основания Валинора до его затмения. В этот период Валинор озарял свет Двух Древ, в то время как Средиземье было покрыто Великой Тьмой.\n\nИменно в эту эпоху пробудились эльфы, а Валар сразились в Битве Сил. Темная крепость Утумно была разрушена, а Мелькор был скован цепью и заключен на три века в стенах крепости Мандоса. Умения и силы эльфов Валинора росли, пока Мелкор не посеял ложь и вражду между ними, что привело к уничтожению Двух Древ.\n\Ваши хронисты приносят свои извинения за столь скудное количество книг об этой давней эпохе. Возможно со временем им удастся отыскать больше информации."
explore_history.0010.a:0 "Разделение эльфов"
explore_history.0010.b:0 "Хотя, если подумать, может стоит выбрать другую эпоху...."

explore_history.0020.t:0 "Первая Эпоха"
explore_history.0020.desc:0 "Первая Эпоха повествует о событиях близких к началу времен. Также известная как «Дни Старших», Первая Эпоха ознаменована появлением рас Арды, их процветание в Валиноре и Белерианде, их достижения в борьбе с Мелькором, который в конечном счете был свергнут объединенными силами Валар, эльфов и эдайн.\n\nПервая Эпоха стала временем, когда вершились как величайшие триумфы Средиземья, так и его страшнейшие трагедии, а закончилась она когда Мелькор был изгнан Валар за пределы Врат Ночи в Вечную Тьму.\n\nВаши разочарованные хронисты сообщают, что в архивах сохранилось значительно меньше записей об этой эпохе, чем они предполагали. Они надеются, что вскоре им удастся выяснить куда подевались остальные."
explore_history.0020.a:0 "Может стоит найти библиотекарей получше? Может стоит выбрать другую эпоху..."
explore_history.0020.b:0 "Хотя, если подумать, может стоит выбрать другую эпоху...."

explore_history.0030.t:0 "Вторая Эпоха"
explore_history.0030.desc:0 "Вторая Эпоха, начавшаяся спустя 584 года после возвращения нолдор в Средиземье, является самой длинной задокументированной эпохой. Вскоре после уничтожения Белерианда в ходе Войны Гнева, в эту эпоху был основан Линдон и создан Нуменор — самые крупные королевства эльфов и людей Второй Эпохи.\n\nВ этот же период были выкованы Кольца Власти, что повлекло за собой цепь событий, растянувшуюся вплоть до окончания Третьей Эпохи. Именно тогда нуменорцы достигли вершины своего могущества и процветания, пока мир не был перекроен вновь, а Нуменор был низвергнут, как описывается в Акаллабет. Протяженностью в 3441 год, Вторая Эпоха завершилась свержением Саурона в Войне Последнего Союза.\n\nХронисты сообщают, что некоторые тома были временно позаимствованы, но вскоре их обязательно вернут. А пока придется довольствоваться тем, что есть в наличии."
explore_history.0030.a:0 "Потерянный остров Нуменор"
explore_history.0030.b:0 "Хотя, если подумать, может стоит выбрать другую эпоху...."

explore_history.0040.t:0 "Третья Эпоха"
explore_history.0040.desc:0 "Третья Эпоха характеризуется вознесением и последующим упадком нуменорского королевства в изгнании, а также постепенным восстановлением могущества Саурона. И пусть эльфы, гномы и другие народы не отличались особенной активностью в этот период, также известный как Годы Угасания, Третья Эпоха ознаменовала медленное увядание эльфов.\n\nПисцы приносят свои извинения за столь скудный выбор литературы по данной теме. Большинство книг об этой эпохе в настоящее время переписываются для переиздания, но писцы обещают, что сообщат вам, когда будет завершен следующий том."
explore_history.0040.a:0 "Об Эотеоде и Клятве Эорла"
explore_history.0040.b:0 "Хотя, если подумать, может стоит выбрать другую эпоху...."

explore_history.0050.t:0 "Я узнал всё что мог"
explore_history.0050.desc:0 "Мои веки тяжелеют, а свеча догорает. Как быстро пролетело время. Я оставляю закладку на нужной странице и наконец закрываю старый том. Тяжело вздохнув, я откидываюсь на спинку скрипучего стула и вытягиваю затекшие ноги.\n\nИзучение прошлого — увлекательнейшее времяпрепровождение, но усталость и боли в спине неизбежно дают о себе знать."
explore_history.0050.a:0 "Возможно пора подышать свежим воздухом и перекусить..."

# The Sundering of the Elves

explore_history.1001.t:0 "Пробуждение эльфов"
explore_history.1001.desc:0 "На восточном берегу внутреннего моря Хэлкар, в залив, получившем название Куивиэнен, пробудились ото сна Илуватара первые эльфы. Какое-то время они оставались здесь. Счастливо озаряемые светом звезд, эльфы навсегда полюбили его, а ту, что создала этот свет — Варду — почитали превыше остальных Валар.\n\n Вскоре неокрепших эльфов отыскал Мелькор. Он направил своих темных слуг наблюдать из тени, а также пленить любого эльфа, который неосторожно забредал слишком далеко от Вод Пробуждения. Эти несчастные души томились в подземельях Утумно и, посредством жестоких и долгих ритуалов, извращались до неузнаваемости, чтобы затем стать орками — едкой, завистливой насмешка над эльфами.\n\nНо вскоре, в своих странствиях по Средиземью, эльфов обнаружил один из Валар - Оромэ. И всей душой он желал защитить их. И так, защитники объявили войну Мелькору, чтобы спасти эльфов от хватки зла. Эта война навсегда изменила облик Средиземья. Мелькор был пленен и заточен на тысячелетия в крепости Мандоса."
explore_history.1001.a:0 "Хвала Эру за то, что Валар защитили эльфов от гнусных сил зла!"
explore_history.1001.b:0 "Мелькор наверняка получил по заслугам."
explore_history.1001.c:0 "Мелькор создал собственную расу, похищая и развращая эльфов? Интересно..."

explore_history.1002.t:0 "Авари"
explore_history.1002.desc:0 "Когда усмиренный Моргот был закован в цепи, Оромэ вернулся к эльфам. Воодушевляющей речью он призвал их присоединиться к нему и отправиться в Валинор, где их встретят безопасность, забота и свет. Сперва эльфы отправили в Валинор трех послов из своего народа, которые говорили бы от их имени: Ингвэ, Финвэ и Эльвэ.\n\nВернувшись из этого путешествия, они восторженно поведали своим соплеменникам о славе и величии Валар, о прекрасном свете Древ, и воззвали к своему народу, чтобы тот послушал Валар и совершил долгое путешествие в Валинор.\n\nТогда и произошло первое разделение эльфов. Поскольку несмотря на то, что соплеменники Ингвэ и некоторые из племени Финвэ и Эльвэ были готовы последовать за Оромэ, все же оставалось множество тех, кто не желал покидать места своего рождения. Они всем сердцем любили Средиземье, наслаждались дивным светом звезд над неизведанными западными землями, с замиранием сердца внимали слухам о ярком светоче, горящем на западе. Эти эльфы были названы Авари, или Отказавшиеся. Им не суждено увидеть своих соплеменников еще долгие долгие годы."
explore_history.1002.a:0 "Жаль, что им пришлось расстаться, но Эльдар поступили разумно, отправившись на запад."
explore_history.1002.b:0 "И разве можно винить Авари после всей жестокости и лжи, которые продемонстрировали Айнур?"

explore_history.1003.t:0 "Ваньяр"
explore_history.1003.desc:0 "Когда эльфы, согласившиеся на призыв Валар отправились в Великий поход, они разделились на три группы. Самую малочисленную из них вел Ингвэ. Больше всех они мечтали оказаться в Валиноре.\n\nВаньяр возглавляли поход. Они двигались на запад лишь ускоряя свой шаг. Так, они первыми достигли берегов бескрайнего моря Белегаэр. Там один из Валар по имени Улмо вырвал из океана большой остров, получивший название Тол-Эрессеа. Этот остров использовался для перевозки Ваньяр с побережья в земли Валинора. За свою поспешность и рвение Ингвэ получил титул Верховного короля эльфов.\n\nВаньяр полюбили Валар и свет их мира настолько, что решили никогда больше не возвращаться в Средиземье, за исключением участия в Войне Гнева, в которой удалось свергнуть Мелькора в конце Первой Эпохи."
explore_history.1003.a:0 "Такая преданность и приверженность общей цели поистине воодушевляют."
explore_history.1003.b:0 "Я их более чем понимаю. Сам бы запрыгнул на первый же корабль курсом на Валинор!"
explore_history.1003.c:0 "Верховный король эльфов! С таким титулом не забалуешь...."

explore_history.1004.t:0 "Нолдор"
explore_history.1004.desc:0 "Следующими, кто прибыл в Валинор стала группа, известная как Нолдор, а вел их Финвэ. Пусть и им не терпелось увидеть новые земли, но они не горели той же решимостью, что Ваньяр. Оказавшись в Валиноре, они основали на зеленом холме Туна в ущелье гор Пелори город Тирион. В строительстве им помогали Ваньяр. Именно отсюда Финвэ управлял своим народом.\n\Нолдор считались самыми искусными мастерами кузнечного дела и сказительства. Особенно отличался сын Финвэ Феанор, создатель великих камней Сильмарили. Многие из дома Нолдор вернулись в Средиземье, чтобы сразиться против Мелькора и впоследствии основали самое известное из великих эльфийских королевств."
explore_history.1004.a:0 "Ремесленное мастерство Нолдор неоспоримо. Они наверняка благословлены Аулэ!"
explore_history.1004.b:0 "От этих проклятых камней было больше вреда, чем пользы...какое безрассудство!"

explore_history.1005.t:0 "Тэлери"
explore_history.1005.desc:0 "Последними прибыли эльфы дома Тэлери, ведомые братьями Ольвэ и Эльвэ. Это был самый крупный из эльфийских домов, отправившихся в Великий поход. В отличие от Ваньяр и Нолдор, члены дома Тэлери были группой разношерстной. Их раздробленное племя по больше части заселило земли на пути к Валинору — многие даже не добрались до финальной точки похода.\n\Леса Рованиона заселили Нандор и лесные эльфы, а зеленые эльфы поселились в лесах Оссирианда и Синих Гор. Синдар основали королевство Дориат, оставшись в тех землях, чтобы отыскать Эльвэ, который был очарован одной из Майа — Мелиан. Последним племенем дома Телери стали представители рода Фалатрим. Они заселили побережья Белерианда, а Новэ (позднее известного под именем Кирдан) избрали своим повелителем.\n\nНаконец, те немногие из Тэлери, кто завершил свое путешествие, основали город Алквалондэ или Лебединую Гавань и взяли имя Фалмари."
explore_history.1005.a:0 "Настойчивость и усердие приносят свои плоды — весьма полезный урок."
explore_history.1005.b:0 "Зачем так рваться в Валинор, если и в Средиземье полным-полно чудес!"
explore_history.1005.c:0 "Присматривать за Тэлери — всё равно что котов дрессировать, чтоб строем ходили! Подумать только....посеять собственного короля?"

# The Siege of Angband and the Realms of Beleriand

explore_history.2001.t:0 "Осада Ангбанда, земли и королевства Белерианда"
explore_history.2001.desc:0 "После победы в Дагор Аглареб, объединенные силы Нолдор заняли оборонительные позиции по периметру горы Тангородрим, но все еще не решались начать штурм, опасаясь, что их сил будет недостаточно. Они решили, что пришло время создать королевства, которые будут расти и процветать с годами. Таким образом королевства и земли Белерианда укрепились именно в той форме, в которой просуществуют большую часть Первой Эпохи, оберегаемые мечами Нолдор.\n\nВ недрах гор Белерианда гномьи кланы Широкозадов и Огнебородов основали великие чертоги Белегост (Габилгатхол) и Ногрост (Тумунзахар). Это были самые западные владения гномов, процветающие для своего времени. Они торговали как с Синдар, так и с Нолдор из восточного Белерианда, а также считались надежными союзниками дома Феанор. Некоторые ногродские гномы помогали Финроду Фелагунду в строительстве его подземной твердыни Нарготронд."
explore_history.2001.a:0 "Выждать правильного момента — верное решение с их стороны."
explore_history.2001.b:0 "Моргота удалось сдержать только благодаря неустанному бдению нолдор!"
explore_history.2001.c:0 "Оборонительная тактика — самая выигрышная. Пусть враг разобьется о ваши стены!"

explore_history.2002.t:0 "Земли Семи королей"
explore_history.2002.desc:0 "Земли нолдор в восточном Белерианде принадлежали Феанорингам, Семерым королям — сыновьям Феанора. Маэдрос Высокий, глава дома, поселился в величавой крепости Химринг, которая была основана на холме к востоку от ущелья Аглон и к западу от Врат Маглора. Он жил там с Маглором, который отправился патрулировать Врата во главе отряда кавалерии. \n\nКелегорм и Куруфин обосновались в Химладе и укреплениях ущелья Аглон, прохода, соединявшего Химринг и Дортонион. Карантир и его племя основали поселения на берегах озера Хелеворн. Через земли Карантина проходили все торговые пути гномов Ногрода и Белегоста, а также все люди, которые позже заселили Белерианд. Он не пылал особой любовью ни к гномам, ни к людям, которым случалось проходить через его земли, но они точно принесли ему несметные богатства. \n\nАмрод и Амрас, младшие сыновья Феанора, обосновались на великих южных равнинах Белерианда. И хотя они принимали не самое активное из всех сыновей Феанора в осаде, богатства их земель помогли прокормить и снарядить армии их северных родичей."
explore_history.2002.a:0 "Интересно, как Маглору удавалось удерживать такую обширную территорию с одной лишь кавалерией?"
explore_history.2002.b:0 "У Карантира есть чему поучиться: терпимость — верный путь к богатству."
explore_history.2002.c:0 "Мне больше по душе жизнь братьев Амбарусса. Пусть другие сражаются, а мне подавайте тяпку!"

explore_history.2003.t:0 "Земли дома Финголфина"
explore_history.2003.desc:0 "Если дом Феанора владел востоком, дом Финголфина удерживал северо-западную часть Белерианда. Финголфин, Верховный Король нолдор в Средиземье, восседал на троне в Хитлуме, у северных берегов озера Митрим. Туманные земли, поросшие густыми лесами, Хитлум был традиционной вотчиной Верховного Короля. Его сын и наследник, Фингон, правил южными землями Хитлума — Дор-ломином, где в ходе Долгого Мира позднее поселился дом Хадора из народа эдайн. Эти воинственные высокие и светловолосые эдайн сыграли существенную роль в защите нолдор. Эдайн были ближе всего к нуменорцам из всех народов Белерианда.\n\nПервоначально Тургон поселился в Неврасте, где построил на склонах горы Тарас город Виньямар. Но вскоре Тургон покинул Виньямар, чтобы основать легендарный тайный город Гондолин, строительство которого началось в 64 году П.Э. К 116 году Солнца город достиг огромного размаха, а Виньямар был почти полностью покинут. Гондолин, скрытый город нолдор, был построен в память о Тирионе, что стоял на холме Туна. Окольцованный величественными горами, Гондолин простоял дольше, чем все прочие королевства нолдор."
explore_history.2003.a:0 "Объединить силы с домом Хадора — весьма мудрый шаг."
explore_history.2003.b:0 "Ну а город-то зачем бросать было?"
explore_history.2003.c:0 "Тургон поступил дальновидно. Если уж на что нолдор и могли надеяться, так это на скрытность...."

explore_history.2004.t:0 "Земли дома Финарфина"
explore_history.2004.desc:0 "Финрод, сын Финарфина, основал свое королевство в стенах Минас Тирит, что на острове Тол Сирион, в узком проходе между Эред Ветрин и Дортонионом. Позднее, ведомый снами, ниспосланными Улмо, Финрод поселился в великом подземном городе Нарготронд. Минас Тирит унаследовал его племянник Ородрет.\n\nМесто для основания города было указано ему Элу Тинголом, а гномы Ногрода помогли в расширении и обихаживании пещер для него. Нарготронд был столицей королевства с одноименным названием. Оно охватывало земли, что лежали между реками Неннинг, Нарог и Тейглин, включая окрестности холмов Таур-эн-Фарот, равнины Талат Дирнен на севере, а также долину Тумхалад. Управляя со своего величественного трона в подземном городе, Финрод повелевал всеми эльфами Западного Белерианда, которые не являлись подданными дома Финголфина за исключением Фалатрим, которые все еще считали своим королем Элу Тингола.\n\nАнгрод и Аэгнор обосновались в гористых землях Дортониона. Именно в их королевстве изначально поселился дом Беора, который позднее был побежден в ходе Дагор Браголлах."
explore_history.2004.a:0 "Так, стоп — Минас Тирит? Как тот, что в Гондоре? Это какого же он был размера?"
explore_history.2004.b:0 "Позволить дому Беора поселиться среди них было великодушно с их стороны."
explore_history.2004.c:0 "Выстроить целое королевство под землей....это сколько же пришлось копать!"

explore_history.2005.t:0 "Королевства синдар"
explore_history.2005.desc:0 "В центре Белерианда, словно остров посреди огромного моря принцев нолдор, лежало королевство Дориат, столицей которого был величественный город Менегрот. Возглавляемое Элу Тинголом и под защитой его жены Мелиан, королевство было сокрыто от внешнего мира. Из всех нолдор, лишь эльфам дома Финарфина было позволено пересекать его границы. Тингол, его король, считал себя Королем всего Белерианда, над чем частенько посмеивались другие принцы нолдор. В безопасности Дориата, эльфы синдар жили в мире и процветании.\n\nФалатрим поселились на побережье Белерианда, под покровительством Кирдана. Подавляющая часть населения была сосредоточена в прекрасных гаванях Эгларест и Бритомбар. Они провозглашали непоколебимую верность Элу Тинголу, своему законному королю, но ходили слухи, что они чувствовали себя ближе к нолдор, с которыми жили и сражались бок о бок, чем к находящимся в изоляции сородичам. Эльфы, жившие под защитой Пояса Мелиан, не знали горестей и страхов, которые пришлось пережить остальным.\n\nИ последни племенем эльфов были Лаиквенди. Они жили в краю семи рек, Оссирианде, в тени Синих гор. Они вели простую жизнь в крошечных скрытых пристанищах, располагавшихся на реках или в лесах. Лаиквенди не принимали участия в великой войне, хотя некоторые из них позднее примкнули к рядам Амрода и Амраса."
explore_history.2005.a:0 "Нахальству нолдор нет предела, раз они позволяют себе высмеивать Короля Белерианда!"
explore_history.2005.b:0 "Друзья по соседству и их доверие сослужили Фалатрим лучшую службу, чем изоляция Дориата."
explore_history.2005.c:0 "Ох как я понимаю Лаиквенди! Я просто хочу, чтобы меня все оставили в покое...."

# The Lost Island of Númenor

explore_history.3001.t:0 "Основание Нуменора"
explore_history.3001.desc:0 "Чтобы увековечить великую жертву праотцев людского рода, которую те принесли в Войне Гнева и последующих войнах в Белерианде, Валар предоставили им в распоряжение остров, где они могли бы жить в мире и процветании. Со дна великого моря Белегаэр поднялся остров Эленна в форме пятиконечной звезды. На этом острове и было основано прославленное королевство Нуменор. Выжившие члены трех домов эдайн высадились на острове Эленна в 32 году В.Э. и избрали своим правителем Эльроса, сына Эарендиля, который взял имя Тар-Миньятур (Первый Великий Король на языке квенья).\n\nВ эти ранние для Нуменора годы, Эонвэ, служивший герольдом Манвэ, жил среди нуменорцев, наставляя их и даруя великую мудрость. В выполнении этой задачи ему зачастую сопутствовали эльфы Фалмари, что прибывали на кораблях с запада, из Тол-Эрессеа. В те времена между эльфами и людьми нуменор царила великая дружба. И так, мудрость и богатство нуменорцев росли, пока сам Нуменор не стал напоминать Валинор на пике своего развития, оформленный на людской манер."
explore_history.3001.a:0 "Щедрость Эонвэ способствовало зарождению новой вехи в истории человечества."
explore_history.3001.b:0 "После всего, через что пришлось пройти эдайн, они точно заслужили признания!"
explore_history.3001.c:0 "Сколько же лет ушло на строительство такого великолепия!"

explore_history.3002.t:0 "Форостар и Орростар"
explore_history.3002.desc:0 "Нуменор разделен на шесть регионов с центральным пиком и пятью концами острова-звезды. Каждый регион отличался характерным обликом, и каждый играл определенную роль в общем состоянии королевства Нуменор.\n\nСеверная оконечность острова носила имя Форостар, испещренный скалами и отмеченный альпийскими лугами, заросшими вереском, где произрастали лишь ели и лиственницы. Северная оконечность мыса выделялась гористой местностью, кульминацией которой являлась огромная вершина Соронтиль, формирующая отвесную стену из скал над морем. Здесь гнездились Великие Орлы, а местные скалы являлись прекрасным источником камня для строительства городов Нуменора.\n\nОрростар - восточный мыс Нуменора. Холмистая часть северного побережья Орростара защищала регион от холодных северо-восточных ветров. В Орростаре выращивалась существенная часть зерна, которое кормило народ Нуменора."
explore_history.3002.a:0 "Высокие горы и плодородные поля... Эх, вот бы пожить простой жизнью!"
explore_history.3002.b:0 "Отвесный утес, да еще и над бушующим морем? Нет уж, спасибо..."
explore_history.3002.c:0 "Интересно, а как они перевозили столько камня?"

explore_history.3003.t:0 "Хьярнустар и Андустар"
explore_history.3003.desc:0 "Хьярнустар — юго-восточная часть Нуменора. Это край вин, где расположены самые роскошные плантации королевства. Южная часть мыса отличалась большей гористостью, но на протяжении всего года оставалась зеленой.\n\nАндустар — западная оконечность Нуменора, характерная особым плодородием. Западное побережье Андустара составляли три залива. Самый северный из них назывался заливом Андуниэ. На возвышенности вокруг этой бухты нуменорцы выстроили порт и город Андуниэ, властители которого станут предками королей Арнора и Гондора.\n\nНа территории двух регионов: Хьярнустара и Андустара, расположился Нисимальдар (земля Благоухающих Деревьев), в центре которого была построена прекрасная гавань Эльдалондэ. Здесь были высажены экзотические растения из Тол-Эрессеа, а по всему региону произрастали могучие деревья Мэллорн, из плодов которых выросли Мэллорн в Лотлориэне."
explore_history.3003.a:0 "Вино? А это мысль. Принесите-ка еще бокал!"
explore_history.3003.b:0 "Эти лорды, похоже, важные люди. Уж им-то наверняка никто не смеет ничего запрещать!"
explore_history.3003.c:0 "Деревья Мэллорн? Сейчас таких почти не осталось...какая жалость."

explore_history.3004.t:0 "Хьярростар и Митталмар"
explore_history.3004.desc:0 "Хьярростар был широким мысом, что протянулся с юга на восток Нуменора. Вдоль южных берегов раскинулись пляжи с белым песком, а на западных его границах, где побережье упирается в устья реки Сирил, стоит порт Ниндамос. Хьярростар известен своей древесиной, а также огромными плантациями, удовлетворявшими нужды каждого корабела Нуменора.\n\nМитталмар был пасторальным регионом лугов и пастбищ, что расположился в центральной части острова. Восточная часть Митталмара была важнейшей областью на всем острове. Эти земли назывались Арандором или Королевской страной — местом, где расположился город Арменелос, а также оживленный порт Роменна."
explore_history.3004.a:0 "Оживленные города Королевской страны кажутся мне слишком уж людными..."
explore_history.3004.b:0 "Уверен, в доках Роменны можно было вдоволь позабавиться!"
explore_history.3004.c:0 "Златоглавый Арменелос...прекрасное место, чтобы обрести союзников и полезные связи."

explore_history.3005.t:0 "Менельтарма"
explore_history.3005.desc:0 "Над равнинами Митталмара возвышалась одинокая гора, знаменитая Менельтарма, Священная гора, Столп Небес. Ни птицы ни люди не приближались к горе. Лишь Великие Орлы Манвэ, божественные хранители горы и окрестных земель летали вокруг ее вершины.\n\nМенельтарма являлась священным местом для нуменорцев, святыней, посвященной Эру Илуватару. Всем, чья нога ступала на горную тропу, надлежало хранить молчание, за исключением короля, который читал молитвы и возносил хвалу за свой народ. На священном пике горы Менельтарма возносились Три Молитвы: Эрукьермэ, Эрулайталэ и Эруханталэ, которые знаменовали смену сезонов. Здесь люди в белых одеждах, украшенные венками, делали бескровные жертвоприношения в виде фруктов, а также восхваляли и благодарили Илуватара."
explore_history.3005.a:0 "Место для спокойного размышления, где царит абсолютный покой."
explore_history.3005.b:0 "И зачем устраивать пышные празднества, когда можно обойтись парой фруктов?"
explore_history.3005.c:0 "Хранить молчание? В столь радостный момент? Они что, с ума посходили?"

# Of the Éothéod and the Oath of Eorl

explore_history.4001.t:0 "Народ Мархвини"
explore_history.4001.desc:0 "После Битвы на Равнинах (1856 г. Т.Э.) большая часть королевства Рованион оказалась в руках Людей Повозок, а его население обращено в рабство. Мархвини, лорд северян, с остатками своего народа отправился на запад, к долинам реки Андуин. Вскоре к ним присоединились беженцы из Лихолесья, чьи земли постигла та же незавидная судьба. Они обосновались между берегом реки Андуин и опушкой Лихолесья.\n\nГондор также столкнулся в угрозой с востока — Людьми Повозок. В 1899 г. Т.Э. Мархвини предупредил короля Калимехтара о набеге, который Кибиточники планировали совершить на гондорскую провинцию Каленардон, перейдя через Отмели.\n\nНанося превентивный удар, король Гондора Калимехтар отправил крупное войско из Итилиэна, чтобы устроить засаду на неподготовленные отряды Людей Повозок на равнине Дагорлад. Воспользовавшись тем, что Отмели были оставлены без охраны, всадники Мархвини смогли под прикрытием гондорской кавалерии зайти с вражеского фланга, внеся смятение и раздор в ряды противника.\n\nПосле битвы эоред Мархвини продолжил партизанскую войну против своих иноземных повелителей, в последствии завоевав собственную независимость в ряде восстаний."
explore_history.4001.a:0 "Только действуя сообща они смогли достичь победы."
explore_history.4001.b:0 "Ему следовало гнать их до самого края земли за то, что посмели обратить его народ в рабство!"
explore_history.4001.c:0 "Кавалерийская атака с тыла? Классический ход конем..."

explore_history.4002.t:0 "Эотеод"
explore_history.4002.desc:0 "Потомки народа Мархвини впоследствии были известны как Эотеод. В 1973 году Т.Э. правители Эотеода повели свои отряды высоких светловолосых всадников из Долин Андуина, чтобы объединить силы с армией Гондора, и Объединенным Воинством Запада вступить в схватку с Ангмаром. Благодаря годам, проведенным бок о бок в бою и крови, пролитой вместе, Эотеод завоевал доверие Гондора.\n\nСпустя два года, после падения Ангмара, лорд Фрумгар повел Эотеод к новым землям на севере Лихолесья, что лежали между Мглистыми горами и рекой Лесной, подальше от зверств истерлингов и орков. Со временем, эту местность также стали называть Эотеодом, по подобию народа Фрумгара, который сделал это место своим домом.\n\nСпустя время, король Фрам, сын Фрумгара, поверг дракона Скату, после чего столица Эотеода была названа Фрамсбургом в его честь."
explore_history.4002.a:0 "В какое же время им довелось пожить! Столько всего можно узнать о Короле-чародее и землях, которые он потерял."
explore_history.4002.b:0 "Немногим довелось повстречать дракона и рассказать об этой встрече.... Такой храбростью не устаешь восхищаться."
explore_history.4002.c:0 "Ага....убил дракона, как же. Просто повод, чтобы назвать в честь себя город!"

explore_history.4003.t:0 "В передряге"
explore_history.4003.desc:0 "В 2510 году Т.Э. свирепый клан истерлингов, известный как балхот, объявил войну ослабевшему Гондору. Они пересекли Андуин и вошли в северную часть Каленардона. В полном отчаянии, гондорцы обратились за помощью к своим давним союзникам — Эотеоду, но не получили ответа.\n\nБалхот, не встречая серьезного сопротивления, открыто орудовали на территории покинутой хозяевами провинции. Ко времени, когда северные армии Гондора вышли за стены своих укреплений, большая часть отрядов противника уже ожидала их. В отважной контратаке, возглавляемой наместником Кирионом, гондорцам удалось оттеснить Балхот назад, на территорию Волда, однако теперь они были отрезаны от своих. Южная армия, которая должна была укрепить их силы попала в орочью засаду на пути.\n\nТаким образом, наместник со своим войском соплеменников Дунэдайн оказались зажаты у реки, а ситуация казалась безнадежной."
explore_history.4003.a:0 "Дух захватывает! Наверняка в конце концов войска Эотеода спасут их....спасут ведь?"
explore_history.4003.b:0 "Какое безумство! Покинуть безопасность стен, чтобы столкнуться лицом к лицу с противником в чистом поле..."

explore_history.4004.t:0 "Поход Эорла"
explore_history.4004.desc:0 "В этот напряженный момент, Эотеод под предводительство Эорла Юного возник из ниоткуда, в равной степени неожиданно как для врага, так и для союзника, чтобы ответить на призыв о помощи и вернуть дружеский долг Гондору. Эорл понимал, что стоит Гондору пасть — ни одно королевство не избежит его участи, потеряв свою свободу перед лицом сил зла. Он считал, что Эотеоду необходимо бросить вызов ужасам Дол Гулдура, чтобы сохранить эту свободу.\n\nИх поход был долог и суров, но с невообразимой скоростью они двигались на юг. Армии Эотеода пересекли Андуин через Отмели и под грохот рогов устремились в тылы Балхот.\n\nОхваченные неподдельным ужасом, Балхот дронули перед натиском северян, а армии Гондора были спасены. Воинства Эотеод продолжили свой поход в северные части Гондора, уничтожая и обращая в бегство остатки сил Балхот в Каленардоне."
explore_history.4004.a:0 "Гондор попросил помощи, Эорл ответил на их зов."
explore_history.4004.b:0 "Но зачем останавливаться на достигнутом? Стоило отправиться в их земли и навсегда покрыть себя славой!"

explore_history.4005.t:0 "Клятва"
explore_history.4005.desc:0 "После победы в Битве на полях Келебранта, наместник Кирион уговорил Эорла последовать за ним в тайное место у подножья Белых гор. Кирион привел его к тайной гробнице Элендиля Высокого, где предложил Эорлу и ему народу все земли Каленардона от Андуина до Изена, чтобы увековечить их заслуги, воинскую доблесть и жертву воинов Эотеода. Единственным условием было то, что Эотеод будут жить в этих землях как вечные друзья Гондора, и что общими для них будут как друзья, так и враги.\n\nПораженный такой щедростью, Эорл принял его предложение во имя своего народа. У гробницы Элендиля, наместник Гондора и правитель Эотеода принесли священную клятву, чтобы скрепить свой договор.\n\nЭорл вернулся на север, чтобы затем привести своих людей в земли Каленардона, а Кирион направился на юг, в Минас Тирит. Так была принесена клятва Эорла и Кириона, а народы Гондора и Рохана постепенно были связаны узами дружбы и являлись союзниками перед лицом всех общих врагов."
explore_history.4005.a:0 "Альянс, подкрепленный одним лишь словом...что стало сейчас с этой клятвой?"
explore_history.4005.b:0 "Священная клятва, положившая начало крепкому союзу двух народов, чтобы те жили в гармонии."
explore_history.4005.c:0 "И за ЭТО Кирион раздарил целое королевство?"
