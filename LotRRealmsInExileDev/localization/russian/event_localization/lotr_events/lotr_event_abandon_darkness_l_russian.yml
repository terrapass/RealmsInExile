 ### Abandon Darkness Events ###
 #Khäz-gramaze
 abdark.0001.t:0 "Культ Змея в упадке"
 abdark.0001.desc:0 "В последнее время культ Хаз-грамазе находится в плачевном состоянии. Со времени падения Барад-дура популярность культа неуклонно стремилась к нулю, а многие из моих подданных стали возвращаться к более традиционным формам вероисповедания.\n\nВсё громче стали звучать голоса при моём дворе, заявлявшие, что это перемены к лучшему, и что стоит нам снести оставшиеся святыни змеиному королю и начать поклоняться Нади-манье.\n\nЯ больше не могу притворяться, что и в мою душу не запали сомнения. Какое решение я бы ни принял, мне стоит занять чёткую позицию и определить путь, по которому моему народу суждено пойти."
 abdark.0001.a:0 "Слишком долго мы поклонялись Хаз-грамазе."
 abdark.0001.at:0 "Вы устанавливаете идол Нади-манье на свой личный алтарь."
 abdark.0001.b:0 "Ерунда, мы не можем просто отвернуться от Терпеливой мести!"
 abdark.0001.bt:0 "Вы требуете, чтобы все ваши подданные оставались неуклонно верны Хаз-грамазе."
 abdark.0001.btt:0 "Некоторые графства в вашей державе по-прежнему могут сменить конфессию."
 
 # Kerkassk
 abdark.0002.t:0 "Отсутствующий равнинный бог"
 abdark.0002.desc:0 "С тех пор, как Темный Лорд был унижен Западом, керкассикизм борется с трудностями. Наши церемонии уже не привлекают столько последователей, как когда-то, и ненависть, которая так долго подпитывала нас, похоже, угасает. В частном порядке многие из моих людей начали строить святыни Старому Пантеону наших предков. Многие из моих всадников плохо отзываются о Равнинном Боге, Керкасске, который, по-видимому, покинул нас, когда мы больше всего в нем нуждались, и воздают свои молитвы Древним Богам Тьмы и Света - Кор-Шархайгун и Хур-Ириге.\n\n Сегодня утром, Я оседлал лошадь и отправился в долгую поездку по равнинам Руна, чтобы подумать. Я не могу отрицать, что даже моя вера в Керкасску уже не так сильна, как когда-то. Но должен ли я действительно раз и навсегда отказаться от его поклонения?"
 abdark.0002.a:0 "Свет и Тьма, две стороны одной медали."
 abdark.0002.at:0 "Вы возвращаетесь из поездки, идете к своему личному храму и приносите зайца в жертву старому пантеону на всеобщее обозрение."
 abdark.0002.b:0 "Запад сгорит за их преступления! Я никогда не предам своего бога!"
 abdark.0002.bt:0 "Вы объявляете своим всадникам, что неверные будут привлечены к ответственности."
 abdark.0002.btt:0 "В любом случае, некоторые из графств вашего королевства могут преобразоваться."
 