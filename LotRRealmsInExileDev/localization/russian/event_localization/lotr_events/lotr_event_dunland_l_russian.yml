l_russian:
 ### DUNLAND KINGDOM EVENTS ###

 dunland.1001.t:0 "Coronation of a [restorer.GetTitleAsNameNoTooltip]"
 dunland.1001.desc:0 ""In a grand procession, my greatest warriors and I ride from Isengeàrd across the Gap of [rohan|E], towards the old capital of the Forgoil kings. I ascend to their great hall, now adorned with a wall of spiked Forgoil heads and the banners of Dunland. \n\nDozens of Dunlending chieftains from clans all across my realm swear their loyalty to me, and as the elders crown me and proclaim me [restorer.GetTitleAsNameNoTooltip] of all [dunlendings|E]. I smile, knowing that our vengeance is finally complete.\n\nWhere Wulf and Freca failed, I have succeeded.\n\nThis is the beginning of a new age for my clan and the [dunlendings|E] as a whole. Already, large groups of Gwathuirim settlers have crossed the Isen and the Adorn and started pouring into the Westfold. All is not well, for there is still the looming threat of the Southmen beyond the White Mountains and the dark servants of the Red Eye, but today we shall celebrate our victory and our long sought revenge."
 dunland.1001.a:0 "A new era for our people."
 dunland.1001.tt:0 "Settlers from all across Dunland cross the Isen."
 dunland.1001.ttt:0 "The [dunlendings|E] will discover many innovations of Rohan."
 dunland.1001.tttt:0 "Isengard is consolidated into a middle-kingdom."
 
 dunland.1002.t:0 "The Dominion of the Hillmen" # unused
 dunland.1002.desc_same_culture:0 "[ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('restorer'))] [restorer.GetName] приложил немало усилий, чтобы дунландцы восстановили свою страну! [restorer.GetCulture.GetName] вновь контролируют плодородные равнины."
 dunland.1002.desc:0 "[ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('restorer'))] [restorer.GetName] и [restorer.GetHerHis] дикари создали новое королевство в роханских землях и объявили о восстановлении Королевства Дунланд.\n\nОстаётся только наблюдать, окажется ли [restorer.GetCulture.GetName] правление Роханом успешнее прежнего..."
 
 dunland.1002.a:0 "[restorer.GetCulture.GetNameNoTooltip] — погибель этих земель."
 dunland.1002.b:0 "[restorer.GetCulture.GetNameNoTooltip] празднует новую победу!"
 dunland.1002.c:0 "Хм, [restorer.GetCulture.GetNameNoTooltip], говорите? Куда записываться?"

 dunland.1003.t:0 "A Crown Seat Worthy of a [restorer.GetTitleAsNameNoTooltip]"
 dunland.1003.desc:0 "As the festivities all across my new dominion slowly die down, I have started to convene with my chieftains. We have already formalised many laws, obligations and pacts. As the territories of Dunland and the former Riddermark merge together, the middle-lands have started to form into a new entity, centered around Isengeàrd.\n\nThe question of a new capital is now in my hands. It is clear that a legendary [restorer.GetTitleAsNameNoTooltip] should have a seat worthy of [restorer.GetHerHis] presence.\n\nThe great tower of [orthanc|E] would be an obvious choice due to its central location and strong fortifications, watching over all the lands of the [dunlendings|E].\n\nHowever, I could also choose to instead rule from Freca's Hall, ancient capital of Dunland, because of its historic significance as an ancestral meeting-place for our chieftains and seat of the kings of Old Dunland.\n\nMoreover, I could even make the former seat of the Forgoil kings into my own, to show them that their dominion has been forever broken and their ancestral halls are mine to wander."
 dunland.1003.a:0 "Isengeàrd shall become the center of my realm."
 dunland.1003.b:0 "Wulfborg has always been our home."
 dunland.1003.c:0 "Kingstead it shall be, let the Forgoil taste their defeat!"
 
 dunland.1004.t:0 "Enedhwaith integrated"
 dunland.1004.desc:0 "During a grand ceremony in the halls of Saralain, which has long been a meeting-place and seat of kings for the peoples of the region, all the lords of Western Enedhwaith have sworn their unending loyalty to you. The peoples of Saralain, the Gwathlo and the Isen now recognize you as their true and only ruler."
 dunland.1004.a:0 "Enedhwaith is ours."
 dunland.1004.tt:0 "The peoples of the Gwaithlo and the Isen recognize you as their ruler."
 
 ### DUNLENDING LIFESTYLE EVENTS ###
 # Choose modifier
 dunlending.0010.t:0 "Дикое дитя Дунланда"
 dunlending.0010.desc:0 "Удобства так называемой цивилизации для вас не имеют значения. Вы предпочитаете следовать собственным инстинктам в общении с окружающими.\n\nДует ветер перемен, который провозглашает возвращение к первобытным обычаям ваших предков."
 dunlending.0010.a:0 "Мне нечего бояться в этих лесах, я легко ориентируюсь на местности и прислушиваюсь к любым звукам."
 dunlending.0010.b:0 "Я осторожный и мстительный предводитель."
 dunlending.0010.c:0 "Я — тайное око Изенгарда."
 dunlending.0010.d:0 "Мы должны сражаться со всей свирепостью восточных гор."
 dunlending.0010.e:0 "Наши предки некогда приветствовали гномов."
 dunlending.0010.f:0 "В народе ходят предания о духах, что живут в тумане. Эти духи говорят со мной."
 wild_forest_dweller_modifier:0 "Культурное благословение: Житель лесов"
 wild_forest_dweller_modifier_desc:0 "Ещё в детстве ваши родители сложили руки, пытаясь изменить вас. Вы всё чаще убегали за холмы, пытаясь отыскать сокрытые в них тайны. Пусть многие боятся дальних горных утёсов, думая, что там живут тени, вы знаете эти земли как свои пять пальцев. В трелях птиц, погнутых стеблях осоки и трещинах на старых камнях вы видите гораздо больше других. С годами вы почти не изменились, хотя и друзьям порой кажется, что ветер нашёптывает вам свои секреты."
 wild_first_among_equals_modifier:0 "Культурное благословение: Первый среди равных"
 wild_first_among_equals_modifier_desc:0 "Талант ваш кроется не в сладких речах, но в том, что вы всегда выполняете задуманное благодаря своей непоколебимой решимости. Для окружающих вы всегда служили примером, но в этом кроется и часть проблемы.\n\nПусть для многих вы остаётесь образцом для подражания, другие считают, что вы оказываете ужасное влияние на свой народ, и ваше поведение может привлечь внимание врагов, с которым вашему народу не совладать."
 wild_eye_of_isengard_modifier:0 "Культурное благословение: Око Изенгарда"
 wild_eye_of_isengard_modifier_desc:0 "В свои молодые и глупые годы вы имели неосторожность послушать своих друзей, взявших вас на слабо, и в одиночку пересечь границы Изенгарда. Но недолго вам удавалось избегать взора Сарумана Белого. Но вместо того, чтобы гневаться на незваного гостя, колдун оказался впечатлён вашей отвагой и позвал вас к себе.\n\nС годами Белый Маг передал вам часть своей мудрости, в обмен прося лишь об одном: информации о ваших странствиях и новостях, которые могли бы послужить его целям. В замен обретённых знаний это показалось вам весьма щедрой сделкой."
 wild_mountain_savage_modifier:0 "Культурное благословение: Дикарь с гор"
 wild_mountain_savage_modifier_desc:0 "Многие народы Дунланда живут охотой, торговлей, животноводством и простейшим земледелием. Но не ваш. Вы родом из племени, что населяет восточные высоты. В этих землях о ваших жестоких атаках и безжалостной тактике слагают легенды, которых страшатся даже другие дунландцы.\n\nС возрастом вы осознали, что жить можно и по другому. Тогда вы отправились в дорогу и стали искать свой, новый путь. Но свирепость воина, которую годы тренировок вложили в вас, не так то легко забыть..."
 wild_dwarf_friend_modifier:0 "Культурное благословение: Друг гномов"
 wild_dwarf_friend_modifier_desc:0 "Ваше семейство было одним из первых, кто принял гномов-изганников с Одинокой Горы, когда они впервые оказались в Дунланде с протянутой рукой. Ваш дед в секрете наблюдал за бородатыми незнакомцами, изучая их методы работы с камнем и металлом, чтобы затем передать полученные знания своим потомкам. Вы выросли, напевая гномьи песни и играя с чудесными игрушками. Немало вы знаете и о работе с камнем и сталью."
 wild_mist_child_modifier:0 "Культурное благословение: Дитя тумана"
 wild_mist_child_modifier_desc:0 "Когда остальные говорят о духах, что населяют туманные горы, иногда они невольно говорят и о вас. Много лет назад одна из величайших охотниц вашего племени увидела ваш потенциал и решила научить вас всему, что знала. Она показала как можно незаметно перемещаться в лесах и не издавать ни звука, пробираясь по каменной крошке.\n\nЗвук ваших шагов теперь едва ли не тише, чем крылья совы. Возможно пришло время испытать свои силы в новых условиях."



 
