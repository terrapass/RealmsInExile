l_russian:
  
 khand.0001.t: "Имя [ROOT.Char.GetTitleAsNameNoTooltip]" 
 khand.0001.desc.male: "С момента первого объединения Кханда руками Оваты I это имя имело большой престиж и значение в стране. С тех пор другие правители, объединившие землю, взяли себе это имя.\n\nТеперь я тоже являюсь верховным правителем Кханда, и передо мной стоит выбор — принять ли мне имя Оватха?" 
 khand.0001.desc.female: "С момента первого объединения Кханда руками Оваты I это имя имело большой престиж и значение в стране. С тех пор другие правители, объединившие землю, взяли это имя себе.\n\nТеперь я тоже являюсь верховным владыкой Кханда, но имя Овата принадлежит мужчине, а не женщине, но, возможно, женскому имени. эквивалент, Овайжа, сможет ли однажды стать таким же почитаемым?" 
 khand.0001.a: "Я буду Оватой, истинным королем Кханда!" 
 change_name_to_ovatha: "Ты станешь известен как Оватха" 
 khand.0001.b: "Овайжа — достойное имя для королевы варягов!" 
 change_name_to_ovaizha: "Ты станешь известен как Овайжа" 
 khand.0001.c: "Мое имя достаточно велико - мне не нужно другое." 
  
 khand.0100.t: "Введение [heir.GetFirstNameNoTooltip]" 
 khand.0100.desc: "Мое восхождение на трон было заработано потом и кровью, а также дипломатией и переговорами. Меритократическая традиция моего народа означает, что только тот, кто доказал свою честь, способности и навыки, может надеяться сохранить лояльность кланов и гарантировать их верность в следующем поколении.\n\n[heir.GetFirstNameNoTooltip] должен доказать [heir.GetHerHim] себя перед кланы, и поэтому [heir.GetSheHe] будет испытан в изнурительном событии, открытом для всех, где мои вассалы будут иметь полную свободу действий, чтобы бросить вызов и подвергнуть сомнению [heir.GetHerHim]. В случае успеха это принесет [heir.GetHerHim] большую известность и уважение, поскольку докажет [heir.GetHerHis] мастерство и способности, превосходящие все мои заявления.\n\nОтношения, выкованные и завоеванные благодаря этому великому событию, станут основой, на которой [heir.GetSheHe] приступит к закладке фундамента [heir.GetHerHis] собственного правила. Но если [heir.GetSheHe] не готов, это событие может вместо этого просто поставить под угрозу правило [heir.GetHerHis] — лучше вообще никакого впечатления, чем слабое или плохое. С этим в мыслях..." 
 khand.0100.a: "Выведите [heir.GetFirstNameNoTooltip]. Узрите будущего лидера кланов!" 
 khand.0100.b: "Соберемся в другой день..." 
  
 khand.0210.t: "Военные игры" 
 khand.0210.desc: "[challenge_setter.GetName] подходит к [heir.GetFirstNameNoTooltip], в руках [challenge_setter.GetHerHis] карта, в другой небольшая кожаная сумка. [challenge_setter.GetSheHe] указывает на ближайший стол.\n\nГлядя [challenge_setter.GetHerHis|U] острым и пронзительным взглядом, [challenge_setter.GetSheHe] раскладывает карту, раскладывая по ней жетоны. [challenge_setter.GetSheHe|U] делает паузу перед тем, как заговорить.\n\n"Я отметил эту карту жетонами, представляющими войска, расставленные лагерем для предстоящей битвы. Это ночь накануне; что вы прикажете своим людям?"" 
 khand.0210.a: "[heir.GetFirstNameNoTooltip] использует военные знания [heir.GetHerHis]." 
 khand.0210.b: "[heir.GetFirstNameNoTooltip] опирается на [heir.GetHerHis] знание исторических сражений." 
 khand.0210.c: ""[challenge_setter.GetFirstNameNoTooltip], возможно, вы согласитесь пойти на сделку?"" 
 introduce_the_heir.bribe_effect_desc: "Вы подкупаете [challenge_setter.GetTitledFirstName], чтобы смягчить [heir.GetFirstNameNoTooltip]" 
 khand.0210.d: "[challenge_setter.GetFirstNameNoTooltip] должен мне... возможно, я смогу облегчить задачу [heir.GetFirstNameNoTooltip]." 
 introduce_the_heir.hook_effect_desc: "Вы просите об одолжении, которое [challenge_setter.GetTitledFirstName] должен сделать, чтобы полегче с [heir.GetFirstNameNoTooltip]" 
 khand.0210.a.duel_success: "[heir.GetFirstNameNoTooltip] предлагает сильные стратегические идеи" 
 khand.0210.a.duel_failure: "[heir.GetFirstNameNoTooltip] совершает множество основных стратегических ошибок" 
 khand.0210.b.duel_success: "[heir.GetFirstNameNoTooltip] напоминает исторические примеры, имеющие отношение к проблеме" 
 khand.0210.b.duel_failure: "[heir.GetFirstNameNoTooltip] неправильно помнит основные исторические факты" 
 khand.impressed_vassals: "#P [heir.GetFirstNameNoTooltip] производит хорошее впечатление#!" 
 khand.unimpressed_vassals: "#N [heir.GetFirstNameNoTooltip] не впечатляет#!" 
 khand.0210.success: "Испытание прошло!" 
 khand.0210.failure: "Испытание провалено!" 
  
 khand.0211.t: "Военные игры" 
 khand.0211.desc: "Отведя [challenge_setter.GetTitledFirstName] в сторону, [challenge_setter.GetSheHe] снова подходит к [heir.GetFirstNameNoTooltip], который все еще льется на карту.\n\nПротягивая руку к пергаменту, [challenge_setter.GetFirstNameNoTooltip] берет несколько жетонов и кладет их обратно в сумку, ослабляя силы врага. .\n\n"Пока вы планируете, до вас доходят новости о том, что низкий боевой дух заставил многих из противоборствующих сил дезертировать. Вы все еще сталкиваетесь с ними утром; каково ваше командование?"" 
 khand.0211.a: "[heir.GetFirstNameNoTooltip] использует военные знания [heir.GetHerHis]." 
 khand.0211.b: "[heir.GetFirstNameNoTooltip] опирается на [heir.GetHerHis] знание исторических сражений." 
  
 khand.0220.t: "Законы богов и кланов" 
 khand.0220.desc: "В период затишья к [heir.GetFirstNameNoTooltip] приближается [challenge_setter.GetName], у которого на лице застыла суровая хмурость.\n\n"Недавно ко мне подошли два просителя - один из моего клана, другой посторонний, но один я "У них были длительные отношения. Они спорят о соглашении, которое они заключили несколько лет назад. Я потратил довольно много времени на выработку своего вердикта и был готов вынести его, когда меня вызвали на это мероприятие. Имея это в виду, я Я хотел сказать тебе: если однажды ты будешь править нами, я думаю, было бы справедливо узнать, можешь ли ты судить справедливо."\n\nНа первый взгляд, дело кажется относительно простым... если бы оно было в моя собственная территория, во всяком случае. Но кланов много, и есть свои правила и обычаи, которые необходимо помнить. [heir.GetFirstNameNoTooltip] хмурит [heir.GetHerHis] брови, глубоко задумавшись..." 
 khand.0220.a: "[heir.GetFirstNameNoTooltip] пытается вспомнить обычаи родины [challenge_setter.GetFirstNameNoTooltip]." 
 khand.0220.b: "[heir.GetFirstNameNoTooltip] пытается найти компромиссное решение" 
 khand.0220.c: ""[challenge_setter.GetFirstNameNoTooltip], позвольте мне предложить свою помощь, если вы не против?"" 
 khand.0220.d: "[challenge_setter.GetFirstNameNoTooltip] должен мне... возможно, я смогу облегчить задачу [heir.GetFirstNameNoTooltip]." 
 khand.0220.a.duel_success: "[heir.GetFirstNameNoTooltip] выносит обоснованное решение, учитывающее местные обычаи истца." 
 khand.0220.a.duel_failure: "[heir.GetFirstNameNoTooltip] выносит необоснованное суждение, которое может привести к многочисленным ошибкам" 
 khand.0220.b.duel_success: "[heir.GetFirstNameNoTooltip] предлагает решение, которое может удовлетворить обе стороны" 
 khand.0220.b.duel_failure: "[heir.GetFirstNameNoTooltip] предполагает одностороннюю сделку, которая может привести к конфликту" 
  
 khand.0221.t: "Законы богов и кланов" 
 khand.0221.desc: "Отведя [challenge_setter.GetTitledFirstName] в сторону, [challenge_setter.GetSheHe] манит меня присоединиться к ним за столом, где сидит [heir.GetFirstNameNoTooltip] и листает пергаменты, излагая подробности дела.\n\nГлядя через плечо [heir.GetHerHis], пока [heir.GetSheHe] читает, я предлагаю маленькие но точные предложения и соответствующие анекдоты, чтобы помочь вести [heir.GetHerHim], зная, что дальнейшие действия могут привести к тому, что собравшаяся толпа может подумать, что окончательный ответ был моими собственными словами, но сказанными из уст [heir.GetHerHis].\n\n[challenge_setter.GetTitledFirstNameNoTooltip] улыбается и наклоняет голову [challenge_setter.GetHerHis] пока [challenge_setter.GetSheHe] и собравшиеся наблюдатели с большим интересом наблюдают за происходящим.\n\n"Ну? У тебя есть мнение?"" 
 khand.0221.a: "Используйте знание закона и местных обычаев, чтобы рассуждать." 
 khand.0221.b: "Договаривайтесь о компромиссной сделке между двумя" 
  
 khand.0230.t: "Война слов" 
 khand.0230.desc: "К [heir.GetFirstNameNoTooltip] подходит [challenge_setter.GetName], теплая улыбка на лице [challenge_setter.GetHerHis].\n\n"[heir.GetFirstNameNoTooltip], многие из моих товарищей скажут вам, что о нас следует судить по силе, но я говорю, что это не так! Слова могут двигать нас, связывать нас и объединять. Это слова, которые создадут или разрушат царство, потому что они всегда будут предшествовать мечам. Имея это в виду, я горю желанием увидеть, какие слова вы скажете. ... Я приглашаю вас сразиться со мной перед толпой в игре остроумия и дебатах! Победителем станет тот, кто заслужит одобрение толпы... что скажешь?»\n\n[challenge_setter.GetHerHis|U] вызов может быть сформулирован как просьба, но, сделав это так публично, [heir.GetFirstNameNoTooltip] едва ли может надеяться отказаться. Пробираясь к возвышению, мои придворные собираются, чтобы послушать обоих." 
 khand.0230.a: "[heir.GetFirstNameNoTooltip] использует мощную риторику, чтобы убедить толпу" 
 khand.0230.b: "[heir.GetFirstNameNoTooltip] использует хитрую тактику, чтобы выиграть дебаты" 
 khand.0230.c: ""[challenge_setter.GetFirstNameNoTooltip], возможно, вы согласитесь пойти на сделку?"" 
 khand.0230.d: "[challenge_setter.GetFirstNameNoTooltip] должен мне... возможно, я смогу облегчить задачу [heir.GetFirstNameNoTooltip]." 
 khand.0230.a.duel_success: "[heir.GetFirstNameNoTooltip] произносит убедительную речь" 
 khand.0230.a.duel_failure: "[heir.GetFirstNameNoTooltip] дает скучный адрес" 
 khand.0230.b.duel_success: "[heir.GetFirstNameNoTooltip] раскручивает ловушки для [challenge_setter.GetFirstNameNoTooltip], заставляя [challenge_setter.GetHerHim] колебаться" 
 khand.0230.b.duel_failure: "[heir.GetFirstNameNoTooltip] не может сломить [heir.GetHerHis] противника" 
  
 khand.0231.t: "Война слов" 
 khand.0231.desc: "Отведя [challenge_setter.GetTitledFirstName] в сторону, [challenge_setter.GetSheHe] возвращается к притворному отвлеченному виду на лице [challenge_setter.GetHerHis] и широко раскрывает руки [challenge_setter.GetHerHis], когда [challenge_setter.GetSheHe] обращается к нетерпеливой толпе.\n\n"Увы! Возникло срочное дело, которое требует мое немедленное внимание. Но не бойтесь! Ибо... [standin.GetTitledFirstName] здесь будет "достаточной" заменой."\n\nЯ смотрю, как [standin.GetFirstNameNoTooltip] поднимается, чтобы обратиться к толпе, выглядя несколько испуганным и неподготовленным к внезапному призыву высказаться." 
 khand.0231.a: "[heir.GetFirstNameNoTooltip] использует мощную риторику, чтобы убедить толпу" 
 khand.0231.b: "[heir.GetFirstNameNoTooltip] использует хитрую тактику, чтобы выиграть дебаты" 
  
 khand.0240.t: "Сделка или нет" 
 khand.0240.desc: "[heir.GetFirstNameNoTooltip] тихонько жалуется мне, когда мы выходим из короткого перерыва на еду, ссылаясь на довольно ограниченный выбор. Я в чем-то согласен, но организовать такое мероприятие — немалый подвиг, а я не собирался тратить целое состояние на несколько фаршированных перепелов!\n\nЛегкий кашель прерывает нашу приглушенную дискуссию, и мы переходим к [challenge_setter.GetName]. , у которого улыбка на [challenge_setter.GetHerHis] лице. \n\n"Извините, мой господин, я не мог не услышать. Я действительно знаю в городе поставщика провизии, который продает вкусные продукты. Однако мое условие будет заключаться в том, чтобы [heir.GetFirstNameNoTooltip] вел все переговоры - это кажется идеальным способом показать навык [heir.GetHerHis]. Я долго искал такую ​​возможность." \n\n[heir.GetFirstNameNoTooltip] и я переглядываемся, прежде чем наши животы начинают тихо урчать. Покраснев, [heir.GetFirstNameNoTooltip] направляется к выходу, намереваясь найти поставщика, жестом [challenge_setter.GetFirstNameNoTooltip] следовать за ним." 
 khand.0240.a: "[heir.GetFirstNameNoTooltip] использует навык [heir.GetHerHis] с числами для заключения сделки." 
 khand.0240.b: "[heir.GetFirstNameNoTooltip] использует [heir.GetHerHis] естественное умение продавать, чтобы заключить сделку." 
 khand.0240.c: ""[challenge_setter.GetFirstNameNoTooltip], возьми это золото и помоги [heir.GetFirstNameNoTooltip], не так ли?"" 
 khand.0240.d: "[challenge_setter.GetFirstNameNoTooltip] должен мне... возможно, я смогу облегчить задачу [heir.GetFirstNameNoTooltip]." 
 khand.0240.a.duel_success: "[heir.GetFirstNameNoTooltip] делает экономичные и вкусные покупки" 
 khand.0240.a.duel_failure: "[heir.GetFirstNameNoTooltip] переплачивает за нехватку еды" 
 khand.0240.b.duel_success: "[heir.GetFirstNameNoTooltip] совершает выгодную покупку на рынке" 
 khand.0240.b.duel_failure: "[heir.GetFirstNameNoTooltip] оскорбляет поставщика" 
  
 khand.0241.t: "Сделка или нет" 
 khand.0241.desc: "Отведя [challenge_setter.GetTitledFirstName] в сторону, [challenge_setter.GetSheHe] вместе с [heir.GetFirstNameNoTooltip] быстро уходит на рынок.\n\nПо прибытии [challenge_setter.GetSheHe] тепло представляет [heir.GetFirstNameNoTooltip] поставщику.\n\n"Здравствуйте! У нас срочное дело из [ROOT.Char.GetTitleAsNameNoTooltip], который ищет больше припасов для пиршества [ROOT.Char.GetHerHis]! Вам посчастливилось быть в присутствии наследника [heir.GetFirstNameNoTooltip], [ROOT.Char.GetHerHis], который обсудит все детали вместе с вами. Обращайтесь с [heir.GetHerHim] так же, как обращались бы со мной... "" 
 khand.0241.a: "[heir.GetFirstNameNoTooltip] использует навык [heir.GetHerHis] с числами для заключения сделки." 
 khand.0241.b: "[heir.GetFirstNameNoTooltip] использует [heir.GetHerHis] естественное умение продавать, чтобы заключить сделку." 
  
 khand.0250.t: "Верни мою драгоценность!" 
 khand.0250.desc: ""Ты можешь раскрыть правду, [heir.GetFirstNameNoTooltip]? Ты можешь вернуть мне то, что было украдено?"\n\nЭто прекрасная театральная постановка из [challenge_setter.GetName], и все это знают. Не думайте ни секунды, что я не вижу этих взглядов или скрытых улыбок! Однако очевидно, что [heir.GetFirstNameNoTooltip] не находит это очень забавным.\n\n"У кого-то из этой толпы есть что-то очень ценное для меня - и никто из них не может уйти, пока я не верну это! Докажите мне, что вы достойны мою верность, выкупив ее мне!"\n\nЭто займет некоторое время, но никто из нас никуда не собирается... Я немного сползаю на свой трон. Почему так много моих вассалов должны быть такими... энергичными?" 
 khand.0250.a: "[heir.GetFirstNameNoTooltip] пробивается через толпу, используя [heir.GetHerHis] хитрость и остроумие." 
 khand.0250.b: "[heir.GetFirstNameNoTooltip] организует расследование охранником." 
 khand.0250.c: ""[challenge_setter.GetFirstNameNoTooltip], может подсказка поможет дорогой [heir.GetFirstNameNoTooltip]?"" 
 khand.0250.d: "[challenge_setter.GetFirstNameNoTooltip] должен мне... возможно, я смогу облегчить задачу [heir.GetFirstNameNoTooltip]." 
 khand.0250.a.duel_success: "[heir.GetFirstNameNoTooltip] находит потерянный предмет" 
 khand.0250.a.duel_failure: "[heir.GetFirstNameNoTooltip] возвращается с пустыми руками" 
 khand.0250.b.duel_success: "[heir.GetFirstNameNoTooltip] организует эффективный поиск" 
 khand.0250.b.duel_failure: "[heir.GetFirstNameNoTooltip] не может скоординировать охрану" 
  
 khand.0251.t: "Верни мою драгоценность!" 
 khand.0251.desc: "[challenge_setter.GetTitledFirstName] глубоко вздыхает, когда я отвожу [challenge_setter.GetHerHim] в сторону, явно чувствуя, что портлю веселье [challenge_setter.GetHerHis].\n\n"И чтобы облегчить ваши поиски, эти слова приблизят вас к тому, что я ищу..." \n\n"В месте, которое рассказывает больше всего сказок,\nВы найдете то, что когда-то было деревом,\nНа котором вы найдете розу,\nНо вы не увидите цветка."\n\nЯ беру один посмотрите на растерянное выражение лица [heir.GetFirstNamePossessiveNoTooltip], прежде чем попросить еще выпить.\n\nЭто будет долгий день..." 
 khand.0251.a: "[heir.GetFirstNameNoTooltip] использует хитрость и остроумие [heir.GetHerHis], чтобы разгадать загадку." 
 khand.0251.b: "[heir.GetFirstNameNoTooltip] организует целенаправленное расследование охраной." 
  
 khand.0260.t: "Единый бой" 
 khand.0260.desc: "После того, как событие продолжается довольно долго, [challenge_setter.GetName] приближается к [heir.GetFirstNameNoTooltip] в доспехах, но без меча. Достаточно сказать, что междоусобицы среди моего народа только спят — на таких мероприятиях принято разоружаться заранее, чтобы снизить риск необратимых телесных повреждений. Через короткое время [challenge_setter.GetSheHe] говорит.\n\n"У нас было много разговоров, но я больше не буду скупиться на слова - в конце концов, какой прок от лидера, который падет в первом столкновении, с которым они столкнутся. ! [heir.GetFirstNameNoTooltip], я вызываю вас на встречу со мной в бою! Затупленные мечи, конечно, но все же, покажите мне, что вы можете сделать со сталью в руках!"\n\nЭто был лишь вопрос времени, когда кто-нибудь заговорит об этом, Итак, с кратким кивком моему маршалу, два затупленных оружия извлекаются из арсенала, и [heir.GetFirstNameNoTooltip] и [challenge_setter.GetFirstNameNoTooltip] готовятся к бою." 
 khand.0260.a: "Удачи [heir.GetFirstNameNoTooltip]!" 
  
 khand.0300.t: "Конец введения" 
 khand.0300.desc: "Наконец-то все кончено. Недели пира, дебатов, вызовов и испытаний наконец подошли к концу.\n\nК сожалению, мои первоначальные опасения и неуверенность оказались ужасно правильными, поскольку [heir.GetFirstNameNoTooltip] возился во вступлении к [heir.GetHerHis]. В то время как [heir.GetSheHe], возможно, преуспел в некоторых делах, слишком часто [heir.GetSheHe] оказывался застигнутым врасплох и спотыкающимся. Мои вассалы наверняка насмехаются над [heir.GetHerHim] за спиной [heir.GetHerHis].\n\nДалеко не укрепляя будущее моей династии, все это предприятие могло поставить ее под угрозу!" 
 khand.0300.a: "Проклятие!" 
  
 khand.0301.t: "Конец введения" 
 khand.0301.desc: "Наконец-то все кончено. Недели пиршеств, дебатов, вызовов и испытаний наконец подошли к концу.\n\nНесмотря на мои первоначальные страхи и неуверенность, [heir.GetFirstNameNoTooltip] доказал свою компетентность [heir.GetHerHim]. Несмотря на то, что [heir.GetSheHe] не преуспевал во всех испытаниях и время от времени выходил из равновесия, он завоевал нескольких союзников и немного уважения со стороны моих подданных.\n\nНадеюсь, этого будет достаточно, и мои вассалы, возможно, сохранят свою лояльность в следующем поколении. ." 
 khand.0301.a: "Хорошо и плохо." 
  
 khand.0302.t: "Конец введения" 
 khand.0302.desc: "Наконец-то все кончено. Недели пиршеств, дебатов, проблем и испытаний наконец подошли к концу.\n\nНесмотря на мои первоначальные страхи и неуверенность, [heir.GetFirstNameNoTooltip] доказал, что [heir.GetHerHim]я более чем достоин быть моим наследником, бросая вызовы и наблюдая за моими буйными вассалами. В мастерстве [heir.GetHerHis] нельзя отрицать, а [heir.GetSheHe] завоевал много союзников и большое уважение со стороны моих подданных.\n\nЯ могу быть в безопасности в надежде, что мои вассалы, возможно, сохранят свою лояльность в следующем поколении." 
 khand.0302.a: "Какое облегчение!" 
