l_russian:
 warhorse.0001.t:0 "Боевой конь"
 warhorse.0001.desc:0 "Восхищаясь тем, как [ROOT.Char.Custom('HorseStoryMareStallion')] исполняет все мои команды, я раздумываю, какое имя [ROOT.Char.Custom('HorseStoryHerHim')] лучше подойдет..."
 warhorse.0001.a:0 "Имя, вдохновленное историей!"
 warhorse.0001.b:0 "Эпохи полны внушающих благоговейный трепет имён!"
 warhorse.0001.c:0 "Это просто лошадь, и имя будет соответствующее."

 warhorse.0002.desc:0 "Вдохновившись знаменитыми конями полководцев и героев прошлого, я назову своего скакуна в честь одного из них."
 warhorse.0002.a:0 "Рохаллор, в честь коня Верховного Короля Финголфина, на котором он подъехал к воротам Ангбанда!"
 warhorse.0002.b:0 "Асфалот, в честь коня могучего Глорфинделя!"
 warhorse.0002.c:0 "Фелароф, в честь первого из меарас, на котором Эорл Юный отправился на помощь Гондору!"
 warhorse.0002.d:0 "Аррох, в честь коня Хурина, на котором он отправился на битву Нирнаэт Арноэдиад!"
 warhorse.0002.e:0 "Толстяк Лампкин, в честь пони, на котором ездит таинственный Том Бомбадил!"
 warhorse.0002.go_back:0 "Хм, подумаем о другой теме..."

 warhorse.0003.desc:0 "Мифы разных народов богаты на выдающиеся события — и на имена коней."
 warhorse.0003.llamrei:0 "Нахар, в честь легендарного скакуна, на котором ездил Оромэ, Охотник Валар!"
 warhorse.0003.sleipnir:0 "Анкалагон — в честь величайшего из всех крылатых драконов!"
 warhorse.0003.uchchaihshravas:0 "Глаурунг, в честь Отца Драконов и слуги Моргота!"
 warhorse.0003.dadhi_kra:0 "Торондор — Повелитель Орлов!"
 warhorse.0005.devadatta:0 "Унголиант — первородная гигантская паучиха Арды!"
 warhorse.0005.keshi:0 "Ангаинор — в честь цепи, которую использовал доблестный Вала Тулкас, чтобы обуздать Моргота!"
 warhorse.0005.kanthaka:0 "Бауглир — синдаринское слово, обозначающее душителя, приписываемое Врагу!"
 warhorse.0005.burko:0 "Готмог — в честь повелителя балрогов, убийцы Феанора!"
 warhorse.0006.aranjagaan:0 "Сильмариль — как один из трех драгоценных камней, запечатлевших свет Древ!"
 warhorse.0006.haizum:0 "Гуртанг, в честь оружия, которым Турин Турамбар убил Глаурунга!"
 warhorse.0006.buraq:0 "Нарсиль — в честь меча короля Элендиля Высокого!"
 warhorse.0006.balius:0 "Гронд — название булавы Моргота, сразившей Финголфина!"
 warhorse.0007.xanthos:0 "Рингиль, в честь меча, которым владел Финголфин во время Войны Самоцветов!"
 warhorse.0007.boreas:0 "Дайлир, в честь любимой стрелы Белега, величайшего лучника Первой Эпохи!"
 warhorse.0003.go_on:0 "Hm, maybe something else..."

 warhorse.0004.desc:0 "Лошадь — лишь животное, и имя у нее будет подобающим."
 warhorse.0004.a:0 "Лихач"
 warhorse.0004.b:0 "Аббат"
 warhorse.0004.c:0 "Танцор"
 warhorse.0004.d:0 "Глиттерхуф"

 warhorse.1001.t:1 "[ROOT.Char.Custom('WarhorseStoryName')|U]: Надежный [ROOT.Char.Custom('HorseStoryMareStallion')|U]"
 warhorse.1001.desc:0 "Известный берейтор прибыл ко двору, услышав о моем могучем [ROOT.Char.Custom('HorseStoryMareStallion')] [ROOT.Char.Custom('WarhorseStoryName')], и предлагает [ROOT.Char.Custom('RandomHerHis')] свои услуги.\n\n«Взамен я прошу лишь небольшой компенсации за мои труды»."
 warhorse.1001.a:0 "[ROOT.Char.Custom('HorseStoryHerHim')|U] нужно стать сильнее."
 warhorse.1001.b:0 "[ROOT.Char.Custom('HorseStoryHerHim')|U] нужно научиться быть быстрее."
 warhorse.1001.c:0 "[ROOT.Char.Custom('HorseStoryHerHim')|U] нужно поработать над выносливостью."
 warhorse.1001.d:0 "Если [ROOT.Char.Custom('HorseStoryHerHim')] чего и не хватает, так это свирепости!"
 warhorse.1001.e:0 "Мне это не интересно."
 warhorse.1001.e.tt:1 "#F «[THIS.Char.Custom('WarhorseStoryName')] не нуждается ни в каком берейторе — есть же я!»#!"
 warhorse.1001.f:0 "Именно ради такой работы $master_of_horse_court_position$ и получает жалованье!"
 warhorse.1001.f.tt:0 "Ваш $master_of_horse_court_position$ начинает обучение скакуна."
 warhorse.1001.f.failure:0 "$master_of_horse_court_position$ и его навыки были переоценены"
 warhorse.1001.f.failure.tt:0 "[m_horse.GetTitledFirstNameNoTooltip] не достигает успеха в обучении. [ROOT.Char.Custom('WarhorseStoryName')] ничему не учится."

 warhorse.1002.desc:0 "[ROOT.Char.Custom('WarhorseStoryName')] хорошо учится, результат уже виден!"
 warhorse.1002.a:0 "Удачное вложение денег!"

 warhorse.1101.t:1 "[ROOT.Char.Custom('WarhorseStoryName')|U]: Солнечный день"
 warhorse.1101.desc:0 "Я направляюсь к конюшне, и [ROOT.Char.Custom('WarhorseStoryName')] приветствует меня радостным ржанием. [ROOT.Char.Custom('HorseStorySheHe')|U], похоже, радуется хорошей погоде и не прочь поразмяться — как и я."
 warhorse.1101.a:0 "Мне нужно использовать каждую возможность для тренировок!"
 warhorse.1101.b:0 "Было бы преступлением не насладиться таким хорошим деньком!"

 warhorse.1102.t:1 "[ROOT.Char.Custom('WarhorseStoryName')|U]: A New Friendship"
 warhorse.1102.desc:0 "I give free rein to [ROOT.Char.Custom('WarhorseStoryName')], and watch the hills and the plains flash past. I can feel the rush of excitement running through [ROOT.Char.Custom('HorseStoryHerHis')] neck beneath my hands, and can't help but share that emotion.\n\nAs we slow to a halt, both tired and exhilarated, I can see in [ROOT.Char.Custom('HorseStoryHerHis')] eyes how incredibly intelligent [ROOT.Char.Custom('HorseStorySheHe')] is, and how close we have become.\n\nI have found a true friend in [ROOT.Char.Custom('WarhorseStoryName')|U], just as our ancestors Eorl and Felaróf found each other."
 warhorse.1102.a:0 "Our fates our bound to each other now."

 warhorse.1201.t:1 "[ROOT.Char.Custom('WarhorseStoryName')|U]: Болезнь"
 warhorse.1201.desc:0 "Когда [ROOT.Char.Custom('WarhorseStoryName')] с трудом выходит из стойла, волоча ноги и опустив голову, у меня не остается сомнений: [ROOT.Char.Custom('HorseStoryMareStallion')] болеет.\n\nГлавный конюх уверяет, что от этой болезни есть лекарство, но оно обойдется в копеечку."
 warhorse.1201.a:0 "Я заплачу любую цену за здоровье [ROOT.Char.Custom('WarhorseStoryName')]!"
 warhorse.1201.b:0 "Все свершится по воле [ROOT.Char.GetFaith.HighGodNamePossessive]."
 warhorse.1201.b_good:1 "[ROOT.Char.Custom('WarhorseStoryName')] справляется с болезнью"
 warhorse.1201.b.tt:1 "[THIS.Char.Custom('HorseStorySheHe')|U] теперь меньше вам доверяет"
 warhorse.1201.b_bad:1 "[ROOT.Char.Custom('WarhorseStoryName')] умирает от болезни"

 warhorse.1301.t:1 "[ROOT.Char.Custom('WarhorseStoryName')|U]: Любитель лошадей"
 warhorse.1301.desc:1 "[horse_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] с ног до головы осматривает моего скакуна, одобрительно кивая головой.\n\n«Вот это [ROOT.Char.Custom('HorseStoryMareStallion')], [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [ROOT.Char.GetTitleTierName|l]! Для меня было бы честью, если бы вы позволили мне проехаться»."
 warhorse.1301.a:0 "Прошу!"
 warhorse.1301.a.tt:0 "[THIS.Char.Custom('WarhorseStoryName')] славится своей свирепостью, а [horse_vassal.GetFirstNameNoTooltip] не отличается особым мастерством. Не пострадает ли [SCOPE.sC('horseStory_vassal').GetSheHe]?"
 warhorse.1301.b:0 "[ROOT.Char.Custom('WarhorseStoryName')] принадлежит лишь мне!"

 warhorse.1401.t:1 "[ROOT.Char.Custom('WarhorseStoryName')|U]: Жуткая лошадь"
 warhorse.1401.desc:0 "С наступлением темноты я оказываюсь на конюшне в полном одиночестве. Лишь [ROOT.Char.Custom('HorseStoryMareStallion')] [ROOT.Char.Custom('WarhorseStoryName')], переступая копытами, нарушает ночную тишину. Есть что-то странное в [ROOT.Char.Custom('HorseStoryHerHis')] взгляде, что-то... #EMP угрожающее#!.\n\n[ROOT.Char.Custom('HorseStoryHerHis')|U] взгляд преследует меня, когда я поворачиваюсь к выходу: я еще долго не могу забыть пробежавший по моей спине холодок."
 warhorse.1401.a:0 "Это глупо — [ROOT.Char.Custom('HorseStorySheHe')] всего лишь лошадь."
 warhorse.1401.a.tt:1 "#F Но почему вы никак не можете забыть [THIS.Char.Custom('HorseStoryHerHis')] взгляд?#!"
 warhorse.1401.b:0 "Это животное точно проклято, избавьтесь от [ROOT.Char.Custom('HorseStoryHerHim')]!"

 warhorse.1402.desc:0 "Избитые копытами ноги, руки искусаны, а тело все в синяках от падений... [ROOT.Char.Custom('WarhorseStoryName')] радостно ржет, почти сбросив меня на копье солдата, и я не знаю, сколько еще выдержу."
 warhorse.1402.a:0 "Уж лошади я не уступлю!"
 warhorse.1402.b:0 "[ROOT.Char.Custom('WarhorseStoryName')], на этом твоя история подходит к концу."
 
 warhorse.1499.desc:0 "У меня не идет из головы, как [ROOT.Char.Custom('HorseStoryMareStallion')] [ROOT.Char.Custom('WarhorseStoryName')] смотрит на меня: я не могу избавиться от страха. Все происходит, когда мы возвращаемся с небольшой прогулки. [ROOT.Char.Custom('HorseStorySheHe')|U] выбрасывает меня из седла, когда мы проезжаем мимо скалистого выступа, и я падаю головой прямо на острый камень. Боль ослепляет меня, и последнее, что я слышу, — это громкое ржание. А потом все стихает..."
 warhorse.1499.a:0 "[ROOT.Char.Custom('WarhorseStoryName')]... за что?"

 warhorse.1501.t:1 "[ROOT.Char.Custom('WarhorseStoryName')|U]: Morning With a Friend"
 warhorse.1501.desc:0 "The daily strain of ruling takes a toll on me, and every day my thoughts turn to my friend [ROOT.Char.Custom('WarhorseStoryName')] and the blissfuly careless moments we spend riding out. [ROOT.Char.Custom('HorseStorySheHe')|U] seems always willing to go for a stroll, and I wonder whether we shouldn't make our morning rides a routine."
 warhorse.1501.a:0 "My time is better spent training with my knights!"
 warhorse.1501.b:0 "Why not? A ruler needs to wind off too."
 
 warhorse.1502.t:1 "[ROOT.Char.Custom('WarhorseStoryName')|U]: A New Foal!"
 warhorse.1502.desc:0 "The hunting encounter between [ROOT.Char.Custom('WarhorseStoryName')] and [ROOT.Char.Custom('HorseStoryHerHis')] mate happened nearly a year ago, and I've known for a while they have been expecting a birth.\n\nThis morning, as I enter the courtyard I can see a new foal running around hesitantly, under the watchful eye of its parents.\n\nI wonder what should be done with this new scion of Felaróf?"
 warhorse.1502.a:0 "It would make a splendid mount for my heir."
 warhorse.1502.b:0 "My spouse has long wanted a Meara for a horse."
 warhorse.1502.c:0 "I will let it roam free, and choose a rider of its own."
 
 warhorse.1503.t:1 "Mearas: A New Foal!"
 warhorse.1503.desc:0 "Answering my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('event_liege'))]'s summons, I meet [event_liege.GetHerHim] in the courtyard of [event_liege.GetHerHis] castle.\n\n'I have someone I want to introduce to you, the newest foal of the line of Felaróf. Our lines have been companions and friends since the days of Eorl and I want you to keep this tradition alive.'\n\nThe young foal is magnificent, and seems to understand what is happening. It comes closer to me, sniffs my hand, and gives an approving neigh. It seems I have a new horse now!"
 warhorse.1503.a:0 "What a kingly gift!"


 warhorse.8001.t:1 "[ROOT.Char.Custom('WarhorseStoryName')|U]: Конец жизни"
 warhorse.8001.desc:0 "[ROOT.Char.Custom('WarhorseStoryName')] стареет. [ROOT.Char.Custom('HorseStoryHerHis')|U] шаг уже не столь быстр, как прежде, а огонь в [ROOT.Char.Custom('HorseStoryHerHis')] глазах угасает.\n\nЕсли я хочу продолжить [ROOT.Char.Custom('HorseStoryHerHis')] род, нужно найти [ROOT.Char.Custom('HorseStoryHerHim')] подходящую пару."
 warhorse.8001.a:0 "[ROOT.Char.Custom('HorseStoryOppositeMareStallion')] — это в первую очередь сила."
 warhorse.8001.b:0 "[ROOT.Char.Custom('HorseStoryOppositeMareStallion')] — это в первую очередь ловкость."
 warhorse.8001.c:0 "Самое главное качество, каким может обладать [ROOT.Char.Custom('HorseStoryOppositeMareStallion')], это выносливость."
 warhorse.8001.d:0 "Найдите самого свирепого скакуна в этих землях!"
 warhorse.8001.e:0 "Нет, пусть проведет свои последние дни в покое."

 warhorse.8002.t:1 "[ROOT.Char.Custom('WarhorseStoryName')|U]: Круг жизни"
 warhorse.8002.desc:0 "[ROOT.Char.Custom('WarhorseStoryName')], свет моих очей, умирает, но оставляет после себя сильное потомство! Я уже вижу [ROOT.Char.Custom('HorseStoryHerHis')] черты в жеребенке. В некотором роде мой друг все еще со мной."
 warhorse.8002.a:0 "Покойся с миром, [ROOT.Char.Custom('WarhorseStoryName')]."

 warhorse.8003.desc:0 "На конюшне меня ждут печальные известия. [ROOT.Char.Custom('WarhorseStoryName')] умирает этой ночью, оставив пустоту в моем сердце."
 warhorse.8003.a:0 "О [ROOT.Char.Custom('WarhorseStoryName')], мне будет тебя не хватать!"
