 saltflats:0 "Saltflats"
 terrain_saltflats:0 "saltflats"
 saltflats_desc:0 "Once a pristine sea that thrived with life, the water evaporated leaving toxic salts in its dearth. The landscape is flat, open and has a dry, oppressive heat."
 combat_saltflats:0 "Defending in Saltflats"
 saltflats_advantage:0 "[command_modifier_i|E][advantage|E] in Saltflats"
 religious_decision.0201.saltflats:0 "The flatness of [saltflats_location.GetNameNoTier]."
 religious_decision.0211.desc.beginning.saltflats:0 "I found myself looking deep into the past of this once pristine sea of [ROOT.Char.GetCurrentActivity.GetLocation.GetName] that thrived with life."
 saltflats_supply_limit_mult:0 "$MOD_SUPPLY_LIMIT_MULT$ in Saltflats"
 saltflats_levy_size:0 "$MOD_LEVY_SIZE$ in Saltflats"

