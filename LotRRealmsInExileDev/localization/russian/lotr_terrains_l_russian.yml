 terrain_mallorn_forest:0 "mallorn forest"
 mallorn_forest_desc:0 "An ancient forest dotted with golden Mallorn trees.."
 combat_mallorn_forest:0 "Defending in Mallorn Forest"
 mallorn_forest_advantage:0 "[command_modifier_i|E][advantage|E] in Mallorn Forest"
 religious_decision.0201.mallorn_forest:0 "The flatness of [mallorn_forest_location.GetNameNoTier]."
 religious_decision.0211.desc.beginning.mallorn_forest:0 "My mind wanders as I walk among the golden Mallorn trees of [ROOT.Char.GetCurrentActivity.GetLocation.GetName]."
