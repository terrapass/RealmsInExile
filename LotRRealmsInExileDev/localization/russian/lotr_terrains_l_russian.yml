l_russian:

 dune_sea:0 "Море Дюн"
 terrain_dune_sea:0 "море дюн"
 dune_sea_desc:0 "Бескрайние и бесконечные пески Моря Дюн пышут жестоким жаром и не отличаются гостеприимностью. Лишь самым закалённым удастся здесь выжить."
 religious_decision.0201.dune_sea:0 "Бескрайние дюны [dune_sea_location.GetNameNoTier]."
 religious_decision.0211.desc.beginning.dune_sea:0 ""
 dune_sea_supply_limit_mult:0 "$MOD_SUPPLY_LIMIT_MULT$ в Море Дюн"
 dune_sea_levy_size:0 "$MOD_LEVY_SIZE$ в Море Дюн"

 red_desert:0 "Пустынные холмы"
 terrain_red_desert:0 "холмы красной пустыни"
 red_desert_desc:0 "Скалистая и необитаемая, если не считать горстки закалённых местных. Без местных проводников по этим землям не пройти."
 combat_red_desert:0 "Оборона в пустынных холмах"
 red_desert_advantage:0 "[command_modifier_i|E][advantage|E] в пустынных холмах"
 religious_decision.0201.red_desert:0 "Красные каменистые пустынные холмы [red_desert_location.GetNameNoTier]."
 religious_decision.0211.desc.beginning.red_desert:0 "[ROOT.Char.GetCurrentActivity.GetLocation.GetName] не щадит меня: палящее знойное солнце пустыни, заставляя заглянуть глубже и найти своё место во вселенной."
 red_desert_supply_limit_mult:0 "$MOD_SUPPLY_LIMIT_MULT$ в пустынных холмах"
 red_desert_levy_size:0 "$MOD_LEVY_SIZE$ в пустынных холмах"

 deep_forest:0 "Лесная чаща"
 terrain_deep_forest:0 "лесная чаща"
 deep_forest_desc:0 "Бескрайние леса, густые и тёмные как сама ночь. Навигация здесь почти невозможна, а споры ядовитых грибов затуманивают разум."
 combat_deep_forest:0 "Оборона в лесной чаще"
 deep_forest_advantage:0 "[command_modifier_i|E][advantage|E] в лесной чаще"
 religious_decision.0201.deep_forest:0 "Бескрайний ночной лес [deep_forest_location.GetNameNoTier]."
 religious_decision.0211.desc.beginning.deep_forest:0 "[ROOT.Char.GetCurrentActivity.GetLocation.GetName] встречает стрёкотом букашек и пением птиц: фоновый шум местных джунглей не утихает, пока я погружаюсь в собственные мысли."
 deep_forest_supply_limit_mult:0 "$MOD_SUPPLY_LIMIT_MULT$ в лесной чаще"
 deep_forest_levy_size:0 "$MOD_LEVY_SIZE$ в лесной чаще"

 volcanic_plains:0 "Вулканические равнины"
 terrain_volcanic_plains:0 "вулканические равнины"
 volcanic_plains_desc:0 "Издали она кажется просторной и однообразной, на деле же это разбитая и покинутая земля. Вулканические пустоши негостеприимны к жизни и чадят токсичными испарениями."
 combat_volcanic_plains:0 "Оборона на вулканических равнинах"
 volcanic_plains_advantage:0 "[command_modifier_i|E][advantage|E] на вулканических равнинах"
 religious_decision.0201.volcanic_plains:0 "Разорённая токсичная пустошь [volcanic_plains_location.GetNameNoTier]."
 religious_decision.0211.desc.beginning.volcanic_plains:0 "[ROOT.Char.GetCurrentActivity.GetLocation.GetName] отзывается удалённым шумом. В вулканических пустошах мне удалось отыскать странный гнёт в собственной душе."
 volcanic_plains_supply_limit_mult:0 "$MOD_SUPPLY_LIMIT_MULT$ на вулканических равнинах"
 volcanic_plains_levy_size:0 "$MOD_LEVY_SIZE$ на вулканических равнинах"

 arctic:0 "Северные пустоши"
 terrain_arctic:0 "arctic"
 arctic_desc:0 "Далекие северные пустоши Средиземья подвержены долгим ледяным зимам и зловещим холодам, более южным, чем это должно быть."
 combat_arctic:0 "Оборона на Северных пустошах"
 arctic_advantage:0 "[command_modifier_i|E][advantage|E] in the Arctic"
 religious_decision.0201.arctic:0 "The ice-held [arctic_location.GetNameNoTier]."
 religious_decision.0211.desc.beginning.arctic:0 "The ice-held wasteland of the [ROOT.Char.GetCurrentActivity.GetLocation.GetName] and its evil cold, provided me with an understanding of myself."
 arctic_supply_limit_mult:0 "$MOD_SUPPLY_LIMIT_MULT$ in Arctic"
 arctic_levy_size:0 "$MOD_LEVY_SIZE$ in Arctic"

 caverns:0 "Подземелье: Пещеры"
 terrain_caverns:0 "underground caverns"
 caverns_desc:0 "Древние подземные природные пещеры, туннели и трещины. Ниже даже самых глубоких погружений гномов и гоблинов лежит первобытный подземный мир."
 combat_caverns:0 "Оборона в Пещерах"
 caverns_advantage:0 "[command_modifier_i|E][advantage|E] in Underground Caverns"
 religious_decision.0201.caverns:0 "The underground caverns of [caverns_location.GetNameNoTier]."
 religious_decision.0211.desc.beginning.caverns:0 "In the primordial underworld, inside the natural caves tunnels and fissures of [ROOT.Char.GetCurrentActivity.GetLocation.GetName] I found myself looking deep inside my inner being."
 caverns_supply_limit_mult:0 "$MOD_SUPPLY_LIMIT_MULT$ in Caverns"
 caverns_levy_size:0 "$MOD_LEVY_SIZE$ in Caverns"

 halls:0 "Подземелье: Залы"
 terrain_halls:0 "underground halls"
 halls_desc:0 "Подземный комплекс, состоящий из обширной лабиринтной сети камер, шахт и огромных залов. Город под поверхностью."
 combat_halls:0 "Оборона в Залах"
 halls_advantage:0 "[command_modifier_i|E][advantage|E] in Underground Halls"
 religious_decision.0201.halls:0 "The underground halls of [halls_location.GetNameNoTier]."
 religious_decision.0211.desc.beginning.halls:0 "in the subterranean complex of vast labyrinthine networks of chambers, mines and huge halls of the [ROOT.Char.GetCurrentActivity.GetLocation.GetName] I found myself looking deep inside myself."
 halls_supply_limit_mult:0 "$MOD_SUPPLY_LIMIT_MULT$ in Halls"
 halls_levy_size:0 "$MOD_LEVY_SIZE$ in Halls"

 pathsofthedead:0 "Подземелье: Тропа мертвых"
 terrain_pathsofthedead:0 "the underground Paths of the Dead"
 pathsofthedead_desc:0 "Этот путь проложен мертвыми, и мертвые хранят его! Путь закрыт!"
 combat_pathsofthedead:0 "Оборона на Тропе мертвых"
 pathsofthedead_advantage:0 "[command_modifier_i|E][advantage|E] in Underground Paths of the Dead"
 religious_decision.0201.pathsofthedead:0 "The underground caverns and halls of [pathsofthedead_location.GetNameNoTier]."
 religious_decision.0211.desc.beginning.pathsofthedead:0 "I found the way shut in the [ROOT.Char.GetCurrentActivity.GetLocation.GetName]."
 pathsofthedead_supply_limit_mult:0 "$MOD_SUPPLY_LIMIT_MULT$ in the Paths of the Dead"
 pathsofthedead_levy_size:0 "$MOD_LEVY_SIZE$ in the Paths of the Dead"

