 ### Elves ###
 

 
 ### Dúnedain Modifiers ###
 anduril_modifier:0 "Андуриль"
 anduril_modifier_desc:0 "Перекованный и восстановленный из обломков [narsil|E], "[flameofthewest|E]" символизирует воодушевление и силу дунэдайн."
 princely_house_of_dol_amroth:0 "Princely House of Dol Amroth"
 princely_house_of_dol_amroth_desc:0 "Due to their connection to Elendil, this dynasty was granted princely honor."
 princely_house_of_ithilien:0 "Princely House of Ithilien"
 princely_house_of_ithilien_desc:0 "On account of their loyal servitude to the Kings of Gondor, this house was granted princely honor."
 princely_house_of_cardolan:0 "Princely House of Cardolan"
 princely_house_of_cardolan_desc:0 "On account of their willingness to acknowledge the true kings of Arnor, this house was granted princely honor."
 siege_of_gondor:0 "The Siege of Gondor"
 siege_of_gondor_desc:0 "Gondor finds itself sorely pressed by its many foes. Yet the valour of Gondor is not spent, and rallies to defend itself."

 ### Dorwinion Factions ###
 winelords:0 "Винные Лорды"
 winelords_desc:0 "Эта династия встала на сторону Винных Лордов."
 master_merchants:0 "Великие Купцы"
 master_merchants_desc:0 "Эта династия относит себя к Великим Купцам."

 ### Rhun Modifiers ###
rising_star_medloshukain:0 "Rising Star of Medlóshûkain"
rising_star_medloshukain_desc:0 "Due to their personal prowess and popularity with their peers, this lord seems like a shoe-in to the position of Loke-kan"

 ### Anduin Vale ###
 aladegan:0 "Аледеган"
 aladegan_desc:0 "Эта династия признаётся в качестве дома Аледегана, полноправных правителей Леса и Долины"

 ### Khand ###
 ascendant_khand:0 "Лидеры возрождающегося Кханда"
 ascendant_khand_desc:0 "Эта династия привела Кханд в золотую эру расцвета, силы и единения. И хотя, как правило, Кханд после смерти правителя распадается на малые части, эта династия столь известна и любима, что ей, возможно, удасться предотвратить скорый распад."

 ### Dunedain Widowhood ###
 refused_widowhood_modifier:0 "Отказ от вдовства"
 refused_widowhood_modifier_desc:0 "Этот персонаж решил не соблюдать традиции своего народа и отказался исполнить свои священные обязательства о верности одному человеку в браке даже в посмертии."

 ### Oath of Eorl ###
 raised_large_oath_host_modifier:0 "Поднял большое воинство"
 raised_large_oath_host_modifier_desc:0 "Этот персонаж выполнил свою Клятву и послал большое войско в поддержку своего союзника."
 raised_small_oath_host_modifier:0 "Поднял малое воинство"
 raised_small_oath_host_modifier_desc:0 "Этот персонаж выполнил свою Клятву и послал небольшое войско в поддержку своего союзника."
 muster_of_rohan_modifier:0 "Рохан собирает войска"
 muster_of_rohan_modifier_desc:0 "Этот персонаж ответил на призы сюзерена и отправил ему в поддержку эоред."

 ### Isengard ###
 friend_of_the_dunlendings_character_modifier:0 "Friend of the Dunlendings"
 friend_of_the_dunlendings_character_modifier_desc:0 "This character worked to unite the Dunlendings under a ruler of their own people, earning their gratitude."
 enemy_of_the_dunlendings_character_modifier:0 "Enemy of the Dunlendings"
 enemy_of_the_dunlendings_character_modifier_desc:0 "This character unjustly claimed the lands of Dunland and sought to force its people to bend the knee against their will."
 unifier_of_the_dunlendings_character_modifier:0 "Unifier of the Dunlendings"
 unifier_of_the_dunlendings_character_modifier_desc:0 "This character managed to unite their fractured people under a single banner, earning their love."
 herdfolk_dunlending_opinion:0 "Herdfolk Dunlending Opinion"
 hill_dunlending_opinion:0 "Hill Dunlending Opinion"
 isengard_dunlending_opinion:0 "Isengard Dunlending Opinion"
 gondorian_opinion:0 "Gondorian Opinion"
 rohirrim_opinion:0 "Rohirrim Opinion"
 loyal_dunlendings_of_isengard_county_modifier:0 "Loyal Dunlending Garrisons"
 loyal_dunlendings_of_isengard_county_modifier:0 "The garrison in this province has been bolstered by a group loyal Dunlending warriors."
 stripped_of_raw_resources_county_modifier:0 "Natural Resources Exhausted"
 stripped_of_raw_resources_county_modifier_desc:0 "Many natural supplies of stone and timber have been exhausted outside of Isengard in order to feed the ever growing needs of industry."
 shoddy_steel_character_modifier:0 "Poor Quality Steel"
 shoddy_steel_character_modifier_desc:0 "This character failed to supply their forges with the resources required to operate properly, resulting in a lower quality of steel to arm the units under their command."
 mustered_rohirrim_character_modifier:0 "Éoherë Mustered"
 mustered_rohirrim_character_modifier_desc:0 "This character has had the majority of their troops mustered to form a Éoherë in defence of the Riddermark."
 ineffective_agents_character_modifier:0 "Ineffective Agents"
 ineffective_agents_character_modifier_desc:0 "This character's agents have recently proven ineffective at carrying out acts of intrigue and guile."
 industrialised_isengard_1_county_modifier:0 "Workshops of Isengard"
 industrialised_isengard_1_county_modifier_desc:0 "The orcs under Saruman's command have despoiled Isengard's ancient Númenórean gardens, felling its trees and building sprawling workshops and orcish living quarters in newly delved pits."
 industrialised_isengard_2_county_modifier:0 "Furnances of Isengard"
 industrialised_isengard_2_county_modifier_desc:0 "The orcs under Saruman's command have despoiled Isengard's ancient Númenórean gardens, replaced with open pits belching smoke and soot from countless furnaces and forges underground."
 industrialised_isengard_3_county_modifier:0 "Industrial Complex of Isengard"
 industrialised_isengard_3_county_modifier_desc:0 "The orcs under Saruman's command have despoiled Isengard's ancient Númenórean gardens and dug a subterranean labyrinth of industry, fueling the wizard's ever growing war machine."
 industrialised_isengard_1_province_modifier:0 "The Pits of Isengard"
 industrialised_isengard_1_province_modifier_desc:0 "These pits have yielded fresh stone and metals beneath the now despoiled gardens of Isengard."
 industrialised_isengard_2_province_modifier:0 "The Mines of Isengard"
 industrialised_isengard_2_province_modifier_desc:0 "The riches of the earth are dug from the depths beneath Isengard by Orcs and Men alike."
 industrialised_isengard_3_province_modifier:0 "The Labyrinth of Isengard"
 industrialised_isengard_3_province_modifier_desc:0 "Workers slave away in an ever-growing labyrinthine network of tunnels and caves, extracting anything of value in the earth beneath Isengard."
 westfold_raided_county_modifier:0 "Raids in the Westfold"
 westfold_raided_county_modifier_desc:0 "This province was recently raided and its people ravaged by a band of organised Orcs and Dunlendings."
 seat_of_the_new_dark_lord_county_modifier:0 "Seat of the New Dark Lord"
 seat_of_the_new_dark_lord_county_modifier_desc:0 "This province was fortified by Saruman as his seat of power as the new Dark Lord of Middle-earth."
 dunland_capital_modifier:0 "Seat of the High King"
 dunland_capital_modifier:0 "The High King of Dunland has chosen this province as his capital and it is receiving many Dunlending settlers"
 ### Elf Modifiers ###
 elf_childraising_modifier:0 "Воспитывает ребёнка"
 elf_childraising_modifier_desc:0 "Члены этой супружеской пары вкладывают все духовные силы, чтобы воспитать ребёнка вплоть до его зрелости."
 elf_child_limit_modifier:0 "Закончил воспитание ребёнка"
 elf_child_limit_modifier_desc:0 "Этот эльф выполнил свою задачу по воспитанию детей, а желание принести в мир новую жизнь покинуло его.\n\nИ хотя он будет вспоминать эти дни с некоторой теплотой, его теперь заботят другие жизненные устремления."

 elven_homeland_county_modifier:0 "Elven Homelands"
 elven_homeland_county_modifier_desc:0 "This county is a traditional homeland of the elves and may become the target of a Elven Restoration Casus Belli."

 hidden_elven_refugees_modifier:0 "Hidden Elven Refugees"
 hidden_elven_refugees_modifier_desc:0 "Though the vast majority of the Elves who once dwelt here have fled, there remain some stubborn holdouts, striking against the occupiers of their land from hidden refuges"

 marauding_orc_drags_modifier:0 "Marauding Orc Drags"
 marauding_orc_drags_modifier_desc:0 "Though the orcs which once filled this land have generally either fled or been put to the sword, some orc bands still roam the land, pillaging and harassing the inhabitants"

 legacy_of_oropher_modifier:0 "Legacy of Oropher"
 light_of_the_forest_modifier:0 "Light of the Forest"

 ### Route Modifiers ###

 rhun_road_province_modifier:0 "Rhûn Road"
 rhun_road_province_modifier_desc:0 "This province lies on the 'Rhûn Road', the major east-west trade route in northern Middle-earth."
 rhun_road_income_character_modifier_1:0 "Rhûn Road Tolls (I)"
 rhun_road_income_character_modifier_1_desc:0 "This character controls a small segment of the Rhûn Road, able to levy a pittance of tolls upon caravans and travelers."
 rhun_road_income_character_modifier_2:0 "Rhûn Road Tolls (II)"
 rhun_road_income_character_modifier_2_desc:0 "This character controls a middling segment of the Rhûn Road, able to levy a small amount of tolls upon caravans and travelers."
 rhun_road_income_character_modifier_3:0 "Rhûn Road Tolls (III)"
 rhun_road_income_character_modifier_3_desc:0 "This character controls about a third of the Rhûn Road, able to levy a decent amount of tolls upon caravans and travelers."
 rhun_road_income_character_modifier_4:0 "Rhûn Road Tolls (IV)"
 rhun_road_income_character_modifier_4_desc:0 "This character controls somewhat under half of the Rhûn Road, able to levy a solid amount of tolls upon caravans and travelers."
 rhun_road_income_character_modifier_5:0 "Rhûn Road Tolls (V)"
 rhun_road_income_character_modifier_5_desc:0 "This character controls roughly half of the Rhûn Road, able to levy a substantial amount of tolls upon caravans and travelers."
 rhun_road_income_character_modifier_6:0 "Rhûn Road Tolls (VI)"
 rhun_road_income_character_modifier_6_desc:0 "This character controls a majority of the Rhûn Road, able to levy a substantial amount of tolls upon caravans and travelers."
 rhun_road_income_character_modifier_7:0 "Rhûn Road Tolls (VII)"
 rhun_road_income_character_modifier_7_desc:0 "This character controls a large majority of the Rhûn Road, able to levy hefty amounts of tolls upon caravans and travelers."
 rhun_road_income_character_modifier_8:0 "Rhûn Road Tolls (VIII)"
 rhun_road_income_character_modifier_8_desc:0 "This character controls over three-fourths of the Rhûn Road, able to levy a great amount of tolls upon caravans and travelers."
 rhun_road_income_character_modifier_9:0 "Rhûn Road Tolls (IX)"
 rhun_road_income_character_modifier_9_desc:0 "This character controls almost the entirety of the Rhûn Road, able to levy lucrative tolls upon caravans and travelers."
 rhun_road_income_character_modifier_10:0 "Rhûn Road Tolls (X)"
 rhun_road_income_character_modifier_10_desc:0 "This character controls the entirety of the Rhûn Road, able to dictate whatever tolls upon caravans and travelers they wish."

 ### Orc Modifiers ###
 berserker_training_modifier:0 "Путь берсеркера"
 berserker_training_modifier_desc:0 "Этот персонаж тренируется, чтобы стать берсеркером."

 orc_traitor_modifier:0 "Орк-предатель"
 orc_traitor_modifier_desc:0 "Этот персонаж — предатель, который свернул с истинного орочьего пути."

 orc_challenge_retired_modifier:0 "Грязный трус"
 orc_challenge_retired_modifier_desc:0 "Этот персонаж — трус, который не явился на бой, который сам же и спровоцировал."

 orc_challenge_rejected_modifier:0 "Отклонил бой насмерть"
 orc_challenge_rejected_modifier_desc:0 "Этот персонаж отклонил вызов на смертельную схватку."

 orc_challenge_win_modifier:0 "Достойный лидер орков"
 orc_challenge_win_modifier_desc:0 "Этот персонаж одержал верх в схватке на смерть и утвердил собственное лидерство."
 
 orc_great_warchief_modifier:0 "Великий вождь"
 orc_great_warchief_modifier_desc:0 "Этот персонаж объединил орков под своими знамёнами с помощью силы и жестокости, послужив вестником новой эры доминирования орков."
 
 orc_champion_bodyguard_modifier:0 "Орочий воин-телохранитель"
 orc_champion_bodyguard_modifier_desc:0 "Этот персонаж нанял на службу могучего орка-воителя."

 orcs_morgai_fly_master_modifier:0 "Моргайский муховод"
 orcs_morgai_fly_master_modifier_desc:0 "Самопровозглашённый дрессировщик жутких и опасных Моргайских мух. В этом персонаже мухи организовали своё гнездо. На него неприятно смотреть, а сойтись с ним в бою – и вовсе страшно. Но жить ему осталось, вероятно, недолго..."
 
 orcs_ghul_kin_modifier:0 "Любитель гулей"
 orcs_ghul_kin_modifier_desc:0 "Этот орк восхищается и вдохновляется отвратительными вредителями Мордора, известными как гули. Персонаж живёт с ними, спит среди них и идёт с ними в бой. Пусть другие орки его сторонятся и отталкивают, его это мало волнует, поскольку у него уже есть новая «семья»."
 
 ### Corsair Modifiers ###
 lotr_corsair_modifier:0 "Корсар"
 lotr_corsair_modifier_desc:0 "Всем известно, что этот персонаж не проявит жалости к тем, кого в море постигло несчастье."
 lotr_sea_aid_modifier:0 "Матросы-рекруты"
 lotr_sea_aid_modifier_desc:0 "Этот персонаж набрал несколько матросов-рекрутов после спасения их в море."
 lotr_sea_left_modifier:0 "Покинул моряков"
 lotr_sea_left_modifier_desc:0 "Всем суждено умереть, а море ничуть не хуже дыры в земле."
 
 ### Umbar Modifiers ###
 political_violence:0 "Политические беспорядки"
 political_violence_desc:0 "В этой провинции происходят жестокие политические беспорядки"
 
 ### Rohirrim Modifiers 
 lotr_tracked_orcs_modifier:0 "Выследил орков"
 lotr_tracked_orcs_modifier_desc:0 "Этот персонаж вместе со своим отрядом выяснил местоположение крупного лагеря орков. Король, получив информацию, быстро уничтожил его."
 lotr_rohan_orcslayer_modifier:0 "Убийца орков"
 lotr_rohan_orcslayer_modifier_desc:0 "Этот персонаж снискал честь и уважение для себя и своего отряда, уничтожив крупный орочий патруль в Королевских землях, что не осталось незамеченным..."

 rohirrim_settlement:0 "Поселения рохиррим"
 rohirrim_settlement_desc:0 "В этом регионе наблюдается приток поселенцев рохиррим, что приводит к росту населения и активному строительству. Местные, однако, не в восторге от этих пришельцев."

 meara_story_modifier:0 "Meara Rider"
 meara_story_modifier_desc:0 "This individual rides one of the Mearas, the kings of horses descended from Felaróf, the legendary mount of Eorl the Young"
 
 bonded_with_meara_modifier:0 "Meara Friend"
 bonded_with_meara_modifier_desc:0 "This individual has bonded with their Meara mount, they now move and fight as one."
 
 resurgent_eotheod:0 "Resurgent Éotheod"
 resurgent_eotheod_desc:0 "The Éotheod have recently begun to increase in numbers and are starting to rebuild and reorganize."

 ### Druedain Modifiers ###
 honnin_resettlements:0 "Создание хоннинских сообществ"
 honnin_resettlements_desc:0 "Сообщества хоннинов организовываются на этой территории как часть программы повторного заселения их древних земель"
 
 ### Bellakar Modifiers ###
 northernfocus:0 "Внимание на север"
 northernfocus_desc:0 "Понимая, что настоящие сражения ждут на севере, этот персонаж поручил уделить особое внимание флоту и способствовать экспансии в северном направлении"
 southernfocus:0 "Защита Родины"
 southernfocus_desc:0 "Осознавая, что в первую очередь необходимо выступить на защиту Родины, этот персонаж отдал приказ подготовить силы к вторжению извне."

  ### Cult of Saints Modifiers ###
 patron_saint_prophet:0 "Dedicated to Izindubêth the Prophet"
 patron_saint_prophet_desc:0 "This character dedicates their worship to Izindubêth the Prophet. He is generally regarded as the founder of the Batân an-Izindi and he received visions from the One."
 patron_saint_militant:0 "Dedicated to Saint Tamarzîr the Militant"
 patron_saint_militant_desc:0 "This character dedicates their worship to Saint Tamarzîr the Militant, a great Sword-Saint who defended the faith from heathens in a time of need."
 patron_saint_wise:0 "Dedicated to Saint Erukhôr the Wise"
 patron_saint_wise_desc:0 "This character dedicates their worship to Saint Erukhôr the Wise, one of the greatest scholars and politicians of Felaya. His religious teaching cemented Felaya's unique identity and independence from Bellakar."
 patron_saint_pilgrim:0 "Dedicated to Saint Broedaban the Patron of Pilgrims"
 patron_saint_pilgrim_desc:0 "This character dedicates their worship to Saint Broedaban the Patron of Pilgrims, a holy man who travelled the world to view the beauty the [valargods|E] had created, spreading the faith through pilgrimage."
 patron_saint_annointed:0 "Dedicated to Saint Bavabathor the Annointed"
 patron_saint_annointed_desc:0 "This character dedicates their worship to Saint Bavabathor II the Annointed, a First Lord of Felaya who was so pious and virtuous that he must be remembered as an example for all future rulers of Felaya."
 patron_saint_chaste:0 "Dedicated to Saint Bahlgahleya the Chaste"
 patron_saint_chaste_desc:0 "This character dedicates their worship to Saint Bahlgahleya the Chaste, a pious and virtuous nun who dedicated her life to bringing alms to the poor."
 patron_saint_reformer:0 "Dedicated to Saint Bôr the Reformer"
 patron_saint_reformer_desc:0 "This character dedicates their worship to Saint Bôr the Reformer, the newest Saint. Bôr was an ambitious ruler who reformed the Tedjin and showed his people the true faith."
  
 ### Magic Modifiers ###
 morgul_corruption_modifier:0 "Моргульская порча"
 morgul_corruption_modifier_desc:0 "Это место было осквернено грязными ритуалами [nazgulcharacter|E]."
 
 fading_morgul_corruption_modifier:0 "Слабеющая Моргульская порча"
 fading_morgul_corruption_modifier_desc:0 "Хотя эти земли удалось очистить от сил тьмы, в них остаются следы их былого правления. Люди здесь не живут."

 ### Dale Modifiers ###
 thriving_dwarf_trade:0 "Процветающая торговля с гномами"
 thriving_dwarf_trade_desc:0 "Местный народ тесно связан со своими соседями-гномами, как экономически, так и политически. Эта связь привела к экономическому росту и притоку населения."
 minor_dwarf_trade:0 "Умеренная торговля с гномами"
 minor_dwarf_trade_desc:0 "Местные жители заключает небольшие торговые сделки с гномами, но в остальном стараются держаться от них подальше. Экономический рост носит ограниченный характер."
 collapsing_dwarf_trade:0 "Сниженная торговля с гномами"
 collapsing_dwarf_trade_desc:0 "Исторически местные жители вели активную торговлю с гномами, но по какой-то причине в последнее время её уровень упал, а местами и вовсе полностью сошёл на нет, от чего местная экономика пришла в упадок"
