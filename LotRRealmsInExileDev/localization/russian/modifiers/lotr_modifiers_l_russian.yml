 slave_influx_modifier_kingdom:0 "Приток рабов"
 slave_influx_modifier_kingdom_desc:0 "В провинции наблюдается наплыв новых рабов, захваченных в последней экспедиции. В основном они трудятся на строительстве или обрабатывают поля."
