 ### Aduniac ###
 ## Black Numenorean ##
 abrazanim_legion:0 "Абразаним Нардутарик"
 abrazanim_legion_flavor:0 "Широкой известностью пользуется флот Людей Короля, однако и помимо моряков достаточно подразделений, готовых выступить за общее дело. Среди них и Абразаним Нардутарик. Название переводится как «Верные башенные солдаты» и происходит от крупных башенных щитов, которые те используют в бою."
 abrazanim_helberdiers:0 "Абразаним Нардубурода"
 abrazanim_helberdiers_flavor:0 "Широкой известностью пользуется флот Людей Короля, однако и помимо моряков достаточно подразделений, готовых выступить за общее дело. Среди них и Абразаним Нардубурода. Название переводится как «Верные тяжёлые солдаты» и происходит от алебард, которые те используют в бою."
 abrazanim_warbows:0 "Абразаним Нардубавиб"
 abrazanim_warbows_flavor:0 "Широкой известностью пользуется флот Людей Короля, однако и помимо моряков достаточно подразделений, готовых выступить за общее дело. Среди них и Абразаним Нардубавиб. Их имя в переводе означает «Верные воины ветра» за звук их стрел, поющих на ветру."
 ## Ar-Adunaim ##
 narunaru_royal_guard:0 "Королевская гвардия Нару н'Ару"
 narunaru_royal_guard_flavor:0 "На адунайском Людей Короля называют Нару н'Ару, ведь они — истинные наследники древнего Нуменора. Они клянутся в верности идеалам Ар-Фаразона Золотого, последнего короля Нуменора и не признают власти династии Элендиля и претензий Верных."
 adunaim_armsmen:0 "Воинство адунаим"
 adunaim_armsmen_flavor:0 "Лорды Ар-Адуним заявляют претензии на трон потерянного Нуменора и все территории королевств в изгнании. В этой связи многие люди, относящие себя к Людям Короля нередко собираются вместе, ведомые общей целью. Их нередко называют воинством адунаим."
 ## Castamir ##
 adunakhori:0 "Адунакхори"
 adunakhori_flavor:0 "Они зовут себя Владыками запада, пусть их нуменорское наследние и несколько потускнело, спустя годы жизни в Умбаре, среди людей низшей крови. Но что не потускнело — так это их ненависть к Верным и династиям наместников и королей, что правят королевством Гондор."
 umbar_usurpers:0 "Зимранарду"
 umbar_usurpers_flavor:0 "Зимранарду или «Жемчужные солдаты» — костяк армии дома Кастамира. Их враги также звали их умбарскими узурпаторами. Когда-то они были гондорцами, верными Кастамиру. Они верили, что на троне Гондора должны восседать только чистокровные нуменорцы."
 ## Sauron faith ##