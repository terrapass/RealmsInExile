 narudbriyig:0 "Нарудбрейгск"
 narudbriyig_collective_noun:0 "Нарудбрейг"
 bozishnarud_desc:0 "#size:15    The Bôzishnarûd are the Haradrim of the Bôzisha-Dâr and the larger Rây. They are by nature cosmopolitan, multicultural, and sophisticated, traders first and foremost above all else. You will find Bôzishnarûd traders throughout southern Endórë, peddling their wares and driving a hard bargain. They take pride in the ancient stature and sophistication of their civilization, one of the few to be recognized as, if not equal, at least sufficiently civilized, by [numenor|E].#"
 narudbriyig_prefix:0 "Narûdi"
 narudbriyig_desc:0 "#size:15    The Narûdbriyig are the tribesman which dominate the southern highlands of the Rây. Akin to the Bôzishnarûd, they have often formed the mercenary backbone of their armies, and have fought in countless wars on countless sides in the Bay of Tûlwang. In spite of this however, they are not an aggressive or expansionalist people, preferring to remain in the highlands they call their home. You will most often encounter them as hired guards and escorts on Bôzishnarûd caravans traveling overland.#"
 gusar:0 "Гусарск"
 gusar_collective_noun:0 "Гусары"
 gusar_prefix:0 "Gúsari"
 gusar_desc:0 "#size:15    The southernmost of the Narûdbriyig, the Gúsar tribes have acclimated to the northern reaches of the jungle of Zajantak. While they dare not push farther in, they have become middle-men and foresters, providing lumber and exotic goods from the jungle's depth to those who will pay a fair price.#"
 gai:0 "Гайск"
 gai_collective_noun:0 "Гайа"
 gai_prefix:0 "Gáian"
 gai_desc:0 "#size:15    The Gái are an isolationist culture, dwelling in the forest of lesser Gái between Nafarat and the more cosmopolitan Rây. Because of this, they have become adept masters of defending their own land from incursion, and will not leave it save at utmost need.#"
 gai_ethnicity:0 "Гайа"
 
 ## # Tulwangi ###
 # lotr_Tûlwangi_group:0 "Tûlwangi"
 # lotr_Tûlwangi_group_collective_noun:0 "Tûlwangi"
 tuladen:0 "Туладенск" # Coastal population of Tulwang, some Black Numenorean heritage
 tuladen_collective_noun:0 "Туладени"
 tuladen_prefix:0 "Tûlado"
 tuladen_desc:0 "#size:15    The Tûladen are the people of the northern Tûlwang peninsula, mariners fierce and proud by heritage. The topography of northern Tûlwang makes it difficult to assail, and near impossible to hold. Because of that, despite innumerable periods of subjugation, the Tûladen inevitably seem to rise up and oust their foreign occupiers time and time again.#"
 tandi:0 "Тандийск"
 tandi_collective_noun:0 "Танди"
 tandi_prefix:0 "Tandi"
 tandi_desc:0 "#size:15    The lowest caste of [anbalkumagan|E], the Tandi do not remember a time before they were subjects of the harsh Anbalûkkhôri. They have learned to content themselves with their place, building humble lives centered around community, trying to avoid the stern eyes of their Adûnai lords.#"
 fariyin:0 "Фаринск"
 fariyin_collective_noun:0 "Фаринья"
 fariyin_prefix:0 "Fariyo"
 fariyin_ethnicity:0 "Фаринья"
 fariyin_desc:0 "#size:15    The Fariyîns are the people of the forest of Greater Gái, also known as Zajantak. Often the term is applied to all the peoples of Tûlwang, and perhaps even of Rây, who are often viewed as backwards and primitive to those far from the region. They have built no great cities or civilizations, but in their jungle home have dwelled for years uncounted.#"
 etulian:0 "Этулианск"
 etulian_prefix:0 "Etulio"
 etulian_collective_noun:0 "Этулианцы"
 etulian_desc:0 "#size:15    The Etûlians are the people of south Tûlwang, who have intermingled greatly with the neighboring Anbalûkkhôri. Because of this they have adopted many of the customs and rites of their kin-overlords, and indeed can perhaps be labelled as Banadûnaim, Half-Adûnai, so much have they melded. An urban and egalitarian culture, they are a strange offspring to come from the harsh and proud Anbalûkkhôri.#"
 tuloriyan:0 "Tulôriyan" # Those of the Soriyans who fled to Tûlwang and became pirates, adopting the local customs.
 tuloriyan_collective_noun:0 "Tulôriyans"
 tuloriyan_prefix:0 "Tulôri"
 tuloriyan_desc:0 "#size:15    Those of the Sôriyans who would not accept the lordship of [bellakar|E] fled south with the fleet of former Qadjajar, eventually seizing and settling some of the most defensible points of the Tûlwang peninsula. There they raised a new city, Sôriya, named after their people. But within a few generations, they had mingled much with the Tûladen, and in truth a new culture was born: the Tulôriyans, the Corsairs of Tûlwang.#"
  
