 bellanarud:0 "Белланарудск"
 bellanarud_collective_noun:0 "Белланаруд"
 bellanarud_prefix:0 "Bellanaro"
 bellanarud_desc:0 "Местные племена харадрон, населявшие Беллакар. Этот народ ассимилировался с адунайской культурой беллакари, хотя этнически они остаются отдельной группой."
 
 ### Tedjin ###
 # lotr_tedjin_group:0 "Tedjin"
 # lotr_tedjin_group_collective_noun:0 "Tedjin"
 tedjin:0 "Теджинск"
 tedjin_collective_noun:0 "Теджин"
 tedjin_ethnicity:0 "Теджин"
 tedjin_prefix:0 "Tedji"
 tedjin_desc:0 "По происхождению теджин являются истерлингами. Когда-то они служили в качестве наемников как харадрим на востоке, так и вариагам из Кханда. В конечном счете они отправились в великое путешествие по Морю Дюн. Их войско вторглось в земли Беллакара, и на какое-то время они даже смогли взять его под свой контроль и подчинить местное население. Этот период в истории Беллакара известен как Теджинское иго. Их правление, однако, было скоротечно. Уже вскоре их оттеснили с исконных земель Беллакара. Но в 3000 году Т.Э., когда могущество династии Тумаквэ почти окончательно угасло в северных землях Беллакара, Теджин решили, что настало время вернуть земли, с которых они были вытеснены."
 soriyan:0 "Сорийск" # Mixed-blood offspring of the Tedjin and the Bellakaze, Bellakari, and Bellanarud
 soriyan_collective_noun:0 "Сориан"
 soriyan_prefix:0 "Sôriyo"
 soriyan_ethnicity:0 "Сориец"
 soriyan_desc:0 "#size:15    The Sôriyans are the mixed-blood people resulting from the brief Tedjin occupation of [bellakar|E]. After the reconquest of Bellakar, many of these mixed-blood people, having absorbed aspects of the culture of their Bellakaze kin, opted to kneel before the Tumakveh and accept them as their overlords, assimilating into a new, more cosmopolitan culture. Those that did not and fled became the Tuloriyans of Tûlwang, who ever after harried the ships of Bellakar.#"
 
 ### Sandmen ###
 # lotr_sandmen_group:0 "Sandmen"
