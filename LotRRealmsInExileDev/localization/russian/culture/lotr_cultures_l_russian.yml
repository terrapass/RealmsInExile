 sindar:0 "Синдарск"
 sindar_collective_noun:0 "Синдарин"
 sindar_prefix:0 "Синдари"
 sindar_desc:0 "#size:15    К синдар относятся члены третьего клана, принимавшего участие в [Concept( 'greatjourney', 'Великом Походе' )|E]. Они остались в [Concept( 'beleriand', 'Белерианде' )|E] во главе с Эльвэ (Элу Тинголом). Там они основали Менегрот. Вплоть до возвращения [noldorelves|E] в [middleearth|E] они считались самым развитым эльфийским народом. Их язык, синдарин, стал общим языком для всех эльфов [Concept( 'beleriand', 'Белерианда' )|E] после того как Элу Тингол запретил использование квенья в своих землях. После падения Менегрота в конце [Concept( 'firstage', 'Первой Эпохи' )|E], синдар разбрелись без короля, а некоторые основали собственные королевства: Амдир — Лориэн, Орофер — Зеленолесье. Это лишь пара примеров.#"
 
