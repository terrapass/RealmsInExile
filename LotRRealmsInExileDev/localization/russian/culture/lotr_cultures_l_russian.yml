 lotr_dunlending_group:0 "Дунландск"
 lotr_dunlending_group_collective_noun:0 "Дунландцы"
 lotr_dunlending_group_desc:0 "Гватлорим подразделяются на три культурные группы. Арнорские гватлорим, дунландцы и гондорские гватлорим. Раньше они были людьми тьмы, Саурон властвовал над ними в темные годы Средиземья. Призванные сражаться вместе с нуменорцами во время Войны Последнего Союза, жители Арнора и Гондора услышали зов Исильдура, а позже стали подданными Северных Королевств-в-Изгнании.\n\nПотомки Дома Халет обжили оба берега реки Гватло, земли Энедвайта и Белых гор."

 enedhwaith_gwathuirim:0 "Энедвайтско-гватлоримск"
 enedhwaith_gwathuirim_collective_noun:0 "Гватлорим Энедвайта"
 enedhwaith_gwathuirim_desc:0 "Между двумя Королевствами-в-Изгнании живет третий племенной народ, населяющий обширные земли Энедвайта. Они принадлежат к культуре Гватлорим и являются родичами дунландцев."

 gwathlo_gwathuirim:0 "Гватло-гватуиримск"
 gwathlo_gwathuirim_collective_noun:0 "Гватуирим Гватло"
 gwathlo_gwathuirim_desc:0 "Гватуирим Гватло живут в холмах и болотах реки Гватло."

 hill_dunlending:0 "Дунландско-холмовск"
 hill_dunlending_collective_noun:0 "Дунландцы Холмов"
 hill_dunlending_desc:0 "К западу от южных Мглистых гор лежат нагорья, где солнце редко показывается в полную силу. Долгая борьба с соломенноголовыми продолжалась, не утихая, в течение долгого времени. Изредка и год проходит без кровопролития между дунландцами и Всадниками Марки."
 hill_dunlendings_ethnicity:0 "Дунландско-холмовск"

 herdfolk_dunlending:0 "Стадно-дунландск"
 herdfolk_dunlending_collective_noun:0 "Загнанные Дунландцы"
 herdfolk_dunlending_desc:0 "На протяжении многих поколений жители Дунланда ненавидели Рохиррим, обвиняя повелителей коней в том, что они изгнали их с родины предков."
 herdfolk_dunlendings_ethnicity:0 "Стадно-дунландск"

 isengard_dunlending:0 "Дунландско-изенгардск"
 isengard_dunlending_collective_noun:0 "Дунландцы Изенгарда"
 isengard_dunlending_desc:0 "Мигрирующие кланы дунландцев слились с первоначальным гарнизоном гондорской крепости Изенгард."

 saralain:0 "Саралайнск"
 saralain_collective_noun:0 "Саралайн"
 saralain_desc:0 "Гватлорим из устья реки Гватло. Племена свободных людей после падения Лонд Даэр Энеда."
 saralain_ethnicity:0 "Саралайнск"

 lotr_gondorian_gwathuirim_group:0 "Даэн-коэнтиск"
 lotr_gondorian_gwathuirim_collective_noun:0 "Даэн Коэнтис"
 lotr_gondorian_gwathuirim_desc:0 "Даэн Коэнтис - выносливые люди, родом с Белых гор Гондора, одной крови со своими дальними родичами, арнорскими гватлорим и дунландцами севера."

 eredrim:0 "Эредримск"
 eredrim_collective_noun:0 "Эредрим"
