 ### Ainur ###
 lotr_ainur_group:0 "Айнур"
 lotr_ainur_group_collective_noun:0 "Айнур"
 lotr_ainur_group_desc:0 "Айнур — это божественные духи, рожденные мыслью Илуватара, что пел Айнулиндалэ. Некоторые из них решили поселиться в Арде, став Валар и Майар."
 
 valar:0 "Валарск"
 valar_collective_noun:0 "Валар"
 valar_desc:0 "Валар, также известные как Силы — величайшие из Айнур, сошедших в Арду."
 
 istari:0 "Истарийск"
 istari_collective_noun:0 "Истари"
 istari_desc:0 "Маги Средиземья, также известные как Истари на языке Квенья и Итрин на Синдарине, представляли собой небольшую группу существ, внешне напоминавших людей, но обладающих гораздо большей физической и ментальной силой.\n\nОни являлись подданными Валар, посланными на помощь народам Средиземья в борьбе против Саурона. \n\nИзвестны имена пятерых истари: Курумо, известный как Саруман Белый, Майа Аулэ; Олорин, известный как Гэндальф Серый, Майа Манвэ; Айвендил, известный как Радагаст Бурый, Майа Йаванны; а также Алатар, и Палландо, оба Майар Оромэ. Двое последних известны как Синие Волшебники: они отправились на восток и не появляются ни в одном из произведений о Средиземье."
 
 istari_evil:0 "Падше-истарийск"
 istari_evil_collective_noun:0 "Падшие Истари"
 istari_evil_desc:0 "Маги Средиземья, также известные как Истари на языке Квенья и Итрин на Синдарине, представляли собой небольшую группу существ, внешне напоминавших людей, но обладающих гораздо большей физической и ментальной силой.\n\nОни являлись подданными Валар, посланными на помощь народам Средиземья в борьбе против Саурона. \n\nИзвестны имена пятерых истари: Курумо, известный как Саруман Белый, Майа Аулэ; Олорин, известный как Гэндальф Серый, Майа Манвэ; Айвендил, известный как Радагаст Бурый, Майа Йаванны; а также Алатар, и Палландо, оба Майар Оромэ. Двое последних известны как Синие Волшебники: они отправились на восток и не появляются ни в одном из произведений о Средиземье."

 maiar:0 "Майарск"
 maiar_collective_noun:0 "Майар"
 lotr_maia_group_desc:0 "Майар были духами, которые спустились в Арду, чтобы помочь Валар в формировании мира. Они были многочисленны, но не у каждого было имя, и лишь немногие приняли телесные формы в Средиземье."
 
