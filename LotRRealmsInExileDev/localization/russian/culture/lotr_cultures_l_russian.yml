 qarsag:0 "Карсагск"
 qarsag_collective_noun:0 "Карсаги"
 qarsag_desc:0 "Карсаги являются подгруппой харадрим, которую исторически причисляют к пустынникам. Это племя кочевников, преимущественно проживающих на восточном пограничье Южного Беллакара — Кес Веза и Кес Арык."
 aukuag:0 "Аукуагск"
 aukuag_collective_noun:0 "Аукуаги"
 aukuag_desc:0 "Аукуаги — это племя пустынников. Они являются кочевниками, населяющими пустынные земли Восточного Беллакара, Зеркала Огня, а также Абрахана."
 
 
 
