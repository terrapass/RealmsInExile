 lotr_dunlending_group:0 "Гватуиримск"
 lotr_dunlending_group_collective_noun:0 "Гватуирим"
 lotr_dunlending_group_desc:0 "Гватуирим подразделяются на три культурные группы. Арнорские гватуирим, дунландцы и гондорские гватуирим. Раньше они были людьми тьмы, Саурон властвовал над ними в темные годы Средиземья. Призванные сражаться вместе с нуменорцами во время Войны Последнего Союза, жители Арнора и Гондора услышали зов Исильдура, а позже стали подданными Северных Королевств-в-Изгнании.\n\nПотомки Дома Халет обжили оба берега реки Гватло, земли Энедвайта и Белых гор."

 enedhwaith_gwathuirim:0 "Энедвайт-гватуиримск"
 enedhwaith_gwathuirim_collective_noun:0 "Гватуирим Энедвайта"
 enedhwaith_gwathuirim_desc:0 "Между двумя северными Королевствами-в-Изгнании живет третий племенной народ, населяющий обширные земли Энедвайта. Они принадлежат к культуре гватуирим и являются родичами дунландцев."
 
 gwathlo_gwathuirim:0 "Гватло-гватуиримск"
 gwathlo_gwathuirim_collective_noun:0 "Гватуирим Гватло"
 gwathlo_gwathuirim_desc:0 "Гватуирим Гватло живут в холмах и болотах реки Гватло."

 hill_dunlending:0 "Холмо-дунландск"
 hill_dunlending_collective_noun:0 "Дунландцы Холмов"
 hill_dunlending_desc:0 "К западу от южных Мглистых гор лежат нагорья, где солнце редко показывается в полную силу. Долгая борьба с соломенноголовыми продолжалась, не утихая, в течение многих лет. Изредка и год проходит без кровопролития между дунландцами и Всадниками Марки."
 hill_dunlendings_ethnicity:0 "Дунландец Холмов"

 herdfolk_dunlending:0 "Дунланд-стадск"
 herdfolk_dunlending_collective_noun:0 "Дунландцы стад"
 herdfolk_dunlending_desc:0 "На протяжении многих поколений, жители Дунланда ненавидели рохиррим, обвиняя повелителей коней в том, что они изгнали их с родины предков."
 herdfolk_dunlendings_ethnicity:0 "Дунландец стад"

 isengard_dunlending:0 "Изенгард-дунландск"
 isengard_dunlending_collective_noun:0 "Дунландцы Изенгарда"
 isengard_dunlending_desc:0 "Мигрирующие кланы дунландцев смешались с первоначальным гарнизоном гондорской крепости Изенгард."

 saralain:0 "Саралайнск"
 saralain_collective_noun:0 "Саралайнцы"
 saralain_desc:0 "Гватуирим из устья реки Гватло. Племена свободных людей после падения Лонд Даэр Энеда."
 saralain_ethnicity:0 "Саралайнец"

 lotr_gondorian_gwathuirim_group:0 "Даэн коэнтисск"
 lotr_gondorian_gwathuirim_collective_noun:0 "Даэн коэнтис"
 lotr_gondorian_gwathuirim_desc:0 "Даэн коэнтис — выносливые люди, родом с Белых гор Гондора, одной крови со своими дальними родственниками, арнорскими гватуирим и дунландцами севера."

 eredrim:0 "Эредримск"
 eredrim_collective_noun:0 "Эредрим"
 eredrim_desc:0 "Люди гор и холмов Эред Нимраис произошли от тех, кто отвернулся от влияния Саурона во Второй Эпохе и избежал несчастной судьбы Клятвопреступников при Короле Мертвых."

 andrastrim:0 "Андрастримск"
 andrastrim_collective_noun:0 "Андрастрим"
 andrastrim_desc:0 "Оседлые племена народа дунир, живущие в Андрасте и Друвайт Йауре."

 donan:0 "Донанск"
 donan_collective_noun:0 "Донанцы"
 donan_desc:0 "Горцы населяют сухие нагорья Харондора, известные как Аэгард, и подножье великих гор Эфель Дуат в Мордоре."

