 noldor_desc:0 "Нолдор — это эльфы из второй группы, отправившейся в Великий поход. Возглавляемые Финвэ Нолдораном, одним из трех эльфийских послов, эльфы нолдор обладали даром созидания и отличались глубочайшими знаниями о прошлом и настоящем, за что их окрестили «Глубокомудрыми Эльфами». Они были единственными из аманьяр, кто вернулся в Средиземье. Множество значительнейших событий Первой Эпохи связано с изгнанниками нолдор и Домом Финвэ."

