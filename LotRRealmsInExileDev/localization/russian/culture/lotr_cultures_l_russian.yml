 ### Dúnedain ###
 lotr_dunedain_group:0 "Дунаданск"
 lotr_dunedain_group_collective_noun:0 "Dúnedain"
 lotr_dunedain_group_desc:0 "Дунэдайн это народ Арнора и Гондора, который ведет свою родословную от Верных Нуменора."
 numenorean:0 "Нуменорск"
 numenorean_ethnicity:0 "Нуменорск"
 numenorean_collective_noun:0 "Нуменорцы"
 numenorean_desc:0 "Нуменорцы, известные на адунаике как Адунаим, были людьми, населявшими остров Эленна, Остров Звезды, известный также как Вестернесс, Нуменор и Анадунэ. Обученные Майа Эонвэ и эльфами Тол-Эрессеа многим ремеслам и искусствам, Нуменорцы окрепли благодаря миру, царившему в Нуменоре, и со временем их королевство стало доминирующей силой Второй Эпохи. В других источниках много написано о трагическом упадке и тирании Нуменорцев, прежде чем Нуменор был низвергнут в Акаллабет. В Третью Эпоху данный термин используется преимущественно в историческом контексте, а люди нуменорского происхождения в Средиземье именуются Дунэдайн."
 dunedain:0 "Дунаданск"
 dunedain_collective_noun:0 "Дунэдайн"
 dunedain_ethnicity:0 "Дунаданск"
 dunedain_desc:0 "Дунэдайн - это термин, используемый для обозначения тех, кто произошел от Верных нуменорцев в Средиземье. Они в основном населяли королевства Арнор и Гондор, и из-за этого многие великие события Третьей Эпохи так или иначе связаны с этим гордым народом. Их сила и численность уменьшились с разрушением Арнора и постоянными нападениями на Гондор, но наследники Нуменора сохранили большую часть мудрости и благородства своих древних предков."
 gondorian:0 "Гондорск"
 gondorian_collective_noun:0 "Гондорцы"
 gondorian_desc:0 "Гондорцы - Дунэдайн южного королевства. Они не так чистокровны, как их северные родичи, но королевство Гондор выдержало то, чего не пережил Арнор, и оно несло вахту на Востоке на протяжении бесчисленных поколений. Гордые мореплаватели, хранители знаний и традиции, в последнее время Гондору все чаще приходилось поднимать свой народ в бой, ибо Королевство нуждается в солдатах. Щит запада, крепость Минас Тирит противостоит всем, кто стремится сковать наследников Нуменора, и все свободные народы."
 gondorian_ethnicity:0 "Гондорск"
 arnorian:0 "Арнорск"
 arnorian_collective_noun:0 "Арнорцы"
 arnorian_desc:0 "Дунэдайн северного королевства - суровый народ, таинственный и мудрый. Сероглазые и черноволосые, люди Арнора сохранили часть чистейшей крови Нуменора. Несмотря на чистоту их крови, они все равно попали в смертельную ловушку, и Арнор был сломлен, а со временем и вовсе пал под натиском Тьмы. Именно от горя Арнорцы научились мудрости, и в каком-то смысле они теперь мудрее даже своих нуменорских предков. Теперь арнорцы бродят по пустыне, имея лишь несколько скрытых городов и убежищ, в которых их народ поддерживает свои древние традиции."
 amrodrim:0 "Амродримск"
 amrodrim_collective_noun:0 "Амродрим"
 amrodrim_desc:0 "Народ Дол Амрота несет в себе благородные воспоминания о Нуменоре древности. Самый большой город Гондора после Пеларгира и Минас Тирита, прекрасный народ Дол Амрота возвышается в эти угасающие дни как пример древнего благородства и силы людей."
 amrodrim_ethnicity:0 "Амродримск"
 ithilien:0 "Итилиэнск"
 ithilien_collective_noun:0 "Итилиэнцы"
 ithilien_desc:0 "Плодородные поля и густые леса Итилиэна теперь в значительной степени обезлюдели, его жители бежали на запад через Андуин от ужаса на востоке. Те, кто остался — это свирепый народ, который будет сражаться до последнего, чтобы защитить Гондор и свою родину от посягательств."
 harondorim:0 "Харондоримск"
 harondorim_collective_noun:0 "Харондорим""
 harondorim_desc:0 "Харондорим - это Дунэдайн, населяющие часто оспариваемое королевство Харондор. Суровые и замкнутые на себе после долгих лет самозащиты, они, как правило, заселяют районы, расположенные на границе с Гондором."
 belfalathrim:0 "Бельфалатримск"
 belfalathrim_collective_noun:0 "Бельфалатрим"
 belfalathrim_desc:0 "Как и их принц в Дол Амроте, жители полуострова Бельфалас отличаются гордостью и обостренным чувством собственного достоинства. Гордые всадники, Бельфалатрим составляют ряды легендарных Рыцарей Лебедя, и не одному врагу пришлось спасаться бегством завидев их."

 ### Black Numenoreans ###
 lotr_black_numenorean_group:0 "Черно-нуменорск"
 lotr_black_numenorean_group_collective_noun:0 "Черные нуменорцы"
 lotr_black_numenorean_group_desc:0 "Термин «Черный нуменорец» исторически относится к тем, кто произошел от тиранических Людей Короля Нуменора, и по-прежнему используется даже спустя много лет после Акаллабета."
 black_numenorean:0 "Черно-нуменорск"
 black_numenorean_collective_noun:0 "Черные нуменорцы"
 black_numenorean_ethnicity:0 "Черно-нуменорск"
 black_numenorean_desc:0 "Крошечная группа, отчаянно цепляющаяся за свою увядшую славу, Черные нуменорцы — несгибаемые борцы за чистоту крови, а некоторые даже говорят, что среди них вновь всплыло грязное поклонение Морготу."
 dynnpat_suf_ion:0 "ион"
 dynnpat_suf_iel:0 "иэль"
 dynnp_an:0 "ан"
 umbarean:0 "Умбарск"
 umbarean_collective_noun:0 "Умбарцы"
 umbarean_ethnicity:0 "Умбарск"
 umbarean_desc:0 "Народ Умбара, умбарцы, являются результатом постепенного смешения между Черными нуменорцами Умбара и коренными народами Харада. Со времен Нуменора их мудрость и мастерство измельчали, но они создали живую морскую культуру, которая часто сталкивается с Гондором в открытом море."
 aruwanai:0 "Аруванайск"
 aruwanai_collective_noun:0 "Аруванай"
 aruwanai_desc:0 "Это чистокровные представители Людей Короля, проживавшие в Беллакаре. Их ряды существенно поредели к 800 году Т.Э."
 anbalukkhori:0 "Анбалукхорск"
 anbalukkhori_collective_noun:0 "Анбалукхори"
 mardrukan:0 "Мардруканск"
 mardrukan_collective_noun:0 "Мардруки"
 mardrukan_desc:0 "Люди мыса Мардруак стали результатам смешения крови нуменорских поселенцев, захватчиков из народа тейджин, а также местных коренных племен. Несмотря на такое разнообразие культур, они относят себя скорее к северным соседям — Умбарцам."

 ### NORTHMEN/NORTHRON ###
 lotr_northron_group:0 ""
 woodmen:0 ""
 beorning:0 ""
 lakemen:0 ""
 dalemen:0 ""
 dorwinrim:0 ""

 lotr_hadorim_group:0 "Хадоримск"
 lotr_hadorim_group_collective_noun:0 "Хадорим"
 lotr_hadorim_group_desc:0 "Нортронцы — это эдайн, которые не пересекли Синие горы. Они являются северянами Рованиона и делятся на две группы: Нортрон и Хадорим.\n\nХадорим близки к Дому Хадора, они являются группой северян в западном Рованионе и включают Рохиррим, которые мигрировали в южные земли."

 eotheod:0 "Эотеодск"
 eotheod_collective_noun:0 "Эотеод"
 eotheod_desc:0 "Эотеод — раса северян, которая процветала близ долин Андуина, а позже в северном Лихолесье. Они были верными союзниками Гондора и в конце концов стали предками Рохиррим."

 rohirrim:0 "Рохирримск"
 rohirrim_collective_noun:0 "Рохиррим"
 rohirrim_desc:0 "Большая часть Риддермарка — это обширное, лишенное деревьев пространство, зеленое море, пересеченное извилистыми реками. Но даже в милях от равнин Вест- и Истэмнет, многотравье Рохана пропитывает воздух теплым, сладким ароматом. По всему миру Рохан воспринимается как богатый и приятный край, полный жизни и охотно встречающий возвращение новой весны. Расселение эорлингов мало что изменило в этих землях, и Каленардон сегодня мало чем отличается от того, как он выглядел пятьсот лет назад, когда Эорл Юный прибыл с севера."
 rohirrim_ruler_designer:0 "Рохиррим"

 leofring:0 "Леофрингск"
 leofring_collective_noun:0 "Леофринги"
 leofring_desc:0 "Кочевой народ всадников с мрачными наклонностями, родственных всадникам Рохана. Потомки тех эотеод, которые не последовали за своим вождем в Каленардон, леофринги предпочли поселиться в нижних долинах Андуина. Они родичи северян и лесовиков. В 2940 году они были рассеяны полчищами орков, и многие из них бежали на север, поселившись в поле Келебранта и Дуорроухолле.\n\nНекоторые перешли черех Светлиму в Рохан, чтобы поселиться в северных долинах Волда. Они держатся поближе к берегам Великой реки, сотрудничают с бандами разбойников и налетчиков орков, переправляя украденных лошадей через Андуин."
 leofring_ruler_designer:0 "Леофринг"

 ### DRUEDAIN ###
 lotr_druedain_group:0 "Друаданск"
 lotr_druedain_group_collective_noun:0 "Друэдайн"
 druedain:0 "Друаданск"
 druedain_collective_noun:0 "Друэдайн"
 druedain_ethnicity:0 "Друаданск"
 druedain_desc:0 "Друэдайн — затворнический народ, живущий в изолированных лесных уголках по всей территории и на границах Королевств-в-Изгнании. Часть из них жила в Нуменоре во Вторую Эпоху, прежде чем вернуться в Средиземье, когда Тень пала на Нуменор. Хотя они простой народ, грубый и свободный, они также по-своему благородны и мудры."
 honnin:0 "Хоннинск"
 honnin_collective_desc:0 "Хоннин"

 ### Bellakarean ###
 lotr_bellakari_group:0 "Беллакарск"
 lotr_bellakari_group_collective_noun:0 "Беллакари"
 lotr_bellakari_group_desc:0 "
 bellakarean:0 "Беллакарск"
 bellakarean_collective_noun:0 "Беллакари"
 bellakarean_desc:0 "Поселенцы из южных колоний нуменорцев, что располагались между Умбаром и бухтой Тулванг, жители Беллакара."
 bellakarani:0 "Беллакаранск"
 bellakarani_collective_noun:0 "Беллакарани"
 bellakarani_desc:0 "Носители самой чистой нуменорской крови среди всех беллакари после событий Акаллабета. Небольшая вырождающаяся группа."
 bellakaze:0 "Беллаказск"
 bellakaze_collective_noun:0 "Беллаказцы"
 bellakaze_desc:0 "Городские жители смешанных кровей. Верующий народ Беллакара"
 felayan:0 "Фелайянск"
 felayan_collective_noun:0 "Фелайцы"
 felayan_desc:0 "Фелайцы — малая этническая группа внутри народа беллаказ, получившая свое имя от северной территории, где они проживали. Фелайцы часто являлись приверженцами секты Батат ан-Изинди."
 bellazan:0 "Беллазанск"
 bellazan_collective_noun:0 "Беллазани"
 bellazan_desc:0 "Беллазани — это малая этническая группа внутри народа беллаказ, получившая свои имя от южной территории и королевства Беллазан."
 bellanarud:0 "Белланарудск"
 bellanarud_collective_noun:0 "Белланаруд"
 bellanarud_desc:0 "Местные племена харадрон, населявшие Беллакар. Этот народ ассимилировался с культурой беллакари — адунаик, хотя этнически они остаются отдельной группой."

 ### Tedjin ###
 lotr_tedjin_group:0 "Тейджинск"
 lotr_tedjin_group_collective_noun:0 "Тейджин"
 tedjin:0 "Тейджинск"
 tedjin_collective_noun:0 "Тейджин"
 tedjin_desc:0 "По происхождению тейджин являются истерлингами. Когда-то они служили в качестве наемников как харадрим на востоке, так и вариагам из Кханда. В конечном счете они отправились в великое путешествие по Морю Дюн. Их войско вторглось в земли Беллакара, и на какое-то время они даже смогли взять его под свой контроль и подчинить его народ. Этот период в истории Беллакара известен как Тейджинское иго. Их правление, однако, было скоротечно. Уже вскоре их вытеснили с традиционных земель Беллакара. Но в 3000 году Т.Э., когда могущество династии Тумаквэ почти окончательно угасло в северных землях Беллакара, Тейджин решили, что настало время вернуть земли, с которых они были вытеснены."

