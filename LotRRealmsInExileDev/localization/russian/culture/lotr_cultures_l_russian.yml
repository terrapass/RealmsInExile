 utumno_orcs_prefix:0 "Утумно"
 utumno_orcs_desc:0 "#size:15    Первое поколение орков, потомки осквернённых и изувеченных эльфов, похищенных у Куивиэнен. Моргот извращал их сущность, подчиняя своей воле. Самые могущественные из них стали умайар, обретшими ужасающую форму, а их эксперименты ещё сильнее изуродовали и без того чудовищную расу. Их сила была велика, поскольку в какой-то мере они сохраняли благословения как умайар, так и эльдар.\n\nПервые поколения орков были истреблены в ходе Битвы Сил, когда Утумно сравняли с землёй. Некоторым, однако, удалось сбежать и продолжить орочий род, но их потомки уже не обладали таким могуществом как тёмные легионы, что когда-то населяли Утумно.#"
