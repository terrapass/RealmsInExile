 vanyar:0 "Ваньярск"
 vanyar_collective_noun:0 "Ваньяр"
 vanyar_prefix:0 "Ваньо"
 vanyar_desc:0 "#size:15    Ваньяр были первым эльфийским кланом, завершившим [greatjourney|E] и добравшимся до Валинора. Вёл их Ингвэ, которого впоследствии короновали как Верховного короля всех эльдар. Они были самым малым кланом, но пуще других поклонялись [ainurgods|E]. Они принимали участие в Войне Гнева, но чаще всего предпочитали пребывать в своём городе, Валимаре, купаясь в блаженстве [Concept( 'aman', 'Амана' )|E].#"
 
 noldor:0 "Нолдорск"
 noldor_collective_noun:0 "Нолдор"
 noldor_prefix:0 "Нолдо"
 noldor_desc:0 "#size:15    Нолдор — это второй эльфийский клан, завершивший [greatjourney|E] и пришедший в [valinor|E]. Вёл их Финвэ Нолдоран, которого они и назвали своим королём. Там они основали свою столицу — Тирион на Туне, где активно обучались у Сил, и в особенности у [aulecharacter|E]. Нолдор являются самыми искусными мастерами, воинами и сказителями среди эльдар, а история [noldorelves|E] в равной степени трагична и полна отваги. Но деяния их будут увековечены в песнях до последних дней Арды.#"
