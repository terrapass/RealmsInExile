 noldor_desc:0 "Нолдор — это эльфы из второй группы, отправившейся в Великий поход. Под предводительством Финвэ Нолдорана, одного из трех эльфийских послов, эльфы нолдор обладали даром созидания и отличались глубочайшими знаниями о прошлом и настоящем, за что их окрестили «Мудрыми». Они были единственными из аманьяр, кто вернулся в Средиземье. Множество значительнейших событий Первой Эпохи связано с изгнанниками нолдор и Домом Финвэ."
 
