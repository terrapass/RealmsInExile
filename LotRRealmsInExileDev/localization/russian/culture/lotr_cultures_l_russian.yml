 ### Dúnedain ###
 # lotr_dunedain_group:0 "Dúnedain"
 # lotr_dunedain_group_collective_noun:0 "Dúnedain"
 # lotr_dunedain_group_desc:0 "#size:15    The [dunedain|E] are the people of [arnor|E] and [gondor|E] who can trace their descent from the [numenorean|E] [faithfulshort|E]."
 numenorean:0 "Нуменорск"
 numenorean_ethnicity:0 "Нуменорец"
 numenorean_collective_noun:0 "Нуменорцы"
 numenorean_prefix:0 "Нуменорско"
 numenorean_desc:0 "#size:15    [Concept( 'numenorean', 'Нуменорцы' )|E], известные на адунаике как Адунаим, были людьми, населявшими остров Эленна, Остров Звезды, известный также как Вестернесс, Нуменорэ и Анадунэ. Обученные [maiagod|E] [eonwecharacter|E] и [Concept( 'elves', 'эльфами' )|E] [toleressea|E] многим ремеслам и искусствам, нуменорцы окрепли благодаря миру, царившему в [Concept( 'numenor', 'Нуменоре' )|E], и со временем их королевство стало доминирующей силой Второй Эпохи. В других источниках много написано о трагическом упадке и тирании нуменорцев, прежде чем Нуменор был низвергнут в [akallabeth|E]. В [Concept( 'thirdage', 'Третью Эпоху' )|E] данный термин используется преимущественно в историческом контексте, а люди нуменорского происхождения в [middleearth|E] именуются [dunedain|E].#"
 dunedain:0 "Дунэдайнск"
 dunedain_collective_noun:0 "Дунэдайн"
 dunedain_prefix:0 "Дунэдайнско"
 dunedain_ethnicity:0 "Дунэдайн"
 dunedain_desc:0 "#size:15    [dunedain|E] — это термин, используемый для обозначения тех, кто произошел от [Concept( 'faithfulshort', 'Верных' )|E] [Concept( 'numenorean', 'нуменорцев' )|E] в [middleearth|E]. Они в основном населяли королевства [arnor|E] и [gondor|E], и из-за этого многие великие события [Concept( 'thirdage', 'Третьей Эпохи' )|E] так или иначе связаны с этим гордым народом. Их сила и численность уменьшились с падением Арнора и постоянными нападениями на Гондор, но наследники [Concept( 'numenor', 'Нуменора' )|E] сохранили большую часть мудрости и благородства своих древних предков.#"
 gondorian:0 "Гондорск"
 gondorian_collective_noun:0 "Гондорцы"
 gondorian_prefix:0 "Гондорско"
 gondorian_desc:0 "#size:15    [Concept( 'gondorian', 'Гондорцы' )|E] — [dunedain|E] [Concept( 'southernkingdom', 'Южного королевства' )|E]. Гордые мореплаватели, хранители знаний и традиций. В последние годы [Concept( 'gondor', 'Гондору' )|E] всё чаще приходилось готовить солдат, ведь кто-то должен оберегать королевство от множества врагов. Щит запада, крепость [minastirith|E] противостоит всем, кто стремится сковать наследников [Concept( 'numenor', 'Нуменора' )|E], и все свободные народы.#"
 gondorian_ethnicity:0 "Гондорец"
 arnorian:0 "Арнорск"
 arnorian_collective_noun:0 "Арнорцы"
 arnorian_desc:0 "#size:15   [dunedain|E] [Concept( 'northernkingdom', 'Северного королевства' )|E] — суровый народ, таинственный и мудрый. Сероглазые и черноволосые, люди [Concept( 'arnor', 'Арнора' )|E] сохранили часть чистейшей крови [Concept( 'numenor', 'Нуменора' )|E]. Несмотря на чистоту их крови, они все равно попали в смертельную ловушку, и Арнор был сломлен, а со временем и вовсе пал под натиском Тьмы. Именно от горя [arnorians|E] научились мудрости, и в каком-то смысле они теперь мудрее даже своих [Concept( 'numenorean', 'нуменорских' )|E] предков. Теперь арнорцы бродят по свету, имея лишь несколько скрытых городов и убежищ, в которых их народ поддерживает свои древние традиции.#"
 amrodrim:0 "Амроностск"
 amrodrim_collective_noun:0 "Амродрим"
 amrodrim_prefix:0 "Амродро"
 amrodrim_desc:0 "#size:15    Народ Дол Амрота несет в себе благородные воспоминания о [Concept( 'numenor', 'Нуменоре' )|E] древности. Самый большой город [Concept( 'gondor', 'Гондора' )|E] после Пеларгира и [Concept( 'minastirith', 'Минас Тирита' )|E], прекрасный народ Дол Амрота возвышается в эти угасающие дни как пример древнего благородства и силы людей.#"
 amrodrim_ethnicity:0 "Амроност"
 ithilien:0 "Итилиэнск"
 ithilien_collective_noun:0 "Итилиэнцы"
 ithilien_prefix:0 "Итилио"
 ithilien_desc:0 "#size:15    Плодородные поля и густые леса Итилиэна теперь в значительной степени обезлюдели, его жители бежали на запад через [anduin|E] от ужасов востока. Те, кто остался — это свирепый народ, который будет сражаться до последнего, чтобы защитить [gondor|E] и свою родину от посягательств.#"
 harondorim:0 "Харондоримск"
 harondorim_collective_noun:0 "Харондорим"
 harondorim_prefix:0 "Харондо"
 harondorim_desc:0 "#size:15    Харондорим это [dunedain|E], населяющие часто оспариваемое королевство Харондор. Суровые и замкнутые на себе после долгих лет самозащиты, они, как правило, заселяют районы, расположенные на границе с [Concept( 'gondor', 'Гондором' )|E].#"
 belfalathrim:0 "Бельфалатримск"
 belfalathrim_collective_noun:0 "Бельфалатрим"
 belfalathrim_prefix:0 "Бельфалатро"
 belfalathrim_desc:0 "#size:15    Как и их принц в Дол Амроте, жители полуострова Бельфалас отличаются гордостью и обостренным чувством собственного достоинства. Гордые всадники, Бельфалатрим составляют ряды легендарных Рыцарей Лебедя, и не одному врагу пришлось спасаться бегством лишь завидев их.#"
 
 ### Black Númenóreans ###
 # lotr_black_numenorean_group:0 "Northern Adûnai"
 # lotr_black_numenorean_group_collective_noun:0 "Northern Adûnai"
 # lotr_black_numenorean_group_desc:0 "#size:15    The Northern Adûnai, know to the faithful of [arnor|E] and [gondor|E] as the Black [numenorean|E]s, have historically referred to those descended from the tyrannical [kingsmen|E] of [numenor|E] centered in [umbar|E], and this remains the case even many years after the [akallabeth|E]."
 black_numenorean:0 "Черно-нуменорск"
 black_numenorean_collective_noun:0 "Черные нуменорцы"
 black_numenorean_prefix:0 "Чёрно-нуменорско"
 black_numenorean_ethnicity:0 "Северные адунайцы"
 black_numenorean_desc:0 "#size:15    Крошечная группа, отчаянно цепляющаяся за свою увядшую славу, черные [Concept( 'numenorean', 'нуменорцы' )|E] — бывшие [kingsmen|E] [Concept( 'umbar', 'Умбара' )|E], самого близкого к землям Элендилей королевства лоялистов Ар-Фаразона. Начало их упадка приходится на первую половину [Concept( 'thirdage', 'Третьей Эпохи' )|E], а к приходу Хьярмендакиля I к власти, их величие существенно угасает, пока они и вовсе не сливаются с умбарцами.\n\nЕсли обратиться к деталям, термин «Чёрный нуменорец» является скорее уничижительным и используется в отношении [Concept( 'faithfulshort', 'Верных' )|E], но сами они называют себя иначе.#"
 dynnpat_suf_ion:0 "ион"
 dynnpat_suf_iel:0 "иэль"
 dynnp_an:0 "ан-"
 umbarean:0 "Умбарск"
 umbarean_collective_noun:0 "Умбарцы"
 umbarean_ethnicity:0 "Умбарец"
 umbarean_prefix:0 "Умбаро"
 umbarean_desc:0 "#size:15    Умбарцы, являются результатом постепенного смешения между угасшими черными [Concept( 'numenorean', 'нуменорцами' )|E] [Concept( 'umbar', 'Умбара' )|E], [Concept( 'gondorian', 'гондорскими' )|E] последователями Кастамира Узурпатора, а также коренными народами [Concept( 'harad', 'Харада' )|E]. Со времен своих далёких предков в [Concept( 'gondor', 'Гондоре' )|E] и [Concept( 'numenor', 'Нуменоре' )|E], их мудрость и мастерство измельчали, но они создали живую культуру мореходов, которая часто сталкивается с Гондором в открытом море.#"
 mardrukan:0 "Мардруканск"
 mardrukan_collective_noun:0 "Мардруки"
 mardrukan_prefix:0 "Мардруко"
 mardrukan_desc:0 "#size:15    Люди мыса Мардруак стали результатам смешения крови [Concept( 'numenorean', 'нуменорских' )|E] поселенцев, захватчиков из народа теджин, а также местных коренных племен. В регионе доминирует мультикультурализм. И хотя исторически народ наиболее тесно взаимодействовал с [Concept( 'bellakar', 'Беллакаром' )|E], во время Войны Кольца многие века [Concept( 'umbar', 'умбарского' )|E] влияния и доминирования корсаров привели к фундаментальному сдвигу, переориентировав культуру в сторону северного соседа.#"
 dynnpat_suf_ohin:0 "охин" # 'Child of', gender neutral Adunaic Patroynmic
 
 ### The Southern Adunai ###
 # lotr_southern_adunai_group:0 "Southern Adûnai"
 # lotr_southern_adunai_group_collective_noun:0 "Southern Adûnai"
 # lotr_southern_adunai_group_desc:0 "#size:15    The Southern Adunai are those claiming descent from [numenor|E] in South-West [middleearth|E]. To the [dunedain|E], they would almost certainly be called 'Black [numenorean|E]s', but they are so far from the lands of the Elendili they are known only by faintest rumour. In truth, the southern Adûnai are complex and varied, from the harsh and proud Anbalûkkhôri, to the relatively temperate Kharadûnaim, to the mixed-heritage Tantûraki." 
 southern_adunai_ethnicity:0 "Южный адунаец"
 aruwanai:0 "Аруванайск"
 aruwanai_collective_noun:0 "Аруванайцы" 
 aruwanai_prefix:0 "Арувайно"
 aruwanai_desc:0 "#size:15    Это чистокровные [kingsmen|E]. Арувани — это скорее идеология, нежели культура. После поражения корлейцев в Корлейской войне и последовавшего [Concept( 'downfallofnumenor', 'Низвержения Нуменора' )|E], они подверглись непрекращающемуся угасанию и к началу [Concept( 'thirdage', 'Третьей Эпохи' )|E] от них почти ничего не осталось.#"
 anbalukkhori:0 "Анбалукхорск"
 anbalukkhori_collective_noun:0 "Анбалукхори"
 anbalukkhori_prefix:0 "Анбалукхорско"
 anbalukkhori_desc:0 "#size:15    Анбалукхори — это Адунай из бывших [Concept( 'numenorean', 'нуменорских' )|E] провинций [Concept( 'anbalkumagan', 'Ан-Балкумагана' )|E]. Первоначальное их название — Кирьятанорэ. Из всех адунайцев юга, они являются самыми своенравными, амбициозными и гордыми. Их гложет тоска по дням собственного величия.#"
 #kharadunaim:0 "Kharadûnaim"
 #kharadunaim_collective_noun:0 "Kharadûnaim" 
 #gimilthanian:0 "Gimilthanians"
 #gimilthanian_collective_noun:0 "Gimilthanians"
 #zimrathanai:0 "Zîmrathânai"
 #zimrathanai_collective_noun:0 "Zîmrathânai"
 tanturaki:0 "Тантуракск"
 tanturaki_collective_noun:0 "Тантураки"
 tanturaki_prefix:0 "Тантуракско"

 ### NORTHMEN/NORTHRON ###
 # lotr_northron_group:0 ""
 # Northmen
 # Woodmen
 # Valemen
 # Dalemen/Dálringi
 # Dorwinionrim/Folyavuldok
 
 # lotr_hadorim_group:0 "Hadorim"
 # lotr_hadorim_group_collective_noun:0 "Hadorim"
 # lotr_hadorim_group_desc:0 "#size:15    Northrons are the Edain who did not cross the [bluemountains|E]. They are the Northmen of [rhovanion|E] and are divided into two groups in Realms, the Northron and the Hadorim.\n\nThe Hadorim are closer in relation to the House of Hador, they are a group of Northmen in western Rhovanion and include the [rohirrim|E] who migrated into southern lands.#"

 northron:0 "Нортронск"
 northron_collective_noun:0 "Нортронцы"
 northron_prefix:0 "Нортро"
 northron_desc:0 "#size:15    Нортрон — это эдайн, которые не пересекли [bluemountains|E]. Дальние родственники Хадора Лориндола. Также известны как северяне. Долгое время они числились в рядах союзников [Concept( 'numenorean', 'нуменорцев' )|E] и их потомков.#"

 woodmen:0 "Лесо-народск"
 woodmen_collective_noun:0 "Лесной народ"
 woodmen_prefix:0 "Лесо"
 woodmen_desc:0 "#size:15    Многими поколениями лесной народ [Concept( 'rhovanion', 'Рованиона' )|E] населял [greenwood|E], его западные и восточные окраины в частности. Этот закрытый племенной народ не раз пострадал от бесчинств [Concept( 'dolguldur', 'Дол Гулдура' )|E]. В прежние дни их многочисленные общины были соединены сотнями лесных тропинок, а некоторые жили в самых глубинах леса, не оставаясь в изоляции. Теперь же лесной народ разделён и разбит. И хотя после нападения Белого Совета на Некроманта лесному народу удалось вернуть часть своих земель, возвращение [nazgulcharacter|E] в Дол Гулдур бросило новую тень на Зеленолесье, а южные племена лесного народа погрузились в его морок.#"

 valemen:0 "Долинно-людск"
 valemen_collective_noun:0 "Люди Долины"
 valemen_prefix:0 "Долинно"
 valemen_desc:0 "#size:15    Люди Долины отделились от своих лесных собратьев во второй половине [Concept( 'thirdage', 'Третьей Эпохи' )|E]. Они вышли из лесов и поселились на плодородных землях долины [Concept( 'anduin', 'Андуина' )|E]. После Войны [Concept( 'orcs', 'орков' )|E] и [Concept( 'dwarves', 'гномов' )|E] эта местность стала относительно безопасной. Отбросив закрытый и затворнический образ жизни лесного народа, они переняли пасторальный образ жизни, обустроили оборонительные сооружения и даже заселили некоторые из заброшенных деревень и торговых постов, из которых их предков давным-давно вытеснили.#"

 dalemen:0 "Дальрингск" # Dalish/Dalemen
 dalemen_collective_noun:0 "Дальринги"
 dalemen_prefix:0 "Дальро"
 dalemen_desc:0 "#size:15    Северяне Земель Дэйла и верхнего Кельдуина. Впервые они выделились как цельная группа  после завоевания Людей Повозок. И хотя земли верхнего Кельдуина заселили гораздо раньше, в период главенства Королевства [rhovanion|E], жители долины (называвшие себя Дальринги) начали по настоящему отделяться лишь после падения королевства. [gondor|E] оказал на них наименьшее из всех северян влияние, а [elves|E] [erynlasgalen|E] и [dwarves|E] [Concept( 'erebor', 'Эребора' )|E] и Железных Холмов — наибольшее.\n\nАйвадиурия и его наследники объединили народ и направляли его во время вторжения Людей Повозок, а с ростом своего влияния стали правителями Дэйла и получили королевские титулы. После правления Барда Лучника Дальринги также стали известны как Бардинги или Сыновья Барда. Дальринги — разношёрстный, но добродушный народ. Городская жизнь у них тесно переплетена с сельской. Но не утратили они и живости и военного мастерства своих равнинных прародителей.#"

 dorwinionrim:0 "Дорвинионск"
 dorwinionrim_collective_noun:0 "Дорвинрим"
 dorwinionrim_prefix:0 "Дорвини"
 dorwinionrim_desc:0 "#size:15    [dorwinrim|E], или Фольявулдок, как они сами себя называют, — поистине уникальный народ. Они появились в период доминиона Срелдора, империи истерлингов, в результате слияния патриархальных северян с матриархальным обществом логат. В их сообществе каждый имеет равные шансы на рост и процветание, невзирая на пол или право рождения. И хотя многие видят в них лишь северян, их истерлингские корни очевидно проявляются в их живой и богатой культуре.\n\nДревние наставления от Жён энтов, а также активная торговля с [Concept( 'elves', 'эльфами' )|E] [Concept( 'greenwood', 'Зеленолесья' )|E] наделили их несравненным мастерством сельскохозяйственников, закрепив их лидирующую роль в центральном [middleearth|E]. Продовольственное богатство [Concept( 'dorwinion', 'Дорвиниона' )|E] стало причиной множества войн, а подчас и спонсировало некоторые внешние конфликты. И хотя внутренние склоки между Винными лордами и Великими Купцами — не редкость, дорвинрим готовы выступить единым фронтом на защиту своей независимости и права решать собственную судьбу.#"

 rhovannic:0 "Айватиудск"
 rhovannic_collective_noun:0 "Айватиуда"
 rhovannic_prefix:0 "Айвати"
 rhovannic_desc:0 "#size:15    Племена северян на равнинах Рованиона в начале Третьей Эпохи. Айватиуда впервые описываются в западных хрониках в период Последнего союза, когда многие племенные лидеры служили в рядах воинства как вспомогательные единицы. Воинское мастерство и верность людей Рованиона помогли укрепить и сохранить восточные рубежи земель запада. Своего золотого века они достигли при в период правления Видугавиа и существования Королевства Рованион.\n\nПосле правления Видугавиа и его наследников, Великая Чума и последовавшие за ней катастрофы (такие как, например, вторжения Людей Повозок и балхот, привели к тому, что владения этого народа существенно сократились и контроль над всем Рованионом был утрачен. Но народ айватиуда не утратил своей былой чести и не забыл каково это — сидеть в седле.#"

 # Rohirrim and Related
 eotheod:0 "Эотеодск"
 eotheod_collective_noun:0 "Эотеод"
 eotheod_prefix:0 "Эотеодро"
 eotheod_desc:0 "#size:15    [eothed|E] — раса северян, которая процветала близ долин [Concept( 'anduin', 'Андуина' )|E], а позже в северном [mirkwood|E]. Они были верными союзниками [Concept( 'gondor', 'Гондора ' )|E] и именно от них произошли [rohirrim|E].#"

 rohirrim:0 "Рохирримск"
 rohirrim_collective_noun:0 "Рохиррим"
 rohirrim_prefix:0 "Рохирро"
 rohirrim_desc:0 "#size:15    Повелители коней [Concept( 'rohan', 'Рохана' )|E] — потомки тех [eothed|E], кто ответил на зов Кириона из [Concept( 'gondor', 'Гондора' )|E] вместе с королём Эорлом Юным. После победы на поле Келебранта, Кирион даровал им слабо населённые земли провинции [calenardhon|E], которые стали известны под названием Рохан, земля повелителей коней. Воинственный, но честный народ, [rohirrim|E] являются первоклассными наездниками и конезаводчиками, верными друзьями и грозными противниками.#"
 rohirrim_ruler_designer:0 "Рохиррим"

 leofring:0 "Леофрингск"
 leofring_collective_noun:0 "Леофринги"
 leofring_prefix:0 "Леофро"
 leofring_desc:0 "#size:15    Кочевой народ всадников, близкий по духу с [rohirrim|E]. Потомки тех [eothed|E], которые не последовали за своим вождем в [calenardhon|E], леофринги предпочли поселиться в нижних долинах [Concept( 'anduin', 'Андуина' )|E]. В 2940 году они были рассеяны полчищами [Concept( 'orcs', 'орков' )|E], и многие из них бежали на север, обосновавшихся в Поле Келебранта и Дуорроухолле.\n\nНекоторые перешли Светлиму в [rohan|E], чтобы поселиться в северных долинах Волда. Они держатся поближе к берегам Великой реки, сотрудничают с бандами разбойников и налетчиков орков, переправляя украденных лошадей через Андуин.#"
 leofring_ruler_designer:0 "Леофринг"

 eowealafa:0 "Эовеалафск"
 eowealafa_collective_noun:0 "Эовеалафа"
 eowealafa_prefix:0 "Эовеалафро"
 eowealafa_desc:0 "#size:15    Эовеалафа («Кони, что остались позади») потомки тех [eothed|E], кто заселил верхнюю пойму долины [Concept( 'anduin', 'Андуина' )|E] после того, как [rohirrim|E] и леофринги мигрировали южнее.#"

 ### DRUEDAIN ###
 # lotr_druedain_group:0 "Drúedain"
 # lotr_druedain_group_collective_noun:0 "Drúedain"
 druedain:0 "Друэдайнск"
 druedain_collective_noun:0 "Друэдайн"
 druedain_prefix:0 "Друго"
 druedain_ethnicity:0 "Друэдайн"
 druedain_desc:0 "#size:15    Друэдайн — затворнический народ, живущий в изолированных лесных уголках по всей территории и на границах Королевств-в-Изгнании. Часть из них жила в [Concept( 'numenor', 'Нуменоре' )|E] во [Concept( 'secondage', 'Вторую Эпоху' )|E], прежде чем вернуться в [middleearth|E], когда Тень упала на Нуменор. Пусть их народ прост, они также по-своему благородны и мудры.#"
 honnin:0 "Хоннинск"
 honnin_collective_noun:0 "Хоннины"
 honnin_prefix:0 "Хонно"
 honnin_collective_desc:0 "#size:15    Хоннины"
 honnin_ethnicity:0 "Хоннин"
 honnin_desc:0 "#size:15    Хоннины это изолированная ветвь народа Дру, которая населяет регион Суза-Сумар. Когда-то они жили на всей территории Раи, возводя величественные каменные храмы циклопических масштабов по всему региону, активно использую как свои навыки, так и толику магии. Однако приход божнаруд, группы [Concept( 'harad', 'харадрим' )|E], положил конец их золотому веку. Какое-то время им удавалось сосуществовать, а божнаруд многому учились у хоннинов. Божнаруд считали внешность хоннинов неприятной и чужеродной, а со временем, когда божнаруд вторглись в земли Суза-Сумар, хоннины были вынуждены вернуться едва ли не в каменный век своей цивилизации.#"

 
