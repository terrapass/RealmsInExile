 istari_evil_prefix:0 "Istari"
 istari_evil_desc:0 "Маги Средиземья, также известные как Истари на языке Квенья и Итрин на Синдарине, представляли собой небольшую группу существ, внешне напоминавших людей, но обладающих гораздо большей физической и ментальной силой.\n\nОни являлись подданными Валар, посланными на помощь народам Средиземья в борьбе против Саурона. \n\nИзвестны имена пятерых истари: Курумо, известный как Саруман Белый, Майа Аулэ; Олорин, известный как Гэндальф Серый, Майа Манвэ; Айвендил, известный как Радагаст Бурый, Майа Йаванны; а также Алатар, и Палландо, оба Майар Оромэ. Двое последних известны как Синие Волшебники: они отправились на восток и не появляются ни в одном из произведений о Средиземье."

