 haruze:0 "Харузск"
 haruze_collective_noun:0 "Харузан"
 haruze_prefix:0 "Haruzani"
 haruze_desc:0 "#size:15    The Harûze (Har."godly people" or "golden people") are the most northerly and among the most numerous of the Haradrim. Originally a nomadic people, they are now mostly settled but retain a fierce warrior culture, and have long been among the principal foes of Gondor. They regard themselves as the native and only true Haradrim, and aspire to restore their people and ancient kingdom to glory and dominance; these desires have long been manipulated by the Shadow.#"
 jelut:0 "Джелутск"
 jelut_collective_noun:0 "Джелут"
 jelut_prefix:0 "Jelo"
 jelut_desc:0 "#size:15    The Jelut are among the northern Haradic peoples, but somewhat sundered from their northern kin due to the Númenórian settlement of the Harnen river valley. Occupying the hilly regions north of the Bay of Umbar, they have often fallen under Umbarian suzerainty, yet still retain a fiercely independent warrior culture, resistant to assimilation. Over time Jelut culture has been influenced by the Arani peoples of the deep desert.#"
 khelkari:0 "Хелкарск"
 khelkari_collective_noun:0 "Хелкари"
 khelkari_prefix:0 "Chelkari"
 khelkari_desc:0 "#size:15    The Chelkari are an offshoot of the Harûze, inhabiting the sheltered uplands south of Mordor, where the milder climate allowed for a more settled, prosperous and urbanised culture than in many parts of Harad. Despite their proximity to the Black Land the Chelkari have a reputation for resisting the Shadow, and their culture gives a glimpse of what the Haradrim could have been without the malign influence of Sauron.#"
 pezarsani:0 "Пезарсанск"
 pezarsani_collective_noun:0 "Пезарсани"
 pezarsani_prefix:0 "Pezarsani"
 pezarsani_desc:0 "#size:15    The Pezarani are a settled culture, akin to the Haruze, living in and around the Ode Pezar river basin, farming in the valley or living a pastoral lifestyle in the desiccated hills that surround it. Though divided among numerous minor polities and often dominated by their neighbours, they have gained a measure of prosperity through their control of the Rak Harmal - the ancient road to Khand - and are famed for their reputation as skirmishers.#"
 lurmsakari:0 "Лурмсакарск"
 lurmsakari_collective_noun:0 "Лурмсакари"
 lurmsakari_prefix:0 "Lurmsakari"
 lurmsakari_desc:0 "#size:15    The Lurmsakari are the easternmost of the true Haradrim cultures, living among the rivers and oasis northeast of the Dune Sea. Their deep sense of commitment to the tribe has led to them be fractured into numerous minor competing polities, but their tenacity in defense of their homes makes them a difficult target for would-be invaders. The influence of Khand runs deep in this society, which has often been harried by their northern neighbors.#"
 arysisani:0 "Арисорск"
 arysisani_collective_noun:0 "Арисори"
 arysisani_prefix:0 "Arysori"
 arysisani_desc:0 "#size:15    The Arysori are sometimes considered the easternmost of the Haradrim tribes, but having long been the first contact upon the northern routes in Khy they have greatly intermingled and been influenced by the cosmopolitan and settled Khyans, assimilating many of their cultural and religious traditions. Because of this, other Haradrim tribes often view them as ‘tainted’ or ‘soft’, particularly in their religious philosophy of tranquility, trade, and co-existence. The lack of any sort of martial tradition has resulted in the Arysori largely dividing along clan lines, with any sort of larger polity having been a weaker confederation for the purposes of arbitration and trade rather than military action.#"
 sand_people:0 "Аранск"
 sand_people_collective_noun:0 "Арани"
 sand_people_prefix:0 "Arani"
 sand_people_desc:0 "#size:15    The Sand People or ‘Arani’ are a collection of enigmatic tribes living in the deep desert. Only a few oasis settlements have any permanence for these nomads. Though fostering a deep hatred of the surrounding settled cultures of the semi-desert, they are nonetheless famed for their knowledge of many tongues due to the trade caravans that ply the cross-desert routes. The various Arani religious cults are baffling and disconcerting to outsiders.#"
 siaken:0 "Сиакарск"
 siaken_collective_noun:0 "Сиакари"
 siaken_prefix:0 "Siakari"
 siaken_desc:0 "#size:15    The Siakari are a one the myriad peoples of eastern Harad, blending aspects of Lurmsakari and Arysori culture. A deeply introspective and scholarly culture, they are known for their isolationism and pacifism, desiring most of all to be left alone to muse over their scrolls of esoteric knowledge.#"
 pust:0 "Пустск"
 pust_collective_noun:0 "Пусты"
 pust_prefix:0 "Pûsto"
 pust_desc:0 "#size:15    The Pûstic people have their origins in the desert Arani, but became an urbanized and settled people, known for their skill at mining. Many Pûstic have also adapted to the difficult mountainous terrain of the region. Under the malign influence of the Golden King of Abrakhan they have developed a dread reputation as a corrupted people, their religious cults famous for exalting pain and even human sacrifice.#"
 # lotr_nafarati_group:0 "Nâfarati"
 # lotr_nafarati_group_collective_noun:0 "Nâfarati"
 nafarati:0 "Нафаратск"
 nafarati_collective_noun:0 "Нафарати"
 nafarati_prefix:0 "Nâfarati"
 nafarati_desc:0 "#size:15    Akin to the famed Mûmakani south of the Yellow Mountains, the Nafarati people live in the scrubland between the desert and the jungles of Rây, refusing to cross the mountains with the rest of their kin in the late first age, having judged the Nafarat river as their sacred, prophesied homeland. Once their domains had been larger, but as the great jungle of Harad turned to waste after the War of Wrath, they increasingly became a constrained - and belligerent - people. The Nafarati are at their heart a warrior culture, and have often quarreled with the wealthy and settled Bôzishnarûd to their west. Despite their fractious nature they seem indifferent to who rules over them, so long as it gives them the excuse to live by the sword.#"
 nafarati_ethnicity:0 "Нафаратец"
 variag:0 "Вариагск"
 variag_collective_noun:0 "Вариаги"
 variag_prefix:0 "Vario"
 variag_desc:0 "#size:15    The Variags are a famous raiding people, the guards of Mordor’s exposed eastern border. Though primarily descended from the Talataerim Ioriags of Rhûn, they also possess a faint strain of Northron heritage which speaks to an ancient intermingling. Legendary for their harsh and belligerent society, and their traditions of slavery, they are justly feared, and known as a one of the principal tools of Sauron throughout the Third Age.#"
 

