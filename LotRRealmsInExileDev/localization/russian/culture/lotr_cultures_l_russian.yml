 haruze:0 "Харузск"
 haruze_collective_noun:0 "Харузан"
 haruze_prefix:0 "Харузани"
 haruze_desc:0 "#size:15    Харузе (Хар. «божественный народ» или «золотой народ») это харадрим, которые проживают на крайнем севере. Один из самых многочисленных народов. Изначально это был кочевой народ, однако сейчас они осели, сохранив культуру суровых воителей. Уже многие годы они являются одним из самых серьёзных противников Гондора. Они считают себя коренными и чистокровными харадрим, а потому стремятся восстановить древнее королевство своего народа во всем его великолепии и обрести старую власть. Этими побуждениями не преминули воспользоваться силы зла.#"
 jelut:0 "Джелутск"
 jelut_collective_noun:0 "Джелут"
 jelut_prefix:0 "Джело"
 jelut_desc:0 "#size:15    Джелут — один из народов северных харадрим, но в каком-то роде они откололись от своих северных сородичей ввиду того, что нуменорцы селились в речных долинах Харнен. Населяя холмистую местность к северу от Бухты Умбар, нередко они становились подданными умбарцев, но при этом пронесли через века свою воинскую культуру и не поддались полной ассимиляции. Культура джелут также долгое время находится под влиянием народа арани, который населяет сердце пустыни.#"
 khelkari:0 "Хелкарск"
 khelkari_collective_noun:0 "Хелкари"
 khelkari_prefix:0 "Хелкари"
 khelkari_desc:0 "#size:15    Хелкари — это ответвление харузе, населяющие укрытые нагорья к югу от Мордора, где более мягкий климат сформировал оседлую городскую культуру, которая чувствует себя гораздо лучше, чем многие регионы Харада. Несмотря на близость Чёрной Земли, хелкари известны своим противостоянием силам зла, а взглянув на их культуру можно представить кем могли бы стать харадрим, если бы не тлетворное влияние Саурона.#"
 pezarsani:0 "Пезарсанск"
 pezarsani_collective_noun:0 "Пезарсани"
 pezarsani_prefix:0 "Пезарсани"
 pezarsani_desc:0 "#size:15    Пезарсани — культура более оседлая, сродни харузе. Они населяют бассейн реки Оде Пезар, занимаются земледелием в окрестных долинах и пасут стада на высохших холмах вокруг. И хотя представители народа проживают на территории разных малых держав и часто попадают под влияние соседей, им удалось достичь определённого благосостояния благодаря контролю над Рак Хармаль — дорогой, что ведёт в Кханд. Их репутация отважных воинов также велика.#"
 lurmsakari:0 "Лурмсакарск"
 lurmsakari_collective_noun:0 "Лурмсакари"
 lurmsakari_prefix:0 "Лурмсакари"
 lurmsakari_desc:0 "#size:15    Лурмсакари являются самой восточной из чистокровных культур харадрим. Они живут в междуречьях и оазисах северо-восточного Моря Дюн. Их глубокая преданность племени привела к раздробленности на разные противодействующие политические силы. Но упорство, с которым они готовы встать на защиту своего дома поставит на колени любого амбициозного захватчика. И хотя нередко северные соседи пытались захватить их земли, культура сохраняет глубокое влияние Кханда на своё общество.#"
 arysisani:0 "Арисорск"
 arysisani_collective_noun:0 "Арисори"
 arysisani_prefix:0 "Арисори"
 arysisani_desc:0 "#size:15    Нередко арисори считают самым восточным из харадримских племён, однако многие годы они были первыми, кого встречали путешественники из Кхи. Это привело к существенному слиянию культур, где оседлые и цивилизованные кхиянцы оказали огромное влияние на культуру и традиции арисори. По этой причине остальные племена харадрим могут считать их размякшими или нечистыми. Особенно это касается их религиозной философии, которая проповедует спокойствие, торговлю и сосуществование. Из-за отсутствия единой воинской традиции, арисори нередко разделяются во взглядах в соответствии с мнением отдельных кланов, а любые хоть сколько нибудь крупные объединения создаются скорее для установления торговых или посреднических отношений, но не для войны.#"
 sand_people:0 "Аранск"
 sand_people_collective_noun:0 "Арани"
 sand_people_prefix:0 "Арани"
 sand_people_desc:0 "#size:15    Люди пустыни, также известные как арани — это компиляция загадочных племён, что населяют сердце пустыни. Лишь несколько поселений, построенных на оазисах, являются постоянным жилищем для этих кочевников. И хотя в их культуре глубоко укоренилась ненависть к остальным цивилизованным культурам, что обитают в окрестных пустынях или полу-пустынях, они считаются непревзойдёнными лингвистами. Знание языков пригождается в общении с проходящими караванами, что бороздят окрестные пустынные маршруты. Многочисленные религиозные культы арани сбивают с толку и приводят чужаков в глубокое замешательство.#"
 siaken:0 "Сиакарск"
 siaken_collective_noun:0 "Сиакари"
 siaken_prefix:0 "Сиакари"
 siaken_desc:0 "#size:15    Сиакари — это один из бесчисленных народов восточного Харада, который сочетает аспекты лурмсакарской и арисорской культур. Погруженная в себя схоластическая культура. Сиакари известны своими изоляционистскими тенденциями и пацифизмом. Больше всего они мечтают, чтобы их оставили в покое, а они могли изучать древние свитки с эзотерическими знаниями.#"
 pust:0 "Пустск"
 pust_collective_noun:0 "Пусты"
 pust_prefix:0 "Пусто"
 pust_desc:0 "#size:15    Народ пустов берёт начало в пустыне Арани, но со временем переходит к оседлому образу жизни в городах. Пусты — превосходные горняки. Многим из них удалось в высшей мере адаптироваться к сложной гористой местности региона. Под тлетворным влиянием Золотого короля Абрахана, они заслужили жуткую репутацию извращённого народа, религиозные культы которого проповедуют боль и приносят человеческие жертвы.#"
