 nafarati_prefix:0 "Нафарати"
 nafarati_desc:0 "#size:15    Также как и знаменитые мумакани к югу от Жёлтых гор, нафарати населяют кустарниковые земли, что лежат между пустыней и джунглями Раи. В Первую Эпоху, когда их сородичи перешли через горы, нафарати предпочли остаться в священных для них землях реки Нафарат. Когда-то их владения были шире, но стоило Великим Джунглям Харада прийти в запустение после Войны Гнева, нафарати стали народом более замкнутым и воинственным. В сердце культуры нафарата лежит воинское мастерство и не раз им приходилось сходиться в бою с богатыми и влиятельными божнаруд на западе. Несмотря на кажущуюся неуправляемость, им, по большому счёту, всё равно кто ими правит, лишь бы был повод достать мечи из ножен, да пустить их в дело.#"
