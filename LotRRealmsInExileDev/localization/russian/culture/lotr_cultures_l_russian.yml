 hill_dunlending_desc:0 "К западу от южных Мглистых гор лежат нагорья, где солнце редко показывается в полную силу. Долгая борьба с соломенноголовыми продолжалась, не утихая, в течение многих лет. Изредка и год проходит без кровопролития между дунландцами и Всадниками Марки."
