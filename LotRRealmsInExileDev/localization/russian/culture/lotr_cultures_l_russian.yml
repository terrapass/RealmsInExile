 ### MAIAR ###
 lotr_maia_group:0 "Майарск"
 lotr_maia_group_collective_noun:0 "Майар"
 lotr_maia_group_desc:0 "Майар были духами, которые спустились в Арду, чтобы помочь Валар формировать Мир. Они были многочисленны, но не у каждого было имя, и немногие приняли телесные формы в Средиземье."

 istari:0 "Истарск"
 istari_collective_noun:0 "Истари"
 istari_desc:0 "Маги Средиземья, также известные как Истари на языке Квенья и Итрин на Синдарине, представляли собой небольшую группу существ, внешне напоминавших людей, но обладающих гораздо большей физической и ментальной силой.\n\nОни являлись слугами Валар, посланными на помощь народам Средиземья в борьбе против Саурона. \n\nИзвестны имена пятерых истари: Курумо, известный как Саруман Белый, майа Аулэ; Олорин, известный как Гэндальф Серый, майа Манвэ; Айвендил, известный как Радагаст Бурый, майа Йаванны; а также Алатар, и Палландо, оба майар Оромэ. Двое последних известны как Синие Маги: они отправились на восток и не появляются ни в одном из произведений о Средиземье."

 istari_evil:0 "Истарск"
 istari_evil_collective_noun:0 "Падшие Истари"
 istari_evil_desc:0 "Маги Средиземья, также известные как Истари на языке Квенья и Итрин на Синдарине, представляли собой небольшую группу существ, внешне напоминавших людей, но обладающих гораздо большей физической и ментальной силой.\n\nОни являлись подданными Валар, посланными на помощь народам Средиземья в борьбе против Саурона. \n\nИзвестны имена пятерых истари: Курумо, известный как Саруман Белый, майа Аулэ; Олорин, известный как Гэндальф Серый, майа Манвэ; Айвендил, известный как Радагаст Бурый, майа Йаванны; а также Алатар, и Палландо, оба майар Оромэ. Двое последних известны как Синие Маги: они отправились на восток и не появляются ни в одном из произведений о Средиземье."

