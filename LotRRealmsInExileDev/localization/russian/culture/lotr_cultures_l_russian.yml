 # lotr_ainur_group_desc:0 "#size:15    The Ainur are the divine spirits born from the thought of Iluvatar, who sung in the Ainulindale. Some chose to descend into Arda, becoming the Valar and the Maiar."
 
 valar:0 "Валарск"
 valar_collective_noun:0 "Валар"
 valar_prefix:0 "Валаро"
 valar_desc:0 "#size:15    [valargods|E] — это Силы [Concept( 'ardaconcept', 'Арды' )|E], которые сформировали и изменили мир. Это величайшие из [ainurgods|E] сошедших в [Concept( 'ardaconcept', 'Арду' )|E]. Обычно упоминаются 14 из них. Величайших из них также называют [aratargods|E].#"
 
 istari:0 "Истарийск"
 istari_collective_noun:0 "Истари"
 istari_prefix:0 "Истари"
 istari_desc:0 "#size:15    Маги [Concept( 'middleearth', 'Средиземья' )|E], также известные как истари на Квенья и Итрин на Синдарине, представляли собой небольшую группу существ, внешне напоминающих людей, но обладающих гораздо большей физической и ментальной силой. \n\nОни были подданными [valargods|E], посланными на помощь народам Средиземья в борьбе против [Concept( 'sauroncharacter', 'Саурона' )|E]. \n\nИзвестны имена пяти истари: [curumocharacter|E], известный как [sarumancharacter|E] Белый, [maiagod|E] [aulecharacter|E]; [olorincharacter|E], известный как [gandalfcharacter|E] Серый, Майя [manwecharacter|E]; [aiwendilcharacter|E], известный как [radagastcharacter|E] Бурый, Майя [Concept( 'yavannacharactershort', 'Йаванны' )|E]; а также [alatarcharacter|E] и [pallandocharacter|E], оба Майар [oromecharactershort|E], известные как Синие Волшебники. Они отправились на восток и не появляются ни в одном из произведений о Средиземье.#"
 
 istari_evil:0 "Падше-истарийск"
 istari_evil_collective_noun:0 "Падшие Истари"
 istari_evil_prefix:0 "Истари"
 istari_evil_desc:0 "#size:15    Те из магов, кто попал под власть Тьмы.#"

 maiar:0 "Майарск"
 maiar_collective_noun:0 "Майар"
 maiar_prefix:0 "Майар"
 lotr_maia_group_desc:0 "#size:15    [maiargods|E] были теми духами, которые спустились в [Concept( 'ardaconcept', 'Арду' )|E] чтобы помочь [valargods|E] формировать Мир. Они были многочисленны, но не у каждого было имя, и лишь немногие приняли телесные формы в [middleearth|E].#"
 
 maiar_fallen:0 "Умайарск"
 maiar_fallen_collective_noun:0 "Умайар"
 maiar_fallen_prefix:0 "Умайар"
 maiar_fallen_desc:0 "#size:15    Многие [maiargods|E] служили [Concept( 'morgothcharacter', 'Морготу' )|E]. Это были легионы [utumno|E], которых с тех самых пор называли Умайар или Падшие. Они разнились и размерами и силой. Самыми могущественными из них были Балроги и [sauroncharacter|E].#"

