 talaethrim:0 "Талаэтримск"
 talaethrim_collective_noun:0 "Талаэтрим"
 talaethrim_prefix:0 "Талаэтро"
 talaethrim_desc:0 "#size:15    Талаэтрим называют все племена, что населяли степи Руна между Орокарни и морем Рун в [Concept( 'firstage', 'Первую Эпоху' )|E].#"
 
 ioriag:0 "Йориагск"
 ioriag_collective_noun:0 "Йориаги"
 ioriag_prefix:0 "Йорио"
 ioriag_desc:0 "#size:15    Йориаги — это кланы, мигрировавшие из степей Руна в окрестности моря Рун в начале [Concept( 'thirdage', 'Третьей Эпохи' )|E]. И хотя они давным давно перебрались в Кханд и [nurn|E], лишь к Третьей Эпохе им удалось вытеснить игат из окрестностей моря Рун. Некоторые историки считают, что создание империи Людей Повозок было ответом на это массовое переселение. Так игат пытались обуздать новые племена и расширить свою территорию.#"
 
 kykuria:0 "Кикурийск"
 kykuria_collective_noun:0 "Кикурийцы"
 kykuria_prefix:0 "Кикуриа"
 kykuria_desc:0 "size:15    Кикурийцы — это те из йориаг, что проживали в Кикуриан Кин, предки асдриагов.#"
 
 asdriag:0 "Асдриагск"
 asdriag_collective_noun:0 "Асдриаги"
 asdriag_prefix:0 "Асдриа"
 asdriag_desc:0 "#size:15    Асдриаги — самый воинственный из кланов йориаг. Они поселились у моря Рун последними. В значительной мере именно они повлияли на Империю Балхот. Воинские традиции имеют для них первостепенную роль. Они поклоняются воинам, стремятся к воинской славе, а положение в обществе асдриагов определяется не только рождением, но и воинским мастерством.#"
 
 odhriag:0 "Одриагск"
 odhriag_collective_noun:0 "Одриаги"
 odhriag_prefix:0 "Одриа"
 odhriag_desc:0 "#size:15    Одриаги многие годы жили на северной стороне Горы Тени. Гордый народ, отважный. От них веет резкой тягой к независимостью, но уже давно они находятся под влиянием тьмы.#"
 
 magriag:0 "Магриагск"
 magriag_collective_noun:0 "Магриаги"
 magriag_prefix:0 "Магриа"
 magriag_desc:0 "#size:15    Магриаги — самая молодая ветвь истерлингов Руна. Она сформировалась в ходе распада балхот. Магриаги — это те из адриагов и одриагов, кто поселился на границе бывшей империи, перемешавшись с северными соседями, будь то рабы или свободные люди. В этой связи они нередко выступают в качестве посредников между торговцами Руна и северян.#"
 
 ### Igath ###
 # Igath
 # Ulgath
 # Sagath
 # Logath
 
 igath:0 "Игатск"
 igath_collective_noun:0 "Игат"
 igath_prefix:0 "Игати"
 igath_desc:0 "#size:15    Игат — это вторая группа, общепринято отнесённая к истерлингам. Первое задокументированное свидетельство их существования относится к началу Второй Эпохи. Они, вместе с выжившими истерлингами [Concept( 'beleriand', 'Белерианда' )|E] в большинстве своем заселили Рун, которым и правили во Вторую Эпоху, нередко сталкиваясь со своими северными соседями в борьбе за земли на просторных равнинах. Когда-то их общество было матрилинейным, но в наши дни этот древний аспект их культуры сохранили только логат.#"
 
 ulgath:0 "Улгатск"
 ulgath_collective_noun:0 "Улгат"
 ulgath_prefix:0 "Улгати"
 ulgath_desc:0 "#size:15    Улгат — это игат, которые заселили западные и северные берега моря Рун. Именно от их народа исходит название языка улгатиг, на котором говорят йориаг. Торговцы нередко проходили через земли улгат, а язык, на котором говорило население игат для них ничем не отличался. На самом деле торговцам очень повезло, что народ улгат чтит святость гостеприимства. Иначе торговля не шла бы так бойко в землях народа воинственного, не гнушающегося грабежом и налётами.#"
 
 sagath:0 "Сагатск"
 sagath_collective_noun:0 "Сагат"
 sagath_prefix:0 "Сагати"
 sagath_desc:0 "#size:15    Сагат называют тех игат, что составляли привилегированный слой основных сторонников древней империи истерлингов, Срелдора. После её падения в конце Второй Эпохи, правящая династия сохранила контроль лишь над клочком земли на юге моря Рун. Убеждённые приверженцы традиций, непоколебимо верные своим владыкам, сагат никогда не забыли и не оставили своего богатого культурного наследия.#"
 
 logath:0 "Логатск"
 logath_collective_noun:0 "Логат"
 logath_prefix:0 "Логати"
 logath_desc:0 "#size:15    Логат — самый северный из народов истерлингов Руна. Они теснее всех остальных связаны с северянами. И хотя торговые потоки между истерлингами и северянами с годами только мельчали, логат постоянно поддерживали пусть не дружеские, но дружелюбные отношения со своими соседями. В их матриархальном сообществе не вынашиваются экспансионистские планы, а северных высокогорий, которые они зовут своим домом, им вполне достаточно. К несчастью, это не раз приводило к попыткам их подчинения более воинственными игат и йориагами, однако им всегда удавалось так или иначе обрести независимость: через восстания или терпение.#"


