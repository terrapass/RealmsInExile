 ### Bellakarean ###
 lotr_bellakari_group:0 "Беллакарск"
 lotr_bellakari_group_collective_noun:0 "Беллакари"
 lotr_bellakari_group_desc:0 "
 bellakarean:0 "Беллакарск"
 bellakarean_collective_noun:0 "Беллакари"
 bellakarean_desc:0 "Поселенцы из южных колоний нуменорцев, что располагались между Умбаром и бухтой Тулванг, жители Беллакара."
 bellakarani:0 "Беллакаранск"
 bellakarani_collective_noun:0 "Беллакарани"
 bellakarani_desc:0 "Носители самой чистой нуменорской крови среди всех беллакари после событий Акаллабета. Небольшая вырождающаяся группа."
 bellakaze:0 "Беллаказск"
 bellakaze_ethnicity:0 "Беллаказец"
 bellakaze_collective_noun:0 "Беллаказцы"
 bellakaze_desc:0 "Городские жители смешанных кровей. Верующий народ Беллакара"
 felayan:0 "Фелайск"
 felayan_collective_noun:0 "Фелайцы"
 felayan_desc:0 "Фелайцы — малая этническая группа внутри народа беллаказ, получившая свое имя от северной территории, где они проживали. Фелайцы часто являлись приверженцами религиозных учений Батан-ан-Изинди"
 bellazan:0 "Беллазанск"
 bellazan_collective_noun:0 "Беллазани"
 bellazan_desc:0 "Беллазани — это малая этническая группа внутри народа беллаказ, получившая свои имя от южной территории и королевства Беллазан."
 bellanarud:0 "Белланарудск"
 bellanarud_collective_noun:0 "Белланаруд"
 bellanarud_desc:0 "Местные племена харадрон, населявшие Беллакар. Этот народ ассимилировался с адунайской культурой беллакари, хотя этнически они остаются отдельной группой."
 
 ### Tedjin ###
 lotr_tedjin_group:0 "Теджинск"
 lotr_tedjin_group_collective_noun:0 "Теджин"
 tedjin:0 "Теджинск"
 tedjin_collective_noun:0 "Теджин"
 tedjin_ethnicity:0 "Теджин"
 tedjin_desc:0 "По происхождению теджин являются истерлингами. Когда-то они служили в качестве наемников как харадрим на востоке, так и вариагам из Кханда. В конечном счете они отправились в великое путешествие по Морю Дюн. Их войско вторглось в земли Беллакара, и на какое-то время они даже смогли взять его под свой контроль и подчинить местное население. Этот период в истории Беллакара известен как Теджинское иго. Их правление, однако, было скоротечно. Уже вскоре их оттеснили с исконных земель Беллакара. Но в 3000 году Т.Э., когда могущество династии Тумаквэ почти окончательно угасло в северных землях Беллакара, Теджин решили, что настало время вернуть земли, с которых они были вытеснены."
