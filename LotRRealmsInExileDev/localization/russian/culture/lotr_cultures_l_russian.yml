 worauthai_madur_collective_noun:0 "Вораутай Мадур"
 worauthai_madur_prefix:0 "Вораутай-мадурско"
 worauthai_madur_desc:0 "#size:15    Северяне или Свободные племена севера (На наречьи орков «Вораутай Мадур») — племена орков, ставшие коренным населением северных регионов Средиземья. Их необычайный размер обусловлен и выживанием в суровом климате и породой, из которой их вывели. Они превосходят орков юга размерами и силой и впредь называются Горными орками.#"
 uruk-ongmair:0 "Урук-онгмайрск"
 uruk-ongmair_collective_noun:0 "Урук-Онгмайр"
 uruk-ongmair_prefix:0 "Онгмайр"
 uruk-ongmair_desc:0 "#size:15    Орки Ангмара (На наречьи орков «Урук-Онгмайр») изначально были союзом племён Вораутай Мадур с Мглистых гор и окрестных земель, которые перешли под контроль Короля-чародея Ангмара.#"      
 ghrazim:0 "Гразимск" 
 ghrazim_collective_noun: "Гразим"
 ghrazim_prefix:0 "Гразим"
 ghrazim_desc:0 "#size:15    Гразим (На наречьи орков «Буйная Орда»), более широко известные как орки Гундабада, являлись орочьими племенами Вораутай Мадур, которые захватили древний гномий город Гундабад. Это северное орочье племя формально управлялось независимыми вождями, а не подчинялось воле Мордора. На какое-то время, однако, они попали в сферу влияния Ангмара. После падения Ангмара, ряд его дисциплинарных и организационных традиций переняли и орки Гундабада, что сделало их одной из самых дисциплинированных и опасных орочьих пород.#"
