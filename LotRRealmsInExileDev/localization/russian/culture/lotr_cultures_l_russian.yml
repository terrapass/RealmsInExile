 felayan_collective_noun:0 "Фелайцы"
 felayan_prefix:0 "Felayo"
 felayan_desc:0 "Фелайцы — малая этническая группа внутри народа беллаказ, получившая свое имя от северной территории, где они проживали. Фелайцы часто являлись приверженцами религиозных учений Батан-ан-Изинди"
 bellazan:0 "Беллазанск"
 bellazan_collective_noun:0 "Беллазани"
