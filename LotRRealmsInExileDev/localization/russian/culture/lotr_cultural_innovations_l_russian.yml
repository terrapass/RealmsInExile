 urukhai_ballista_flavor:0 ""
  
 ### DOL GULDUR ###
 innovation_restless_barrows:0 "Неупокоенные Могильники"
 innovation_restless_barrows:0 "Зараза Лихолесья просочилась в курганы древних королей Рованиона. Теперь мертвые встают из своих могил, чтобы нести страдания живым."
 unburied_wights:0 "Умертвия"
 unburied_wights_flavor:0 "Живые падают в бессилии перед их лицом. Их хватка тверже и холоднее стали. Это призраки, вселившиеся в забальзамированные тела героев прошлого. И они идут пировать горячей плотью."
 blighted_trappers:0 "Проклятые охотники"
 blighted_trappers_flavor:0 "Паразитические споры засели в их телах. Оболочка без собственной воли, бывшие охотники и лесорубы теперь идут в бой против своих братьев."
 
 
 ### MILITARY ###
 
 ### Umbar ###
 innovation_corsair_traditions:0 "Пиратские традиции"
 innovation_corsair_traditions_desc:0 "Среди наших предков были как нуменорцы, так и народы Харада. Этот союз породил суровых мореплавателей, бич побережий!"
 
 
 ### HARADWAITH ###
 innovation_haradrim_tradition:0 "Традиции харадрим"
 innovation_haradrim_tradition_desc:0 "Харадрим адаптировались к условиям обитания и сражаются соответственно. Они одерживают верх над своим противником благодаря ловкости налетчиков и несравненной мощи Мумакил."

 innovation_dark_heirs:0 "Темные наследники"
 innovation_dark_heirs_desc:0 ""
 war_mumak:0 "Боевые Мумаки"
 war_mumak_flavor:0 ""
 siege_mumak:0 "Осадные Мумаки"
 siege_mumak_flavor:0 ""
 haradrim_radiers:0 "Всадники Харадрим"
 haradrim_radiers_flavor:0 ""
 desert_javelineers:0 "Пустынные копьеносцы"
 desert_javelineers_flavor:0 ""
 desert_spearmen:0 "Пустынные пикинеры"
 desert_spearmen_flavor:0 ""
 serpent_guard:0 "Змеиная стража"
 serpent_guard_flavor:0 ""
 black_numenorean_vanguard:0 "Авангард Черных нуменорцев"
 black_numenorean_vanguard_flavor:0 "Лучшие воинские части из Людей Короля, они несут свою службу до смерти и после."
 innovation_abrakhan_magic_cities:0 "Волшебные города Абрахана"
 innovation_abrakhan_magic_cities_desc:0 "Города народа ковже-пуст, что расположены в красной пустыне Дарсалан, часто считают волшебными, поскольку воду там добывают из под земли в промышленных масштабах."
 guard_of_abrakhan:0 "Абраханская гвардия"
 guard_of_abrakhan_flavor:0 "Личная гвардия повелителя древнего Абрахана. Ходят слухи, что практикую темные искусства им удалось достичь бессмертия."
 risen_carrion:0 "Восставшие мертвецы"
 risen_carrion_flavor:0 "Прорвав покров песка, эти восставшие высушенные тела изголодались по живой плоти. Возможно лишь слугам [zigur|E] стоит призывать их, но таинственный ритуал знаком и народу ковже-пуст."
 innovation_nafarati_warfare:0 "Военное дело нафарати"
 innovation_nafarati_warfare_desc:0 ""
