decision_saruman_raid_rohan:0 "Набег на Вестфолд"
decision_saruman_raid_rohan_desc:0 "Армия орков устала ждать. Они скучают по вкусу человечины и нуждаются в боевом крещении. Это отличная возможность выманить Теодреда в открытое сражение и убить его. Без своего опытного Первого Маршала королевство обречено."
decision_saruman_raid_rohan_tooltip:0 "Отправьте орков разграбить Вестфолд, чтобы выманить Теодреда на открытый бой."
decision_saruman_raid_rohan_confirm:0 "Сожгите их деревни дотла!"
decision_saruman_raid_rohan_effect_1:0 "Возможно получение добычи."

theodred.0100.t:0 "Зловещие сообщения" 
theodred.0100.desc:0 "Из Вестфолда прибыли гонцы с мрачными новостями. Орки спокойно разгуливают по местным деревням, грабя деревни и бесцельно убивая крестьян. Но эти орки слишком организованные для тех, кто просто спустился с гор, и они несут странный знак - белую длань на своих доспехах. Что за новый враг? В последнее время белый маг стал затворником, и в моём сердце есть ощущение, что долгое молчание Изенгарда было не безучастностью, а подготовкой." 
theodred.0100.a:0 "Созывайте всадников, я проверю эти слухи лично." 
theodred.0100.a.tt:0 "Скачите на запад со своими людьми, чтобы разобраться с проблемами." 
theodred.0100.b:0 "Приготовьтесь отбыть в столицы. Это нужно обсудить с отцом." 
theodred.0100.b.tt:0 "Скачите на восток, чтобы посоветоваться с Теоденом."

theodred.0101.t:0 "Вестфолд в огне" 
theodred.0101.desc:0 "Проскакав всю ночь, мы достигли городка Фоулмир. Но мы опоздали. Огонь объял все улицы, а воздух душит от количества дыма. Это невыносимо, но мы должны. Мы находим выжившего, который и рассказывает нам эту ужасную историю. Дунландцы и орки в славных доспехах, отмеченных белой дланью, напали с утра. Во время резни он был уверен, что слышал имя Сарумана как от орков, так и от дикарей. Сбылось то, чего я так боялся. Саруман предал нас." 
theodred.0101.a:0 "Мы скачем к порогам Изены и бросим вызов колдуну!"

theodred.0102.t:0 "Засада у Изены" 
theodred.0102.desc:0 "Мы схлестнулись с изенгардскими отрядами возле реки. Они ринулись на нас, не беспокоясь за собственный жизни, так быстро, будто это они всадники. Мои люди отважно держались, и мы нанесли им большой урон, но, кажется, врагу удалось выполнить свою главную цель. Большая часть моего отряда успешно отступила, а моя стража вместе со мной оказалась отрезана. Мои вассалы пали, и скоро придёт мой черед..." 
theodred.0102.a:0 "О, праотцы, исцелите мои раны..."

theodred.0103.t:0 "Пробил мой час"
theodred.0103.desc:0 "Моя кровь вытекает из пронзённой стрелами груди. Боль невыносимо, у меня едва получается думать. Я чувствую, как жизнь покидает меня, вытекая из ран. Прости меня, отец, я отправляюсь в залы предков. Пусть твоя мудрость ведёт твоих людей за собой, и да защитишь ты их от той напасти, от которой не смог защитить их я..." 
theodred.0103.a:0 "Сражаться за родину" 

theodred.0104.t:0 "Держаться"
theodred.0104.desc:0 "Если бы не жертва моих всадников, я бы наверняка умер. Даже с их помощью смерть была близка, но у меня нет времени на отдых. Выбора нет - впереди война. Я поскачу в Эдорас и мобилизую всех мужчин Марки- судьба нашей родины висит на волоске." 
theodred.0104.a:0 "Созывайте рохирримов!"

theodred.0105.t:0 "Сведения от Гримы" 
theodred.0105.desc:0 "По прибытия в Эдорас Грима, советник моего отца, поспешно отводит меня в сторону. Сочувствующим приглушенным тоном он сообщает, что мой отец тяжко болен, и на это время управления государством доверено ему. Я вкратце сообщаю ему положение дел в Вестфолде. Он, опешив, смотрит на меня, но быстро приходит в себя. Он заверяет меня, что одна из уловок Врага, ведь Саруман долгие годы был нам верным другом и союзником, чтя и охраняя наши границы. Извиняясь, он отлучается, чтобы посоветоваться с моим отцом. \n\nГрима возвращается через несколько часов, протягивая мне грамоту с королевским указом. Доверительным тоном Грима говорит, чтобы я не думал плохо об отце, ведь тому серьёзно нездоровится. Указ отца гласит, что мне надлежит отправиться к Изене, чтобы расследовать всё лично. Ни при каких обстоятельствах мне не позволяется совершать враждебные действия под страхом изгнания." 
theodred.0105.a:0 "Возможно, Грима прав. На рассвете мы скачем к порогам Изены." 
theodred.0105.a.tt:0 "Скачите к порогам Изены, чтобы проверить сведения."
theodred.0105.b:0 "Прости, отец, но у нас нет времени на доказательства!" 
theodred.0105.b.tt:0 "Созывайте рохирримов!"

theodred.0106.t:0 "Сбор рохирримов" 
theodred.0106.desc:0 "Так отплатил белый маг за дружбу с домом Эорла! Его предательство мы не стерпим. Мы встретимся лицом к лицу с тем, чем Изенгард собирается вести войну. Мы получим ключи от Ортханка, а его посох я сломаю о колено! Пусть звук наших горнов заставит его дрожать в своей башне." 
theodred.0106.a:0 "Рохиррим, вы дали клятву, а теперь настало время её исполнить. За короля и отечество!"
mustered_rohirrim_event_troops:0 "Отряд Эорлингов"

theodred.0107.t:0 "Павший принц"
theodred.0107.desc:0 "Отчёты из Вестфолда сообщают вам о битве у Изены, в которой безрассудный принц Теодред встретился с Вашими боевыми урук-хаями. Этот бой обошёлся нам дорого, но теперь наследник трона Рохана лежит мёртвый, а рохирримы Вестфолда разобщены и деморализованы. Теперь нам открыт весь западный Рохан. Отличное подспорье для будущей войны."
theodred.0107.a:0 "Появилась новая сила."

theodred.0108.t:0 "Неосмотрительность"
theodred.0108.desc:0 "Отчёты из Вестфолда сообщают вам о битве у Изены, в которой безрассудный принц Теодред встретился с Вашими боевыми урук-хаями. Несмотря на яростную атаку урук-хаев, тяжело раненый принц смог ускользнуть. До нас доходят слухи, что он созывает рохирримов против нас." 
theodred.0108.a:0 "Досадное недоразумение. Пошлите больше боевых урук-хаев."

theodred.0109.t:0 "Ужасные вести"
theodred.0109.desc:0 "Мой король, Ваш сын... Ваш сын мёртв. \n\nГоворит Эовин, ваша любимая племянница, которую вы сейчас с трудом узнаете. Всё, что вы ощущаете - глубокая яма утраты, и вы безучастно задаетесь вопросом: почему?"
theodred.0109.a:0 "Гэндальф Серый прибыл ко двору и просит аудиенции с королём." 

theodred.0110.t:0 "Пришествие Белого мага" 
theodred.0110.desc:0 "Через туман проступает белая фигура, объятая светом. 'Ты не убил меня, и не убьёшь его!' слышите Вы голос, яростный, как табун роханских скакунов, и непреклонный, как скала. И после этого, вы ощущаете лёгкость. Мир, так долго казавшийся вам серым и окутанным туманом, становится ярче и живее. Наконец Ваш взгляд способен сфокусироваться, и Вы смотрите на человека справа от Вас. \n\nВы узнаете это лицо. Эовин, Ваша племянница. Она помогает Вам встать, и Вы обращаете свой взор к тому, кто стоит напротив трона. Это облачённый в белое Гэндальф, и в то же время это не он. Поняв, что Вы его узнали, он вздыхает, и предлагает снова насладиться свежим воздухом. \n\nЭтим же днём, Вы стоите перед курганом, в котором погребены останки Вашего сына. Возле кургана, над которым Вы склонились в великом горе, стоит только Гэндальф. Теперь, когда придворные ушли, Вы можете дать волю чувствам."
theodred.0110.a:0 "Ни одному родителю не должно быть суждено пережить своего ребёнка."

theodred.0111.t:0 "Последние рохирримы"
theodred.0111.desc:0 "Хоть времени остаётся мало, король Теоден отдал приказ о мобилизации, собирая воинов из центральной и восточной частей Рохана, а также остатки армий запада."
theodred.0111.a:0 "Помощи ждать неоткуда. Рохан должен выжить сам."

theodred.0112.t:0 "Очаровывание короля Рохана"
theodred.0112.desc:0 "Теоден-всадник - могучий король, переживший множество сражений. Хотя Рохан простая страна простых людей, остаётся возможность, что король созовёт их достаточно, чтобы противостоять Вам. Он должен быть нейтрализован."
theodred.0112.a:0 "Какая польза от короля, если он просто дремлющий на троне старик?"

theodred.0113.t:0 "Серый туман"
theodred.0113.desc:0 "Последнее время мне всё тяжелее думать. Мои мысли не вяжутся друг с другом, взор размыт, а сны превратились в мрачные кошмары. Я всё больше вынужден полагаться на своих советников. Теперь мне тяжело выполнять самые простые дела."
theodred.0113.a:0 "Почему я не могу мыслить ясно?"

theodred.0114.t:0 "Наступление Изенгарда"
theodred.0114.desc:0 "Пришло время нового порядка, и победа уже у него в руках! \n\nЗавоевание Рохана должно завершиться незадолго до покорения Сауроном Гондора. В противном случае моё предательство станет очевидным, и даже сила Изенгарда не сможет в одиночку выстоять против Мордора."
theodred.0114.a:0 "Рассвета люди не увидят."

theodred.0115.t:0 "Поражение лордов-всадников"
theodred.0115.desc:0 "Решительно продемонстрировав свою силу, мы унизили всадников. Перед армиями Сарумана из урук-хаев и дунландцев всадники не могли устоять. \n\nОднако Саруман мудрый правитель, и не будет опустошать захваченные земли. Оставшимся рохирримам было предложено присягнуть Саруману на верность и взамен сохранить свои законы и свои земли до тех пор, пока они будут верны. \n\nТеперь, когда равнины Каленардона принадлежат ему, взор Сарумана обратился на юг и восток..."
theodred.0115.a:0 "У нас ещё осталась работа..."

theodred.0116.t:0 "Марш энтов"
theodred.0116.desc:0 "Саруман сидит в своей башне, обдумывая дальнейшую стратегию, как его мысли прерывает рёв, от которого, казалось, содрогнулся сам Ортханк. К тому моменту, как Саруман торопливо выбежал на балкон, Энты Фангорна уже прорвались через стены и крушили мастерские внутри крепости. В несколько мгновений годы подготовки, тщательно скрываемой, были сведены на нет силой, которую он никогда не учитывал в своих планах. \n\nВ Ортханке он в полной безопасности, но ярость Онодримов смела остатки его армий и мастерских. Казалось, хуже уже быть не может, но Энты сломали плотину, сдерживающую Изену. Собравшаяся там вода ринулась вниз, похожая на маленькое повторение Акаллабет. И как гордость когда-то опустила нуменорцев, сила природы уничтожила все стальные порождения изобретательного ума Сарумана. \n\nТеперь он пленник в месте, которое считал оплотом своей силы."
theodred.0116.a:0 "Идиоты! Предатели, все до единого!"

theodred.0117.t:0 "Марш энтов"
theodred.0117.desc:0 "Великая села, древняя, пробудилась и изменила ход истории, неожиданно для всех. Из глубин леса Фангорн древний народ Онодримов, известых людям как энты, пошёл войной на Изенгард, чтобы отомстить жадному до власти Саруману. \n\nВ суровом решающем сражении, стены Изенгарда были прорваны, а Изена затопила крепость, когда энты сломали построенную Саруманом дамбу. Теперь волшебник пленник в своей башне, а энты отловили всех урук-хаев до последного. \n\nДети Яванны нанесли решающий удар по тьме."
theodred.0117.a:0 "Для людей ещё есть надежда!"
theodred.0117.b:0 "Человечье отродье! Они лишь отсрочивают неизбежное!"

theodred.0118.t:0 "Выбор Сарумана"
theodred.0118.desc:0 "Король Теоден прибыл в затопленный Изенгард, и Саруману не оставалось ничего, кроме как выслушать его требования. \n\nКороль перечислили преступления Сарумана против народа Рохана и потребовал, чтобы тут спустился из своей башни. Саруман отдаст ключи от Ортханка, так как он предал свои обязанности хранителя крепости, и после этого Теоден осудит его по законам людей. \n\nЕсли же Саруман откажется, то он потеряют право на справедливый суд, и его судьба будет решена окончательно."
theodred.0118.a:0 "Я не покорюсь!"
theodred.0118.b:0 "Мне остаётся только уповать на милосерди."

theodred.0119.t:0 "Выбор Сарумана"
theodred.0119.desc:0 "Саруман отвергает предложение сдаться на милость короля, заявляя, что повелитель соломенного амбара не имеет права судить его! \n\nТеоден замечает Гриму на балконе, и предлагает тому спуститься и сдаться на милость короля. Он просит Гриму вспомнить, как тот многие годы верно служил государству и был человеком чести, пока ложь Сарумана не отравила его. Грима колеблется, и потом принимает предложение - но потом Белый Маг холодно смеется, в его смехе слышится жестокость. \n\nОн никогда не будет свободен!\n\n Лицо Гримы превращается в ненавидщую гримасу, но он быстро берёт себ в руки. Саруман собирается продолжить речь, как вдруг издает странный удивлённый звук. Грима ударил его ножом, и сила удара перекинула гордого Истари через перила, сбросив его к подножию Ортханка. \n\nТак закончил свой путь неудавшийся повелитель мира, Саруман Белый, павший от рук дважды предателя."
theodred.0119.a:0 "Ах!"

theodred.0120.t:0 "Правосудие Теодена"
theodred.0120.desc:0 "Неожиданно для всех, гордый Истари принимает требования короля, спускаясь вниз и преклоняя колено перед Теоденом в ожидании его вердикта. \n\nТеоден, сын Тенгеля, что сидит в бывшем кресле волшебника, какого будет твоё решение?"
theodred.0120.a:0 "Пощады не будет!"
theodred.0120.b:0 "Ему известно многое о замыслах Врага..."
theodred.0120.b.tt:0 "Оставить Сарумана в живых."

theodred.0121.t:0 "Выбор Сарумана"
theodred.0121.desc:0 "Саруман отвергает предложение сдаться на милость короля, заявляя, что повелитель соломенного амбара не имеет права судить его! \n\nТеоден замечает Гриму на балконе, и предлагает тому спуститься и сдаться на милость короля. Он просит Гриму вспомнить, как тот многие годы верно служил государству и был человеком чести, пока ложь Сарумана не отравила его. Грима колеблется, и потом принимает предложение - но потом Белый Маг холодно смеется, в его смехе слышится жестокость. \n\nОн никогда не будет свободен!\n\n Лицо Гримы превращается в ненавидщую гримасу, но он быстро берёт себ в руки. Саруман собирается продолжить речь, как вдруг издает странный удивлённый звук. Грима ударил его ножом, и сила удара перекинула гордого Истари через перила, сбросив его к подножию Ортханка. \n\nТак закончил свой путь неудавшийся повелитель мира, Саруман Белый, павший от рук дважды предателя."
theodred.0121.a:0 "Возмездие, наконец-то."


