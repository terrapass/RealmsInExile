 ### SARUMAN EVENTS ###
 saruman.0001.t:0 "Повелитель Изенгарда"
 saruman.0001.desc:0 "Изенгард был возведён не Вами, а людьми Нуменора давным-давно; он высокий и таит в себе множество знаний; выглядит он так, будто был построен не руками, а магией.\n\nНа коронацию Фреалафа, короля Марки, Вы пришли с богатыми дарами и вознесли хвалу рохирримской доблести. Вы были желанным гостем. Вскоре после того, как Вы поселились в Изенгарде, Наместник Берен пожаловал вам ключи от Ортханка; с 2759 Т.Э. Вы обретались в Изенгарде.\n\nВы стали повелевать людьми; ведь вы находились в Изенгарде в качестве представителя наместнической власти. Фреалаф, в свою очередь, был благодарен Берену за то, что тот отдал крепость в руки хорошего друга Рохана. Долго вы были их другом, и ваша башня была часть оборонных рубежей Запада, а сами вы были одним из руководителей западных армий, и главой Белого Совета.\n\nВаши подданные представляют из себя дунландцев и рохиррим, живущих в ваших владениях бок о бок, и Вы больше не считаете, что Ваши владения имеют отношения к Гондору."
 saruman.0001.a:0 "Изенгард теперь только мой, со всеми его тайнами."
 saruman.0001.a.tt:0 "Вы больше не вассал Наместника в Минас-Тирите."
 saruman.0001.a.tt2:0 "Вы получаете доступ к палантиру."
 saruman.0001.a.tt3:0 "Вы можете начать использовать палантир и продолжить использовать его в качестве решения."
 saruman.0001.b:0 "Я останусь вассалом лорда Дэнетора из Белого города."
 saruman.0001.b.tt:0 "Вы останетесь вассалом Наместника в Минас-Тирите."
 
 
 decision_saruman_palantir_introduction:0 "Палантир Ортханка"
 decision_saruman_palantir_introduction_desc:0 "Палантир, управляемый кем-то с сильной волей, можем показывать скрытые вещи в самых отдалённых местах. Между двумя такими камнями возможно сообщение."
 decision_saruman_palantir_introduction_confirm:0 "Взглянуть в палантир"
 decision_saruman_palantir_introduction_tooltip:0 "Вы всматриваетесь в палантир. Это может привести к получению стресса."
 decision_saruman_palantir_introduction_effect_tooltip:0 "Вам становится доступным решение посмотреть в палантир"

 saruman.0002.t:0 "Камень Ортханка"
 saruman.0002.desc:0 "В середине комнаты стоит чёрный постамент. На нём под чёрной тканью лежит палантир, главная тайна Изенгарда.\n\nГэндальф советовал вам никогда не использовать его. Серый недоумок недооценивает вашу мудрость и вашу мощь.\n\nПалантир есть и у Саурона, он получил его после захвата крепости Минас-Итиль. Вы наверняка знаете это. В прошлом Вы уже ощущали его взгляд на Изенгарде. Но Вы достаточно могущественны, чтобы сопротивляться ему, скрыв долину от его взора.\n\nНастало время бросить вызов Саурону и побороться за право использовать палантир для своих целей."
 saruman.0002.a:0 "Я отыщу Кольцо, и восстановлю мир в Средиземье."
 saruman.0002.a.tt:0 "Вы вглядываетесь в палантир."
 saruman.0002.b:0 "Саурон ищет меня: будет глупо заглядывать в палантир."
 saruman.0002.b.tt:0 "Вы откладываете эту затею до лучших времён."
 
 saruman.0003.t:0 "Палантир"
 saruman.0003.desc:0 "В темноте своих покоев, Вы подходите к видящему камню, сдёргиваете с него завесу и приказываете показать вам, где сейчас Кольцо. Камень уважает ваше могущество и ваш взор пролетает над Ирисными полями. Вы явственно видите дикие болота, Ирисные поля, где вы неустанно искали Кольцо. Там его нет. Вы продолжаете поиски, проносясь над Лихолесьем по направлению к морю Рун и видите многочисленные армии местного народа, и тут замечаете, что Вы не одни.\n\nСаурон нашёл Вас; скрывающийся в своей твердыне, Повелитель Мордора видит всё при помощяи видящего камня Итиль. Он принял форму гигантского ока, лишённого век и объятого пламенем. Его пламя пронзает видящий камень и течёт в Ваши руки, и он стремится узнать Ваши замыслы. Видящий камень демонстрирует вам полное порабощение Сауроном народов Востока и Юга. Саурон пока не догадался о цели, с которой Вы используете палантир, и Вам надо как можно скорее выбрать, обмануть ли его ложной клятвой верности, либо дать ему бой за контроль над палантиром."
 saruman.0003.a:0 "Саруман клянётся тебе в своей верности, лорд Саурон."
 saruman.0003.a.tt:0 "Присягните Саурону и примите культ Недремлющего Ока. Продолжайте поиски Кольца."
 saruman.0003.b:0 "Тебе не получить камень Ортханка, Тёмный лорд"
 saruman.0003.b.tt:0 "Сопротивляться Саурону и бороться за контроль над видящим камнем."
 
 decision_saruman_palantir:0 "Палантир Ортханка"
 decision_saruman_palantir_desc:0 "Палантир, управляемый кем-то с сильной волей, можем показывать скрытые вещи в самых отдалённых местах. Между двумя такими камнями возможно сообщение."
 decision_saruman_palantir_confirm:0 "Взглянуть в палантир"
 decision_saruman_palantir_tooltip:0 "Вы всматриваетесь в палантир."
 decision_saruman_palantir_effect_tooltip:0 "В этот раз вы избежите Саурона."
 
 saruman.0100.t:0 "Палантир Ортханка"
 saruman.0100.desc.beginning:0 "Камень совершенно чёрен, пока Вы не протягиваете к нему свою руку. "
 saruman.0100.desc.great_battle:0 "Палантир являет Вам видения армий из дальних стран. Они кровожадны, они разрывают своих жертв, и он кричат вам. “Мы идём, мы идём за тобой.” Звук не проходит через камень, но их намерения ясны."
 saruman.0100.desc.new_friends:0 ""
 saruman.0100.desc.hard_work:0 "Палантир являет вам дальние страные: библиотеку из чистейшего мрамора. Семь раз по семь комнат, семь раз по семь полок, семь раз по семь томов, семь раз по семь учёных.\n\n“Стоит ли мне отправится туда?”"
 saruman.0100.desc.betrayal:0 "“Не видно дна, вино красно,;\nно зелье в нем растворено —\nиз тех, что, не имея цвета,\nрождаются во тьме, без света.\nХозяйка чашу подняла\n«Да будет, Аотру, светла\nтвоя стезя! И мы, как прежде,\nвсецело вверимся надежде!»”\n\nОтрывок из баллады об Аотру и Итрун."
 saruman.0100.desc.new_beginnings:0 ""
 saruman.0100.desc.gandalf:0 "Вы с презрением смотрите на него через палантир."
 saruman.0100.a:0 "Что же камень приготовил для меня на следующей раз?"
 
 
 
 saruman.0010.t:0 "Новое платье волшебника."
 saruman.0010.desc:0 "“Белый!” Вы усмехаетесь. “Он хорош как начало. Белые одежды можно окрасить. Белую страницу - исписать; а белый свет - разложить.”\n\nВы - глава Истари, посланный восстановить порядок в Средиземье.\n\nМудрейший из мудрых. И это Вы усердно, без отдыха, искали Кольцо, чтобы Саурон не смог заполучить его раньше. Когда Вы заполучите Единое Кольцо, всё Средиземье будет превозносить Сарумана Многоцветного. Вы начнёте новую эпоху мира и процветания.\n\n“Ведь я - Саруман Мудрый!”"
 saruman.0010.a:0 "Саруман Многоцветный!"
 saruman.0010.a.tt:0 "Вы - глава ордена Истари, и это решение только подтвердит ваш авторитет."
 saruman.0010.a.tt2:0 "Становится доступным решение пошить новые одежды."
 saruman.0010.b:0 "Саруман Светлый."
 saruman.0010.b.tt:0 "Ваши цели изменились. Имя "Белый" плохо отражает ваши планы по поводу Средиземья. Важно, чтобы имя соответствовало."
 saruman.0010.c:0 "Белый мне нравится больше всего."
 saruman.0010.c.tt:0 "Как предводителю Истари, вам важно не отклонятся от ориентиров, которые Вам дали Валар."
 
 decision_saruman_many_coloured:0 "Саруман Многоцветный"
 decision_saruman_many_coloured_desc:0 "Ваше новое облачение кажется белым, но на самом деле оно состоит из всех возможных цветов, и они начинают переливаться и сменять друг друга, стоит Вам двинуться с места."
 decision_saruman_many_coloured_confirm:0 "Мои новые одежды."
 decision_saruman_many_coloured_tooltip:0 "Пошейте себе новые одежды, окрашенные во все цвета сразу."
 decision_saruman_the_radiant:0 "Саруман Светлый"
 decision_saruman_the_radiant_desc:0 "Ваши новые одежды белые и сияющие; Вы буквально окружены ореолом своей славы и могущества."
 decision_saruman_the_radiant_confirm:0 "Мои новые одежды."
 decision_saruman_the_radiant_tooltip:0 "Пошейте себе новые одежды из такого материала, что он будет светиться даже там, куда не проникает свет."
 
 
 
 
 saruman.0040.t:0 "В Совете Саурона"
 saruman.0040.desc:0 "“Построй мне армию, достойную Мордора.”\n\nИспользуя палантир, Саурон приказал Вам связаться с орками Мглистых гор. Они искушены в металлургии и станут славным дополнением для Вашей армии. Среди них есть ветераны Битвы Пяти Армий."
 saruman.0040.a:0 "Нам предстоит работа."
 saruman.0040.a.tt:0 "Лорд Саурон приказывает вам связаться с орками Мглистых гор. Но можно покорить дунландцев."
 saruman.0040.b:0 "Дунландцы будут лучше орков."
 saruman.0040.b.tt:0 "Призвать дикарей из Дунланда. Отвергнуть орочье племя."
 
 decision_saruman_invite_orcs:0 "Пригласить орков в Изенгард"
 decision_saruman_invite_orcs_tooltip:0 "Вы приглашаете к своему двору орков с Мглистых гор."
 decision_saruman_invite_orcs_desc:0 "Орки послужат Вам на славу. Под Вашим мудрым руководством они индустриализуют Изенгард."
 decision_saruman_invite_orcs_confirm:0 "Неприятно, но необходимо."
 
 decision_saruman_hire_orcs:0 "Нанять орочью орду"
 decision_saruman_hire_orcs_tooltip:0 "Наймите орду и сделайте доступными орочьи ямы. Эта орда будет использовать припасы."
 decision_saruman_hire_orcs_desc:0 "Вы отправляете шпионов в Мглистые горы и убеждаете орков вступить в ряды Вашей армии in Isengard и сооружать жилища в Изенгарде. Орки из дальних стран заинтересуются Вашим предложением."
 decision_saruman_hire_orcs_confirm:0 "Новая орочья орда."
 decision_saruman_hire_uruks:0 "Нанять отряд уруков"
 decision_saruman_hire_uruks_tooltip:0 "Наймите отряд уруков и разблокируйте мастерские уруков. Этот отряд будет использовать припасы."
 decision_saruman_hire_uruks_desc:0 "Вы отправляете лучших уруков обратно в горы, где они будут заниматься вербовкой, отправляю вам отряд уруков. Также ваши агенты будут присылать Вам тех уруков, что сведущи в ремесле."
 decision_saruman_hire_uruks_confirm:0 " Из ям появится больше уруков"
 
 decision_saruman_invite_dunlendings:0 "Пригласить дунландцев в Изенгард"
 decision_saruman_invite_dunlendings_tooltip:0 "Дикари из Дунланда приглашены к Вашему двору: они пополнят ряды Ваших армий."
 decision_saruman_invite_dunlendings_desc:0 "Местное дунландское население пока служило Вам с пользой."
 decision_saruman_invite_dunlendings_confirm:0 "Они - достойный народ."
 
 

 saruman.0041.t:0 "Сады Изенгарда."
 saruman.0041.desc:0 "Вы прогнали из крепости своих подданных-людей. В Ваших замыслах им не отведено роли, а с ужиться с орками у них вряд ли выйдет.\n\nОни трудятся ночью, уничтожая старые нуменорские сады.\n\n“Крепкие деревья, господин, их корни уходят глубоко.”"
 saruman.0041.a:0 "Срубайте их все."
 saruman.0041.a.tt:0 "Становится доступно решение по вырубке изенгардских садов."
 saruman.0041.b:0 "Немдленно прекратить."
 saruman.0041.b.tt:0 "Нечего гневать лес."
 
 decision_saruman_isengard_industry_01:0 "Вырубить изенгардские сады"
 decision_saruman_isengard_industry_01_tooltip:0 "Улучшить столичное баронство."
 decision_saruman_isengard_industry_01_desc:0 "Следуя приказу Саурона, Вы приказали оркам вырубить древние сады, и расширить подземные холодильники и кладовые. Нуменорцы планировали Изенгард так, чтобы внутри можно было расквартировать тысячную армию, вы же будете держать здесь десять тысяч воинов."
 decision_saruman_isengard_industry_01_confirm:0 "Промышленность Изенгарда!"
 
 saruman.0042.t:0 "Промышленность Изенгарда"
 saruman.0042.desc:0 "Старый мир сгорит в пламени промышленности; деревья свалятся, и поднимется пламя производства; машина войны будет двигаться вперед железной орочьей рукой.\n\nВы обращаетесь к орочьему надсмотрщику, заведющему этим предприятием: “Я хочу, чтобы их всех вооружили за две недели.”\n\n“Но, мой господин,”, пресмыкается орк, “их слишком много, мы не успемм, у нас нед достаточных мощностей.”\n\nВаше терпение на исходе, вы сквозь зубы командуете, “Постройте плотину, перекройте реку, и пусть не прекращают работать ни днём, ни ночью.”\n\nОрк придумывает новое оправдание, “у нас нет столько топлива, чтобы поддерживать огонь.”\n\nДействительно, Изенгард был превращён в пустыню, но недалеко расположен древний лес, в котором когда-то вы любили прогуливаться."
 saruman.0042.a:0 "У нас на пороге раскинулся лес Фангорн. Сожгите его!"
 saruman.0042.a.tt:0 "Орки израсходовали всё топливо в Изенгарде, теперь им придётся брать его где-то ещё, чтобы поддерживать производство."
 #
 
