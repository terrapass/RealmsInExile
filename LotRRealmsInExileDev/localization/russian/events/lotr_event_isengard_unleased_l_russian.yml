 decision_saruman_isengard_industry_02_dunland_tooltip:0 "Отправьте орков в Дунланд и пусть они начинают там вырубку леса."
 decision_saruman_isengard_industry_02_dunland_desc:0 "Орки израсходовали всё топливо в Изенгарде, теперь им придётся брать его где-то ещё, чтобы поддерживать производство."
