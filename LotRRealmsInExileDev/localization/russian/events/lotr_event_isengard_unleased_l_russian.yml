 saruman.0045.t:0 "Союз Двух Башен"
 saruman.0045.desc:0 "Вы снова связываетесь с Сауроном; он являет Вам мощь Барад-Дура, возвышающегося над вулканической пустошью, ярус над ярусом, бастион над бастионом, чёрный, неприступный. Башня Изенгарда такая же, неприступная в своей долине, достойное владение для вассала Тёмного Лорда.\n\n“Мир изменяется. У кого есть силы, чтобы противостоять Мордору и Изенгарду?.Чтобы выстоять против Саурона и Сарумана и союза двух башен?”"
 saruman.0045.a:0 "Вместе, мой господин Саурон, мы будем править Средиземьем."
 saruman.0045.a.tt:0 "Отправить боевых урук-хаев в Вестфолд, чтобы заманить принца Теодреда в ловушку..."
 
 ## DEMAND TRIBUTE DECISION/EVENT ##
 decision_saruman_demand_tribute:0 "Потребовать дань"
 decision_saruman_demand_tribute_tooltip:0 "Получите претензии на своих соседей в обмен на военную поддержку."
 decision_saruman_demand_tribute_desc:0 "Изенгарду нужно расти, чтобы преувеличить своё могущество, даже если ради этого придётся пожертвовать парочкой орков."
 decision_saruman_demand_tribute_confirm:0 "За Изенгард!"
