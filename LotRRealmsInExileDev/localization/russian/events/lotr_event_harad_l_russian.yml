 ### Chelkari Events ###
 harad.0100.t:0 "Мятеж в Хелкаре"
 harad.0100.desc:0 "Пять поколений назад, Хадном, ревностный служитель Богов, созвал людей Хелкара на бой против жестоких королей харузов и их змеиного культа. В результате этого восстания было возрождено древнее королевство Хелкар, могучая плутократия, находившаяся на пересечении торговых путей между великими империями и благодаря этому несказанно богатая.\n\nЕго сын, Сафаль Крепкий, отразил три попытки королей харузов вернуть утерянное, забив последний гвоздь в крышку гроба их угасающего могущества. Но его сын, Сагалион, оказался хуже по всем показателям, а лидером был слабым и никудышным. Он пал от рук наёмного убийцы, а нанимателем многие считали возродившееся королевство харузов во главе с Суладаном. Возможно, он хотел ослабить Хелкар, возведя таким образом на престол ребёнка.\n\nЕсли это действительно так, то он просчитался, ведь Калафар во многом походил на своего деда — могучий воин и ревностный последователь верований своих предков. Его брат Синиль тоже стал проблемой, верно служа своему брату, несмотря на предложение харузе титула царского наместника в случае, если он предаст Калафара.\n\nСейчас же, люди Хелкара вновь берутся за мечи, чтобы защитить свою страну. Змеиный клубок извивается на западе, а с северных гор ветер гонит тьму, стремящуюся обезопасить свой южный рубеж..."
 harad.0100.a:0 "Мы никогда не преклоним колено."
 harad.0100.a.tt:0 "На западе змей, а на севере тьма. Мы должны выстоять."

 harad.0101.t:0 "Последователи Нади-манье в Пезарсане"
 harad.0101.desc:0 "Мрачные вести доносятся с юга, а Калафар сталкивается с первым серьёзным кризисом в период своего правления. Небольшое сообщество последователей Нади-манье в Пезарсане, чьи деревни разбросаны по обе стороны нестабильной границы, подверглись жестокому преследованию. Его южный вассал, Эмир Меджа, решил взять инициативу в свои руки и ответить на эти видимые зверства. Его ополчение просочилось через границу и, сам того не подозревая, Калафар предстал пред выбором. Либо он осадит своего вассала и бросит религиозное сообщество на произвол судьбы, либо поддержит это проявление силы в полной мере.\n\nКалафар, наследник основателя Громкого Переворота, по сути своей, не имел выбора вовсе. Он не мог бросить верующих в беде. Кроме того, появился реальный шанс укрепить положение своей родины,  разжав сжимающееся кольцо змей. Он отправится в Пезарсан."
 harad.0101.a:0 "Придётся отрезать голову извивающемуся змею."

 ### Haruze Events ###
 harad.0200.t:0 "Амбиции Суладана"
 harad.0200.desc:0 "150 лет назад великое владение королей Харузе было расколото на части. Восстание Хелкара уничтожило всё, что оставалось от единства и сплочённости в королевстве, а Амрун был разграблен. Как карточный домик, королевство Харузе рухнуло, и его приграничными регионами завладели мятежные лорды и полевые генералы. Сейчас Королевство Харузан являет собой печальное напоминание о былой славе. Но Суладан хочет это изменить.\n\nЕдинственный сын своего отца, появившийся на свет уже под его старость, Суладан обладает пылким сердцем. До совершеннолетия он мало что мог делать, и пока регентский совет занимался государственными делами, он проводил время в мечтах о возрождённом Харадвайте. И теперь, когда его власть не ограничена регентами, Суладан видит, что мир погружен в хаос, а дом его врагов погряз в междоусобицах.\n\nМятежный король Хелкара скончался в результате несчастного случая, оставив королевство на попечение мальчишке. Тем временем, его двоюродный брат планирует завоевать Пезарсан, обещая принести присягу Суладану, если тот поможет. На севере Змеиный Король Хаз-Грамазе планирует раз и навсегда покончить с ненавистным морским народом.\n\nБлизится время Харузана, и остаётся надеяться, что у Суладана получится поймать момент."
 harad.0200.a:0 "В Пезарсан — воссоединение начнётся оттуда!"

 harad.0201.t:0 "Наследник для Пезарсана?"
 harad.0201.desc:0 "Родившись в небольшом владении в малой ветви некогда великого дома Айерика, Балкутор считал, что судьба его по большей части предрешена. Он будет управлять своим крошечным владением, восседая в Тир Аргорне, не имея не малейшей возможности поучаствовать в Большой Игре, как бы ему того ни хотелось.\n\nНо нередко малейший поворот судьбы способен привести к появлению невиданных возможностей. Как-то вечером, могущественный двоюродный брат Балкутора, Суладан, король и повелитель всех харузов, приехал навестить его, прибыв в его скромные владения на спине могучего мумака. Пройдя через все любезности, король попросил своего кузена поговорить с ним наедине. Заинтригованный Балкутор согласился.\n\nВ безопасности своих личных покоев, Суладан с воодушевлением рассказывал о потерянной славе их семьи, о желании вернуть свои давние земли — в особенности Пезарсан и Хелкар. Это, по его словам, и стало причиной визита. Суладан знал о происхождении матери Балкутора, сестры последнего короля Пезарсана. Новый король, Дасин II, был жестоким садистом, а Суладан слышал, что народ мечтает о новом повелителе. Похоже, что Хаз-грамазе услышал мольбы его благочестивой семьи. Тогда он и сделал своё предложение. Если Балкутор признает превосходство и главенство своего двоюродного брата, а также согласится назвать его королём Пезарсана, то Суладан сделает всё в своих силах, чтобы посадить Балкутора на трон Пезарсана.\n\nПредложение было очень щедрым, и именно такого шанса на возвышение ждал Балкутор. Разве мог он отказаться?"
 harad.0201.a:0 "Под моим началом народ Пезарсана будет процветать!"

 harad.0202.t:0 "Судьба Королевства Пезарсан"
 harad.0202.desc:0 "Путь был долог и тернист, но вот наконец дом Айерика с триумфом стал справедливо править Пезарсаном. Вожди юга признали вас как полноправного короля Пезарсана и будут сражаться за вас как когда-то сражались за Дасина, повторно принеся свою клятву на крови. Пришло ваше время выполнить обещание, данное двоюродному брату.\n\nПосле этого вы станете полноправным правителем Пезарсана, пусть вассалом, но королём во всём кроме ранга, вторым по старшинству феодалом в Королевстве Харузан, сохранившим поддержку своего двоюродного брата.\n\nНо одна мысль не даёт вам покоя. Почему вы должны преклонять колено перед своим братом? Вы лично вели армии, чтобы взять Пезарсан, а Суладан лишь руководил логистикой в тылу. Именно вас узнал народ Пезарсана, вас они встретили по-королевски, как подобает освободителю. Но готовы ли вы столкнуться с последствиями такого предательства?"
 harad.0202.a:0 "Я дал слово. Мечты моего брата должны исполниться. Один Дом, один Харадвайт!"
 harad.0202.b:0 "Теперь я король Пезарсана – почему я должен падать в ноги своему брату?"

 harad.0203.t:0 "Разбитые мечты"
 harad.0203.desc:0 "Это горькая пилюля, но все ваши грандиозные мечты о троне Пезарсана обернулись ничем. Ваши войска измотаны и ослаблены; ваш противник вынудил их отступить в сердце Харузана. Не осталось надежды одержать верх на поле боя.\n\nКороль Харузана, молча ожидавший вашего возвращения, клянётся, что не забудет о вашей поддержке и защитит вас от любых происков внешних врагов. Он говорит, что пришла пора нашему дому вновь объединиться под одной крышей, и просит поехать вместе с ним в Амрун. Там вы произнесёте клятвы правителя и вассала и тогда никто не сможет оспорить вашу защиту.\n\nПереосмыслив свои великие мечты после такого унижения, вы без раздумий соглашаетесь.  Быть может спокойная жизнь в качестве слуги своего двоюродного брата и была предначертана вам судьбой."
 harad.0203.a:0 "Один Дом, один Харузан."

 # Haruzan/Sûladan Expansion Events
 harad.0204.t:0 "Пезарсан преклоняет колено"
 harad.0204.desc:0 "Наконец-то мой дом смог вернуть земли Пезарсана. Пусть начало и положено, многие земли, когда-то принадлежавшие моей династии, всё ещё остаются вне досягаемости.\n\nНа западе устье Харнен удерживается Умбарскими командирами, которые налагают подати на морскую торговлю и в теории могут полностью перекрыть её.\n\nНа востоке лежит столь ненавистный Хелкар, сердце мятежа, что некогда сотряс гегемонию моего дома.\n\nТеперь, когда Пезарсан вновь в моих руках, куда мне стоит расширяться дальше? На восток или запад?"
 harad.0204.a:0 "Хелкар должен понести наказание за своё предательство!"
 harad.0204.a.tt:0 "Разблокирует решение о предъявлении ультиматума Хелкару"
 harad.0204.b:0 "В первую очередь мы должны установить контроль над устьем Харнен"
 harad.0204.b.tt:0 "Разблокирует решение о принуждении умбарцев"
 harad.0204.c:0 "Быть может... нам больше ничего и не нужно"
 harad.0204.c.tt:0 "#W Этот вариант навсегда отключит миссии по экспансии Харузана!#!"
 
 harad.0205.t:0 "Вероломство брата!"
 harad.0205.desc:0 "В отчаянном предательстве, нарушив данное обещание преклонить колено, если вы поможете ему взять Пезарсан, ваш двоюродный брат предпочёл объявить себя королём независимого Пезарсана!"
 harad.0205.a:0 "Ты за это жестоко поплатишься..."
 
 harad.0206.t:0 "Харузан требует подчинения!"
 harad.0206.desc:0 "Из Амруна прибыл вестник, принёсший послание от владыки Харузана. Это список требований "Истинного владыки Харвана", предъявляемых в качестве компенсации "убытков", понесённых в результате хелкарского мятежа. Прежде всего от нас требуют преклонить колено и принести клятву верности Королю Харузана."
 harad.0206.a:0 "Однажды мы уже сбросили ваше иго, и мы не желаем вновь оказаться под ним!"
 harad.0206.a.tt:0 "#W С высокой вероятностью это спровоцирует восстание Харузана! #!"
 harad.0206.b:0 "Предлагаем компромисс: автономия в обмен на подчинение. Слово за вами!"
 harad.0206.b.tt:0 "#I Вы отправите компромиссное предложение в Харузан. Если оно будет принято, вы станете вассалом #!"
 harad.0206.c:0 "У меня нет другого выбора: я не пролью крови моего народа"

 harad.0207.t:0 "Хелкар отвергает ваши требования!"
 harad.0207.desc:0 "Хелкар плюёт в лицо моему великодушию, говоря, что никогда не склонит колено пред тем, кто несправедливо наказывал их предков. Что мы будем с этим делать?"
 harad.0207.a:0 "Значит вы выбрали смерть..."
 harad.0207.b:0 "Зачем погибать за Хелкар?"

 harad.0208.t:0 "Хелкар выдвигает встречное предложение"
 harad.0208.desc:0 "В ответ на мои требования Хелкар выдвинул встречное предложение. В обмен на подчинение они просят гарантии религиозной автономии и права не участвовать в наших войнах. В обмен они готовы платить более высокие налоги."
 harad.0208.a:0 "Мы не ведём переговоров! Собирайте людей."
 harad.0208.b:0 "Нелегко принять такие условия, но в объединённом Харване должна царить справедливость."

 harad.0209.t:0 "Харузан идёт на попятную!"
 harad.0209.desc:0 "Несмотря на все свои угрозы и громкие слова, при малейшем сопротивлении с моей стороны, Харузан пошёл на попятную. Их армии не покинули дома, а угроз для моих границ и не видно. Похоже мы одержали верх в этой схватке."
 harad.0209.a:0 "Убирайтесь назад, в Амрун!"

 harad.0210.t:0 "Хелкар подчиняется!"
 harad.0210.desc:0 "Пред лицом моей превосходящей мощи Хелкар мудро предпочёл поклониться своему истинному правителю, лорду Харнен и Харвана.\n\nЯ на шаг ближе к восстановлению земель, что принадлежат мне по праву рождения!"
 harad.0210.a:0 "Метр за метром, кирпичик за кирпичиком, я верну то, что было утеряно."
 
 harad.0213.t:0 "Хелкар сокрушён!"
 harad.0213.desc:0 "Наши войска разгромили непреклонный Хелкар, снова сделав их вассалами королевства Харузан. Мятежники разбежались, а сердце восстания, ставшего причиной нашего краха наконец перестало биться.\n\nТеперь новые земли ожидают нашего возвращения."
 harad.0213.a:0 "Мы не потерпим мятежников!"
 
 harad.0214.t:0 "Хелкар отвергает нас!"
 harad.0214.desc:0 "Несмотря на наше превосходство, Хелкар смог парировать и отразить каждый наш выпад. Наши армии рассеяны, а лидеры были вынуждены отступить. Нам ничего не оставалось кроме как вернуться назад, зализывать раны.\n\nХелкар, сердце проклятого мятежа, увидит свет очередного дня."
 harad.0214.a:0 "Будь они прокляты. ПРОКЛЯТЫ!"
 
 harad.0215.t:0 "Отважная оборона"
 harad.0215.desc:0 "Несмотря на численное превосходство, угрозы и явное вторжение, Харузан потерпел сокрушительное поражение на поле боя. Их претензии на правление Харваном оказались пустым звуком, попыткой удержаться за безнадёжные мечты.\n\nБыть может пора перейти от тактики выживания и выжидания к более активному расширению пути наших предков..."
 harad.0215.a:0 "Проваливайте туда, откуда пришли, в свой Амрун, и больше не возвращайтесь!"
 
 harad.0217.t:0 "Хелкар возвращён!"
 harad.0217.desc:0 "Хелкар – провинция, доставившая нам столько неудобств и проблем, наконец-то вновь находится под нашим контролем. И пусть до их полного умиротворения пройдут годы, мы теперь на шаг ближе к возрождённому Харадвайту."
 harad.0217.a:0 "Вскоре мы вернём утерянную славу."
 
 harad.0219.t:0 "[perfidious_cousin.GetFirstNameNoTooltip]: разгром"
 harad.0219.desc:0 "Какая же глупость, [perfidious_cousin.GetFirstNameNoTooltip]! Вот до чего всё дошло, несмотря на мою помощь. Ну, с меня хватит! Теперь даже члены семьи плевать хотели на мои цели и смеются над моими амбициями! Довольно. Даю слово. Мы возродим свою державу, даже если мне придётся делать это одному против всего мира!\n\nНа западе устье Харнен удерживается Умбарскими командирами, которые налагают подати на морскую торговлю и в теории могут полностью перекрыть её.\n\nНа востоке лежит столь ненавистный Хелкар, сердце мятежа, что некогда сотряс гегемонию моего дома.\n\nТеперь, когда Пезарсан вновь в моих руках, куда мне стоит расширяться дальше? На восток или запад?"
 
 harad.0220.t:0 "Харузан требует подчинения!"
 harad.0220.desc:0 "Прибыл посланник из Амруна, на письме печать: [haruzan_king.GetTitleAsNameNoTooltip] [haruzan_king.GetFirstNameNoTooltip]. В письме [haruzan_king.GetSheHe] простым языком поясняет свои размышления о том, что мои земли являются частью [haruzan_king.GetHerHis] законных владений.\n\n[haruzan_king.GetSheHe|U] позволит мне остаться в текущем положении, если я преклоню колено..."
 harad.0220.a:0 "Потомок Нуменора должен склониться перед вождём Харада?"
 harad.0220.b:0 "Осторожность – важный компонент отваги."
 
 harad.0221.t:0 "[defiant_umbarean.GetTitleAsNameNoTooltip] [defiant_umbarean.GetFirstNameNoTooltip]: непокорность"
 harad.0221.desc:0 "Отвергая мои справедливые притязания, [defiant_umbarean.GetTitleAsNameNoTooltip] [defiant_umbarean.GetFirstNameNoTooltip] провозглашает меня своевольным тираном, мечтающим развязать войну, не имеющим законного права на [defiant_umbarean.GetHerHis] земли.\n\nБолее того, [defiant_umbarean.GetSheHe] что стоит любым войскам приблизиться к [defiant_umbarean.GetHerHis] землям, [defiant_umbarean.GetSheHe] сочтёт это объявлением войны и предпримет соответствующие меры!"
 harad.0221.a:0 "Тогда я сброшу тебя в море!"
 harad.0221.b:0 "[defiant_umbarean.GetSheHe|U] останется в живых... пока что"
 
 harad.0222.t:0 "[submissive_umbarean.GetTitleAsNameNoTooltip] [submissive_umbarean.GetFirstNameNoTooltip]: подчинение"
 harad.0222.desc:0 "Приняв послов с моими требованиями, [submissive_umbarean.GetTitleAsNameNoTooltip] [submissive_umbarean.GetFirstNameNoTooltip] соглашается с каждым из них. [submissive_umbarean.GetSheHe|U] лишь просит, чтобы я сдержал слово и гарантировал [submissive_umbarean.GetHerHis] права как моего вассала."
 harad.0222.a:0 "Я держу своё слово"
 
 harad.0225.t:0 "Харнен в безопасности!"
 harad.0225.desc:0 "Наконец мне удалось вернуть устье Харнен под контроль Харузана и моего дома.\n\nТеперь мы на шаг ближе к возрождению былой империи Харадвайт."
 harad.0225.a:0 "Торговля польётся рекой."
 
 harad.0226.t:0 "Перерождение Харадвайта"
 harad.0226.desc:0 "Из пепла нашего низвержения мы поднимаемся вновь.\n\nСпустя годы и целые поколения, мой дом наконец вновь правит Ближним Харадом. Харван един под нашим великодушным руководством и теперь точно сможет отвадить иноземцев, которые так долго посягали на наши земли!\n\nОстаётся ещё немало работы, часть нашего народа все ещё остаётся за его границами. Но ветер переменился. Сегодня мы отведаем плоды наших трудов."
 harad.0226.a:0 "Поднимайтесь, сыны Харвана!"
 
 ### Pezarsani Events ###
 harad.0300.t:0 "Пезарсанское наследование"
 harad.0300.desc:0 "Дасин II едва успел воцариться на своём королевском престоле, как получил известия о вторжениях иноземцев. На западе, угасающая династия Айерика пытается претендовать на его земли, используя двоюродного брата правителя. На севере проклятый Хелкар под пятой Калафара вторгается в его земли под предлогом защиты верующих Нади-манье в северных пограничных регионах. Дасин видит кем они являются на самом деле. Стервятники и трусы, которые просто пытаются похитить то, что по праву принадлежит ему!\n\nПризвав своих южных союзников и данников: вождей Уреха и Майсара, Дасин II планирует выступить в защиту своих владений. Союзники на юге принесли ему клятву на крови и будут защищать его как законного короля Пезарсана, до самого конца. Хотя бы с юга ему не приходится ждать угрозы. Но выступая против двух врагов одновременно, нужно определиться, кто из них будет первым?"
 harad.0300.a:0 "Будь прокляты эти одержимые северяне! Они падут первыми!"
 harad.0300.b:0 "Падальщики и змеи! За это я с Айерика шкуру спущу!"
 
 ### Scorpion King/Koânoz Events ###
 harad.0400.t:0 "Ветра перемен"
 harad.0400.desc:0 "Многими поколениями династия Эзаркиа удерживала контроль над оазисным городом Мажарат и окрестными деревушками Коаноза — сердца Моря Дюн. Налоги с пустынных караванов и знаменитых базаров Мажарата принесли семейству определенный успех и престиж, а может даже и славу. Нынешний правитель, Рудомир, известен тем, что всегда добивается желаемого как хитростью, так и силой. Язык его остёр как жало, и среди тех, кто пытался покушаться на то, что принадлежит ему, не без иронии, он стал известен как «Царь скорпионов».\n\nНо времена меняются. Тень накрыла пески. Свежие слухи о возвращении древнего зла и неспокойной обстановке на территории старых империй прибывают в Коаноз с каждым новым караваном. Даже дома стабильности приходит конец: растут ряды мрачного Культа Санбайза, бога-паука, его сторонникам удалось заполучить большинство даже в самом Мажарате. Так или иначе ветер перемен пронесётся над пустыней. Сметут ли они дом Эзаркиа с насиженного места? Или, быть может, понесут их навстречу новой судьбе — к объединению племён пустыни, что изгонят своих врагов со священных земель и воспоют имя Царя скорпионов?"
 harad.0400.a:0 "Царь скорпионов возродится!"
 
 ### Haggling for Imported Mumakil ###
 harad.0500.t:0 "Торговцы с Юга"
 harad.0500.desc:0 "По моей просьбе была организована встреча с уважаемым торговцем по имени [mumakil_merchant.GetFirstNameNoTooltip], а связи [mumakil_merchant.GetHerHis] гильдии — едва ли не единственный способ обзавестись могучими Мумакил в такой дали от их естественной среды.\n\nСтоит их обучить и экипировать, эти могучие звери станут чудовищным оружием, но их содержание и снаряжение обойдутся в целое состояние, особенно если привезти Мумакил издалека.\n\n[mumakil_merchant.GetFirstNameNoTooltip] предлагает подписать контракт, а я изучаю его условия. Что же мне делать?"
 harad.0500.a:0 "Дорого, но оно того стоит."
 harad.0500.b:0 "Я могу торговаться лучше, чем, [mumakil_merchant.GetFirstNameNoTooltip]!"
 harad.0500.b.tt_success:0 "Вам удаётся сбить цену"
 harad.0500.b.tt_failure:0 "Вы проваливаете переговоры и вынуждены заплатить даже больше"
 harad.0500.c:0 "Пожалуй стоит подкопить..."
  
 ### Mûmak at Large ###
 harad.0014.t:0 "Мумак на свободе"
 harad.0014.desc:0 "Посланник врывается в зал, чтобы сообщить срочную весть: по окрестностям носится разбушевавшийся мумак. Зверь оставляет за собой лишь разрушения, сметая ограды и стены, которые дрожат под его поступью.\n\nМногие крестьяне потеряли жизни в попытках сдержать чудовище. Возможно потребуется большое войско, чтобы обуздать мумака прежде, чем они принесёт ещё больше разрушений."
 harad.0014.a:0 "Пусть себе живёт. Разве можем мы выступить против ярости природы?"
 harad.0014.b:0 "Проклятая тварь! Его бивни станут отличным трофеем для моих чертогов."
 harad.0014.c:0 "Боги благословили нас! Мои звероловы поймают его!"
 harad.0014.b.message_1:0 "Ваши войска убивают мумака."
 harad.0014.b.message_2:0 "Вашим войскам не удаётся убить мумака."
 harad.0014.c.message_1:0 "Ваши звероловы приручают мумака."
 harad.0014.c.message_2:0 "Вашим звероловам не удаётся приручить мумака."
 harad_0014_mumak_at_large_modifier:0 "Буйствующий Мумак"
 harad_0014_mumak_at_large_modifier_desc:0 "Могучий мумак яростно проносится по вашим землям."
 harad_0014_mumak_dead_modifier:0 "Убитый Мумак"
 harad_0014_mumak_dead_modifier_desc:0 "Ваши люди сразили буйствующего мумака, на радость населению."
 harad_0014_mumak_tamed_modifier:0 "Ручной Мумак"
 harad_0014_mumak_tamed_modifier_desc:0 "Теперь мумак приносит пользу вашей державе." 
 
 ### A Mighty Mûmak ###
 harad.0015.t:0 "Могучий Мумак"
 harad.0015.desc:1 "[marshal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] approaches me with a smile on [marshal.GetHerHis] face. [marshal.GetSheHe|U] explains that I have received a truly impressive gift from an overseer in the [county.GetNameNoTooltip], and beckons me to come with [marshal.GetHerHim].\n\nAnd impressive it is! As I walk outside, I am greeted by a #emphasis magnificent#! mûmak. It is still young, but certainly the beast will bring devastation to any foe."
 harad.0015.a:0 "I will ride this mighty beast into battle, personally."
 harad.0015.b:0 "[marshal.GetCouncilTitle], the creature is yours."
 harad.0015.c:0 "Sell it to the butcher. We could use the gold."
 harad_0015_personal_war_mumak_modifier:0 "Personal War Mûmak"
 
 ### The Scorching Sun of Harad ###
 harad.0016.t:0 "The Scorching Sun of Harad"
 harad.0016.desc:0 "I can feel the sweat running down my face and dripping from my hair. The desert sun does not care, it tortures even those born and raised in these arid lands. \n\nOutside, the blazing sun scorches the Haradwaith in its unimpeded fury, unfeeling for the lives of men and beasts alike. Slaves and cattle fall dead. Freemen complain about water growing ever scarcer in wells. The people demand that something be done." 
 harad.0016.a:0 "Bagh! What do you want me to do? Get rid of the sun?"
 harad.0016.b:0 "Position troops at the wells so that no drop is wasted."
 harad.0016.c:0 "Send out scouts to find and secure new sources of water."
 harad.0016.a.message_1:0 "The Sun is merciful in its rage"
 harad.0016.a.message_2:0 "The temperatures rises in Harad"
