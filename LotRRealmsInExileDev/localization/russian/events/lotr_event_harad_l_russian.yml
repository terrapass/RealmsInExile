 ### Chelkar Events ###
 harad.0100.t:0 "Мятеж Шалкара"
 harad.0100.desc:0 "Пять поколений назад, Хадном, ревностный служитель Богов, созвал людей Шалкара на бой против жестоких королей Харузе и их змеиного культа. В результате этого восстания было возрождено царство Шалкар, могучая плутократия, находившаяся на пересечении торговых путей между великими империями и благодаря этому несказанно богатая. \n\nЕго сын, Сафаль Крепкий, отразил 3 попытки королей Харузе вернуть утерянное, забив последний гвозь в крышку гроба их угасающей власти. Но его сын, Сагалион, оказался хуже во всех областях, и был лидером слабым и неэффективным. Он пал от рук наёмного убийцы, и многие подозревали короля Харузе Суладана. Возможно, он хотел ослабить Шалкар, возведя таким образом на престол юношу. \n\nЕсли это действительно так, то он просчитался, ведь Калафар во многом походил на своего деда- могучий воин, верный религии предков. Его брат Синил тоже стал проблемой, законно служа своему брату, несмотря на предложение Харузе титула царского наместника в случае, если он предаст Калафара. \n\nСейчас же, люди Шалкара снова берутся за мечи, чтобы защитить свою страну. Змеиный клубок извивается на западе, а с северных гор ветер гонит тьму, стремящуюся обезопасить свой южный рубеж..."
 harad.0100.a:0 "Мы никогда не преклоним колено."
 harad.0100.a.tt:0 "На западе змей, а на севере тьма. Мы должны выстоять."

 harad.0200.t:0 "Амбиции Суладана"
 harad.0200.desc:0 "150 лет назад великое владение королей Харузе было расколото на части. Восстание Шалкара уничтожило всё, что оставалось от единства и сплочённости в королевстве, и Амрун был разграблен. Как карточный домик, королевство Харузе рухнуло, и его приграничными регионами завладели мятежные лорды и полевые генералы. Сейчас Харузе являет собой печальное напоминание о былой славе. Но Суладан хочет это изменить. \n\nЕдинственный сын своего отца, появившийся на свет уже под его старость, Суладан обладает пылким сердцем. До совершеннолетия он мало что мог делать, и пока регентский совет занимался государственными делами, он проводил время в мечтах о возрождённом Харадвайте. И теперь, когда его власть не ограничена регентами, Суладан видит, что мир погружен в хаос, а дом его врагов погряз в междоусобицах. \n\nМятежный король Шалкара скончался в результате несчастного случая, оставив королевство на попечение мальчишке. Тем временем, его двоюродный брат планирует завоевать Пезарсан, обещая принести присягу Суладану, если тот поможет.На севере Король-змей планирует раз и навсегда покончить с морским народом. \n\nБлизится время Харузе, и остаётся надеяться, что у Суладана получится поймать момент."
 harad.0200.a:0 "В Пезарсан - воссоединение начнётся оттуда!"
