 ### A Colossal Wreck ###
 harad.0017.t:0 "A Colossal Wreck"
 harad.0017.desc:0 "While travelling through my lands, a sand storm separates me from my retainers - After riding through the desert for some time, I eventually come across a colossal wreck - Two vast and trunkless legs of stone stand on a pedestal in the desert.\nNear them, on the sand, half sunk, a shattered visage lies. On the pedestal, these words appear:\n\nMY NAME IS AR-ZÎMANDÂS, KING OF KINGS: LOOK ON MY WORKS, YE MIGHTY, AND DESPAIR!\n\nNothing else remains beside that colossal wreck. The lone and level sands stretch far away."
 harad.0017.a:0 "My struggles will pass with the passage of time."
 harad.0017.b:0 "Perhaps decline is inevitable."
 harad.0017.c:0 "All my great works...will they fall to ruin too?"
 harad_0017_ozymandias_good_modifier:0 "Thoughtful Reflection"
 harad_0017_ozymandias_good_modifier_desc:0 "Your worries seem so small compared to the ravages of time."
 harad_0017_ozymandias_bad_modifier:0 "Inevitable Decline"
 harad_0017_ozymandias_bad_modifier_desc:0 "You worry that everything you have wrought will inevitably fall to ruin."
 
 ### Unify Harad ###
 harad.1000.t:0 "A Grand Ceremony"
 harad.1000.desc:0 "It is a thing long thought impossible. But, as the delegations from around all Harad file into the throneroom, you cannot help but bask in the moment. Defying the physical challenge of the Dune Sea, you have unified north and south, all of Harad under a single banner for the first time in known history. \n\nNo longer shall your people be second-rate powers, pawns in the games of the Númenóreans or Sauron. You are now leader of a mighty state, a great empire - Harad! As you raise high the golden crown, a cheer swells through the hall, until surely even the gods can hear it high above. \n\nHistory shall not forget this day, though the years pass like sand in the sea."
 harad.1000.a:0 "The land will prosper evermore."
 unified_harad_modifier:0 "Unified Harad" 
 unified_harad_modifier_desc:0 "This character is known throughout Arda for their unifying of the Haradrim peoples." 
 