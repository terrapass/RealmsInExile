 ### MODIFIERS ###
 mercenary_contractor_modifier:0 "Подрядчик"
 mercenary_contractor_modifier_desc:0 "Наёмники знают, что бездонному кошельку этого персонажа можно доверять."
 champion_of_the_hills_modifier:0 "Чемпион холмов"
 champion_of_the_hills_modifier_desc:0 "Для своего народа этот персонаж известен как чемпион холмов."
 call_to_battle_modifier:0 "Призыв к бою"
 call_to_battle_modifier_desc:0 "Этот персонаж услышал призыв к войне."
 rise_to_war_modifier:0 "На войну"
 rise_to_war_modifier_desc:0 "Этот персонаж отправился на войну."
