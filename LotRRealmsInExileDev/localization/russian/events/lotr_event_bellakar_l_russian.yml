 ### An-Balkumagan ###
 bellakar.0100.t:0 "Восьмая линия"
 bellakar.0100.desc:0 "Долгие годы гордые и стойкие Тумаквэ правили Беллакаром и являлись моральным ориентиром для последователей Катхасапты. Им пришлось преодолеть многие бедствия и невзгоды: гражданские войны, вторжения и прочие напасти. Но они оставались сильны. Теперь же Тумаквэ возглавляет Нильюин II.\n\nИ хотя молодой король Беллакара оказался на троне значительно раньше своего времени, он уже успел показать себя решительным и энергичным правителем. [bellakarientail|E] полностью поддерживает его и его правление, а Беллакар готовится к неизбежному грядущему конфликту.\n\nС недавних пор Нильюина посещают ночные кошмары. Сны о тёмных силах, что надвигаются с севера, востока и юга. Силы эти поглощают всё на своем пути, стремясь выйти к морю. Но во многих снах он также видит свет, сияющий ярче чем когда либо, разгоняющий тьму в последний момент, чтобы оставить лишь тень.\n\nЧто бы ни произошло, Нильюин встретит опасность со всей отвагой, подобающей его роду, как достойный потомок [zimrebal_long|E]."
 bellakar.0100.a:0 "Наш дом един, мы триумфально вступаем в новую эру!"
 
 bellakar.0101.t:0 "Грёзы о севере"
 bellakar.0101.desc:0 "И вновь я осознаю, что это сон. Но сон этот отличается от тех, что я видел прежде. Я нахожусь в лесу. На мне простые, но добротные одежды. Вдали я слышу голос, разносящийся среди деревьев, словно лунный свет, что пробивается сквозь кроны.\n\n«Владыка Беллакара, близится час, когда решится судьба всех верующих. Дому Сильмалондэ ещё предстоит сыграть свою роль, как когда-то, но услышь же мои слова — надежда принесет победу, а с севера придет династия королей...»\n\nСвет звёзд ослепляет, но перед тем как он охватывает меня целиком, мне удается различить высокую мрачную фигуру среди листвы. Я просыпаюсь в холодном поту, помня лишь малую часть того, что видел."
 bellakar.0101.a:0 "...С севера придет династия королей?"
 
 bellakar.0102.t:0 "Прислушаться ко сну?"
 bellakar.0102.desc:0 "Я не могу перестать думать об этом странном сне с самого пробуждения. И даже сейчас, спустя месяцы, мне не удается выкинуть его из головы. С севера придет династия королей? Надежда принесет победу?\n\nЧто это за короли и что за победа такая? Полагаю, всё это значит, что грядущая победа или поражение зависят от исхода войны, что идёт на севере, а короли должны сыграть в ней решающую роль.\n\nЕдинственные короли, что приходят в голову — наши давние союзники из дома Элендиля. Уже долгие годы ничто не связывало нас с наследниками Элендиля, а Гондором, насколько мне известно, управляют правящие наместники. Но сон не отступает. Быть можем им требуется наша помощь? Однажды мы уже помогли Элендилю и сразились пред самыми вратами Темного Властелина.\n\nНо ведь и в моих землях немало проблем. Мои вассалы наверняка начнут роптать, стоит мне собрать экспедицию на север, основываясь лишь на сне..."
 bellakar.0102.a:0 "Ладнока говорит со мной, как когда то говорила с сами Зимребалом!"
 bellakar.0102.b:0 "Кто бы ни нападал на Гондор — меня это не касается"