 ### Game Start Events ###
 dale.0100.t:0 "Наследники Барда"
 dale.0100.desc:0 "Восстановленное после убийства Смауга Лучником Бардом, Королевство Дейл выступает как восходящая держава на Севере. Дружба гномов Одинокой Горы и Железных Холмов привела к постоянной стабильности и экономическому росту, и это сопровождалось демографическим взрывом среди северян, невиданным со времен потерянного Королевства Рованион. \n\nБайн, сын Барда, теперь правит королевством Дейл, и во время его правления королевство продолжало расти. Благоразумные браки привели к тому, что в королевство пришло больше северян, и был заключен прочный союз с королевством Дорвинион вниз по Селдуину. Его линия защищена сыном и внуком. \n\nТеперь Дейл стоит крепко и надежно, его дороги в безопасности, а торговля процветает. Хотя время от времени возникают трения с истерлингами на юге, в целом Дейл купается в мире и процветании."
 dale.0100.a:0 "И пусть у нас будет еще много лет мира!"
