 dunland.1001.t:0 "Дунландская реставрация"
 dunland.1001.desc:0 "Моими усилиями,дунны вернулись к власти; эти землиснова под властью [restorer.GetCulture.GetName] !\n\nЯ иду по следам Вульфа и Фреки, героев прошлого, и я не отдам эти земли соломенноголовым ещё раз!"
 dunland.1001.a:0 "Начало новой эпохи!"
 
 dunland.1002.t:0 "Королевство Дунланд"
 dunland.1002.desc_same_culture:0 "Дунны восстановили свою страну благодаря усилиям [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('restorer'))] [restorer.GetName]! Плодородные равнины снова под контролем [restorer.GetCulture.GetName] ."
 dunland.1002.desc:0 " [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('restorer'))] [restorer.GetName] и [restorer.GetHerHis] дикари создали новое королевство в роханских землях и объявили о восстановлении Царства Дунланд.\n\nОстаётся только наблюдать, окажется ли [restorer.GetCulture.GetName] правление Роханом успешнее предыдущего..."
 
 dunland.1002.a:0 " [restorer.GetCulture.GetNameNoTooltip] - плеть этих земель."
 dunland.1002.b:0 "Победа для [restorer.GetCulture.GetNameNoTooltip]!"
 dunland.1002.c:0 "Хм, [restorer.GetCulture.GetNameNoTooltip] , говорите? Куда записаться?"
 
