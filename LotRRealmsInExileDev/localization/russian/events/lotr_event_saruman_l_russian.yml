 ### SARUMAN EVENTS ###
 saruman.0001.t:0 "Повелитель Изенгарда"
 saruman.0001.desc:0 "[title_c_isengard.GetNameNoTier] был создан не вами, а людьми Нуменора давным-давно. Башня очень высока и таит в себе множество секретов, но выглядит она не как произведение искусства, а как огромный скальный шпиль, выброшенный среди древних холмов.\n\nВы появились на коронации [frealaf.GetName]. , принося дары и восхваляя доблесть рохиррим. Все знали тебя желанным гостем. Вскоре после того, как ты поселился в Изенгарде, ибо [beren.GetName] дал тебе ключи от Ортханка; и с того же 2759 года Т.А. ты жил в Изенгарде.\n\nТы стал повелителем людей; ибо сначала ты держал Изенгард как лейтенант Наместника и смотритель башни. Фреалаф был так же рад этому, как и Берен, и знал, что Изенгард находится в руках сильного друга. Вы долгое время были другом, и вы сохранили башню как часть обороны Запада, пока сами оставались главным лицом в этой обороне и главой ее совета.\n\nВаши подданные из Рохиррим и Дунландец, и ты больше не считаешь [denethor.GetPrimaryTitle.GetName] своим сюзереном."
 saruman.0001.a:0 "Правление Изенгарда теперь принадлежит мне, как и его секреты."
 saruman.0001.a.tt:0 "Вы больше не являетесь вассалом лорда Минас Тирита."
 saruman.0001.a.tt2:0 "У вас есть доступ к палантиру Ортханка, камню видения."
 saruman.0001.a.tt3:0 "Вы можете использовать палантир по первоначальному основному решению и продолжать использовать его по второстепенному решению."
 saruman.0001.b:0 "Я останусь вассалом [denethor.GetNameNoTooltip]."
 saruman.0001.b.tt:0 "Вы остаетесь вассалом лорда Минас Тирита."
 
 decision_saruman_palantir_introduction:0 "Палантир Ортханка"
 decision_saruman_palantir_introduction_desc:0 "Палантир, когда его использует человек с большой силой воли и разума, может быть направлен на то, чтобы показать предметы и события, находящиеся далеко. Между двумя камнями-палантирами обеспечивается визуальная связь."
 decision_saruman_palantir_introduction_confirm:0 "Взгляните в палантир"
 decision_saruman_palantir_introduction_tooltip:0 "Вы смотрите в палантир. Это может привести к повышению уровня стресса."
 decision_saruman_palantir_introduction_effect_tooltip:0 "Становится доступным минорное решение заглянуть в палантир."

 saruman.0002.t:0 "Камень Ортханка"
 saruman.0002.desc:0 "Посреди твоего тронного зала стоит черная подставка. На нем черная ткань, покрывающая палантир, величайшую из тайн Изенгарда.\n\nГэндальф советовал бы вам не обращать внимания на его силу. Серый дурак неправильно рассчитал вашу мудрость и силу.\n\nУ Саурона есть палантир: захваченный Камень Итиля из Минас-Итиля. Это вы правильно угадали. В прошлом вы чувствовали его взгляд на Изенгарде. Но вы достаточно сильны, чтобы противостоять ему, скрывая свою долину от его глаз.\n\nВ этот час вы будете бороться с Сауроном и заявите о своем мастерстве над этим могущественным инструментом и используете его в своих поисках."
 saruman.0002.a:0 "Я найду Единое Кольцо. И навести порядок в Средиземье."
 saruman.0002.a.tt:0 "Вы смотрите в палантир."
 saruman.0002.b:0 "Глупо смотреть в палантир; Саурон ищет меня."
 saruman.0002.b.tt:0 "Вы еще не смотрите в палантир."
 
 saruman.0003.t:0 "Палантир"
 saruman.0003.desc:0 "В темноте вашего тронного зала черная ткань поднимается, и вы протягиваете руку к хрустальному шару и приказываете ему показать вам Единое Кольцо. Он уважает вашу силу и проносится над Ирисными Полями. Сцена видна, пустыня болот, где вы неустанно искали, чтобы обнаружить Кольцо. Это не так. Вы ищете дальше и направляетесь через Лихолесье к Морю Руна, где вы наблюдаете за Людьми Руна и их работами, но кто-то еще наблюдает.\n\nСаурон нашел вас. Вы видите форму огромного глаза, лишенного век и объятого пламенем. В своей крепости Барад-Дур владыка Мордора видит вас с захваченным Итильским камнем, и его достигающее пламя пронзает палантир и охватывает вас, стремясь проникнуть в ваш разум и узнать ваши замыслы. Поскольку палантир показывает вам полное завоевание Сауроном Востока и Юга, вы понимаете, что Саурон еще не знает о ваших поисках Единого Кольца, которые привлекли к вам его внимание. Вы должны обмануть его, притворившись преданным, или подчиниться его воле и бороться за контроль над палантиром."
 saruman.0003.a:0 "Саруман клянется тебе в верности, господин Саурон."
 saruman.0003.a.tt:0 "Присягните на верность Саурону, примкните к Культу Глаза без век. Продолжайте поиски, чтобы получить Единое Кольцо."
 saruman.0003.b:0 "Ты не получишь камень Ортханка, Темный Лорд."
 saruman.0003.b.tt:0 "Сразитесь с Сауроном, вырвите контроль над камнем Ортханка."

 saruman.0004.t:0 "$saruman.0002.t$"
 saruman.0004.desc:0 "Он ждет. Нетерпеливый. Зовущий, покрытый тканью, не дающий глазу выйти вперед. Палантир — опасный инструмент, его использование — безрассудство.\n\nЗдесь есть только два варианта, как у дунэдайн: я могу поставить над этим артефактом доверенную стражу, и искушение и страх во мне исчезнут; Я мог бы также хранить его в архиве Ортханка, похоронив его в темноте и глубоко в библиотеке, в целости и сохранности, неиспользованным, за исключением зловещих целей."
 saruman.0004.a:0 "Установите часы."
 saruman.0004.a.tt:0 "Вы устанавливаете стражу в комнате палантира, исенгардцы набираются из стражи Кольца Ортханка, выбирая самых сдержанных по темпераменту. Это успокоит ваши нервы по этому поводу."
 saruman.0004.b:0 "Я должен избавиться от него."
 saruman.0004.b.tt:0 "Палантир, потерянный в архивах Ортханка."
 orthanc_guard_event_troops:0 "Круг стражи Ортханка"
 orthanc_guard:0 "Ортханк Страж"
 orthanc_guard_flavor:0 "Эти изенгардцы, происходящие от древних гондорцев и гневных дунландцев, всегда верны хранителю Ортханка."

 saruman.0005.t:0 "Волшебник в Зале королей"
 saruman.0005.desc:0 "В вашей мудрости, отказавшись от использования палантира и используя одну из крепких изенгардских пород лошадей, вы готовитесь преодолеть расстояние между [title_c_isengard.GetNameNoTier] и [title_c_minas_tirith.GetNameNoTier].\n\n[gondor_holder.GetName] у него много дел, но однажды он подчиняется тебе, вождю Истари и самому выдающемуся из Мудрых, ибо ты придешь с подарком из Башни Ортханка для защиты Башни Слоновой Кости.\n \nПосещая вас, вы хотите распространить свое влияние в Минас Тирите, и благодаря вашим контактам и шпионам в Гондоре вы получили рекомендацию от двадцати мелких лордов [title_k_anorien.GetNameNoTier], людей, чьи предки ведут свое происхождение от гватуирим и гондорцев древних Каленардон. Это люди, которым вы доверяете, чтобы они прославили вас благодаря их заслугам перед элитной гвардией Цитадели Минас Тирита. Тем не менее, они находятся в юрисдикции [gondor_holder.GetName], и, без сомнения, их доблесть уже известна им.\n\nВам нужен более грандиозный жест собственной важности.\n\nВозможно, когда вы в великолепии едете через Ворота Минас Тирита и вокруг каждого уровня города позади вас скачут черные лошади двадцати изенгардцев, одетых в черные мантии и сверкающие кольчуги. Каждый страж Ортханка вооружен башенным щитом и копьем с длинным лезвием; горожане одинаково гордятся своим наследием. Отобранный вами вручную, распространяющий здесь больше, чем просто влияние. Ибо в час нужды они будут бесценны для защиты [title_c_minas_tirith.GetNameNoTier]."
 isengarder_tower_guard_event_troops:0 "Страж Изенгардерской башни"
 anorien_tower_guard_event_troops:0 "Страж башни Анориэн"
 saruman.0005.a:0 "Я остаюсь главным лицом в защите Запада."
 saruman.0005.a.tt:0 "Это знак моей важности для защиты [title_c_minas_tirith.GetNameNoTier]. Полк $isengarder_tower_guard_event_troops$."
 saruman.0005.a.gondor_holder:0 "Саруман послал полк $isengarder_tower_guard_event_troops$."
 saruman.0005.a.gondor_holder.tt:0 "Из чувства собственной важности Саруман послал полк $isengarder_tower_guard_event_troops$."
 saruman.0005.b:0 "Друг живет в Ivory Tower."
 saruman.0005.b.tt:0 "Это знак дружбы между вами и [title_c_minas_tirith.GetNameNoTier]. Полк $anorien_tower_guard_event_troops$."
 saruman.0005.b.gondor_holder:0 "Саруман послал полк $anorien_tower_guard_event_troops$."
 saruman.0005.b.gondor_holder.tt:0 "В знак дружбы Саруман отправил полк $anorien_tower_guard_event_troops$."
 lotr_influence_in_minas_tirith:0 "Влияние в Минас Тирите"
 lotr_influence_in_minas_tirith_desc:0 "Этот человек приобрел влияние в византийском городе-крепости Минас Тирит."
 
 saruman.0006.t:0 "Совет Белой Руки"
 saruman.0006.desc:0 "Возникает новая сила!\n\nИ именно [saruman.GetName] принесет эту новую эру, время промышленности и стали, наследство процветания для сильных мира сего. Ибо я один обладаю мудростью, чтобы упорядочить этот новый мир.\n\nЯ создам совет, который будет служить мне, восхваляющий великодушное руководство [saruman.GetNickname|V], самого просвещенного. Белую Руку не остановить. \n\n#TENGWAR: ztE3GiE.jhE5 #!\n#ТОЛКИЕНЦИТАТА: Совет Белой Руки.#!"
 saruman.0006.a:0 "Белую Руку не остановить!"
 saruman.0006.a.tt:0 "Создайте совет, который служит вам, тот, который превозносит мудрость и силу превыше всего."
 saruman.0006.b:0 "Я рискую показать свою руку против Саурона."
 saruman.0006.b.tt:0 "Оставайтесь на совете Саурона."
 saruman.0006.c:0 "Моя великая цель была воспета перед миром."
 saruman.0006.c.tt:0 "Обратись обратно в свою единственную веру, Ашарафелун."
 
 
 
 decision_saruman_palantir:0 "Палантир Ортханка"
 decision_saruman_palantir_desc:0 "Палантир, когда он используется кем-то с большой силой воли и разума, может быть направлен на то, чтобы показывать предметы и события вдали. Это также позволяет общаться через зрение между пользователями."
 decision_saruman_palantir_confirm:0 "Взгляните в палантир"
 decision_saruman_palantir_tooltip:0 "Вы смотрите в палантир."
 decision_saruman_palantir_effect_tooltip:0 "На этот раз вы будете избегать Саурона."
 
 saruman.0100.t:0 "Палантир Ортханка"
 saruman.0100.desc.beginning:0 "Кристалл угольно-черный, пока вы не поднесете руку ближе и не над ним."
 saruman.0100.desc.great_battle:0 "Палантир показывает вам видения далеких земель, наполненных воинами. Они кровожадны, разрывают на части своих жертв, кричат на ваш взгляд. «Мы идем, мы идем за тобой». Звук не проходит через камень, но их сила воли проходит."
 saruman.0100.desc.new_friends:0 ""
 saruman.0100.desc.hard_work:0 "Палантир показывает вам видения далеких земель: библиотека из прозрачного мрамора. Семь раз по семь комнат, семь раз по семь ящиков, семь раз по семь томов, семь раз по семь ученых.\n\n«Я пойду туда?»"
 saruman.0100.desc.betrayal:0 "#TOLKIENQUOTE: «Вино было красным, чаша была серой;\nно смешанное там зелье лежало\nбледное, как вода, и образовывало\n полые лужи инея пещер.\nОна выпила его, смеясь глазами.\n“ Аотро, владыка и любовь, — восклицает она, — здравствуйте, и жизнь, и долгая, и сладкая,\n в которой желание, наконец, встретится!» . #!"
 saruman.0100.desc.new_beginnings:0 ""
 saruman.0100.desc.gandalf:0 "Ты смотришь на него сквозь палантир с презрением."
 saruman.0100.a:0 "Что палантир приготовил для меня дальше?"
 
 
 
 saruman.0010.t:0 "Новая одежда волшебника"
 saruman.0010.desc:0 ""Белый!" ты ухмыляешься. «Это служит началом. Белая ткань может быть окрашена. Белая страница может быть перезаписана; и белый свет может быть разбит».\n\nВы — глава Истари, посланный навести порядок в этом Средиземье.\n\nМудрейший из Мудрых. И именно вы усердно искали Кольцо Всевластия, ваша цель: вернуть его до того, как Саурон заберет его. Все Средиземье восхвалит Разноцветных, когда вы держите в руках Правящее Кольцо. И вы откроете новую эру мира и процветания.\n\n«Ибо я Саруман Мудрый!»"
 saruman.0010.a:0 "Разноцветный Саруман!"
 saruman.0010.a.tt:0 "Ты его глава, и это следующий шаг в твоем владычестве над Орденом Истари."
 saruman.0010.a.tt2:0 "Становится доступным решение о пошиве новой одежды."
 saruman.0010.b:0 "Саруман Сияющий. Начальник Мудрых."
 saruman.0010.b.tt:0 "Обновленный ваш фокус. Имя «белый» было плохо визуализировано для вашей миссии по наведению порядка в Средиземье. Четкий брендинг важен."
 saruman.0010.c:0 "Я предпочитаю лучше белый."
 saruman.0010.c.tt:0 "Как вождь Истари, вы обязаны придерживаться правил стиля, установленных Валар."
 
 decision_saruman_many_coloured:0 "Разноцветный Саруман"
 decision_saruman_many_coloured_desc:0 "Твои новые одежды кажутся белыми, но это не так, они сотканы из всех цветов, и когда ты двигаешься, они переливаются и меняют оттенок."
 decision_saruman_many_coloured_confirm:0 "Мои новые халаты."
 decision_saruman_many_coloured_tooltip:0 "Скрой новую мантию, сотканную из множества цветов."
 decision_saruman_the_radiant:0 "Саруман Сияющий"
 decision_saruman_the_radiant_desc:0 "Твои новые одежды белые и светящиеся; Вы славны, чтобы созерцать."
 decision_saruman_the_radiant_confirm:0 "Мои новые халаты."
 decision_saruman_the_radiant_tooltip:0 "Скрой новый халат, сотканный из нитей, которые ярко сияют даже в темных местах."
 
 
 
 
 saruman.0040.t:0 "В Совете Саурона"
 saruman.0040.desc:0 "«Создайте мне армию, достойную Мордора».\n\nЧерез палантир Саурон приказал вам связаться с орками Туманных гор. Они хорошо разбираются в металлургии и могут стать свирепыми воинами в вашем распоряжении. В их рядах ветераны Битвы пяти воинств."
 saruman.0040.a:0 "У нас есть работа."
 saruman.0040.a.tt:0 "Лорд Саурон приказывает вам призвать орков из Туманных гор. Дунландцы могут быть порабощены позже."
 saruman.0040.b:0 "Дунландцы лучше послужат Изенгарду."
 saruman.0040.b.tt:0 "Призвать дикарей из Дунланда. Отвергните оркский народ."
 
 decision_saruman_invite_orcs:0 "Пригласить орков в Изенгард"
 decision_saruman_invite_orcs_tooltip:0 "Орки из Туманных гор приглашены к вашему двору и пополнят ваши армии."
 decision_saruman_invite_orcs_desc:0 "Орки сослужат вам хорошую службу в Изенгарде. В сочетании с вашей мудростью они превратят Изенгард в индустрию."
 decision_saruman_invite_orcs_confirm:0 "Необходимое зло"
 
 decision_saruman_hire_orcs:0 "Нанять Орду Орков"
 decision_saruman_hire_orcs_tooltip:0 "Наймите орду орков и активируйте Орочьи ямы. Эта орда будет использовать снабжение."
 decision_saruman_hire_orcs_desc:0 "Вы отправляете шпионов в Туманные горы и манипулируете большим количеством горных орков, чтобы они присоединились к вашей армии в Изенгарде и построили жилища в Изенгарде. Орки издалека рассмотрят вашу работу."
 decision_saruman_hire_orcs_confirm:0 "Новая орда орков."
 decision_saruman_hire_uruks:0 "Нанять отряд уруков"
 decision_saruman_hire_uruks_tooltip:0 "Наймите отряд уруков и активируйте осадные сооружения уруков. Этот отряд будет использовать снабжение."
 decision_saruman_hire_uruks_desc:0 "Вы отправляете часть величайших уруков Изенгарда обратно в их горные дома, они будут распространять слух о вашей мощи и славе, отправляя обратно отряды уруков. Ваши агенты пришлют обратно уруков, которые, по их мнению, владеют навыками осады."
 decision_saruman_hire_uruks_confirm:0 "Еще больше воинов-уруков поднимутся из ям."
 
 decision_saruman_invite_dunlendings:0 "Пригласить дунландцев в Изенгард"
 decision_saruman_invite_dunlendings_tooltip:0 "Дикари Дунланда приглашены к вашему двору и пополнят ваши армии."
 decision_saruman_invite_dunlendings_desc:0 "Коренные дунландцы до сих пор хорошо служили вам в Изенгарде."
 decision_saruman_invite_dunlendings_confirm:0 "Они достойные мужчины"
 
 decision_saruman_incite_dunlendings:0 "Пригласить дунландцев в Изенгард"
 decision_saruman_incite_dunlendings_tooltip:0 "Дикари Дунланда приглашены к вашему двору и пополнят ваши армии."
 decision_saruman_incite_dunlendings_desc:0 "Коренные дунландцы до сих пор хорошо служили вам в Изенгарде.\n\nВ грядущих битвах вам понадобятся их воины. Подстрекайте дикарей обещанием возмездия тем, кто их обидел. Обещай им возвращение земель и процветание предков."
