 saruman.0041.t:0 "Сады Изенгарда"
 saruman.0041.desc:0 "Вы изгнали из крепости Изенгард своих подданных-людей. Вы не нуждаетесь в них в своих замыслах, и они не будут хорошо себя чувствовать в компании орков.\n\nОни трудятся по ночам, грабя нуменорские сады и вырубая деревья.\n\n«Деревья сильны, мой лорд, их корни углубляться.""
