 theodred.0100.t:0 "Зловещие отчеты" 
 theodred.0100.desc:0 "Всадники из Вестфолда прибыли с мрачными новостями. Орки свободно бродят по сельской местности, грабят деревни и бессмысленно убивают. Тем не менее, эти орки кажутся слишком организованными, чтобы выйти из гор, и на них есть странная метка — Белая Рука на черном поле. С каким новым врагом мы сталкиваемся в этот поздний час? В последнее время Белый Волшебник стал замкнутым, и мое сердце предчувствует, что долгое молчание Изенгарда было не размышлением, а подготовкой." 
 theodred.0100.a:0 "Вызовите всадников. Я сам расследую эти слухи." 
 theodred.0100.a.tt:0 "Отправляйтесь на запад со своими людьми и покончите с атаками." 
 theodred.0100.b:0 "Приготовься к отъезду в Эдорас, я поговорю с отцом." 
 theodred.0100.b.tt:0 "Отправляйтесь на восток, чтобы запросить аудиенцию у Теодена."
 
 theodred.0101.t:0 "Вестфолд в огне" 
 theodred.0101.desc:0 "Упорно ехав всю ночь, мы наконец добрались до города Фаулмир. Но мы пришли слишком поздно. Огонь охватывает поля и дома, а дым задыхается в самом воздухе. Мы едва ли можем терпеть это, но мы должны. Наконец мы находим выжившего жителя деревни, который рассказывает нам всю душераздирающую историю. Утром на них напали дунландские налетчики и орки, носившие большие кованые доспехи с клеймом Белой Руки. В хаосе резни он утверждает, что слышал имя Сарумана, упомянутое как орками, так и дунландцами, когда он прятался. То, чего я опасался, правда. Саруман предал нас." 
 theodred.0101.a:0 "Мы поедем к Бродам Айзена и сразимся с Белым Волшебником!"
 theodred.0101.b:0 "Я прислушаюсь к совету своих капитанов! Мы отправляемся в Эдорас!"
 
 theodred.0102.t:0 "Засада в Изене" 
 theodred.0102.desc:0 "Мы столкнулись с силами Изенгарда у Изенских бродов. Они обвинили нас в том, что мало заботятся о своих жизнях, приближаясь ко мне так же быстро, как всадники. Мои люди справились с честью, и мы нанесли яростный удар по их силам, но я боюсь, что врагу удалось достичь своей цели. В то время как большая часть моей армии успешно отступила, моя охрана и я обнаружили, что мы были отрезаны последней атакой. Мои слуги мертвы, и я боюсь, что скоро пойду за ними..." 
 theodred.0102.a:0 "О предки Рохана, залечите мои раны..."
 
 theodred.0103.t:0 "Засада в Изене"
 theodred.0103.desc:0 "Залп за залпом, стрелы обрушиваются на нас, с ужасной яростью поражая щиты и коней. Одного за другим моих капитанов сбивают с лошадей и добивают кривыми клинками. Я мчусь на восток, но меня останавливает стена пикинеров. Они бьют и бьют меня. Все темнеет.\n\nЧерез несколько часов, а может быть, и дней, я вижу ослепительный свет и тени, танцующие в реке, фигуры, ковыряющиеся в мертвых, ищущие что-то или что-то. Внезапно я становлюсь невесомым, меня поднимают и помещают на то, что я считаю лошадью, и когда мы начинаем двигаться, все возвращается во тьму." 
 theodred.0103.a:0 "Дай Эру силы мне!" 
 
 theodred.0104.t:0 "Смерть Теодреда" 
 theodred.0104.desc:0 "У меня почти не осталось сил. Я смутно знаю, что отдыхаю в постели, но почему? Бой, кровь и стальной звон... все теперь приглушенно, тускло, как сквозь туман. Я смутно понимаю, что мне нужно что-то сделать, но что? Я так устал, мне больше всего хочется отдохнуть... \n\nМолча я ускользаю, последние мысли моего разума сосредоточены на моем возлюбленном короле и отце и бедственном положении нашего королевства." #Théodred Dies in his sleep
 theodred.0104.a:0 "Бой на Рохане..." 
 
 theodred.0105.t:0 "Похоронить ребенка" 
 theodred.0105.desc:0 "Я оцепенел, шок все еще удерживает меня от слез, которые, я знаю, со временем польются. Моя племянница Эовин помогает возглавить бесстрастную процессию в Курганном поле, а моего сына несут со всеми почестями, как и подобает принцу Марки. После завершения процедуры я отпускаю людей, и они медленно уходят, мои племянница и племянник последними среди них. \n\nНаконец слезы начинают течь, рука на моем лице, когда я смотрю на курган моего любимого сына, такого гордого и сильного, но такого доброго и благородного. Старые задерживаются, а молодые гибнут — что это за справедливость?" #Théoden buries Théodred.
 theodred.0105.a:0 "Ни один отец не должен хоронить своего ребенка." 
 
 theodred.0106.t:0 "Соберите Рохиррим!" 
 theodred.0106.desc:0 "Мы должны выкорчевать сорняк, проросший в Изенгарде. Рохан обижен, его сыновья и дочери умирают в грязи из-за извращенных развращений Белого Волшебника, предавшего доверие Медусельда и Минас Тирита! \n\nОтправьте всадников на четыре стороны Риддермарка — сыновья Эорла не примут такое оскорбление без ответа. Мы сражались во многих войнах и выиграли много — какие великие победы у Белого Волшебника? Всадники Рохана, клятвы, которые вы дали, теперь исполните их все, Господу и Земле!"
 theodred.0106.a:0 "Отправьте всадников!"
 theodred.0106.a.tt:0 "Маршаллы призваны на войну." 
 
 theodred.0107.t:0 "Сбор Рохиррим!" 
 theodred.0107.desc:0 "Всадник прибыл из Эдораса, приказывая нам собрать всех наших всадников и поспешить в Эдорас. Рохан и Изенгард теперь обрушиваются на войну, преступления Белого Волшебника больше нельзя игнорировать. Что скажет на эти новости лорд Гримсглейда?"
 theodred.0107.a:0 "Отправьте подкрепление в Эдорас!"
 theodred.0107.b:0 "Мы не можем спорить — сопротивляться бесполезно." 
 
