 saruman.0042.t:0 "Промышленность Изенгарда"
 saruman.0042.desc:0 "Старый мир сгорит в огне Промышленности; падут леса, поднимется новый порядок; мы будем вести машину войны с мечом, копьем и железным кулаком орка.\n\nВождем орков, который теперь руководит этой операцией, вы приказываете: «Я хочу, чтобы они были вооружены и готовы к походу в течение двух недель. \n\n«Но милорд, — пресмыкается он, — их слишком много, они не могут вооружить всех вовремя, у нас нет средств». приказы: «Постройте плотину, перекройте поток, работайте в печах день и ночь».\n\nОрк выплевывает свое оправдание: «У нас недостаточно топлива, чтобы питать огонь».\n\nИзенгард разрушен. голый, но рядом есть древний лес, в котором вы когда-то бродили."
 saruman.0042.a:0 "Лес Фангорн лежит у нашего порога. Сожги это!"
 saruman.0042.a.tt:0 "Орки исчерпали топливо, доступное в Изенгарде, и они должны перебраться в другое место, чтобы поддерживать свою промышленность."
 saruman.0042.b:0 "Ищите глубже под землей источник силы."
 saruman.0042.b.tt:0 "Вы можете копать какое-то время. Нефти, вероятно, не существует в Средиземье."
 
 
