 theodred.0115.t:0 "Золотой зал" 
 theodred.0115.desc:0 "В бешеном темпе я наконец добрался до Эдораса, подъехав к воротам самого Медусельда. Охранники быстро разрешают мне войти, чтобы увидеть моего отца. Я сразу же приступаю к страстному отчету о ситуации в Вестфолде, мучительно подробно описывая увиденные мной развраты и страдания нашего народа. Наконец, я заканчиваю последней страстной мольбой к моему королю и отцу призвать всадников Рохана, чтобы искоренить зло, которое невидимо пустило корни в Изенгарде. \n\nМой отец несколько минут остается непостижимым, и в его глазах я вижу тысячу мыслей, сотню планов - таков ум Теодена Кинга, прошедшего множество войн и заключившего после него мир. Он благодарит меня за всю мою кропотливую работу и, обняв меня, уходит, говоря, что он должен подумать - и тогда он будет действовать." # Théodred at Edoras / Convinces his father to Muster
 theodred.0115.a:0 "Надеюсь, мои слова побудят к действию."
 
 theodred.0115.t:0 "Сбор Рохиррим" 
 theodred.0115.desc:0 "Кажется, моих страстных слов было достаточно, чтобы убедить отца, несмотря на совет Гримы быть осторожным и дипломатичным. Всадники разосланы во все уголки Риддермарка, и мы с отцом поедем во главе войска, чтобы сразиться с Белым Волшебником!"
 theodred.0115.a:0 "Мы едем на войну!"

 theodred.0115.t:0 "Зловещие отчеты" 
 theodred.0115.desc:0 "Всадники из Вестфолда прибыли с мрачными новостями. Орки свободно бродят по сельской местности, грабят деревни и бессмысленно убивают. Тем не менее, эти орки кажутся слишком организованными, чтобы выйти из гор, и на них есть странная метка — Белая Рука на черном поле. С каким новым врагом мы сталкиваемся в этот поздний час? В последнее время Белый Волшебник стал замкнутым, и может ли это быть его работой? \n\nГрима советует мне подождать, послать эмиссаров и быть осторожным, ведь Саруман уже давно не является верным стражем западной границы? Между тем мой племянник Эомер гораздо более прямолинеен, говоря, что если он не предал нас полностью, то он бесполезен как надзиратель. Как еще такая сила могла пересечь нашу границу, как не с его согласия? Во всяком случае, Изенгард должен быть взят и заново укреплен, чтобы предотвратить подобные вторжения в будущем. \n\nЧто бы ни ждало нас в Вестфольде, мы примем все силы, чтобы разрушить его." 
 theodred.0115.a:0 "Соберите Рохиррим!"
 
 theodred.0118.t:0 "Изенгард на свободе"
 theodred.0118.desc:0 "Время пришло — поднимается новый порядок, и победа близка! \n\nЗавоевание Рохана должно быть завершено быстро, прежде чем Саурон сможет завоевать Гондор. В противном случае мое предательство станет очевидным, и против Мордора не устоит даже сила Изенгарда."
 theodred.0118.a:0 "Не будет рассвета для мужчин."
 
 theodred.0119.t:0 "Поражение Лордов Лошадей"
 theodred.0119.desc:0 "В решительной демонстрации силы конные владыки Рохана были унижены. Перед могучими армиями Урук-хая Сарумана и вспомогательными войсками Дунланда поражение Повелителей Лошадей было почти неизбежным. \n\nОднако Саруман — мудрый лорд, и он не будет без нужды истощать землю силы. Остальным конным лордам было позволено преклонить колено перед Изенгардом и сохранить свои собственные законы и обычаи, пока они остаются верными. \n\nТеперь, когда древние равнины Каленардона защищены, взгляд Сарумана обращен на юг и восток..."
 theodred.0119.a:0 "Есть еще над чем работать..."
 
 theodred.0120.t:0 "Марш энтов"
 theodred.0120.desc:0 "Саруман находится в своей комнате, уточняя свои планы, когда раздается великий рев, сотрясающий весь Ортханк. К тому времени, как он поспешно пробирается на балкон, энты Фангорна уже прорвали Кольцо Изенгарда и бесчинствуют в его огромных мастерских. В считанные мгновения годы его тщательно скрытой подготовки были разрушены силой, которую он никогда не думал учитывать в своих планах. \n\nОн в достаточной безопасности в Ортханке, но то, что осталось от его армий, быстро уничтожается ужасной яростью онодримов. Как раз в тот момент, когда кажется, что хуже уже быть не может, энты разрушают великую плотину, воздвигнутую на Изене. Внезапно водохранилище вырывается мощной волной, маленькое воссоздание Акаллабет. И точно так же, как гордыня сломила нуменорцев, так и все творения хитрого ума Сарумана из стали теперь были разрушены яростью природы. \n\nТеперь он пленник того, что когда-то было местом его власти."
 theodred.0120.a:0 "Дураки! Предатели все!"
 
 theodred.0121.t:0 "Марш энтов"
 theodred.0121.desc:0 "Великая сила, древняя по происхождению и могуществу, пробудилась и изменила ход мира, нежданная и неожиданная. Из глубин леса Фангорн древние онодримы, известные среди людей как энты, двинулись на войну против Изенгарда, стремясь отомстить жадному до власти Саруману. \n\nВ жестокой решающей битве Кольцо Изенгарда было разрушено, а его ямы были затоплены Изеном, затопившим долину, когда энты разрушили великий проклятый Саруман, построенный там. Саруман теперь заключен в своей собственной башне, энты выследили всех урук-хаев до последнего в этом регионе. \n\nСегодня Дети Йаванны нанесли решающий удар тьме."
 theodred.0121.a:0 "Есть еще надежда для мужчин!"
 theodred.0121.b:0 "Проклятые люди! Они оттягивают только неизбежное!"
 
 theodred.0122.t:0 "Выбор Сарумана"
 theodred.0122.desc:0 "Король Теоден прибыл в затопленное Кольцо Изенгарда со своей королевской свитой, и у Сарумана нет другого выбора, кроме как выслушать требования Повелителя Лошадей. \n\nСтареющий король перечисляет множество преступлений, совершенных Белым Волшебником против своего народа, и требует, чтобы он спустился с башни Ортханка. Он отдаст ему ключи от Ортханка, предав доверие, данное ему как его надзирателю и хранителю, и тогда Теоден осудит его за его преступления по законам Людей. \n\nЕсли он откажется, Саруман потеряет право на суд, и его судьба будет окончательно решена."
 theodred.0122.a:0 "Никогда я не буду подданным!"
 theodred.0122.b:0 "Помилование - мой единственный курс."
 
 theodred.0123.t:0 "Выбор Сарумана"
 theodred.0123.desc:0 "Вы насмешливо отвечаете на предложение о помиловании и суде, заявляя, что хозяин сарая с соломенной крышей не имеет права вас судить! \n\nТеоден, заметив с вами Гриму на балконе, приказывает ему спуститься и принять помилование короны. Он умоляет Гриму, прося его помнить, что он верно служил ему много лет и что когда-то он был человеком чести и честности, прежде чем ложь Сарумана отравила его. На мгновение Грима колеблется и, кажется, соглашается, но потом ты смеешься, холодный и падающий, полный глубокой злобы. \n\nБесплатно? Он никогда не будет свободен!\n\n Лицо Гримы искажается ужасной, жгучей ненавистью, прежде чем он, кажется, берет себя в руки. Начав снова говорить, вы внезапно издаете приглушенный вздох, когда воздух вырывается из вас в шоке. Грима ударил вас ножом, и сила удара отбрасывает вас через край, отправляя на дно Ортханка. \n\nТак проходит будущий правитель мира, Саруман Белый, такой гордый и тщеславный, убитый побитой собакой."
 theodred.0123.a:0 "Арх!"
 
 theodred.0124.t:0 "Суд над Теоденом"
 theodred.0124.desc:0 "Неожиданно гордый Истари выполняет все требования короля Теодена, медленно спускаясь по башне, прежде чем преклонить колени в главном зале, ожидая суда короля. \n\nСидя в бывшем кресле Волшебника, каково мнение Теодена, сына Тенгеля?"
 theodred.0124.a:0 "Не будет пощады!"
 theodred.0124.b:0 "Он многое знает о замыслах Темного Лорда..."
 theodred.0124.b.tt:0 "Пусть Саруман жив."
 
 theodred.0125.t:0 "Выбор Сарумана"
 theodred.0125.desc:0 "Саруман насмешливо отвечает на предложение о помиловании и суде, заявляя, что хозяин сарая с соломенной крышей не имеет права судить его! \n\nТеоден, шпионя за Гримой на балконе с Саруманом, приказывает ему спуститься и принять помилование короны. Он умоляет Гриму, прося его помнить, что он верно служил ему много лет и что когда-то он был человеком чести и честности, прежде чем ложь Сарумана отравила его. На мгновение Грима колеблется, и кажется, что он соглашается, но затем Белый Волшебник смеется, холодно и подавленно, полный глубокой злобы. \n\nБесплатно? Он никогда не будет свободен! \n\nЛицо Гримы искажается ужасной, жгучей ненавистью, прежде чем он, кажется, берет себя в руки. Саруман, снова начав говорить, внезапно издает приглушенный вздох, когда воздух в шоке вырывается наружу. Грима нанес ему удар, и сила удара сбивает гордого Истари с края пропасти, отправляя его на дно Ортханка. \n\nТак проходит будущий правитель мира, Саруман Белый, такой гордый и тщеславный, убитый побитой собакой."
 theodred.0125.a:0 "Месть, наконец."
  
 theodred.0126.t:0 "Восхождение новой силы"
 theodred.0126.desc:0 "Когда ваша победа над Роханом, наконец, завершена, ваше положение в центре Средиземья прочно закреплено. До сих пор вы терпеливо выжидали и помогали Саурону в его замыслах. Но теперь, когда они надежно укоренились, кажется, что нет причин продолжать этот фарс. Вы давно хотели не просто сравняться с Сауроном, но даже превзойти его — вы тоже Кольцедел и мастер глубоких знаний. \n\nСаурон — это дубина, грубой силой загоняющая мир в свое видение. Вы более тонкий, менее деструктивный хозяин — ваше правление принесет процветание и мир под вашим мудрым руководством. \n\nНо Саурон могущественен — большая часть Востока и Юга находится под его властью. Вы смеете рисковать?"
 theodred.0126.a:0 "Я прикажу этот мир своему видению, а не Саурону!"
 theodred.0126.b:0 "Я выжидаю своего часа..."

 theodred.0127.t:0 "Предательство Изенгарда"
 theodred.0127.desc:0 "Хотя это и неудивительно — ведь вы давно разглядели обман Курумо — известие о гордыне и амбициях Сарумана и о том, как он теперь выступает против вас, чтобы занять ваше место, тем не менее приводит в ярость. Этот напыщенный ремесленник осмеливается поставить себя на ваш уровень. Ты, кто был наместником Ангбанда и Утунмо, который низложил могучего Нуменора, владыку Юга и Востока, он обманывает себя и считает себя равным тебе? \n\nЧто ж, пусть Курумо попытается вас свергнуть. Он предстанет перед Великим Оком и познает бесконечные мучения за свое предательство."
 theodred.0127.a:0 "Никто не пересекает Саурона и не живет, чтобы говорить об этом!"

