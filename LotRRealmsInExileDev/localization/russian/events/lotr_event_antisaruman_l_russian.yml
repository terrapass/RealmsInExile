 ### ANTISARUMAN EVENTS ###
 saruman.0400.t:0 "Совет друга"
 saruman.0400.desc:0 "Во время очередного заседания совета я обратил внимание, что [antisaruman.GetTitledFirstNameNoTooltip] находится в скверном настроении, размышляя о чём-то, далёком от вопросов государственного управления. По окончании заседания [antisaruman.GetSheHe] подошёл ко мне, когда мы остались наедине, и обратился ко мне шёпотом; "[ROOT.Char.GetTitledFirstNameNoTooltip] нам нужно кое-что обсудить, это касается предложения Белого Волшебника". [antisaruman.GetSheHe] делает паузу, заглядывая Вам в глаза, "Маг хочет от тебя большего, нежели простой союз, я боюсь, он овладел Вами, мой [ROOT.Char.GetTitleAsNameNoTooltip]".\n\n[antisaruman.GetSheHe] продолжает говорить о Вас и Белом маге, но Вы уже догадываетесь, к чему ведёт этот разговор..."
 saruman.0400.a:0 "Ты оспариваешь каждое моё решение, как будто ты хочешь править вместо меня ."
 saruman.0400.b:0 "Твоя жажда власти превратила тебя, [antisaruman.GetTitledFirstNameNoTooltip], во врага."
 saruman.0400.c:0 "Часто наш страх перерастает в ненависть, а ты, мой друг, боишься меня."
 saruman.0401.t:0 "Ваши мысли"
 saruman.0401.desc:0 ""Но [ROOT.Char.GetTitleAsNameNoTooltip]..." [antisaruman.GetTitledFirstNameNoTooltip] продолжает говорить, но вихрь мыслей захватывает ваш разум: мыслей о жадности, о жажде власти, предательстве. Когда речь [antisaruman.GetFirstNamePossessiveNoTooltip]  близится к концу, вы испытываете настолько сильную мигрень, что едва можете расслышать, что [antisaruman.GetSheHe] сказал.\n\nВы понимаете, что настало время сделать выбор, виноват ли [antisaruman.GetTitledFirstNamePossessiveNoTooltip] , или это всё Саруман?"
 saruman.0401.a:0 "Это всё проделки Сарумана!"
 saruman.0401.b:0 "Это [antisaruman.GetFirstNameNoTooltip], [antisaruman.GetSheHe] хочет убить меня!"
 saruman.0402.t:0 "Вдохните свободно"
 saruman.0402.desc:0 "Такое ощущение, будто с Ваших плеч свалился груз, которого Вы до этого не замечали. Ваш разум расслаблен, и все дурные мысли смыты волной вновь обретённого спокойствия.\n\n[antisaruman.GetTitledFirstNameNoTooltip] стоит перед Вами с глазами, влажными от счастья. "Вдохни свободно, друг.""
 saruman.0402.a:0 "Я узнаю твоё лицо; [antisaruman.GetFirstNameNoTooltip]."
