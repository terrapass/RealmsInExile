 ### ROHAN KING EVENTS ###
 rohan.1100.t:0 "Король в Золотом зале"
 rohan.1100.desc:0 "Пронизывающий ветер приветствует Вас, когда тяжёлые двери Медусельда отворяются перед Вами. Флаги с Вашими инсигниями развеваются в прохладном утреннем воздухе, у Вас изо рта идет пар. Рассвет озаряет край Белых гор чистым огнем, отбрасывая длинные тени от вершин на равнины Харроудейла. Устремленная вдаль серебристая гладь Снежницы тускло виднеется в степи, в этот ранний час еще не тронутая солнечным глазом. Рядом с Вами появляется член совета и приветствует Вас. “Милорд, Ваши люди трудятся усердно, но руки их обретут новую силу, если они увидят своего короля. Не соблаговолите ли Вы появиться перед своими людьми?”"
 rohan.1100.a:0 "“Я поеду до Энтовой купели с патрулём.”"
 rohan.1100.b:0 "“Я займусь конюшнями.”"
 rohan.1100.c:0 "“Я пронаблюдаю за тренировкой новых рекрутов.”"
 rohan.1100.d:0 "“Мне стоит потратить свое времяна занятие государственными делами.”"
 
 rohan.1101.t:0 "Энтова купель"
 rohan.1101.desc:0 "Ваши доспехи сверкают на солнце, когда Вы едете рядом с ветераном патруля, который, как сверкающая колонна, рассекает траву. В стуке копыт ваших скакунов слышатся отзвуки гордой истории вашего народа и вашей земли. Вы вспоминаете Эорла Юного и Брего, и пускаете своего коня вперед, вздымаясь над холмами, устремляясь вперед своих солдат. Эти всадники текут по золотым полям вашей родины, как жидкость. Однако ваш горделивый энтузиазм подвергается скорой проверке! Поднимаясь на дыбы, Ваш конь спотыкается и начинает падать! Вы…"
 rohan.1101.a:0 "Пытаетесь спрыгнуть с падающей лошади на ноги."
 rohan.1101.b:0 "Откидываетесь назад в попытке удержать коня."
 rohan.1101.c:0 "Смиряетесь со своей судьбой и пытаетесь упасть, не потеряв достоинство."
 
 rohan.1102.t:0 "Эдорасские конюшни"
 rohan.1102.desc:0 "Вы спускаетесь по на совесть положенным ступеням Эдораса вдоль журчащего ручья к конюшням у ворот. Стук железа и ржание лошадей предвещают появление строений. В этих длинных залах со времен Эорла Юного содержались и паслись кони вашего народа. Выразительные взгляды ваших людей провожают вас, пока вы пробираетесь между дымящихся куч навоза и остывающими изделиями кузнецов. Вы решаете обратить особое внимание на…"
 rohan.1102.a:0 "Коновалов."
 rohan.1102.b:0 "Конюхов."
 rohan.1102.c:0 "Шорников."
 
 rohan.1103.t:0 "Рекруты"
 rohan.1103.desc:0 "Вы спускаетесь по на совесть положенным ступеням Эдораса вдоль журчащего ручья к тренировочной площадке у ворот. Крики наставления и ободрения, лязг стали предшествуют появлению строений. На этих пыльных, истоптанных ногами площадках твой народ обучал поколения воинов со времен Эорла Юного. Солдаты-ветераны встают по стойке смирно, когда замечают Ваше появление на площадке, и с новой силой поправляют новобранцев. Вы подходите к стойке с тренировочными клинками и хватаете один за рукоять, оценивая его вес в руке несколькими тренировочными взмахами. Рекрут рядом с интересом наблюдает за Вашей техникой. Вы решаете проверить на прочность своих свежих новобранцев и приглашаете его на тренировочный бой. Вы…
 rohan.1103.a:0 "Отчаянно нападаете, обрушивая на юношу мощные удары."
 rohan.1103.b:0 "Защищаетесь и наблюдаете за его ударами."
 rohan.1103.c:0 "Сбиваете его с ног, когда он пытается нанести удар."
 
 rohan.1105.desc:0 "Демонстрируя невиданную ловкость, Вы грациозно спрыгиваете на землю, когда Ваши воины уже бросились было помогать Вам. Они восхищены продемонстрированными Вами возможностями. Ваш скакун поднимается, и, успокоив животное, Вы занимаете своё место в седле под восхищённые взгляды своих подданных."
 rohan.1106.desc:0 "В результате безрассудной попытки выпрыгнуть из седла падающего коня Вы кубарем летите вниз с холма, вспахивая своим лицом его склон. Ваше падение заканчивается в зловонной куче недалеко от Вашего скакуна. Вы отряхиваетесь и садитесь на коня, замечая, что Ваши спутники старательно избегают зрительного контакта с Вами."
 
 rohan.1107.desc:0 "Вы подавляете панику твёрдой волей опытного наездника, отклоняясь в седле в нужную сторону, чтобы помочь оступившемуся коню. Это помогает: Ваш скакун быстро, но немного сбивчиво спускается с холма. Вы не оборачиваетесь, но уверены, что Ваши спутники восхищены столь искусной демонстрацией верховой езды."
 rohan.1108.desc:0 "Попытка удержать равновесие коня оказывается бесплодной, и Вас бесцеремонно сбрасывает на землю. Вы отряхиваетесь, а Ваши спутники, обогнав Вас, ждут, пока Вы сядете в седло. Вы продолжаете свой путь, не упоминая произошедшее."
 
 rohan.1109.desc:0 "Приняв неизбежность падения, Вы группируетесь и приземляетесь возле коня, уклоняясь от его тяжёлого крупа. Ваши всадники догоняют Вас и смеются вместе с Вами, пока вы поднимаете своего коня. Падение - неотъемлемая часть верховой езды, и, уже не такой чистый, Вы продолжаете свой путь, подняв свой авторитет в глазах солдат за способность встретить досадное падение с королевским достоинством."
 rohan.1110.desc:0 "Вы выбираете самый безопасный путь, но удача сегодня не улыбается Вам! Вашего скакуна в последний момент резко бросает вперёд, и Вы летите с холма лицом вперёд. Шлем уберёг Вас от серьёзных травм, но, тем не менее, Вам приходится отплёвываться от травы, пока Ваши солдаты делают вид, что ничего не видели."
 
 rohan.1111.desc:0 "Вы возвращаетесь на закате дня во главе усталой колонны всадников. Ваши лошади, взмыленные после долго дня, рысцой направляются к заслуженному корму. Тени Белых гор в очередной раз поглотили долину, и травы равнин больше не колышутся на ветру, как будто уснули. Цветки Симбельминэ тоже дремлют на курганах, как будто светясь собственным белым светом в отсутствие солнца. Вам вспоминается старая песня, и, пока вы проезжаете ворота и углубляетесь в столицу, речь старых лет звучит в Вашей голове,\n\n\n\nГде ныне всадник, где конь боевой, где звонкого рога пенье?\n\nГде шлем и копьё, меча остриё, волос золотых плетенье?\n\nГде твёрдость руки, сжимающей сталь, где алых огней свеченье?\n\nИ где по весне над тучной землёй высоких хлебов цветенье?\n\nИсчезли, ушли, как ветер с равнин уходит, устав скитаться,;\n\nНа Запад, на Запад уходят дни, чтоб там навсегда остаться.\n\nКто властен сдержать бесконечный дым, летящий над пепелищами?\n\nИ годы, спешащие за моря – удержим ли их? Отыщем ли?"
 
 rohan.1112.desc:0 "Крыша Медусельда в лучах предзакатного солнца маяком освещает окрестности, когда Вы в компании всего одного всадника возвращаетесь обратно. После падения, Вы решили вернуться в одиночестве, оставив патруль завершать свою работу. Горечь того падения ощущается в Вашем рту до сих пор, и Вы пытаетесь не держать зла на скакуна, несущего Вас по холмам к дому. Сомнения одолевают Вас: неужели кровь тех всадников, что столетия назад покорили эти земли, со времен ослабела, и Вы не чета своим предкам в рыцарской удали. Вы проезжаете курганы и кивающие цветки симбельмунэ в гробовой тишине, и въезжаете в свой дом через ворота."
 
 rohan.1113.desc:0 "Вы заворачиваете в мастерскую кузнеца. Тот выравнивает рашпилем лошадиное копыто, зажав его подмышкой. Вы замечаете кучу лошадиных подков, уже готовых к установке. Вы тихо смотрите, как он управляется с подковой, а потом хвалите его, и тогда он замечает, кто посетил его мастерскую. Заикаясь и не находя слов, он благодарит Вас. Удовлетворившись качеством проделанной работы, Вы удаляетесь в полной уверенности, что этот мастер продолжит работать так же качественно."
 rohan.1114.desc:0 "В конюшнях ухаживают за ярыми породистыми скакунами Рохана, стригут их гриву и моют их. Женщины и мужчины, работающие здесь, знают о лошадином организме больше, чем о своём собственном. Вы внимательно наблюдаете и даёте пару советов, когда это кажется уместным. Они же чистят лошадям зубы и расчёсывают гриву. Когда конюхи видят, что вы направляетесь к выходу из конюшни, их настроение заметно поднимается"
 rohan.1115.desc:0 "Запах кожи ощущается всё более явно по мере приближения к мастерской шорника. На стенах висят ремни для стремян и поводий, а на деревянном каркасе готовится новое седло. Вы наблюдаете, как шорник управляется с кожей на седле, и как он проталкивает толстые иголки, чтобы сшить детали.Вы восхищаетесь мастерством шорника и говорите ему о важности его ремесла, после чего уходите, чувствуя. что шорник теперь будет трудиться с ещё большим энтузиазмом."
 
 rohan.1116.desc:0 "Поднимаясь по высеченной в камне дороге к Медусельду, Вы заверяете себя в способностях ваших конюшен. Кровь великих всадников прошлого в Ваших венах всё так же сильна, а значит, в венах Ваших подданных тоже. Хозяева лошадей, не сомневайтесь, что роханские скакуны будут так же быстры как и всегда, и оснащены необходимой упряжью. Вы минуете камень в форме лошади, мимо которого воды протекают сквозь Эдорас. Вы всходите на зелёную террасу в окружении серебряного сияния доспехов стражи, и ещё раз окидываете взглядом свои владения и видите яркие солнечные блики на поверхности Снежницы, несущей свои воды сквозь земли Всадников. Тяжёлые двери Золотого зала открываются, и вот вы снова внутри, посвежевший и готовый обратиться к вопросам государственного управления"
 
 rohan.1117.desc:0 "Ваши мускулы всё ещё помнят изнурительные тренировки, Вы твёрдой походкой приближаетесь к юноше, облаченному в несоразмерно большой доспех. Уверенно орудуя мечом, Вы отмахиваетесь от его слабых попыток парировать ваши атаки. Нехитрое парирование заставляет его опустить меч,и мощным ударом сверху вниз Вы выбиваете клинок из рук юнца, и замираете, уперев острие своего меча в его грудь. Солдаты, приостановившиеся, чтобы посмотреть на поединок, возобновляют свою тренировку, вдохновлённые."
 rohan.1118.desc:0 "Юный новобранец нервно кружит вокруг Вас, а острие Вашего меча следует за ним. Вы резко срываетесь с места и делаете выпад, который должен был преодолеть жалкую защиту. Но увы! Вы наступаете в скользкую грязь и падаете, вымазав в ней свои новые кальсоны. Новобранец замирает, не смея поднять на Вас меч даже в поединке. Наблюдавшие за поединком быстро отворачиваются, и тренировка вокруг вас возобновляется."
 
 rohan.1119.desc:0 "Вы просто копируете движения новобранца, провоцируя его на атаку. Юнец наконец-то собирается с духом и с криком бросается на вас! Вы проворно парируете его выпад и отходите, проведя острием своего меча прямо возле его горла. Он, оправившись, снова бросается в атаку! Вы отражаете его клинок и хватаете за руку, заставляя его под действием инерции упасть в грязь. С улыбкой Вы помогаете ему встать и приоободряете, и затихшая была вокруг вас тренировка возобновляется."
 rohan.1120.desc:0 "Вы копируете движения новобранца, провоцируя его на атаку. Он обрушивает на Вас шквал ударов, который Вы с лёгкостью отбиваете. Он совершает обманное движение влево, и Вы попадаетесь на его уловку. С победным блеском в глазах он бьёт поверх Вашего меча, и Вы теряете равновесие. Вы всё же успеваете взмахом меча отбить его атаку, однако падаете на левое колено в грязь из-за рывка для контрудара. Тренировка вокруг Вас возобновляется, но намного более вяло, чем прежде."
 
 rohan.1121.desc:0 "Вы занимаете защитную позицию, следя остриём меча за юношей, ходящим вокруг Вас. В момент его рывка для атаки, Вы отбиваете его меч в сторону и проходите к его корпусу, со следующим шагом беря его в захват. Он летит в грязь под смех десятков воинов, раздающийся над тренировочной площадкой. Вы наклоняетесь с улыбкой, чтобы вытащить его из грязи, и видите на его лице алый румянец. Вы приободряете его парой слов и вкладываете меч в ножны, и тренировка продолжается."
 rohan.1122.desc:0 "Вы занимаете защитную позицию, провоцируя его на атаку. Он бросается на Вас, но Вы с лёгкостью отбиваете атаку. Вы приседаете и пинаете его, чтобы опрокинуть его, но он перепрыгивает через Вашу ногу и оказывается прямо перед Вашей открывшейся спиной. На пределе собственных возможностей Вам удаётся повернуться и успеть отбить удар, но Вы теряете равновесие и падаете в грязь. Наблюдавшие за поединком тут же отводят глаза от того, как Вы барахтаетесь в грязи в попытках встать, и хвалят реакцию и ловкость юноши."
 
 rohan.1123.desc:0 "Вы похлопываете новобранца по плечу и воодушевляете его своими словами, и глаза юноши сияют от осознания, что он всё делает правильно. Вам кажется, что в нём есть сила тех всадников древности, что покорили эти земли для себя и своих потомков. Вы возвращаете тренировочный меч на подставку, и звон мечей и крики воинов возобновляются, а солнце ползёт к зениту. Вы обходите оставшуюся часть площадки, наслаждаюсь усердием молодых воинов, обучающихся своему ремеслу. В Вашей гружи нарастает уверенность, что эти люди славно послужат своей стране и станут бастионом, оберегающим Ваших подданных от тех, кто хочет причинить им вред. Вы заканчиваете обход, и, засвидетельствовав своё почтение ветеранам прошлых битв, поднимаетесь по высеченным ступеням к Золотому залу. Тяжёлые двери отворяются, и Вы возвращаетесь к государственным делам."
 rohan.1124.desc:0 "Вы возвращаете тренировочный меч на стойку и стараетесь не думать о грязи на вашем колене. Шум площадки, крики воинов и звон стали возвращается, но уже не такой бодрый и громкий. Вы обходите площадку со своей свитой, наблюдая за усилиями юных воинов. Кажется, будто сейчас молодёжь совсем не такая, как в Ваши времена. Возможно, это в Вас говорит возраст. Знамёна на стенах столицы поникше висят на своих древках, а ясное утро превратилось в непогожий день,и серые облака клубятся у вершин Белых гор, за которые недавно перевалило солнце. Вы заканчиваете обход, и, засвидетельствовав своё почтение ветеранам прошлых битв, поднимаетесь по высеченным ступеням к Золотому залу. Тяжёлые двери отворяются, и Вы возвращаетесь к государственным делам."
 
 ### DEATH OF ÉOMUND & ÉOMER and ÉOWYN'S TUTELAND ###
 rohan.1200.t:0 "Орки замечены в Эмин Муиле"
 rohan.1200.desc:0 "Как Старший Маршал Марки, Эомунд провёл годы, защищая Истмарк от орочьих набегов со стороны Эмин Муила. И вот опять орочья орда спустилась с этих неприступных холмов в вольные роханские степи. Но в степи им не укрыться от всадников, защищающих свою земли, и Эомунд вновь отправляется усмирять орков"
 rohan.1200.a:0 "Собирайте людей! Выступаем на рассвете!"
 
 rohan.1201.t:0 "Тихая прогулка"
 rohan.1201.desc:0 "Слишком спокойно. Обычно мы уже обнаруживаем орков к этому моменту; они по своей орочьей природе неорганизованные и не могут познать искусство войны. Но даже когда мы приблизились к Эмин Муилу, мы не заметили ни следа от орочьей орды, о которой нам доложили. Наконец, мы нагоняем их, бегущих к Эмин Муилу с небогатой добычей, и, очевидно, нежелающих испытывать судьбу. Я отдаю приказ пришпорить коней - мы не должны позволять этим грабителям сбежать! \n\nИ тут из-за кривых деревьев и острых камней, нависающих над нами со всех сторон, раздаётся звук горна, и становится понятная настоящая причина этой противоестественной тишины."
 rohan.1201.a:0 "Засада!"
 
 rohan.1202.t:0 "Засада в Эмин Муиле"
 rohan.1202.desc:0 "Сколько лет я служил в Истмарке, и ни разу не видел такой слаженности в действиях орков! Кто командует ими? \n\nЭти мысли проносятся у меня в голове, пока мои всадники безуспешно пытаются выбраться из этой искусно слаженной западни. Но, несмотря на всю их доблесть, они всего лишь люди, а люди, отважны они или малодушны, истекают кровью и умирают.. Люди кричат в ужасе, когда их стаскивают с коней и проназают стрелами. Я чувствую, как мне в бок вонзается что-то, и дальше только тьма..."
 rohan.1202.a:0 "Ах!"
 
 rohan.1203.t:0 "Скорбь вдовы"
 rohan.1203.desc:0 "Эомунд уже недели как не возвращается, и мы начали волноваться. Всадники, отправленные на поиски, находят его мёртвым у Эмин Муила, с орочьей стрелой, торчащей из-под ребра. Мой дорогой, отважный муж, ты покинул нас, и мне осталась только печаль и горечь. Как мне жить дальше... \n\nТеодвин не пережила своего мужа надолго. Её близкие не знают, была ли то болезнь, или она погибла от великого отчаяния. Но, так или иначе, она умерла, оставив сиротами двух детей."
 rohan.1203.a:0 "Мои дети..."
 
 rohan.1204.t:0 "Истмаркские сироты"
 rohan.1204.desc:0 "Отец... Мама... Что же мне делать? Я не готов стать лордом. Я думал, что пройдёт много лет, прежде, чем я займу ваше место. Эовин погрузилась в скорбь, и я справляюсь немногим лучше. \n\nМне полегчало, когда прибыл гонец из Эдораса с посланием от брата моей матери, короля Теодена. Он выражал свои соболезнования мне и сестре. Он предложил нам приехать в Эдорас, чтобы обучаться у него, и обещал сделать всё, чтобы восполнить нашу утрату. Наш ответ понятен. Мы отправляемя в Медусельд."
 rohan.1204.a:0 "Дядя Теоден присмотрит за нами."
 
 rohan.1205.t:0 "Маршал Истмарка"
 rohan.1205.desc:0 "Я склоняюсь перед своим дядей и своим королём посреди зала, который на протяжении многих лет был мне домом; золотой Медусельд, зал королей. Я облачён в доспех, заслуженный мной за годы усердных тренировок, а на моей голове украшенный конским волосом шлем. \n\nДядя говорит мне встать, и рассказывает придворным, как мы с сестрой, разбитые печалью, попали сюда, и как мы выросли в славных юношу и деву. Он завершает свою речь, говоря Гамлингу подойти к нему; тот несёт в руках меч. Король берёт меч и протягивает его мне, говоря, что вместе с этим мечом я получу права и почести, которых удостоился когда-то мой отец. Я стану Третьим Маршалом Марки, защитником Востока, как и был до меня мой отец. \n\nДядя, я не забуду твою доброту и любовь."
 rohan.1205.a:0 "Мой отец будет горд мной"
 
 rohan.1206.t:0 "Воительница Рохана"
 rohan.1206.desc:0 "Жизнь Эовин была непроста с тех пор, как она приехала в столицу. Её любят в столице и называют "Белой леди Рохана", но её тяга к боевым искусствам подавляется обеспокоенным взглядом её дяди. Несмотря на его скрытое неодобрение, Эовин выросла сильной и прекрасной девой, неплохо владеющей мечом."
 rohan.1206.a:0 "Я ничего не боюсь, только клетки."
 
 rohan.1208.t:0 "The Princess of Dol Amroth"
 rohan.1208.desc:0 "Through the renown of my great deeds of arms I have come into contact with the gallant Prince Imrahil of Dol Amroth. For many months we have written to one-another about matters of state and foreign affairs, critiquing each other's plans and tactics for the wars to come. \n\nThese talks were of a formal nature, meant for our own benefit in the realm of combat...Which is why when the Prince suddenly decided to broach more personable topics in one of his latest letters I was quite taken aback. From what I have read, he is much like myself. A man of fire; of the open fields ridden upon horseback. We have come to an understanding of one-another, and I am glad to call him my friend. \n\nHis latest letter to me, however, is of great import to my future. He has offered me the hand of his youngest child. His daughter, Lothíriel. From what he tells me of her, she is a fair maiden of untold virtue, and to see her wed me would make him awfully glad. \n\nIs this the opportunity I have been awaiting all these tireless years for? A calm in the storm of our world. A bride worth more than entire kingdoms, mine; and all I need do is say yes..."
 rohan.1208.a:0 "She is a creature unlike any other; beautiful and pure..."
 rohan.1208.b:0 "I am but a simple man, not worthy of such beauty."
 
 rohan.1209.t:0 "The Princess of Dol Amroth"
 rohan.1209.desc:0 "It is said that in a ceremony most grand, the High King Aragorn took to wife the beautiful maiden of Dol Amroth, Lothíriel. Theirs is a union of prestige and bloodlines, the two kindreds come together once again in a final union to signal the beginning of a new age for Men. \n\nPerhaps now it would be wise to seek a wife of your own?"
 rohan.1209.a:0 "Yes, it was foolish of me to wait this long."

### OATH OF EORL EVENTS ###
 
 rohan.2000.t:0 "Красная стрела"
 rohan.2000.desc:0 "Ко двору короля Марки прибыл посланник из Гондора, и он принёс с собой красную стрелу. За этой стрелой Эорл Юный однажды последовал на юг во время своего легендарного похода, и с тех пор эта стрела является символом дружбы и союза Гондора и Рохана. Эорл и наместник Кирион поклялись, что они будут делить друзей и врагов, и обе стороны не единожды чтили эту клятву, помогая друг другу.\n\nПослание стрелы - дурной знак, означающий, что Гондор в беде и просит союзников прийти на помощь.\n\nЧто скажет владыка Марки?"
 rohan.2000.a:0 "Собирайте рохирримов!"
 rohan.2000.b:0 "Отправить отряд наших лучших всадников на помощь старым союзникам."
 rohan.2000.c:0 "Я пошлю только тех, кем можно пожертвовать - соберите всадников из Дунхарроу."
 rohan.2000.d:0 "У нас сейчас каждый человек на счету. Мы поможем потом."

 rohan.2001.t:0 "Наследники Нуменора"
 rohan.2001.desc:0 "С юга пришла великая армия, облаченная в отливающие серебром кольчуги и доспехи. Белое Древо развевается над их многочисленными рядами, символ величия людей ещё с тех времён, когда мир не изменился. Гондор, добрый друг и верный союзник, не оставил Рохан в час нужды, явившись на войну во всём своём величие и могуществе.\n\nКрестьяне толпятся вдоль дорог, чтобы взглянуть на отличные гондорские доспехи, каких в Рохане не видели уже много лет. За ними следует огромный обоз, везущий припасы, снаряжение и материалы для осады и обороны крепостей. Но кроме снаряжения и провизии, кроме знамени с Белым Древом эта армия несёт с собой надежду и веру в то, что Марка переживёт эту ужасную войну."
 rohan.2001.a:0 "Великолепие Королей Людей не меркнет даже на закате мира."

 rohan.2002.t:0 "Северная армия"
 rohan.2002.desc:0 "С юга через Анориэн прибыла огромная армия. Это полноценное войско Гондора, снаряженное специально для боя в роханских степях, так же, как когда-то билась Северная армия. Сияющие кольчуги и славные копья посверкивают в тени деревьев, лучники идут в середине колонны.\n\nГондор, не могущий полноценно помочь нам в этой войне, прислал по-настоящему королевскую армию, достойную нашего старого союза. С их помощью мы переломим ход войны в нашу пользу."
 rohan.2002.a:0 "Когда всё закончится, я посещу Минас-Тирит и отблагодарю наместника."

 rohan.2003.t:0 "Снаряжение из Итилиена"
 rohan.2003.desc:0 "Гондор ответил на нашу просьбу о помощи отправкой небольшого отряда. Воины отлично экипированы и обучены, а их предводитель - сметливый и опытный человек.\n\nОни уже начали рекогносцировку на местности, навык этот, по их словам, многие годы спасал их в Итилиэне во время борьбы с пресовходящим их числом противником. Вокруг их лагеря вскоре возводятся укрепления в гондорском стиле, а их люди регулярно взаимодействут с нашими солдатами и офицерами."
 rohan.2003.a:0 "Я юы предпочёл большие количества, но, по крайней мере, к качеству претензий нет."

 rohan.2004.t:0 "Молчание Белой Башни"
 rohan.2004.desc:0 "Из Гондора не придёт подмога. Наши послы прибыли в напряжённый и озабоченный город, над которым тенью навис страх. Они говорят, что военачальники сочувствовали нашему положению и долго спорили, как следует ответить на нашу просьбу.\n\nВ конце концов, огорчённые, они сообщили нам, что их фронт и так растянут, и они не могут себе позволить отправить войска в Рохан. Конечно, они обещали не забывать о нашей нужде и направить помощь, как только смогут."
 rohan.2004.a:0 "Эарнил сказал Арведуи то же самое. Тогда помощь пришла слишком поздно."
 
 ### HORSEMASTERs EVENTS ###
 horsemasters.4901.t:0 "Орки замечены в Марке."
 horsemasters.4901.desc:0 "Вы и Ваши рохирримы, патрулируя границы королевства во имя мира, наткнулись на орочьи следы. Быстрое обследование приводит Вас к выводу, что они недалеко. Вы можете заработать славу для себя и своих всадников, напав на них сейчас, или выследить их лагерь и доложить об этом королю."
 horsemasters.4901.a:0 "Отправить вперёд самых быстрых всадников, пусть узнают, где орки встали лагерем."
 horsemasters.4901.a.tt:0 "Разведчики возвращаются мрачными, и сообщают, что орки разбили лагерь у подножия гор, но чтобы их одолеть, потребуется больше сил."
 horsemasters.4901.b:0 "Загоните эту нечисть, без пощады! Вперёд, Эорлинги!"
 horsemasters.4901.b.tt:0 "У орочьей нечисти не было шансов. Мы сложили их тела в кучу и подожгли, чтобы их сородичи видели, что Рохан не дремлет, что копья его всё так же остры."

 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
