l_russian:
 
 ### RHÛN FLAVOUR ###
 rhun.0010.t:0 "Логат"
 rhun.0010.desc:0 "Мы жили в этих землях ещё до Жестоких. Наши южные сородичи копили богатства и наедали бока, но наша жизнь осталась такой же как и прежде: матери пасут отары, дочери торгуют, а отцы и сыновья поддерживают домашний очаг. Так было всегда и так будет впредь. Гномы Железных Холмов настаивают на поддержании невыгодной сделки, используя наши реки для своих торговых дел, а мы ведём простую, но безопасную жизнь.\n\nНо с юга доносятся новости и слухи: о войне и жестокости, а может и о возвращении Жестоких, как впредь. Не счесть времени, что минуло с тех пор, когда наши воины брали в руки оружие, но быть может время пришло..."
 rhun.0010.a:0 "Народу вина нужны наши амазонки."
 rhun.0010.b:0 "Что могут эти низкорослые мужи предложить за наш скот?"
 rhun.0011.t:0 "Логат"
 rhun.0011.desc:0 "Годами мы наблюдаем за тем, как женщины Дэйла приходят в наши земли торговать. Их убранство всё пышнее, а драгоценности всё ярче. Некоторые даже остаются на наших западных пастбищах и привозят с собой семьи. Торговые обороты существенно выросли, а на прилавках теперь можно найти такие вещицы, которые не снились даже нашим южным сородичам, но молодые горячие девушки всё чаще брюзжат. Им не нравятся эти пришельцы, которые претендуют на наши исторические земли и пастбища. Особенно их беспокоят мужчины, что клянутся в верности патриархам далёких кланов.\n\nПока что нашим мудрым матриархам удаётся поумерить их пыл, но если удастся собрать достаточно сил..."
 rhun.0011.a:0 "Изысканные женщины Дэйла продают ценности исключительной красоты."
 rhun.0011.b:0 "Мы должны постоять за свои пастбища!"
 dorwinion_foederati_modifier:0 "Союз с Дорвинионом"
 dorwinion_foederati_modifier_desc:0 "Народ Дорвиниона нанимает воинов из местных и организует в регионе активную торговлю."
 dwarven_breadbasket_modifier:0 "Житница гномов"
 dwarven_breadbasket_modifier_desc:0 "Это графство продаёт съестные припасы в расположенную поблизости твердыню гномов."
 dale_trade_modifier:0 "Торговля с Дэйлом"
 dale_trade_modifier_desc:0 "Это графство торгует предметами роскоши на ярмарках Дэйла."
 great_easterling_host_modifier:0 "Великое воинство истерлингов"
 great_easterling_host_modifier_desc:0 "Это графство готово собрать великое воинство истерлингов."
 formed_great_easterling_host_modifier:0 "Великое воинство истерлингов"
 formed_great_easterling_host_modifier_desc:0 "Этот персонаж готов собрать великое воинство истерлингов."
