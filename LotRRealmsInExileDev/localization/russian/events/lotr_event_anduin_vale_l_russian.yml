 ### Beorning Events ###

 anduin_vale.0100.t:0 "Беорнинги"
 anduin_vale.0100.desc:0 "Пока в мире разбирались с последствиями Битвы Пяти Воинств, таинственный оборотень Беорн неохотно принял бразды правления множеством племен, проживающих в долине реки Андуин, а также в западной части Лихолесья. Кроме того, он женился на Медулинн, дочери вождя племени Ольфангинг.\n\nЕго сын, Гримбеорн, сложением и мыслями походящий на своего отца, теперь правит территориями, что лежат меж горами и непроходимой лесной чащей. Народ, также известный как Беорнинги, удерживает высокий проход, Броды Каррок, а также западную часть Старой лесной дороги (или «Видувег», как называют её местные). Гоблинские племена из местных гор не решаются нападать на них.\n\nНа юге, однако, древнее зло вновь пробудилось в крепости Дол Гулдур. А на севере ходят слухи о том, что гоблины Гундабада вновь устраивают набеги на окрестные поселения. Удастся ли Беорнингам сохранить единство раздробленных племен и противостоять козням многочисленных врагов в эти смутные времена? Или поток времени просто сметёт их, как бесчисленное множество других малых государств до них. Суждено ли выжить наследию Беорна?"
 anduin_vale.0100.a:0 "В единстве люди леса и долины выстоят!"
 anduin_vale.0100.a.tt:0 "Негоже медведю почивать на лаврах"

 anduin_vale.0102.t:0 "Королевство Аль-Тана"
 anduin_vale.0102.desc:0 "Поколениями лесной народ и их братья из долины оставались ярыми борцами за независимость, как от внешних сил, так и друг от друга. Только пред лицом страшной необходимости разрозненные племена выбирали единого правителя, Аль-Тана или «Аледегана», чтобы объединить силы против общего врага.\n\nНо времена изменились. Под властью вашей династии было сформировано новое государство, объединившее земли долины Андуина и родовые земли лесного народа, населяющего лес Гринвуд. Такие разные народы леса и долины приняли ваш авторитет и право ваших наследников на непрерывное наследование. Больше никому не удастся разделить ваш народ: ни орку, ни варгу, ни противнику пострашнее. Вы создали государства Аль-Тана, Аладагану!"
 anduin_vale.0102.a:0 "Теперь я Аледеган!"
 anduin_vale.0102.a.tt:0 "Вы создали титул империи Аладегана"

 