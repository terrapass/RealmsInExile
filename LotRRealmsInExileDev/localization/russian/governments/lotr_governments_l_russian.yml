 ### GOVERNMENTS ###
 steward_government:0 "Наместничество"
 steward_government_desc:0 "Наследственный титул "Правящий Наместник" был создан после гибели короля Эарнура, чтобы сохранить порядок в королевстве в отсутствие законного короля. Этот институт был во всём сродни королевской власти, хотя Правящий Наместник из уважения перед высшей властью никогда не сидел на троне короля: у его подножия для наместника стояло кресло из чёрного мрамора."
 

