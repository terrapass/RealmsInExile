l_russian:
 ### DÚNEDAIN ###
 artifact_sceptre_of_osgiliath_name:0 "Скипетр Осгилиата"
 artifact_sceptre_of_osgiliath_description:0 ""
 artifact_sceptre_of_minas_anor_name:0 "Скипетр Минас Анора"
 artifact_sceptre_of_minas_anor_description:0 ""
 artifact_sceptre_of_minas_ithil_name:0 "Скипетр Минас Итиля"
 artifact_sceptre_of_minas_ithil_description:0 ""
 artifact_sceptre_of_annuminas_name:0 "Скипетр Аннуминаса"
 artifact_sceptre_of_annuminas_description:0 "Скипетр Аннуминаса представляет собой серебряный шест, который изначально символизировал власть лордов Андуниэ над Нуменором."
 artifact_crown_of_gondor_name:0 "Корона Гондора"
 artifact_crown_of_gondor_description:0 "Корона Гондора являлась церемониальным головным убором правителей Гондора. Она выступает символом королевской власти."
 artifact_crown_of_arnor_name:0 "Корона Арнора"
 artifact_crown_of_arnor_description:0 "Церемониальный головной убор королей Арнора, символ королевской власти."
 artifact_elendilmir_numenor_name:0 "Элендильмир Нуменора"
 artifact_elendilmir_numenor_description:0 "Звезда Элендиля — величественный драгоценный камень в форме звезды, вставленный в оправу из митрила. Происхождением он уходит в далекие ранние годы Нуменора. Раньше он принадлежал Сильмариэн, дочери короля Тар-Элендиля.\n\nЭмблемой королевства Арнор является звезда, символизирующая Гиль-Эстель, Звезду Эарендиля."
 # NOTE event: This treasure is lost in the Great River at the Gladden Fields.
 artifact_elendilmir_imladris_name:0 "Элендильмир из Имладриса"
 artifact_elendilmir_imladris_description:0 "Первоначально Звезда Элендиля была драгоценным камнем в форме звезды, вставленным в оправу из митрила. Эльфийские кузнецы в Ривенделле изготовили копию для Валандиля, сына Исильдура.\n\nЭмблемой королевства Арнор является звезда, символизирующая Гиль-Эстель, Звезду Эарендиля."
 artifact_silver_horn_of_imladris_name:0 "Серебряный рог Имладриса"
 artifact_silver_horn_of_imladris_description:0 ""
 # NOTE event: Aragorn uses it to summon the Dead.
 
 
 
 ### ELVISH ###
 artifact_belthil_name:0 "Бельтиль"
 artifact_belthil_description:0 "Искусственное дерево, созданное по образу Телпериона, серебряного древа Валинора, выкованное Тургоном, королем Гондолина."
 artifact_glingal_name:0 "Глингал"
 artifact_glingal_description:0 "Искусственное дерево, созданное по образу Лаурелин, золотого древа Валинора, выкованое Тургоном, королем Гондолина."
 artifact_dragon_helm_of_dor_lomon_name:0 "Драконий шлем Дор-ломина"
 artifact_dragon_helm_of_dor_lomon_description:0 "Драконий шлем Дор-ломина, также известный как Шлем Хадора. Этот шлем из серой стали был оснащен забралом, щедро усыпан золотом и рунами, а на гребне его красовалась голова дракона Глаурунга. Считалось, что шлем был зачарован и даровал тому, кто его носит защиту от ран, и вселял ужас в сердца врагов.\n\nШлем был выкован в Первую Эпоху гномским кузнецом Тельхаром для его владыки Азагала, который затем принес его в качестве дара нолдор. Позднее этот шлем перешел к Дому Хадора. Турин из этого дома носил Драконий шлем и получил прозвище Гортол или «Грозный Шлем».\n\nФинголфин, Верховный Король нолдор, создал королевство Дор-ломин, первым владыкой которого поставил Хадора. В знак оказанной чести он также даровал Хадору шлем."
 artifact_jewellery_nauglamir_name:0 "Наугламир"
 artifact_jewellery_nauglamir_description:0 "Наугламир или ожерелье гномов — легендарное ювелирное изделие: гномья работа, инкрустированная драгоценными камнями Валинора. Это ожерелье наделяло красотой и великолепием любого, кто его носил.\n\nВ Третьей Эпохе ожерелью не достает камней Сильмарили, но никто не решается их заменить."
 artifact_jewellery_silmaril_name:0 "Сильмариль"
 artifact_jewellery_silmaril_description:0 "Один из трёх камней непревзойденной красоты и могущества. Феанор создал их оболочку из твердого вещества — силимы, подобного алмазу. От этого вещества камни и получили свое название. Внутри камней хранился священный Свет Валинора, квинтэссенция сияния двух Древ.\n\nНо Сильмарили были осквернены гордыней и жаждой власти каждого, кто мечтал их заполучить. Согласно Проклятию Мандоса, это привело к тёмным деяниям, таким как Падение Нолдор, Клятва Феанора, Братоубийственные войны и уничтожение Дориата."
 artifact_jewellery_cache_of_galvorn_name:0 "Запас галворна"
 artifact_jewellery_cache_of_galvorn_description:0 "Галворн — это метал, изобретенный Эолом. Из него Эол и изготовил себе надежный доспех. Черный и «сияющий подобно гагату», он был тверд как сталь, но невероятно гибок и прекрасно поддавался ковке. Не могли его пробить ни клинок, ни копьё."
 artifact_jewellery_cache_of_ithildin_name:0 "Запас итильдина"
 artifact_jewellery_cache_of_ithildin_description:0 "Итильдин был веществом, изобретенным эльфами. Слав с содержанием митрила, итильдин использовался при строительстве, например, врат. Итильдин можно было увидеть лишь в отраженном свете луны и звезд, но и тогда, только произнеся соответствующие магические слова."
 artifact_jewellery_beryl_glorfindel_name:0 "Берилл, эльфийский камень Глорфинделя"
 artifact_jewellery_beryl_glorfindel_description:0 "Знак Глорфинделя, бледно-зеленый камень берилл."
 artifact_weapon_sting_name:0 "Жало"
 artifact_weapon_sting_description:0 "Длинный эльфийский клинок, выкованный в Гондолине."
 
 
 
 ### TEXTS ###
 artifact_text_letter_of_agreement_name:0 "Письмо о достижении соглашения"
 artifact_text_letter_of_agreement_description:0 "Написано, разумеется, на вашей собственной бумаге для заметок."
 #NOTE: This is Bilbo's Letter of Agreement.
 artifact_text_lay_of_the_children_of_hurin_name:0 "Песнь о детях Хурина"
 artifact_text_lay_of_the_children_of_hurin_description:0 "Се! О змее златом	Зла Властелина,\n\nО мраке лесов	мира минувшего,\n\nО горе людей,	и горьких рыданьях\n\nЭльфов, что в чащах	эхом звучали,\n\nПоведаем ныне,	повесть печальную\n\nО Ниниэль слезной,	и о горькой славе\n\nТурина, сына Талиона,	-  тяжек его жребий.\n\nПер. А.Хромовой."
 artifact_text_lay_of_leithian_name:0 "Лэ о Лейтиан"
 artifact_text_lay_of_leithian_description:0 "Прощай, земля; твой сладкий плен\n\nВовеки будь благословен:\n\nВедь здесь, под Солнцем и Луной\n\nСияла дивной красотой\n\nТы, Лутиэн Тинувиэль —\n\nСвет утра, звездная метель!\n\nПер. С. Лихачёвой."
 
 
 
 ### DWARVEN ###
 artifact_jewellery_arkenstone_name:0 "Аркенстон"
 artifact_jewellery_arkenstone_description:0 "Аркенстон — величественный драгоценный камень, что был найден в недрах Одинокой Горы в годы правления Траина I. Его благоговейные потомки окрестили камень «Сердцем Горы»."
 artifact_jewellery_cache_of_mithril_name:0 "Запас митрила"
 artifact_jewellery_cache_of_mithril_description:0 "Митрил! Об этом металле мечтали многие. Он ковкий как медь, легко полируется, после гномьей обработки становится тверже закаленной стали. На вид схож с серебром, но в отличие от него не тускнеет."
 
 
 
 ### NORTHRON ###
 artifact_jewellery_necklace_of_girion_name:0 "Ожерелье Гириона"
 artifact_jewellery_necklace_of_girion_description:0 "Ожерелье Гириона — великолепное украшение, изначально принадлежавшее Гириону, королю Дэйла. Ожерелье было украшено пятью сотнями изумрудов, зелёных как трава."
 
 
 
 ### REALMS 2.3 ###
 artifact_rod_steward:0 "Жезл наместника"
 artifact_rod_steward_desc:0 "Простой жезл белого цвета, знак занимаемой должности наместников Гондора, символ дарованной им власти. Вступая в должность каждый наместник клялся «хранить жезл и управлять во имя короля, до его возвращения»."
 artifact_shards_of_narsil:0 "Обломки Нарсиля"
 artifact_shards_of_narsil_desc:0 "Обломки Нарсиля, меча Элендиля. Меч был выкован Тельхаром из Ногрода в незапамятные времена. Со временем он оказался в Нуменоре, а затем стал фамильным оружием династии властителей Андуниэ. Он был спасен Элендилем при Падении Нуменора. Меч считался неразрушимым, и немногим удавалось устоять перед его мощью, пока сам Саурон не разбил его на осколки. Но даже обломком Нарсиля Исильдуру удалось срезать Кольцо с руки Саурона. Согласно пророчеству, когда Саурон вернется вновь, Нарсиль будет восстановлен."
 artifact_anduril:0 "Андуриль"
 artifact_anduril_desc:0 "Перекованный меч Нарсиль получил новое имя. Андуриль стал клинком Элессара Тельконтара, а затем и всей династии правителей Воссоединённого королевства после него. Меч был украшен драгоценными камнями и геральдикой Элендиля и его сыновей. Он сиял негасимым светом солнца и луны. Андуриль, или «[flameofthewest|E]» символизирует вновь обретенную силу народа [dunedain|E]."
 
 anduril_name:0 "Андуриль"
 anduril_description:0 "[imladris|E] — родина эльфов-кузнецов, что перековали обломки [narsil|E], легендарного меча, чьим владельцем был [elendil|E]. Гномья работа Тельхара из Ногрода была лишь улучшена. «[flameofthewest|E]» символизирует вновь обретенную силу народа [dunedain|E]."
 
 stewards_rod:0 "Жезл наместника" #Double-up
 stewards_rod_description:0 "Жезл наместника является символом власти человека, занимающего эту должность. Жезл белого цвета без лишних украшений символизирует их роль в сложении Королевству [gondor|E], а также дарованное им право говорить от имени всего народа."
 
 crown_of_gondor_name:0 "Корона Гондора" #Double-up
 crown_of_gondor_description:0 "Считается, что первоначально корона [gondor|E]а была простым [numenorean|E]им шлемом, который короли Нуменора носили во время Битвы при Дагорладе. Поскольку вместе со смертью Анариона был уничтожен и его шлем, шлем [isildur|E]а использовался для коронации королей Гондора. Во времена правления Атанатара II Алькарина его шлем был заменен на корону, украшенную драгоценностями. Форма короны напоминала древний боевой шлем. Прежде чем принять вызов Короля-чародея, Эарнур оставил Корону Гондора на могиле короля Эарниля II в Усыпальнице, где она и осталась после его поражения, ожидая возвращения Короля. Никто из Наместников не решился потревожить Крылатую Корону, ревностно охраняя ее до возвращения династии Анариона."
 
 throne_of_gondor_name:0 "Трон Гондора"
 throne_of_gondor_description:0 "Этот высокий трон из белого мрамора является престолом Королей [gondor|E]а. В годы правления [elendil|E] в [osgiliathcity|E]е было два трона: для двух сыновей, Анариона и [isildur|E]а. После его смерти, а также смерти Анариона в [warlastalliance|E], Исильдур отправился на север, в [arnor|E] оставив бразды правления в руках Менельдиля. Трон оставался в Осгилиате в расцветные годы [southernkingdom|E], пока не последовали [kinstrife|E] и разрушение столицы. Тогда Короли перенесли и двор и трон в Минас Тирит. После исчезновения последнего короля, Эарнура, который принял вызов Короля-чародея, престол оставался незанят, ожидая возвращения Короля. Никто из Наместников не решился восседать на троне, ревностно охраняя его до возвращения династии Анариона."
 
 black_chair_stewards_name:0 "Чёрное кресло Наместников"
 black_chair_stewards_description:0 "Черное кресло Наместников у подножья королевского трона — престол с которого Правящие Наместники королевства [gondor|E] несли свою службу со дней последнего короля. Простое черное кресло без излишеств символизирует непоколебимую верность династии Анариона и существенную власть над [southernkingdom|E]м."
 black_chair_replica_description:0 "Черное кресло Наместников у подножья королевского трона — престол с которого Правящие Наместники королевства [gondor|E] несли свою службу со дней последнего короля. Простое черное кресло без излишеств символизирует непоколебимую верность династии Анариона и существенную власть над [southernkingdom|E]м. Когда возвратился король Арагорн, верный Наместник, снявший с себя полномочия, получил эту неотличимую копию в качестве награды. Это кресло Наместник заберет с собой, где бы он ни правил, кроме крепости [minastirith|E] где установлено и используется его подлинник."
 
 storms_wrath_name:0 "Сараззам"
 storms_wrath_description:0 "Легендарный клинок Повелителя Бурь [anbalkumagan|E]. Меч [numenorean|E]ого образца, который принадлежал Зимрубару (Т.Э, 898-1147). Хотя заявляется, что этот меч принадлежал первому Повелителю Бурь, а произведен был в Нуменоре, вероятнее всего его изготовление датируется ранней [thirdage|E], а качество ковки выдает руку мастера из королевства [bellakar|E]."
 
 herugrim_name:0 "Хэругрим"
 herugrim_description:0 "Меч правителей Королевства [rohan|E], происхождение которого можно отследить еще к Фреалафу (Т.Э. 2759 – 2798), первый король второй династии Дома Эорла."
 
 guthwine_name:0 "Гутвин"
 guthwine_description:0 "Фамильный меч Дома Эофоринг. Передан Эофору его отцом, королём Брего."
 
 horn_mark_name:0 "Горн Марки"
 horn_mark_description:0 "Серебряный рог гномьего производства. Зелёная перевязь украшена выгравированными всадниками, чьи ряды тянутся от кончика до раструба. Великолепные руны покрывали его. По преданию, заслышав звук горна, враги трепетали, а союзники испытывали прилив сил, собираясь вокруг трубящего. Этот горн стал фамильной ценностью правящей династии Королевства [rohan|E], хотя изначально оказался здесь благодаря Эорлу Юному, который привёз его с севера. Ранее он был добыт в логове дракона Скаты, убитого Фрамом, правителем Королевства [eothed|E]."
 
 mithrellas_talisman_name:0 "Талисман Митреллас"
 mithrellas_talisman_description:0 "По преданию, этот медальон содержит  сокрытую в нерушимом кристалле прядь волос эльфийки Митреллас, жены Имразора из Дол Амрота."
 
 lindalf_name:0 "Линдальф"
 lindalf_description:0 "«Лебяжья песнь», фамильное копьё князей Дол Амрота.  Его древко украшено серебряной гравировкой в виде лебедя, с глазами выложенными сапфирами. Копьё было выковано для Галадора из Дол Амрота, сына Имразора и легендарного амротского рыцаря."
 
 horn_gondor_name:0 "Великий Рог Гондора"
 horn_gondor_description:0 "Рог создавался ещё во времена действующей династии властителей Королевства [gondor|E]. Тогда Ворондиль Охотник отец Мардиля Воронвэ, загнал дикого Быка Оромэ и в далеких степях Руна. Предания гласят, что если протрубить в этот рог где угодно в старых границах Гондора, зов не останется без ответа. Великий Рог является реликвией дома Наместников и, как правило, передается первому ребенку."
 
 ring_barahir_name:0 "Кольцо Барахира"
 ring_barahir_description:0 "Гордыми были его слова, и взоры все упали на кольцо,\nибо поднял он его высоко, и сверкнули в нем зеленые камни\nизработанные нолдор в Валиноре. А было это кольцо подобием двух змиев\nс смарагдовыми глазами\nа их головы венчала корона из золотых цветов:\nодна змея поддерживала корону, другая пожирала.\nЭто был знак Финарфина и его рода.\n\nЭто кольцо было изготовлено в [valinor|E]е и передано королём Нарготронда, Финродом Фелагундом Барахиру, отцу Берена, в знак вечной дружбы после того как Барахир спас его от армии [orc|E]ов в ходе Дагор Браголах, которую вели во время [firstage|E] против [morgothcharacter|E]а. Оно стало реликвией дома Андуниэ в королевстве [numenor|E], а затем и династии [isildur|E]а."

 branch_name:0 "Зеленая ветвь Ойолайрэ"
 branch_description:0 "Небольшая ветвь благоухающего древа Ойолайрэ, привезенная с затонувшего [numenor|E]а. Привезенная и сохраненная в первозданном виде Исилитором из Нуменора, чьи потомки еще долгие годы правили Корлеей."
 
 niluzagar_name:0 "Нилюзагар"
 niluzagar_description:0 "Родовой меч династии Тумаквэ — Нилюзагар (Лунный клинок) отличается богатой историей и довольно таинственным происхождением. Клинок был изготовлен в конце [secondage|E] мастерами-беллакарани. Он обладает всеми признаками нуменорской работы. В то же время, слегка изогнутая форма клинка говорит об определенном влиянии скимитаров, характерных для [harad|E]рим. Сторонники традиционного подхода уверяют, что клинок был отлит для Загартора, лорда Нильюлони, и использовался им в боях [warlastalliance|E], однако взгляды учёных разделились. Часть из них считает, что меч изготовили для властителей Нарык-Задана, а другие утверждают, что это лишь ритуальный меч главы [baitha|E], символизирующий его власть над народами королевства [bellakar|E].\n\nКакой бы ни была правда, ко времени правления второго короля, Абарузора, меч уже был в руках династии Тумаквэ, что очевидно из портретов того времени. Меч был утерян в катастрофе на Поле Чёрной Смерти во время вторжения Теджин, полностью пропав из хода истории почти на целый век. Только в 952 году Т.Э. он был вновь обнаружен в руинах Хоама солдатами Беллакара, которые грабили город. Меч остается мощным символом выносливости и упорства Тумаквэ."
 
 tapestry_ride_eorl_name:0 "Полотно с Походом Эорла"
 tapestry_ride_eorl_description:0 "Полотно, сотканное из серебряных и золотых нитей, на котором изображен Поход Эорла Юного, который спешил на подмогу Наместникам Королевства Гондор [gondor|E]. Полотно было изготовлено по заказу его сына, короля [riddermark|E]а Брего, чтобы стать украшением только возведенного Золотого чертога в Медусельде."
 
 book_baitha_name:0 "Книга Байта'н-Кадир"
 book_baitha_description:0 "Несмотря на освобождение Хазадж Толлин от оккупации Теджин, ряд районов города превратился в руины. В процессе восстановления рабочие обнаружили фундамент древнего Великого чертога [baitha|E]. Под толстым слоем песка обнаружился люк, ведущий в библиотеку или то, что от неё осталось. Судя по виду, библиотека была старше, чем [downfallofnumenor|E]. Большинство свитков превратились в пыль, но ворох свитков всё же уцелел. Это были манускрипты, написанные на тонком пергаменте — хартия Байта, написанная самим Тар-Кирьятаном из королевства [numenor|E]. Хартия была переплетена кожей и украшена золотом и теперь представляла собой внушительный том, содержащий подробную историческую справку об истории королевства [bellakar|E], законах и принципах управления."
 
 throne_of_castaher_name:0 "Трон Кастахера"
 throne_of_castaher_description:0 "Трон Кастахера — трон, который сын Узурпатора установил для себя после изгнания в [umbar|E], по итогам [kinstrife|E]. Прошлым владельцем этого трона был [gondorian|E] губернатор, но Кастахер покрыл его толстым слоем золота, награбленного в прибрежных городах королевства [gondor|E].  Преданный забвению в одном из многочисленных подвалов Умбара после завоевания Гондора, трон вновь отыскали и восстановили, вложив в это немало средств и усилий династии Кассимириони. Этим они стремились продемонстрировать свое родство с легендарным Кастамиром. Надо сказать, что сам по себе трон достаточно безвкусен, но вкусам корсарского Королевства-в-Изгнании вполне себе соответствует."
 
 cloak_ancient_ones_name:0 "Накидка Древних"
 cloak_ancient_ones_description:0 "Когда-то Древние населяли эти джунгли, обучая народ Хоннин своему языку и ремеслу. Они давно исчезли, но память о них осталась в песнях и историях народа, что населяет самые дебри местных джунглей. Считается, что эта накидка была изготовлена Древними для вождя народа Хоннин. И хотя она усеяна заплатками, частичка магии в ней остаётся и по сей день."

 bones_batou_joche_name:0 "Мощи Бату Хочэ"
 bones_batou_joche_description:0 "Останки легендарного катаджа теджин, который завоевал почти весь северный [bellakar|E] в начаеле Третьей Эпохи. Впервые они были обнаружены катаджем Хоам-Тувом несколько сотен лет спустя, во время его собственного похода на Беллакар. Победоносный катадж захоронил останки рядом со своим дворцом в ходе великолепной церемонии. Однако мощам Бату Хочэ не суждено было упокоиться в Беллакаре навечно. Его останки были второпях выкопаны теджин из могилы и вывезены вскоре после падения Каджахара в ходе реконкисты законных хозяев Беллакара. Мощи удавалось сохранить в целости многим поколениям. Даже на закате Третьей Эпохи они остаются значимым символом могущества народа теджин."
 
 scroll_of_isildur_name:0 "Завет Исильдура"
 scroll_of_isildur_description:0 "[minastirith|E] и его архивы хранят множество тайн. Этот свиток, написанный самим [isildur|E]ом был долго похоронен среди бесчисленных томов. Завет Исильдура повествует о том, как он обнаружил [onering|E] в [gondor|E]е перед тем, как отправиться с ним в [arnor|E]. Его путь закончился в [gladdenfields|E]. На сегодняшний день это единственный труд, который описывает физические характеристики Единого Кольца и гравировку на нём."
 
 statue_of_elros_name:0 "Статуя Эльроса Тар-Миньятура"
 statue_of_elros_description:0 "Великолепная мраморная статуя [elros|E]а, первого Короля [numenor|E]а, выполненная в ранние годы существования Королевства [gondor|E] в память о затонувшей родине [dunedain|E] и их былой славе. Статуя была выполнена по заказу Менельдиля, последнего выжившего человека, рожденного в Нуменоре."
 
 aldarion_erendis_name:0 "Алдарион и Эрендис"
 aldarion_erendis_description:0 "[elendil|E] собственноручно написал эту копию истории об Алдарионе и Эрендис, также известную как Жена Мореплавателя. Это сказание описывает жизни Тар-Алдариона, шестого Короля [numenor|E]а и его жены, Эрендис, а также любовь к морю, которая со временем и стала причиной их разрыва. Дед Алдариона был первым [numenorean|E], отправившимся в экспедицию в [middleearth|E], а сам Алдарион был влюблён в море. Будучи молодым человеком, еще до того как стать королем, он основал Гильдию Морестранников, которая снискала великую славу во времена колонизации Средиземья нуменорцами. Эрендис обозлилась на Алдариона и покинула свой дом, отправившись в пастбищные земли региона, забрав с собой дочь, Анкалимэ, их единственного ребёнка. Со временем, Анкалимэ, получившая прозвище «Принцесса-пастушка», унаследовала материнскую неприязнь к мужчинам. Она стала первой Правящей королевой Нуменора, Тар-Анкалимэ. Эта копия истории является старейшей из уцелевших. Вероятно, Элендиль написал ее в Нуменоре, до [downfallofnumenor|E]."
 
 skull_earnur_name:0 "Череп Эарнура"
 skull_earnur_description:0 "Череп Эарнура, последнего короля [gondorian|E]а представителя династии Анариона. После победы над [witchking|E] Ангмара в [arnor|E]е, гордый принц Эарнур возвратился в [gondor|E] разочарованным, что ему не удалось сразиться с [ringwraith|E] в бою один на один. Потому, когда Король-чародей проявил себя вновь, встав во главе [nazgulcharacter|E] и захватив Минас Итиль, бросив вызов королю, Эарнур не смог устоять и отправился в путь, чтобы лично сразиться с Королем-чародеем. С тех пор никому из ныне живущих не довелось его увидеть. Теперь его череп украшает жуткие залы Минас Моргул, служа свидетельством человеческой гордыни и ее последствий."
 
 sauron_defying_thunder_name:0 "Саурон, Усмиряющий Гром"
 sauron_defying_thunder_description:0 "Богато украшенный вышивкой гобелен, изображающий [sauroncharacter|E]а, стоящего на вершине серебряного купола храма [melkorcharacter|E]а в [armenelos|E]е, бросая вызов [valargods|E] и усмиряющего гром. Эти события произошли незадолго до [downfallofnumenor|E], но [sauronthedarklordcharacter|E] по прежнему считает это одним из своих величайших достижений. Гобелен был соткан в Руне, после того, как Барад-дур был отстроен."
 
 vasa_name:0 "Васа"
 vasa_description:0 "«Поглотитель», чудовищная булава [sauronthedarklordcharacter|E] [sauroncharacter|E], копия булавы, которой он сражался во время [warlastalliance|E] которой Саурон смертельно ранил [elendil|E] Высокого. Вдохновением для булавы, конечно, послужил Гронд, Молот Подземного Мира, оружие [morgothcharacter|E]а. До Войны Гнева он был хозяином и повелителем Саурона."
 
 morgul_blade_name:0 "Моргульский клинок"
 morgul_blade_description:0 "Этот клинок был выкован в мрачных кузнях Минас Моргула, зачарован могущественными заклинаниями смерти и разрушения. [nazgulcharacter|E] предпочитают использовать это оружие против тех, кого хотят превратить в своих слуг. После успешного удара клинок сломается, а осколки, оставшиеся в теле жертвы медленно но верно окажутся в её сердце. Если не успеть предпринять решительных действий, то жертва умрёт и вскоре превратится в умертвие, слугу [ringwraiths|E]. При этом не существует средства, которое полностью исцелило бы рану, нанесенную таким клинком. Помочь может разве что путешествие в [undyinglands|E]."
 
 helm_witchking_name:0 "Шлем Короля-чародея"
 helm_witchking_description:0 "Шлем, принадлежавший [witchkingshort|E], владыке [witchkingshort|E], Черному Капитану [sauronthedarklordcharacter|E]. Его выковали из черного железа в древних кузнях Ангмара."
 
 mask_goldenking_name:0 "Маска Золотого короля"
 mask_goldenking_description:0 "Золотая маска [goldenkingshort|E], [nazgulcharacter|E], повелителя Абрахана. Маска из чистого золота, богато украшенная орнаментами служит символом его богатства и предмет устрашения как слуг, так и врагов."

 the_nine_name:0 "Девять"
 the_nine_description:0 "[nineringsofmenshort|E] были выкованы [elves|E] [eregion|E]а, при покровительстве [annatar|E]а. После [waroftheelvesandsauron|E] [sauroncharacter|E] завладел всеми кольцами кроме [threeringsofelvesshort|E] и раздал их, чтобы завладеть волей кольценосцев. Девять были отданы людям, которые стали великими королями и воителями. Их волей овладел Саурон и так они стали [ringwraiths|E]. После поражения в [warlastalliance|E], [sauronthedarklordcharacter|E] вернул девять колец себе, чтобы с их помощью медленно создать собственное."
 
 ring_saruman_name:0 "Кольцо Сарумана"
 ring_saruman_description:0 "[ringsofpower|E] были созданы во [secondage|E] [elves|E] [eregion|E]а, при покровительстве [annatarcharacter|E]а. Наверняка [sarumancharacter|E] из [istariconcept|E], ученик [aulecharacter|E], не уступает силой [sauroncharacter|E]у. Доказательством этому служит тот факт, что он первым в [thirdage|E] создал Кольцо Власти."
 
 staff_saruman_name:0 "Посох Сарумана"
 staff_saruman_description:0 "Посох [sarumancharacter|E]а Белого, первого из [istariconcept|E] и главы Белого Совета. В качестве навершия этого длинного гладкого черного посоха используется шар, который помогает волшебнику направлять свои силы."
 
 palantir_minasanor_name:0 "Палантир Минас Анора"
 palantir_minasanor_description:0 "Один из семи «Видящих Камней», привезенных в Средиземье Элендилем и его сыновьями. Их создателем является Феанор из народа нолдор. Эльфы подарили эти камни нуменорцам. Большинство камней были взаимосвязаны и могли использоваться для коммуникации на огромных расстояниях. С их помощью также можно было наблюдать за далекими событиями. Таким образом они предлагали своим владельцам существенные преимущества, хотя и не без риска. Ведь на другом конце Палантира всегда мог оказаться враг."
 
 palantir_orthanc_name:0 "Палантир Ортанка"
 palantir_orthanc_description:0 "Один из семи «Видящих Камней», привезенных в Средиземье Элендилем и его сыновьями. Их создателем является Феанор из народа нолдор. Эльфы подарили эти камни нуменорцам. Большинство камней были взаимосвязаны и могли использоваться для коммуникации на огромных расстояниях. С их помощью также можно было наблюдать за далекими событиями. Таким образом они предлагали своим владельцам существенные преимущества, хотя и не без риска. Ведь на другом конце Палантира всегда мог оказаться враг."
 
 palantir_minasithil_name:0 "Палантир Минас Итиля"
 palantir_minasithil_description:0 "Один из семи «Видящих Камней», привезенных в Средиземье Элендилем и его сыновьями. Их создателем является Феанор из народа нолдор. Эльфы подарили эти камни нуменорцам. Большинство камней были взаимосвязаны и могли использоваться для коммуникации на огромных расстояниях. С их помощью также можно было наблюдать за далекими событиями. Таким образом они предлагали своим владельцам существенные преимущества, хотя и не без риска. Ведь на другом конце Палантира всегда мог оказаться враг. Палантир Минас Итиля был захвачен и доставлен в Мордор после того как город Исильдура пал пред мощью Короля-чародея."
 
 serpent_headdress_name:0 "Змеиный наголовник"
 serpent_headdress_description:0 "Древние легенды [harad|E] повествуют о великом короле древности, который носил дар Хаз-Грамазе, головной убор, сделанный из живых змей. Стоило ему обозлиться на кого-то, никто не мог устоять пред его взглядом. После восхождения на трон Харузана, король Суладан заказал изготовление величественного наголовника, выполненного в форме гнезда гадюк, чтобы увековечить древнюю легенду и вдохновить свой народ на великие подвиги."
 
 silver_sword_name:0 "Серебряный меч Лунаста"
 silver_sword_description:0 "Давно запертый и забытый в оружейной Высокой твердыни Катри, этот серебряный меч выглядит довольно поношенным и старым. Согласно легенде, он некогда принадлежал ни кому иному как Лунасту, великому герою [harad|E]рим."
 
 heart_vatra_name:0 "Сердце Ватры"
 heart_vatra_description:0 "В годы правления Ватры Аколу, «лучезарного наследника Ватры», крестьянин нашел этот желтый алмаз в неглубокой шахте и принес королю в качестве дара. Заклинатели повсеместно утверждали, что этот камень является благословением бога солнца Ватры, а потому его прозвали Сердцем Ватры."
 
 wulf_fang_name:0 "Волчий клык"
 wulf_fang_description:0 "Длинный меч, произведенный в Вестфолде, фамильная реликвия Фреки, отца короля Вульфа, дунландца, которому удалось отбить свои земли у соломенноголовых. Но Вульфа постигла преждевременная кончина от руки Фреалафа, правителя королевства [rohan|E], а дунландцы вновь потеряли земли своих предков."
 
 scorpion_sting_name:0 "Жало скорпиона"
 scorpion_sting_description:0 "Это копьё было обнаружено Рудомиром в пещере, сокрытой под песками Моря Дюн. Он наткнулся на присыпанный вход во время охоты на антилопу. Как оно там оказалось — неизвестно, но качество работы выдаёт руку непревзойденного мастера, на класс выше кузнецов Коаноз. Царь скорпионов нарёк копьё «Жалом скорпиона», в собственную честь."
 
 shield_malador_name:0 "Щит Маладора"
 shield_malador_description:0 "Этот щит защищал в бою Маладора, Верховного Маршала Маладума и основателя Теджинской конфедерации. Он украшен гербом дома Тазидж и священными символами Маладума."
 
 galadriel_mirror_name:0 "Зеркало Галадриэль"
 galadriel_mirror_description:0 "В Карас Галадон, сердце [lothlorien|E]а, в тайном саду сокрыто Зеркало Галадриэль. «По моему слову Зеркало может открыть многое. Одним оно покажет их затаенные желания, другим — совершенно неожиданные вещи. Если предоставить Зеркалу свободу, даже я не буду знать, что оно покажет. Оно показывает прошлое, настоящее и даже возможное будущее. Но что именно оно покажет — неизвестно даже мудрейшим»."
 
 ############################################################
 #From Middle-earth for 5E http://www.zerohitpoints.com/Middle-Earth-for-DnD-5
 artifact_gift_of_the_eagles_name:0 "Дар Орлов"
 artifact_gift_of_the_eagles_description:0 "Коричневое перо с золотым кончиком. Примерно метровой длины."
 
 artifact_lindon_earlug_name:0 "Вервь Линдона"
 artifact_lindon_earlug_description:0 "30 метров толстого каната, сотканного из серебристого хитлайна. Концы его обрамлены серебряными завязками."
 
 artifact_lash_of_tyranny_name:0 "Тиранов Бич Ангмара"
 artifact_lash_of_tyranny_description:0 "Бич Ангмара сделан из сплетенных кожаных полос, содержащих осколки костей. Рукоятка украшена золотым навершием в виде девяти-конечной звезды, в центре которой инкрустирован мутный красный рубин."
 
 artifact_jewellery_orocarni_heart_of_flame_pendant_name:0 "Подвеска огненного сердца"
 artifact_jewellery_orocarni_heart_of_flame_pendant_description:0 "Подвеска, сделанная из красноватого золота, украшенная созвездием крошечных рубинов. Основой ей служит золотая цепочка. Изготовлена гномьими ювелирами в горах Орокарни."

 artifact_jewellery_galinim_name:0 "Галиним, Песнь Солнечного Света"
 artifact_jewellery_galinim_description:0 "Этот матовый белый кристалл сияет ярким светом, если рядом поют на синдарине."
 
 artifact_weapon_carchring_name:0 "Кархринг, Ледяной Клык"
 artifact_weapon_carchring_description:0 "Острое оружие, выполненное из неизвестного материала. По своему внешнему виду и структуре напоминает сосульки, что свисают со сводов ледяных пещер Фородвайта. Внутри едва различимо небольшое темное тело неясного происхождения. Кинжал холоден на ощупь и даже замораживает воду вокруг себя."
 
 artifact_weapon_anfaroth_arrow_name:0 "Стрела Анфарота"
 artifact_weapon_anfaroth_arrow_description:0 "Медное оперение, заостренное и изогнутое словно крылья горной ласточки, половинки древка выполнены из древесины двух цветов, а наконечник стрелы в форме птичьего клюва. Дальность полета этой стрелы значительно превосходит ее аналоги. Согласно легенде, выпущенная из лука стрела пролетела больше пяти километров по направлению к солнцу."
 
 artifact_fisherfolk_storytellers_pipe_name:0 "Трубка рыбака-сказителя"
 artifact_breeland_storytellers_pipe_description:0 "Деревянная курительная трубка. Чаша вырезана в форме рыбьей головы с разинутым ртом."
 
 artifact_belfalas_wind_chart_name:0 "Роза Ветров Бельфаласа"
 artifact_belfalas_wind_chart_description:0 "Нуменорская морская карта, выполненная из вощёной ткани, на которую нанесена каждая деталь береговой линии от Бухты Бельфалас до Нен Умбар, включая устья рек Андуин и Харнен, а также острова Толфалас и Тол Уилгэр. На карте также обозначены преобладающие ветра.\n\nСама карта хранится в деревянном цилиндре с искусной гравировкой: морские птицы и молитва к Гаэрису. Плотная крышка надежно оберегает карту от океанской соли."
 
 artifact_moria_belt_of_the_caravan_master_name:0 "Кушак караванщика"
 artifact_moria_belt_of_the_caravan_master_description:0 "Тонкий кожаный пояс с квадратными бронзовым литьём по всей длине. Гномья работа. Он тяжелее, чем кажется, а бронзовая пряжка походит на шестиугольную монету."
 
 artifact_moria_blademender_scabbard_name:0 "Бережножны"
 artifact_moria_blademender_scabbard_description:0 "Ножны для длинного меча гномьего качества. Выполнены из белой слоновой кости, окованы золотой каймой и украшены геометрическими орнаментами. Легкое свечение время от времени показывается внутри ножен, но сложно сказать что происходит там в эти моменты."
 
 artifact_weapon_numenorean_west_rune_blade_name:0 "Рунический кинжал"
 artifact_weapon_numenorean_west_rune_blade_description:0 "Изящный нуменорский кинжал, с золотой рукояткой в форме морской птицы. Её расправленные крылья формируют гарду. Если кинжал уронить, острием он всегда указывает на запад."
 
 artifact_boots_of_the_duck_name:0 "Утиные башмаки"
 artifact_boots_of_the_duck_description:0 "Мягкие и уютные кожаные ботинки, доходящие до икры. Полностью водонепроницаемы. На каждой пятке выгравировано небольшое изображение в виде утёнка."
 
 artifact_bridle_of_dark_will_name:0 "Узда Мрачной Воли"
 artifact_bridle_of_dark_will_description:0 "Узда, сделанная из жесткой серой кожи великого зверя Руна. Затылочный ремень инкрустирован драгоценными камнями черного цвета по всей длине, а налобник украшен рядом чёрных крючков, сделанных из черного железа. Такая узда оказывает подавляющее влияние на все живое."

 artifact_changeling_tunic_name:0 "Туника-перевёртыш"
 artifact_changeling_tunic_description:0 "Мерцающая туника цвета индиго с белой вышивкой в горошек. Она украшена символом палящего солнца по воротнику, подолу и на манжетах. В дневное время вы невидимы, если стоите против неба. Незаменимая вещь при путешествиях по Морю Дюн в Дальнем Харадвайте."
 
 artifact_clasp_of_sparrows_name:0 "Фибула Воробья"
 artifact_clasp_of_sparrows_description:0 "Серебряная фибула для плаща в форме двух воробьёв, пикирующих в противоположных направлениях. Нетривиальная гномья работа очевидна, а расстегивается фибула только если сказать произнести слово на языке Кхуздул."
 
 artifact_curiously_abhorrent_hat_name:0 "Страшно смешная шляпа"
 artifact_curiously_abhorrent_hat_description:0 "До ужаса цветастая шляпа без полей. На макушке болтается три белых кисточки и три белых пушистых шарика. Меховые лоскуты закрывают уши, а на спину ниспадают красно-зеленые бусы. Люди смотрят на вас осуждающе. Не вы носите шляпу, а шляпа носит вас."
 
