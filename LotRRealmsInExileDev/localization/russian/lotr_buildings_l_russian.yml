 # NOTE from Matt: the base game should have stables.
 building_type_stables_01:0 "Конюшни"
 building_type_stables_01_desc:0 "#F Конюшни - это прочные строения с единственной целью-содержать и готовить лошадей, выведенных для войны.#!"
 # NOTE ^ edited from John Henry Eden
 building_stables_01:0 "Деревянные Конюшни"
 building_stables_01_desc:0 "Эти подходящие деревянные конюшни лучше, чем дома местных сборщиков налогов, и в них тепло и сухо, когда идет дождь. Соседний сарай предназначен исключительно для ухода за лошадьми, снабжен различными щетками и инструментами для ухода."
 # NOTE ^ written by Coffing
 building_stables_02:0 "Разводчики лошадей"
 building_stables_02_desc:0 "Больше, чем здания, сила лошадей заключается в их породе. Для поддержания и укрепления этой родословной строится новый загон вместе со строениями для беременных кобыл."
 # NOTE ^ written by Coffing
 building_stables_03:0 "Тренировочная Арена"
 building_stables_03_desc:0 "Специализированный загон для укрощения диких жеребцов и подготовки жеребят и кобыл для использования на войне."
 # NOTE ^ written by Coffing
 building_stables_04:0 "Кузница"
 building_stables_04_desc:0 "Небольшая кузница для изготовления подков, их подгонки и подковки."
 # NOTE ^ written by Coffing
 building_stables_05:0 "Оружейня"
 building_stables_05_desc:0 "Производство доспехов и щитов для снаряжения всадников для войны стало возможным благодаря строительству оружейни."
 # NOTE ^ written by Coffing
 # NOTE Alternative text: "Smithies in the employment of the crown forge weapons and armour for the royal guard and heavy horsemen, ensuring a steady supply of superior armaments." - edited from John Henry Eden
 building_stables_06:0 "Площадки для Верховой езды"
 building_stables_06_desc:0 "Площадки для верховой езды позволяют молодым всадникам приобрести опыт в военном искусстве и подготавливают лошадей к стрессу поля боя."
 # NOTE ^ written by Coffing
 # NOTE Alternative text: "By having dedicated grounds for training and showcasing equestrian stunts in organised competitions, more riders are encouraged to train and join our banners." - edited from John Henry Eden
 building_stables_07:0 "Кузницы"
 building_stables_07_desc:0 "Кузница и оружейня расширены, чтобы включить кузницу общего назначения для производства оружия и сложных седел."
 # NOTE ^ written by Coffing
 building_stables_08:0 "Королевские Конюшни"
 building_stables_08_desc:0 "Комплекс зданий с выделенными помещениями для каждой лошади, залом для их еды, помещениями для снаряжения и конюхов и множеством стеллажей, заполненных сложными седлами и прекрасными коврами для их тепла зимой."
 # NOTE ^ edited from Coffing's and John Henry Eden's texts

 

