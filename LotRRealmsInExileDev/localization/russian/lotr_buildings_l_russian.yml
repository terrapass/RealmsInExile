 building_type_wonder_aglarond_01_desc:0 ""
 building_wonder_aglarond_01:0 "Крепость Агларонд: Хорнбург"
 building_wonder_aglarond_01_desc:0 "Построенный народом Гондора и первоначально названный Сутбургом Рохиррим, которые заселили эти земли. Ни один враг никогда не брал Хорнбург, если люди защищали его."
 building_wonder_aglarond_02_helm:0 "Крепость Агларонд: Горн Хельма"
 building_wonder_aglarond_02_helm_desc:0 "Крепость-убежище, которую еще не захватил ни один враг. Сверкающие Пещеры располагались за крепостью Агларонд."
 building_wonder_aglarond_03_dike:0 "Крепость Агларонд: Ров Хельма"
 building_wonder_aglarond_03_dike_desc:0 "Земляная стена и траншея защищали Долину Пади. Она протянулась на милю от скалы до скалы."
 
