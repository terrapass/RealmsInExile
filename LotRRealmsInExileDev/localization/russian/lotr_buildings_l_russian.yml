 building_type_wonder_celebdil_01:0 "Келебдил Белый"
 building_wonder_celebdil_01:0 "Келебдил Белый"
 building_wonder_celebdil_01_desc:0 "Зиракзигиль, также известный как Келебдил и Среброзуб, был одной из трех вершин, возвышавшихся над гномьим городом Кхазад-дум. Его вершина представляет собой большую, почти симметричную пирамиду. Каждая крутая грань, возвышающаяся над окружающими ледниками, обращена к четырем компасным точкам и разделена четырьмя хребтами. Келебдил возвышается над долиной Димрил и отражается в священном озере Зеркальном."
 building_type_wonder_caradhras_01:0 "Жестокий Карадрас"
 building_wonder_caradhras_01:0 "Жестокий Карадрас"
 building_wonder_caradhras_01_desc:0 "Баразинбар, также известный как Карадрас и Красный Рог, был одной из самых могучих вершин в Туманных горах. Это была самая высокая и северная из гор Мории. В свете восходящего или заходящего солнца она казалась тускло-красной, словно запятнанной кровью."
 building_type_wonder_fanuidhol_01:0 "Фануидол Серый"
 building_wonder_fanuidhol_01:0 "Фануидол Серый"
 building_wonder_fanuidhol_01_desc:0 "Бундушатур, также известный как Фануидол и Облачная Голова, был одним из трех пиков в Туманных горах (с Карадрасом и Келебдилом), которые лежали над древним городом гномов Кхазад-дум."
