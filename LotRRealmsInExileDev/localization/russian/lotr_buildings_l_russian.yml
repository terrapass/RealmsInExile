 #### DÚNEDAIN BUILDINGS ####
 # Garrison Tower
 building_type_garrison_tower_01:0 "Башня Гарнизона"
 building_type_garrison_tower_01_desc:0 "Дунедайн чтят этих мужчин и женщин, обученных защите своего города. В гарнизонной башне разместилась рота солдат, целителей и прислуга для кухни, оружейной и склада. Во время дежурства Стражам Цитадели не разрешается покидать свой пост ни по какой причине, кроме как по приказу своего господина."
 building_garrison_tower_01:0 "Башня Гарнизона"
 building_garrison_tower_01_desc:0 "Дунедайн чтят этих мужчин и женщин, обученных защите своего города. В гарнизонной башне разместилась рота солдат, целителей и прислуга для кухни, оружейной и склада. Во время дежурства Стражам Цитадели не разрешается покидать свой пост ни по какой причине, кроме как по приказу своего господина."
 building_garrison_tower_02:0 "Башня Гарнизона: Непрестанная Бдительность"
 building_garrison_tower_02_desc:0 "“Сторожевые башни, наполнены оружием, и в них разместились сильные гарнизоны. Они стояли с каменными лицами, окна смотрели на север, на восток и на запад, и в каждом окне скрывалось множество бессонных глаз.”"
 building_garrison_tower_03:0 "Башня Гарнизона: Сильное Укрытие"
 building_garrison_tower_03_desc:0 "“Но они не смогли взять Ворота, и многие Люди и Гномы нашли убежище в Эреборе, где и выдержали осаду.”"
 building_garrison_tower_04:0 "Башня Гарнизона: Серебрянный Шпиль"
 building_garrison_tower_04_desc:0 "“Сверкающая, как жемчужно-серебрянная игла... высоко на вершине... утренний бриз развевает знамена.”"

 # Dúnedain Courier/Messenger Stables
 building_type_courier_stables_01:0 "Конюшни Посыльных"
 building_type_courier_stables_01_desc:0 "Прекрасные конюшни, где держат быстрых коней, рядом с помещениями посыльных у Повелителя: гонцы всегда готовы отправиться по срочному приказанию Короля или его Наместника."
 building_courier_stables_01:0 "Конюшни Посыльных"
 building_courier_stables_01_desc:0 "Прекрасные конюшни, где держат быстрых коней, рядом с помещениями посыльных у Повелителя: гонцы всегда готовы отправиться по срочному приказанию Короля или его Наместника."
 building_courier_stables_02:0 "Конюшни Посыльных: Станция"
 building_courier_stables_02_desc:0 "Владыка этой страны владеет многими землями, и они требуют решительных всадников, чтобы вызывать членов совета, выполнять поручения и доставлять административные письма туда и сюда. Постоялые дворы используются как санции, где всадники могут пополнить запасы провизии и обменять лошадей."
 building_courier_stables_03:0 "Конюшни Посыльных: Красная Стрела"
 building_courier_stables_03_desc:0 "Бесстрашные посыльные, проезжая через опасности войны и недружественную местность, не несут с собой запечатанных писем; вместо этого они несут небольшой знак, и если их схватят или убьют, эти знаки могут быть позже возвращены предполагаемым получателем, который поймет их ужасное значение. \n\nСтрела с черным оперением и стальной бородкой, кончик стрелы окрашен был в алый цвет. Она была подарена северянам Эотеод Гондорцами во время вторжения в Гондор Истерлингов."
 building_courier_stables_04:0 "Конюшни Посыльных: Старая Дружба"
 building_courier_stables_04_desc:0 "Эта почтовая служба доставляет тот бесценный товар, который необходим каждому существу: надежду.\n\n“Мой господин не дает вам никаких приказаний; он просит вас только помнить о старой дружбе и делать все, что в ваших силах. Ибо именно перед нашими стенами будет решаться судьба нашего времени. Наши ворота будут открыты для вашего прихода, пока враг не встанет перед ними.”"

 # Dúnedain Trebuchet Tower
 building_type_trebuchet_tower_01:0 "Башня с Требюше Дунедайн"
 building_type_trebuchet_tower_01_desc:0 "Требушеты, установленные на башнях на вершине укреплений Дунедайн, представляют собой огромные машины, способные метать гигантские камни на большие расстояния."
 building_trebuchet_tower_01:0 "Башня с Требюше Дунедайн"
 building_trebuchet_tower_01_desc:0 "Требушеты, установленные на башнях на вершине укреплений Дунедайн, представляют собой огромные машины, способные метать гигантские камни на большие расстояния."
 building_trebuchet_tower_02:0 "Башня с Требюше Дунедайн: Встречная Осада"
 building_trebuchet_tower_02_desc:0 "Спроектированные для защиты больших городов-крепостей Нуменора в Изгнании, требушеты Дунедайн разрушают и наводят ужас на любого врага."
 building_trebuchet_tower_03:0 "Башня с Требюше Дунедайн: Огненные Камни"
 building_trebuchet_tower_03_desc:0 "Взгромоздившись высоко над полями внизу, в высоких башнях на каждом кольце города, эти машины уничтожали мерзких тварей Моргота разрушительными снарядами из щебня, пропитанного неугасимым огнем, посылая в бездну врагов Нуменорского Королевства в Изгнании."
 building_trebuchet_tower_04:0 "Башня с Требюше Дунедайн: Нуменорская Инженерия"
 building_trebuchet_tower_04_desc:0 "На пике развития Нуменорской инженерии эти гигантские боевые машины способны топить флоты и уничтожать армии."


 # Dúnedain Citadel
 building_type_citadel_01:0 "Цитадель"
 building_type_citadel_01_desc:0 "Когда Дунедайн начали колонизировать земли Средиземья, они построили множество великолепных цитаделей, которые гордо стоят и по сей день. Чрезвычайно прочный к разрушениям времени; невозможный для осады без многочисленных армий, тяжеловооруженных и опытных солдат."
 building_citadel_01:0 "Цитадель"
 building_citadel_01_desc:0 "Когда Дунедайн начали колонизировать земли Средиземья, они построили множество великолепных цитаделей, которые гордо стоят и по сей день. Чрезвычайно прочный к разрушениям времени; невозможный для осады без многочисленных армий, тяжеловооруженных и опытных солдат."
 building_citadel_02:0 "Цитадель: Глубокие Резервуары"
 building_citadel_02_desc:0 "“Вы можете искать целый день, прежде чем найдете вход.”"
 building_citadel_03:0 "Цитадель: Орлиное Гнездо"
 building_citadel_03_desc:0 "“Таким образом, они были доставлены в орлиные гнезда замка, куда вела потайная лестница, построенная смотрителем. Девять длинных стальных шпилей торчат из внешних порталов, орлы, которые сидят здесь, служат хозяину замка и приносят ему вести из-за гор.”"
 building_citadel_04:0 "Цитадель: Продвинутая Каменная кладка"
 building_citadel_04_desc:0 "“Воздвигнутая заново каменщиками, эта цитадель теперь предмет гордости, осбенно стены.”"
 building_citadel_05:0 "Цитадель: Высокая Башня"
 building_citadel_05_desc:0 "“Удивительно высоко, на вершине огромных стен, сияющих на фоне неба.”"
 building_citadel_06:0 "Цитадель: Черные Стены"
 building_citadel_06_desc:0 "“Твердое, темное и гладкое, сверкающее внутренним сиянием, когда оно обращено к солнцу; непобедимое сталью или огнем, нерушимое, если не считать какой-нибудь трещины, которая разорвала бы саму землю, на которой оно стояло.”"
 building_citadel_07:0 "Цитадель: Рыцарский Стол"
 building_citadel_07_desc:0 "“Они как братья друг другу; во времена, отличные от войны, рыцари этого королевства приносят веселье и смех с песнями и танцами.”"
 building_citadel_08:0 "Цитадель: Древние Залы"
 building_citadel_08_desc:0 "“Бездетные лорды сидели в старых залах, размышляя о геральдике, или в высоких холодных башнях, задавая вопросы звездам.”"
 
 
 
 # NOTE ^ edited from John Henry Eden
 # NOTE Alternative text: "Childless lords sat in aged halls musing on heraldry or in high cold towers asking questions of the stars."
 # Dúnedain Hallows
 building_hallowed_tombs:0 "Святыня Дунедайн"
 building_hallowed_tombs_desc:0 "Священное место для Дунедайн, сюда они приходят, чтобы отдать дань уважения своим предкам."
 # NOTE ^ edited from John Henry Eden
 # NOTE Alternative text: "Kings built tombs more splendid than the houses of the living and counted the names of their descent dearer than the names of their sons."

 # Dúnedain Stoneworker
 building_stoneworker:0 "Каменщик Дунедайн"
 building_stoneworker_desc:0 "Соединен дорогой с длинной узкой прямой долиной в горах, где люди добывают камень для города. Каменщик формирует этот материал с мастерством дунедайна."
 # NOTE Alternative text: "The descendants of Númenor have an exceptional affinity with stone, their masons achieve beautiful works that those who bear presence to them will stand silently in awe." - edited from John Henry Eden
 building_stoneworker_01:0 "Высокий Кран"
 building_stoneworker_01_desc:0 ""
 building_stoneworker_02:0 "Строительные Инспекторы"
 building_stoneworker_02_desc:0 "#X“A chip off the old block#!: через тысячу лет это будет линия разлома, которая разрушит все, что вы построили.”"
 building_stoneworker_03:0 "Каменщик Нуменора"
 building_stoneworker_03_desc:0 "Потомки Нуменора обладают исключительной близостью к камню, их каменщики создают такие прекрасных работ, что те, кто наблюдают их, будут молча стоять в благоговейном страхе."

 # Dúnedain Houses of Healing
 building_houses_of_healing:0 "Дома Исцеления Дунедайн"
 building_houses_of_healing_desc:0 "Всякая жизнь обречена на увядание, но здесь, в Домах Исцеления, окруженных садами, боль лечится, и жизнь восстанавливается."
 # NOTE Alternative text: "The Dúnedain are experts in many arts, one of which is the art of healing. They construct dedicated houses for the sick and injured; schools for those training to become healers are nearby." - edited from John Henry Eden



 ### GENERIC LOTR BUILDINGS ###
 # Inn
 building_generic_inn_01:0 "Постоялый двор"
 building_generic_inn_01_desc:0 "Постоялые дворы - это заведения, где путешественники могут отыскать еду, питье, сплетни, и все это одновременно. Они хорошо известны местным жителям, и путешественники с нетерпением ждут следующего постоялого двора в своем путешествии."
 # NOTE ^ edited from John Henry Eden
 # NOTE Alternative text: "A building where one may wash away the gathered weariness of the road, for a price." - written by Coffing
 building_generic_inn_02:0 "Постоялый двор: Полностью Оборудованная Кухня"
 building_generic_inn_02_desc:0 "Постоялые дворы - это заведения, где путешественники могут отыскать еду, питье, сплетни, и все это одновременно. Они хорошо известны местным жителям, и путешественники с нетерпением ждут следующего постоялого двора в своем путешествии. \n\nКухня расширена с головокружительным дополнением кулинарных инструментов и укомплектована шеф-поваром, разбирающимся в рецептах и вкусах стран."
 # NOTE ^ written by Coffing
 building_generic_inn_03:0 "Постоялый двор: Каминная Комната"
 building_generic_inn_03_desc:0 "Каменная яма для костра встроена в стену позади свободной площадки для исполнителей и рассказчиков. Столы, готовые к приему пищи, окружают периферию."
 # NOTE ^ written by Coffing
 building_generic_inn_04:0 "Постоялый двор: Роскошные Личные Покои"
 building_generic_inn_04_desc:0 "Пышные постельные принадлежности из мягкого материала и большие светлые окна снискали этом постоялом дворе заслуженную репутацию гостиницы, наиболее приспособленной к потребностям путешественника."
 # NOTE ^ written by Coffing
 
 # All-Welcome Inn
 building_type_all_welcome_inn_01:0 "Постоялый двор "Добро пожаловать""
 building_type_all_welcome_inn_01_desc:0 "Постоялый двор "Добро пожаловать" располагалась в Шире, к западу от Лягушатников, там, где Северный путь пересекался с Восточным Трактом. Это была одна из остановок "Торина и компании"."
 building_all_welcome_inn_01:0 "Постоялый двор "Добро пожаловать""
 building_all_welcome_inn_01_desc:0 "Постоялый двор "Добро пожаловать" располагалась в Шире, к западу от Лягушатников, там, где Северный путь пересекался с Восточным Трактом. Это была одна из остановок "Торина и компании"."
 building_all_welcome_inn_02:0 "Постоялый двор: Полностью Оборудованная Кухня"
 building_all_welcome_inn_02_desc:0 "Постоялый двор "Добро пожаловать" располагалась в Шире, к западу от Лягушатников, там, где Северный путь пересекался с Восточным Трактом. Это была одна из остановок "Торина и компании".\n\nКухня расширена с головокружительным дополнением кулинарных инструментов и укомплектована шеф-поваром, разбирающимся в рецептах и вкусах стран."
 building_all_welcome_inn_03:0 "Постоялый двор: Каминная Комната"
 building_all_welcome_inn_03_desc:0 "Каменная яма для костра встроена в стену позади свободной площадки для исполнителей и рассказчиков. Столы, готовые к приему пищи, окружают периферию."
 building_all_welcome_inn_04:0 "Постоялый двор: Роскошные Личные Покои"
 building_all_welcome_inn_04_desc:0 "Пышные постельные принадлежности из мягкого материала и большие светлые окна снискали этом постоялом дворе заслуженную репутацию гостиницы, наиболее приспособленной к потребностям путешественника."
 building_forsaken_inn:0 "Заброшенный Постоялый двор"
 building_forsaken_inn_desc:0 "Заброшенный Постоялый двор был самым восточным форпостом Бри, расположенным вдоль Восточного тракта. Когда наступает опустошение Эриадора, можно обнаружить, что такая гостиница опустела."



 #### ELVISH BUILDINGS ####
 # Eldar Dormitory
 building_elvish_dormitory:0 "Дормиторий Эльдар"
 building_elvish_dormitory_desc:0 ""
 
 # Eldar Observatory
 building_observatory_01:0 "Обсерватория Эльдар"
 building_observatory_01_desc:0 "Будь то религиозное, академическое, научное или досуговое занятие, обсерватории наблюдают за звездами и планетами в их танце по всему небу."
 # NOTE ^ edited from John Henry Eden
 # NOTE Alternative text: "A structure where scholars may track the heavens and learn to read the stars." - written by Coffing
 building_observatory_02: "Обсерватория Эльдар: Хранилище Томов"
 building_observatory_02_desc: "Крепкий книжный шкаф со свитками чистого пергамента, предназначенными для записи путешествий звезд по небосводу."
 building_observatory_03: "Обсерватория Эльдар: Полированные Линзы"
 building_observatory_03_desc: "Линзы для больших зеркал, которые направлены на небо, шлифуются и полируются для большей ясности."
 building_observatory_04: "Обсерватория Эльдар: Астролябия"
 building_observatory_04_desc: "Механизм из полированного металла, который служит в качестве помощи для более точного расчета смещения положения неба."

 # Library
 building_type_library_01: "Библиотека"
 building_library_01: "Библиотека"
 building_library_01_desc: "Здание, предназначенное для хранения свитков и записей, содержащих собранные знания нашего народа."
 building_library_02: "Библиотека: Архив"
 building_library_02_desc: "Зал записей расширяется и включает в себя кипы, заполненные обширными трактатами по истории народа."
 building_library_03: "Библиотека: Атенеум"
 building_library_03_desc: "Здесь хранятся книги, содержащие современное понимание природы, а также размышления о природе искусства и старые сказки."
 building_library_04: "Библиотека: Коллекция Хранителя Знаний"
 building_library_04_desc: "Пожертвование текстов от мудрейших в королевстве делает престиж нашей библиотеки соперничающим с престижем величайших центров знания."
 # NOTE Alternative text: "Full of books, ranging from small treatises to vast tomes on a multiplicity of subjects." - edited from John Henry Eden

 # Ancient Eldar Library
 building_ancient_library:0 "Древняя Библиотека Эльдар"
 building_ancient_library_desc:0 ""
 
 # Royal Cellar
 building_royal_cellar:0 "Королевский Погреб"
 building_royal_cellar_desc:0 ""
 
 # Eldar Conservatorium
 building_type_conservatorium:0 "Консерваторий Эльдар"
 building_type_conservatorium_desc:0 "Зал, наполненный восторгом музыки. Музыканты всех культур собираются здесь, чтобы усовершенствовать свое ремесло."
 # NOTE ^ edited from John Henry Eden
 
 # Faery Ring (Eldar Fae Dancing/Feasting Lawn)
 building_type_faery_ring_01:0 "Кольцо Фэйри"
 building_type_faery_ring_01_desc:0 "Священное место сбора эльфов, которое смертные считают порталом между физическим и духовным мирами."
 building_faery_ring_01:0 "Кольцо Фэйри"
 building_faery_ring_01_desc:0 "Священное место сбора эльфов, которое смертные считают порталом между физическим и духовным мирами."
 building_faery_ring_02:0 "Кольцо Фэйри: Танцующая Лужайка"
 building_faery_ring_02_desc:0 "Большие вязы окаймляют круг; место кажется диким, неприрученным, но все же хорошим."
 building_faery_ring_03:0 "Кольцо Фэйри: Путешествие Пилигрима"
 building_faery_ring_03_desc:0 "Потусторонние тайники припасов прячутся поблизости: вино в бутылках, сушеные травы и плотно завернутый эльфийский хлеб; недоступные смертным и все же придающие месту значимость и целебность духа. Цель этих тайников - пополнить запасы эльфийских паломников, которые отправляются в западные гавани, покидая Средиземье."
 building_faery_ring_04:0 "Кольцо Фэйри: Праздник Звездного света"
 building_faery_ring_04_desc:0 "“Я хожу пешком\n\nЗа лесом\n\nГде мир утекает\n\nAИ белый свет\n\nИз вечно наполняет воздух”"



