 game_concept_federation: "Federation"
 game_concept_tribal_federation_desc: "Tribal Federations can be formed by independent tribal rulers, and other independent tribal rulers of their culture can join them. The members of the federation are duty-bound to join other members in their wars. Federations also give each member buffs based on their region. The federation screen is accessed via the title window for said federation."

 game_concept_unity: "Unity"
 game_concept_federation_unity: "Federation Unity"
 game_concept_unity_desc: "Tribal Federations have to deal with unity. At higher levels, buffs are given to all members of the federation, while if it reaches a lower negative number, the federation will disband."

