 rule_matrilineal_marriages:0 "Матрилинейные браки"
 setting_default_matrilineal_marriages:0 "По умолчанию"
 setting_default_matrilineal_marriages_desc:0 "Персонажи под управлением ИИ будут заключать [Concept( 'matrilineal', 'матрилинейные' )|E] браки, если являются близкими родственниками игрока, принадлежат к [Concept( 'dynasty', 'династии' )|E] с уровнем величия [dynasty_prestige_level_4|L], правят в державе с законом «[GetLaw('equal_law').GetName]» или являются сильными [Concept( 'rulers', 'правителями' )|E]. Державы с доктриной конфессии «[GetFaithDoctrine('doctrine_gender_female_dominated').GetBaseName]» по умолчанию используют матрилинейные браки."
 setting_matrilineal_marriages_no_player_exception:0 "#high По умолчанию (и для игрока)#!"
 setting_matrilineal_marriages_no_player_exception_desc:0 "Персонажи ИИ под управлением будут заключать [Concept( 'matrilineal', 'матрилинейные' )|E] браки, если принадлежат к [Concept( 'dynasty', 'династии' )|E] с уровнем величия [dynasty_prestige_level_4|L], правят в державе с законом «[GetLaw('equal_law').GetName]» или являются сильными [Concept( 'rulers', 'правителями' )|E]. Державы с доктриной конфессии «[GetFaithDoctrine('doctrine_gender_female_dominated').GetBaseName]» по умолчанию используют матрилинейные браки."
 setting_matrilineal_marriages_always:0 "#high Всегда#!"
 setting_matrilineal_marriages_always_desc:0 "Персонажи под управлением ИИ будут стремиться заключать [Concept( 'matrilineal', 'матрилинейные' )|E] браки для всех женщин своей [Concept( 'dynasty', 'династии' )|E]. Как и в случае с правилами #high $setting_default_matrilineal_marriages$#!, [Concept( 'patrilineal', 'патрилинейные' )|E] браки будут заключаться в благоприятных условиях."
 setting_matrilineal_marriages_female_and_equal:0 "#high Доминирование женщин и равенство#!"
 setting_matrilineal_marriages_female_and_equal_desc:0 "Персонажи под управлением ИИ будут заключать [Concept( 'matrilineal', 'матрилинейные' )|E] браки, только если следуют конфессии с доктриной «[GetFaithDoctrine('doctrine_gender_female_dominated').GetBaseName]» или находятся в державе с законом «[GetLaw('equal_law').GetName]». Как и в случае с правилами #high $setting_default_matrilineal_marriages$#!, [Concept( 'patrilineal', 'патрилинейные' )|E] браки будут заключаться в благоприятных условиях."
 setting_matrilineal_marriages_never:0 "#high Никогда#!"
 setting_matrilineal_marriages_never_desc:0 "Персонажи под управлением ИИ никогда не будут заключать [Concept( 'matrilineal', 'матрилинейные' )|E] браки, если не являются частью державы с доктриной конфессии «[GetFaithDoctrine('doctrine_gender_female_dominated').GetBaseName]»."

