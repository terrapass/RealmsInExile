 ACHIEVEMENTS_ENABLED:3 "#T Достижения доступны\n#!Вы можете открывать достижения во время игры.\n\n$ACHIEVEMENTS_EXPLANATION$"
 ACHIEVEMENTS_DISABLED:2 "#T Достижения недоступны#!\nВы не можете открывать достижения во время игры.\n\n$ACHIEVEMENTS_EXPLANATION$"
