 artifact_sceptre_of_minas_anor:0 "Скипетр Минас Анора"
 artifact_sceptre_of_minas_anor_desc:0 ""
 artifact_sceptre_of_minas_ithil:0 "Скипетр Минас Итиля"
 artifact_sceptre_of_minas_ithil_desc:0 ""
 artifact_sceptre_of_annuminas:0 "Скипетр Аннуминаса"
 artifact_sceptre_of_annuminas_desc:0 "Скипетр Аннуминаса представлял собой серебряный жезл, первоначально служивший символом власти Владык Андуниэ в Нуменоре."
 artifact_crown_of_gondor:0 "Корона Гондора"
 artifact_crown_of_gondor_desc:0 "Корона Гондора была церемониальным головным убором Королей Гондора и использовалась как символ Королевской власти."
 artifact_crown_of_arnor:0 "Корона Арнора"
 artifact_crown_of_arnor_desc:0 "Церемониальный головной убор королей Арнора, символ Королевской власти."
 artifact_elendilmir_numenor:0 "Элендильмир, из Нуменора"
 artifact_elendilmir_numenor_desc:0 "Звезда Элендиля была благородным белым драгоценным камнем в форме звезды, оправленным в митриловую оправу. Он датировался ранними веками Нуменора и принадлежал Сильмариен, дочери короля Тар-Элендиля. \n\nСимволом королевства Арнор была звезда, символизирующая Гиль-Эстель, Звезду Эарендиля."
 # NOTE event: Это сокровище потеряно в Великой Реке в Ирисных низинах.
 artifact_elendilmir_imladris:0 "Элендильмир, из Имладриса"
 artifact_elendilmir_imladris_desc:0 "Первоначальная Звезда Элендила была благородным белым драгоценным камнем в форме звезды, оправленным в митриловую оправу. Копия была сделана эльфийскими кузнецами Ривенделла для сына Исильдура Валандиля.\n\nСимволом королевства Арнор была звезда, символизирующая Гиль-Эстель, Звезду Эарендиля."
 artifact_silver_horn_of_imladris:0 "Серебряный Рог Имладриса"
 artifact_silver_horn_of_imladris_desc:0 ""
 # NOTE event: Арагорн использует его, чтобы вызывать Мертвых.
 artifact_belthil:0 "Бельтиль"
 artifact_belthil_desc:0 "Изображение Тельпериона, серебряного древа Валинора, выкованного из металла Тургоном, Королем Гондолина."
 artifact_dragon_helm_of_dor_lomon:0 "Драконий шлем Дор-ломина"
 artifact_dragon_helm_of_dor_lomon_desc:0 "Драконий шлем Дор-ломина, также известный как Шлем Хадора, представлял собой стальной шлем с забралом, тисненый и украшенный золотом и рунами, на гребне которого было изображение головы Глаурунга. Говорили, что он несет на себе чары, которые защищают его владельца от ран и вселяют страх в сердца врагов.\n\nШлем был выкован в Первую Эпоху кузнецом-гномом Телхаром для своего повелителя Азагхала, который затем подарил его Нолдор, подарившим его Дому Хадора. Турин из этого дома носил Драконий шлем и назвал его Гортолом, “Грозным Шлемом”.\n\nФинголфин, Верховный король Нолдор, создал вотчину Дор-ломин и сделал Хадора первым лордом Дор-ломина. Чтобы отпраздновать это событие, ему и был подарен шлем."
 artifact_text_letter_of_agreement:0 "Письмо-Соглашение"
 artifact_text_letter_of_agreement_desc:0 "Написано, конечно, на вашей собственной бумаге."
 #NOTE: Это Письмо Бильбо о Согласии.
 artifact_text_lay_of_the_children_of_hurin:0 "Повесть о Детях Хурина"
 artifact_text_lay_of_the_children_of_hurin_desc:0 "О, Владыки Зла, золотой дракон! \n\nСумрак лесов мира минувшего! \n\nО, скорби Смертных, о, печали Эльфов, \n\nВ чащобах тающих, на тропах тайных! \n\nПовествуем о вас, имена горестные - \n\nНиниэль Несчастная, скорбью названная, \n\nТурин, сын Талиона, судьбою обреченный!"
 artifact_text_lay_of_leithian:0 "Лэ о Лейтиан"
 artifact_text_lay_of_leithian_desc:0 "Прощай, небо севера, эта страна, \n\nБлагословенна навек быть должна, \n\nВедь здесь пробегала среди тишины, \n\nПод солнечным светом, под светом луны, \n\nЛутиэн Тинувиэль, \n\nПрекрасней, чем может сказать менестрель."
 artifact_jewellery_nauglamir:0 "Наугламир"
 artifact_jewellery_nauglamir_desc:0 "Наугламир, или Ожерелье Гномов, был знаменитым ювелирным изделием; в сочетании с ремеслом гномов и драгоценными камнями из Валинора он обладал огромной грацией и красотой, которые он придавал своему владельцу. \n\nВ Третьей Эпохе Сильмарилы извлечены, и их никто не осмеливается заменить."
 artifact_jewellery_silmaril:0 "Сильмарилы"
 artifact_jewellery_silmaril_desc:0 "Один из трех камней огромной мощи и красоты. Изготовленные из твердого кристаллического вещества силима, которое придумал Феанор, как их оболочка, и были названы в его честь. В их сердцах горела часть Света Валинора от Двух Древ. \n\nСильмарилы запятнаны высокомерием и похотью любого, кто их желает. Как предсказывал Мандос, это привело к злым деяниям, таким как Падение Нолдор, Клятва Феанора, Резня Эльдар и разрушение Дориата."
 artifact_jewellery_arkenstone:0 "Аркенстоун"
 artifact_jewellery_arkenstone_desc:0 "Аркенстоун был великой драгоценностью, обнаруженной под корнями Одинокой Горы во время правления Траина I и ценимой его потомками как "Сердце Горы"."
 artifact_jewellery_cache_of_galvorn:0 "Запас Галворна"
 artifact_jewellery_cache_of_galvorn_desc:0 "Галворн был металлом, изобретенным Эолом, из которого он делал стойкую броню. Черный и "блестящий, как агат", он был твердым, как сталь, но гибким и податливым, устойчивым ко всем ударам и выстрелам."
 artifact_jewellery_cache_of_ithildin:0 "Запас итильдина"
 artifact_jewellery_cache_of_ithildin_desc:0 "Итильдин был веществом, сделанным эльфами из металлического митрила и использовавшимся Гвайт-и-Мирдайн в таких конструкциях, как врата. Итильдин можно было увидеть только в отраженном свете Луны и звезд, и даже тогда он оставался скрытым, пока не было произнесено волшебное слово."
 artifact_jewellery_cache_of_mithril:0 "Запас митрила"
 artifact_jewellery_cache_of_mithril_desc:0 "Митрил! Все желали его. Его можно было выковывать, как медь, и полировать, как стекло; и гномы могли сделать из него металл, легкий и все же более твердый, чем закаленная сталь. Его красота была похожа на красоту обычного серебра, но красота мифрила не тускнела никогда."
 artifact_jewellery_beryl_glorfindel:0 "Берилл, эльфийский камень Глорфинделя"
 artifact_jewellery_beryl_glorfindel_desc:0 "Знак Глорфинделя - бледно-зеленый Берилл."
 artifact_jewellery_necklace_of_girion:0 "Ожерелье Гириона"
 artifact_jewellery_necklace_of_girion_desc:0 "Ожерелье Гириона было изумительным украшением, первоначально принадлежавшим Гириону, владыке Дейла. Ожерелье было усыпано пятью сотнями изумрудов, зеленых, как трава."
 artifact_weapon_sting:0 "Жало"
 artifact_weapon_sting_desc:0 "Длинный Эльфийский клинок из Гондолина."
 
 
 
