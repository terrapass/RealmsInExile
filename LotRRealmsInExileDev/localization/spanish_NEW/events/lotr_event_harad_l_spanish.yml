 ### Chelkar Events ###
 harad.0100.t:0 "La Revuelta Chelkar"
 harad.0100.desc:0 "Hace cinco generaciones de hombres, Khadnom, un ferviente creyente en los dioses, unió al pueblo Chelkar contra los crueles reyes Haruze y su culto a la vil serpiente. De esa revuelta renació el antiguo reino de Chelkar, un poderoso estado comercial que se encontraba en la encrucijada de los antiguos imperios y se enriqueció fabulosamente de ello.\n\nSu hijo, Safal el Incondicional, rechazó 3 intentos de los reyes Haruze de reconquistar lo que habían perdido, asestando un golpe mortal a su poder menguante. Pero su hijo, Sagalion, demostró ser menos capaz en todos los frentes y era un líder débil e ineficaz. Finalmente fue asesinado, siendo el principal sospechoso el renaciente reino de Haruze bajo Sûladan. Quizás esperaba debilitar a los Chelkar colocándolos bajo el gobierno de un niño pequeño.\ n\nPero si esa era la intención, se cometió un error de cálculo, porque Kalafar es un hombre de la talla de su abuelo: un guerrero fuerte, celoso en su fe a las viejas costumbres. Su hermano Sinil también se ha enfrentado al desafío y ahora sirve a su hermano como un señor leal, a pesar de las ofertas de Haruzan para elevarlo al título de virrey si traicionaba a Kalafar.\n\nAhora, Chelkar vuelve a levantar su valla de espadas en desafío a un mundo que una vez más busca extinguirlas. Las serpientes se enrollan hacia el oeste y hacia el norte, vientos oscuros bajan de las montañas, buscando asegurar su flanco sur..."
 harad.0100.a:0 "Nunca nos arrodillaremos."
 harad.0100.a.tt:0 "Una serpiente al oeste y una sombra al norte. Debemos aguantar."

 harad.0200.t:0 "La Ambición de Sûladan"
 harad.0200.desc:0 "Hace 150 años, el gran dominio de los reyes Haruze se hizo añicos. La revuelta de Chelkar destruyó cualquier apariencia de unidad que tuviera el reino y Amrûn fue saqueado. Poco a poco, el Reino de Haruze se derrumbó y las regiones fronterizas cayeron bajo el mando de señores de la guerra. Ahora, el Reino de Haruzan es un triste remanente de su antigua gloria. Pero Sûladan busca cambiar eso.\n\nNacido al final de la vida de su padre como hijo único, Sûladan posee un gran fuego en su corazón. Si bien poco pudo hacer mientras era un niño, con regentes controlando los asuntos del estado, pasó su juventud soñando con un Haradwaith restaurado. Ahora, en la plenitud de su gobierno, Sûladan encuentra un mundo en caos, los viejos enemigos de su casa débiles y cojeando.\n\nEl rey rebelde de Chelkar sufrió un desafortunado accidente, dejando la región bajo el control de un niño rey. Mientras tanto, su primo Balkuthôr desea impulsar su reclamo de tierras en Pezarsan, prometiendo jurar lealtad a Sûladan a cambio de su ayuda. Y al norte, el Rey Serpiente Khäz-gramaze se prepara para aniquilar finalmente a los odiados pueblos del Mar.\n\nLa hora de Haruzan está cerca, y Sûladan deberá estar a la altura."
 harad.0200.a:0 "¡Hacia Pezarsan, allí comenzará la reunificación!"