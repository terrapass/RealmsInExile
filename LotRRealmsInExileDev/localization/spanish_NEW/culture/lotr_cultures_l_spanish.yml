 lotr_dunedain_group:0 "Dúnedain"
 lotr_dunedain_group_collective_noun:0 "Dúnedains"
 lotr_dunedain_group_desc:0 "Los Dúnedain son las gente de Arnor y Gondor que pueden trazar su descendencia hasta los Numenoreanos Fieles."
 numenorean:0 "Númenóreano"
 numenorean_ethnicity:0 "Númenóreano"
 numenorean_collective_noun:0 "Númenóreanos"
 numenorean_desc:0 "Los númenóreanos, conocidos en adunaico como los adûnâim, eran los hombres que habitaban la isla de Elenna, Isla de la Estrella, también conocida como Tierra del Oeste, Númenórë y Anadûnê. Enseñados por el Maia Eönwë y los Elfos de Tol Eressëa en muchas artes y oficios, los númenóreanos se crecieron fuerte durante la paz de Númenor y, con el tiempo, su reino se convirtió en el poder preeminente de la Segunda Edad. En otros lugares se ha escrito mucho sobre el trágico declive y la tiranía de los númenóreanos, antes de que Númenor fuera derribado en Akallabêth. En la Tercera Edad, el término se usa ampliamente en un contexto histórico, y los de ascendencia númenóreana en la Tierra Media se conocen como los Dúnedain."
 dunedain:0 "Dúnedain"
 dunedain_collective_noun:0 "Dúnedains"
 dunedain_ethnicity:0 "Dúnedain"
 dunedain_desc:0 "Dúnedain es un término utilizado para referirse a los descendientes de los numenoreanos fieles de la Tierra Media. Ellos poblaron principalmente los reinos de Arnor y Gondor, y debido a esto, muchos de los grandes eventos de la Tercera Edad giraron en torno a este orgulloso pueblo. Su fuerza y número han disminuido con la destrucción de Arnor y los constantes asaltos a Gondor, pero los herederos de Númenor conservan gran parte de la sabiduría y nobleza de sus ancestros."
 gondorian:0 "Gondoriano"
 gondorian_collective_noun:0 "Gondorianos"
 gondorian_desc:0 "Los Gondorianos son los Dúnedain del Reino del Sur. No son tan puros como sus parientes del norte, pero el reino de Gondor resistió donde Arnor no lo ha hecho, y el reino de Gondor ha mantenido la guardia en el Este durante incontables generaciones. Marineros orgullosos y maestros del saber por tradición, últimamente Gondor ha tenido que convertir a su gente en soldados por pura necesidad del Reino. El escudo del oeste, la torre de Minas Tirith se alza desafiante contra todos los que buscan encadenar a los herederos de Númenor y los pueblos libres."
 gondorian_ethnicity:0 "Gondoriano"
 arnorian:0 "Arnoriano"
 arnorian_collective_noun:0 "Arnorianos"
 arnorian_desc:0 "Los Dúnedain del Reino del Norte son un pueblo severo, misterioso y sabio. De ojos grises y cabello negro, los hombres de Arnor conservan parte de la sangre más pura de Numenor. A pesar de su pureza de sangre, cayeron de todos modos en un error mortal y Arnor se rompió, y con el tiempo cayó por completo ante el asalto de la Sombra. Sin embargo, del dolor, los arnorianos se volvieron sabios y, en cierto modo, ahora son más sabios incluso que sus antepasados númenóreanos. Ahora los arnorianos vagan por las tierras salvajes, con solo unas pocas ciudades escondidas y refugios en los que su gente mantiene sus antiguas tradiciones." 
 amrodrim:0 "Amronost"
 amrothnost_collective_noun:0 "Amrodrim"
 amrodrim_desc:0 "La gente de Dol Amroth tiene una nobleza que recuerda al Numenor de antaño. La ciudad más grande de Gondor después de Pelagir y Minas Tirith, la hermosa gente de Dol Amroth se erige en estos días menguantes como un ejemplo de la antigua nobleza y fuerza de los Hombres."
 ithilien:0 "Ithilieno"
 ithilien_collective_noun:0 "Ithilienos"
 ithilien_desc:0 "Los fértiles campos y los densos bosques de Ithilien ahora están en gran parte despoblados, su gente huye hacia el oeste a través del Anduin del terror en el este. Los que quedan son un pueblo feroz que luchará hasta el final para defender a Gondor y su tierra natal de la invasión."
 harondorim:0 "Harondorim"
 harondorim_collective_noun:0 "Harondorim"
 harondorim_desc:0 "Los Harondorim son los Dúnedain que habitan el disputado reino de Harondor. Robustos e individualistas tras muchos años de defenderse, tienden a poblar las regiones más cercanas a Gondor."
 belfalathrim:0 "Belfalathrim"
 belfalathrim_collective_noun:0 "Belfalathrim"
 belfalathrim_desc:0 "Al igual que su príncipe en Dol Amroth, la gente de la península de Belfalas es orgullosa y de porte. Orgullosos jinetes, los Belfalathrim forman las filas de los legendarios Caballeros del Cisne, y muchos enemigos se han visto obligados a huir por su llegada."
 lotr_black_numenorean_group:0 "Númenóreano Negro"
 lotr_black_numenorean_group_collective_noun:0 "Númenóreanos Negros"
 lotr_black_numenorean_group_desc:0 "El término de Númenóreano Negro se ha referido históricamente a los descendientes de los tiránicos Hombres de los Reyes de Númenor, y así sigue siendo el caso incluso muchos años después del Akallabêth."
 black_numenorean:0 "Númenóreano Negro"
 black_numenorean_collective_noun:0 "Númenóreanos Negros"
 black_numenorean_ethnicity:0 "Númenóreano Negro"
 black_numenorean_desc:0 "Un pequeño grupo que se aferra desesperadamente a sus glorias pasadas desvanecidas, los Numenoreanos Negros son fanáticos de la pureza de sangre, y se dice que entre ellos ha resurgido la vil adoración a Morgoth."
 dynnpat_suf_ion:0 "ion"
 dynnpat_suf_iel:0 "iel"
 dynnp_an:0 "an"
 umbarean:0 "Umbareano"
 umbarean_collective_noun:0 "Umbareano"
 umbarean_ethnicity:0 "Umbarean"
 umbarean_desc:0 "La gente de Umbar, los Umbareanos, son el resultado de una larga mezcla entre los Numenoreanos Negros de Umbar y los pueblos nativos de Harad. Han decaído en sabiduría y habilidad desde los días de Numenor, pero han producido una vibrante cultura marítima que a menudo choca con Gondor en alta mar."
 bellakarean:0 "Bellakareano"
 bellakarean_collective_noun:0 "Bellakareanos"
 bellakarean_desc:0 "La espantosa gloria de la antigua Númenor prospera en Bellakar, la sangre se filtra por los escalones de sus templos, los esclavos gritan de terror, y el sol nunca se pone en el Cuarto Reino en Exilio."


 ### NORTHMEN/NORTHRON ###
 lotr_northron_group:0 ""
 woodmen:0 ""
 beorning:0 ""
 lakemen:0 ""
 dalemen:0 ""
 dorwinrim:0 ""
 
 lotr_hadorim_group:0 "Hadorim"
 lotr_hadorim_group_collective_noun:0 "Hadorim"
 lotr_hadorim_group_desc:0 "Norteños son los Edain que no cruzaron las Montañas Azules. Estos son los habitantes del norte de Rhovanion y se dividen en dos reinos: los Boreales y los Hadorim.\n\nLos Hadorim son más cercanos a la Casa de Hador, son un grupo de norteños en el Oeste de Rhovanion en los que se incluyen los Rohirrim, quienes migraron a tirras más al sur."

 eotheod:0 "Éothéod"
 eotheod_collective_noun:0 "Éothéod"
 eotheod_desc:0 "Los Éothéod son una raza de Norteños que floreció cerca del Valle del Anduin y más tarde en el norte del Bosque Negro. Fueron leales aliados de Gondor y los antepasados de los Rohirrim."

 rohirrim:0 "Rohirrim"
 rohirrim_collective_noun:0 "Rohirrim"
 rohirrim_desc:0 "Gran parte de la Marca es una verde extensión plana, atravesada por retorcidos ríos. Pero incluso a una distancia de millas de las llanuras del Oeste y el Eastemnet, la hierba de Rohan impregna el aire con su aroma cálido y dulce. Visto desde cualquier ángulo, Rohan es una región rica y agradable, llena de vida y rápida en dar la bienvenida al retorno de cada primavera. El asentamiento de los Eorlingas ha hecho poco para cambiar la configuración del terreno, y Calenardhon no es muy diferente hoy de cómo se veía hace quinientos años, cuando Eorl el Joven cabalgaba desde el norte."
 rohirrim_ruler_designer:0 "Rohirrim"

 leofring:0 "Leofring"
 leofring_collective_noun:0 "Leofrings"
 leofring_desc:0 "Un pueblo nómada de jinetes con siniestras inclinaciones, emparentados con los Jinetes de Rohan. Descendientes de aquellos Éothéods que no siguieron a su líder en Calenardhon, los Leofrings eligieron internarse en los Valles Bajos del Anduin. Son parientes de los Norteños y Leñadores. En el año 2940 fueron dispersados por una hueste de Orcos, y muchos de ellos huyeron al Norte, estableciéndose en el Campo de Celebrant y Dwarrowhall.\n\nAlgunos han cruzado el Limclaro hasta Rohan para establecerse en el norte de los bajos del Páramo. Se mantienen cerca de las orillas del Gran Río, trabajando con bandas de forajidos y Orcos saqueadores para contrabandear caballos robados a través del Anduin."
 leofring_ruler_designer:0 "Leofring"

 ### DRUEDAIN ###
 lotr_druedain_group:0 "Drúedain"
 lotr_druedain_group_collective_noun:0 "Drúedain"
 druedain:0 "Drúedain"
 druedain_collective_noun:0 "Drúedain"
 druedain_ethnicity:0 "Drúedain"
 druedain_desc:0 "Los Drúedain son un pueblo solitario que vive en zonas aisladas del bosque a lo largo y en las fronteras de los Reinos en el Exilio. Una parte de ellos vivió en Númenor en la segunda era antes de regresar a la Tierra Media cuando la Sombra cayó sobre Númenor. Aunque son un pueblo sencillo, rudo y libre, también son honorables y sabios a su manera."

### GWATHUIRIM ###
