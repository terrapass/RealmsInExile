 lotr_dunlending_group:0 "Dunlendino"
 lotr_dunlending_group_collective_noun:0 "Dunlendinos"
 lotr_dunlending_group_desc:0 "Existen tres grupos culturales de Gwathuirim. El Gwathuirim Arnoriano, Dunlendinos y Gwathuirim Gondoriano. En el pasado fueron Hombres de la Oscuridad, Sauron tenía dominio sobre ellos en los oscuros años de la Tierra Media. Llamado a luchar junto a los númenóreanos durante la Batalla de la Última Alianza, Arnor y Gondor respondian ante Isildur, más tarde se convirtieron en súbditos de los reinos exiliados del norte.\n\nEstán emparentados con la Casa de Haleth, y están asentados a ambos lados del río Gwathló, Enedwaith y Ered Nimrais."

 enedwaith_gwathuirim:0 "Enedwaith Gwathuirim"
 enedwaith_gwathuirim_collective_noun:0 "Enedwaith Gwathuirims"
 enedhwaith_gwathuirim_desc:0 "Entre los dos reinos del norte en el exilio vive un pueblo tribal que habita las amplias tierras de Enedhwaith. Son la cultura Gwathuirim y están relacionados con los Dunlendinos."
 
 gwathlo_gwathuirim:0 "Gwathló Gwathuirim"
 gwathlo_gwathuirim_collective_noun:0 "Gwathló Gwathuirims"
 gwathlo_gwathuirim_desc:0 "Gwathló Gwathuirim de las colinas y marismas del río Gwathló."

 hill_dunlending:0 "Dunlendino de las Colinas"
 hill_dunlending_collective_noun:0 "Dunlendinos de las Colinas"
 hill_dunlending_desc:0 "Hay tierras altas al suroeste de las Montañas Nubladas donde el sol rara vez se muestra al completo. La larga lucha con los Forgoil ha continuado sin cesar, durante mucho tiempo. Son pocos los años que pasan sin derramamiento de sangre entre los Dunlendinos y los Jinetes de la Marca."
 hill_dunlendings_ethnicity:0 "Dunlendino de las Colinas"

 herdfolk_dunlending:0 "Dunlendino de los Pastos"
 herdfolk_dunlending_collective_noun:0 "Dunlendinos de los Pastos"
 herdfolk_dunlending_desc:0 "Durante generaciones, la gente de Dunland ha detestado a los Rohirrim, culpando a los Señores de los Caballos por exiliarlos de sus tierras ancestrales."
 herdfolk_dunlendings_ethnicity:0 "Dunlendino de los Pastos"

 isengard_dunlending:0 "Dunlendino de Isengard"
 isengard_dunlending_collective_noun:0 "Dunlendinos de Isengard"
 isengard_dunlending_desc:0 "Los clanes dunlendinos migratorios se han fusionado con la guarnición original de la fortaleza gondoriana de Isengard."

 saralain:0 "Saralaino"
 saralain_collective_noun:0 "Saralainos"
 saralain_desc:0 "Los Dynion Saralaino, o Saralainos, han sido durante mucho tiempo habitantes de las tierras que rodean el estuario del río Gwathló. Organizándose en una confederación de clanes que apenas se mantienen unidos por una compleja serie de alianzas matrimoniales."
 saralain_ethnicity:0 "Saralaino"

 lotr_gondorian_gwathuirim_group:0 "Daen Coentis"
 lotr_gondorian_gwathuirim_collective_noun:0 "Daen Coentis"
 lotr_gondorian_gwathuirim_desc:0 "Los Daen Coentis son hombres resistentes nativos de las Montañas Blancas de Gondor que comparten la sangre de Gwathuirim con sus primos lejanos, los Arnorianos Gwathuirim y Dunlendinos del Norte."

 eredrim:0 "Eredrim"
 eredrim_collective_noun:0 "Eredrim"
 eredrim_desc:0 "Los hombres de las montañas y las colinas de Ered Nimrais, descendientes de aquellos hombres que se alejaron de la influencia de Sauron en la Segunda Edad y escaparon del maldito destino de los Rompejuramentos bajo el Rey de los Muertos."

 andrastrim:0 "Andrastrim"
 andrastrim_collective_noun:0 "Andrastrim"
 andrastrim_desc:0 "Tribus asentadas del pueblo Dunir, que vivían en Andrast y Drúwaith Iaur."

 donan:0 "Dônan"
 donan_collective_noun:0 "Dônan"
 donan_desc:0 "Los hombres de las colinas son nativos de las secas tierras altas de Harondor conocidas como Aegardh y las estribaciones de las grandes montañas Ephel Dúath de Mordor."

