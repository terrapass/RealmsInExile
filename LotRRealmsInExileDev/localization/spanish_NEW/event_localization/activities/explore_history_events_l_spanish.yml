 # The Awakening of the Elves

 explore_history.1001.t:0 "El Despertar de los Elves"
 explore_history.1001.desc:0 "En las orillas del lejano oriente del perdido Mar Interior de Helcar, en una bahía que llegó a conocerse como Cuiviénen, los primeros Elfos despertaron del sueño de Ilúvatar. Aquí vivieron por un tiempo, felices bajo la belleza de las estrellas en el cielo y desde entonces han amado la luz de las estrellas y reverenciado a su creadora Varda por encima de todos los Valar.\n\nAl poco tiempo, Melkor descubrió a los jóvenes Elfos y envió a sus agentes para observar desde las sombras y capturar a cualquier elfo que se hubiera alejado demasiado de las Aguas del Despertar. Estas almas desafortunadas fueron encarceladas en las entrañas de Utumno y, a través de lentas artes de crueldad, fueron corrompidas y criados para crear a los Orcos. Un acto de envidia y burla a los Elfos.\n\nMás tarde, el Valar Oromë encontró a los Elfos en sus cacerías por la Tierra Media, y se apoderó de él un deseo de protegerlos. Y así sucedió que los Poderes hicieron la guerra a Melkor para liberar a los Elfos de las garras del mal, cambiando para siempre la faz de la Tierra Media en el conflicto y encarcelando a Melkor en los Salones de Mandos durante miles de años."
 explore_history.1001.a:0 "¡Gracias a Eru por la protección de los Valar contra un mal tan aterrador!"
 explore_history.1001.b:0 "Melkor fue juzgado por sus malas acciones."
 explore_history.1001.c:0 "Melkor creó su propia raza capturando y corrompiendo a los Elfos? Intrigante..."

 explore_history.1002.t:0 "Los Avari"
 explore_history.1002.desc:0 "Con Morgoth humillado y encadenado, Oromë volvió con los Elfos y los llamó apasionadamente para que lo siguieran a Valinor, prometiéndoles seguridad, tutela y luz. Los Elfos enviaron a tres embajadores de entre ellos para viajar a Valinor y hablar en nombre de su gente: Ingwë, Finwë y Elwë.\n\nAl regresar de Valinor, estaban tan llenos de asombro por la gloria y majestad de los Valar y el esplendor de la luz de los Árboles que instaron a su gente a prestar atención a la convocatoria de los Valar y hacer el largo viaje hacia el oeste hasta Valinor.\n\nAsí ocurrió la Primera División de los Elfos. Porque aunque los parientes de Ingwë y algunos de los parientes de Finwë y Elwë estaban dispuestos a seguir a Oromë, todavía había muchos que rechazaron la llamada a dejar las tierras de su nacimiento, ya que amaban la Tierra Media y la luz de las estrellas sobre el oeste desconocido. Estos Elfos se hicieron conocidos como los Avari, los Reacios, y no volverían a encontrarse con sus parientes hasta que hubieran pasado muchas edades."
 explore_history.1002.a:0 "Una trágica despedida, pero los Eldar tenían razón al viajar hacia el oeste."
 explore_history.1002.b:0 "Después de ver nada más que ira y engaño de los Ainur, ¿quién puede culpar a los Avari?"

 explore_history.1003.t:0 "Los Vanyar"
 explore_history.1003.desc:0 "Una vez que los Elfos que respondieron a la convocatoria de los Valar emprendieron el Gran Viaje, se dividieron en tres grupos. El más pequeño de estos grupos estaba liderado por Ingwë y era el más ansioso por llegar a Valinor.\n\nLos Vanyar abrieron el camino, viajando hacia el oeste a gran velocidad, convirtiéndose en los primeros en llegar a las orillas del vasto Mar de Belegaer. Fue aquí donde el Valar Ulmo hizo surgir la gran isla conocida como Tol Eressëa del medio del océano y, con la ayuda de sus sirvientes, la usaron para transportar a los Vanyar desde la costa y a través de las olas hasta la tierra de Valinor. Por su prisa y su celo, Ingwë fue coronado Rey Supremo de todos los Elfos.\n\nLos Vanyar amaban a los Valar y la luz de Valinor por encima de todo, eligiendo no regresar nunca a la Tierra Media, salvo para luchar en la Guerra de la Cólera en el derrocamiento final de Melkor al final de la Primera Edad."
 explore_history.1003.a:0 "Tal devoción y dedicación inquebrantable a una sola causa es inspiradora."
 explore_history.1003.b:0 "¿Quién puede culparlos? ¡Yo también habría subido al primer barco a Valinor!"
 explore_history.1003.c:0 "¡Gran Rey de todos los Elfos! Suena a mucho trabajo..."

 explore_history.1004.t:0 "Los Ñoldor"
 explore_history.1004.desc:0 "Los siguientes en llegar fueron los Elfos conocidos como los Ñoldor, liderados por Finwë, llegando a buen tiempo pero sin la misma determinación ardiente de los Vanyar. Cuando llegaron a Valinor, construyeron la ciudad de Tirion sobre la verde colina de Túna con la ayuda de los Vanyar en la brecha de las montañas Pelóri, y fue aquí donde Finwë gobernó a su pueblo.\n\nLos Ñoldor son considerados los más hábiles entre todos los Elfos en conocimiento y herrería, siendo el más grande de ellos el hijo de Finwë, Fëanor, creador de los famosos Silmarils. Muchos Ñoldor eventualmente regresarían a la Tierra Media para luchar contra Melkor y formar el más conocido de los grandes reinos élficos."
 explore_history.1004.a:0 "El dominio de la artesanía Ñoldor es asombroso, ¡tienen la bendición de Aulë!"
 explore_history.1004.b:0 "Esas gemas causaron más problemas de los que valían ... ¡qué locura!"

 explore_history.1005.t:0 "Los Teleri"
 explore_history.1005.desc:0 "Finalmente llegaron los Elfos conocidos como los Teleri, el mayor de los tres linajes que emprendieron el Gran Viaje e iban liderados por los hermanos Olwë y Elwë. A diferencia de sus hermanos Vanyar y Ñoldor, los Teleri eran un grupo diverso cuya gran parte de sus huestes se asentaron en el camino sin llegar nunca a Valinor.\n\nEn los bosques de Rhovanion, se asentaron los Silvanos y Nandor mientras que los Elfos Verdes se asentaron los bosques de Ossiriand y Ered Luin. Los Sindar hicieron su hogar en Doriath después de quedarse allí para tratar de encontrar a su líder Elwë, quien se había embelesado con la Maia Melian. Los últimos fueron los Falathrim que se asentaron en las costas de Beleriand, tomando Nowë (en años posteriores conocido como Círdan) como su señor.\n\nFinalmente, los pocos restantes que completaron el Gran Viaje a Valinor bajo el liderazgo de Olwë fundaron la ciudad de Alqualondë , el refugio de los cisnes, y se hizo conocido como el Falmari."
 explore_history.1005.a:0 "Una lección de perseverancia y las recompensas de llevar las cosas hasta el final."
 explore_history.1005.b:0 "¿Por qué apresurarse a Valinor cuando hay tantas maravillas en la Tierra Media?"
 explore_history.1005.c:0 "¡Estos Teleri deben haber sido más difíciles de domar que los gatos! ¿Y cómo puedes simplemente... perder un rey?"

