 dwarven_ethnicity:0 "Naine"

 longbeards:0 "Longue-barbe"
 longbeards_collective_noun:0 "Longues-barbes"
 longbeards_prefix:0 "Longue-barbe"
 longbeards_desc:0 "#size:15    Les [longbeards|E] sont la maison des [dwarves|E] qui descend de [durindeathless|E] et la plus noble et puissante de toutes les maisons naines. Leurs domaines se situaient traditionnellement en [khazaddum|E] et dans les [mistymountains|E]. Ils ont toujours été du côté des Peuples Libres. Ils ont entretenu une amitié intense et durable avec les [noldorelves|E] d'[eregion|E], lorsque ce royaume existait. Ils ont également établi des domaines dans les Montagnes Grises, en [ereborrealmshort|E], dans les [bluemountains|E] et dans les Collines de Fer. \n\nLes Longues-Barbes ont combattu [sauroncharacter|E] durant la [waroftheelvesandsauron|E], la [warlastalliance|E] et la Guerre de l'Anneau#"
 firebeards:0 "Barbe-de-feu"
 firebeards_collective_noun:0 "Barbes-de-feu"
 firebeards_prefix:0 "Barbe-de-feu"
 firebeards_desc:0 "#size:15    Les [firebeards|E] sont la maison des [dwarves|E] qui descend d'Úri le Balafré et l'une des deux maisons naines qui vivaient dans les [bluemountains|E]. Avec les [broadbeams|E], ils ont construit Tumunzahar (Nogrod) et Gabilgathol (Belegost), les demeures les plus occidentales des Nains. \n\nLes [firebeards|E] étaient de proches alliés et amis des Fils de Fëanor, et leur accordèrent refuge dans leurs salles pendant un certain temps au cours de la Guerre de la Colère. Les deux peuples se sont beaucoup enrichis de cette amitié, qui trouvait un écho dans l'amitié qui exista par la suite entre [khazaddum|E] et les [noldorelves|E] de l'[eregion|E]. Après la Guerre de la Colère, Belegost et Nogrod subirent de lourds dommages et de nombreux [dwarves|E] de ce clan migrèrent vers [khazaddum|E].\n\nGamil Zirak et Telchar de Nogrod faisaient partie de cette maison#"
 broadbeams:0 "Ventru"
 broadbeams_collective_noun:0 "Ventrus"
 broadbeams_prefix:0 "Ventru"
 broadbeams_desc:0  "#size:15    Les [broadbeams|E] sont la maison des [dwarves|E] qui descend de Dwálin le Sage et l'une des deux maisons naines qui vivaient dans les [bluemountains|E]. Avec les [firebeards|E], ils ont construit Tumunzahar (Nogrod) et Gabilgathol (Belegost), les demeures les plus occidentales des Nains. \n\nLes [broadbeams|E] étaient de proches alliés et amis des Fils de Fëanor, à qui ils donnèrent refuge dans leurs salles pendant un certain temps au cours de la Guerre de la Colère. Les deux peuples se sont beaucoup enrichis de cette amitié, qui trouvait un écho dans l'amitié qui exista par la suite entre [khazaddum|E] et les [noldorelves|E] de l'[eregion|E]. Après la Guerre de la Colère, Belegost et Nogrod subirent de lourds dommages et de nombreux [dwarves|E] de ce clan migrèrent vers [khazaddum|E].\n\nAzaghâl de Belegost faisait partie de cette maison.#"
 ironfists:0 "Poigne-de-fer"
 ironfists_collective_noun:0 "Poignes-de-fer"
 ironfists_prefix:0 "Poigne-de-fer"
 ironfists_desc:0 "#size:15    Les [ironfists|E] sont la maison des [dwarves|E] qui descend de Sindri le Riche et sont l'une des deux Maisons naines qui vivaient au Rhûn. Ils étaient connus pour être de féroces marchands, et possédaient un profond sens du commerce, qui se transformait parfois en une féroce et brûlante avidité. Pour cette raison, c'est la maison naine qui a été la plus attirée aux côtés de [sauroncharacter|E] par ses promesses de richesse et d'abondance, même si ce ne fut jamais en grand nombre. \n\nAu [thirdage|E], alors que l'Ombre s'étendait à l'Est, de nombreux membres de ce clan abandonnèrent leurs anciennes salles et se rendirent à l'Ouest pour rejoindre leurs parents.#"
 stiffbeards:0 "Barbe-raide"
 stiffbeards_collective_noun:0 "Barbes-raides"
 stiffbeards_prefix:0 "Barbe-raide"
 stiffbeards_desc:0 "#size:15    Les [stiffbeards|E] sont la maison des [dwarves|E] qui descend de Thúlin le Véloce et sont l'une des deux Maisons naines qui vivaient au Rhûn. Ils étaient la maison la plus septentrionale des [dwarves|E], et devinrent les plus grands tueurs de dragons de leur peuple, mais furent finalement chassés de leur lieu de naissance par les drakes. C'était la plus petite des maisons naines, la plus humble, mais aussi la plus têtue, même selon les normes naines. \n\nAu [thirdage], on sait que certains membres de cette maison ont voyagé vers l'ouest et ont été absorbés par les [longbeards|E] des Collines de Fer.#" 
 blacklocks:0 "Cheveux-noir"
 blacklocks_collective_noun:0 "Cheveux-noirs"
 blacklocks_prefix:0 "Cheveux-noir"
 blacklocks_desc:0 "#size:15   Les [blacklocks|E] sont la maison des [dwarves|E] qui descend de Thrár le Fier, qui s'éveilla et établit ses palais dans les [orocarni|E]. Ils étaient connus pour leurs disputes avec les [stonefoots|E], attisées par les mensonges infamant de [sauroncharacter|E]. Cela prit fin quand [sarumancharacter|E], durant ses voyages dans l'est, révéla la vérité sur ces disputes et les deux maisons mirent de côté leurs vieilles rancunes et se pardonnèrent, faisant cause commune contre [sauroncharacter|E] et ses alliés. \n\nAvec le temps, les [blacklocks|E] furent connu pour s'être fragmenté en différents groupes, certains demeurant dans l'est tandis que d'autres rejoignaient leurs parents occidentaux. \n\nMais ils brûlèrent toujours de haine à l'enconte de [sauroncharacter|E] pour toutes les tragédies qu'il leur causa et, peu importe où ils s'installèrent, ils réstèrent ses plus farouches ennemis dans l'est.#"
 stonefoots:0 "Pied-de-pierre"
 stonefoots_collective_noun:0 "Pieds-de-pierre"
 stonefoots_prefix:0 "Pied-de-pierre"
 stonefoots_desc:0 "#size:15    Les [stonefoots|E] sont la maison des [dwarves|E] qui descend de Bavór le Froid, qui s'éveilla et établit ses palais dans les [orocarni|E]. Ils étaient également connus sous le nom de « Nains des Bijoux », car les [stonefoots|E] étaient connus pour être des sculpteurs d'une incroyable habileté, et étaient exceptionnellement doués pour le travail des bijoux. Ils étaient aussi, curieusement, connus pour être des artistes prolifiques au sens humain du terme, et avaient des contacts avec les hommes bien plus souvent que ce qui était normal pour les nains en dehors des périodes de conflit.#"
 
 ### Edain/Atanatari ###
 # lotr_atanatari_group:0 "Atanatári"
 # lotr_atanatari_group_collective_noun:0 "Atanatári"
 # lotr_atanatari_group_desc:0 "#size:15    Les Atanatári sont les hommes qui sont entrés en Beleriand lors du Premier Âge et se sont alliés aux Elfes qui y vivaient, les ancêtres des Edain"
 beorian:0 "Bëorien"
 beorian_collective_noun:0 "Bëoriens"
 beorian_prefix:0 "Bëorien"
 beorian_desc:0 "Les suivants de l'humain Bëor qui migrèrent en Beleriand depuis l'Hildórien, loin des terreurs forgées par Morgoth. Ils s'établirent en Dorthonion."
 
 hadorim:0 "Hadorien"
 hadorim_collective_noun:0 "Hadorim"
 hadorim_prefix:0 "Hadorim"
 hadorim_desc:0 "Les suivants de l'humain Marach qui migrèrent au Beleriand depuis l'Hildórien, loin des terreurs forgées par Morgoth. Ils s'établirent aux pieds des collines de l'Ered Wethrin et, plus tard, en Dor-lómin lorsqu'Hador les menaient. Après le Dagor Bragollach ils devinrent connus sous le nom d'Hadorim."

 haladin:0 "Haladin"
 haladin_collective_noun:0 "Haladin"
 haladin_prefix:0 "Haladin"
 haladin_desc:0 "Les suivants de l'humain Haldad qui migrèrent au Beleriand depuis l'extrême est. Ils étaient sans lien avec les Hadorim et les Bëorien. Ils vinrent secrètement dans les bois d'Ossiriand et furent pourtant attaqués par des orques qui abattirent leur meneur. Ils devinrent connus sous le nom d'Halethrim et s'établirent en suite dans la forêt de Brethil."

 borim:0 "Bórim"
 borim_collective_noun:0 "Bórim"
 borim_prefix:0 "Bór"
 borim_desc:0 "#size:15 Les Bórim sont les suivants de Bór le Fidèle, qui fuirent au Beleriand les horreurs lâchées par Morgoth dans l'est du Rhûn. Dépourvus de liens de parentés avec les peuples des Edains, ils étaient également connus comme les Baradhrim, les basanés. Les Baradhrims s'établirent en Beleriand oriental et jurèrent fidélité à la maison de Fëanor, Bór et son peuple se vouant particulièrement à Maedhros.\n\nContrairement au reste des Baradhrim, qui se rangèrent du côté de Morgoth à la suite d'Ulfang, les gens de Bór restèrent fidèles jusqu'à la fin. En raison de leur vaillance et de leur foi, certains les comptent parmi les Edain et Bór est parfois vu comme l'un des pères des hommes. Certaines légendes affirment que les Bórim survivèrent à la fin du Premier Âge et se mélèrent aux Numénoréens, mais furent principalement absorbés parmi les Béoriens et Hadorim, à l'instar des Haladins."

 eriadorim:0 "Eriadorim"
 eriadorim_collective_noun:0 "Eriadorim"
 eriadorim_prefix:0 "Eriadorim"
 eriadorim_desc:0 "#size:15    Ce sont ceux des maisons de Bëor et de Hador qui n'entrèrent pas au Beleriand mais demeurèrent derrière, en Eriador. Les Eriadorim constituent un peuple fier, mais honnête, qui vivait principalement dans les terres septentrionales du futur Arthedain, principalement en Evendim, dans les Coteaux du Nord, dans les Collines du Vent et dans la vallée nordique du Baranduin. \n\nLes Eriadorim ont beaucoup souffert durant la guerre entre Sauron et les Elfes et les restes de leur peuple s'accrochèrent à leurs refuges des hautes terres. Mais le vide laissé par la guerre devint un sol fertile pour la colonisation des Fidèles [numenorean|E], leurs parents éloignés et, avec le temps, les Eriadorim survivants et les Dúnedain se mélêrent en un seul peuple : les ancêtres des Arnoriens.#"

 ### Baradhrim ###
 baradhrim:0 "Baradhrim"
 baradhrim_ethnicity:0 "Baradhrim"
 baradhrim_collective_noun:0 "Baradhrim"
 baradhrim_prefix:0 "Baradhrim"
 baradhrim_desc:0 "#size:15    Les Baradhrim, ou « les basanés », étaient constitués des hommes qui entrèrent au Beleriand à la suite des Edain par le grand nord, s'établissant dans les terres du Lothlann, bien qu'une partie des leurs restèrent dans le nord de l'Eriador et du Forodwaith. Ceux qui entrèrent en Beleriand jurèrent fidélité à la maison de Fëanor, mais seul Bór le Fidèle accomplit son serment. Le reste des Baradhrim du Beleriand trahirent les peuples libres durant la bataille des Larmes Innombrables, sous le commandement d'Ulfang.\n\nDurant les années suivant le Premier Âge, certains du peuple d'Ulfang s'échappèrent dans l'est lointain, et ceux qui restèrent au Forodwaith et en Eriador devinrent connus comme les Lossoth et les Angmarrim.#"
