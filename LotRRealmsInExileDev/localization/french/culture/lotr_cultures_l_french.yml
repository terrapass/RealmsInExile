 ### Edain/Atanatari ###
 lotr_atanatari_group:0 "Atanatári"
 lotr_atanatari_group_collective_noun:0 "Atanatári"
 lotr_atanatari_group_desc:0 "Les Atanatári sont les hommes qui sont entrés en Beleriand lors du Premier Âge et se sont alliés aux Elfes qui y vivaient, les ancêtres des Edain"
