 talaethrim:0 "Talaethrim"
 talaethrim_collective_noun:0 "Talaethrim"
 talaethrim_prefix:0 "Talaethro"
 talaethrim_desc:0 "#size:15    Les Talaethrim étaient l'ensemble des tribus qui habitaient les steppes Rhûnniques, entre l'Orocarni et la mer de Rhûn lors du [firstage|E].#"
 
 ioriag:0 "Ioriag"
 ioriag_collective_noun:0 "Ioriag"
 ioriag_prefix:0 "Iorio"
 ioriag_desc:0 "#size:15    Les Ioriags sont les clans qui ont migré hors des steppes Rhûnniques vers la Mer de Rhûn au début du [thirdage|E]. Bien qu'il aie depuis longtemps migré en Khand et [nurn|E], ce ne fut qu'au Troisième Âge qu'ils devinrent suffisament nombreux pour déloger les peuplades dominantes Igath de la Mer de Rhûn. L'empire des Gens des Chariots fut créé en réponse à cette pression de population, les Igath tentant de subjuguer de nouvelles tribus pous étendre leur territoire.#"
 
 kykuria:0 "Kykûrian"
 kykuria_collective_noun:0 "Kykûrians"
 kykuria_prefix:0 "Kykûria"
 kykuria_desc:0 "size:15    Les Kykûrians sont ceux des Ioriags qui résident en Kykûrian Kyn et sont les ancêtres des Asdraigs.#"
 
 asdriag:0 "Asdriag"
 asdriag_collective_noun:0 "Asdriags"
 asdriag_prefix:0 "Asdria"
 asdriag_desc:0 "#size:15    Les Asdraigs forment les clans Ioriag les plus belliqueux, parmi les derniers à arriver dans la Mer de Rhûn, et la force motrice principale derrière l'empire Balchoth. Ils maintiennent une tradition martiale qui rend honneur au guerrier et à la gloire de la bataille, et le status social dans la société Asdriag est déterminé aussi bien par lse capacités martiales que par la naissance.#"
 
 odhriag:0 "Odhriag"
 odhriag_collective_noun:0 "Odhriags"
 odhriag_prefix:0 "Odhria"
 odhriag_desc:0 "#size:15    Les Odhriags vivent depuis longtemps sur les versants septentrionaux des Montagnes de l'Ombre. Il s'agit d'un peuple fier et vaillant, qui possède un esprit férocemment indépendant, bien qu'ils soient depuis longtemps tombé sous l'influence de l'Ombre.#"
 
 magriag:0 "Magriag"
 magriag_collective_noun:0 "Magriags"
 magriag_prefix:0 "Magria"
 magriag_desc:0 "#size:15    Les Magriags sont un nouveau peuple des Orientaux de Rhûn. Formés dans les remous causés par la chute des Balchoth, les Magriags sont ceux des Adriags et des Odhriags qui se sont établis à la frontière de leur ancien empire et se sont mêlés avec leurs voisins nordiques, aussi bien libres qu'esclaves. À cause de cela, ils occupent la fonction d'intermédiaire entre les commerçants Nordiques et Rhûnniques.#"
 
 ### Igath ###
 # Igath
 # Ulgath
 # Sagath
 # Logath
 
 igath:0 "Igath"
 igath_collective_noun:0 "Igath"
 igath_prefix:0 "Igathi"
 igath_desc:0 "#size:15    Les Igath sont le deuxième groupe, connu comme les « Orientaux » aux Edain, premiers à apparaitre lors du Deuxième Âge. Avec certains des survivants des Orientaux du [beleriand|E], ils devinrent les seigneurs et les premiers colons de Rhûn lors du Deuxième Âge, affrontant souvent leurs voisins Nordiques pour le contrôle des terres dans les plaines sauvages. Leur société était autrefois matrilinéaire mais cette ancienne facette de leur culture n'existe plus que chez les Logath.\n\nLes clans Igath constituaient la force principale derrière les Chariotiers et enseignent toujours à leurs femmes à manier les armes, même s'ils ne dominent plus aujourd'hui.#"
 
 ulgath:0 "Ulgath"
 ulgath_collective_noun:0 "Ulgath"
 ulgath_prefix:0 "Ulgathi"
 ulgath_desc:0 "#size:15    Les Ulgath sont les Igath qui ont colonisé les rives occidentales et septentrionales de la Mer de Rhûn. C'est d'eux que le langage Ioriague, Ulgathig, tire son nom, car les commerçants passaient souvent par les terres des Ulgath et en vinrent ainsi à nommer la langue générale des Igath par leur nom. Il faut dire que les commerçants étaient chanceux que les Ulgath maintiennent une tradition d'hospitalité sacrée car elle a permis au commerce de persister dans les terres de ce peuple belliqueux et pilleur.#"
 
 sagath:0 "Sagath"
 sagath_collective_noun:0 "Sagath"
 sagath_prefix:0 "Sagathi"
 sagath_desc:0 "#size:15    Les Sagath sont ceux des Igath qui formaient la classe haute et les soutiens principaux de l'ancien empire Orientais de Szreldor. Après le renversement de l'empire à la fin du Deuxième Âge, la dynastie régnante réussit seulement à garder sous son contrôle une petite région sur les rivages méridionaux de Rhûn. Traditionalistes ardents et féroces loyalistes de leurs seigneurs, les Sagath n'ont jamais oublié leur fier héritage.#"
 
 logath:0 "Logath"
 logath_collective_noun:0 "Logath"
 logath_prefix:0 "Logathi"
 logath_desc:0 "#size:15    Les Logath sont les Orientaux de Rhûn les plus septentrionaux et ceux les plus amicaux aux Nordiques traditionellement. Bien que le commerce entre les Orientaux et les Nordiques aie connu des hauts et des bas au fil des années, les Logath ont constamment maintenu des relations cordiales, sinon amicales, avec leurs voisins. Matriarcals par culture, ils n'ont que peu de désir d'expasnion, satisfait dans leus hautes terres nordiques qu'ils ont revendiqué. Ceci résulta malheureusement à leur subjugation à plus d'une occasion par leurs voisins Igath et Ioriags plus agressifs, mais ils ont toujours réussi à s'en libérer, que ce soit par la révolte ou par la patience.#"


 ### Ainur ###
 # lotr_ainur_group:0 "Ainur"
 # lotr_ainur_group_collective_noun:0 "Ainur"
 # lotr_ainur_group_desc:0 "#size:15    Les Ainur sont les esprits divins né de la pensée d'Iluvatar, qui chantèrent l'Ainulindale. Certains choisirent de descendre sur Arda, devenant les Valar et les Maiar."
 
 valar:0 "Valar"
 valar_collective_noun:0 "Valar"
 valar_prefix:0 "Valaro"
 valar_desc:0 "#size:15    Les Valar sont les Puissances d'[ardaconcept|E] qui formèrent et modelèrent le monde. Ce sont les plus grands des [ainurgods|E] qui descendirent en [ardaconcept|E] et sont au nombre de quatorze. Les plus grands parmi leurs rangs sont connus comme les [aratargods|E].#"

 istari:0 "Istari"
 istari_collective_noun:0 "Istari"
 istari_prefix:0 "Istari"
 istari_desc:0 "#size:15    Les magiciens des Terres du Milieu, également connus comme les Istari en Quenya et les Ithryn en Sindarin, formaient un petit groupe d'être ressemblant extérieurement aux Hommes mais possédant de plus grands pouvoirs physiques et mentaux.\n\nIls étaient les vassaux des Valar, envoyés pour assister les peuples des Terres du Milieu contre Sauron.\n\nIl n'existe que cinq Istari connus: Curumo, connus comme Saruman le Blanc, un Maia d'Aulë ; Olórin, connu comme Gandalf le Gris, un Maia de Manwë ; Aiwendil, connu comme Radagast le Brun, un Maia de Yavanna ; et Alatar et Pallando, tous deux Maiar d'Oromë, également connus comme les Magiciens Bleus, ils ont voyagés à l'Est et ne sont apparus dans aucuns des contes des Terres du Milieu.#"
 
 istari_evil:0 "Istari Déchu"
 istari_evil_collective_noun:0 "Istari"
 istari_prefix:0 "Istari"
 istari_evil_desc:0 "#size:15    Ceux des magiciens qui ont succombé aux Ténèbres.#"

 maiar:0 "Maia"
 maiar_collective_noun:0 "Maiar"
 maiar_prefix:0 "Maiar"
 maiar_desc:0 "#size:15    Les Maiar sont ceux des esprits qui sont descendus sur Arda pour aider les Valar a modeler le Monde. Ils étaient nombreux, bien que peu d'entre eux avaient un nom, et encore moins ont prix une forme visible en Terre du Milieu.#"
 
 maiar_fallen:0 "Úmaia"
 maiar_fallen_collective_noun:0 "Úmaiar"
 maiar_fallen_prefix:0 "Úmaiar"
 maiar_fallen_desc:0 "#size:15    De nombreux Maiar étaient entré au service de Morgoth, constituant les légions d'Utumno, et devinrent par la suite connus comme les Unmaiar, les Déchus. On y trouve des esprits moindres comme des supérieurs, les plus grands d'entre eux étant les Balrogs et Sauron.#"
 
