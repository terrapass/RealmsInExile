 lotr_hadorim_group:0 "Hadorim"
 lotr_hadorim_group_collective_noun:0 "Hadorims"
 lotr_hadorim_group_desc:0 "Les Hadorims sont les les Edains qui n'ont jamais traversé les Montagnes Bleues. Ce sont les Hommes du Nords de Rhovanion et sont divisés en deux groupes dans Realms in Exile, les Northrons et les Hadorims.\n\nLes Hadorims sont plus proches de la Maison de Hador, ils constituent un groupe d'Hommes du Nord de Rhovanion occidentale et incluent les Rohirrims qui ont migré dans les terres du sud."

 eotheod:0 "Éothéod"
 eotheod_collective_noun:0 "Éothéods"
 eotheod_desc:0 "Les Éothéods sont une race d'Hommes du Nord qui s'est épanouie près des Vals de l'Anduin et plus tard dans la Forêt de Grand'Peur du nord. Ils étaient des alliés loyaux du Gondor et constituaient les ancêtres des Rohirrims."

 rohirrim:0 "Rohirrim"
 rohirrim_collective_noun:0 "Rohirrims"
 rohirrim_desc:0 "La plus grande partie du Riddermark est une vaste, étendue dépourvue d'arbre, une mer verte traversée par des rivières tortueuses. Mais même à des kilomètres des plaines de l'Ouest et Estemnet, l'herbe du Rohan imprègne l'air de sa chanleur et de sa senteur sucrée. Quel que soit le point de vue, le Rohan est une région riche et plaisante, pleine de vie et prompte à revivre à chaque printemps. Les colonies des Eorlingas n'ont pas fait grand-chose pour changer cela, et le Calenardhon n'est pas très différent aujourd'hui de ce à quoi il ressemblait il y a cinq cent ans, quand Eorl le Jeune chevaucha depuis le Nord."
 rohirrim_ruler_designer:0 "Rohirrim"

 leofring:0 "Leofring"
 leofring_collective_noun:0 "Leofrings"
 leofring_desc:0 "Un peuple nomade de cavaliers de sinistre réputation apparentés aux Cavaliers du Rohan. Descendant de ces Éothéod qui n'ont pas suivi leurs meneurs au Calenardhon, les Leofrings ont choisi d'habiter les Vals de l'Anduin. Ce sont des parents des Hommes du Nords et des Hommes des Bois. En l'an 2940 3A, ils ont été dispersés par un ost d'Orcs, and nombre d'entre eux ont fui le Nord, s'établissant dans les Champs du Celebrant et à Dwarrowhall.\n\nCertains ont même traversé la Limeclaire en Rohan pour s'établir dans les bas-fonds du Wold. Ils restent proches du Grand Fleuve, travaillant avec des bandes de hors-la-loi, pillant les Orc et faisant de la contrebande de chevaux volés."
 leofring_ruler_designer:0 "Leofring"

 ### DRUEDAIN ###
 lotr_druedain_group:0 "Drúedain"
 lotr_druedain_group_collective_noun:0 "Drúedains"
 druedain:0 "Drúedain"
 druedain_collective_noun:0 "Drúedains"
 druedain_ethnicity:0 "Drúedain"
 druedain_desc:0 "Les Drúedains sont un peuple reclus vivant dans des poches isolées de forêts à travers et sur les frontières des Royaumes en Exil. Une portion d'entre eux vivaient en Númenor durant le Deuxième Âge avant de retourner en Terre du Milieu alors que l'Ombre tombait sur Númenor. Bien qu'ils soient un peuple simple, rude et libre, ils sont également honorables et sages à leur manière."
 honnin:0 "Honnin"
 honnin_collective_noun:0 "Honnin"
 honnin_collective_desc:0 "Honnin"
 honnin_ethnicity:0 "Honnin"

 ### Bellakarean ###
 lotr_bellakari_group:0 "Bellakaréen"
 lotr_bellakari_group_collective_noun:0 "Bellakréens"
 lotr_bellakari_group_desc:0 "
 bellakarean:0 "Bellakaréen"
 bellakarean_collective_noun:0 "Bellakaréen"
 bellakarean_desc:0 "Les colons des colonies méridionales Númenóréenne situées entre Umbar et la Baie de Tulwang, les Bellakaréens."
 bellakarani:0 "Bellakarani"
 bellakarani_collective_noun:0 "Bellakarani"
 bellakarani_desc:0 "Ceux des Númenóréens au sang le plus pur parmi les fidèles Bellakaréens d'après l'Akallabêth. Un petit groupe qui se réduit toujours plus."
 bellakaze:0 "Bellakaze"
 bellakaze_ethnicity:0 "Bellakaze"
 bellakaze_collective_noun:0 "Bellakaze"
 bellakaze_desc:0 "Les fidèles citadins et de sang mêlés du Bellakar"
 felayan:0 "Felayen"
 felayan_collective_noun:0 "Felayens"
 felayan_desc:0 "Les Felayans forment un sous groupe des Bellakaze, nommés d'après la province nordique de Falaya, sont habituellement des pratiquants de Batan an-Izindi"
 bellazan:0 "Bellazan"
 bellazan_collective_noun:0 "Bellazani"
 bellazan_desc:0 "Les Bellazni forment un sous groupe des Bellakaze, nommés d'après la province sudiste du royaume de Bellazan."
 bellanarud:0 "Bellanarûd"
 bellanarud_collective_noun:0 "Bellanarûd"
 bellanarud_desc:0 "Le peuple indigène haradron de Bellakar, ces peuples ont été culturellement assimilés à la culture Adunaic des Bellakaréens, bien qu'ils forment un groupe ethnique à part."
 
 ### Tedjin ###
 lotr_tedjin_group:0 "Tedjin"
 lotr_tedjin_group_collective_noun:0 "Tedjin"
 tedjin:0 "Tedjin"
 tedjin_collective_noun:0 "Tedjin"
 tedjin_ethnicity:0 "Tedjin"
 tedjin_desc:0 "Originellement des Orientaux, les Tedjin servaient autrefois les Haradrim de l'est et les variags de Khand comme mercenaires, avant de se lancer dans un grand ost à travers la Mer des Dunes. C'est ost s'est écrasé sur le Bellakar, et pour un temps a réussi à le conquérir et le soumettre - une période connue comme le joug Tedjin en Bellakar. Cependant, leur règne doré s'acheva rapidement, finissant par être repoussées des terres traditionnelles Bellakar. En 3.A. 3000, la puissance de la dynastie des Tumakveh s'étant affaiblie depuis longtemps dans le nord du Bellakar, les Tedjin ont commencé une reconquête des terres dont ils ont été repoussé."
 soriyan:0 "Sôriyan" # Mixed-blood offspring of the Tedjin and the Bellakaze, Bellakari, and Bellanarud
 soriyan_collective_noun:0 "Sôriyan"
 soriyan_ethnicity:0 "Sôriyan"
 
 ### Sandmen ###
 lotr_sandmen_group:0 "Homme des Sables"
 lotr_sandmen_group_collective_noun:0 "Hommes des Sables"
 sandmen_ethnicity:0 "Homme des Sables"
 qarsag:0 "Qarsag"
 qarsag_collective_noun:0 "Qarsag"
 qarsag_desc:0 "Les Qarsag sont un groupe de tribus Haradrim généralement comptées parmi les Hommes des Sables. Les Qarsag sont des nomades errants sur les frontières orientales du Bellakar Méridional, les Kes Weza et Kes Arik."
 aukuag:0 "Aukuag"
 aukuag_collective_noun:0 "Aukuag"
 aukuag_desc:0 "Les Aukuag sont une tribu d'Hommes des Sables. Ce sont des nomades errants dans les terres désertiques situées entre l'extrême est Bellakar, le Mirroir de Feu, et les terres d'Abrakhân."
 
 
 
