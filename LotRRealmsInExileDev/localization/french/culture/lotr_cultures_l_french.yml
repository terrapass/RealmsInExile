 minyar:0 "Minyar"
 minyar_collective_noun:0 "Minyar"
 minyar_prefix:0 "Minyari"
 minyar_desc:0 "#size:15    Les Minyar furent le premier clan des elfes de Cuiviénen à se constituer avant la grande marche. Le nom du clan, qui signifie "Premiers", dérive du nom du père du clan, Imin "Un", le premier père des elfes à s'éveiller à Cuiviénen. L'ensemble du clan entrepris le grand voyage, formant finalement les Vanyar.#"
 
 tatyar:0 "Tatyar"
 tatyar_collective_noun:0 "Tatyar"
 tatyar_prefix:0 "Tatyari"
 tatyar_desc:0 "#size:15    Les Tatyar furent le deuxième clan des elfes de Cuiviénen à se constituer avant la grande marche. Le nom du clan, qui signifie "Seconds", provient du nom du père du clan, Tata "Deux", le deuxième père des elfes à s'éveiller à Cuiviénen.\n\nLes Tatyar constituaient 56 des 144 elfes originels à s'éveiller à Cuiviénen. La moitié d'entre eux suivit Finwë lors de la marche et constituèrent les Noldor, tandis que le reste resta avec Morwë et Nurwë.#"
 
 nelyar:0 "Nelyar"
 nelyar_collective_noun:0 "Nelyar"
 nelyar_prefix:0 "Nelyari"
 nelyar_desc:0 "#size:15    Les Nelyar furent le troisième clan des elfes de Cuiviénen à se constituer avant la grande marche. e nom du clan, qui signifie "Seconds", provient du nom du père du clan, Enel "Trois", le troisième père des elfes à s'éveiller à Cuiviénen.\n\nLes Nelyar formaient le plus grand clan, constituant 74 des 144 premiers elfes. Parmi ceux ci, 46 suivirent Elwë à l'ouest et devinrent les Teleri, tandis que les 28 autres restèrent avec Morwë et Nurwë.#"
 
 teleri:0 "Teleri"
 teleri_collective_noun:0 "Teleri"
 teleri_prefix:0 "Teleri"
 teleri_desc:0 "#size:15    Les Teleri, également connu comme les Falmari, sont ceux du clan Teleri qui ont achevé le [greatjourney|El] et sont parvenu à Valinor. En ces temps anciens ils s'appelaient eux mêmes les Lindar, ou "Chanteurs", car ils étaient connus pour leurs belles voix. Ils forment le premier et le plus habile des peuples navigateurs, constitué de marins de grand renom.#"
 
