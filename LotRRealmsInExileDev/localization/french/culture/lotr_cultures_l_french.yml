 worauthai_madur:0 "Worauthai Madûr"
 worauthai_madur_collective_noun:0 "Worauthai Madûr"
 worauthai_madur_prefix:0 "Worauthai Madûr"
 worauthai_madur_desc:0 "#size:15    Les plus nordiques des tribus libres du Nord (Orque."Worauthai Madûr") où les tribus orques établies sont originaires des parties les plus méridionales de la Terre du Milieu. Survivant dans ces climats rudes, la plupart d'entre eux étant issus de races de grands orques, ces orques étaient un peu plus grands et plus gros que les orques du sud et seraient considérés comme des orques de montagne à l'avenir.#"
 uruk_ongmair:0 "Uruk-Ongmair"
 uruk_ongmair_collective_noun:0 "Uruk-Ongmair"
 uruk_ongmair_prefix:0 "Ongmair"
 uruk_ongmair_desc:0 "#size:15    Les orques d'Angmar (Orque."Uruk-Ongmair") étaient originellement une coallition de tribues orques Worauthai Madûr venant des Montagnes Brumeuses du nord et des terres environnantes qui ont été soumis sous le joug du Roi-Sorcier d'Angmar.#"      
 ghrazim:0 "Ghrazîm" 
 ghrazim_collective_noun: "Ghrazîm"
 ghrazim_prefix:0 "Ghrazîm"
 ghrazim_desc:0 "#size:15    Les Ghrazîm (Orque."Rack-Horde") ou plus communément connu comme les orques de Gundabad, étaient les tribues orques Worauthai Madûr qui prirent possession del'antique cité naine de Gundabad, il y a longtemps de cela. Il s'agissait d'orques venant du nord, menés par des chefs indépendants de la poigne du Mordor, mais qui tombèrent, pour un temps, sous la coupe d'Angmar. Avec la chute d'Angmar, certaines de ses traditions les plus organisées et disciplinées furent adoptées par les orques de Gundabad, ce qui fit d'eux parmi les plus disciplinées et plus dangereuses lignées d'orques.#"
 # lotr_uruk_group:0 "Uruk"
 # lotr_uruk_group_collective_noun:0 "Uruks"
 
  
 utumno_orcs:0 "Orques d'Utumno"
 utumno_orcs_collective_noun:0 "Orques d'Utumno"
 utumno_orcs_prefix:0 "Utumno"
 utumno_orcs_desc:0 "#size:15    Les premières générations d'orques, descendants des elfes enlevés de Cuiviénen, souillés et corrompus, hybridés avec la "bénédiction" maudite de l'essence de Morgoth. Certains des plus grands parmi leurs rangs étaient des Úmaiar moindre ayant adopté une forme corrompue, et leur hybridation dégrada encore plus cette race abhorrée. Their fell strength was great, for they bore still in some measure the blessings of their Úmaiar and Eldar forefathers.\n\nThese first generations of the Orcs were all but wiped out in the Battle of the Powers, when Utumno was laid bare and destroyed utterly by the Powers. Some escaped to father the later generations of the Orcs, but these descendants' might is a mere shadow of the dark legions that once dwelled in Utumno.#"
 murdurhai:0 "Murdur-hai"
 murdurhai_collective_noun:0 "Murdur-hai"
 murdurhai_prefix:0 "Murdur"
 murdurhai_desc:0 "#size:15    Aux alentours de l'an 1000 2.A., Sauron réapparu de son exil en Terre du Milieu et fit de la terre du Mordor son domaine, où il débuta la construction des fondations de Barad-dûr, rassemblant et unissant les tribus d'orques moindres qui avaient survécu à la destruction d'Angband et s'étaient cachés dans tous les recoins sombres de la Terre du Milieu. Ces orques formèrent l'ost principal du pouvoir de Sauron. Ce sont les orques de Mordor (en noir parler « Murdur-hai ») et ils n'appartinrent plus désormais à une tribu particulière mais étaient organisé en un système de castes stricte. Les Murdur-Hai étaient reproduits sous un contrôle strict et les individus étaient sélectionnées pour certaines caractéristiques et dirigées dans de nouvelles castes.#"
 morlughai:0 "Morlûg-hai"
 morlughai_collective_noun:0 "Morlûg-hai"
 morlughai_prefix:0 "Morlûg"
 morlughai_desc:0 "#size:15    Les Morlûg-hai (en noir parler la tribu de « la Tour Sombre ») sont une tribu d'orques provenant des terres autour de Barad-dûr et qui forment l'élite des serviteurs orques du Seigneut des Ténèbres. Ce furent les premiers orques à répondre à l'appel de Sauron et sont ses serviteurs depuis son retour, étant de fait ses sujets orques les plus fervents et favorisés.#"
 ungurhai:0 "Ungur-hai"
 ungurhai_collective_noun:0 "Ungur-hai" 
 ungurhai_prefix:0 "Ungur"
 ungurhai_desc:0 "#size:15    La tribu de la terreur (en orque « Ungur-hai ») étaient l'une des quelques confédérations de tribus orques dans lequelles les orques de Mordor s'étaient séparés avec la chute de Barad-dûr lors de la guerre de la Dernière Alliance. Les Ungur-hai se délectent dans des pratiques sectaires de mort et de douleur et sont connus pour leurs tortures et mutilations. De nombreux Ungur-hai viennent originellement de Barad-dur ou du Morannon mais on pense que la majorité a été élevée sous l'influence des Nazgûls et de leurs serviteurs par le biais de la sorcellerie sombre de Minas Morgûl, que leurs prédécesseurs conquirent lorsqu'elle n'était que Minas Ithil.#"
 luftutaumhai:0 "Gûshmurash-hai"
 luftutaumhai_collective_noun:0 "Gûshmurash-hai"
 luftutaumhai_prefix:0 "Gûshmurash"
 luftutaumhai_desc:0 "#size:15    Les Gûshmurash-hai formaient une tribu de Gûshmurashi (en noir parler « Sombre rejeton »), un terme mordorin désignant un croisement rare entre des Uruk-hai et des orques communs. Ces orques formaient l'une des confédérations tribales orques dans lesquelles les orques du Mordor s'étaient séparés après la chute de Barad-dûr lors de la guerre de la Dernière Alliance. Le plus vraisemblablement descedant des orques combattant, les Gûshmurash-hai étaient également connu comme la « tribu Porteguerre » car ils formaient des cultes aux pratiques guerrières et formaient la confédération tribale du Mordor la plus martiale, disciplinée, bien armée et organisée.#"
 ghashhai:0 "Ghâsh-hai"
 ghashhai_collective_noun:0 "Ghâsh-hai"
 ghashhai_prefix:0 "Ghâsh"
 ghashhai_desc:0 "#size:15    Les Ghâsh-Hai (en orque "Peuple du feu") étaient l'une des quelques confédérations tribales orques en lesquelles les orques de Mordor s'étaient séparé lors de la chute de Barad-dur lors de la guerre de la Dernière Alliance. Les Ghâsh-Hai pouvaient être trouvés dans les régions industrielles d'Udûn et ils se complaisaient dans la maîtrise du feu et étaient des forgerons et techniciens rusés.#"
 ruhai:0 "Rû-hai"
 ruhai_collective_noun:0 "Rû-hai"
 ruhai_prefix:0 "Rû"
 ruhai_desc:0 "#size:15    Les Rû-Hai (en orque « tribu mystique ») formaient l'une des confédérations tribales orques dans lesquelles les orques de Mordor s'étaient séparés après la chute de Barad-dûr lors de la guerre de la Dernière Alliance. Les Rû-Hai étaient les plus religieux des orques du Mordor et des adhérents fanatiques des cultes sombres. Formés par une poignée de prêtre orques survivants, les Rû-Hai tentèrent de préserver les rituels profanes du Seigneur Sombre et l'apprentissage de la sorcellerie, bien, qu'en vérité, ils ne préservèrent qu'un fragment corrompu relevant plus de tours alchimiques de que sorcellerie réelle, malgré que quelques uns d'entre eux faisaient la démonstration d'un vrai savoir dans leurs enseignements.#"
 burgulhai:0 "Burgûl-hai"
 burgulhai_collective_noun:0 "Burgûl-hai"
 burgulhai_prefix:0 "Burgûl"
 burgulhai_desc:0 "#size:15    La tribu sombre (en orque « Burgul-Hai ») était l'une des confédérations tribales orques dans lesquelles les orques de Mordor se séparèrent après la chute de Barad-dûr lors de la guerre de la Dernière Alliance. La tribu sombre utilise la discrétion et les subterfuges comme leurs moyens préférés pour dominer le Mordor au nom du Seigneur Sombre, auquel ils vouent une révérence fanatique. Les Burgul-Hai s'adonnent à des pratiques cultistes ténébreuses et sont connus pour être secrets et se cacher dans les ombres et les endroits sombres. Plutôt que de s'élancer sur le champs de bataille, ils préférent la discrétion, les meurtres déloyaux et la magie sombre.#"
 gurgurhai:0 "Gurgur-hai"
 gurgurhai_collective_noun:0 "Gurgur-hai"
 gurgurhai_prefix:0 "Gurgur"
 gurgurhai_desc:0 "#size:15    Les Gurgur-hai (en orque « la tribu du massacre ») étaient l'une des confédérations tribales orques dans lesquelles les orques de Mordor se séparèrent après la chute de Barad-dûr lors de la guerre de la Dernière Alliance. Les Gurgur-Hai sont connus comme étant parmi les plus orques les plus assoiffés de sang. Leur soif de sang allait au delà de tout intérêt guerrier, de conquête ou même de torture. Ils sont obsédés par les viscères, le sang et les organes, avec des éclaboussures sanglantes chaudes sur leurs visages ecstatiques. Ils versent dans les cultes dont les pratiques font appel au sang et à la chair, dans la torture, la douleur et les festins immenses.#"
 maraudhai:0 "Maraud-hai"
 maraudhai_collective_noun:0 "Maraud-hai"
 maraudhai_prefix:0 "Maraud"
 maraudhai_desc:0 "#size:15    Les Maraud-hai étaient connu comme la tribu des maraudeurs et étaient l'une des confédérations tribales orques dans lesquelles les orques de Mordor se séparèrent après la chute de Barad-dûr lors de la guerre de la Dernière Alliance. Le plus vraisemblablement formée par des descendants des orques combattants, car les batailles des Maraud-hai ne sont que le prélude de la vraie action : ils se délectent du pillage, de la poursuite et du festin. Leur tribu met à sac quelle que soit leur conquête, ne laissant que des éclats et des os derrière eux. Ils se complaisent dans l'éxagération en se revêtant d'or et de trophées et célèbrent des festins orgiastiques à base de nourriture et liqueur orque.#" 
 kuhai:0 "Kû-hai"
 kuhai_collective_noun:0 "Kû-hai"
 kuhai_prefix:0 "Kû"
 kuhai_desc:0 "#size:15    Les Kû-hai étaient l'une des confédérations tribales orques dans lesquelles les orques de Mordor se séparèrent après la chute de Barad-dûr lors de la guerre de la Dernière Alliance. Les Kû-hai, connu comme la tribu hors la loi, étaient formés de rebelles et rénégats, eux mêmes rejetés par les autres tribus. Seule la nécessité les poussa à former une tribu pour eux-même, dans laquelle ils vivent la vie anarchique qui semble le mieux leur correspondre. De toutes les tribus de Mordor, ils sont la moins bien organisée et hiérarchisée car ils ont une profond mépris pour qui voudrait les dominer.#"
 gazoghai:0 "Gazog-hai"
 gazoghai_collective_noun:0 "Gazog-hai"
 gazoghai_prefix:0 "Gazog"
 gazoghai_desc:0 "#size:15    Les Gazog-hai (en orque « tribu sauvage ») étaient l'une des confédérations tribales orques dans lesquelles les orques de Mordor se séparèrent après la chute de Barad-dûr lors de la guerre de la Dernière Alliance. Les Gazog-Hai maintiennent des pratiques sectaires autour des bêtes sauvages et vivent dans les terres désolées, souvent sous la forme de clans nomades, en compagnie des loups et d'autres animaux sauvages. Ce sont des chasseurs, trappeurs et maîtres des bêtes, vêtus de peaux et cuirs et porteurs d'armes et outils en os et cornes.#"
 kazgumhoth:0 "Kazgûmhoth"
 kazgumhoth_collective_noun:0 "Kazgûmhoth"
 kazgumhoth_prefix:0 "Kazgûmhoth"
 kazgumhoth_desc:0 "#size:15    Les Kazgûmhoth (en noir parler « Horde de l'ombre silencieuse ») formaient un grand ost de tribus unifiées orques de Dol Guldur, qui vénéraient le Nécromancien, celui la même d'après qui ils sont nommés ; car durant tout le début du Troisième Âge, le « Nécromancien » se voyait lui même comme n'étant que cela, une ombre silencieuse qui était revenue des ténèbres d'au-delà Arda. L'abhorré voyait son armée comme la manifestation de cette ombre, qui se répendait progressivement au sein de Grand'Peur alors que son pouvoir grandissait. Les Kazgûmhoth étaient effictevement une coalition d'un grand nombre de petites tribus. Cependant, en l'absence de Sauron, la coalition Kazgûmhoth s'effondra rapidement, et de nombreux troubles et luttes internes causèrent l'émergence de petite factions séparatistes et d'alliances mineures. À la fin du Troisième Âge, l'occupation de Dol Guldur par Khamul unifia la plupart des Kazgûmhoth une nouvelle fois, bien que pas aussi solidement qu'ils le furent autrefois.#"
 # lotr_melkor_creatures_group:0 "Serviteur de Melkor"
 # lotr_melkor_creatures_group_collective_noun:0 "Serviteurs de Melkor"
 isengard_urukhai:0 "Uruk-hai"
 isengard_urukhai_collective_noun:0 "Uruk-hai"
 isengard_urukhai_prefix:0 "Uruk"
 isengard_urukhai_desc:0 "#size:15    Les Uruk-hai d'Isengard ont été créé par le magicien Saruman aux Multiples Couleurs tardivement lors du Troisième Âge, par le biais de ses arts sombres dans les puits d'Isengard, pour servir dans ses armées. Les Uruks au service de l'Isengard utilisaient le symbole de la Main Blanche de Saruman, représentée sur leurs bannières, heaumes et même visages. Arrogants et méprisants envers les autres Uruks, les Uruk-hai tiraient une grande fierté de leurs forces et compétences, bien qu'en vérité ils n'étaient pas si exceptionnels que ce que la Main Blanche voulait faire croire...#"
