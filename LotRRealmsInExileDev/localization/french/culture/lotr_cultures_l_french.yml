 longbeards:0 "Longue-barbe"
 longbeards_collective_noun:0 "Longues-barbes"
 longbeards_prefix:0 "Longue-barbe"
 longbeards_desc:0 "#size:15    Les [longbeards|E] sont la maison des [dwarves|E] qui descend de [durindeathless|E] et la plus noble et puissante de toutes les maisons naines. Leurs domaines se situaient traditionnellement en [khazaddum|E] et dans les [mistymountains|E]. Ils ont toujours été du côté des Peuples Libres. Ils ont entretenu une amitié intense et durable avec les [noldorelves|E] d'[eregion|E], lorsque ce royaume existait. Ils ont également établi des domaines dans les Montagnes Grises, en [ereborrealmshort|E], dans les [bluemountains|E] et dans les Collines de Fer. \n\nLes Longues-Barbes ont combattu [sauroncharacter|E] durant la [waroftheelvesandsauron|E], la [warlastalliance|E] et la Guerre de l'Anneau#"
 

 ### Edain/Atanatari ###
 # lotr_atanatari_group:0 "Atanatári"
 # lotr_atanatari_group_collective_noun:0 "Atanatári"
 # lotr_atanatari_group_desc:0 "#size:15    Les Atanatári sont les hommes qui sont entrés en Beleriand lors du Premier Âge et se sont alliés aux Elfes qui y vivaient, les ancêtres des Edain"
 beorian:0 "Bëorien"
 beorian_collective_noun:0 "Bëoriens"
 beorian_prefix:0 "Bëorien"
 beorian_desc:0 "Les suivants de l'humain Bëor qui migrèrent en Beleriand depuis l'Hildórien, loin des terreurs forgées par Morgoth. Ils s'établirent en Dorthonion."
 
 hadorim:0 "Hadorien"
 hadorim_collective_noun:0 "Hadorim"
 hadorim_prefix:0 "Hadorim"
 hadorim_desc:0 "Les suivants de l'humain Marach qui migrèrent au Beleriand depuis l'Hildórien, loin des terreurs forgées par Morgoth. Ils s'établirent aux pieds des collines de l'Ered Wethrin et, plus tard, en Dor-lómin lorsqu'Hador les menaient. Après le Dagor Bragollach ils devinrent connus sous le nom d'Hadorim."

 haladin:0 "Haladin"
 haladin_collective_noun:0 "Haladin"
 haladin_prefix:0 "Haladin"
 haladin_desc:0 "Les suivants de l'humain Haldad qui migrèrent au Beleriand depuis l'extrême est. Ils étaient sans lien avec les Hadorim et les Bëorien. Ils vinrent secrètement dans les bois d'Ossiriand et furent pourtant attaqués par des orques qui abattirent leur meneur. Ils devinrent connus sous le nom d'Halethrim et s'établirent en suite dans la forêt de Brethil."

 borim:0 "Bórim"
 borim_collective_noun:0 "Bórims"
 borim_prefix:0 "Bór"
 borim_desc:0 "Les suivants de l'humain Bór qui migrèrent au Beleriand depuis l'est du Rhûn, loin des terreurs forgées par Morgoth. Ils étaient sans lien avec les Hadorim et les Bëorien. Ils s'établirent dans le Beleriand oriental."

 ### Dúnedain ###
 # lotr_dunedain_group:0 "Dúnedain"
 # lotr_dunedain_group_collective_noun:0 "Dúnedains"
 # lotr_dunedain_group_desc:0 "#size:15    Les Dúnedain sont les gens d'Arnor et de Gondor dont on peut retracer l'ascendance jusqu'aux Fidèles Númenóréens."
 numenorean:0 "Númenóréen"
 numenorean_ethnicity:0 "Númenóréen"
 numenorean_collective_noun:0 "Númenóréens"
 numenorean_prefix:0 "Númenóréen"
 numenorean_desc:0 "#size:15    Les Númenóréens, connus en Adûnaique comme les Adûnâim, étaient les hommes habitant l'île d'Elenna, le Pays de l'Etoile, également connue comme l'Ouistrenesse, Númenórë, et Anadûnê. Formé par le Maia Eönwë et les Elfes de Tol Eressëa à de nombreux arts et artisanats, les Númenóréens devinrent forts dans la paix de Númenor, et avec le temps leur royaume devint la puissance prééminente du Deuxième Âge. Leur tragique déclin et la tyrannie des Númenóréens sont relatés dans de nombreux écrits, avant que Númenor elle-même ne soit engloutie lors de l'Akallabêth. Durant le Troisième Âge, le terme est essentiellement utilisé dans un contexte historique, les descendants des Númenóréens en Terre du Milieu prenant le nom de Dúnedain#."
 dunedain:0 "Dúnedain"
 dunedain_collective_noun:0 "Dúnedains"
 dunedain_prefix:0 "Dúnedain"
 dunedain_ethnicity:0 "Dúnedain"
 dunedain_desc:0 "#size:15    Dúnedain est un terme utilisé pour désigner ceux descendant des Fidèles Númenóréens en Terre du Milieu. Ils ont dans un premier temps occupé les royaumes d'Arnor et de Gondor, et à cause de cela, un grand nombre des grands évènements du Troisième Âge ont concerné ce peuple fier. Leur force et nombre se sont réduit avec la destruction d'Arnor et les assauts constants sur le Gondor, mais les héritiers de Númenor conservent une grande partie de la sagesse et de la noblesse de leurs aïeuls.#"
 gondorian:0 "Gondorien"
 gondorian_collective_noun:0 "Gondoriens"
 gondorian_prefix:0 "Gondorien"
 gondorian_desc:0 "#size:15    Les [gondorian|E] sont les [dunedain|E] du [southernkingdom|E]. Grands marins et bâtisseurs, les hommes du Gondor perpétuent la plupart des coutumes de [numenor|E], notamment en ce qui concerne leur attrait pour l'océan. Une grande partie de la noblesse du Gondor trouve ses origines à l'époque d'[elendil|E] lui-même, ou même avant, lors de la période coloniale. Les [gondorian|E] parlent l'occidentalien, mais d'une manière plus archaïque et formelle que le dialecte nordique utilisé en Eriador. Les Gondoriens éduqués favorisent l'utilisation de langues elfiques telles que le sindarin ou le quenya, la plupart de la population étant au moins quelque peu alphabétisée.#"
 gondorian_ethnicity:0 "Gondorien"
 arnorian:0 "Arnorien"
 arnorian_collective_noun:0 "Arnoriens"
 arnorian_prefix:0 "Arnorien"
 arnorian_desc:0 "#size:15    Les Dúnedains du Royaume Septentrional forment un peuple sévère, mystérieux et sage. Le regard gris et les cheveux noirs, les hommes d'Arnore conservent une partie de la pureté du sang de Númenor. Leur pureté de sang ne les empêcha pas de faire des erreurs mortelles, et Arnor fut brisée, et s'effondra complètement sous les assauts de l'Ombre avec le temps. Pourtant, du chagrin les Arnoriens tirèrent de la sagesse, et d'une certaine façon, sont désormais plus sages que ne le furent même leur ancêtres Númenóréens. Aujourd'hui, les Arnoriens parcourent les terres sauvages, avec seulement quelques cités cachées et refuges où leur peuple maintien ses anciennes traditions.#"
 amrodrim:0 "Amronost"
 amrodrim_collective_noun:0 "Amrodrims"
 amrodrim_prefix:0 "Amrodro"
 amrodrim_desc:0 "#size:15    Le peuple de Dol Amroth possède une noblesse rappelant celle de la Númenor d'autrefois. Les plus grandes villes au Gondor après Pelargir et Minas Tirith,le peuple de Dol Amroth se tient dans ces jours de déclin en exemple de l'ancienne noblesse et force des Hommes.#"
 amrodrim_ethnicity:0 "Amronost"
 ithilien:0 "Ithilien"
 ithilien_collective_noun:0 "Ithiliens"
 ithilien_prefix:0 "Ithilios"
 ithilien_desc:0 "#size:15    Après la montée de l'Ombre du [mordor|E], une grande partie de la population gondorienne d'Ithilien a fui vers l'ouest en traversant l'[anduin|E]. Ceux qui restent sont des gens féroces qui se battront jusqu'au bout pour défendre le [gondor|E] et leur patrie contre les empiètements. Beaucoup d'Ithiliens prétendent être de haute descendance [numénorienne|E], mais avec le temps, le sang númenóréen s'est mélangé à celui des Daen, des hommes du Nord et des Haruze, et la plupart des Ithiliens ne peuvent revendiquer qu'un soupçon d'ascendance [numenorean|E]. Ils sont respectueux de leurs aînés et fanatiquement dévoués à leur famille, le facteur le plus important dans leur vie. Les liens familiaux des habitants d'Ithilien sont légendaires, et de nombreuses feud ont eu lieu à leur sujet.#"
 harondorim:0 "Harondorim"
 harondorim_collective_noun:0 "Harondorims"
 harondorim_prefix:0 "Harondo"
 harondorim_desc:0 "#size:15    Le peuple du Harondor descend des colons [numenorean|E] et de divers peuples Daen venus des côtes de la baie de Belfalas. Nombreux sont les habitants du Harondor à posséder un peu de sang Haruze. Physiquement, ils diffèrent peu des habitants d'Ithilien ou du Lebennin, mais ils s'expriment en occidentalien avec un accent local distinct, et leur mode de vie témoigne de l'influence colorée de leurs voisins Haruze. Les Harondorim sont connus de leurs parents [gondorian|E] sous le nom d'« Outhame », un terme occidentalien désignant les étrangers. Ils acceptent cette dénomination, étant bien conscients de leur statut d'immigrants dans la patrie de leurs pères, éloignés du cœur de leur culture.#"
 belfalathrim:0 "Belfalathrim"
 belfalathrim_collective_noun:0 "Belfalathrims"
 belfalathrim_prefix:0 "Belfalathro"
 belfalathrim_desc:0 "#size:15    Nulle part ailleurs dans le Gondor, la culture insulaire de l'ancienne [numenor|E] n'est aussi bien maintenue qu'à Belfalas. En raison de la nature particulière de la présence autochtone Daen sur la péninsule, la plupart des Belfalathrim ont conservé un sang [numenorean|E] plus pur. Les Belfalathrim sont des gens fiers, qui prêtent rarement serment s'ils ne peuvent pas l'honorer, et sont souvent plus romantiques que le [gondorian|E] moyen. Les nobles et les habitants de Belfalas parlent généralement couramment deux langues, l'occidentalien et le sindarin, et nombre d'entre eux admirent les elfes au point d'imiter leurs coutumes.#"
 orodbedhrim:0 "Orodbedhrim"
 orodbedhrim_collective_noun:0 "Orodbedhrim"
 orodbedhrim_prefix:0 "Orodbedhri"
 orodbedhrim_desc:0 "#size:15    Les Orodbedhrim (« peuple des montagnes ») sont issus de l'expansion occidentalle de Tarannon Falastur. Les hommes natifs des collines centrales du Gondor, les Danan Lin, ont fini par reconnaître les Dúnedains en tant que frères et professeurs et les deux peuples se sont joints l'un à l'autre. Alors que les générations passaient, les Danan Lin contractaient de plus en plus de marriages avec les Dúnedains, allant jusqu'à adopter la vesture de ces derniers, et plus encore, jusqu'à ce qu'ils ne forment plus deux cultures séparées, mais une seule : les Orodbedhrim. \n\nMême aujourd'hui, des signes de l'héritage Daen des Orodbedhrim sont toujours visibles, dans leur nature résistante, leurs clans familiaux et leur loyauté à toute épreuve."

 ### Black Numenoreans ###
 # lotr_black_numenorean_group:0 "Númenóréen Noir"
 # lotr_black_numenorean_group_collective_noun:0 "Númenóreens Noirs"
 # lotr_black_numenorean_group_desc:0 "#size:15    Le terme de Númenóréen Noir se rapporte historiquement aux descendants des Hommes des Rois de Númenor tyranniques, et cela reste le cas même après de nombreuses années après l'Akallabêth."
 black_numenorean:0 "Númenóréen Noir"
 black_numenorean_collective_noun:0 "Númenóréens Noirs"
 black_numenorean_prefix:0 "Númenóréen Noir"
 black_numenorean_ethnicity:0 "Adûnai septentrionaux"
 black_numenorean_desc:0 "#size:15    Un petit groupe désespérement accroché à leur gloires passées, les Númenóréens sont les anciens rois des hommes d'Umbar, le plus proche royaume des loyalistes d'Ar-Pharazon aux royaumes des Elendili. Ils commencèrent à décliner rapidement durant le Troisième Âge et, durant le règne de Hyarmendacil Ier, ils s'étaient beaucoup réduit, avant de disparaître parmi les Umbaréens.\n\nTechniquement parlant, le terme 'Númenóréen Noir' est péjoratif, donné par les Fidèles, et non par eux-même.#"
 dynnpat_suf_ion:0 "ion"
 dynnpat_suf_iel:0 "iel"
 dynnp_an:0 "an"
 umbarean:0 "Umbaréen"
 umbarean_collective_noun:0 "Umbaréens"
 umbarean_ethnicity:0 "Umbaréen"
 umbarean_prefix:0 "Umbaréo"
 umbarean_desc:0 "#size:15    Les Umbaréens sont le résultat d'une mixité entre les Númenóréens noirs d'Umbar, les suivants Gondoriens de Castamir l'Usurpateur et les peuples natifs d'Harad. Bien qu'ils aient décliné en sagesse et en compétence comparé à leurs ancêtres du Gondor ou de Númenor, ils ont construit une culture maritime vibrante qui entre souvent en conflit avec le Gondor en haute-mer.#"
 mardrukan:0 "Mardrukan"
 mardrukan_collective_noun:0 "Mardrukans"
 mardrukan_prefix:0 "Mardruko"
 mardrukan_desc:0 "#size:15    Le peuple de Mardruak est le résultat de la mixité entre des colons Númenóréen, les occupants Tedjin, et de groupes natifs de la région qui a formé une culture mixte. Cependant, bien qu'ils soient aligné historiquement avec le Bellakar, lors des évènements de la Guerre de l'Anneau des siècles d'influence Umbaréenne et de domination des corsaires ont conduit à un revirement fondamentale de cette culture contre leurs voisins au nord.#"
 dynnpat_suf_ohin:0 "ôhîn" # 'Child of', gender neutral Adunaic Patroynmic

 ### The Southern Adunai ###
 # lotr_southern_adunai_group:0 "Adûnai méridional"
 # lotr_southern_adunai_group_collective_noun:0 "Adûnai méridionaux"
 # lotr_southern_adunai_group_desc:0 "#size:15    Les Adunai méridionaux sont ceux qui se revendiquent comme les descendants de Numenor au sud ouest de la Terre-du-Milieu. Pour les Dúnedains, ils feraient certainement partie des 'Numenoréens Noirs', mais ils vivent tellement loin des terres des Elendili qu'ils n'y sont connus que par les plus infimes rumeurs. En réalité, les Adûnai Méridionaux sont complexes et variés, allant des fiers et rudes Anbalûkkhôri, aux relativement tempérés Kharadûnaim, à l'héritage mixte des Tantûraki." 
 southern_adunai_ethnicity:0 "Adûnai méridional"
 aruwanai:0 "Ârûwânai"
 aruwanai_collective_noun:0 "Ârûwânai"
 aruwanai_prefix:0 "Ârûwânai"  
 aruwanai_desc:0 "#size:15    Hommes du Roi de pur sang du Bellakar, les Ârûwâni forment plus une idéologie qu'une culture. Après la chute des Korléens durant la guerre Korléenne et la submersion de Numenor qui s'ensuivit, ils sont entré dans un déclin terminal et disparurent largement dès le début du Troisième Âge.#"
 anbalukkhori:0 "Anbalûkkhôri"
 anbalukkhori_collective_noun:0 "Anbalûkkhôri"
 anbalukkhori_prefix:0 "Anbalûkkhôri"
 anbalukkhori_desc:0 "#size:15    Les Anbalûkkhôri sont les Adûnai de l'ancienne province Númenóréenne d'An-Balkûmagân, connue à l'origine comme Ciryatanórë. Des Adûnai méridionaux, ils sont les plus capricieux, ambitieux et fiers, ressassant les jours de leur domination.#"
 south_adunai_colonial:0 "Kharat Ephalâim"
 south_adunai_colonial_collective_noun:0 "Kharat Ephalâim" 
 south_adunai_colonial_prefix:0 "Kharephâ"
 south_adunai_colonial_desc:0 "#size:15    Les Kharat Ephalâim, ou colons méridionaux, fait référence aux cultures qui se sont développées dans les domaines des Thâni-Hazâd durant la période coloniale Númenóréenne. Leur éloignement de la métropole Númenóréenne, particulièrement en ce qui concerne les plus petites colonies, a conduit au développement d'une culture conservatrice et réservée, bien que cela aie également ralenti leur chute dans la dépravation en dehors d'Anbalûkkhôr.#"
 #kharadunaim:0 "Kharadûnaim"
 #kharadunaim_collective_noun:0 "Kharadûnaim" 
 #gimilthanian:0 "Gimilthaniens"
 #gimilthanian_collective_noun:0 "Gimilthaniens"
 #zimrathanai:0 "Zîmrathânai"
 #zimrathanai_collective_noun:0 "Zîmrathânai"
 tanturaki:0 "Tantûraki"
 tanturaki_collective_noun:0 "Tantûraki"
 tanturaki_prefix:0 "Tantûraki"

 ### NORTHMEN/NORTHRON ###
 # lotr_northron_group:0 ""
 # Northmen
 # Woodmen
 # Valemen
 # Dalemen/Dálringi
 # Dorwinionrim/Folyavuldok
 
 # lotr_hadorim_group:0 "Hadorim"
 # lotr_hadorim_group_collective_noun:0 "Hadorims"
 # lotr_hadorim_group_desc:0 "#size:15    Les Hadorims sont les les Edains qui n'ont jamais traversé les Montagnes Bleues. Ce sont les Hommes du Nords de Rhovanion et sont divisés en deux groupes dans Realms in Exile, les Northrons et les Hadorims.\n\nLes Hadorims sont plus proches de la Maison de Hador, ils constituent un groupe d'Hommes du Nord de Rhovanion occidentale et incluent les Rohirrims qui ont migré dans les terres du sud."

 northron:0 "Nordique"
 northron_collective_noun:0 "Nordiques"
 northron_prefix:0 "Nordique"
 northron_desc:0 "#size:15    Les Nordiques sont les Edain qui ne traversèrent pas les Montagnes Bleues, des parents distant d'Hador Lórindol. Également connus comme les hommes du nords, ce sont des amis et alliés de longue date des Númenóréens et de leurs descendants."

 woodmen:0 "Hommes des Bois"
 woodmen_collective_noun:0 "Hommes des Bois"
 woodmen_prefix:0 "Homme des Bois"
 woodmen_desc:0 "#size:15    Pendant d'innombrables siècles, le peuple des bois du Rhovanion a vécu dans la forêt de Vertbois le Grand, notamment dans ses bordures occidentales et orientales. Il s'agit d'un peuple secret et tribla, qui souffra beaucoup de la dépradation de Dol Guldur. Bien que leurs communautés étaient autrefois connectées par de nombreuses pistes traversant la forêt, permettant ainsi certains des leurs à vivre dans des clairières loin dans les bois, ils devinrent un peuple diminué et fragmenté. Tandis que l'attaque du Conseil Blanc sur le Nécromancien a permis au peuple des bois à se redresser quelque peu, le retour du Nazgul à Dol Guldur jette une nouvelle ombre sur la forêt, et certaines tribus des Hommes des bois situées au sud sont déjà tombées sous sa coupe.#"

 valemen:0 "Hommes du Val"
 valemen_collective_noun:0 "Hommes du Val"
 valemen_prefix:0 "Homme du Val"
 valemen_desc:0 "#size:15    Les Hommes du val ont divergé de leurs parents sylvestres à la fin du Troisième Âge, quittant la forêt pour coloniser les vallées rendues fertiles par les rivières et rendues relativement sures après la Guerre des Nains et des Orques. Rejettant leurs modes de vie secrets et reclus d'habitants des bois, ils ont adopté une vie pastorale centrée sur des enclos défensifs, allant jusqu'à réinvestir certains des villages et villes marchandes abandonnées par leurs ancêtres des siècles auparavant.#"

 dalemen:0 "Dálringi"
 dalemen_collective_noun:0 "Dálringi"
 dalemen_prefix:0 "Dálri"
 dalemen_desc:0 "#size:15    Les hommes du nord des terres de Dale et du haut Celduin sont d'abord apparus sous la forme d'une identité commune lors des temps suivants la conquête des Chariotiers. Bien que le haut Celduin avait été colonisé bien avant et par la force durant l'âge d'or du royaume de Rhovanion, il fallut la chute de ce dernier pour que les Bardides ne commencent vraiment à diverger. De tous les nordiques, ils furent les moins influencés par le [gondor|E] mais les plus influencés par les elfes de Lasgalen et les nains d'[erebor|E] et des Collines de Fer. Aivadiuria et ses héritiers unifièrent et menèrent leur peuple durant toute l'invasion des Chariotiers, jusqu'à devenir seigneurs de Dale, et rois par la suite. Après le règne de Barde l'Archer, les Dálringi devinrent connus sous le nom de Bardides, les enfants de Bard. Les Dálringi sont un peuple hospitalier et cosmopolite, qui unissent l'urbanité et la ruralité, et possèdent toujours la vigueur de leurs ancêtres les plus martiaux des grandes plaines."

 dorwinionrim:0 "Dorwinrim"
 dorwinionrim_collective_noun:0 "Dorwinrim"
 dorwinionrim_prefix:0 "Dorwini"
 dorwinionrim_desc:0 "#size:15    S'appellant eux mêmes les Folyavuldok dans leur langue, les Dorwinrim forment vraiment un peuple unique. Né durant l'oppression de l'Empire Oriental des Szreldor, ils proviennent des nordiques patriarches et Logath matriarches. Ainsi, au sein de leur société, n'importe qui peut s'élever et prospérer, indépendamment de son genre ou statut de naissance. Bien qu'ils soient principalement vu comme Nordiques, leur héritage oriental peut également se distinguer dans leurs vibrantes sociétés et cultures. \n\nIls étaient anciennement sous la tutelle des Ent-femmes et furent, par la suite, enrichis par leur commerce avec les Elfes de Vertbois et de l'Est, ce qui leur apporta une maitrise de l'agriculture inégalée dans le centre de la Terre du Milieu et l'immense richesse rurale du Dorwinion a depuis été la cause de nombreuses guerres - ou bien a contribué à les financer. Bien que les Seigneurs-Vignerons et les Grands Marchants en viennent souvent à se chamailler, les Dorwinrim restent féroces dans la défense de leur indépendance et de leur liberté à déterminer leur destin.#"

 rhovannic:0 "Rhovannorim" # Sindarin for Wilderness-host, Gondorian name for the Northmen of Rhovanion, as the plains of Rhovanion are as a wilderness to settled and urban Numenoreans
 rhovannic_collective_noun:0 "Rhovannorim"
 rhovannic_prefix:0 "Rhovanni"
 rhovannic_desc:0 "#size:15    Issus des tribus nordiques des plaines venteuses du Rhovanion au début du troisième âge, les Rhovannorim se sont fait connaître à l'ouest pour la première fois lorsque plusieurs de leurs meneurs servirent comme auxiliaires pour la Dernière Alliance. La plupart des Rhovannorim furent considérés comme faisant partie des « Aivathiuda », soient les six tribus prééminentes des plaines. \n\nLes hommes martiaux et loyaux de Rhovanion aidèrent à renforcer et tenir la frontière orientale des terres occidentales, atteignant leur apogée sous la direction de Vidugavia et du royaume de Rhovanion. \n\nAprès le règne de Vidugavia et de ses héritiers, la grande peste et les calamités qui suivirent, tels les invasions des Gens des Chariots et des Balchoth invasions ont conduit à un peuple dont l'étendue est bien réduite depuis leur âge d'or, lorsque tout Rhovanion était sous leur emprise. Mais ils conservent toujours leur honneur ancestral et leurs compétences de cavaliers.#"

 # Rohirrim and Related
 eotheod:0 "Éothéod"
 eotheod_collective_noun:0 "Éothéods"
 eotheod_prefix:0 "Éothéodro"
 eotheod_desc:0 "#size:15    Les Éothéods sont une race d'Hommes du Nord qui s'est épanouie près des Vals de l'Anduin et plus tard dans la Forêt de Grand'Peur du nord. Ils étaient des alliés loyaux du Gondor et constituaient les ancêtres des Rohirrims.#"

 rohirrim:0 "Rohirrim"
 rohirrim_collective_noun:0 "Rohirrims"
 rohirrim_prefix:0 "Rohirro"
 rohirrim_desc:0 "#size:15    Les seigneurs des chevaux du Rohan sont les descendants des Éothéod qui répondirent à l'appel de Cirion du Gondor lors du règne du roi Eorl le Jeune. Après leur victoire aux champs du Celebrant, Cirion leur accorda la province dépeuplée du Calenardhon, qui devint connue comme le Rohan, la terre des seigneurs des chevaux. Formant un peuple martial mais honorable, les Rohirrim sont des cavaliers sans égaux, des éleveurs de chevaux, des amis fidèles et un ennemi redoutable.#"
 rohirrim_ruler_designer:0 "Rohirrim"

 leofring:0 "Leofring"
 leofring_collective_noun:0 "Leofrings"
 leofring_prefix:0 "Leofro"
 leofring_desc:0 "#size:15    Un peuple nomade de cavaliers apparenté aux Rohirrim. Descendants des Éothéod qui ne suivirent pas leur chef au Calenardhon, les Leofrings choisirent de s'établir dans le Val de l'Anduin. En l'an 2940 3.A., ils ont été dispersés par un ost d'orques, and nombre d'entre eux ont fui le Nord, s'établissant dans les Champs du Celebrant et à Dwarrowhall.\n\nCertains ont même traversé la Limeclaire en Rohan pour s'établir dans les bas-fonds du Wold. Ils restent proches du Grand Fleuve, travaillant avec des bandes de hors-la-loi, pillant les orques et faisant de la contrebande de chevaux volés.#"
 leofring_ruler_designer:0 "Leofring"

 framling:0 "Framling"
 framling_collective_noun:0 "Framlings"
 framling_prefix:0 "Framlo"
 framling_desc:0 "#size:15    Les Framlings (ou Éowealafa, "Ceux des chevaux qui restèrent derrière") sont les descendants de ceux des [eothed|E] qui restèrent dans la partie supérieure du val d'[anduin|E] après que les Rohirrim et les Leofrings aient migré au sud. Le nom « Framling » vient de leur ancêtre légendaire, Fram le Tueur de Dragon.#"

 ### DRUEDAIN ###
 # lotr_druedain_group:0 "Drúedain"
 # lotr_druedain_group_collective_noun:0 "Drúedains"
 druedain:0 "Drúedain"
 druedain_collective_noun:0 "Drúedains"
 druedain_prefix:0 "Drûgho"
 druedain_ethnicity:0 "Drúedain"
 druedain_desc:0 "#size:15    Les Drúedains sont un peuple reclus vivant dans des poches isolées de forêts à travers et sur les frontières des Royaumes en Exil. Une portion d'entre eux vivaient en Númenor durant le Deuxième Âge avant de retourner en Terre du Milieu alors que l'Ombre tombait sur Númenor. Bien qu'ils soient un peuple simple, ils sont également honorables et sages à leur manière.#"
 honnin:0 "Honnin"
 honnin_collective_noun:0 "Honnin"
 honnin_prefix:0 "Honno"
 honnin_collective_desc:0 "Honnin"
 honnin_ethnicity:0 "Honnin"
 honnin_desc:0 "#size:15    Les Honnin forment une branche reclue des Drû qui se sont établi au Sûza Sûmar. Habitant à l'origine l'entièreté du Rây, ils bâtirent de grands temples de pierre de taille cyclopéenne à travers toute la région, à l'aide de leur magie et de leurs compétences. Cependant, l'arrivée des Bôzishnarûd, un groupe de Haradrim, mit fin à leur âge d'or. Ils co-existèrent pour un temps, les Bôzishnarûd apprenant beaucoup des Honnin. Mais ces derniers étaient méprisés et, avec le temps, les Bôzishnarûd les repoussèrent dans le Sûza Sûmar, où ils revinrent à une vie tribale primitive.#"


