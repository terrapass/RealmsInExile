 lotr_dunlending_group:0 "Gwathuirim"
 lotr_dunlending_group_collective_noun:0 "Gwathuirim"
 lotr_dunlending_group_desc:0 "Il existe trois groupes culturels de Gwathuirim. Les Gwathuirim Arnoriens, les Dunlendings et les Gwathuirim Gondoriens. Ils étaient autrefois des Hommes des Ténèbres, Sauron a exercé son influence sur eux pendant les années sombres de la Terre du Milieu. Appelés à combattre aux côtés des Númenóréens pendant la Guerre de la Dernière Alliance, d'Arnor et de Gondor ils ont répondu à l'appel d'Isildur, et sont devenus plus tard des sujets des Royaumes en Exils septentrionaux.\n\nIls sont apparentés à la Maison d'Haleth, et se sont établis de chaque côté de la rivière Gwathló, en Enedhwaith et dans les Ered Nimrais."

 enedhwaith_gwathuirim:0 "Enedhwaith Gwathuirim"
 enedhwaith_gwathuirim_collective_noun:0 "Enedhwaith Gwathuirims"
 enedhwaith_gwathuirim_desc:0 "Entre les deux Royaumes en Exil septentrionaux vivent les Hommes du Milieu, un peuple tribal qui habite les vastes terres d'Enedhwaith. Ils sont de la culture Gwathuirim et sont apparentés aux Dunlendings."
 
 gwathlo_gwathuirim:0 "Gwathló Gwathuirim"
 gwathlo_gwathuirim_collective_noun:0 "Gwathló Gwathuirims"
 gwathlo_gwathuirim_desc:0 "Gwathló Gwathuirim des collines et marches de la rivière Gwathló."

 hill_dunlending:0 "Dunlending des Collines"
 hill_dunlending_collective_noun:0 "Dunlendings des Collines"
 hill_dunlending_desc:0 "Il y a des hauts-plateaux à l'ouest des Monts Brumeux méridionaux où le soleil se montre rarement entièrement. Le long conflit avec les Forgoil s'est poursuivit à un rythme soutenu depuis des temps immémoriaux. Rares sont les années qui s'écoulent sans un massare entre les Dunlendings et les Cavaliers de la Marche."
 hill_dunlendings_ethnicity:0 "Dunlending des Collines"

 herdfolk_dunlending:0 "Dunlending Pastoraux"
 herdfolk_dunlending_collective_noun:0 "Dunlendings Pastoraux"
 herdfolk_dunlending_desc:0 "Depuis des générations, les peuples du Dunland abominent les Rohirrims, blâmant les Seigneurs des Chevaux de les avoir exilé de leurs terres ancestrales."
 herdfolk_dunlendings_ethnicity:0 "Dunlending Pastoraux"

 isengard_dunlending:0 "Dunlending d'Isengard"
 isengard_dunlending_collective_noun:0 "Dunlendings d'Isengard"
 isengard_dunlending_desc:0 " Les clans Dunlending migrateurs se sont fondus avec la garnison originale de la forteresse Gondorienne de l'Isengard."

 saralain:0 "Saralain"
 saralain_collective_noun:0 "Saralainners"
 saralain_desc:0 "Gwathuirim de l'estuaire de Gwathló. Les tribus libres après la chute de Lond Daer Enedh."
 saralain_ethnicity:0 "Saralain"

 lotr_gondorian_gwathuirim_group:0 "Daen Coentis"
 lotr_gondorian_gwathuirim_collective_noun:0 "Daen Coentis"
 lotr_gondorian_gwathuirim_desc:0 "Les Daen Coentis sont des hommes courageux natifs des Montagnes Grises du Gondor partageant du sang Gwathuirim avec leurs cousins distants, les Gwathuirim Arnoriens et les Dunlendings du Nord."

 eredrim:0 "Eredrim"
 eredrim_collective_noun:0 "Eredrim"
 eredrim_desc:0 "Les Hommes des montagnes et des collines de l'Ered Nimrais, qui descendent des hommes qui se sont détournés de l'influence de Sauron durant le Deuxième Âge et ont échappé au destin maudit des Parjures sous le Roi des Morts."

 andrastrim:0 "Andrastrim"
 andrastrim_collective_noun:0 "Andrastrims"
 andrastrim_desc:0 "Les tribus sédentaires des peuples de Dunir, vivant en Andrast et Drúwaith Iaur."

 donan:0 "Dônan"
 donan_collective_noun:0 "Dônan"
 donan_desc:0 "Hommes des Collines natifs des hautes terres sêches d'Harondor connus sous le nom d'Aegardh et les contreforts des grandes montagnes Ephel Dúath du Mordor."

