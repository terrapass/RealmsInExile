 penni_prefix:0 "Penni"
 penni_desc:0 "#size:15    Une des tribus des [avari|E]. Les Penni sont les descendants des membres de l'ost de [tareg|E] qui se sont établis dans les terres de l'Emyn Rhûn, sur les côtes du nord-est de la Mer Insulaire, et qui étaient originellement de traditions Nelyarin. Ils choisirent pour seigneur Lanthir, l'un des capitaines du Tareg lors de la [battleofpalisor|E]. \n\nLes Penni oscillent entre périodes d'intéractions et périodes d'isolations, à la fois envers leurs parents elfiques et les autres, en fonction de l'humeur de leur prince.#"
 

 
