 nandor:0 "Nandor"
 nandor_collective_noun:0 "Nandorin"
 nandor_prefix:0 "Nando"
 nandor_desc:0 "#size:15    Les elfes Nandor Elves sont ceux du troisième clan du [greatjourney|E] qui restèrent dans le Val de l'[anduin|E] au Premier Âge, refusant de passer les [mistymountains|E]. Plus tard, ils formèrent, avec les Sindar, les Galadhrim, gouvernés par une maison royale Sindar.#"
 
 laiquendi:0 "Laiquendi"
 laiquendi_collective_noun:0 "Laiquendi"
 laiquendi_prefix:0 "Laegro"
 laiquendi_desc:0 "#size:15    Les Laiquendi, ou elfes verts, sont les Nandor qui entrèrent au Beleriand lors du règne du roi Denethor (nandorin : « Danitharo »). Après la mort de ce dernier lors de la première bataille du Beleriand, les Laiquendi devinrent plus reclus, se tenant loin des guerres contre Morgoth et se protégeant dans l'obscurité. Ils étaient dirigés par des seigneurs et des conseils locaux et ne juraient fidélité à aucun roi. Du moins, jusqu'à la fondation du Lindon, lorsqu'ils prétèrent allégeance à Erenion Gil-galad, habitant alors dans le sud du Harlindon.#"

 sirrandrai:0 "Sîrrandrai"
 sirrandrai_collective_noun:0 "Sîrrandras"
 sirrandrai_prefix:0 "Sîrrandrai"
 sirrandrai_desc:0 "#size:15    Les Sîrrandrai sont des descendants des Nandor qui n'entrèrent par en Beleriand, apparentés aux Laiquendi. Ils restèrent derrière, dans les bois et les plaines d'Eriador, vivant sous le règne du roi Bornmîr. Bien qu'étant surtout nomade, ils établirent malgré tout un royaume permanent dans les terres qui deviendraient connues, par la suite, sous le nom de Sîrgala, situées entre le Baranduin et l'Ered Luin, destinées à devenir les terres méridionales de l'Arthedain.\n\nLors de la guerre entre Sauron et les elfes, Sîrgala a été dévastée par l'avancée des armées de Sauron et les Sîrrandrai s'enfuirent au Lindon et, par delà la mer, en Valinor. Bien que certains revinrent à Sîrgala après la guerre, leurs anciens domaines voyaient arriver un nombre toujours grandissant de colons Dúnedain. Bien qu'elle soit amicale et coopérative, la population grandissante de Dúnedain conduisit à une mutation de l'identité de leur ancien foyer et de plus en plus de Sîrrandrai acceptèrent le fait que leur terre leur échappait. Finalement,  les derniers dirigeants du Sîrgala, Merethorn et Eliniel, cédèrent formelement la gouvernance de ces terres au seigneur Elendil des Dunedain.\n\nAprès cela, ce qui restait des Sîrrandrai s'en alla pour le Harlindon ou Valinor, mais un petit groupe demeura dans les collines des Tours, d'où ils continuèrent à veiller sur les terres qu'ils possédaient autrefois.#"
 
 galadhrim:0 "Galadhrim"
 galadhrim_collective_noun:0 "Galadhrim"
 galadhrim_prefix:0 "Galadhrom"
 galadhrim_desc:0 "#size:15    Les Elves de la Lothlorien, au Troisième Âge, sont le résultat de la mixité entre les Sindar et les Nandor avec de légères influences Noldorin. Sous la protection de Nenya, ils sont restés prospères et pacifiques et leurs vies de spiritualité sereines et de festivités calmes cachent un peuple constitué de guerriers féroces qui n'hésiteront pas à défendre leur forêt.#"

 silvan:0 "Sylvain"
 silvan_collective_noun:0 "Sylvains"
 silvan_prefix:0 "Sylvo"
 silvan_desc:0 "#size:15    Les elfes Sylvains étaient ceux des Teleri qui réstèrent à Vertbois lors du Premier Âge, refusant de poursuivre vers l'ouest et de continuer le Grand Voyage."
 
 lasgalendrim:0 "Lasgalendrim" # Elves of the Greenwood - Sounds better than canonical 'Tawarwaith', is more in line with Galadhrim, and is probably what the Woodland Realm would name themselves
 lasgalendrim_collective_noun:0 "Lasgalendrim" 
 lasgalendrim_prefix:0 "Lasgalendri"
 lasgalendrim_desc:0 "#size:15    Les Elfes des Bois, ou Lasgalendrim, sont les habitants du Deuxième et du Troisième Âge du royaume de Vertbois le Grand et, plus tard, de la forêt de Grand'Peur. Après qu'Oropher vint et établit sa royauté en Vertbois, son peuple Sindar s'hybrida avec les elfes Sylvains pour former les actuels Lasgalendrim. Les Lasgalendrim sont féroces quand provoqués et, bien qu'apparaissant isolationistes, ils sont de nature joyeuse et festive."

 
