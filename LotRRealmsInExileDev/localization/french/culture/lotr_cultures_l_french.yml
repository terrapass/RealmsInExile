 ### Dúnedain ###
 lotr_dunedain_group:0 "Dúnedain"
 lotr_dunedain_group_collective_noun:0 "Dúnedains"
 lotr_dunedain_group_desc:0 "Les Dúnedain sont les gens d'Arnor et de Gondor dont on peut retracer l'ascendance jusqu'aux Fidèles Númenóréens."
 numenorean:0 "Númenóréen"
 numenorean_ethnicity:0 "Númenóréen"
 numenorean_collective_noun:0 "Númenóréens"
 numenorean_desc:0 "Les Númenóréens, connus en Adûnaique comme les Adûnâim, étaient les hommes habitant l'île d'Elenna, le Pays de l'Etoile, également connue comme l'Ouistrenesse, Númenórë, et Anadûnê. Formé par le Maia Eönwë et les Elfes de Tol Eressëa à de nombreux arts et artisanats, les Númenóréens devinrent forts dans la paix de Númenor, et avec le temps leur royaume devint la puissance prééminente du Deuxième Âge. Leur tragique déclin et la tyrannie des Númenóréens sont relatés dans de nombreux écrits, avant que Númenor elle-même ne soit engloutie lors de l'Akallabêth. Durant le Troisième Âge, le terme est essentiellement utilisé dans un contexte historique, les descendants des Númenóréens en Terre du Milieu prenant le nom de Dúnedain."
 dunedain:0 "Dúnedain"
 dunedain_collective_noun:0 "Dúnedains"
 dunedain_ethnicity:0 "Dúnedain"
 dunedain_desc:0 "Dúnedain est un terme utilisé pour désigner ceux descendant des Fidèles Númenóréens en Terre du Milieu. Ils ont dans un premier temps occupé les royaumes d'Arnor et de Gondor, et à cause de cela, un grand nombre des grands évènements du Troisième Âge ont concerné ce peuple fier. Leur force et nombre se sont réduit avec la destruction d'Arnor et les assauts constants sur le Gondor, mais les héritiers de Númenor conservent une grande partie de la sagesse et de la noblesse de leurs aïeuls."
 gondorian:0 "Gondorien"
 gondorian_collective_noun:0 "Gondoriens"
 gondorian_desc:0 "Les Gondoriens sont les Dúnedains du Royaume Méridional. Ils ne conservent pas un sang aussi pur que leurs parents du nord, mais le royaume de Gondor perdura alors que l'Arnor disparu, et le royaume de Gondor a tenu le guet de l'Est pendant d'innombrables générations. Traditionnellement tournés vers la mer et les connaissances, ces dernières années le Gondor a dû élever de plus en plus de ses enfants en tant que soldats, car le Royaume a un grand besoin de tels soldats. Le bouclier de l'ouest, la tour de Minas Tirith s'oppose, provocante, à tous ceux cherchant à enchainer les héritiers de Númenor, ainsi que tous les peuples libres."
 gondorian_ethnicity:0 "Gondorien"
 arnorian:0 "Arnorien"
 arnorian_collective_noun:0 "Arnoriens"
 arnorian_desc:0 "Les Dúnedains du Royaume Septentrional forment un peuple sévère, mystérieux et sage. Le regard gris et les cheveux noirs, les hommes d'Arnore conservent une partie de la pureté du sang de Númenor. Leur pureté de sang ne les empêcha pas de faire des erreurs mortelles, et Arnor fut brisée, et s'effondra complètement sous les assauts de l'Ombre avec le temps. Pourtant, du chagrin les Arnoriens tirèrent de la sagesse, et d'une certaine façon, sont désormais plus sages que ne le furent même leur ancêtres Númenóréens. Aujourd'hui, les Arnoriens parcourent les terres sauvages, avec seulement quelques cités cachées et refuges où leur peuple maintien ses anciennes traditions."
 amrodrim:0 "Amronost"
 amrodrim_collective_noun:0 "Amrodrims"
 amrodrim_desc:0 "Le peuple de Dol Amroth possède une noblesse rappelant celle de la Númenor d'autrefois. Les plus grandes villes au Gondor après Pelargir et Minas Tirith,le peuple de Dol Amroth se tient dans ces jours de déclin en exemple de l'ancienne noblesse et force des Hommes."
 amrodrim_ethnicity:0 "Amronost"
 ithilien:0 "Ithilien"
 ithilien_collective_noun:0 "Ithiliens"
 ithilien_desc:0 "Les champs fertiles et les forêts denses de l'Ithilien sont désormais largement désertés, son peuple fuyant à l'ouest à travers l'Anduin la terreur de l'Est. Ceux qui demeurent forment un peuple fier qui se battra jusqu'au dernier pour défendre le Gondor et leur foyer de l'invasion."
 harondorim:0 "Harondorim"
 harondorim_collective_noun:0 "Harondorims"
 harondorim_desc:0 "Les Harondorims sont les Dúnedains qui habitent le domaine souvent contesté d'Harondor. Rudes et individualistes suites aux longues années à se défendre eux-mêmes, ils ont tendance à peupler les régions les plus proches du Gondor."
 belfalathrim:0 "Belfalathrim"
 belfalathrim_collective_noun:0 "Belfalathrims"
 belfalathrim_desc:0 "A l'instar de leur Prince de Dol Amroth, le peuple de la péninsule de Belfalas arbore un comportement fier et digne. Cavaliers fiers, les Belfalathrims constituent les rangs des légendaires Chevaliers du Cygne, et plus d'un ennemi a été mis en fuite par leur charge."

 ### Black Numenoreans ###
 lotr_black_numenorean_group:0 "Númenóréen Noir"
 lotr_black_numenorean_group_collective_noun:0 "Númenóreens Noirs"
 lotr_black_numenorean_group_desc:0 "Le terme de Númenóréen Noir se rapporte historiquement aux descendants des Hommes des Rois de Númenor tyranniques, et cela reste le cas même après de nombreuses années après l'Akallabêth."
 black_numenorean:0 "Númenóréen Noir"
 black_numenorean_collective_noun:0 "Númenóréens Noirs"
 black_numenorean_ethnicity:0 "Adûnai septentrionaux"
 black_numenorean_desc:0 "Un petit groupe désespérement accroché à leur gloires passées, les Númenóréens sont d'irréductibles puristes du sang, et certains disent même que parmi eux le culte immonde de Morgoth a refait surface."
 dynnpat_suf_ion:0 "ion"
 dynnpat_suf_iel:0 "iel"
 dynnp_an:0 "an"
 umbarean:0 "Umbaréen"
 umbarean_collective_noun:0 "Umbaréens"
 umbarean_ethnicity:0 "Umbaréen"
 umbarean_desc:0 "Le peuple d'Umbar, les Umbaréens, sont le résultat d'une longue mixité entre les Númenóréens Noirs d'Umbar et les peuples natifs d'Harad. Bien qu'ils aient décliné en sagesse et en compétence depuis les jours de Númenor, ils ont construit une culture maritime vibrante qui entre souvent en conflit avec le Gondor en haute-mer."
 mardrukan:0 "Mardrukan"
 mardrukan_collective_noun:0 "Mardrukans"
 mardrukan_desc:0 "Le peuple de Mardruak est le résultat de l'imbrications de colons Númenóréen, d'occupants Tedjin, et de groupes natifs de la région qui a formé une culture mixte, mais qui s'aligne sur celles des Umbaréens à leur nord."
 dynnpat_suf_ohin:0 "ôhîn" # 'Child of', gender neutral Adunaic Patroynmic

 ### The Southern Adunai ###
 lotr_southern_adunai_group:0 "Adûnai méridional"
 lotr_southern_adunai_group_collective_noun:0 "Adûnai méridionaux"
 lotr_southern_adunai_group_desc:0 "Les Adunai méridionaux sont ceux qui se revendiquent comme les descendants de Numenor au sud ouest de la Terre-du-Milieu. Pour les Dúnedains, ils feraient certainement partie des 'Numenoréens Noirs', mais ils vivent tellement loin des terres des Elendili qu'ils n'y sont connus que par les plus infimes rumeurs. En réalité, les Adûnai Méridionaux sont complexes et variés, allant des fiers et rudes Anbalûkkhôri, aux relativement tempérés Kharadûnaim, à l'héritage mixte des Tantûraki." 
 southern_adunai_ethnicity:0 "Adûnai méridional"
 aruwanai:0 "Ârûwânai"
 aruwanai_collective_noun:0 "Ârûwânai" 
 aruwanai_desc:0 "Ce sont les Hommes du Roi de pur sang du Bellakar, qui ont quasiment disparu en 3.A. 800."
 anbalukkhori:0 "Anbalûkkhôri"
 anbalukkhori_collective_noun:0 "Anbalûkkhôri"
 kharadunaim:0 "Kharadûnaim"
 kharadunaim_collective_noun:0 "Kharadûnaim" 
