 ### Ainur ###
 lotr_ainur_group:0 "Ainur"
 lotr_ainur_group_collective_noun:0 "Ainur"
 lotr_ainur_group_desc:0 "Les Ainur sont les esprits divins né de la pensée d'Iluvatar, qui chantèrent l'Ainulindale. Certains choisirent de descendre sur Arda, devenant les Valar et les Maiar."
 
 valar:0 "Valar"
 valar_collective_noun:0 "Valar"
 valar_desc:0 "Les Valar, ou les Puissances, sont les plus grands des Ainur à être descendu sur Arda."

 istari:0 "Istari"
 istari_collective_noun:0 "Istari"
 istari_desc:0 "Les magiciens des Terres du Milieu, également connus comme les Istari en Quenya et les Ithryn en Sindarin, étaient un petit groupe d'être ressemblant extérieurement aux Hommes mais possédant de plus grands pouvoirs physiques et mentaux.\n\nIls étaient les vassaux des Valar, envoyés pour assister les peuples des Terres du Milieu contre Sauron.\n\nIl n'existe que cinq Istari connus: Curumo, connus comme Sarouman le Blanc, un Maia d'Aulë; Olórin, connu comme Gandalf le Gris, un Maia de Manwë; Aiwendil, connu comme Radagast le Brun, un Maia de Yavanna; et Alatar et Pallando, tous deux Maiar d'Oromë, également connus comme les Magiciens Bleus, ils ont voyagés à l'Est et ne sont apparus dans aucuns des contes des Terres du Milieu."
 
 istari_evil:0 "Istari Déchu"
 istari_evil_collective_noun:0 "Istari"
 istari_evil_desc:0 "Les magiciens des Terres du Milieu, également connus comme les Istari en Quenya et les Ithryn en Sindarin, étaient un petit groupe d'être ressemblant extérieurement aux Hommes mais possédant de plus grands pouvoirs physiques et mentaux.\n\nIls étaient les vassaux des Valar, envoyés pour assister les peuples des Terres du Milieu contre Sauron.\n\nIl n'existe que cinq Istari connus: Curumo, connus comme Sarouman le Blanc, un Maia d'Aulë; Olórin, connu comme Gandalf le Gris, un Maia de Manwë; Aiwendil, connu comme Radagast le Brun, un Maia de Yavanna; et Alatar et Pallando, tous deux Maiar d'Oromë, également connus comme les Magiciens Bleus, ils ont voyagés à l'Est et ne sont apparus dans aucuns des contes des Terres du Milieu."

 maiar:0 "Maia"
 maiar_collective_noun:0 "Maiar"
 lotr_maia_group_desc:0 "Les Maiar sont ceux des esprits qui sont descendus sur Arda pour aider les Valar a modeller le Monde. Ils étaient nombreux, bien que peu d'entre eux avaient un nom, et encore moins ont prix une forme visible en Terre du Milieu."
 
