 penni_prefix:0 "Penni"
 penni_desc:0 "#size:15    Une des tribus des Avari. Les Penni sont les descendants des membres de l'ost de Tareg qui se sont établis dans les terres de l'Emyn Rhûn, sur les côtes du nord-est de la Mer Insulaire, et qui étaient originellement de traditions Nelyarin. Ils choisirent pour seigneur Lanthir, l'un des capitaines du Tareg lors de la bataille de Palisor. \n\nLes Penni oscillent entre périodes d'intéractions et périodes d'isolations, à la fois envers leurs parents elfiques et les autres, en fonction de l'humeur de leur prince.#"
 

 
