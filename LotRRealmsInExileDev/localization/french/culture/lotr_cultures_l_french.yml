 qarsag_desc:0 "#size:15    Les Qarsag sont un groupe de tribus Haradrim généralement comptées parmi les Hommes des Sables et sont des nomades errants sur les terres frontalières à l'est du Bellakar méridional, les Kes Weza et Kes Arik. Ils formaient la moitié du grand ost Qarsag-Tedjin qui soumit brièvement le Bellakar au sein du Katajate Qadjajar, mais depuis sa chute, ils se sont contenté de leur position à la bordure orientale du Bellakar.#"
 aukuag:0 "Aukuag"
 aukuag_collective_noun:0 "Aukuag"
 aukuag_prefix:0 "Aukuagi"
 aukuag_desc:0 "#size:15    Les Aukuag sont une tribu d'Hommes des Sables, des nomades qui parcourent les terres désertiques entre Bellakar le plus oriental, le Miroir de Feu, et les terres d'Abrakhân. Des tribus des Hommes des Sables, ce sont les plus amicales au Bellakar, offrant souvent leurs services comme auxiliaires et gardiens de ses frontères orientales.#"
 
 ### Ray ###
 # lotr_rayan_group:0 "Râyan"
 # lotr_rayan_group_collective_noun:0 "Râyan"
 bozishnarud:0 "Bôzishnarûd"
 bozishnarud_collective_noun:0 "Bôzishnarûd"
 bozishnarud_prefix:0 "Bôzishno"
 bozishnarud_ethnicity:0 "Bôzishnarûd"
 bozishnarud_desc:0 "#size:15    Les Bôzishnarûd sont les Haradrim du Bôzisha-Dâr et du plus grand Rây. Ils sont par nature cosmoploties, multiculturels et sophistiqués, commerçant avant tout et par dessus tout. Vous trouverez des commerçants Bôzishnarûd au travers de tout l'Endórë méridional, colportant leurs biens et conduisant de négociations hardues. Ils tirent fierté de leur stature ancienne et de la sophistication de leur cilisation, l'une des rares à avoir été reconnue comme, si non pas égale, au moins suffisamment civilisée, par Númenor.#"
 narudbriyig:0 "Narûdbriyig"
 narudbriyig_collective_noun:0 "Narûdbriyig"
 narudbriyig_prefix:0 "Narûdi"
 narudbriyig_desc:0 "#size:15    Les Narûdbriyig sont les hommes des tribus qui dominent les hautes terres méridionales du Rây. Apparenté aux Bôzishnarûd, ils ont souvent formé l'ossature mercenaire de leurs armées et ont combattu d'innombrables guerres sur d'innombrables côtes de la Baie de Tûlwang. Cependant, malgré cela, il ne sont pas un peuple agressif ou expantionniste, préferrant rester dans les hautes terres qu'ils appellent leur foyer. Vous les rencontrerez le plus souvent comme des gardes et escortes engagés par les caravanes Bôzishnarûd traversant les terres.#"
 gusar:0 "Gúsar"
 gusar_collective_noun:0 "Gúsar"
 gusar_prefix:0 "Gúsari"
 gusar_desc:0 "#size:15    Les plus méridionaux des Narûdbriyig, les tribus Gúsar se sont acclimatées aux prolongations septentrionales de la jungle de Zajantak. Bien qu'ils n'osent pas s'y enfoncer plus avant, ils sont devenu des intermédiaires et forestiers, apportant du bois et des biens exotiques des profondeurs de la jungle à ceux qui en offre un prix juste.#"
 gai:0 "Gái"
 gai_collective_noun:0 "Gái"
 gai_prefix:0 "Gáian"
 gai_desc:0 "#size:15    Les Gái sont une culture isolationniste, habitant les forêt du Gái inférieur entre Nafarat et le cosmopolite Rây. À cause de cela, ils sont passés maîtres dans la défense de leurs propres terres contre les incursions, et ils ne la quitteront qu'à l'exception du dernier recours.#"
 gai_ethnicity:0 "Gái"
 
 ## # Tulwangi ###
 #lotr_tulwangi_group:0 "Tulwangi"
 #lotr_tulwangi_group_collective_noun:0 "Tulwangi"
 tuladen:0 "Tûladen" # Coastal population of Tulwang, some Black Numenorean heritage
 tuladen_collective_noun:0 "Tûladeni"
 tuladen_prefix:0 "Tûlado"
 tuladen_desc:0 "#size:15    Les Tûladen sont le peuple du nord de la péninsule de Tûlwang, des marins féroces et fiers par tradition. La topographie du Tûlwang septentrionnal le rend difficile à assaillir, et presque impossible à tenir. Ceci explique qu'en dépit d'innombrables périodes de soumissions, les Tûladen finissent inévitablement par s'élever et rejeter les occupants étrangers, encore et toujours.#"
 tandi:0 "Tandi"
 tandi_collective_noun:0 "Tandi"
 tandi_prefix:0 "Tandi"
 tandi_desc:0 "#size:15    Plus basse des castes d'An-Balkûmagân, les Tandi ne se souviennent pas du temps où ils n'étaient pas sujets des durs Anbalûkkhôri. Ils ont appris à se contenter de leur place, construisant leurs vies humbles centrées autour de la communité, essayant d'éviter d'attirer les yeux aiguisés de leurs seigneurs Adûnai.#"
 fariyin:0 "Fariyîn"
 fariyin_collective_noun:0 "Fariyîns"
 fariyin_prefix:0 "Fariyo"
 fariyin_ethnicity:0 "Fariyîn"
 fariyin_desc:0 "#size:15    Les Fariyîns sont le peuple de la forêt du grand Gái, également connus comme les Zajantak. Le terme est souvent appliqué à tous les peuples de Tûlwang, parfois même de Rây, souvent vus comme arriérés et primitifs à ceux vivant loin de la région. Ils n'ont bâti aucune grande cité ou civilisations, mais vivent dans leurs foyers dans la jungle depuis des temps immémoriaux.#"
 etulian:0 "Etûlian"
 etulian_prefix:0 "Etulio"
 etulian_collective_noun:0 "Etûlians"
 etulian_desc:0 "#size:15    Les Etûlians sont le peuple du sud du Tûlwang, qui se sont grandement mélangés avec les Anbalûkkhôri voisins. Ceci les a mené à adopter de nombreux rites et traditions de leurs parents et seigneurs, et peuvent parfois être considéré comme Banadûnaim, ou encore Demi-Adûnai, en raison de cette mixité. Culture urbaine et égalitariaine, ce sont des descendants étranges des fiers et sévères Anbalûkkhôri.#"
 tuloriyan:0 "Tulôriyen" # Those of the Soriyans who fled to Tulwang and became pirates, adopting the local customs.
 tuloriyan_collective_noun:0 "Tulôriyens"
 tuloriyan_prefix:0 "Tulôri"
 tuloriyan_desc:0 "#size:15    Ceux des Sôriyans qui ont rejetté la seigneurie de Bellakar et se sont enfuit au sud avec la flotte de l'ancien Qadjajar, finissant par s'emparer et s'établir dans l'un des points les plus défendables de la péninsule du Tûlwang. Ils y construisirent une nouvelle ville, Sôriya, d'après leur peuple. Mais après quelques générations, ils se sont fortemment hybridés avec les Tûladen, si bien qu'une nouvelle culture était née : les Tulôriyans, les Corsaires de Tûlwang.#"
 
