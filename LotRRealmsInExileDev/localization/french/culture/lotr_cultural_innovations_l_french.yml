l_french:
 ### DUNEDAIN ###
 innovation_numenorean_architecture_01:0 "Architecture Númenóréenne"
 innovation_numenorean_architecture_01_desc:0 "Les Númenóréens ont partagés certains de leurs secrets en architecture avec ces peuples."
 innovation_numenorean_architecture_02:0 "Ancient Númenórean Architecture"
 innovation_numenorean_architecture_02_desc:0 "Les structures Númenóréenes étaient aussi bien plaisante esthétiquement que solidement bâties et adaptées aux conditions locales."
 innovation_numenorean_heritage:0 "Héritage Númenóréen"
 innovation_numenorean_heritage_desc:0 "Bien que nous ne pouvons pas atteindre les niveaux de nos aïeuls Númenóréens, nous possédons toujours une longueur d'avance sur de nombreux autres peuples des Terres du Milieu."
 dunedain_rangers:0 "Coureurs Dúnedain"
 dunedain_rangers_flavor:0 "D'apparence sombre et habillés de gris et de vert sombre, les Coureurs du Nord font parti des derniers Dúnedain du Nord."

 #MaA 
 innovation_gondorian_soldiers:0 "Soldats du Gondor"
 innovation_gondorian_soldiers:0 "La soldatesque du Gondor fait partie des meilleures et des mieux équipées du monde."
 innovation_gondorian_soldiers_02:0 "Soldats d'élite du Gondor"
 innovation_gondorian_soldiers_02_desc:0 "Agissant à plus ou moins longue distance pour la défense de leur royaume, les chevaliers et coureurs du Gondor combattent vaillament les ennemis de leur nation."
 innovation_gondorian_wardens_of_the_white_tower:0 "Gardes de la Tour Blanche"
 innovation_gondorian_wardens_of_the_white_tower_desc:0 "Les gardes de la Citadelle et les gardes de la Fontaine constituent l'élite des guerriers de l'infanterie du Gondor, chargés de défendre l'Arbre Blanc et la Tour d'Ecthelion."
 innovation_ithilien_rangers:0 "Coureurs d'Ithilien"
 innovation_ithilien_rangers_desc:0 "Coureurs d'Ithilien constituent l'avant-garde du Gondor, frappant leurs ennemis depuis les ombres, dans le but de protéger leur royaume."

 innovation_belfalathrim_warriors:0 "Chevaliers de Dol Amroth"
 innovation_belfalathrim_warriors_desc:0 "La seule principauté de Gondor à maintenir un coeur étendu de cavalerie lourde, les Chevaliers du Cygne de Dol Amroth chargent dans leurs ennemis tels un coup de marteau."
 innovation_silver_swan:0 "Ordre du Cygne d'Argent"
 innovation_silver_swan_desc:0 "Reforgé à l'aune des serments et des idéaux d'autrefois, les Chevaliers du Cygne d'Argent sont le meilleur de la force et de la vertu des Hommes."
 innovation_numenorean_warriors:0 "Soldats de Númenor"
 innovation_numenorean_warriors_desc:0 "Les soldats de Númenor, bénis de la sagesse et de l'artisanat des Eldar et des enseignements d'Eönwë, valaient autant que 20 hommes moindres. Leurs arcs en acier répendent la peur parmi leurs opposants, et peu sont leurs ennemis qui parviennent à briser leur armure."

 gondorian_vale_archers:0 "Archers du Val"
 gondorian_vale_archers_flavor:0 "Renommés pour leurs compétences d'archerie, ces archers originaires des provinces intérieures du Gondor peuvent se vanter de leurs volées redoutables."
 gondorian_soldiers:0 "Soldat Gondoriens"
 gondorian_soldiers_flavor:0 "Les soldats du royaume du Gondor font partie des mieux équippés et de l'infanterie professionnelle la mieux entrainée du monde connu, même les nouvelles recrues."
 gondorian_rangers:0 "Coureurs Gondoriens"
 gondorian_rangers_flavor:0 "Les Gondoriens tirent une grande fierté de leurs compétences d'archers, bien qu'ils n'utilisent pas les arcs en aciers de leurs aïeuls Númenóréens. Ces Coureurs sont parmi les meilleurs, et opèrent loin au service du royaume."
 gondorian_knights:0 "Chevaliers Gondoriens"
 gondorian_knights_flavor:0 "Les Gondoriens, extérieurs à la principauté de Dol Amroth, préfèrent générallement combattre à pied. Mais quand elle est mobilisée, la noblesse du Gondor sera à la hauteur de ses titres et enfourchera ses montures."
 gondorian_axemen:0 "Guerriers de Lossarnach"
 gondorian_axemen_flavor:0 "Le peuple de Lossarnach est constitué de simples fermiers, mais cela ne les empêche pas d'être férocement loyaux au Gondor, et brandiront toutes les armes qu'ils trouveront pour le défendre."
 gondorian_lossarnach_axemen:0 "Guerrier à hache de Lossarnach"
 gondorian_lossarnach_axemen_flavor:0 "Le peuple de Lossarnach est constitué de simples fermiers, mais cela ne les empêche pas d'être férocement loyaux au Gondor, et brandiront toutes les armes qu'ils trouveront pour le défendre."
 guard_of_the_citadel:0 "Gardes de la Citadelle"
 guard_of_the_citadel_flavor:0 "L'élite de l'infantrie du Gondor, les Guardes de la Citadelle, sont responsables de la défense du dernier niveau de Minas Tirith, et constituent la garde d'honneur des Intendants et Rois du Gondor."
 fountain_guard:0 "Guardes de la Fontaine"
 fountain_guard_flavor:0 "Les Guardes de la Fontaine sont l'élite de l'élite, et y être assigné relève du plus grand honneur. Ils ne sont responsables que de la défense de l'Arbre Blanc et de la Fontaine. Ils servent dans un silence absolu, dissimulés sous leurs masques de soie et leurs heaumes en mithril."
 rangers_of_ithilien:0 "Coureurs d'Ithilien"
 rangers_of_ithilien_flavor:0 "Les Coureurs d'Ithilien constituent l'avant-guarde du Gondor, portant la guérilla dans les forêts fertiles de l'Ithilien, épuisant leurs ennemis par l'attrition et les embuscades."
 pelargir_mariners:0 "Marins de Pelargir"
 pelargir_mariners_flavor:0 "Courageux et le pied marin, les marins de Pelargir sont connus pour leur prouesse au maniement de la lance et du javelot, qui effraie tous les corsaires qui pourraient penser à embusquer leurs navires le long de l'Anduin, et au-delà."
 swan_squires:0 "Écuyer du Cygne"
 swan_squires_flavor:0 "Chevalier du Cygne en devenir, les écuyers du Cygne occupent surtout un rôle de soutien dans les armées de Dol Amroth, mais s'ils sont sollicités, ils peuvent faire des ravages sur les flancs des corsaires et des raiders Haradrim."
 swan_knights:0 "Chevaliers du Cygne"
 swan_knights_flavor:0 "Les Chevaliers de Dol Amroth, les Chevaliers du Cygne, font partie de la plus redoutable des cavaleries de la Terre du Milieu, rivalisés peut-être seulement par celles du Riddermark."
 talon_knights:0 "Chevaliers du Talon"
 talon_knights_flavor:0 "Ayant prêté serment de puissance martiale et de vertue indicible, ces chevaliers du Cygne d'Argent sont parmi les guerriers les plus doués de Dor-en-Ernil, incarnant parfaitement leur héritage Númenóréen."
 amrothian_archers:0 "Archers Amrothiens"
 amrothian_archers_flavor:0 "Les archers de Dol Amroth remplissent le rôle de tirailleurs standars, envoyant volées après volées de flèche mortelles dans les rangs de leurs ennemis."
 amrothian_pikemen:0 "Piquiers Amrothiens"
 amrothian_pikemen_flavor:0 "Disciplinés en formations impressionnantes et profondes, capables de contrer les charges de cavalerie les plus audacieuses, ces piquiers sont les défenseurs appropriés de leur principauté contre tout type de menace montée."
 nimrodel_rangers:0 "Coureurs de la Nimrodel"
 nimrodel_rangers_flavor:0 "C'est d'Edhelion que viennent ces Coureurs. Ils imitent les archers des Eldars, ce qui rend leur précision presque sans égale parmi les hommes du Gondor."
 edhellond_horse_archers:0 "Chevaliers d'Edhellond"
 edhellond_horse_archers_flavor:0 "Montés, arc en main, ces chevaliers sont renommé pour leurs compétences d'harcèlement des lignes ennemis et, s'ils sont démontés, ils peuvent continuer le combat avec leurs épées."
 seaward_spearmen:0 "Lanciers Garde-mer"
 seaward_spearmen_flavor:0 "Lanciers d'élite de Dor-en-Ernil, les lanciers Garde-mer se montrent très efficace dans la tenue de leur lignes contre les hordes combinées d'orques et de corsaires."
 seaward_footmen:0 "Fantassins Garde-mer"
 seaward_footmen_flavor:0 "Contrepartie offensive à leurs camarades lanciers, les fantassins Garde-mer sont souvent utilisés pour briser le centre des lignes ennemis au moment décisif de la bataille."
 haven_guard:0 "Gardes du Havre"
 haven_guard_flavor:0 "Les élus des régiments Garde-mer... Ces guerriers fiers sont parés de l'acier argenté le plus fin et manient de puissantes claymores, s'abattant sur tout ceux menaçant leurs rivages."
 tirith_aear_wardens:0 "Gardiens Tirith-Aear"
 tirith_aear_wardens_flavor:0 "Gardes-mer honorés de Dol-Amroth, les Tirith Aear forment une classe à part en terme de prouesse parmi les fantassins et de vertu dans leur quotidien."
 tirith_aear_knights:0 "Chevaliers Tirith-Aear"
 tirith_aear_knights_flavor:0 "Contrairement à leurs frères fantassins, les Chevaliers de Tirith Aear apportent la peur dans le coeur de leurs ennemis, coupant les lignes de front en deux comme une hache le ferait d'une brindille."
 royal_swan_guard:0 "Gardes-Cygne Royaux"
 royal_swan_guard_flavor:0 "Élite de l'élite, les Gardes-Cygne Royaux sont chargés de défendre le Prince de Dol Amroth à tout heure du jour. En temps de guerre, ils le suivent joyeusement au coeur du combat. Et si le besoin s'en faisait sentir, ils donneraient leur vie pour leur prince sans hésiter."
 numenorean_soldiers:0 "Soldats Númenóréens"
 numenorean_soldiers_flavor:0 "Les soldats de Númenor, équippés d'armures lourdes et d'armes forgés avec des sorts de puissance."
 numenorean_archers:0 "Archers Númenóréens"
 numenorean_archers_flavor:0 "Les archers de Númenor portent les légendaires grands arcs d'acier, dont la portée et la puissance sont incommensurables parmi les hommes."
 numenorean_elites:0 "Tirista n'Tar-Aran"
 numenorean_elites_flavor:0 "La garde d'élide de Númenor, portant armes et armures lourdes gravées de sorts de puissance."
 numenorean_knights:0 "Chevaliers Númenóréens"
 numenorean_knights_flavor:0 "Les chevaliers de Númenor, portant armure lourde, chevauchant des chevaux de haut lignage, et maniant des armes forgées avec des sorts de pouvoirs."
 grey_company:0 "La Compagnie Grise"
 grey_company_desc:0 "Menée par Halbarad, parent d'Aragorn, la Compagnie Grise comprend les rôdeurs et les guerriers les plus talentueux des Dúnedain septentrionaux; car dans leurs veines court le vrai Sang de Númenor, et ceux qui cherchent à vivre fuient devant leur colère."
 
 
 #black_numenorean_knights:0 "Naru n'Aru Royal Knights"
 #black_numenorean_knights_flavor:0 "Knights of Númenor, bearing heavy armour, well bred horses, and weapons wrought with spells of power."
 #black_numenorean_elites:0 "Naru n'Aru Royal Guard"
 #black_numenorean_archers:0 "Adûnayân Archers"
 #black_numenorean_crossbowmen:0 "Adûnayân Crossbowmen"
 #black_numenorean_crossbowmen_flavor:0 "Crossbowmen of Númenor, renowned for their range and accuracy unparalleled among men, strike fear into even the most heavily of armored foes."
 #black_numenorean_pikemen:0 "Ar-Pharazôn's Faithful"
 #black_numenorean_pikemen_flavor:0 "Armed with long pikes and armor reminiscent of a bygone era, Ar-Pharazôn's Faithful are strong-willed and steadfast in battle."
 
 
 
 ### ROHAN ### 
 innovation_rohan_knighthood:0 "Chevaliers de la Marche"
 innovation_rohan_knighthood_desc:0 "Donnée à Merry Brandebouc du Comté."
 innovation_rohan_windmills:0 "Moulins Primitifs"
 innovation_rohan_windmills_desc:0 "L'invention du moulin vertical nous permet d'exploiter le pouvoir du vent avec plus d'efficacité que jusqu'alors, réduisant grandement la main-d'oeuvre nécessaire à la mouture des grains et au traitement des matières premières."

 #MaA
 innovation_eotheod_warriors:0 "Guerriers des Éothéod"
 innovation_eotheod_warriors_desc:0 "Les Guerriers des Éothéod sont parmis les meilleurs cavaliers de toute la Terre du Milieu. Pour eux, chevaucher est une seconde nature."
 innovation_hadorim_forest_wardens:0 "Guardiens de la Forêt"
 innovation_hadorim_forest_wardens_desc:0 "Les forestiers Hadorim qui gardent les forêt sacrées."
 innovation_protectors_gap_of_rohan:0 "Protecteurs du Gouffre"
 innovation_protectors_gap_of_rohan_desc:0 "Les Cavaliers du Rohan ont juré de protéher la Trouée du Rohan depuis la robustesse du Gouffre du Helm."
 
 eotheod_light_horsemen:0 "Cavaliers Légers des Éothéod"
 eotheod_light_horsemen_flavor:0 "En ces temps de conflit, les Hommes du Nord doivent organiser les levés des cavaliers, légèrement armurés et rapides à répondre aux menaces."
 eotheod_horse_archers:0 "Archers Montés des Éothéod"
 eotheod_horse_archers_flavor:0 "Les Archers Montés encerclent leurs ennemis tout en tirant depuis leurs montures mobiles."
 hadorim_forest_wardens:0 "Gardes Forestiers"
 hadorim_forest_wardens_flavor:0 "Les forestiers Hadorim qui guardent les forêts sacrées."
 eotheod_horse_axemen:0 "Cavaliers à hache des Éothéod"
 eotheod_horse_axemen_flavor:0 "Guerriers à haches montés prêts pour la bataille. Avec le soleil levant dans leur dos, peu peuvent tenir leur charge."
 helmingas_warriors:0 "Guerriers Helmingas"
 helmingas_warriors_flavor:0 "La guarde traditionnelle du Gouffre de Helm."
 westfolders:0 "Westfolders"
 westfolders_flavor:0 "Les soldats des levées du Westfold, qui préfèrent un terrain solide à une selle."
 
 # Holy Order MaA
 northron_mearas:0 "Mēaras"
 northron_mearas_flavor:0 "Forts, sauvages et intelligents, les Mēaras des terres sauvages du Rhovanion ne portent d'autres hommes que les rois ou les princes des Nordiques, et leurs durées de vie sont aussi longues qu'une seconde naissance. Selon la tradition, ces chevaux furent amenés de l'Ouest par Béma."
 
  ### DUNLENDING ###
 innovation_dunlending_warriors:0 "Guerriers Dunlending"
 innovation_dunlending_warriors_desc:0 "Hommes fiers de Dunland prêts à donner leurs vies pour leur foyer."
 innovation_axe_hunters:0 "Chasseurs à hache"
 innovation_axe_hunters_desc:0 "La chasse est une nécessité, mais le gibier est rare et bien adapté au terrain du Dunland. Ces chasseurs sont des experts dans le maniement de leurs longs couteaux et de leurs haches de jet."

 innovation_dunlending_shipbuilding:0 "Construction navale Dunlending"
 innovation_dunlending_shipbuilding_desc:0 "Les bateaux longs des Dunnish sont utilisés aussi bien pour le commerce que pour la guerre, étant capable de naviguer sur les affluents rudes du Gwathló."

 dunlending_huscarl:0 "Huscarls Dunlending"
 dunlending_huscarl_flavor:0 "Les guerriers reconnus de Dunland, maniant un équipement lourd, orné des fourrures de leurs proies les plus impressionantes, vétérans d'innombrables batailles."
 dunlending_longbowmen:0 "Archers longs Dunlending"
 dunlending_longbowmen_flavor:0 "Les archers de Dunland se sont entrainés depuis leur naissance pour maîtriser leurs arcs longs, qui leur permettent de décocher leurs flèches à des ennemis très éloignés."
 dunlending_axe_hunters:0 "Chasseur à hache Dunlending"
 dunlending_axe_hunters_flavor:0 "La chasse est une nécessité, mais le gibier est rare et bien adapté au terrain du Dunland. Ces chasseurs sont des experts dans le maniement de leurs longs couteaux et de leurs haches de jet."
 dunlending_outriders:0 "Eclaireurs Dunlending"
 dunlending_outriders_flavor:0 "Les éclaireurs Dunnish sont aussi doués que les cavaliers du Rohan. Ils sont féroces lors de leurs charges éclairs."
 
 ### Gwaithurim ###
 innovation_gwathuirim_warriors:0 "Guerriers des Gwathuirim"
 innovation_gwathuirim_warriors_desc:0 "Les Gwathuirim, prganisant souvent des escarmouches entre eux et avec leurs voisins, ont développé une culture martiale qui produit des guerriers puissants."
 innovation_mountain_riders:0 "Cavaliers montagnards"
 innovation_mountain_riders_desc:0 "Leurs chevaux, élevés dans les terrains montagneux, se montrent robustes en bataille. Les cavaliers sont parées d'armures lourdes aux couleurs de leur clan."

 clan_swordsmen:0 "Epéistes des Clans"
 clan_swordsmen_flavor:0 "Grands, forts et prompts à la colère, ces espéistes ne sont pas à prendre à la légère."
 clan_axemen:0 "Guerriers à hache des Clans"
 clan_axemen_flavor:0 "Fiers et forts, ces guerriers abattent leurs ennemis avec autant d'efficacité qu'ils n'abattent des arbres." 
 mountain_riders:0 "Cavaliers montagnards"
 mountain_riders_flavor:0 "Leurs chevaux, élevés dans les terrains montagneux, se montrent robustes en bataille. Les cavaliers sont parées d'armures lourdes aux couleurs de leur clan."

 warrior_druids:0 "Guerriers Druides"
 warrior_druids_flavor:0 "Talentueux herboristes, ils sont capables de deviner le temps rien qu'en observant la brise et les oiseaux cachés. Sages en batailles, ils se dissimulent dans les ombres pour frapper l'ennemi le plus vulnérable."

 #event MaA
 greyflood_horsemen:0 "Cavaliers de la Grisfleur"
 greyflood_horsemen_flavor:0 "Accoutumés au collines du Dunland, ces cavaliers sont connus pour leur force et leur hardiesse, en marche comme en bataille."
 isenmarch_axemen:0 "Guerriers à Hache de l'Isen"
 isenmarch_axemen_flavor:0 "Fiers et toujours prêt au combat, ces guerriers à hache ne reculent jamais devant la perspective d'une bataille."
 minhiriath_warriors:0 "Guerriers Minhiriath"
 minhiriath_warriors_flavor:0 "Se souvenant toujours des anciennes rancunes, ces guerriers vengeurs n'aspirent qu'à combattre les Rohirrim."
 moot_keepers:0 "Garde-Moot"
 moot_keepers_flavor:0 "Également connu comme les "Gardiens des Traditions", ces guerriers sont parmi les plus fines lames de toute l'Enedhwaith."
 wulfs_pikes:0 "Gardiens de l'Enedhwaith"
 wulfs_pikes_flavor:0 "Vif et diligents, ces piquiers ne désirent rien de plus que d'arrêter les charges de leurs ennemis ancestraux."



 ### ISENGARD ###
 innovation_urukhai_pits:0 "Puits Uruk-hai"
 innovation_urukhai_pits_desc:0 "Elevés dans les ténèbres de Sarouman, dans les puits de l'Isengard, ces grands orcs noirs sont bien plus fort que la normale, et ils peuvent tolérer la tyrannie du soleil bien mieux que leurs parents."
 innovation_urukhai_siegeworks:0 "Ateliers de siège Uruk-hai"
 innovation_urukhai_siegeworks_desc:0 "Bâtiments conçus pour construire des engins de siège dans le but d'abattre les plus puissants murs."
 innovation_orc_pits:0 "Puits Orc"
 innovation_orc_pits_desc:0 "Terres d'élevages pour les orcs, serviteurs des ténèbres, capable d'en produire de grandes quantités en peu de temps." 

 orc_warriors:0 "Guerriers Orc"
 orc_warriors_flavor:0 "Une horde d'orcs. Ils ne veulent pas aller à la guerre aujourd'hui."
 orc_archers:0 "Archers Orc"
 orc_archers_flavor:0 "Une horde d'orcs archers, qui veulent des pillages faciles."
 mountainorc_warriors:0 "Guerriers Orc des Montagnes"
 mountainorc_warriors_flavor:0 "Né et élevés dans les Mont Brumeux."
 orc_rabble:0 "Racaille Orc"
 orc_rabble_flavor:0 "Une horde d'orcs moindres, désorganisés, élevés pour la guerre."

 urukhai_fighting:0 "Combattants Uruk-hai"
 urukhai_fighting_flavor:0 "Leurs morsures et leurs aboiements sont tout aussi douloureux."
 urukhai_crossbowmen:0 "Arbalétriers Uruk-hai"
 urukhai_crossbowmen_flavor:0 ""
 urukhai_pikemen:0 "Piquiers Uruk-hai"
 urukhai_pikemen_flavor:0 ""
 urukhai_berserker:0 "Bersekers Uruk-hai"
 urukhai_berserker_flavor:0 ""
 urukhai_sappers:0 "Sappeurs Uruk-hai"
 urukhai_sappers_flavor:0 ""
 urukhai_ballista:0 "Balistes Uruk-hai"
 urukhai_ballista_flavor:0 ""
 
 ### DOL GULDUR ###
 innovation_restless_barrows:0 "Tertres Sans-repos"
 innovation_restless_barrows:0 "Le fléau de Grand'Peur suinte dans les tertres des anciens rois du Rhovanion. Les morts qui s'en élèvent tourmentent les vivants."
 unburied_wights:0 "Esprits Déterrés"
 unburied_wights_flavor:0 "Devant eux, les vivants s'effondrent, sans volonté. Leur poigne est plus forte et plus froide que le fer. Ce sont les esprits qui habitent les corps embaumés de grands rois et guerriers. Et ils se repaitront des vivants."
 blighted_trappers:0 "Trappeurs Pestiférés"
 blighted_trappers_flavor:0 "Des spores parasites s'accrochent à leur corps. Des enveloppes sans volonté propre, ces anciens forestiers obéissent au fléau, et ils se trainent dans la bataille contre les leurs."
 
 
 ### MILITARY ###

 ### Umbar ###
 innovation_corsair_traditions:0 "Traditions Corsaires"
 innovation_corsair_traditions_desc:0 "Notre peuple est le résultat d'une mixité entre les Númenóréens et ceux du Harad. De cette union est née une culture de marins rudes et forts qui amène la terreur sur toutes les côtes !"

 ### HARADWAITH ###
 innovation_haradrim_tradition:0 "Traditions Haradrims"
 innovation_haradrim_tradition_desc:0 "Les Haradrim pratiquent un style guerrier unique, adapté à leur environnement, faisant la part belle aux pilleurs agiles et aux puissants Mûmakhil."

 innovation_dark_heirs:0 "Héritiers Noirs"
 innovation_dark_heirs_desc:0 ""
 war_mumak:0 "Mûmak de Guerre"
 war_mumak_flavor:0 ""
 siege_mumak:0 "Mûmak de Siège"
 siege_mumak_flavor:0 ""
 haradrim_radiers:0 "Pilleurs Haradrim"
 haradrim_radiers_flavor:0 ""
 desert_javelineers:0 "Javeliniers du Désert"
 desert_javelineers_flavor:0 ""
 desert_spearmen:0 "Lanciers du Désert"
 desert_spearmen_flavor:0 ""
 serpent_guard:0 "Garde du Serpent"
 serpent_guard_flavor:0 ""
 black_numenorean_vanguard:0 "Avant-garde Númenóréenne noire"
 black_numenorean_vanguard_flavor:0 "Troupe d'élite des Hommes du Roi, ils servent leurs maîtres jusqu'à la mort et dans les ténèbres."
 innovation_abrakhan_magic_cities:0 "Cités magiques d'Abrakhân"
 innovation_abrakhan_magic_cities_desc:0 "Réputées magiques, les cités Pûstic des déserts rouges du Dârsalan extraient l'eau du sous sol à une échelle industrielle."
 guard_of_abrakhan:0 "Garde d'Abrakhân"
 guard_of_abrakhan_flavor:0 "Suite personnelle des seigneurs de l'ancien Abrakhân, ils pratiquent une magie sombre et sont réputés immortels."
 risen_carrion:0 "Charognards ressucités"
 risen_carrion_flavor:0 "Exhumé du désert, ces corps assêchés réanimées ont soif de vie. Bien que seuls les serviteurs de [zigur|E] peuvent les ranimer, ce processus contre-nature est connu des Pûstic."
 innovation_nafarati_warfare:0 "Guerre Nafârati"
 innovation_nafarati_warfare_desc:0 ""
 nafarati_marauders:0 "Maraudeurs Nafârati"
 nafarati_marauders_flavor:0 ""
 mahud_headhunters:0 "Chasseurs de tête Mahûd"
 mahud_headhunters_flavor:0 ""
 karna_watchers:0 "Guardiens de Kârna"
 karna_watchers_flavor:0 ""

### MORDOR ###
 innovation_dark_servants:0 "Serviteurs sombres"
 innovation_dark_servants_desc:0 "Des serviteurs sombres venant de chaque coin de la Terre-du-Milieu."
 olog_hai:0 "Olog-hai"
 olog_hai_flavor:0 "Les Olog-hai sont décris comme étant plus grand qu'un homme, couverts d'écailles hérissées de piques, porteurs de marteaux de guerre, d'épées larges ou encore de masses à pointe et de boucliers."
 orc_pikemen:0 "Piquiers orques"
 orc_pikemen_flavor:0 "Les piquiers orques sont armés de longues lances et de bâtons."
 orc_trackers: "Smakurr"
 orc_trackers_flavor: "Les traqueurs (Or."Gayirmi") ou renifleurs (Or."Smakurr") orques forment une race particulière d'orques moindres. Ils étaient petits, basanés et trapus, avec de grandes narines et un sens de l'odorat très développé. Ils font d'excellents chasseurs, archers, éclaireurs et espions."
 mountain_troll:0 "Trolls des montagnes"
 mountain_troll_flavor:0"Les Trolls des montagnes ne possèdent que l'intelligence des animaux les plus simples, les rendant parfait pour les travaux durs et les tâches simples. Quand ils ne sont pas dominés par un plus grand pouvoir, ils vivent en groupes sauvages dans les terres montagneuses, en tant que prédateurs guidés par leur instinct."
 great_beast:0 "Grandes bêtes"
 great_beast_flavor:0 "Whether hauling huge siege weapons, or carrying Howdahs full of troops to battle, these huge beasts were a formidable sight to behold, and it took the bravest of warriors to be able to face on in battle."
 siege_tower:0 "Siege Towers"
 siege_tower_flavor:0 " A siege tower or breaching tower is a specialized siege engine, constructed to protect assailants and ladders while approaching the defensive walls of a fortification."
 
### BELLAKAR ###
 innovation_bellakarean_warfare:0 "Bellakarean Warfare"
 innovation_bellakarean_warfare_desc:0 "Drawing upon Númenórean and indigenous military traditions, the Bellakari employ well-rounded armies drawing from every part of their multi-cultural society."
 bellakarani_phalanx:0 "Bellakarani Phalanx"
 bellakarani_phalanx_flavor:0 "The Bellakarani embrace the use of a phalanx, emphasising the shared communal blood and identity within their small community. While some chastise them for clinging to what are viewed as outdated tactics, their effectiveness cannot be doubted."
 bellakaze_outriders:0 "Bellakaze Outriders"
 bellakaze_outriders_flavor:0 "The broad lands of southern Bellakar are ideal for the raising of horses in civilian life, which has translated to many Bellakaze becoming skilled riders in times of war."
 bellanarud_auxiliaries:0 "Bellanarûd Auxilliaries"
 bellanarud_auxiliaries_flavor:0 "The rural Bellanarûd often serve in a wide variety of auxilliary roles supplementing the primary Bellakaze professional forces, with different communities serving according to what their own martial traditions and skills are."
 
### TEDJIN ###
 innovation_tedjin_warfare:0 "Tedjin Warfare"
 innovation_tedjin_warfare_desc:0 "The Tedjin draw greatly upon their ancient Easterling and mercenary heritage in combat, favoring wearing down their enemies via attrition and hit-and-run strategies."
 tedjin_khatajani:0 "Tedjin Katajani"
 tedjin_khatajani_flavor:0 "The retainers of the Tejdin Katajans, the Katajani often function as honor-guard in combat situations, personally guarding their lords."
 tedjin_camel_archers:0 "Tedjin Camel Archers"
 tedjin_camel_archers_flavor:0 "Unlike the lands of their ancestral Easterling kin, the arid eastern lands of the Tedjin cannot support horses in great numbers. Thus, the Tedjin have most cunningly adapted to warfare from camelback."
 soriyan_shortbows:0 "Sôriyan Shortbows"
 soriyan_shortbows_flavor:0 "The mixed-blood Sôriyans, more sedentary than their Tedjin forefathers, have embraced the archer heritage of the northern Bellakaze, and have become proficient and fearsome foes bearing shortbows."
 
### RAY ###
 innovation_rayan_warfare:0 "Râyan Warfare"
 innovation_rayan_warfare_desc:0 "The people of the cosmopolitan Rây field multicultural armies drawing from all parts of the Bôzisha-Mîraz."
 bozishnarud_battlemasters:0 "Bôzishnarûd Battlemasters"
 bozishnarud_battlemasters_flavor:0 "Warriors trained diligently in traditional Bôzishnarûd martial forms, the battlemasters are the foremost defense of the Dâr and the Rây."
 narudbriyig_hillriders:0 "Narûdbriyig Hillriders"
 narudbriyig_hillriders_flavor:0 "The Narûdbriyig live a hardy and rough lifestyle in their hilly abodes, and are horsemen of renown."
 gaian_stalkers:0 "Gáian Stalkers"
 gaian_stalkers_flavor:0 "The people of the dark forest of Gái are a reclusive folk, but are unparalleled in their ability to fight in the dense jungle, unleashing flurries of arrows unseen from the tree canopy."

### TULWANG ###
 innovation_tulwangi_warfare:0 "Tûlwangi Warfare"
 innovation_tulwangi_warfare_desc:0 "Tûlwang is a land split between its coastal havens and inland jungles. This is reflected in their warfare, which is split along similar lines."
 tulwangi_cliffwardens:0 "Tûlwangi Cliffwardens"
 tulwangi_cliffwardens_flavor:0 "The Cliffwardens are the coastal guard of the Tûlwang peninsula. Charged with responding to pirate and naval raids, they are vigilant sentries who ensure none attain a foothold in their homeland."
 tulwangi_junglewalkers:0 "Tûlwangi Junglewalkers"
 tulwangi_junglewalkers_flavor:0 "The Junglewalkers stalk the jungle, and are composed of a wide variety of the inland people of Tûlwang, ranging from slingers of the Fariyîns to the javelin-bearers of the Tandi."
 
### SOUTHERN ADUNAI ###
 innovation_southern_adunain_warfare:0 "Southern Adûnaim Warfare"
 innovation_southern_adunain_warfare_desc:0 "Drawing upon modes of aristocratic Númenórean traditions, the southern Adûnai combine small elite noble units with mass armies formed of their lower castes."
 zagar_an_adunai:0 "Zagar-an-Adûnai"
 zagar_an_adunai_flavor:0 "The 'Swords of the Adûnai' are the vanguard of the southern Adûnai, heavily armored shock troops who bear finely inscribed armor."
 ephalzagar_an_adunai:0 "Êphalzagar-an-Adûnai"
 ephalzagar_an_adunai_flavor:0 "The 'Spears of the Adûnai' are the primary forces of southern Adûnai, drawing from a long-standing tradition of spear warfare in the region dating back generations."
 knights_of_kharadune:0 "Knights of Kharadûne"
 knights_of_kharadune_flavor:0 "Hailing from the flat, windswept lands of Kharadûne, the Knights in many ways are the cream of southern Adûnai nobility, in whom flows purest the blood of Númenor."
 indentured_conscripts:0 "Indentured Conscripts"
 indentured_conscripts_flavor:0 "Whether through debt or warfare, these poor souls have in one way or another become indentured servants to the state, who have assigned them the duties of foot-soldiers in its armies."
 
### SANDPEOPLE ###
 innovation_sand_people_warfare:0 "Dune Sea Warfare"
 innovation_sand_people_warfare_desc:0 "The people of the Dune Sea have adapted to the pressures of the inhospitable desert and blazing sun, fielding small and nimble units who know how to use the terrain to their advantage, striking and then fading away..."
 hasharin:0 "Hâsharin"
 hasharin_flavor:0 "The Hâsharin are a mix of a guild and a religious order. They take contracts from any willing to pay the price, and all who join it swear oaths of loyalty and brotherhood. They strike from the sands aiming to assassinate leaders, before melting away."
 desert_screamers:0 "Desert Screamers"
 desert_screamers_flavor:0 "Over the peak of a dune, camels come barreling down, bellowing, paralyzing their foes with dread. They are joined by their riders, and now you know why they are called, 'Screamers'."
 giant_scorpions:0 "Giant Scorpions"
 giant_scorpions_flavor:0 "A rare but deadly encounter in the Dune Sea, the Giant Scorpions are exactly what their names imply. Known to hibernate for decades, when awoken they are deadly, their thick carapaces able to deflect most weapons. Their poison is a coveted commodity."

### DRUEDAIN ###
 innovation_druedain_warfare:0 "Drúedain Warfare"
 innovation_druedain_warfare_desc:0 "The Drúedain are a people not inclined to war or violence, but are canny fighters if provoked, particularly if fighting in home terrain."
 druedain_temple_guard:0 "Drúedain Temple Guard"
 druedain_temple_guard_flavor:0 "The temples of the Drúedain are the only place in their society where something approaching a permanent standing military force is stationed, though more ceremonial than practical."
 druedain_poison_archers:0 "Drúedain Poison Archers"
 druedain_poison_archers_flavor:0 "Drawing upon their extensive knowledge of poisons and the forest terrain, Drúedain hunters turned archers can devastate any who would invade their realm."











 
 