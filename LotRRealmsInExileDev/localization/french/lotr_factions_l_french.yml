 # Orc Revolt Faction
 orc_revolt_faction:0 "Faction de révolte orque"
 orc_revolt_faction_desc:0 "Les orques infestants certaines régions de notre domaines deviennent de plus en plus téméraires et rassemblent leurs forces sous de nouveaux meneurs. S'ils ne sont pas réprimés, ils pourraient se révolter afin d'obtenir leur indépendance."
 orc_revolt_faction_short_effect_desc:0 "Désire l'indépendance"
 orc_revolt_faction_every_county:0 "Chaque comté dans la faction"
 orc_revolt_faction_spawn_county_levies:0 "Fait apparaitre une [army|E] de rebelles orques proportionnelle aux [levies] du comté"
 FACTION_DEMAND_ORC_REVOLT:1 "[ROOT.Char.Custom('FR_AuAla')] [ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.GetTitledFirstName]"
 FACTION_DEMAND_ORC_REVOLT_DESC:0 "Les orques infestants certaines régions de notre domaines deviennent de plus en plus téméraires et rassemblent leurs forces sous de nouveaux meneurs. Les garnisons locales ont échouées à les réprimer et ils ont débuté une révolte à grande échelle. \n\nNous devons prendre une décision : une guerre pour purger ces orques, ou bien abandonner les terres infestées entièrement."
 FACTION_DEMAND_ORC_REVOLT_ACCEPT:0 "Vider les garnisons et abandonnez les territoires !"
 FACTION_DEMAND_ORC_REVOLT_REFUSE:0 "Nous devons repousser ces sales orques ! À la guerre !"
 FACTION_ORC_REVOLT_NAME:0 "Révolte orque"
 FACTION_ORC_REVOLT_TITLE_NAME:0 "Révolte orque"
