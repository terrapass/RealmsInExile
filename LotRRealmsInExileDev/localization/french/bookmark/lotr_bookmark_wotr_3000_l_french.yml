bookmark_gondor_kathuphazgan:0 "Roi Kathuphazgân"
bookmark_gondor_kathuphazgan_desc:0 "Héritier de Castamir l’Usurpateur, et maître du grand Port d’Umbar,  Kathuphazgân a hérité d’un royaume brisé et en morceaux. Leurs flottes brulées et leurs pères tués par l’audacieux capitaine Gondorien Thorongil, l’autrefois puissant Port a été laborieusement reconstruit, mais n’est toujours pas complètement restoré. L’arrière-pays a échappé à la poigne d’Umbar et des sang purs répandent la dissenssion à travers tout le Port. Avant de venger ses aïeux, Kathuphazgân doit d’abord rétablir l’ordre dans sa propre maison. \n\nLe troisième Royaume en Exil se tient à l’aube d’un nouvel âge précaire, mais également prêt à prendre l’avantage dans la guerre à venir"
bookmark_gondor_kathuphazgan_alt_cassimir:0 "Câssimir"
bookmark_gondor_kathuphazgan_alt_burodapan:0 "Burôdapân"

bookmark_gondor_suladan:0 "Roi Suladân"
bookmark_gondor_suladan_desc:0 "Suladân a hérité d’un royaume qui n’est plus l’ombre de sa grandeur passée. Autrefois, les rois Haruze tenaient tout l’Haradwaith sous leur coupe, et défiaient le Gondor lui-même pour le contrôle du Harondor. \n\nMais ces jours ont passé. La révolte Chelkar a détruit la semblance d’unité que possédaient les Haradrims, et, pièce par pièce, l’empire d’Haradwaith s’effondra. Suladân cherche à renverser cette tendance et a rendre à sa famille leur place légitime prééminente au Harad. \n\nUn pouvoir s’élève au Nord, un qui partage la haine de Suladân pour le Gondor et Chelkar, et qui peut s’avérer décisif dans la réalisation de ses ambitions."
