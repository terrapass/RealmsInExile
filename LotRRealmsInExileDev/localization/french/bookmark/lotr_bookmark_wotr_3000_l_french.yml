bookmark_wotr_wulfgarbrynjarsson:0 "Wulfgar Brynjarsson"
bookmark_wotr_wulfgarbrynjarsson_desc:0 "La recherche d’une alliance bénéfique avec les Forgil a été contrecarrée en tout point par le sorcier de l’Isengard. Alors que les pilleurs sauvages rejoignent les armées de l’Isengard, Wulfgar doit choisir entre affronter la colère de Théoden ou celle de Saruman.\n\nPersonnage issu de BfME: The Age of the Ring, écrit par Mathijs."

bookmark_wotr_saruman:0 "Saruman le Blanc"
bookmark_wotr_saruman_desc:0 "Saruman est un émissaire des Valars en Terre du Milieu ; grand parmi les Sages, chef de l’ordre des Istari, il dirige le Conseil blanc.\n\nIl a passé une grande partie de son temps en Terre du Milieu a l’est, voyageant dans les terres du Rhûn, et au-delà, même au Mordor, et ce bien que le Gondor continuait de le surveiller. En 2463 3A, le Conseil Blanc est formé en réponse à la menace grandissante du retour de Sauron. Il passe alors des années à Minas Tirith, au Gondor, étudiant dans ses bibliothèques et examinant ses archives anciennes, avant d’offrir ses services à l’Intendant de Minas Tirith comme gardien de l’Isengard.\n\nEn secret, Saruman cherche alors l’Anneau Unique, et commence le nouveau millénaire avec un choix à faire."
# NOTE Alternative text: "Saruman came to Middle-earth two thousand years ago as a servant of the Valar and sent alongside other Maiar known as the Istari. He has been growing in power and is now corrupted by ambition, jealousy and pride.\n\nResiding in Orthanc, Saruman has long searched for the One Ring as he hopes to make its power his own. And by communicating with Saruon through the palantír he has truly fallen into shadow. Now a servant of darkness, Saruman has bought the loyalty of King Théoden’s advisor Gríma, who he hopes shall help him weaken Rohan." - edited from Julius Ceaser

bm_3000_gondor: "Le Siège du Gondor"
bm_3000_gondor_desc:0 "“Notre ennemi est prêt, toutes ses forces sont rassemblées... Ce sera la fin du Gondor tel que nous le connaissons. Le coup le plus dur sera porté ici.” Gandalf le Gris. \n\nSauron se prépare à écraser le plus grand bastion de l’Ouest, le Royaume du Gondor. Ses armées sont rassemblées, sa puissance presque entièrement récupérée. Il n’a besoin que de l’Anneau Unique pour rendre sa victoire absolue, et provoquer la chute du Gondor. \n\nAu Gondor, l’Intendant Denethor s’est reclu dans la Tour Blanche, préparant son royaume pour la Grande Bataille à venir. Ses fils portent la guerre à Osgiliath et dans l’Ithilien, dans une tentative de repousser la marée, contre laquelle se battent et défient les hommes du Gondor.\n\nPlus au sud, les vieux ennemis du Gondor au Harad et à Umbar se remettent de leurs précédentes défaites. Ruminant leur rancune, ils remarquent que la puissance du Gondor est à bout de souffle et y voient une opportunité pour finalement réaliser leurs buts.\n\nContre les menaces qui pèsent sur lui, le dernier royaume des Dúnedain peut-il tenir ?"
bookmark_gondor_denethor:0 "Intendant Denethor II"
bookmark_gondor_denethor_desc:0 "“Je ne l’oublierai pas, ni ne manquerai de récompenser ce qui est donné : la loyauté par l’amour, la valeur par l’honneur, le parjure par la vengeance.” \n\nDenethor II, Intendant du Gondor, est un homme réservé et sévère, mais son tempérament correspond bien à son royaume. Depuis des années maintenant, il a paré chaque poussée du Mordor, et sous son commandement d’acier le Gondor a tenu la ligne défiant alors tout pronostics. Dans n’importe quel autre royaume de moindre importance, un tel homme se serait fait appelé Roi légitimement depuis des années, mais Denethor n’est pas un tel homme. Intendant il est, et le Gondor est sa charge. \n\nReclu dans la Tour Blanche, l’Intendant du Gondor prépare la défense de ses terres. Mais le désespoir rôde dans les ombres, attendant son temps."
bookmark_gondor_denethor_alt_boromir:0 "Boromir"
bookmark_gondor_denethor_alt_faramir:0 "Faramir"

bookmark_gondor_sauron:0 "Seigneur des Ténèbres Sauron"
bookmark_gondor_sauron_desc:0 "“Car il est très sage, et pèse toutes choses avec précision dans la balance de cette malice. Mais la seule mesure qu'il connaît, c'est le désir, le désir de puissance ; et c'est ainsi qu'il juge tous les cœurs.” \n\nAprès de nombreuses années et d’innombrables revers, Sauron est désormais prêt à combler ses grands desseins de domination de toute la Terre du Milieu. Barad-dûr a été enfin reconstruite, ses armées sont ralliées, et l’Ouest est brisée et faible. Quel pouvoir reste t-il qui puisse espérer s’opposer à Sauron, Seigneur des Années, Seigneur de la Terre !"
bookmark_gondor_sauron_alt_witchking:0 "Er-Mûrazôr 'Le Roi-Sorcier'"
