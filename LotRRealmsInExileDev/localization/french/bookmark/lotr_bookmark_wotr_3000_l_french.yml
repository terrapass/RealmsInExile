bm_3000_wotr:0 "Le Cheval et le Cavalier"
bm_3000_wotr_desc:0 "“Nous y sommes enfin, la grande bataille de notre temps, dans laquelle de nombreuses choses seront irrémédiablement perdues.” Roi Théoden.\n\nSur les plaines vertes balayées par les vents de l'ancien Calenardhon, une phase essentielle de la grande bataille est sur le point de commencer.\n\nEn Isengard, Saruman le Blanc réfléchit à une décision capitale qui liera son nom à la gloire ou à l'infamie. Dirigera t-il la Terre du Milieu vers un nouvel ordre, ou ne deviendra t-il qu'une note en bas de page de la grande histoire de cet âge? \n\nDans le doré Meduseld, le Roi Théoden, Seingeur du Riddermark, siège sur le trône de ses prédécesseurs, et il apparaît au monde entier sain et maître de lui même. Mais une ombre plane sur le souverain, attendant son heure, alors que les frontières de son royaume sont menacées par des ennemis inattendus. Les Rohirrim s’éleveront-ils pour affronter le grand défi de cet âge, et sonneront-ils de leurs cors d’un air de défi vers l’ombre qui approche ?\n\n“Qui réunira la fumée des bois morts embrasés, ou contemplera les années qui s’écoulent de la Mer qui revient ?”"
bookmark_wotr_theoden:0 "Roi Théoden"
bookmark_wotr_theoden_desc:0 "Féérique il apparait, la fièvre guerrière de ses pères court dans ses veines comme un feu nouveau.\n\nLe Roi Théoden du Riddermark est l’unique fils de feu le Roi Thengel.\n\nLe royaume de Rohan a beaucoup souffert dans les dernières années du règne de Théoden. Son pouvoir a diminué, et le destin du Rohan se retrouve dans les mains de son fils, le prince Théodred. Cependant, un pouvoir grandissant oppose sa volonté au Roi.\n\nLes vieilles alliances du Rohan sont sur le point de se briser."

