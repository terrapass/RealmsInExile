 #
 game_concept_conceptplacethevoid:0 "Néant"
 game_concept_conceptplacethevoid_desc:0 "Le Grand Au-Delà, ou le [conceptplacethevoid|E] sans Âge rassemble les régions inhabités situées en dehors de la (non)existence du Temps et de la [conceptlorecreation|E], l'absence de la [conceptloreflameimperishable|E], ainsi qu'il est dit que [melkorcharacter|E] autrefois parcourait le [conceptplacethevoid|E] cherchant en vain la [conceptloreflameimperishable|E]."
 game_concept_conceptcharactermelkor:0 "Melkor"
 game_concept_conceptcharactermelkor_desc:0 "Desc for Melkor...one of the VALAR!"
 game_concept_earendurcharacter:0 "Eärendur"
 game_concept_earendurcharacter_desc:0 "Eärendur est le l'aîné des fils du Neuvième Roi d'[conceptarnorrealm|E], Elendur et qui connu un règne calme jusque durant l'an deux cent de son règne où la dissenssion et la division se répandirent parmi ses fils. Après sa mort en 861 T.A. les [heir|E]s de $game_concept_earendurcharacter$ se disputèrent son héritage et finir par séparer le Royaume en plusieurs plus petits domaines."
