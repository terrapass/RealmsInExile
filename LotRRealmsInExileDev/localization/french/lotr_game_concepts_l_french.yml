 game_concept_conceptarnorrealm_desc:0 "the Northern Kingdom which was etc....\n\n#TUT This space is used by vanilla for tutorial instructions...interesting coloured text ideas?!#!"
 game_concept_concept1stage:0 "Premier Âge"
 game_concept_concept1stage_desc:0 "The First Age or abbreviated as F.A. for short-form, is ETC ETC ETC" #Vector "The First Age of Arda (F.A.) began with the awakening of the Elves in Cuivenen, and ended with Morgoth being cast into the [conceptplacethevoid|E]. For the first 400 years of the age the Long Peace endured, when the Noldor kept Morgoth besieged within Angband with a fence of swords. The Siege was broken in the Battle of Sudden Flame, and one by one the realms of the Noldor failed. In the end only the combined forces of the Uttermost West and the Free Peoples of Beleriand could cast down the Black Foe, resulting in the War of Wrath. In the aftermath, the continent of Beleriand was sunken and Morgoth was cast into the Void through the Gates of Night. Thus ended the First Age."
 game_concept_concept2ndage:0 "Deuxième Âge"
 game_concept_concept2ndage_desc:0 "The Second Age or abbreviated as S.A. for short-form, is ETC ETC ETC" #Vector "The Second Age of Arda (S.A.) began in the aftermath the War of Wrath. Many of the Exiles chose to return to Aman, whereas those that opted to remain gathered under Erenion Gil-Galad or established kingdoms of their own. The Edain established the Kingdom of Númenor in this age and reached the height of their power and bliss. It was in the early 1500s of this age that Sauron came to the doors of Eregion and posed as an emissary of the Valar, winning the friendship of Celebrimbor. Thus, were the Great Rings brought into being, and in turn did Sauron craft the One, the Ruling Ring. War then came between Sauron and the Elves, ending with Sauron's defeat after a great host came from Númenor. Later in the age, the Númenóreans, growing proud and envious of the Eldar, spoke against the Ban of the Valar. In time, Sauron was taken captive in Numenor, and from within at last corrupted them into open revolt, culminating in the Akallabeth. The survivors of the Faithful of Númenor, the Eldar, and the Dwarves joined together in the War of the Last Alliance, and together overthrew Sauron, though the Ruling Ring was not destroyed. Thus, ended the second age of Arda." 
 game_concept_concept3rdage:0 "Troisième Âge"
 game_concept_concept3rdage_desc:0 "The Third Age or abbreviated as T.A. for short-form, is ETC ETC ETC" #Vector "The Third Age of Arda (T.A.) began with the defeat of Sauron in the Last Alliance. This age was dominated by the rise and declines of the Kingdoms-in-Exile, Gondor and Arnor. Arnor eventually was split into three kingdoms before being destroyed by Angmar. Gondor grew in might and power to bring back the memory of Númenor of old, but it now has long declined, though still strong. The Elves became ever more concerned with conserving what lands they already held, and generally ceased attempting to expand. The Dwarves continued to prosper in their mountain halls until the fall of Khazad-Dum, when Durin's Bane awoke and slaid Durin VI, leading to the eventual foundation of the Kingdom of Erebor. In the dwindling days of the Third Age, Sauron prepares again to strike the Free Peoples, and hope rests on the edge of the knife. At the last, the valour of the smallest of beings, the Hobbits, unmade Sauron and all his works. The ring-bearer and the holders of the Three at last sailed into the Uttermost West, and thus ended the Third Age of Arda."
 game_concept_manwecharacter:0 "Manwë Súlimo"
 game_concept_manwecharacter_desc:0 "Manwë Súlimo est le [king|E] des [valargods|E], mari de [vardacharacter|E] Elentári et frère de [melkorcharacter|E]. Il règne sur [ardaconcept|E] en tant que le plus grand des [ainurgods|E] en Autorité. \n\n[manwecharacter|E] est également le plus chers des [ainurgods|E] à [iluvatarconcept|E] et le plus proche de son esprit. Il est l'ami proche d'[ulmocharacter|E] et ils servent les buts d'[iluvatarconcept|E] loyalement ensemble.\n\n[manwecharacter|E] demeure dans ses halls sur le Mont [conceptplacetaniquetil|E] et depuis là voit plus loin que n'importe qui sur [ardaconcept|E].\n\n#TUT 'Lo, Manwë Súlimo revêtu de saphires, seigneur des airs et du vent, est le seigneur des Dieux, des Elfes et des Hommes, et le plus grand rempart à la malignité de Melkor'\n\n- Le Livre des Contes Perdus Pt. I, le Chant des Ainurs"
