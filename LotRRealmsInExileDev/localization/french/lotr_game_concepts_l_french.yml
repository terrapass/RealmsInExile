 # Game Concepts Elves
 game_concept_conceptdeepelves:0 "Noldor"
 game_concept_conceptdeepelves_desc:0 "The Noldor are the second clan of the Elves that completed the Great Journey and came to Valinor, led by Finwe who they took as their king. There they established their capitol of Tirion upon Tuna, and learned many things at the feet of the powers. Many of the events of the Silmarillion chiefly concern the Exiles of the Noldor, who returned to Middle-Earth to wage war upon Morgoth. The greatest craftsmen and loremasters of the Eldar, the Noldor's story is tragic and valorous in equal measure. The last of the Noldor took ship from the Grey Havens in the early fourth age, and the elder days at last were ended."
 game_concept_conceptdeepelvesexiles:0 "The Noldor in Exile"
 game_concept_conceptdeepelvesexiles_desc:0 "The Exiles are those elves under the Doom of Mandos, banned from Valinor for their crimes of rebellion and the First Kinslaying. At the end of the First Age, the Ban was lifted for all but unrepentant leaders of the rebellion, of which Celebrimbor and Galadriel were counted. It was only after the fourth age had begun that the Ban was lifted in full."
 game_concept_concepttelerielves:0 "Teleri"
 game_concept_concepttelerielves_desc:0 "The Teleri (also known as the Falmari) are those of the third clan of the Elves that undertook the Great Journey which made it to Valinor. Largest of the three clans, they loved Ulmo and the seas, establishing their city the Haven of Alqualondë upon the Great Sea. They took Olwe as their king. Their great crafts were their ships, which were eventually stolen by Feanor and the Host of the Noldor in the First Kinslaying."
 game_concept_conceptvanyarelves:0 "Vanyar"
 game_concept_conceptvanyarelves_desc:0 "The Vanyar are the first clan of the Elves that completed the Great Journey and came to Valinor, led by Ingwe, who was made their king and afterwards crowned High-King of all the Eldar. They were the smallest of the 3 clans, and most adoring of the Ainur. They participated in the War of Wrath, but otherwise have remained in their city of Valimar in the bliss of Aman."
 game_concept_conceptgrayelves:0 "Sindar"
 game_concept_conceptgrayelves_desc:0 "The Sindar are those of the third clan of the Great Journey that remained in Beleriand with their king Elwe (Elu Thingol). There they built Menegroth and were the most advanced of the Elves of Middle-Earth until the return of the Noldor. Their language, Sindarin, became the elvish lingua francia of Beleriand after Elu Thingol banned the use of Quenya in his lands. After the fall of Menegroth and the end of the First Age, the Sindar dispersed without a king, with some becoming kings in their own right - Amdír of Lorien and Oropher of the Greenwood are examples of these."
 game_concept_conceptsilvanelves:0 "Silvan Elves"
 game_concept_conceptsilvanelves_desc:0 "The Silvan Elves are those of the third clan of the Great Journey that remained in the Vales of the Anduin in the first age, refusing to move beyond the Misty Mountains. In the later days, they consolidated into the Galadhrim and the Elves of the Greenwood, both ruled over by a Sindar royal house."
 game_concept_conceptlaiquendi:0 "Green-Elves"
 game_concept_conceptlaiquendi_desc:0 "The Green-Elves were a group of Nandor elves that dwelled in the Ered Luin in the first age. They were greatly devastated by Morgoth's first assault and lost their king Denethor to it. They took no other king, and became a reclusive people, clad in green, known to the Noldor as the Laiquendi. They allied with both the House of Feanor and the realm of Doriath in the first age, but their fate after the end of the first age is not known. It is possible they became assimilated in Gil-Galad's kingdom, or perhaps they travelled east and re-joined their ancient kin."
 game_concept_conceptfalathrim: "Falathrim"
 game_concept_conceptfalathrim_desc:0 "The Falathrim were a branch of the Teleri which lived upon the seashore of Middle-Earth who took Cirdan for their lord. In spite of many wars, they endured into the fourth age in the Grey Havens, until Cirdan took the Last Ship."
 game_concept_conceptquendi:0 "Elves"
 game_concept_conceptquendi_desc: "The Elves, also known as the Quendi ('Those that Speak'), the Firstborn Children of Illuvatar, and the Eldar, are a race of beautiful, immortal beings. They awoke beneath the stars at Cuivenen, before being sundered during the Great Journey, which saw half of the elves choose to travel west to Valinor. Thus they were split into the Caliquendi and Moroquendi (Elves of the Light and Elves of the Twilight). The elves are bound to the world, unable to leave it; even if they are slain, they can be reembodied after a period in the Halls of Mandos. They are blessed with incredible strength, mental fortitude, and skill."
 game_concept_conceptcaliquendi:0 "High-Elves"
 game_concept_conceptcaliquendi_desc:0 "The High-Elves (Tareldar), also known as the Elves of the Light (Caliquendi) and the Amanyar (Those of Aman), are the clans of Elves which completed the Great Journey and settled in Valinor during the Age of the Trees. These consisted of the Vanyar, the Noldor, and the Teleri."
 game_concept_conceptmoriquendi:0 "Elves of Darkness"
 game_concept_conceptmoriquendi_desc:0 "The Elves of the Darkness (Moriquendi) are those that did not complete the Great Journey, and primarily refers to the Avari elves of the east. Moriquendi who broke off along the path of the Great Journey are known as the Unmayar, 'Those not of Aman'."
 game_concept_conceptgreatjourney:0 "The Great Journey"
 game_concept_conceptgreatjourney_desc:0 "The Great Journey was the migration of the Elves westwards to Valinor during the Years of the Trees, at the behest of the Valar."
