l_french:
 game_concept_conceptplacevalinor:0 "Valinor"
 game_concept_conceptplacevalinor_desc:0 "La Terre des [valargods|E]. Elle se trouve parmi les eaux de [conceptplacebelegaer_sea|E] au sein du royaume de [conceptplaceaman|E] loin à l'ouest de la [conceptplacemiddleearth|E]"
 game_concept_valargods:0 "Valar"
 game_concept_valargods_desc:0 "Les Valars sont les Puissances d'[ardaconcept|E] qui ont modelé le monde..."
 game_concept_maiargods:0 "Maiar"
 game_concept_maiargods_desc:0 "Les Maiars sont des esprits moindes parmi les [ainurgods|E] qui descendirent sur [ardaconcept|E] afin d'aider les [valargods|E] à modeler le Monde. Chacun des [maiargods|E] était associé à l'un des grands [valargods|E] soit en lui 'appartenant' ou en le servant d'une manière ou d'une autre."
 game_concept_istariconcept:0 "Istari"
 game_concept_istariconcept_desc:0 "Istari"
 game_concept_ainurgods:0 "Ainur"
 game_concept_ainurgods_desc:0 "Les [ainurgods|E] sont les plus grands des esprits divins conçus par [iluvatarconcept|E] bien avant la [conceptlorecreation|E] du [eaworld|E]. Ils sont généralement divisés en deux grands groupes, les [valargods|E] et les [maiargods|E]. \n\nLes Ainurs possèdent tout le savoir de [conceptcreatedworld|E], mais ne sont pas omniscients, malgré que l'âge n'atteint pas ces êtres angéliques."
 game_concept_iluvatarconcept:0 "Eru Ilúvatar"
 game_concept_concepteruiluvatar:0 "Eru"
 game_concept_iluvatarconcept_desc:0 "Eru Ilúvatar, également appelé l'Unique, est le Créateur Omniscient et Omnipotent de toute chose. Il existe éternellement dans les Halls Immémoriaux et renferme l'Impérissable Flamme qui apporta l'existence depuis le néant au sein de son esprit. \n\nC'est Lui qui créa les [ainurgods|E] et qui partagea sa vision avec eux. Alors, [conceptiluvatar|E] parla de [eaworld|E] et le [conceptcapuniverse|E] fut formé. Les Ainurs s'y retrouvèrent et reçurent la tâche de former le [conceptworld|E] en son sein."
 game_concept_ardaconcept:0 "Arda"
 game_concept_ardaconcept_desc:0 "[ardaconcept|E] est le mot Quenya qui désigne le Monde dans son ensemble. Elle a été créé au sein d'[eaworld|E] par [iluvatarconcept|E] et fut plus tard modelée par les [valargods|E], formant ses nombreux continents et mers au travers des Âges. C'est le foyer de nombreuses races et elle est gouvernée par les plus grands des [ainurgods|E] sous mandat d'[iluvatarconcept|E]."
 game_concept_eaworld:0 "Eä"
 game_concept_conceptknownuniverse:0 "Univers connu"
 game_concept_eaworld_desc:0 "Eä est le [conceptcreatedworld|E], et le nom Quenya désignant le [conceptknownuniverse|E], formé par [iluvatarconcept|E] depuis le [conceptplacethevoid|E] sans âge et dépourvu de forme matérielle. \n\n#TUT 'Le royaume d'Arda, et il ne s'agissait que d'un petit royaumes des halls d'Eä, dont la vie est le Temps, qui s'écoule sans fin depuis la première note jusqu'au dernier choeur d'Eru.'\n\n- Annales d'Aman"
 game_concept_conceptcreatedworld:0 "Monde Créé"
 #
 game_concept_conceptlorecreation:0 "Création"
 game_concept_conceptiluvatarhimreference:0 "Lui"
 game_concept_conceptlorecreation_desc:0 "The desc for the references and act of [conceptlorecreation|E] by [iluvatarconcept|E] DESC"
 game_concept_conceptloreflameimperishable:0 "Flamme Impérissable"
 game_concept_conceptloresecretfire:0 "Feu Secret"
 game_concept_conceptlandofthevalar:0 "Terre des Valars"
 game_concept_conceptloreflameimperishable_desc:0 "La Flamme Impérissable, ou le [conceptloresecretfire|E], était un mystérieux pouvoir d'[iluvatarconcept|E] de [conceptlorecreation|E] en [eaworld|E].\n\n#TUT 'Et ainsi, Ilúvatar leur transmis Sa vision, et les envoya dans le Vide, et le Feu Secret fut envoyer brûler au coeur du Monde; Le nom d'Eä fut donné.' \n\n- Valaquenta, le Silmarillion"
 game_concept_conceptlorevisionofiluvatar:0 "Vision d'Ilúvatar"
 game_concept_conceptlorevisionofiluvatar_desc:0 "La vision du [conceptworld|E] créé par [iluvatarconcept|E] grâce à la [musicoftheainur|E], plus tard offert par [conceptiluvatarhimreference|E] aux [ainurgods|E].\n\n#TUT 'Et ils virent a nouveau Monde devant eux, et il se trouvait au milieu du Néant, tout en y étant soutenue, bien que n'en faisant pas partie. Et ils la contemplèrent et s'exclamèrent, ce Monde débutant son histoire, et ils leur semblait qu'il vivait et croissait.'\n\n - Ainulindalë"
 game_concept_conceptloretwotrees:0 "Deux Arbres"
 game_concept_conceptloretwotrees_desc:0 "Les Deux Arbres de [conceptplacevalinor|E] sont Telperion et Laurelin, L'Arbre d'Argent et celui d'Or qui amenèrent la lumière aux [conceptlandofthevalar|E] dans les temps anciens.\n\n Ils furent détruits par [conceptcharactermelkor|E] et Ungoliant, mais leur dernières fleurs et fruits furent façonnés par les [valargods|E] en la Lune et le Soleil.\n\n#TUT 'Ah ! les Arbres de Lumières, grands et façonnés, or et argent,  plus glorieux encore que le Soleil.'\n\n - La Fuite des Noldoli de Valinor, Vol. I"
 game_concept_conceptloretime:0 "Temps"
 game_concept_conceptyearofthetreesage:0 "Années des Arbres"
 game_concept_conceptageYT:0 "A.A."
 game_concept_conceptyearofthetreesage_desc:0 "Années des Arbres DESC GOES HERE ETC"
 game_concept_conceptloretime_desc:0 "Le [conceptloretime|E] est la vie d'[eaworld|E]. Les [conceptplacetimelesshalls|E] et le [conceptplacethevoid|E] sont situés en dehors du Temps. Le [conceptloretime|E] débuta avec la [conceptlorecreation|E] et les [valargods|E] descendirent sur [conceptplaceaman|E]. Le Temps représente la séquence des choeurs chantés par [concepteruiluvatar|E] durant l'[conceptloreainulindale|E].\n\nLe Compte du Temps débuta avec les [conceptloretwotrees|E] et les [conceptyearofthetreesage|E]."
 game_concept_conceptloreainulindale:0 "Ainulindalë"
 game_concept_conceptplacetimelesshalls:0 "Halls Immémoriaux"
 game_concept_conceptplacetimelesshalls_desc:0 "Halls Immémoriaux DESC GOES HERE"
