 game_concept_conceptplacetaniquetil:0 "Taniquetil"
 game_concept_conceptplacetaniquetil_desc:0 "Également connu sous le nom d'Oiolossë, la plus grande des Montagnes de tout [ardaconcept|E] qui se trouve en [conceptplaceaman|E]. C'est à son sommet que [manwecharacter|E] surveille tout [ardaconcept|E] depuis son grand hall."
 game_concept_conceptplaceaman:0 "Aman"
 game_concept_conceptplaceaman_desc:0 "[conceptplaceaman|E], également appelé le Royaume Béni ou les Terres Immortelles, est le continent le plus occidental d'[ardaconcept|E] qui se trouve dans les eaux de [conceptplacebelegaer_sea|E] à l'ouest de la [conceptplacemiddleearth|E]. Il est appellé Royaume Béni car [conceptplacevalinor|E] s'y trouve et que les [valargods|E] y résident.\n\nC'est depuis ce continent que [manwecharacter|E] surveille tout [ardaconcept|E] depuis ses grands halls au sommet du [conceptplacetaniquetil|E]."
 game_concept_conceptplacemiddleearth:0 "Terre du Milieu"
 game_concept_conceptplacemiddleearth_desc:0 "La Terre du Milieu est un grand continent d'[ardaconcept|E], le plus densément peuplé par les races des Elfes, Hommes et Nains. Il se trouve entre [conceptplaceaman|E] à l'Ouest, au delà des eaux du [conceptplacebelegaer_sea|E] et de la Terre du Soleil au delà de la Mer Orientale."
 game_concept_conceptplacebelegaer_sea:0 "Belegaer"
 game_concept_conceptplacebelegaer_sea_desc:0 "Souvent appelé la Grande Mer, ou les Mers Déchainées, le Belegaer est le grand Océan qui s'étend entre les continents d'[conceptplaceaman|E] et de la [conceptplacemiddleearth|E].\n\nLa Grande Mer a connu de grand changement depuis le [concept1stage|E], plus étroit alors, avec sa partie la plus nordique constamment gelée et formant l'Helcaraxë qui rendait possible un voyage terrestre entre [conceptplaceaman|E] et la [conceptplacemiddleearth|E]."
