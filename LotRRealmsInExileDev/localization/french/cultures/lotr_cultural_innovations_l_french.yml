 black_numenorean_vanguard:0 "Avant-garde de Númenóréens Noirs"
 black_numenorean_vanguard_flavor:0 "Troupes d'élite des Hommes du Roi, ils servent leurs maîtres jusque dans la mort et les ténèbres."











 
 