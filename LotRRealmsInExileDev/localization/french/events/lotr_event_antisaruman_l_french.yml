 ### ANTISARUMAN EVENTS ###
 saruman.0400.t:0 "Un Conseil d'Ami"
 saruman.0400.desc:0 "Pendant une réunion avec mon conseil, j'ai remarqué que [antisaruman.GetTitledFirstNameNoTooltip] semblait d'humeur massacrante, en pleine reflexion d'un sujet sans lien avec ceux de l'ordre du jour. Après la fin de la réunion, [antisaruman.GetSheHe] m'approcha alors que nous étions seuls, et dans un chuchotement me dit; "[ROOT.Char.GetTitledFirstNameNoTooltip] nous devons parler d'un sujet d'importance, en lien avec la promesse de pouvoir faite par le Magicien Blanc". [antisaruman.GetSheHe] marqua une pause, puis vous fixa droit dans les yeux, "Le Magicien a exigé et s'est emparé de bien plus que votre seule allégeance, j'ai peur qu'il ne prenne possession de vous, mon [ROOT.Char.GetTitleAsNameNoTooltip]".\n\n[antisaruman.GetSheHe] continua de parler a propos de vous et du Magicien Saruman, mais vous avez déjà deviné la fin de cette conversation..."
 saruman.0400.a:0 "Vous défiez chacune de mes décisions comme si vous cherchez à réigner sur le [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] vous-même."
 saruman.0400.b:0 "Votre soif de pouvoir vous a corrompu, [antisaruman.GetTitledFirstNameNoTooltip], et fait de vous un ennemi."
 saruman.0400.c:0 "Avec le temps nous en venons à haïr ce que nous craignons et, vous, mon ami, me craignez."
 saruman.0401.t:0 "Vos Propres Pensées"
 saruman.0401.desc:0 ""Mais mon [ROOT.Char.GetTitleAsNameNoTooltip]..." alors que [antisaruman.GetTitledFirstNameNoTooltip] reprend la parole, un torrent de pensées envahit votre esprit, des pensées d'avarice, d'ambition et de trahison. Quand le discours de [antisaruman.GetFirstNamePossessiveNoTooltip] approche de sa fin, une migraine si puissante que vous pouvez à peine comprendre les derniers mots de [antisaruman.GetSheHe] s'empare de vous.\n\nVous réalisez que vous devez prendre une décision, est-ce l'oeuvre de [antisaruman.GetTitledFirstNamePossessiveNoTooltip], ou celle de Saruman ?"
 saruman.0401.a:0 "Ce doit être l'oeuvre de Saruman !"
 saruman.0401.b:0 "C'est [antisaruman.GetFirstNameNoTooltip], [antisaruman.GetSheHe] me veut mort !"
 saruman.0402.t:0 "Respirer l'Air Frais"
 saruman.0402.desc:0 "Vous sentez comme un poids se retirer de vos épaules, un poids que vous n'avez pas remarqué auparavant. Votre esprit est appaisé désormais, lavé de toutes les pensées malades, qui ont laissé la place à une nouvelle serenité.\n\n[antisaruman.GetTitledFirstNameNoTooltip] se tient devant vous, souriant, les yeux larmoyants. "Respirez à nouveau l'air libre, mon ami.""
 saruman.0402.a:0 "Je... Je connais votre visage; [antisaruman.GetFirstNameNoTooltip]."

 ### ANTISARUMAN DECISION ###
 decision_antisaruman:0 "Draw Out Saruman's Influence"
 decision_antisaruman_desc:0 "In dark dreams I have seen the wizard in his tower.\n\nSaruman has an unwanted hold on me, for good or ill."
 decision_antisaruman_tooltip:0 "Draw out Saruman's influence."
 decision_antisaruman_confirm:0 "Dark have been my dreams of late."