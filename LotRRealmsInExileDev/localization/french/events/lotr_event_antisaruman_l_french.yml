 ### ANTISARUMAN EVENTS ###
 saruman.0400.t:0 "Un conseil d'ami"
 saruman.0400.desc:0 "Pendant une réunion avec mon conseil, j'ai remarqué que [antisaruman.Custom('FR_le_Char_Pi')][antisaruman.GetTitledFirstNameNoTooltip] semblait d'humeur sombre, préoccupé[antisaruman.Custom('FR_E')] par un sujet sans lien avec ceux de l'ordre du jour. Après la fin de la réunion, [antisaruman.GetSheHe] m'approcha alors que nous étions seuls, et me dit, dans un chuchotement ; "[ROOT.Char.GetTitledFirstNameNoTooltip] nous devons parler d'un sujet d'importance, en lien avec la promesse de pouvoir faite par le Magicien Blanc". Puis, [antisaruman.GetSheHe] marqua une pause, avant de vous fixer droit dans les yeux, "Le Magicien a exigé votre seule allégeance, mais s'est emparé de bien et je crains qu'il ne prenne possession de vous, m[ROOT.Char.Custom('FR_OnA')] [ROOT.Char.GetTitleAsNameNoTooltip]".\n\n[antisaruman.GetSheHe] continua de parler à votre propos et de celui du Magicien Saruman, mais vous avez déjà deviné la fin de cette conversation..."
 saruman.0400.a:0 "Vous défiez chacunes de mes décisions comme si vous cherchiez à réigner sur le [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] vous-même."
 saruman.0400.b:0 "Votre soif de pouvoir vous a corrompu[antisaruman('FR_E')], [antisaruman.GetTitledFirstNameNoTooltip], et fait de vous un[antisaruman('FR_E')] ennemi[antisaruman('FR_E')]."
 saruman.0400.c:0 "Avec le temps nous en venons à haïr ce que nous craignons et, vous, mon ami[antisaruman('FR_E')], me craignez."
 saruman.0401.t:0 "Vos propres pensées"
 saruman.0401.desc:0 ""Mais m[ROOT.Char.Custon('FR_OnA')] [ROOT.Char.GetTitleAsNameNoTooltip]..." alors que [antisaruman.GetTitledFirstNameNoTooltip] reprend la parole, un torrent de pensées envahit votre esprit, des pensées d'avarice, d'ambition et de trahison. Quand le discours de [antisaruman.GetFirstNamePossessiveNoTooltip] approche de sa fin, une migraine s'empare de vous, d'une puissance telle que vous pouvez à peine comprendre ses derniers mots.\n\nVous réalisez que vous devez statuer sur la question : est-ce l'oeuvre de [antisaruman.GetTitledFirstNamePossessiveNoTooltip], ou bien celle de Saruman ?"
 saruman.0401.a:0 "Ce doit être l'oeuvre de Saruman !"
 saruman.0401.b:0 "C'est [antisaruman.GetFirstNameNoTooltip], [antisaruman.GetSheHe] veut ma mort !"
 saruman.0402.t:0 "Respirer l'air frais"
 saruman.0402.desc:0 "Vous sentez comme un poids se retirer de vos épaules, un poids que vous n'aviez pas remarqué auparavant. Votre esprit est appaisé désormais, lavé de toutes les pensées malades qui ont laissé place à une nouvelle serenité.\n\n[antisaruman.GetTitledFirstNameNoTooltip] se tient devant vous, souriant, les yeux larmoyants. "Respirez à nouveau l'air libre, mon ami[ROOT.Char.Custom('FR_E')].""
 saruman.0402.a:0 "Je... Je connais votre visage, [antisaruman.GetFirstNameNoTooltip]."

 ### ANTISARUMAN DECISION ###
 decision_antisaruman:0 "S'extirper de l'influence de Saruman"
 decision_antisaruman_desc:0 "Lors de sombres rêves, j'ai vu le magicien dans sa tour.\n\nSaruman me tient, contre mon pré, pour le meilleur comme le pire."
 decision_antisaruman_tooltip:0 "S'extirper de l'influence de Saruman."
 decision_antisaruman_confirm:0 "Sombres ont été mes rêves récemment."