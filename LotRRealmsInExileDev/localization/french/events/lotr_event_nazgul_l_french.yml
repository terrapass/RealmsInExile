l_french:

 ### Nazgûl Events ###

 ### Main Events ###
 nazgul.0001.t:0 "Des rumeurs perturbantes"
 nazgul.0001.desc:0 "Mon conseiller [messenger.GetTitledFirstName], un air soucieux sur le visage, vient me voir.\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')], je viens porteur de nouvelles perturbantes. Vos paysans parlent d'une ombre noir, d'un cavalier vêtu de noir, vous demandant spécifiquement. Je n'aurais pas prêté d'attention à ces rumeurs si je n'avais vu à quel point les témoins en sont ressortis terrifiés. »\n\nCela semble de mauvais augure mais il n'y a rien que je puisse faire pour le moment."
 nazgul.0001.a:0 "Des nouvelles perturbantes, en effet."

 nazgul.0002.t:0 "Un meurtre à la cour"
 nazgul.0002.desc:0 "[messenger.GetTitledFirstName|U] se précipite dans ma salle du trône, visiblement secoué.\n\n« Un meurtre [ROOT.Char.Custom('FR_MonseigneurMadame')] ! Il y a eu un meurtre dans le château ! Votre [ROOT.Char.Custom2('RelationToMeShort', victim)] [victim.GetTitledFirstName] a été retrouvé[victim.Custom('FR_E')] mort[victim.Custom('FR_E')], baignant dans une mare de sang, un étrange poignard fiché dans son torse. Une étrange note a été retrouvée sur [victim.Custom('FR_LuiElle')]. »\n\nLa note dit : « #italic Vous êtes en possession de quelque chose qui m'est précieux. Rendez-le, ou souffrez des conséquences de votre refus ! »#!\n\nDevrais-je rendre cet Anneau à son précédent propriétaire ? Je dois avouer qu'il m'est de plus en plus précieux..." 
 nazgul.0002.a:0 "Doublez la garde ! Ne laissez passer nul étranger sans ma permission !"
 nazgul.0002.b:0 "L'Anneau est à moi ! Que les hérauts diffusent mon défi à ce Cavalier Noir"
 nazgul.0002.c:0 "L'option la plus sûre est, sans conteste, de le rendre, malgré mon désir"
 
 nazgul.0003.t:0 "Une attaque sur [victim.Custom('FR_MonMa')] [ROOT.Char.Custom2('RelationToMeShort', victim)|U]"
 nazgul.0003.desc:0 "[messenger.GetTitledFirstName|U] se rue dans ma salle du trône, à bout de souffle into my throne room, out of breath.\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')], quelque chose de malfaisant a passé la garde ! Il y a eu une attaque à l'intérieur de nos murs ! Votre [ROOT.Char.Custom2('RelationToMeShort', victim)] [victim.GetTitledFirstName] "
 nazgul.0003.desc.black_breath:0 "a été trouvé[victim.Custom('FR_E')], blessé[victim.Custom('FR_E')] dans sa propre chambre. [victim.Custom('FR_IlElle')] parle d'un étrange de grande taille, vêtu de noir, qui l'aurait attaqué[victim.Custom('FR_E')], mais [victim.Custom('FR_E')] est parvenu à se défendre. [victim.GetFirstNameNoTooltip] semble avoir gardé de graves séquelles de cette attaque : [victim.Custom('FR_IlElle')] est couvert[victime.Custom('FR_E')] de sang et tremble de tout son corps. »\n\n"
 nazgul.0003.desc.death:0 "a été retrouvé[victim.Custom('FR_E')] mort[victim.Custom('FR_E')], baignant dans une mare de sang, un poignard identique au précédent dans son torse. La même note que la précédente à été retrouvée sur [victim.Custom('FR_LuiElle')]. »\n\n"
 nazgul.0003.desc.end:0 "Ce maudit spectre ne cessera t-il donc jamais de me hanter ?"
 nazgul.0003.a:0 "Doublez la garde ! Ne laissez passer nul étranger sans ma permission !"
 nazgul.0003.b:0 "L'Anneau est à moi ! Que les hérauts diffusent mon défi à ce Cavalier Noir"

 ### Personality Events
 nazgul.0101.t:0 "Il hante chacun de mes pas"
 nazgul.0101.desc:0 "Je pensais être en sécurité pour un moment, mais je continue d'entendre des rumeurs de paysans attaqués sur mes terres et mes courtisans disparaissent de leurs lits, la nuit. Je sais qu'il me cherche ! Il ne mange pas, il ne dort pas, il ne mourra pas si on le poignarde, comment au juste puis-je me défaire de ce maudit spectre ?!\n\nComment peut-il être à l'intérieur comme à l'extérieur sans même être vu ? Qui travaille pour lui au sein de ma propre cour ?"
 nazgul.0101.a:0 "Ils travaillent tous pour lui, tous !"
 
 nazgul.0102.t:0 "La douleur est partout"
 nazgul.0102.desc:0 "Je hais cet Anneau, autant que je l'aime. Je ne peux concevoir le prix que j'ai payé pour son pouvoir. Il me torture constamment : je peux le voir à chaque fois que je ferme mes yeux. Rien ne peut me distraire de cette douleur.\n\nDevrais-je être [ROOT.Char.Custom('FR_LeLa')] seul[ROOT.Char.Custom('FR_E')] à subir cette douleur atroce ? Qu'ai-je fait pour mériter ça ? Ils méritent tous de sentir cette douleur, qui reste si légère comparée à la torture que je subis jour après jour !"
 nazgul.0102.a:0 "Je partagerai cette douleur, personne ne ressentira de joie tant que je souffrirai"
 
 nazgul.0103.t:0 "Ma volonté fait loi"
 nazgul.0103.desc:0 "L'Anneau m'a choisi[ROOT.Char.Custom('FR_E')] comme s[ROOT.Char.Custom('FR_OnA')] porteu[ROOT.Char.Custom('FR_RSe')]. Ce n'est pas un hasard s'il est venu à moi. Je me suis élevé[ROOT.Char.Custom('FR_E')] au-delà des simples mortels et mérite leur fidélité et leur respect. Les lois ne devrait pas s'appliquer sur les êtres supérieurs, elles ne sont là que pour les êtres moindres.\n\nMon souhait aura force de loi, qu'ils l'apprécient ou pas !"
 nazgul.0103.a:0 "Ils obéiront ou subiront ma colère"
 
 nazgul.0104.t:0 "They Will All Pay"
 nazgul.0104.desc:0 "Is it not enough that I must suffer this wraith endlessly harrassing me? Now it is my courtier who slight me and disregard my orders. As if I had any patience for such small-minded buffoons!\n\nEvery slight, every whispered insult will be punished harshly, I #bold will #! have the respect of my inferiors!"
 nazgul.0104.a:0 "My patience is spent"
 
 nazgul.0105.t:0 "Not a Moment of Peace"
 nazgul.0105.desc:0 "I thought I was safe for a while but I keep heaRing rumours of peasants being attacked on my lands, and courtiers disappeaRing from their beds at night. I know he's looking for me! He doesn't eat, he doesn't sleep, he won't die if you stab him, howw can I ever be rid of this cursed wraith ?!\n\nWhy will he not leave me in peace? What have I done to deserve this?"
 nazgul.0105.a:0 "Can't they leave me in peace ?!"
 
 ### Duel Events
 nazgul.0202.t:0 "Victory!"
 nazgul.0202.desc:0 "I've won! I can't believe it but I have won! I've defeated a [Ringwraith|E] and sent it running back to its lair! No-one can stand against me! I'll finally be able to enjoy the bounties of my Ring in peace."
 nazgul.0202.a:0 "I'm invincible! I'm never going to die!"
 
 nazgul.0202.t:0 "Defeat!"
 nazgul.0202.desc:0 "This is it, I have lost against the [nazgulcharacter|E]. I yield and offer him the ring. He extends his ghostly hand to take it from my finger, and once he has it he plunges his blade into my heart with a last goodbye 'You have dared to wear what was never meant for you. Serve now [sauronthedarklorcharacter|E] forever as a wraith'. I feel life leaving my as my spirit is tethered to earth, denied the Halls of [mandoscharacter|E]."
 nazgul.0202.a:0 "Did I deserve this?"
 
 ### Living without the Precious event
 
 nazgul.0300.t:0 "My Precious is Gone"
 nazgul.0300.desc:0 "I cannot eat, I cannot sleep, my precious Ring is gone forever.\n\nI miss it every waking moment, nothing gives me joy anymore. Food tastes like ash in my mouth, the company of others repulses me and the pleasures of old feel now like meaningless distractions. I go through the motions but my heart is not in it.\n\nIt is forever gone with my treasure, my love, my #italic Precious #!".
 nazgul.0300.a:0 "They stole it from us!"