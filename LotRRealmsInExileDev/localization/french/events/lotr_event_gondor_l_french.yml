 gondor.0120.t:0 "The Defense of Osgiliath"
 gondor.0120.desc:0 "The Anduin is Gondor's last great line of defence, and must be held at all costs — and thus, Osgiliath and Cair Andros must be held at all costs. Now, the armies of Mordor march upon East Osgiliath, preparing to seize the vital bridges with which to cross the Anduin and strike the heart of Gondor herself. \n\nYou cannot yield the city unfought — the enemy must bleed for his prize. You command a full mobilization of Gondor, and the garrison of Osgiliath will fight desperately to hold until your reinforcements arrive."
 gondor.0120.a:0 "Man your posts! Prepare for battle."
 garrisons_of_osgiliath:0 "Garrison of Osgiliath"
 
 ### BOROMIR EVENTS ###
 gondor.0200.t:0 "Le Capitaine du Gondor"
 gondor.0200.desc:0 "Depuis de nombreuses années, la tradition veut que l'héritier du Gondor - qu'il hérite de la Royauté ou de l'Intendance - serve comme Capitaine de la Tour Blanche. Ce sont les meneurs de la Guarde de la Citadelle, porteur du Cor du Gondor, et qui mènent les armées du Gondor après l'Intendant lui-même. Aucun homme n'a mieux rempli naturellement ce rôle que Boromir, l'aîné des fils de l'Intendant Denethor. \n\nAimé et respecté par son peuple et ses hommes, Boromir est un homme de la trempe du Roi Eärnur. Connu pour sa valeur et sa grande force, il est un homme d'honneur, habité par le désir ardent de voir son peuple à l'abri de l'ombre envahissante. Il n'accorde que peu d'intérêt aux vieilles traditions et à la sagesse, à l'exception des contes relatant les vieilles batailles, et son zèle pour son pays pourrait aussi bien causer sa gloire comme sa perte. \n\nLe Gondor suit attentivement le Capitaine de la Tour Blanche, car sur lui repose son espoir, à moins qu'un espoir inattendu ne vienne rallier son peuple une fois encore."
 gondor.0200.a:0 "Et la guarde de la tour entendra l'appel..."
 gondorian_honorguard_force:0 "Guarde d'Honneur Gondorienne"
 horn_of_gondor_modifier:0 "Horn of Gondor"
 horn_of_gondor_modifier_desc:0 "This character bears the Horn of Gondor, an ancient artifact held only by the Captain of the White Tower. When blown, its booming resonance can be heard from miles away, frightening foul creatures and inspiring men alike."
 
 ### FARAMIR EVENTS ###
 gondor.0300.t:0 "Les Coureurs d'Ithilien"
 gondor.0300.desc:0 "Le plus jeune fils de l'Intendant Denethor est un homme digne de la Númenor d'autrefois; gentil, compatissant, érudit et sage, sans pour autant être dépourvu de talents martiaux. Faramir préfèrerait ne jamais avoir à porter d'épée, préférant les contres d'autrefois et la bibliothèque à n'importe quel chant de guerre et champs de bataille. Mais dans en ces jours qui s'amenuisent, tous les fils du Gondor doivent combattre pour leur sécurité, et Faramir endosse avec joie le fardeau de la défense des dernières cités des fils de Númenor. Tandis que Boromir mène ouvertement les hommes du Gondor comme Capitaine de la Tour Blanche, la tâche de Faramir est plus subtile, mais tout aussi cruciale. En tant que leur Capitaine, il mène les Coureurs d'Ithilien, l'avant-guarde du Gondor. Depuis les couverts ses hommes frappent, harassant et gênant les forces de l'Ennemi. Plus d'une force a été anéantie par la surveillance solennelle de Faramir avant que les soldats courageux de Boromir ne puissent l'affronter. \n\nMais un jour pourrait venir où Faramir devrait endosser le fardeau d'un héritage dont il n'a jamais rêvé ou craint qu'il ne devienne sien."
 gondor.0300.a:0 "Je n'apprécie pas l'épée rutilante pour son tranchant..."
 ithilien_rangers_force:0 "Coureurs de l'Ithilien"
 
 gondor.0301.t:0 "The Second Son of Denethor"
 gondor.0301.desc:0 "Long have I been forced to endure the darkness of my father. He berates me and ignores my efforts no matter the magnitude of their success. Only my brother, Boromir, has been a source of kindness in my life. Should I, then, recommit myself to the peril at hand and focus my efforts on the defence of the kingdom, or shall I finally seek solace and affection long-needed in the arms of another?"
 gondor.0301.a:0 "Gondor and its people need me now more than ever."
 gondor.0301.a.tt:0 "A time for love shall come..."
 gondor.0301.b:0 "Love and affection is all I have ever desired..."
 
 gondor.0302.t:0 "The Shieldmaiden of Rohan"
 gondor.0302.desc:0 "Whilst on a scouting mission along the western bank of the Anduin, I chance upon a lone Rohirric soldier riding through the fields. He is strong and obviously a master with both sword and bow, felling a deer from some fifty meters without issue. I remain hidden for a time as he skins and strips the deer of its meat and hide, but somehow, I feel as though he knows I am watching.\n\nOnly after I am certain that he is done with his work do I dare approach, holding my hands up slightly to declare my peaceful intent. The man looks back at me, then squints from behind his helm... Something does not seem quite right with him up close. The armour he wears seems almost too big for him, and his eyes are even more radiant than before.\n\nWithout so much as a word, the soldier reaches up and pulls his helm from his head, revealing not the face of a rugged veteran of the Riddermark, but rather a maiden most fair. Her hair is long, spun like gold, and her skin is as pale and beautiful as the Winter snows. There is nothing that I can say that can possible explain how I feel; so pure and filled with wonderment that only my actions are surely enough. Is she, this Shieldmaiden of Rohan, the one I have sought for all these years?"
 gondor.0302.a:0 "Love, sweet and filled with bliss, at last..."
 gondor.0302.b:0 "She is but a common Rohirric woman. Marry her I cannot."
 
 gondor.0303.t:0 "The Shieldmaiden of Rohan"
 gondor.0303.desc:0 "There is more news from the White City, my lord. After assuming his kingship, the new High King Aragorn has also decided to make a Rohirric Shieldmaiden his queen. Though most are sceptical of this choice, her apparent skill with both sword and lance is almost without equal. With these good tidings, perhaps it is time for you to finally consider a marriage of your own?"
 gondor.0303.a:0 "Yes, it was foolish of me to wait this long."
 
 gondor.0304.t:0 "The Ranger Captain"
 gondor.0304.desc:0 "Whilst riding through the fields along the western bank of the Anduin, I chance upon a lone Ithilien ranger making camp by the shore. He is strong and obviously a master with both sword and bow, felling a deer from some fifty meters without issue. I remain hidden for a time as he skins and strips the deer of its meat and hide, but somehow, I feel as though he knows I am watching.\n\nOnly after I am certain that he is done with his work do I dare approach, holding my hands up slightly to declare my peaceful intent.\n\nWithout so much as a word, the ranger reaches up and pulls his helm from his head, revealing a fair and noble face, dark-haired and grey-eyed, proud and stern of glance. There is nothing that I can say that can possible explain how I feel; so pure and filled with wonderment that only my actions are surely enough. Is he, this Ranger of Ithilien, the one I have sought for all these years?"
 gondor.0304.a:0 "Love, sweet and filled with bliss, at last..."
 gondor.0304.b:0 "I am but a common Rohirric woman. Marry him I cannot."


 ### DOL AMROTH EVENTS ###
 gondor.0400.t:0 "La Principauté de Dol Amroth"
 gondor.0400.desc:0 "Depuis les jours de la Númenor d'autrefois, les bannières de la lignée d'Imrazôr flottent depuis les flèches de la fière Dol Amroth. On raconte qu'Imrazôr pris pour femme Mithrellas, une suivante de Nimrodel, et que du sang eldar court toujours dans les veines des Princes. Qu'elle que soit la vérité, nul ne peut dénier l'influence et la noblesse de la lignée des Princes de Belfalas, qui ont porté ce titre depuis les jours d'Elendil. \n\nLes Princes de Dol Armoth viennent en second en terme de dignité et d'honneur dans le Gondor, uniquement surpassé par les Rois et les Intendants, et leur principauté a perduré là ou d'autres puissantes lignées sont tombées dans le déclin et ont disparu. Leur fierté et leur joie sont leurs chevaliers, en qui un peu de la force de Númenor perdure, et le tonnerre des sabots de Dol Amroth a fait fuire plus d'un ennemi. \n\nEn ces jours de déclin de puissance et de terreur grandissante, le Gondor se repose encore plus sur ses puissants princes. La lignée d'Imrazôr ne doit pas échouer à leur devoir."
 gondor.0400.a:0 "En avant, Chevaliers du Cygne d'Argent !"
 swan_knights_force:0 "Chevaliers du Cygne d'Argent"

 gondor.0401.t:0 "The Order of the Swan"
 gondor.0401.desc:0 "Silver, glimmering and gleaming silver armaments of war. Great winged helms and long cloaks of blue, a Knight of Dol Amroth is a sight to behold, lance held high and chin even higher, dignity renewed. \n\nThis is what the rest of the world sees in the knights of Dor-en-Ernil, but only one in the Order itself knows the truth. Chivalry is dead, replaced by bribery and bloodlines and every other misfortune of men. If the Order of the Swan is to be reformed, then the reformer certainly has his work cut out for him. The Amrothian Reserves will need to be expanded; the old oaths of Edhellond upheld; the Sea-ward regiments will need to be made anew again; and the ancient Order of the Tirith Aear must be reforged. Only after these things are completed can the Princes of Dol-Amroth reclaim their honour. A new order — that of the Silver Swan — shall rise in the old order's place."  
 gondor.0401.a:0 "There is much work to be done."
 
  gondor.0402.t:0 "The Amrothian Reserves"
  gondor.0402.desc:0 "For years relegated to being the most humble of positions within the Order of the Swan, the Amrothian soldiery has in many ways been the group which have maintained the true spirit of the original Order the best. However, despite this, their ranks have been sadly depleted, the role viewed as lacking in honour and splendour and thus neglected. \n\nLet us work on restoring this backbone of our forces to their proper fighting strength."
  gondor.0402.a:0 "Sound the trumpets! Let every man know of his prince's need!"
  
  gondor.0403.t:0 "Amrothian Reserves Recruited"
  gondor.0403.desc:0 "In response to their lord's call, the men of Dol Amroth, from commoner to noble, have proven themselves worthy of great esteem. They have put their social ranks aside to fight side by side in the Amrothian soldiery, training long and enduring great discomforts. \n\nThese soldiers form the backbone of our elite forces and let none gainsay their honour or their courage! We shall ensure they are properly honoured for their dedication and sacrifice."
  gondor.0403.a:0 "Wonderful news! Have the men form up in the courtyard!"
  amrothian_reserves:0 "Amrothian Reserves" 
  
  gondor.0404.t:0 "The Men of Edhellond"
  gondor.0404.desc:0 "Edhellond, once-home of the Elven domain of the same name, is one of the noblest and richest governates of Dor-en-Ernil. They strive to emulate Elven tactics in warfare, in contrast with the rest of Gondor, who maintain a firm martial tradition inherited from the days of Númenor. Their ranks amongst the Order have sat empty, oaths unsaid as the rot festered within the organization. We must make anew our oaths of old. \n\nIf they could be reintegrated into the armies of the Prince, they could serve as a powerful and innovative contingent."
  gondor.0404.a:0 "Send our fastest rider to gather the men!"
  
  gondor.0405.t:0 "The Arrival of the Men of Edhellond"
  gondor.0405.desc:0 "In response to the Prince's summons, the men of Edhellond have arrived, bearing their greatbows and fine horses. The Nimrodel rangers, based on traditions of the Sindar, form the largest part of their contingent, but they are accompanied by the Knights of Edhellond as well. Uniquely amongst Gondor, these knights make use of bow and arrow while riding horseback, allowing them to brutally harass the enemy without ever risking themselves in a charge. \n\nThe Prince's armies have been much ennobled by their addition."
  gondor.0405.a:0 "They shall serve as an example for the rest of us."
  edhellond_soldiers:0 "Soldiers of Edhellond"
  
  gondor.0406.t:0 "The Sea-ward Regiments"
  gondor.0406.desc:0 "Once the Dor-en-Ernil equal to the mighty marines of Pelargir, the Sea-ward regiments fought on the high seas and the coasts, besting corsairs and winning high honours. However, as Pelargir has risen in prominence as the heart of the Royal Navy, this guard division has dwindled to a skeleton force, maintaining a few coastal lookouts at most. \n\nIf we could expand them once more, they would once again serve us well as fearsome shock-troops."
  gondor.0406.a:0 "Begin the training at once!"
  
  gondor.0407.t:0 "The Sea-ward Regiments Expanded"
  gondor.0407.desc:0 "Wielding great two-handed blades, the Sea-ward regiments are at least beginning to resemble their days of glory. Bearing heavy plate mail and mighty swords, these shining heavy infantry can break even the hardiest enemy lines. \n\nWith them regaining their strength, Dol Amroth can begin to once again project power over the seas, and our shoreline has never been better defended."
  gondor.0407.a:0 "The corsairs don't stand a chance."
  seaward_soldiers:0 "Sea-ward Regiment"
  
  gondor.0408.t:0 "Reforging the Oathkeepers of Tirith-Aear"
  gondor.0408.desc:0 "The Tirith-Aear, or 'Sea-ward Tower' in Sindarin, is the great tower of Dor-en-Ernil, once built by the Elves dwelling within the region. The name has also become that of the elite guard units which protect the tower, the Oathkeepers of Tirith-Aear, the most elite of the Sea-ward troops. Required to swear oaths of virtue and valour, these wardens should be of unimpeacheable character. But of all the classes of the old Order, this one rotted most, with the position being given on account of blood, not valour. It will require great effort to rebuild it to its former glory. \n\nWe shall begin by dismissing those of the order known to be corrupt, and then begin searching for those worthy of this great honour."
  gondor.0408.a:0 "Select only the finest soldiers for the honour of taking the oaths."
  
  gondor.0409.t:0 "The Oaths Reforged"
  gondor.0409.desc:0 "Though it has taken no small amount of political wrangling to dismiss corrupt members of the order, at last the Oathkeepers are starting to resemble a group worthy of their name. The new members take their oaths incredibly seriously, the image of knightly valour and virtue. \n\nWith them on guard, the Tirith-Aear is well guarded, and shall never fall."
  gondor.0409.a:0 "They shall be the envy of Gondor."
  tirith_aear_soldiers:0 "Oathkeepers of Tirith Aear"
  
  gondor.0410.t:0 "Reform the Royal Swan-guard"
  gondor.0410.desc:0 "The elite of the elite, the Royal Swan Guard are tasked with defending the Prince of Dol Amroth at all hours of the day. In times of war, they gladly follow him into battle, and should the need arise, they would give their lives for their prince without hesitation. \n\nNo longer shall politics determine appointment to this most hallowed of orders! Only those of purest heart and greatest valour shall be allowed to join its august ranks."
  gondor.0410.a:0 "Virtue inherent, only the purest of heart shall be given the honour."
  
  gondor.0411.t:0 "The Order of the Silver Swan"
  gondor.0411.desc:0 "The epitome of Númenórean valour, the Royal Order of the Silver Swan is an image of the nobility of Men at the height of their virtue. Of unmatched moral fibre and great skill in arms, only a select few are ever counted amongst this most hallowed order. To be offered such a chance is accounted an honour beyond price in the lands of Dol Amroth, and few refuse it, for it is both a great honour and a crushing duty. \n\nWith these handpicked warriors, paragons of valour and skill, the Prince has nothing to fear, for he is guarded by the most capable men in all of Dor-en-Ernil."
  gondor.0411.a:0 "Such magnificence hasn't been seen in centuries."
  royal_swan_guard_troops:0 "Knights of the Silver Swan"

  
  

 ### RETURN OF THE KING EVENTS ###
 gondor.0500.t:0 "Le Retour du Roi"
 gondor.0500.desc:0 "Depuis des générations, le Trone du Gondor demeure inoccupé, depuis la disparition du Roi Eärnur en Minas Ithil en l'an 2050 3A. Bien que les Intendants ont servi noblement en leur absence, l'absence du Roi a créé un brêche ouverte dans le Royaume qu'aucun service loyal ne saurait combler. Le peuple perd la foi, et l'Ombre de l'Est s'enhardit, éprouvant les frontières du Gondor. \n\nIl y a plusieurs années, j'ai servi le noble Intendant Ecthelion sous le name de Thorongil. J'ai mené l'assaut sur les havres d'Umbar, brûlé les flottes des Corsaires. Mais à présent que le Gondor est assailli de toute part, non seulement de la mer, c'est d'un Roi, non d'un capitaine, qu'il a besoin. \n\nLe sang d'Elendil ne peut se tenir à l'écart alors que son peuple saigne. Si je dois être un Roi, qu'il en soit ainsi."
 gondor.0500.a:0 "Le Gondor doit tenir."
 
 gondor.0501.t:0 "Le Retour du Roi"
 gondor.0501.desc:0 "Un homme, grand et sombre, a chevauché depuis le nord, demandant audience. Rapidement, alors que vous le scrutez, vous êtes frappé de lui trouver une familiarité. Et, soudainement, la réponse vous frappe. Ses cheveux ont poussé plus long, et quelques fils d'argent se sont glissé dans ses cheveux noirs, mais Thorongil, qui a servi votre père, se tient devant vous. \n\nIl annonce venir réclamer son droit de naissance, avant de se présenter. Il se nomme lui même Aragorn II, fils d'Arathorn, chef des Dúnedain d'Arnor, l'héritier d'Isildur, fils d'Elendil. Pour prouver ses dires, il présente l'épée Anduril, dont il dit qu'elle est Narsil reforgée, celle la même qui coupa le doigt de la main de Sauron. Il apporte également l'anneau de Barahir qui fut sauvé de Númenor, ainsi que le témoignage des Elfes de Fendeval et de sa parenté du nord qui l'accompagnent. On ne peut guère douter de la véracité de ses propos. \n\nUne fois, le Conseil du Gondor rejetta une telle demande du Royaume Septentrional, mais la lignée d'Anarion n'est désormais plus qu'un souvenir. Qu'en dit l'Intendant du Gondor?"
 gondor.0501.a:0 "Longtemps les Intendants ont attendu cette heure. Le Gondor accueille son Roi."
 gondor.0501.b:0 "Le Gondor n'a pas de roi. Et il n'en a pas besoin."
 
 gondor.0502.t:0 "Le Retour du Roi"
 gondor.0502.desc:0 "Sous les acclamations de son peuple, le Roi est entré dans Minas Tirith. Les nobles comme le commun se réjouissent de cette bénédiction inattendue, et déjà le fervent sentiment d'un changement de cap s'est emparé de la cité. Les ménéstrels composent furieusement de nouvelles pièces, les maîtres des traditions parlent de l'ancienne lignée du Roi et de son port altier, et le peuple redouble d'effort pour rendre à la cité sa splendeur d'autrefois. Ceux qui se souviennent de Thorongil du Nord murmurent que le Roi et ce grand héro ne font qu'un. \n\nEnfin, le siège des Rois n'est plus vide, et le Gondor commence à se réveiller de son long sommeil léthargique. Une nouvelle ère se lève, on peut l'entendre dans le vent et le sentir dans la terre. \n\nLes jours du Roi sont enfin venus, puissent-ils être bénis."
 gondor.0502.a:0 "Je protégerais mon peuple."
 
 gondor.0503.t:0 "La défiance de l'Intendant"
 gondor.0503.desc:0 "L'Intendant refuse d'emblée de reconnaitre la revendication d'Aragorn. La lignée d'Isildur, si elle n'est pas brisée, est depuis longtemps privée de sa seigneurie, et est impropre à reigner sur un si puissant peuple. \n\nCependant, il devient clair que le peuple n'est pas d'accord. Des nouvelles des évènements de la citadelle ont fuité par les guardes mécontents, et il faut peu avant que la fureur de la cité ne s'élève contre la trahison de son Intendant reignant. Rapidement, les Seigneurs du Gondor ont vent de l'affaire, et leur colère s'affirme contre ce qu'ils perçoivent comme un abandon de leurs serments et devoirs. \n\nLa garnison de Minas Tirith entre se mutine et emprisonne l'Intendant dans la Tour Blanche. Les grands du Gondor ont chevauché à toute allure vers Minas Tirith, et y prête allégeance au nouveau Roi. \n\n Les jours des Intendants se sont terminés, non dans la dignité, mais dans la disgrâce."
 gondor.0503.a:0 "Ainsi s'achève le reigne de la lignée de Húrin."

 
 gondor.0504.t:0 "Elessar ou Aragorn?"
 gondor.0504.desc:0 "Autrefois, il était coutume pour les rois Númenóréen de prendre leurs noms en Quenya. Bien que cette pratique aie disparu depuis longtemps, je pourrais la raviver. Le peuple a pris l'habitude de me nommer la Pierre-Elfe - qui pourrait s'avérer un bon nom pour un roi ? Il existe aussi quelques personnes qui me poussent à prendre un nom en Adunaic."
 gondor.0504.a:0 "Tar-Elessar ce sera, rejeton d'Elros."
 gondor.0504.b:0 "Aragorn étais-je, et Aragorn je resterai."
 gondor.0504.c:0 "Ar-Nimruzimir ce sera, pour les fils de Númenor"
 
 gondor.0505.t:0 "Une nouvelle Maison pour un nouvel Âge ?"
 gondor.0505.desc:0 "La lignée d'Isildur, et d'Elendil son père, siège à nouveau en Minas Tirith. Mais un nouvel âge est en train de se lever, un nouveau Gondor. Devrais je ajouter une autre branche au grand arbre d'Elros, et commencer une nouvelle maison royale ?"
 gondor.0505.a:0 "Ce sera la maison Telcontar."
 gondor.0505.b:0 "Nous resterons la maison Isildurionath."
 
 gondor.0506.t:0 "Un Rêve depuis longtemps..."
 gondor.0506.desc:0 "J'ai rencontré Arwen Undómiel pour la première fois alors que je n'avais que 20 ans, dans les jardins de Fendeval, et je l'ai nommée Lúthien, car elle était surement la plus belle de toutes les créatures vivantes. Sur Cerin Amroth en Lórien nous nous jurâmes de nous lier, même sous les ténèbres de l'est et dans le crépuscule de l'ouest. Je suis désormais passé par de nombreuses épreuves et le temps est venu de remplir notre promesse mutuelle."
 gondor.0506.a:0 "Un rêve déjà ancien, qui finallement se réalise..."
 gondor.0506.a.tt:0 "Se marier à Arwen Undómiel."
 gondor.0506.b:0 "Je rêve d'une Vierge guerrière de Rohan..."
 gondor.0506.b.tt:0 "Se marier à Éowyn du Riddermark."
 gondor.0506.c:0 "Une damoiselle d'une haute lignée de Númenor occupe mes rêves..."
 gondor.0506.c.tt:0 "Se marier à Lothíriel de Dol Amroth."
 gondor.0506.d:0 "Je ne peux soustraire Arwen à son peuple..."
 gondor.0506.d.tt:0 "Ne se marier à personne, pour le moment."
 
 gondor.0507.t:0 " La Gloire réstaurée du Gondor"
 gondor.0507.desc:0 "Le Roi est enfin revenu au Gondor, et son peuple le rejoint désormais. Mais un vent s'abat de l'est, et la malice qui s'y construisait lentement s'est désormais muée dans une haine fievreuse maintenant que son plus vieil ennemi est de retour. Seul le temps dira si le retour du Roi est le début d'un nouvel âge... ou de la fin."
 gondor.0507.a:0 "Qu'elle que soit la fin..."
 grey_company_force:0 "La Compagnie Grise"
 aragorn_southern_host:0 "The Royal Host"
 
 gondor.0508.t:0 "La Reine est enceinte"
 gondor.0508.desc:0 "Enfin, la long lignée divisé des semi-elfes est réunie à nouveau, et cette union se concrétise désormais, car Arwen est enceinte. Il s'agit d'un évènement joyeux, et tout Minas Tirith se réjouit avec son Roi en attendant l'arrivée de l'héritier du trône."
 gondor.0508.a:0 "Je rêve d'un garçon."
 
 gondor.0509.t:0 "L'héritier des Rois des Hommes"
 gondor.0509.desc:0 "L'accochement se déroule rapidement et presque sans douleur, et l'enfant est fort en bonne santé. D'un simple coup d'oeil il est évidnt qu'il tient de ses deux parents et qu'il sera sage, fort et beau dans sa virilité. Quel sera le nom de ce dernier rejeton des elfes déclinants, héritier des Rois des Hommes ?"
 gondor.0509.a:0 "Son nom sera Eldarion."
 
 gondor.0510.t:0 "Le deuxième enfant"
 gondor.0510.desc:0 "A nouveau, la Reine Arwen est tombée enceinte, et tout le royaume boût d'impatience, beaucoup spéculant si le Prince Eldarion aura un petit frère ou une petite soeur."
 gondor.0510.a:0 "A boy or a girl?"
 
 gondor.0511.t:0 "La Troisième Venue de Tinúviel ?"
 gondor.0511.desc:0 "Après un accouchement éreintant, le Roi tient son second enfant, sa première fille. Elle ressemble fortement à sa mère, et tous peuvent voir qu'elle sera d'une incomparable beauté lorsque sa jeunesse s'épanouiera. Comment s'appellera cette rivale de l'Etoile du Soir, nouvelle renaissance de la beauté des anciens jours ?"
 gondor.0511.a:0 "Son nom sera Lúthien."
 
 gondor.0512.t:0 "Une Troisième Grossesse"
 gondor.0512.desc:0 "A nouveau, la Reine est enceinte, et désormais certains à la cour plaisantent que le Roi et la Reine visent à faire mieux que Maitre Elrond, voir même dépasser Fëanor lui-même si possible."
 gondor.0512.a:0 "Nous sommes vraiment bénis."
 
 gondor.0513.t:0 "Une mémoire des Vanyar"
 gondor.0513.desc:0 "A l'instar de sa soeur, cette nouvelle fille est magnifique, mais d'une beauté différente que celles de sa mère et de sa soeur. Ses yeux semblent brûler d'une ancienne lumière, et le Roi est frappé par le souvenir de Dame Galadriel en la regardant. Quel nom portera t-elle, cette fille de la lignée de Finarfin ?"
 gondor.0513.a:0 "Son nom sera Indis."
 
 gondor.0514.t:0 "La Dernière Grossesse"
 gondor.0514.desc:0 "A nouveau la Reine est enceinte, mais le Roi et la Reine semblent penser qu'il s'agira de leur dernier enfant. Ils ne peuvent dire précisément pourquoi, mais ils en sont sûrs et certains, et ainsi la cour s'affaire pour accueillir ce nouvel infant royal - peut-être le dernier de cette génération."
 gondor.0514.a:0 "Plus d'autres enfants ? Pourquoi ?"
 
 gondor.0515.t:0 "Le Dernier Enfant d'Aragorn et d'Arwen"
 gondor.0515.desc:0 "A première vue, la nouvelle princesse est comme sa soeur, porteuse d'une calme sérénité et d'un regard lumineux et perçant qui s'abreuve de tout ce qu'il peut voir. La Reine Arwen plaisante en disant qu'elle lui rappelle le regard troublant de sa grand-mère, et après un moment d'incertitude, le Roi se ressaisit et approuve dans un rire. Il semble que rien que la mémoire de la colère de Dame Galadriel est suffisant pour faire fléchir un si puissant Roi. Quel nom portera ce dernier enfant du Roi et de la Reine ?"
 gondor.0515.a:0 "Son nom sera Altáriel."
 
 gondor.0516.t:0 "Un Choix Fatidique"
 gondor.0516.desc:0 "Enfin la lignée d'Isildur est revenue. Et bien que je me retrouve peut-être dans une position plus faible que lorsque j'étais le Seigneur Intendant du royaume, je suis satisfait par la prospérité de notre peuple et de nos terres. C'est une nouvelle époque, et je dois désormais décider quel cours elle prendra..."
 gondor.0516.a:0 "Je demeurerais [ROOT.Char.GetName], Intendant du Gondor."
 gondor.0516.b:0 "Notre but est accompli."
 gondor.0516.b.tt:0 "Vous jouerez Aragorn, Haut-Roi du Gondor."
 
 gondor.0517.t:0 "Le Retour du Roi"
 gondor.0517.desc:0 "Dans une grande cérémonie à Minas Tirith, Aragorn II, héritier d'Isildur et chef des Dúnedain d'Arnor a été proclamé Roi du Gondor, Haut-Roi des Dúnedain-en-exil, Seigneur de l'Ouest. Il a démontré son identité au delà de tout doute, portant Andúril, la Narsil reforgée, et sa revandication a été acceptée par les seigneurs et le peuple du Gondor. \n\nEn sa jeunesse il fut Thorongil, l'Aigle de l'Etoile, et son nom est synonyme de bravoure et de mérite aussi bien en Gondor qu'en Rohan. Le peuple du Gondor n'a pas oublié leur grand Capitaine, désormais revenu à une heure inattendue, et leur joie est pareille au soleil en été. \n\nC'est un évènement inattendu pour les peuples du sud, la lignée d'Isildur étant considérée comme morte et disparue. Un changement dans le vent peut cependant déjà se faire sentir, la volonté du peuple résonnant par dessus les vagues et à travers les trompettes d'argent, proclamant leur défi. Le Gondor, longtemps léthargique, émerge de sa stupeur et semble recouvrer ses forces depuis longtemps évanouies. \n\nLes alliés du Gondor se réjouissent, tandis que ceux qui s'elèvent contre les Dúnedains sont pris d'une grande terreur et d'un désespoir, voyant en le retour du Roi leur ruine."
 gondor.0517.a:0 "Reforgée est la lame qui fut brisée, le sans couronne est à nouveau Roi."
 gondor.0517.b:0 "Maudits Dúnedain! Votre fin viendra vite, Roi ou pas."
 
 ### GONDOR KING-STRIFE EVENTS ###

 gondor.0550.t:0 "The King Denied"
 gondor.0550.desc:0 "Shocking news has come regarding matters in Minas Tirith. The ruling Steward has rejected the claim of Aragorn II of the Dúnedain of Arnor to the Gondorian Throne, after seeing the evidence of his pedigree and lineage. Such a claim was rejected once before — but that was when there was still an heir of Anárion to claim the throne. If not a scion of Isildur, who then could be deemed worthy?\n\nHowever, true rage only follows after the revelation that Aragorn and the legendary Thorongil are one and the same. Thorongil, the great Captain who laid low Umbar, who counselled Ecthelion II so prudently. If he was worthy of Kingship then, is he not still worthy now?\n\nThe audacity of the Steward's treasonous act against Gondor and her people has left the people of Dol Amroth scathing in anger. Such treason requires action, and your heralds are already scattering across the realm calling all lords loyal to Gondor to meet in Dol Amroth to discuss the matter."
 gondor.0550.a:0 "Call all loyal sons of Gondor to meet under the protection of the Silver Swan!"
 
 gondor.0551.t:0 "The King Denied"
 gondor.0551.desc:0 "Shocking news has come regarding matters in Minas Tirith. The ruling Steward has rejected the claim of Aragorn II of the Dúnedain of Arnor to the Gondorian Throne, after seeing the evidence of his pedigree and lineage. Such a claim was rejected once before — but that was when there was still an heir of Anárion to claim the throne.\n\nHowever, true rage only follows after the revelation that Aragorn and the legendary Thorongil are one and the same. Thorongil, the great Captain who laid low Umbar, who counselled Ecthelion II so prudently.\n\nUnease has now been kindled into scathing anger at the Steward's duplicity, with many calling it treason to Gondor and her people. A great meet has been called in Dol Amroth to discuss the issue, and many great lords of Gondor have already signalled their intent to attend."
 gondor.0551.a:0 "I must attend this meeting... I can feel it!"
 gondor.0551.b:0 "I have more pressing matters to worry about."

 gondor.0552.t:0 "Murmurings in Minas Tirith"
 gondor.0552.desc:0 "While Aragorn accepted the refusal of the Stewards with grim composure and sorrowful acceptance, a disquiet has spread throughout the city. Guards whisper of the foolishness of rejecting the King at this hour, when Gondor is pressed on all sides, and in the name of a line — that of Anárion — which has no more heirs. Many are openly decrying it as a blatant power grab by the Stewards, grown arrogant in their long mastery of the realm.\n\nThe Guilds are complaining of disruptions in trade, rumours are even spreading of a meeting to be held in Dol Amroth gathering all the great Lords of Gondor."
 gondor.0552.a:0 "Let them talk!"
 
 gondor.0553.t:0 "The Accord of Dol Amroth"
 gondor.0553.desc:0 "At last, the great lords of Gondor have gathered to discuss the issue of the rejected claim of Aragorn by the Stewards. The nobility of the eastern provinces have largely snubbed the meeting, occupied by their own concerns of the encroaching threat of Mordor.\n\nAs host and Prince of Dol Amroth, you take the lead, arguing in a fiery speech for the lords to immediately march to Minas Tirith and crown the rightful King — by force, if necessary. To your frustration, the other lords argue for a more measured approach to first present an ultimatum to the ruling Steward.\n\nIt takes but a short while afterwards for the resolution to be drafted, in four languages it is written out; Sindarin, Quenya, the common tongue, and High Adûnaic. The demands are short and to the point, demanding the restoration of the Kingship to the line of Elendil, with Aragorn II of Arthedain and Arnor taking the throne as Aragorn I of Gondor. If not, it warns, the lords shall take up arms to restore the rightful ruler of Gondor."
 gondor.0553.a:0 "I shall be the first to sign, though I do not expect the traitor to turn."
 
 gondor.0554.t:0 "The Accord of Dol Amroth"
 gondor.0554.desc:0 "At last, the great lords of Gondor have gathered to discuss the issue of the rejected claim of Aragorn by the Stewards. The nobility of the eastern provinces have largely snubbed the meeting, occupied by their own concerns of the encroaching threat of Mordor.\n\nThe Prince of Dol Amroth takes the lead, visibly incensed at the actions of the Stewards, arguing in a fiery speech for them to immediately march to Minas Tirith and crown the rightful King — by force, if necessary. The other lords temper his fire somewhat, and eventually talk him down to first presenting an ultimatum to the ruling steward. If that fails, then they shall use force of arms.\n\nIt takes but a short while afterwards for the resolution to be drafted, in four languages it is written out; Sindarin, Quenya, the common tongue, and High Adûnaic. The demands are short and to the point, demanding the restoration of the Kingship to the line of Elendil, with Aragorn II of Arthedain and Arnor taking the throne as Aragorn I of Gondor. If not, it warns, the lords shall take up arms to restore the rightful ruler of Gondor."
 gondor.0554.a:0 "Fetch my quill! I shall sign the ultimatum..."
 gondor.0554.b:0 "This is madness! (You storm out of the meeting.)"

 gondor.0555.t:0 "The Royalist Ultimatum"
 gondor.0555.desc:0 "Late in the evening a rider arrives at Minas Tirith, and presents a petition to you, outlining the demands of the Lords of Gondor.\n\nThey demand a restoration of the King, effective immediately, or they shall be forced to consider actions to curb, as they say 'the late errors of judgement by the stewards'. None in Minas Tirith misunderstand the implications. If the King is not crowned and his claim accepted, his supporters shall take up arms in his name, even without his command.\n\nYet you are not without your own supporters. The provinces of Anorien, Ithilien, and Lossarnach have not joined in the petition, and are more concerned with the encroaching threat to the East than an internal dispute of leadership. But these provinces are far weaker in comparison to the royalists, and the Dark Lord would savour a chance to strike a Gondor weakened by internal strife..."
 gondor.0555.a:0 "We have no choice. Gondor has spoken."
 gondor.0555.b:0 "I shall not be blackmailed and made a servant to a northern savage!"
 
 gondor.0557.t:0 "The King Strife"
 gondor.0557.desc:0 "A reply has to been issued to the Royalist League, and it is with grim composure that you read it in your chamber. It furiously denounces all the signatories of the ultimatum as saboteurs and traitors to Gondor. It then goes even further, demanding the reigning Prince of Dol Amroth be stripped of his title and undergo exile for the masterminding of this 'rebellion against the lawful authority of the Steward'.\n\nWith this, all hopes for any peaceful resolution have faded away — the line of Imrazôr shall leave their shining city on the sea, and ride in the name of honour and that of their chosen king."
 gondor.0557.a:0 "Sally forth, Knights of the Silver Swan!"
 
 gondor.0558.t:0 "The King Strife"
 gondor.0558.desc:0 "Gondor, for months rumbling after the rejection of the claims of Aragorn to the Gondorian throne, has finally boiled over into outright conflict. The Royalists, led by the Prince of Dol Amroth, have taken up arms to enforce the Kingship by force. The Steward on the other hand is scrambling to assemble what allies he can in order to cling to his power.\n\nIn this war, there are no neutrals in Gondor — one side must be picked. Yet we might also seize this moment to break away from Gondor's yoke..."
 gondor.0558.a:0 "For the King!"
 gondor.0558.b:0 "Down with the traitors!"
 gondor.0558.c:0 "We shall be free men, as our forefathers once were."
 
 gondor.0559.t:0 "Discord in Gondor"
 gondor.0559.desc:0 "My dread lord, a great opportunity has come! Gondor, that great bulwark of Men, has turned upon itself and become riven with internal strife. With the eyes of the White Tower turned towards its inner provinces, there might never be a better time to attempt to push all the way to Anduin — or even beyond! Just give the word my lord, and we shall march immediately for Gondor."
 gondor.0559.a:0 "Send forth all legions to the forests of Ithilien!"
 gondor.0559.b:0 "Send forth all legions to the plains of Anórien!"
 gondor.0559.c:0 "We shall bide our time..."
 
 gondor.0560.t:0 "The King Strife"
 gondor.0560.desc:0 "Gondor, for years a bedrock of the stability of the South, has erupted into a second civil war, one which may be as terrible as the great Kin-strife of old.\n\nThe Royalists, led by the Prince of Dol Amroth, have taken up arms to restore the line of Elendil to the Gondorian throne after the ruling steward rejected Aragorn's claims. Attempts at a peaceful resolution via petition have failed, with the steward branding all its signatories traitors.\n\nThe Steward's support is highest in the eastern provinces of Anorien, Ithilien, and Lossarnach, but even there it is a slim majority absolute. Most of the Western lords have thrown in with the Royalists, and this time there is no Northmen army to save the lord in Minas Tirith..."
 gondor.0560.a:0 "Interesting..."
 
 gondor.0561.t:0 "The Shadow Strikes"
 gondor.0561.desc:0 "Seizing the opportunity presented by the internal strife of Gondor, Mordor has launched a full-scale invasion on the eastern borders of the Kingdom. With the Steward's army distracted fighting the Royalist League, hope of victory is slim..."
 gondor.0561.a:0 "There is no hope of peace."
 
 gondor.0562.t:0 "The Return of the King"
 gondor.0562.desc:0 "After much bloodshed and discord, at long last the stewards have been forced to relent, and the King has entered into Minas Tirith, his position and right to rule assured by the support of the nobility of Gondor.\n\nThough Gondor has been wounded by the recent strife within it, a fervent hope has also begun to take hold in the hearts of her people. The King is proving to be a healer, both of spirits and of bodies, and the kingdom itself seems to already be on the mend from its self-inflicted wounds.\n\nAt long last, the seat of the Kings is no longer empty, and Gondor begins to rouse itself from its long, lethargic rest. A new age is dawning, it is heard on the wind and felt in the earth. The days of the King have come at last, and may they be blessed."
 gondor.0562.a:0 "I will protect my people."

 gondor.0563.t:0 "The Fate of the Stewards"
 gondor.0563.desc:0 "With the coronation complete, a decision must be made on the office of the Steward of Gondor. For many generations, the House of Húrin reigned fairly and justly over Gondor — but now they have brought strife and hurt upon it, and so a decision must be made.\n\nThe more zealous members of the royalist league are calling for the execution of the former reigning steward, as well as his heir. Others are taking a more conciliatory perspective, pushing for house-arrest, and clemency for the rest of the family. There is also, of course, banishment from the realm.\n\nFor the office itself, all appear to agree it cannot again fall into a hereditary dynasty. Once, the Steward was just one councillor among many, head of the Council of Gondor — the office grew more powerful as the line of Anárion leaned more upon them in their waning days. But properly returned to its original purpose, the position of steward could still serve the realm well."
 gondor.0563.a:0 "Only the swing of the executioner's axe can rid Gondor of their tyranny!"
 gondor.0563.b:0 "Keep the troublemaker under lock and key."
 gondor.0563.c:0 "Banish the treacherous dog, never to return to this land!"

 gondor.0564.t:0 "The Return of the King"
 gondor.0564.desc:0 "After a bloody civil war, the Stewards have been forced to relent and Aragorn II, heir of Isildur and chieftain of the Dúnedain of Arnor has been proclaimed King of Gondor, his position and right to rule assured by the support of its nobility.\n\nThough Gondor has been wounded by the recent strife within it, a fervent hope has also begun to take hold in the hearts of her people. The King is proving to be a healer, both of spirits and of bodies, and the kingdom itself seems to already be on the mend from its self-inflicted wounds.\n\nGondor, long lethargic, stirs from its stupor and begins to rouse itself from its long, lethargic rest. Gondor's allies rejoice, while those that are set against the Dúnedain have been seized with a great terror and despair, foreseeing in the return of the King their doom."
 gondor.0564.a:0 "Renewed shall be blade that was broken, the crownless again shall be king."
 gondor.0564.b:0 "Accursed Dúnedain! Your end shall come soon, King or no."
 
 gondor.0565.t:0 "A Bitter Victory"
 gondor.0565.desc:0 "Though we have won and toppled the tyrannical stewards, it is a bitter victory, turned to ash in our mouth. Our king, our rightful, just, glorious king is dead, though we know not how it came to be.\n\nShall Gondor again suffer the loss of her kings, the Line of Elros broken forever? Who shall intercede with the One upon the Hallow of Mindolluin in the name of the Faithful?\n\nPerhaps there are still those of the house of Isildur in the north, from whence the King had come — even if they be not of direct descent, descent is enough at this point."
 gondor.0565.a:0 "Send a rider north with all haste."
 gondor.0565.b:0 "Send a rider north with all haste."
 
 gondor.0566.t:0 "A King of Elendil's Line"
 gondor.0566.desc:0 "Our envoy reports success — while the rightful King Aragorn tragically died before he could be crowned, not all of the line of Isildur in the North was extinguished with him.\n\nWhile this candidate does not have quite have Aragorn's pedigree or bearing, they are noble and regal nonetheless — they could make, if not a great king, at least a good one.\n\nWe shall invite them, in the memory of Aragorn, Isildur, and Elendil, to take up Gondor's throne and have the heirs of Elendil lead the Faithful once more."
 gondor.0566.a:0 "We shall offer him the crown."
 gondor.0566.b:0 "We shall offer him the crown and a marriage with Dol Amroth: a new dynasty!"
 
 gondor.0567.t:0 "The King of the Dúnedain"
 gondor.0567.desc:0 "After much bloodshed and discord, at long last the stewards have been forced to relent, and the King has entered into Minas Tirith, his position and right to rule assured by the support of the nobility of Gondor.\n\nThough Gondor has been wounded by the recent strife within it, a dim semblance of hope has begun to show in the hearts of her people. Though not a man of superb calibre like the late Aragorn, the new King is proving to be competent in his role and is doing all he can to help the kingdom heal its self-inflicted wounds.\n\nAt long last, the seat of the Kings is no longer empty, and Gondor begins to rouse itself from its long, lethargic rest. A new age is dawning, it is heard on the wind and felt in the earth. The days of the King have come at last, and may they be blessed."
 gondor.0567.a:0 "I will protect my people."
 
 gondor.0568.t:0 "The King of the Dúnedain"
 gondor.0568.desc:0 "After a bloody civil war, the Stewards have been forced to relent. Though Aragorn may not have lived to see the crown placed on his head, a fellow Dúnedain of his lineage has been proclaimed King of Gondor, his position and right to rule assured by the support of its nobility.\n\nThough Gondor has been wounded by the recent strife within it, a dim semblance of hope has begun to show in the hearts of her people. Though not a man of superb calibre like the late Aragorn, the new King is proving to be competent in his role and is doing all he can to help the kingdom heal its self-inflicted wounds.\n\nGondor, long lethargic, stirs from its stupor and begins to rouse itself from its long, lethargic rest. Gondor's allies rejoice, while those that are set against the Dúnedain have been seized with a great terror and despair, foreseeing in the return of the King their doom."
 gondor.0568.a:0 "Peace at last. The crownless again shall be king."
 gondor.0568.b:0 "Accursed Dúnedain! Your end shall come soon, King or no."
 
 gondor.0569.t:0 "The King of the Dúnedain"
 gondor.0569.desc:0 "Tragedy upon tragedy — our rider has returned with ill tidings, reporting that none now remain who can claim the crown of Elendil. Men have received a grave wound on this day, and the Faithful most of all.\n\nBut now the question must be who shall lead Gondor, for she must be strong and united — if the Line of Elendil be not preserved, then their works shall at least be maintained until the memory of those days are no more. After much debate, the Lords of Gondor agree that their King shall be elected from among his fellows, and is charged to maintain their traditions and rites in the name of the Faithful.\n\nThe Prince of Dol Amroth has been elected unanimously by his fellows, on account of his nobility, righteous, and the ancient kinship of the house of Imrazôr to the lords of Andúnië, and thus to Elros Tar-Minyatur. He shall bear the crown of Gondor so long as he lives."
 gondor.0569.a:0 "The rule of Elendil's sons is ended. The Swan-King rises."
 
 gondor.0570.t:0 "The Swan-Crowned King"
 gondor.0570.desc:0 "In a solemn display of dignity, the Prince of Dol Amroth has been crowned in a subdued ceremony in Minas Tirith. As a token of respect, he has decreed that no king henceforth shall bear the Winged Crown, for that is an heirloom of the line of Elendil, and shall remain with them in memory until the world is remade and all wrongs made right.\n\nNo great songs or mighty applause greet the new king, but he did not expect them. Gondor has gained a king this day, but it lost so much more."
 gondor.0570.a:0 "A crown is not worth this grief."
 
 gondor.0571.t:0 "The King of the Dúnedain"
 gondor.0571.desc:0 "After a bloody civil war, the Stewards have been forced to relent. Yet tragedy has still struck the Royalist cause, with the would-be-king Aragorn perishing before seeing the crown placed on his head, and with no living Dúnedain of his lineage left to take his place, the last hope of a return to the rule of Elros's sons has been extinguished.\n\nAfter much debate, the Lords of Gondor agreed that their King should henceforth be elected from among his fellows, and be charged to maintain their traditions and rites in the name of the Faithful. In a solemn display of dignity, the Prince of Dol Amroth was selected among the lords of Gondor to be crowned in a subdued ceremony in Minas Tirith.\n\nGondor's allies breathe a sigh of relief as Gondor returns to peace, while those that are set against the Dúnedain rejoice at the weakened state the internal conflict has left their adversary."
 gondor.0571.a:0 "Peace at last, though at what cost?"
 gondor.0571.b:0 "Proof of the folly and weakness of the Dúnedain! Gondor shall soon fall, King or no."
 gondor.0571.c:0 "Select a king? What a foolish notion!"
 
 gondor.0572.t:0 "End of the Royalist League"
 gondor.0572.desc:0 "Outmanoeuvred at every turn, the Royalist lords have been decisively defeated by your forces. The rebelling lords have been taken into custody, and now await your judgement.\n\nThe line of Isildur shall remain firmly in the North — you have firmly established the House of Húrin as the supreme authority in Gondor."
 gondor.0572.a:0 "Let none question my authority again!"
 
 gondor.0573.t:0 "The Crown of Gondor"
 gondor.0573.desc:0 "A new, radical thought has entered your mind since the defeat of the Royalist League.\n\nIn lands of lesser nobility, a steward would claim a throne but a few years after the disappearance of a king. But the line of Húrin has toiled for generations as a mere servant in name, though lord in fact. Perhaps it is time to acknowledge that the time of Elendil's heirs and their reign over Gondor has passed.\n\nYour house has more than earned the throne — shall we take it at last, and declare ourselves the Kings of Húrin's Line? Or shall we hold out, hoping that one day an heir of Anarion shall show itself?"
 gondor.0573.a:0 "Steward no more — King I am, and forever!"
 gondor.0573.b:0 "The One punishes usurpers — look only to Ar-Pharazôn or Castamir..."

 gondor.0574.t:0 "The Stewards seize the Throne"
 gondor.0574.desc:0 "In the aftermath of their triumph over the Royalist League, the Stewards have gone a step further in consolidating their control over Gondor. Proclaiming their claim defunct by their long-absence, the House of Húrin has deposed the Line of Anarion. They have taken the throne of Gondor for their own by right of might, and a distant kingship to the line of Anarion. Now the first King of Húrin’s Line, the former Steward has to legitimize his rule over the Faithful Dúnedain and has made his intention clear to ascend the fane of Mindolluin as proof of his legitimacy. Time shall tell if this new royal house's claim shall be accepted by the One and the Valar, or if they shall be judged for daring to usurp the line of Elendil."
 gondor.0574.a:0 "Such greed and gall..."
 
 gondor.0575.t:0 "The Steward Triumphant"
 gondor.0575.desc:0 "After a great deal of struggle and strife, the Steward of Gondor stands triumphant over the humbled Royalist League. They have undoubtedly proven their position and authority within Gondor, and the independence of the Lords of Gondor has been curtailed. The Steward of Gondor shall remain the ruling power in Minas Tirith, until an heir of the Line of Anarion comes forth."
 gondor.0575.a:0 "So be it..."

 ### GONDOR DECISION EVENTS ###
 
 gondor.1000.t:0 "La Revendication du Harondor"
 gondor.1000.desc:0 "Depuis de nombreuses années, le Harondor est progressivement sorti du contrôle du Gondor, les Haradrim y gagnant toujours plus de pouvoir et repoussant les Dúnedain de leurs terres. Aujourd'hui enfin le cours a été renversé, et la promince complètement reconquise. \n\nQu'il soit su que le Harondor n'est plus contesté - le Gondor a repris son dû !"
 gondor.1000.a:0 "Un grand jour pour tous les Dúnedain."
 
 gondor.1001.t:0 "Le Gondor proclame la Province du Harondor"
 gondor.1001.desc:0 "Dans une grande annonce, l'autorité royale du Gondor a proclamé que la Province du Harondor a été complètement reconquise, enfin. Ils promettent qu'ils porteront tous leurs efforts à la restauration de l'infrastructure endommagée de la province et à la reconstruction de l'économie de ces terres déchirées par la guerre. Nombreux s'interrogent s'il ne s'agit que du début d'une plus grande reconquête Gondorian d'autres territoires perdus. \n\nQuoiqu'il en soit, personne ne peut nier que le Gondor tient désormais le Harondor désormais."
 gondor.1001.a:0 "Des félicitations sont de mise pour Minas Tirith."
 gondor.1001.b:0 "Qu'ils soient maudits ! Ils n'ont aucuns droits sur ces terres, ces colonisateurs et usurpateurs !"

 gondor.1002.t:0 "The Province of Andrast"
 gondor.1002.desc:0 "While theoretically always a part of Gondor, in practice Andrast has been at best a loose network of Dúnedain tributaries outside the lands overseen by Tharagrondost, and at worst a fully independent region. The rugged mountains and hilly terrain make it a difficult land to establish reliable communication and logistic networks, but after much work and toil, the region at least seems to be coming together under a new provincial administration. \n\nStanding in Tharagrondost, once the lone citadel of the Dúnedain in a hostile land, you can already see how the land is being bound together with greater Gondor, new trade goods beginning to flow, merchants visiting from near and far. Furs, honeys and trees from Andrast are flowing eastward, exchanged for the wines, wheat, and fine clothing of the Gondorian heartland. Though there is still much work to be done, you can rest secure in your legacy, as you have finally integrated the most troublesome of Gondor's provinces." 
 gondor.1002.a:0 "Dúnedain or Andrastrim, my subjects shall prosper, hand in hand."
 
 gondor.1003.t:0 "The Great Haven of Umbar"
 gondor.1003.desc:0 "Since the foundation of the Realms-in-Exile, Umbar — itself a third such realm — has waxed between an annoyance and a knife poised at the heart of Gondor. During the reign of Hyarmendacil, the havens were at last brought under Gondorian control, and it remained part of the Winged Crown for 500 years. It became a Gondorian pretender-realm when the sons of Castamir the Usurper fled there, and since then it has been a sanctuary of pirates and foes of Gondor. \n\nNow though, with a decisive campaign which saw the royal fleet sailing into the great port, Umbar has fallen once more to Gondorian might. Now, the time has come to neuter the threat for good — with assimilation and integration. Let Umbar be a prosperous province of Gondor, this great haven of the Númenóreans."
 gondor.1003.a:0 "Hyarmendacil can rest content — his legacy is secure!"

 ### GONDOR REGNAL NAMES EVENTS ###
 
 decision_gondor_regnal_names:0 "Prendre un Nom de Règne"
 decision_gondor_regnal_names_tooltip:0 "Les noms des derniers Rois du Gondor sont connus à travers toute la Terre du Milieu. Peut-être devrais-je en prendre un moi même ?"
 decision_gondor_regnal_names_desc:0 "Alors que le Royaume du Gondor renaît à nouveau, on ne peut oublier ses héros des temps passés. Car ce sont les actes de ses puissant monarques Númenóréens qui ont permi d'endurer des siècles de conflit et de tourmente; et si nous survivons à la tempête qui approche, alors nous pourrons les imités de tous les manières possibles. \n\nPeut-être qu'adopter un nom de l'un de ces anciens rois rappellera la gloire que nous espérons restaurer, et fera de nous une balise d'espoir pour l'Âge à venir."
 decision_gondor_regnal_names_confirm:0 "Refléchir aux propositions."
 
 gondor.1100.t:0 "Un Nom de Portée Royale"
 gondor.1100.desc:0 "Alors que le Royaume du Gondor renaît à nouveau, on ne peut oublier ses héros des temps passés. Car ce sont les actes de ses puissant monarques Númenóréens qui ont permi d'endurer des siècles de conflit et de tourmente; et si nous survivons à la tempête qui approche, alors nous pourrons les imités de tous les manières possibles. \n\nPeut-être qu'adopter un nom de l'un de ces anciens rois rappellera la gloire que nous espérons restaurer, et fera de nous une balise d'espoir pour l'Âge à venir."
 gondor.1100.a:0 "Je prendrais un nouveau nom."
 gondor.1100.b:0 "Cela n'a aucun sens. Mon nom est parfait."
 
 gondor.1101.t:0 "Un Nom de Portée Royale"
 gondor.1101.desc:0 "Quel nom prendrez vous ?"
 gondor.1101.a:0 "Elendil"
 gondor.1101.a.tt:0 "Elendil, 'Amoureux des Etoiles', Ami des Elfes. Meneur des Fidèles, fondateur des Royaumes-en-Exil, et Haut-Roi des Dúnedain. Un nom synonyme d'un immense héritage."
 gondor.1101.b:0 "Isildur"
 gondor.1101.b.tt:0 "Isildur, 'Dévoué à la Lune', l'aîné des fils d'Elendil, il trancha le doigt portant l'anneau de la main de Sauron. Un nom de ruine et de courage."
 gondor.1101.c:0 "Anárion"
 gondor.1101.c.tt:0 "Anárion, 'Fils du Soleil', le puîné des fils d'Elendil, père de la lignée des Rois Gondoriens. Un nom pour un règne rayonnant."
 gondor.1101.d:0 "Meneldil"
 gondor.1101.d.tt:0 "Meneldil, 'Ami des Cieux', le dernier enfant de la lignée royale né en Númenor, un nom pour l'héritier de ceux qui sont restés fidèles."
 gondor.1101.e:0 "Page suivante"
 
 gondor.1102.t:0 "Un Nom de Portée Royale"
 gondor.1102.desc:0 "Quel nom prendrez vous ?"
 gondor.1102.a:0 "Eärendil"
 gondor.1102.a.tt:0 "Eärendil le Marin, aïeul des Hommes et des Elfes, un nom pour un destin glorieux."
 gondor.1102.b:0 "Rómendacil"
 gondor.1102.b.tt:0 "Rómendacil, 'Vainqueur de l'Est', un nom pour celui qui a intimidé l'Est."
 gondor.1102.c:0 "Turambar"
 gondor.1102.c.tt:0 "Turambar, 'Maître du Destin', un nom pour celui qui sculpte son propre destin."
 gondor.1102.d:0 "Tarannon"
 gondor.1102.d.tt:0 "Tarannon, 'Seigneur des Côtes', un nom pour celui dont le coeur demeure en mer."
 gondor.1102.e:0 "Page suivante"
 
 gondor.1103.t:0 "Un Nom de Portée Royale"
 gondor.1103.desc:0 "Quel nom prendrez vous ?"
 gondor.1103.a:0 "Eärnil"
 gondor.1103.a.tt:0 "Eärnil, 'Ami de la Mer', un nom pour un constructeur de beaux navires et de puissants havres."
 gondor.1103.b:0 "Ciryandil"
 gondor.1103.b.tt:0 "Ciryandil, 'Ami des Navires', un nom pour un protecteur du commerce et de la diplomatie."
 gondor.1103.c:0 "Hyarmendacil"
 gondor.1103.c.tt.:0 "Hyarmendacil, 'Vainqueur du Sud', un nom pour celui qui humilia le sud."
 gondor.1103.d:0 "Atanatar"
 gondor.1103.d.tt:0 "Atanatar, 'Père des Hommes', un nom pour le gardien de la paix et le guide paternel de son peuple."
 gondor.1103.e:0 "Page suivante"
 
 gondor.1104.t:0 "Un Nom de Portée Royale"
 gondor.1104.desc:0 "Quel nom prendrez vous ?"
 gondor.1104.a:0 "Narmacil"
 gondor.1104.a.tt:0 "Narmacil, 'Epée de Feu', un nom de paresse et de ruine, et un mauvais présage pour un roi."
 gondor.1104.b:0 "Valacar"
 gondor.1104.b.tt:0 "Valacar, 'Heaume des Valar', un nom pour le zélôte de sa foi."
 gondor.1104.c:0 "Eldacar"
 gondor.1104.c.tt:0 "Eldacar, 'Heaume des Elfes', un nom pour celui qui porte la noblesse des Elfes dans son maintien."
 gondor.1104.d:0 "Aldamir"
 gondor.1104.d.tt:0 "Aldamir, 'Arbre-Joyau', un nom pour celui qui aime le monde naturel et ses beautés."
 gondor.1104.e:0 "Page suivante"
 
 gondor.1105.t:0 "Un Nom de Portée Royale"
 gondor.1105.desc:0 "Quel nom prendrez vous ?"
 gondor.1105.a:0 "Minardil"
 gondor.1105.a.tt:0 "Minardil, 'Ami des Tours', un nom pour celui qui chérit le savoir par dessus tout."
 gondor.1105.b:0 "Tarondor"
 gondor.1105.b.tt:0 "Tarondor, 'Roc Royal', un nom pour celui qui endure stoïquement les épreuves du monde, imperturbable."
 gondor.1105.c:0 "Telumehtar"
 gondor.1105.c.tt:0 "Telumehtar, 'Guerrier du Ciel', un nom pour celui qui chevauche le vent."
 gondor.1105.d:0 "Eärnur"
 gondor.1105.d.tt:0 "Eärnur, une forme raccourcie d'Eärendur, 'Serviteur de la Mer', un nom pour un guerrier triomphant."
 gondor.1105.e:0 "Aucun d'entre eux ne me convient."
 
 gondor.1106.t:0 "Un Nom pour un Nouvel Âge"
 gondor.1106.desc:0 "Les cors sonnent l'appel, et la Guarde de la Citadelle s'éacrte devant vous, alors que le soleil fait miroiter la cour blanche de Minas Tirith. Des dizaines de courtisans, de capitaines et de dignitaires étrangers sont présents pour la cérémonie et l'adoption de votre nouveau nom royal. \n\n[ROOT.Char.GetFullNameRegnal]... cela sonne presque étrange de l'entendre prononcé à haute voix, mais il sera désormais votre nom."
 gondor.1106.a:0 "Puisse t-il perdurer dans les annales."

 ### Pelargir Marines ###
 gondor.1200.t:0 "The Pelargir Marines"
 gondor.1200.desc:0 "After many years of hard, intense training, a new class of Pelargir Marines are finally ready for deployment. Trained in boarding and infiltration tactics in addition to regular swordplay, each man is amongst the finest sailors the Royal Navy has to offer Gondor. Not all those who start trying to become a marine make it to this day, but those who do are held in high honour in the navy. \n\nNow, the only question is how best to use them."
 gondor.1200.a:0 "The Marines will secure the seas for us!"

 ### OATH OF EORL EVENTS ###
 
 gondor.2000.t:0 "The Oath of Cirion"
 gondor.2000.desc:0 "A rider has arrived at Minas Tirith from Edoras, seeking an emergency audience with the Lord of the White Tower. After being ushered in, he cuts immediately to the point – Rohan is hard pressed by its foes, and calls upon Gondor to aid her, as both sides swore in the days of Eorl and Cirion. Many times has the oath been called upon by both sides, and the few times it has not been fulfilled was due to both kingdoms simultaneously facing attacks.\n\nWhat does the White Tower bid this messenger of the Horse-lords? Does Gondor stand with her Northern ally?"
 gondor.2000.a:0 "Our nations are as father and son. And a father looks after his own."
 gondor.2000.b:0 "An army in the style of the Northern Army of old shall be dispatched."
 gondor.2000.c:0 "Send a battalion of our men to reinforce the Riddermark."
 gondor.2000.d:0 "We are too thin-stretched... Regrettably, Rohan will have to wait for now."

 gondor.2001.t:0 "Muster of the Rohirrim"
 gondor.2001.desc:0 "“Horns, horns, horns, in dark Mindolluin's sides they dimly echoed. Great horns of the north wildly blowing. Rohan had come at last.” \n\nIn response to our call, the Rohirrim have answered in full. Even now, their mighty horns can be heard blasting in the hills and the earth trembles at the approach of their great cavalry. Eorl’s heirs have not forgotten Gondor, nor their oath, and ride now to our aid in the fullness of their might.\n\nUnited in our great struggle, the valour of Gondor and Rohan shall withstand all those who seek to destroy them."
 gondor.2001.a:0 "Hope is kindled."

 gondor.2002.t:0 "The Riders of Rohan"
 gondor.2002.desc:0 "A host has arrived from Rohan to aid us in our war. While they cannot spare the fullness of their army to assist us, the Rohirrim have sent a strong army, well equipped, and led by one of their foremost lords.\n\nAlready discussions have begun on how best to utilize the Rohirrim’s powerful cavalry in the battles to come, and how best to supply them now that they are here in Gondor. But such problems are trifling in the face of the arrival of dear friends and old allies to aid us.\n\nWith their cavalry guarding our flank and smashing into the enemies’ rear, our situation seems no longer quite so dire."
 gondor.2002.a:0 "We will not forget their loyalty and friendship."

 gondor.2003.t:0 "Auxiliaries of Rohan"
 gondor.2003.desc:0 "The Rohirrim have sent auxiliaries to aid us in our battle. Rugged and effective, these troops are few but make for it in their zeal and fighting spirit. They have already begun to be employed as very effective scouting parties and have managed to launch some effective ambushes in coordination with our own forward captains.\n\nWhile we would have liked more, the Rohirrim envoys say that more men simply cannot be spared at this time. We shall make do with the men we have, and the Rohirrim sending even this small amount is a reminder that we are not alone in our fight, nor without friends in the wider world."
 gondor.2003.a:0 "Some men are better than none."

 gondor.2004.t:0 "Where now the Horse and the Rider?"
 gondor.2004.desc:0 "We sent the rider bearing the Red Arrow weeks ago, but he has only now returned, sadly disappointed. It is apparent on his face that no aid shall come from the Horse-lords.\n\nIn explanation, he says that the Horse-lords have claimed to be too hard-pressed in their own affairs to offer any aid to Gondor at the moment – but that they will not forget Gondor, and once they are able shall send forces to aid us in our wars. Of course, by such a time, our own war might well have finished."
 gondor.2004.a:0 "It is understandable, but regrettable."
 
 ### Destroy Mordor ###
 gondor.2100.t:0 "The Final Battle"
 gondor.2100.desc:0 "For too long has the Dark Lord in his black tower been a blight upon the sons of Númenor! We know no rest and no peace, our defences always tested. Our sons bleed, and our children wail in fear. Well, no longer! Gondor shall no quail in fear, but march forward with our heads held high. We shall snuff out the Dark Lord, root and stem, and make of his land such a desolation that never again shall he be able to raise it anew. \n\nI see in your eyes the same fear that would take the heart of me! A day may come when the courage of Men fails! When we forsake our friends and break all bonds of fellowship. But it is not this day! An hour of wolves and shattered shields, as the Age of Men comes crashing down! But it is not this day. By all that you hold dear, on this good earth..."
 gondor.2100.a:0 "...I bid you stand, Men of the West!"
 gondor.2100.a.tt:0 "Whatever shall come, let no one say the men of Númenor quailed in fear and chose despair. Here at the end, let us grasp hope, even if it be folly."
 
 gondor.2101.t:0 "The Gondorian Assault"
 gondor.2101.desc:0 "Gondor has decided to make a full assault on our realm, desiring to destroy us utterly. Already they are marching through Ithilien towards Minas Ithil and will soon enter Gorgoroth."
 gondor.2101.a:0 "The arrogance... let us humble Gondor."
 
 gondor.2102.t:0 "The Black Tower Falls"
 gondor.2102.desc:0 "Though it came at great price, at last Mordor is broken beneath the fury of the Dúnedain. The deaths of Eärnur, Elendil, Isildur, and the destruction of Númenor itself are at last avenged, for the Dark Lord is banished, his form upon this plane eviscerated. His mighty tower has crumbled without his will to support it, and his armies have fled in terror before the fury of the West. It is a deed thought impossible through force of arms, but the Dúnedain have done what their Númenórean forefathers could not, and at last unmade the works of Sauron, root and stem. \n\nA new age is dawning upon Middle-Earth, one of the triumphant West and the Tree and the Sceptre reunited once more. Long shall this memory endure, while the thrones of the Valar endure."
 gondor.2102.a:0 "But is evil ever truly ended, in Arda Marred?"
 
 gondor.2103.t:0 "The Lidless Eye Closes"
 gondor.2103.desc:0 "In a shocking display of strength of arms, the forces of Gondor have marched on Mordor, sacking the Dark Tower and felling the Dark Lord in the heart of his power. The Dark Tower, deprived of its master, swiftly collapsed, devastating the area. \n\nIn the aftermath of the great battle, whatever unity there was in the Dark Lord's domain swiftly began to unravel. Their leadership decapitated, the former servants of the Dark Lord have quickly begun to turn on each other, orc and man, signalling a new era of warfare in the former lands of Sauron. \n\nSimultaneously, the loss of their god has caused a severe crisis of faith for the followers of the Lidless Eye. Many swiftly turned away to other faiths, and the few that were left quickly tore each other apart jockeying for power. The Cult of the Lidless Eye, once pre-eminent faith in Mordor and all Sauron's dominions, has been all but extinguished in the aftermath. \n\nA new age is upon us, one which seems like it shall be dominated by a resurgent kingdom of the Dúnedain. Whatever else, the power of Mordor is broken irrevocably, perhaps forever."
 gondor.2103.a:0 "Dawn is breaking, the Shadow is passing."
 
 ### Fate of Isildur ###
 gondor.2201.t:0 "The Fate of Isildur"
 gondor.2201.desc:0 "Upon opening the great steel case, only two items are held within. Firstly, a chain with a small golden box attached, designed to be worn around the neck. The box has a fine velvet setting within, designed to hold a ring — and it is then that the realization dawns upon the expedition, for this must assuredly be the necklace with which Isildur held the Ruling Ring, after he cut it from the hand of Sauron himself.\n\nNext, however, is the greater prize. A golden cylinder, without marking or ornamentation, rests upon a fine silver pillow. Once it is opened, an audible gasp rises. Attached to a chain of mithril and glowing with an ancient light, a great jewel inlaid in gold and mithril is contained within. This is the Elendilmir, the Star of Elendil, Star of the North Kingdom, borne out of Númenor ere it fell and an heirloom of the northern kingdom. It was lost with Isildur, and since then the Kings of Arnor wore the Lesser Elendilmir, a replica made in its image by the Elves of Imladris. \n\nWith these artifacts, the fate of Isildur is now made clear. It appears his corpse was uncovered by Saruman in his many years of searching for the One, and he stripped it of all its treasures. He then burned the body, in order to remove all traces of Isildur's whereabouts, to slow all who were attempting to uncover the One Ring.\n\nSo now the tale of Isildur can be written in full, both his valour and his failings. Though he fell and his last great choice came to ruin, we must not allow that to diminish his many noble acts, for there is more to a story than its ending."
 gondor.2201.a:0 "Rest in peace, son of Númenor!"

 ### Search the Tower of Orthanc ###
 gondor.2200.t:0 "Search the Tower of Orthanc"
 gondor.2200.desc:0 "Isengard has been without a key-bearer for far too long. After Saruman established himself as Isengard's keeper, the Dúnedain lost swiftly all insight into the happenings of the great tower. Now, with Saruman's treachery revealed and the tower reclaimed, an accounting is in order of what he may have hidden within.\n\nThe first major discovery is an immense store of food of incomparable quality, befitting a king's table — salted pork, fine wines, fowl of every sort of game, potatoes of finest stock, and many other fine delicacies. Most surprising, however, is the discovering of several barrels filled absolutely to the brim with Longbottom Leaf! This leaf is the highest quality in the known world, grown in the Southfarthing of the Shire. It is costly to import from out of the Shire, as Bree is usually the only place such deals can be made. It is well known the White Wizard had scornfully referred to Gandalf the Gray's habit of smoking pipeweed, but it seems behind closed doors he had indulged himself!\n\nAfter moving on, the search party continues its ascent of the tower. In Saruman's study amongst many tomes of lore and trinkets of unknown device, a hidden door was discovered disguised behind a tapestry. Within is a great steel case, with a heavy lock matching a key discovered with the Key of Orthanc. We could open in, but the pipeweed is calling..."
 gondor.2200.a:0 "Most curious... what could possibly be worth all this secrecy?"
 gondor.2200.b:0 "Longbottom Leaf? A prize fit for a king, bring me a pipe!"
 
###The Enemy at our Gates###
 gondor.2202.t:0 "The Enemy at our Gates" 
 gondor.2202.desc:0 "Never before have the orcs dared to move so far into our territory, just a few hundred metres outside our wall. Fortunately, our scouts have tracked down and killed these Smakurrs. This is a bad omen. I must decide how to deal with the situation."
 gondor.2202.a:0 "Double our patrols!"
 gondor.2202.b:0 "Search day and night, gather our troops, turn over every stone!"
 gondor.2202.c:0 "I will find and kill all remaining Smakurr myself"

 ### Reclamation of Minas Ithil ###
 gondor.2300.t:0 "The Reclamation of Minas Ithil"
 gondor.2300.desc:0 "At long last, Minas Ithil, city of Isildur and once home of the White Tree has been reclaimed from the forces of Sauron. But there is no joy in this victory. The Witch-King's vile deeds stain the very land, and the once shining city of the moon is still sickly to look upon. No man shall dwell here for many a year."
 gondor.2300.a:0 "All things shall heal in time."
 
 gondor.2301.t:0 "The Purification of Minas Ithil"
 gondor.2301.desc:0 "Though it has been many long years, at last the signs of the Witch-King's corruption of Minas Ithil have faded. Plantlife flourishes once again, and the shining walls now glow with the soft light of the full moon, instead of the sickly harsh light of undeath."
 gondor.2301.a:0 "Utúlie'n aurë! Auta i lómë!"

 ### Pelargir / Umbar Trade Influx & Shortage ###
 gondor.3000.t:0 "Trade Influx!"
 gondor.3000.desc:0 "Through either the shrewd management of your holdings or perhaps simply the winds of trade, your ports as of late have begun to prosper from an influx of trade. We shall certainly begin to feel the positive effects of these happenings in the years to come."
 gondor.3000.a:0 "This is wonderful news!"
