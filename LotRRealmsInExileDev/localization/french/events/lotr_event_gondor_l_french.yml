l_french:
 
 ### DENETHOR EVENTS ###
 gondor.0100.t:0 "L'Intendant du Gondor"
 gondor.0100.desc:0 "Depuis vingt-cinq générations les Intendants du Gondor ont maintenu une garde vigilante sur les terres du Gondor, servant comme ses protecteurs et la plus haute autorité jusqu'au retour d'un héritier légitime à la couronne. Des épreuves, innombrables et souvent terribles, se sont produites durant ces années. Il n'existe pas de paix car les hommes du Gondor ne peuvent se permettre un tel soulagement. Les hommes sont élevés en tant que soldats plutôt que d'érudits; et le fer est travaillé dans de nombreux instruments dévoués uniquement à la guerre.\n\nLa force du royaume s'éteint. A l'Est, une Grande Ombre s'agite. Une peur sans nom assiège les rivages orientaux. Des patrouilles disparaissent sans un mot et les marchands sont harcelés le long des côtes. L'heure décisive approche, et pour que le Gondor y survive il a besoin d'hommes pareils à Cirion ou Ecthelion pour mener son peuple.\n\nEn cette heure, le fardeau git sur les épaules de l'Intendant Denethor II. Il n'est que peu aimé, sombre et sévère par nature, souvent reclus dans la Tour Blanche. Son port rappelle celui des roi de jadis, rusé et sage dans sa politique, et sa volonté d'acier a guidé le Gondor à travers des conditions de plus en plus terribles. Mais une ombre plane sur l'esprit de l'intendant, et alors que les longues années de sa guarde s'étirent, le désespoir s'enracine dans le murmure de l'obscurité. \n\nLe futur du Gondor git, incertain. Il se tient sur le fil du rasoir et un simple souffle pourrait le précipiter dans les profondeurs des ténèbres. Mais il pourrait également être rétabli dans sa gloire passé aussi facilement. Peu importe ce qui l'attend, en cet instant les ombres rampantes bougent vers l'ouest, engloutissant tout dans leur noirceur et leur destruction..."
 gondor.0100.a:0 "Il y a un Mal en Mordor qui ne dort jamais."
 gondor.0100.a.tt:0 "Nous devons être prêt. Il arrive."
 
 ### BOROMIR EVENTS ###
 gondor.0200.t:0 "Le Capitaine du Gondor"
 gondor.0200.desc:0 "Depuis de nombreuses années, la tradition veut que l'héritier du Gondor - qu'il hérite de la Royauté ou de l'Intendance - serve comme Capitaine de la Tour Blanche. Ce sont les meneurs de la Guarde de la Citadelle, porteur du Cor du Gondor, et qui mènent les armées du Gondor après l'Intendant lui-même. Aucun homme n'a mieux rempli naturellement ce rôle que Boromir, l'aîné des fils de l'Intendant Denethor. \n\nAimé et respecté par son peuple et ses hommes, Boromir est un homme de la trempe du Roi Eärnur. Connu pour sa valeur et sa grande force, il est un homme d'honneur, habité par le désir ardent de voir son peuple à l'abri de l'ombre envahissante. Il n'accorde que peu d'intérêt aux vieilles traditions et à la sagesse, à l'exception des contes relatant les vieilles batailles, et son zèle pour son pays pourrait aussi bien causer sa gloire comme sa perte. \n\nLe Gondor suit attentivement le Capitaine de la Tour Blanche, car sur lui repose son espoir, à moins qu'un espoir inattendu ne vienne rallier son peuple une fois encore."
 gondor.0200.a:0 "Et la guarde de la tour entendra l'appel..."
 gondorian_honorguard_force:0 "Guarde d'Honneur Gondorienne"

 
 ### FARAMIR EVENTS ###
 gondor.0300.t:0 "Les Coureurs d'Ithilien"
 gondor.0300.desc:0 "Le plus jeune fils de l'Intendant Denethor est un homme digne de la Númenor d'autrefois; gentil, compatissant, érudit et sage, sans pour autant être dépourvu de talents martiaux. Faramir préfèrerait ne jamais avoir à porter d'épée, préférant les contres d'autrefois et la bibliothèque à n'importe quel chant de guerre et champs de bataille. Mais dans en ces jours qui s'amenuisent, tous les fils du Gondor doivent combattre pour leur sécurité, et Faramir endosse avec joie le fardeau de la défense des dernières cités des fils de Númenor. Tandis que Boromir mène ouvertement les hommes du Gondor comme Capitaine de la Tour Blanche, la tâche de Faramir est plus subtile, mais tout aussi cruciale. En tant que leur Capitaine, il mène les Coureurs d'Ithilien, l'avant-guarde du Gondor. Depuis les couverts ses hommes frappent, harassant et gênant les forces de l'Ennemi. Plus d'une force a été anéantie par la surveillance solennelle de Faramir avant que les soldats courageux de Boromir ne puissent l'affronter. \n\nMais un jour pourrait venir où Faramir devrait endosser le fardeau d'un héritage dont il n'a jamais rêvé ou craint qu'il ne devienne sien."
 gondor.0300.a:0 "Je n'apprécie pas l'épée rutilante pour son tranchant..."
 ithilien_rangers_force:0 "Coureurs de l'Ithilien"
 
 ### DOL AMROTH EVENTS ###
 gondor.0400.t:0 "La Principauté de Dol Amroth"
 gondor.0400.desc:0 "Depuis les jours de la Númenor d'autrefois, les bannières de la lignée d'Imrazôr flottent depuis les flèches de la fière Dol Amroth. On raconte qu'Imrazôr pris pour femme Mithrellas, une suivante de Nimrodel, et que du sang eldar court toujours dans les veines des Princes. Qu'elle que soit la vérité, nul ne peut dénier l'influence et la noblesse de la lignée des Princes de Belfalas, qui ont porté ce titre depuis les jours d'Elendil. \n\nLes Princes de Dol Armoth viennent en second en terme de dignité et d'honneur dans le Gondor, uniquement surpassé par les Rois et les Intendants, et leur principauté a perduré là ou d'autres puissantes lignées sont tombées dans le déclin et ont disparu. Leur fierté et leur joie sont leurs chevaliers, en qui un peu de la force de Númenor perdure, et le tonnerre des sabots de Dol Amroth a fait fuire plus d'un ennemi. \n\nEn ces jours de déclin de puissance et de terreur grandissante, le Gondor se repose encore plus sur ses puissants princes. La lignée d'Imrazôr ne doit pas échouer à leur devoir."
 gondor.0400.a:0 "En avant, Chevaliers du Cygne d'Argent !"
 swan_knights_force:0 "Chevaliers du Cygne d'Argent"

 ### RETURN OF THE KING EVENTS ###
 gondor.0500.t:0 "Le Retour du Roi"
 gondor.0500.desc:0 "Depuis des générations, le Trone du Gondor demeure inoccupé, depuis la disparition du Roi Eärnur en Minas Ithil en l'an 2050 3A. Bien que les Intendants ont servi noblement en leur absence, l'absence du Roi a créé un brêche ouverte dans le Royaume qu'aucun service loyal ne saurait combler. Le peuple perd la foi, et l'Ombre de l'Est s'enhardit, éprouvant les frontières du Gondor. \n\nIl y a plusieurs années, j'ai servi le noble Intendant Ecthelion sous le name de Thorongil. J'ai mené l'assaut sur les havres d'Umbar, brûlé les flottes des Corsaires. Mais à présent que le Gondor est assailli de toute part, non seulement de la mer, c'est d'un Roi, non d'un capitaine, qu'il a besoin. \n\nLe sang d'Elendil ne peut se tenir à l'écart alors que son peuple saigne. Si je dois être un Roi, qu'il en soit ainsi."
 gondor.0500.a:0 "Le Gondor doit tenir."
 
 gondor.0501.t:0 "Le Retour du Roi"
 gondor.0501.desc:0 "Un homme, grand et sombre, a chevauché depuis le nord, demandant audience. Rapidement, alors que vous le scrutez, vous êtes frappé de lui trouver une familiarité. Et, soudainement, la réponse vous frappe. Ses cheveux ont poussé plus long, et quelques fils d'argent se sont glissé dans ses cheveux noirs, mais Thorongil, qui a servi votre père, se tient devant vous. \n\nIl annonce venir réclamer son droit de naissance, avant de se présenter. Il se nomme lui même Aragorn II, fils d'Arathorn, chef des Dúnedain d'Arnor, l'héritier d'Isildur, fils d'Elendil. Pour prouver ses dires, il présente l'épée Anduril, dont il dit qu'elle est Narsil reforgée, celle la même qui coupa le doigt de la main de Sauron. Il apporte également l'anneau de Barahir qui fut sauvé de Númenor, ainsi que le témoignage des Elfes de Fendeval et de sa parenté du nord qui l'accompagnent. On ne peut guère douter de la véracité de ses propos. \n\nUne fois, le Conseil du Gondor rejetta une telle demande du Royaume Septentrional, mais la lignée d'Anarion n'est désormais plus qu'un souvenir. Qu'en dit l'Intendant du Gondor?"
 gondor.0501.a:0 "Longtemps les Intendants ont attendu cette heure. Le Gondor accueille son Roi."
 gondor.0501.b:0 "Le Gondor n'a pas de roi. Et il n'en a pas besoin."
 
 gondor.0502.t:0 "Le Retour du Roi"
 gondor.0502.desc:0 "Sous les acclamations de son peuple, le Roi est entré dans Minas Tirith. Les nobles comme le commun se réjouissent de cette bénédiction inattendue, et déjà le fervent sentiment d'un changement de cap s'est emparé de la cité. Les ménéstrels composent furieusement de nouvelles pièces, les maîtres des traditions parlent de l'ancienne lignée du Roi et de son port altier, et le peuple redouble d'effort pour rendre à la cité sa splendeur d'autrefois. Ceux qui se souviennent de Thorongil du Nord murmurent que le Roi et ce grand héro ne font qu'un. \n\nEnfin, le siège des Rois n'est plus vide, et le Gondor commence à se réveiller de son long sommeil léthargique. Une nouvelle ère se lève, on peut l'entendre dans le vent et le sentir dans la terre. \n\nLes jours du Roi sont enfin venus, puissent-ils être bénis."
 gondor.0502.a:0 "Je protégerais mon peuple."
 
 gondor.0503.t:0 "La défiance de l'Intendant"
 gondor.0503.desc:0 "L'Intendant refuse d'emblée de reconnaitre la revendication d'Aragorn. La lignée d'Isildur, si elle n'est pas brisée, est depuis longtemps privée de sa seigneurie, et est impropre à reigner sur un si puissant peuple. \n\nCependant, il devient clair que le peuple n'est pas d'accord. Des nouvelles des évènements de la citadelle ont fuité par les guardes mécontents, et il faut peu avant que la fureur de la cité ne s'élève contre la trahison de son Intendant reignant. Rapidement, les Seigneurs du Gondor ont vent de l'affaire, et leur colère s'affirme contre ce qu'ils perçoivent comme un abandon de leurs serments et devoirs. \n\nLa garnison de Minas Tirith entre se mutine et emprisonne l'Intendant dans la Tour Blanche. Les grands du Gondor ont chevauché à toute allure vers Minas Tirith, et y prête allégeance au nouveau Roi. \n\n Les jours des Intendants se sont terminés, non dans la dignité, mais dans la disgrâce."
 gondor.0503.a:0 "Ainsi s'achève le reigne de la lignée de Húrin."

 
 gondor.0504.t:0 "Elessar ou Aragorn?"
 gondor.0504.desc:0 "Autrefois, il était coutume pour les rois Númenóréen de prendre leurs noms en Quenya. Bien que cette pratique aie disparu depuis longtemps, je pourrais la raviver. Le peuple a pris l'habitude de me nommer la Pierre-Elfe - qui pourrait s'avérer un bon nom pour un roi ? Il existe aussi quelques personnes qui me poussent à prendre un nom en Adunaic."
 gondor.0504.a:0 "Tar-Elessar ce sera, rejeton d'Elros."
 gondor.0504.b:0 "Aragorn étais-je, et Aragorn je resterai."
 gondor.0504.c:0 "Ar-Nimruzimir ce sera, pour les fils de Númenor"
 
 gondor.0505.t:0 "Une nouvelle Maison pour un nouvel Âge ?"
 gondor.0505.desc:0 "La lignée d'Isildur, et d'Elendil son père, siège à nouveau en Minas Tirith. Mais un nouvel âge est en train de se lever, un nouveau Gondor. Devrais je ajouter une autre branche au grand arbre d'Elros, et commencer une nouvelle maison royale ?"
 gondor.0505.a:0 "Ce sera la maison Telcontar."
 gondor.0505.b:0 "Nous resterons la maison Isildurionath."
 
 gondor.0506.t:0 "Un Rêve depuis longtemps..."
 gondor.0506.desc:0 "J'ai rencontré Arwen Undómiel pour la première fois alors que je n'avais que 20 ans, dans les jardins de Fendeval, et je l'ai nommée Lúthien, car elle était surement la plus belle de toutes les créatures vivantes. Sur Cerin Amroth en Lórien nous nous jurâmes de nous lier, même sous les ténèbres de l'est et dans le crépuscule de l'ouest. Je suis désormais passé par de nombreuses épreuves et le temps est venu de remplir notre promesse mutuelle."
 gondor.0506.a:0 "Un rêve déjà ancien, qui finallement se réalise..."
 gondor.0506.a.tt:0 "Se marier à Arwen Undómiel."
 gondor.0506.b:0 "Je rêve d'une Vierge guerrière de Rohan..."
 gondor.0506.b.tt:0 "Se marier à Éowyn du Riddermark."
 gondor.0506.c:0 "Une damoiselle d'une haute lignée de Númenor occupe mes rêves..."
 gondor.0506.c.tt:0 "Se marier à Lothíriel de Dol Amroth."
 gondor.0506.d:0 "Je ne peux soustraire Arwen à son peuple..."
 gondor.0506.d.tt:0 "Ne se marier à personne, pour le moment."
 
 gondor.0507.t:0 " La Gloire réstaurée du Gondor"
 gondor.0507.desc:0 "Le Roi est enfin revenu au Gondor, et son peuple le rejoint désormais. Mais un vent s'abat de l'est, et la malice qui s'y construisait lentement s'est désormais muée dans une haine fievreuse maintenant que son plus vieil ennemi est de retour. Seul le temps dira si le retour du Roi est le début d'un nouvel âge... ou de la fin."
 gondor.0507.a:0 "Qu'elle que soit la fin..."
 grey_company_force:0 "La Compagnie Grise"
 
 gondor.0508.t:0 "La Reine est enceinte"
 gondor.0508.desc:0 "Enfin, la long lignée divisé des semi-elfes est réunie à nouveau, et cette union se concrétise désormais, car Arwen est enceinte. Il s'agit d'un évènement joyeux, et tout Minas Tirith se réjouit avec son Roi en attendant l'arrivée de l'héritier du trône."
 gondor.0508.a:0 "Je rêve d'un garçon."
 
 gondor.0509.t:0 "L'héritier des Rois des Hommes"
 gondor.0509.desc:0 "L'accochement se déroule rapidement et presque sans douleur, et l'enfant est fort en bonne santé. D'un simple coup d'oeil il est évidnt qu'il tient de ses deux parents et qu'il sera sage, fort et beau dans sa virilité. Quel sera le nom de ce dernier rejeton des elfes déclinants, héritier des Rois des Hommes ?"
 gondor.0509.a:0 "Son nom sera Eldarion."
 
 gondor.0510.t:0 "Le deuxième enfant"
 gondor.0510.desc:0 "A nouveau, la Reine Arwen est tombée enceinte, et tout le royaume boût d'impatience, beaucoup spéculant si le Prince Eldarion aura un petit frère ou une petite soeur."
 gondor.0510.a:0 "A boy or a girl?"
 
 gondor.0511.t:0 "La Troisième Venue de Tinúviel ?"
 gondor.0511.desc:0 "Après un accouchement éreintant, le Roi tient son second enfant, sa première fille. Elle ressemble fortement à sa mère, et tous peuvent voir qu'elle sera d'une incomparable beauté lorsque sa jeunesse s'épanouiera. Comment s'appellera cette rivale de l'Etoile du Soir, nouvelle renaissance de la beauté des anciens jours ?"
 gondor.0511.a:0 "Son nom sera Lúthien."
 
 gondor.0512.t:0 "Une Troisième Grossesse"
 gondor.0512.desc:0 "A nouveau, la Reine est enceinte, et désormais certains à la cour plaisantent que le Roi et la Reine visent à faire mieux que Maitre Elrond, voir même dépasser Fëanor lui-même si possible."
 gondor.0512.a:0 "Nous sommes vraiment bénis."
 
 gondor.0513.t:0 "Une mémoire des Vanyar"
 gondor.0513.desc:0 "A l'instar de sa soeur, cette nouvelle fille est magnifique, mais d'une beauté différente que celles de sa mère et de sa soeur. Ses yeux semblent brûler d'une ancienne lumière, et le Roi est frappé par le souvenir de Dame Galadriel en la regardant. Quel nom portera t-elle, cette fille de la lignée de Finarfin ?"
 gondor.0513.a:0 "Son nom sera Indis."
 
 gondor.0514.t:0 "La Dernière Grossesse"
 gondor.0514.desc:0 "A nouveau la Reine est enceinte, mais le Roi et la Reine semblent penser qu'il s'agira de leur dernier enfant. Ils ne peuvent dire précisément pourquoi, mais ils en sont sûrs et certains, et ainsi la cour s'affaire pour accueillir ce nouvel infant royal - peut-être le dernier de cette génération."
 gondor.0514.a:0 "Plus d'autres enfants ? Pourquoi ?"
 
 gondor.0515.t:0 "Le Dernier Enfant d'Aragorn et d'Arwen"
 gondor.0515.desc:0 "A première vue, la nouvelle princesse est comme sa soeur, porteuse d'une calme sérénité et d'un regard lumineux et perçant qui s'abreuve de tout ce qu'il peut voir. La Reine Arwen plaisante en disant qu'elle lui rappelle le regard troublant de sa grand-mère, et après un moment d'incertitude, le Roi se ressaisit et approuve dans un rire. Il semble que rien que la mémoire de la colère de Dame Galadriel est suffisant pour faire fléchir un si puissant Roi. Quel nom portera ce dernier enfant du Roi et de la Reine ?"
 gondor.0515.a:0 "Son nom sera Altáriel."
 
 gondor.0516.t:0 "Un Choix Fatidique"
 gondor.0516.desc:0 "Enfin la lignée d'Isildur est revenue. Et bien que je me retrouve peut-être dans une position plus faible que lorsque j'étais le Seigneur Intendant du royaume, je suis satisfait par la prospérité de notre peuple et de nos terres. C'est une nouvelle époque, et je dois désormais décider quel cours elle prendra..."
 gondor.0516.a:0 "Je demeurerais [ROOT.Char.GetName], Intendant du Gondor."
 gondor.0516.b:0 "Notre but est accompli."
 gondor.0516.b.tt:0 "Vous jouerez Aragorn, Haut-Roi du Gondor."
 
 gondor.0517.t:0 "Le Retour du Roi"
 gondor.0517.desc:0 "Dans une grande cérémonie à Minas Tirith, Aragorn II, héritier d'Isildur et chef des Dúnedain d'Arnor a été proclamé Roi du Gondor, Haut-Roi des Dúnedain-en-exil, Seigneur de l'Ouest. Il a démontré son identité au delà de tout doute, portant Andúril, la Narsil reforgée, et sa revandication a été acceptée par les seigneurs et le peuple du Gondor. \n\nEn sa jeunesse il fut Thorongil, l'Aigle de l'Etoile, et son nom est synonyme de bravoure et de mérite aussi bien en Gondor qu'en Rohan. Le peuple du Gondor n'a pas oublié leur grand Capitaine, désormais revenu à une heure inattendue, et leur joie est pareille au soleil en été. \n\nC'est un évènement inattendu pour les peuples du sud, la lignée d'Isildur étant considérée comme morte et disparue. Un changement dans le vent peut cependant déjà se faire sentir, la volonté du peuple résonnant par dessus les vagues et à travers les trompettes d'argent, proclamant leur défi. Le Gondor, longtemps léthargique, émerge de sa stupeur et semble recouvrer ses forces depuis longtemps évanouies. \n\nLes alliés du Gondor se réjouissent, tandis que ceux qui s'elèvent contre les Dúnedains sont pris d'une grande terreur et d'un désespoir, voyant en le retour du Roi leur ruine."
 gondor.0517.a:0 "Reforgée est la lame qui fut brisée, le sans couronne est à nouveau Roi."
 gondor.0517.b:0 "Maudits Dúnedain! Votre fin viendra vite, Roi ou pas."
 
 gondor.1000.t:0 "La Revendication du Harondor"
 gondor.1000.desc:0 "Depuis de nombreuses années, le Harondor est progressivement sorti du contrôle du Gondor, les Haradrim y gagnant toujours plus de pouvoir et repoussant les Dúnedain de leurs terres. Aujourd'hui enfin le cours a été renversé, et la promince complètement reconquise. \n\nQu'il soit su que le Harondor n'est plus contesté - le Gondor a repris son dû !"
 gondor.1000.a:0 "Un grand jour pour tous les Dúnedain."
 
 gondor.1001.t:0 "Le Gondor proclame la Province du Harondor"
 gondor.1001.desc:0 "Dans une grande annonce, l'autorité royale du Gondor a proclamé que la Province du Harondor a été complètement reconquise, enfin. Ils promettent qu'ils porteront tous leurs efforts à la restauration de l'infrastructure endommagée de la province et à la reconstruction de l'économie de ces terres déchirées par la guerre. Nombreux s'interrogent s'il ne s'agit que du début d'une plus grande reconquête Gondorian d'autres territoires perdus. \n\nQuoiqu'il en soit, personne ne peut nier que le Gondor tient désormais le Harondor désormais."
 gondor.1001.a:0 "Des félicitations sont de mise pour Minas Tirith."
 gondor.1001.b:0 "Qu'ils soient maudits ! Ils n'ont aucuns droits sur ces terres, ces colonisateurs et usurpateurs !"

 ### GONDOR REGNAL NAMES EVENTS ###
 
 decision_gondor_regnal_names:0 "Prendre un Nom de Reigne"
 decision_gondor_regnal_names_tooltip:0 "Les noms des derniers Rois du Gondor sont connus à travers toute la Terre du Milieu. Peut-être devrais-je en prendre un moi même ?"
 decision_gondor_regnal_names_desc:0 "Alors que le Royaume du Gondor renaît à nouveau, on ne peut oublier ses héros des temps passés. Car ce sont les actes de ses puissant monarques Númenóréens qui ont permi d'endurer des siècles de conflit et de tourmente; et si nous survivons à la tempête qui approche, alors nous pourrons les imités de tous les manières possibles. \n\nPeut-être qu'adopter un nom de l'un de ces anciens rois rappellera la gloire que nous espérons restaurer, et fera de nous une balise d'espoir pour l'Âge à venir."
 decision_gondor_regnal_names_confirm:0 "Refléchir aux propositions."
 
 gondor.1100.t:0 "Un Nom de Portée Royale"
 gondor.1100.desc:0 "Alors que le Royaume du Gondor renaît à nouveau, on ne peut oublier ses héros des temps passés. Car ce sont les actes de ses puissant monarques Númenóréens qui ont permi d'endurer des siècles de conflit et de tourmente; et si nous survivons à la tempête qui approche, alors nous pourrons les imités de tous les manières possibles. \n\nPeut-être qu'adopter un nom de l'un de ces anciens rois rappellera la gloire que nous espérons restaurer, et fera de nous une balise d'espoir pour l'Âge à venir."
 gondor.1100.a:0 "Je prendrais un nouveau nom."
 gondor.1100.b:0 "Cela n'a aucun sens. Mon nom est parfait."
 
 gondor.1101.t:0 "Un Nom de Portée Royale"
 gondor.1101.desc:0 "Quel nom prendrez vous ?"
 gondor.1101.a:0 "Elendil"
 gondor.1101.a.tt:0 "Elendil, 'Amoureux des Etoiles', Ami des Elfes. Meneur des Fidèles, fondateur des Royaumes-en-Exil, et Haut-Roi des Dúnedain. Un nom synonyme d'un immense héritage."
 gondor.1101.b:0 "Isildur"
 gondor.1101.b.tt:0 "Isildur, 'Dévoué à la Lune', l'aîné des fils d'Elendil, il trancha le doigt portant l'anneau de la main de Sauron. Un nom de ruine et de courage."
 gondor.1101.c:0 "Anárion"
 gondor.1101.c.tt:0 "Anárion, 'Fils du Soleil', le puîné des fils d'Elendil, père de la lignée des Rois Gondoriens. Un nom pour un règne rayonnant."
 gondor.1101.d:0 "Meneldil"
 gondor.1101.d.tt:0 "Meneldil, 'Ami des Cieux', le dernier enfant de la lignée royale né en Númenor, un nom pour l'héritier de ceux qui sont restés fidèles."
 gondor.1101.e:0 "Page suivante"
 
 gondor.1102.t:0 "Un Nom de Portée Royale"
 gondor.1102.desc:0 "Quel nom prendrez vous ?"
 gondor.1102.a:0 "Eärendil"
 gondor.1102.a.tt:0 "Eärendil le Marin, aïeul des Hommes et des Elfes, un nom pour un destin glorieux."
 gondor.1102.b:0 "Rómendacil"
 gondor.1102.b.tt:0 "Rómendacil, 'Vainqueur de l'Est', un nom pour celui qui a intimidé l'Est."
 gondor.1102.c:0 "Turambar"
 gondor.1102.c.tt:0 "Turambar, 'Maître du Destin', un nom pour celui qui sculpte son propre destin."
 gondor.1102.d:0 "Tarannon"
 gondor.1102.d.tt:0 "Tarannon, 'Seigneur des Côtes', un nom pour celui dont le coeur demeure en mer."
 gondor.1102.e:0 "Page suivante"
 
 gondor.1103.t:0 "Un Nom de Portée Royale"
 gondor.1103.desc:0 "Quel nom prendrez vous ?"
 gondor.1103.a:0 "Eärnil"
 gondor.1103.a.tt:0 "Eärnil, 'Ami de la Mer', un nom pour un constructeur de beaux navires et de puissants havres."
 gondor.1103.b:0 "Ciryandil"
 gondor.1103.b.tt:0 "Ciryandil, 'Ami des Navires', un nom pour un protecteur du commerce et de la diplomatie."
 gondor.1103.c:0 "Hyarmendacil"
 gondor.1103.c.tt.:0 "Hyarmendacil, 'Vainqueur du Sud', un nom pour celui qui humilia le sud."
 gondor.1103.d:0 "Atanatar"
 gondor.1103.d.tt:0 "Atanatar, 'Père des Hommes', un nom pour le gardien de la paix et le guide paternel de son peuple."
 gondor.1103.e:0 "Page suivante"
 
 gondor.1104.t:0 "Un Nom de Portée Royale"
 gondor.1104.desc:0 "Quel nom prendrez vous ?"
 gondor.1104.a:0 "Narmacil"
 gondor.1104.a.tt:0 "Narmacil, 'Epée de Feu', un nom de paresse et de ruine, et un mauvais présage pour un roi."
 gondor.1104.b:0 "Valacar"
 gondor.1104.b.tt:0 "Valacar, 'Heaume des Valar', un nom pour le zélôte de sa foi."
 gondor.1104.c:0 "Eldacar"
 gondor.1104.c.tt:0 "Eldacar, 'Heaume des Elfes', un nom pour celui qui porte la noblesse des Elfes dans son maintien."
 gondor.1104.d:0 "Aldamir"
 gondor.1104.d.tt:0 "Aldamir, 'Arbre-Joyau', un nom pour celui qui aime le monde naturel et ses beautés."
 gondor.1104.e:0 "Page suivante"
 
 gondor.1105.t:0 "Un Nom de Portée Royale"
 gondor.1105.desc:0 "Quel nom prendrez vous ?"
 gondor.1105.a:0 "Minardil"
 gondor.1105.a.tt:0 "Minardil, 'Ami des Tours', un nom pour celui qui chérit le savoir par dessus tout."
 gondor.1105.b:0 "Tarondor"
 gondor.1105.b.tt:0 "Tarondor, 'Roc Royal', un nom pour celui qui endure stoïquement les épreuves du monde, imperturbable."
 gondor.1105.c:0 "Telumehtar"
 gondor.1105.c.tt:0 "Telumehtar, 'Guerrier du Ciel', un nom pour celui qui chevauche le vent."
 gondor.1105.d:0 "Eärnur"
 gondor.1105.d.tt:0 "Eärnur, une forme raccourcie d'Eärendur, 'Serviteur de la Mer', un nom pour un guerrier triomphant."
 gondor.1105.e:0 "Aucun d'entre eux ne me convient."
 
 gondor.1106.t:0 "Un Nom pour un Nouvel Âge"
 gondor.1106.desc:0 "Les cors sonnent l'appel, et la Guarde de la Citadelle s'éacrte devant vous, alors que le soleil fait miroiter la cour blanche de Minas Tirith. Des dizaines de courtisans, de capitaines et de dignitaires étrangers sont présents pour la cérémonie et l'adoption de votre nouveau nom royal. \n\n[ROOT.Char.GetFullNameRegnal]... cela sonne presque étrange de l'entendre prononcé à haute voix, mais il sera désormais votre nom."
 gondor.1106.a:0 "Puisse t-il perdurer dans les annales."

 
 
 
 
 
 