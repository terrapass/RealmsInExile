 ### Ar-Adunaim ###
 umbar.0100.t:0 "Les Éxilés d'Ar-Adûnâim"
 umbar.0100.desc:0 "Sur un archipel solitaire dans la mer de Belegaer se trouve l'autoproclamée Ar-Adûnâim. Ceux qui la visite peuvent y faire deux expériences différentes. Ceux qui portent le sang de Numenor y trouveront un groupe de bienvenue se comportant avec dignité et honneur. Les autres, cependant, se feront cracher dessus et seront abusé, détesté et traité comme rien d'autre que des chiens sauvages. Telle est la nature de ce groupe exilés de puristes du sang, rejetté du Havre d'Umbar pour leurs idées radicales. \n\nApparu peu de temps après l'arrivée de Castimir l'Usurpateur en Umbar, pendant des années les purists du sang n'étaient rien de plus qu'une autre faction d'Umbar - en fait, il sont toujours forts en Umbar même après leur départ. Mais l'Ar-Adûnâim commença à réclamer une grande 'purification' des Havres, qui apporterait une restauration de la pureté Númenóréenne et qui serait le héraut d'une glorieuse réclamation de leur empire depuis longtemps perdu. Les pragmatistes, en Umbar, seront finalement forcés d'agir lorsqu'un rassemblement transformé en lynchage résulta en un incendie qui dévasta une grande partie du port. \n\nDepuis lors, l'Ar-Adûnâim mijote sur ses rochers dans la mer, attendant le début de sa grande croisade. Leur meneur, Gimilkhâd, affirme avoir parlé avec son auguste ancêtre Ar-Pharazôn grâce à la médiation du Grand Seigneur, Mulkhêr. S'ils gardent la foi et offrent des sacrifices en son nom, alors le Grand Seigneur produira la Grande Armada, et les armées d'Anadûnê se répandront à nouveau sur le monde."
 umbar.0100.a:0 "La Récupération arrive. Anadûnê s'élevera à nouveau !"
 umbar.0100.a.tt:0 "Depuis cette forteresse insulaire, nous reconquérerons l'héritage de Númenor."
 ar_ardunaim_event_troops:0 "Garde Royale Naru n'Aru"
 
 umbar.0102.t:0 "Le retour d'Ar-Adûnâim à Umbar"
 umbar.0102.desc.a:0 "J'enjambe le rebord du bateau, le port altier. Les quais ont été endommagés lors des batailles, anciennes comme récentes, mais sont toujours utilisables. Derrière moi, un contingent loyal de mes meilleurs soldats constitue une garde d'honneur. \n\nJe m'approche des manoirs dominant la cité, le siège des fous qui furent autrefois bannis de notre foyer, la cité de notre ancêtre Ar-Pharazôn, la cité de notre peuple ! Quelques locaux trembles alors que je m'avance. Leur jugement viendra. \n\nLes élites locales qui n'ont pas réussi à s'enfuir sont amenées devant moi, alors que j'arrive enfin aux manoirs formant le coeur du gouvernement d'Umbar. Je décrète que ceux descendant des Númenóréens seront épargnés, tant qu'ils jurent loyauté au vrai roi des Adûnai. Les autres... Ils n'avaient qu'à ne pas désacraliser cette cité de leur présence."
 umbar.0102.desc.b:0 "Dans un retournement de situation choquant, les anciens exilés et puritains du sang d'Ar-Adûnâim se sont emparés des havres d'Umbar. Bien qu'ils aient été exilé jusqu'à leur mort sur un archipel désolé loin au large des côtes d'Umbar, ils ont réussi par quelque moyen à amasser une force suffisante pour s'en emparer avec fureur. \n\n[adunaim_conquerer.GetFirstNameNoTooltip], maître d'Ar-Adûnâim, a décrété que tout ceux incapables de démontrer un haut degré de lignage Númenóréen devront être exilé des havres, et a déjà commencé à purger ce qu'il reste de l'ancienne administration de la cité. \n\nIl est encore trop tôt pour dire ce qu'il adviendra ensuite."
 umbar.0102.a:0 "Que les havres soient nettoyés."
 umbar.0102.b:0 "Rien de bon ne peut en venir."
 
 ### Umbar ###
 umbar.0200.t:0 "L'héritier de Castamir"
 umbar.0200.desc:0 "Depuis les jours de la Luttre Fratricide, Umbar a été le refuge du sang de Castamir, le roi légitime du Gondor. Cependant, Umbar a été trop désunie pour être une vraie menace au Gondor. \n\nIl y a une trentaine d'année, le précédent Roi d'Umbar, Azûlzîr, testa les défenses du Gondor. Cependant, ce dernier ne fut pas pris par surprise et, se glissant au travers des défenses d'Umbar durant la nuit, le capitaine audacieux Thorongil mis feu au port - et à la flotte. Azûlzîr le défia personnellement en combat alors que Thorongil couvrait la retrait de ses hommes, mais Thorongil était plus puissant, et il le tua. \n\nC'est ainsi que Kathuphazgân devint seigneur en Umbar, mais il n'héritait pas d'un royaume puissant, d'une terreur connue de toutes les côtes du Gondor, mais d'un royaume en chute libre. L'arrière-pays, jamais vraiment colonisé et mis au pas, se détacha rapidement, et les puristes du sang en Umbar commencèrent une émeute qui endommagea encore plus le port, conduisant à leur exil. Après de nombreuses années d'intendance précautioneuse, Kathuphazgân a ramené Umbar à un semblant d'ordre, à l'aide de mots mielleux et d'une judicieuse application de la force. Mais il désire de plus grands honneurs et gloires et, finalement, conduire sa famille jusqu'au trône gondorien. Ses fils sont aujourd'hui des hommes faits et puissants, mais une rivalité grandissante entre les deux concernant la succession pourrait inquiéter ce projet..."
 umbar.0200.a:0 "Mais, d'abord, nous raménerons l'arrière pays dans notre giron."
 umbar.0200.a.tt:0 "Certains des légats de l'arrière-pays accepteront votre suzeraineté grâce à une diplomacie prudente, mais pour d'autre la force sera requise."
 
 umbar.1000.t:0 "La Revendication Castmiri"
 umbar.1000.desc:0 "Depuis les jours de la Luttre Fratricide, les descendants de Castamir ont été forcé de se replier en Umbar, leur héritage légitime dénié par des nobles amers et des intendants jaloux. Plus maintenant ! Nous réclamerons notre héritage."
 umbar.1000.a:0 "Notre jour est venu ! Nous naviguerons vers le Gondor !"
 umbar.1000.a.tt:0 "Gloire ou défaite, ce sera décidé aujourd'hui."
 
 umbar.1001.t:0 "Le Règne de Castamir"
 umbar.1001.desc:0 "Après une campagne longue et brutale, le Gondor s'agenouille enfin devant son roi légitime. Les intendants ont été jetés hors de leur bureau et les seigneurs mis au pas. Une fois de plus, la lignée de Castamir règne de droit sur le Gondor. Mais le temps est venu de faire un choix. Durant nos années d'exil, nous nous sommes appelés nous mêmes les seigneurs d'Anadûnê. Un nom prestigieux, mais non pas celui que nous avons cherché depuis longtemps à recouvrir. Devons nous revendiquer le titre de Roi du Gondor, ou resterons nous Roi d'Anadûnê?"
 umbar.1001.a:0 "Le Gondor a toujours été notre vrai foyer."
 umbar.1001.b:0 "Le Gondor fera partie de quelque chose de plus grand."
 
 umbar.1002.t:0 "Une Invasion venue du Sud !"
 umbar.1002.desc:0 "Des rapports faisant état d'une grande flotte le long des côtes du Harondor est arrivé. Le seigneur d'Anadûnê, descendant du maudit Castamir l'Usurpateur, a déclaré son intention de reprendre son trône ancestral, par la force si nécessaire. Les seigneurs costaux rassemblent déjà leurs forces et le Seigneur des Mer de Pelargir a ordonné le rassemblement de la flotte. \n\nQuel que soit le droit que Castamir et ses parents ont jamais eu sur le trône du Gondor, il a été rendu nul et non avenu, du fait de sa tyrannie et de sa trahison envers le roi légitime. Nous ne pouvons permettre à ses descendants de revendiquer ce qui ne leur revient pas de droit !"
 umbar.1002.a:0 "Nous devons rejetter cet usurpateur, et le Gondor n'oubliera pas ça..."
 
umbar.0001.t:0 "Agitation en Gondor Occidental"
 umbar.0001.desc:0 "Mon seigneur, il y a des nouvelles d'une grande agitation à la frontière occidentale du Gondor. Il s'agit peut être d'une opportunité ? Ces factions d'Hommes Sauvages sont plus qu'affamées à l'idée de piller et d'harceler les frontières occidentales du Gondor. Si nous devions financer l'un ou l'autre de ces groupes, ils pourraient se montrer utiles pour nos futures revendications."
 umbar.0001.a:0 "Nous devrions financer ces Hommes Sauvages."
 umbar.0001.at:0 "Une nouvelle décision pour financer une invasion des Hommes Sauvages du Gondor deviendra disponible."
 umbar.0001.b:0 "Nous n'avons pas besoin de l'aide de ces sauvages pour reprendre ce qui est notre !"

 umbar.0002.t:0 "Agitation en Gondor Occidental"
 umbar.0002.desc:0 "Les Hommes Sauvages ont accepté notre offre et une invasion en Gondor a été lancée ! Nous devrions surveiller de près des développements futures..."
 umbar.0002.a:0 "Bien, la perte du Gondor est notre gain."

 umbar.0003.t:0 "Agitation en Gondor Occidental"
 umbar.0003.desc:0 "Les Hommes Sauvages ont déclinés notre offre ; aucune invasion ne sera lancée. Heureusement, ces brutes ont été assez honorables pour retourner les finances que nous leur avons envoyé."
 umbar.0003.a:0 "Quelle pitié, ils semblent très capables."

 umbar.0004.t:0 "Agitation en Gondor Occidental"
 umbar.0004.desc:0 "Les Hommes Sauvages ont déclinés notre offre ; aucune invasion ne sera lancée. Pour ajouter la provocation à l'insulte, les scélérats ont vraissemblablement décidé de garder nos fonds pour eux mêmes !"
 umbar.0004.a:0 "Comment osent-ils ?!"
 
 umbar.1003.t:0 "Une Nouvelle Capitale ?"
 umbar.1003.desc:0 "Maintenant que le royaume de Gondor a finalement été unifié sous son roi légitime, la question demeure : d'où regnerons nous sur notre grand Royaume ? Plusieurs voix nous appellent à prendre le vieux siège du Gondor et d'y régner. Pendant ce temps, d'autres nous enjoignent à garder notre vieux siège d'Umbar. Finallement, certains se souviennent du règne du Roi Castamir I du Gondor et souhaitent que nous faisions de Pelargir notre capitale du fait de son importance historique et de sa position stratégique au milieu de notre royaume."
 umbar.1003.a:0 "Minas Tirith sera notre capitale."
 umbar.1003.b:0 "Une Osgiliath restaurée sera notre siège."
 umbar.1003.c:0 "Nous honorerons Castamir et ferons de Pelargir la capitale."
 umbar.1003.d:0 "Umbar est et restera le coeur de notre Royaume."

