l_french:

 khand.0001.t:0 "Le nom d'un[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetTitleAsNameNoTooltip]"
 khand.0001.desc.male:0 "Depuis la première unifications des mains d'Ôvatha Ier, ce nom a toujours été signe de grand prestige et d'importance dans nos terres. Même bien après, d'autres dirigeants unificateurs ont adopté ce nom comme le leur.\n\nAujourd'hui, je suis le maître suprême du Khand, et ce choix m'est offert : dois-je adopter le nom d'Ôvatha ?"
 khand.0001.desc.female:0 "Depuis la première unifications des mains d'Ôvatha Ier, ce nom a toujours été signe de grand prestige et d'importance dans nos terres. Même bien après, d'autres dirigeants unificateurs ont adopté ce nom comme le leur.\n\nAujourd'hui, je suis la maîtresse suprême du Khand, mais le nom d'Ôvatha est celui d'un homme, non d'une femme. Peut-être que son équivalent féminin, Ôvaizha, pourrait, un jour, être aussi respecté ?"
 khand.0001.a:0 "Je serais Ôvatha, un vrai roi du Khand !"
 change_name_to_ovatha:0 "Vous serez connu comme Ôvatha"
 khand.0001.b:0 "Ôvaizha est un nom digne d'une reine des Variags !"
 change_name_to_ovaizha:0 "Vous serez connue comme Ôvaizha"
 khand.0001.c:0 "Mon nom est très bien : je n'ai nul besoin d'un nouveau."

 khand.0100.t:0 "L'intronisation de [heir.GetFirstNameNoTooltip]"
 khand.0100.desc:0 "Mon ascension sur le trône se fit dans la sueur et le sang, mais également grâce à beaucoup de diplomatie et de négociation. Les traditions méritocratiques des Variages impliquent que seuls les plus braves guerriers, qui ont fait montre de leur honneur et ont prouvé leur valeur, ont le soutien nécessaire pour regner sur les diverses factions du Khand.\n\nEn tant que guerri[ROOT.Char.Custom('FR_ErEre')] rompu[ROOT.Char.Custom('FR_E')] au combat, j'ai bien conscience que tout jour passé dans une Terre du Milieu en guerre pourrait bien être le dernier. Il est donc temps pour mon hériti[heir.Custom('FR_ErEre')] de débuter son chemin dans la vie publique et de poursuivre mon héritage. À cette fin, [heir.Custom('FR_IlElle')] doit faire face aux meneurs des différentes factions du Khand lors de défis qui permettront d'estimer sa capacité et sa légitimité en tant que futur[heir.Custom('FR_E')] dirigeant[heir.Custom('FR_E')]."
 khand.0100.a:0 "Découvrez [heir.GetFirstNameNoTooltip] ! [heir.Custom('FR_LeLa')] futur[heir.Custom('FR_E')] meneu[heir.Custom('FR_RSe')] des clans"
 khand.0100.b:0 "Nous conviendrons d'un autre jour..."

 khand.0210.t:0 "Jeux de guerre"
 khand.0210.desc:0 "[challenge_setter.GetName] approche [heir.GetFirstNameNoTooltip], une carte dans une de ses mains et un petit sac de cuir dans l'autre. [challenge_setter.Custom('FR_IlElle')|U] fait signe vers une table proche.\n\nSon regard se fait aiguisé et perçant alors qu'[challenge_setter.Custom('FR_IlElle')] déroule la carte et pose des pions dessus. [challenge_setter.Custom('FR_IlElle')|U] marque une pause avant de commencer à parler.\n\n« J'ai posé des pions représentants des troupes, parées pour une bataille à venir. C'est la nuit précédant la bataille : que commanderez-vous à nos hommes ? »"
 khand.0210.a:0 "[heir.GetFirstNameNoTooltip] fait usage de son savoir militaire."
 khand.0210.b:0 "[heir.GetFirstNameNoTooltip] utilise ses connaissances de batailles historiques."
 khand.0210.c:0 "« [challenge_setter.GetFirstNameNoTooltip], seriez-vous ouvert[challenge_setter.Custom('FR_E')] à un marché ? »"
 introduce_the_heir.bribe_effect_desc:0 "Vous offrez un pot de vin à [challenge_setter.GetTitledFirstName] pour être indulgent[challenge_setter.Custom('FR_E')] avec [heir.GetFirstNameNoTooltip]"
 khand.0210.d:0 "[challenge_setter.GetFirstNameNoTooltip] m'en doit une... cela aidera peut-être [heir.GetFirstNameNoTooltip]."
 introduce_the_heir.hook_effect_desc:0 "Vous utilisez une faveur pour que [challenge_setter.GetTitledFirstName] soit indulgent[challenge_setter.Custom('FR_E')] avec [heir.GetFirstNameNoTooltip]"
 khand.0210.a.duel_success:0 "[heir.GetFirstNameNoTooltip] propose des idées stratégiques efficaces"
 khand.0210.a.duel_failure:0 "[heir.GetFirstNameNoTooltip] fait de nombreuses bévues stratégiques"
 khand.0210.b.duel_success:0 "[heir.GetFirstNameNoTooltip] se rappelle d'exemples historiques pertinents"
 khand.0210.b.duel_failure:0 "[heir.GetFirstNameNoTooltip] échoue à mobiliser son éducation historique"
 khand.impressed_vassals:0 "#P [heir.GetFirstNameNoTooltip] fait une bonne impression#!"
 khand.unimpressed_vassals:0 "#N [heir.GetFirstNameNoTooltip] échoue à impressionner#!"
 khand.0210.success:0 "Épreuve passée !"
 khand.0210.failure:0 "Épreuve échouée !"

 khand.0211.t:0 "Jeux de guerre"
 khand.0211.desc:0 "Après s'être mis[challenge_setter.Custom('FR_E')] sur le côté un moment, [challenge_setter.GetTitledFirstName] approche à nouveau [heir.GetFirstNameNoTooltip] qui est toujours penché[heir.Custom('FR_E')] sur la carte.\n\nAlors qu'[challenge_setter.Custom('FR_IlElle')] atteint le parchemin, [challenge_setter.GetFirstNameNoTooltip] s'empare de plusieurs pions qu'[challenge_setter.Custom('FR_IlElle')] range dans son sac, affaiblissant les forces ennemies.\n\n« Alors que vous êtes en pleine planification, des nouvelles vous parviennent qu'en raison d'un moral faible, une partie des forces ennemies s'est enfuie dans le désert. Vous leur faites toujours face au petit matin. Quels sont vos ordres ? »"
 khand.0211.a:0 "[heir.GetFirstNameNoTooltip] fait usage de son savoir militaire."
 khand.0211.b:0 "[heir.GetFirstNameNoTooltip] utilise ses connaissances de batailles historiques."

 khand.0220.t:0 "Les lois des dieux et des clans"
 khand.0220.desc:0 "[heir.GetFirstNameNoTooltip] est approché[heir.Custom('FR_E')], durant une période d'accalmie, par [challenge_setter.GetName], arborant un air sévère sur son visage.\n\n« Deux quémandeurs sont récemment venus me trouver. L'un est de mon clan, l'autre un étranger mais qui a pendant longtemps été en commerce avec nous. Leur dispute concerne un arrangement qu'ils ont conclu voilà des années. J'ai passé quelque temps à réfléchir à mon verdict et j'étais prêt[challenge_setter.Custom('FR_E')] à le rendre lorsque j'ai été appelé[challenge_setter.Custom('FR_E')] a participer à cet évènement. Avec cela en tête, j'ai songé à vous transmettre cette épreuve. Si vous devez un jour nous gouverner, je pense qu'il serait juste de savoir si vous pourrez juger en tout équité. »\n\nAu premier abord, l'affaire aurait été vraiment simple... si elle s'était passée sur mon territoire, en tout cas. Mais les clans sont nombreux et ont tous leurs propres règles et coutûmes dont on doit se souvenir. [heir.GetFirstNameNoTooltip] fronce les sourcils, en pleine réflexion..."
 khand.0220.a:0 "[heir.GetFirstNameNoTooltip] tente de se souvenir des coutûmes des terres de [challenge_setter.GetFirstNameNoTooltip]."
 khand.0220.b:0 "[heir.GetFirstNameNoTooltip] tente de proposer un compromis"
 khand.0220.c:0 "« [challenge_setter.GetFirstNameNoTooltip], puis-je offrir mon aide ? »"
 khand.0220.d:0 "[challenge_setter.GetFirstNameNoTooltip] m'en doit une... cela aidera peut-être [heir.GetFirstNameNoTooltip]."
 khand.0220.a.duel_success:0 "[heir.GetFirstNameNoTooltip] rend un verdict éclairé, tenant compte des coutûmes locales du requérant"
 khand.0220.a.duel_failure:0 "[heir.GetFirstNameNoTooltip] rend un jugement malavisé qui risque de nombreuses bévues"
 khand.0220.b.duel_success:0 "[heir.GetFirstNameNoTooltip] suggère une solution qui laissera vraisemblablement les deux partis satisfaits"
 khand.0220.b.duel_failure:0 "[heir.GetFirstNameNoTooltip] suggère un marché unilatéral qui risque de sombrer dans le conflit"

 khand.0221.t:0 "Les lois des dieux et des clans"
 khand.0221.desc:0 "Après avoir pris [challenge_setter.GetTitledFirstName] à part, [challenge_setter.Custom('FR_IlElle')] m'invite de [challenge_setter.Custom('FR_LeLa')] rejoindre à la table où [heir.GetFirstNameNoTooltip] est assis[heir.Custom('FR_E')], feuilletant des parchemins qui rendent compte des détails de l'affaire.\n\nAlors que je jette un œil par dessus son épaule, j'offre une petite, mais précise, suggestions ainsi que quelques anecdotes pertinentes pour [heir.Custom('FR_LeLa')] guider dans son choix, tout en sachant que faire plus risquerait de faire sentir à la foule grandissante qu'[heir.Custom('FR_IlElle')] ne rend pas son propre verdict.\n\n[challenge_setter.GetTitledFirstNameNoTooltip] sourit et incline la tête alors qu'[challenger_setter.Custom('FR_IlElle')] et les curieux assemblés regardent avec grand intérêt.\n\n« Eh bien ? Avez vous un verdict ? »"
 khand.0221.a:0 "Faire appel aux connaissances de la loi et des coutûmes locales."
 khand.0221.b:0 "Négocier un compromis entre les deux."

 khand.0230.t:0 "Une guerre des mots"
 khand.0230.desc:0 "[heir.GetFirstNameNoTooltip] est approché[heir.Custom('FR_E')] par [challenge_setter.GetName] qui arbore un sourire chaleureux sur son visage.\n\n« [heir.GetFirstNameNoTooltip], nombre de mes pairs vous diront que la force est la qualité par laquelle nous devrions être jugés. Et pourtant, dis-je, ce n'est pas le cas ! Les mots peuvent nous transporter, nous unir et nous lier. Ce sont les mots qui font et défont le royaume, car ils précèdent toujours l'épée. Avec cela en tête, je brûle de l'envie de voir quels mots vous prononcerez. Je vous invite à me faire face devant la foule dans un jeu d'esprit et de débat ! Le vainqueur sera celui qui gagnera l'approbation de la foule... Que dites-vous ? »\n\nSon défi peut sonner comme une requête mais l'avoir fait si publiquement rend tout refus de la part de [heir.GetFirstNameNoTooltip] inenvisageable. Mes courtiers commencent à se diriger vers une estrade, près à écouter le débat."
 khand.0230.a:0 "[heir.GetFirstNameNoTooltip] fait appel à une rhétorique puissante pour persuader la foule."
 khand.0230.b:0 "[heir.GetFirstNameNoTooltip] a recourt à des tactiques rusées pour remporter le débat."
 khand.0230.c:0 "« [challenge_setter.GetFirstNameNoTooltip], seriez-vous ouvert[challenge_setter.Custom('FR_E')] à un marché ? »"
 khand.0230.d:0 "[challenge_setter.GetFirstNameNoTooltip] m'en doit une... cela aidera peut-être [heir.GetFirstNameNoTooltip]."
 khand.0230.a.duel_success:0 "[heir.GetFirstNameNoTooltip] délivre un discours saisissant"
 khand.0230.a.duel_failure:0 "[heir.GetFirstNameNoTooltip] donne un discours peu inspirant"
 khand.0230.b.duel_success:0 "[heir.GetFirstNameNoTooltip] attire [challenge_setter.GetFirstNameNoTooltip] dans ses rets et [challenge_setter.Custom('FR_LeLa')] piège."
 khand.0230.b.duel_failure:0 "[heir.GetFirstNameNoTooltip] est incapable de briser son adversaire"

 khand.0231.t:0 "Une guerre des mots"
 khand.0231.desc:0 "Après avoir pris [challenge_setter.GetTitledFirstName] à part, [challenge_setter.Custom('FR_IlElle')] retourne à l'estrade, un faux air sérieux sur le visage. [challenge_setter.Custom('FR_IlElle')] ouvre grand les bras alors qu'[challenge_setter.Custom('FR_IlElle')] s'adresse à la foule impatiente.\n\n« Hélas ! Une affaire urgente qui requiert toute mon attention est apparue. Mais, ne craignez rien ! car... [standin.GetTitledFirstName] ici présent[standin.Custom('FR_E')] fera un "bon" substitut.  »\n\nJe regarde [standin.GetFirstNameNoTooltip] se lever pour s'adresser à la foule, le visage quelque peu désemparé par cet appel inattendu à parler."
 khand.0231.a:0 "[heir.GetFirstNameNoTooltip] fait appel à une rhétorique puissante pour persuader la foule."
 khand.0231.b:0 "[heir.GetFirstNameNoTooltip] a recourt à des tactiques rusées pour remporter le débat."

 khand.0241.t:0 "Négocier ou ne pas négocier"
 khand.0241.desc:0 "[heir.GetFirstNameNoTooltip] se plaint discrètement alors que nous sortons d'une petite colation, énumérant le choix quelque peu limité de nourriture. J'approuve quelque peu, mais approvisionner un tel évènement n'est pas une bagatelle et je n'allais pas dépenser une petite fortune pour quelques cailles farcies !\n\nUne légère toux interrompt notre conversation étouffée et nous nous tournons pour faire face à [challenge_setter.GetName], qui arbore un sourire sur son visage. \n\n« Mes excuses, [ROOT.Char.Custom('MonseigneurMadame')], mais je n'ai pas pu m'empêcher d'entendre votre discussion. Je connais un traiteur en ville qui vend les plus fines nourritures. Cependant, je ne vous le présente qu'à la condition que ce sera [heir.GetFirstNameNoTooltip] qui se chargera de toutes les négociations. Cela me semble être une manière idéale pour démonstrer ses talents. J'attendais une telle opportunité. »\n\n[heir.GetFirstNameNoTooltip] et moi échangeons un regard, avant que nos estomac ne se mettent à gronder. Rougissant, [heir.GetFirstNameNoTooltip] se dirige vers la sortie avec l'intention de trouver ce traiteur et faisant signe à [challenge_setter.GetFirstNameNoTooltip] de le suivre."
 khand.0240.a:0 "[heir.GetFirstNameNoTooltip] fait appel à sa facilité avec les chiffres pour établir un marché."
 khand.0240.b:0 "[heir.GetFirstNameNoTooltip] fait appel à ses talents de négociations pour établir un marché."
 khand.0240.c:0 "« [challenge_setter.GetFirstNameNoTooltip], prenez cet or, et aidez [heir.GetFirstNameNoTooltip], voulez-vous ? »"
 khand.0240.d:0 "[challenge_setter.GetFirstNameNoTooltip] m'en doit une... cela aidera peut-être [heir.GetFirstNameNoTooltip]."
 khand.0240.a.duel_success:0 "[heir.GetFirstNameNoTooltip] fait des achats délicieux et peu coûteux"
 khand.0240.a.duel_failure:0 "[heir.GetFirstNameNoTooltip] paye trop pour de la nourriture médiocre"
 khand.0240.b.duel_success:0 "[heir.GetFirstNameNoTooltip] réalise un marché à la salle de commerce"
 khand.0240.b.duel_failure:0 "[heir.GetFirstNameNoTooltip] offense le traiteur"

 khand.0241.t:0 "Négocier ou ne pas négocier"
 khand.0241.desc:0 "Après avoir pris [challenge_setter.GetTitledFirstName] à part, [challenge_setter.Custom('FR_IlElle')] s'en va rapidement avec [heir.GetFirstNameNoTooltip] pour se rendre au marché.\n\nLà-bas, [challenge_setter.Custom('FR_IlElle')] présente chaleureusement [heir.GetFirstNameNoTooltip] au traiteur.\n\n« Oyez ! Nous avons une affaire urgente pour [ROOT.Char.Custom('LeLa')] [ROOT.Char.GetTitleAsNameNoTooltip] qui cherche plus de provisions pour son festin ! Vous êtes suffisament chanceux pour vous tenir en présence de [heir.GetFirstNameNoTooltip], son hériti[heir.Custom('FR_ErEre')], qui s'assurera de tous les détails avec vous. Traitez-[heir.Custom('FR_LeLa')] comme vous me traiteriez moi... »"
 khand.0241.a:0 "[heir.GetFirstNameNoTooltip] fait appel à sa facilité avec les chiffres pour établir un marché."
 khand.0241.b:0 "[heir.GetFirstNameNoTooltip] fait appel à ses talents de négociations pour établir un marché."

 khand.0250.t:0 "Rendez-moi mon précieux !"
 khand.0250.desc:0 "« Pouvez-vous découvrir la vérité, [heir.GetFirstNameNoTooltip] ? Pouvez-vous me rendre ce qui m'a été pris ? »\n\nIl ne s'agit que d'une performance d'acteur de la part de [challenge_setter.GetName] et tout le monde est au courant. Ne pensez pas une seule seconde que je ne vois pas ces regards échangés et sourires en coin ! Il est évident, cependant, que [heir.GetFirstNameNoTooltip] ne trouve pas ça très amusant.\n\n« Quelqu'un, dans cette foule, m'a ravi quelque chose qui m'est précieux... et nul ne peut partir sans qu'il me soit rendu ! Démontrez que vous êtes digne de ma loyauté ent me le rendant ! »\n\nCela prendra du temps, mais ce n'est pas comme si nous allions faire autre chose... Je m'affale un peu sur mon trône. Pourquoi faut-il que tant de mes vassaux soit si... spirituels ?"
 khand.0250.a:0 "[heir.GetFirstNameNoTooltip] cherche dans la foule en usant sa ruse et son instinct."
 khand.0250.b:0 "[heir.GetFirstNameNoTooltip] organise une enquête menée par la garde."
 khand.0250.c:0 "« [challenge_setter.GetFirstNameNoTooltip], peut-être un indice aiderait notre ch[heir.Custom('FR_ErEre')] [heir.GetFirstNameNoTooltip] ? »"
 khand.0250.d:0 "[challenge_setter.GetFirstNameNoTooltip] m'en doit une... cela aidera peut-être [heir.GetFirstNameNoTooltip]."
 khand.0250.a.duel_success:0 "[heir.GetFirstNameNoTooltip] retrouve l'objet perdu"
 khand.0250.a.duel_failure:0 "[heir.GetFirstNameNoTooltip] revient, les mains vides"
 khand.0250.b.duel_success:0 "[heir.GetFirstNameNoTooltip] organise une recherche efficace"
 khand.0250.b.duel_failure:0 "[heir.GetFirstNameNoTooltip] échoue à coordonner la garde"

 khand.0251.t:0 "Rendez-moi mon précieux !"
 khand.0251.desc:0 "[challenge_setter.GetTitledFirstName] soupire profondément après que je l'ai pris[challenge_setter.Custom('FR_E')] à part, montrant clairement qu'[challenge_setter.Custom('FR_IlElle')] trouve que je cache son plaisir.\n\n« Et, pour aider votre recherche, ces mots vous rapprocheront de ce que je cherche... »\n\n« À l'endroit où se déclament les contes,\nVous trouverez ce qui fut un arbre,\nSur lequel se trouve une rose,\nMais point de fleur vous ne verrez. »\n\nJe jette un œil au visage abasourdi de [heir.GetFirstNamePossessiveNoTooltip] avant de demander un autre verre.\n\nÇa va être une longue journée..."
 khand.0251.a:0 "[heir.GetFirstNameNoTooltip] fait appel à sa ruse et à son instinct pour résoudre l'énigme."
 khand.0251.b:0 "[heir.GetFirstNameNoTooltip] organise une recherche focalisée par la garde."

 khand.0260.t:0 "Combat singulier"
 khand.0260.desc:0 "Cela faisait quelques temps que l'évènement avait commencé lorsque [challenge_setter.GetName] s'avança vers [heir.GetFirstNameNoTooltip], revêtu de son armure, mais sans épée. Il est inutile de rappeler que les feuds au sein de mon peuple ne disparaissent jamais vraiment et, lors d'évènements tels que celui-ci, il est coutûme de désarmer les participants, pour diminuer le risque d'en revenir mutilé. Après un court instant, [challenge_setter.Custom('FR_IlElle')] parle.\n\n« Nous avons eu notre content de parlotte et je ne vais pas mâcher mes mots : au final, quelle utilité aurait un meneur qui tomberait à la première bataille venue ?! [heir.GetFirstNameNoTooltip], je vous défie en combat ! Épées mouchetées, bien entendu, mais j'attends de vous que vous me montriez ce que vous valez, l'acier en main ! »\n\nCe n'était qu'une question de temps avant que quelqu'un ne lance un tel défi, aussi me suffit-il d'un bref signe à mon maréchal pour que deux armes mouchetées soient apportées de l'armurerie, et [heir.GetFirstNameNoTooltip] et [challenge_setter.GetFirstNameNoTooltip] d'être près au combat."
 khand.0260.a:0 "Bonne chance [heir.GetFirstNameNoTooltip] !"

 khand.0300.t:0 "La fin de l'intronisation"
 khand.0300.desc:0 "Enfin, c'est terminé. Des semaines de festin, de débats, de défis et d'épreuves ont finalement rempli leur office.\n\nMalheureusement, mes peurs et incertitudes initiales se sont montré douloureusement vraies, et [heir.GetFirstNameNoTooltip] se montra catastrophique durant toute son intronisation. Bien qu'[heir.Custom('FR_IlElle')] aurait pu réussir certaines épreuves, [heir.Custom('FR_IlElle')] s'est trop souvent montré[heir.Custom('FR_E')] pataud[heir.Custom('FR_E')] et gauche. Mes vassaux se moquent sûrement de ses échecs derrière son dos.\n\nLoin de sécuriser l'avenir de ma dynastie, cette farce entière n'a fait que de la mettre en péril !"
 khand.0300.a:0 "Malédiction !"

 khand.0301.t:0 "La fin de l'intronisation"
 khand.0301.desc:0 "Enfin, c'est terminé. Des semaines de festin, de débats, de défis et d'épreuves ont finalement rempli leur office.\n\nEn dépit de mes craintes et incertitudes initiales, [heir.GetFirstNameNoTooltip] s'est montré[heir.Custom('FR_E')] compétent[heir.Custom('FR_E')]. Bien qu'[heir.Custom('FR_IlElle')] n'aie pas réussi chaque défi et aie été, par moment, désemparé[heir.Custom('FR_E')], [heir.Custom('FR_IlElle')] a gagné quelques alliés et un certain respect de la part de mes sujets.\n\nJ'espère que cela sera suffisant et que mes vassaux continueront à être loyaux à la prochaine génération."
 khand.0301.a:0 "Une fin douce amère."

 khand.0302.t:0 "La fin de l'intronisation"
 khand.0302.desc:0 "Enfin, c'est terminé. Des semaines de festin, de débats, de défis et d'épreuves ont finalement rempli leur office.\n\nEn dépit de mes craintes et incertitudes initiales, [heir.GetFirstNameNoTooltip] a dépassé toutes mes attentes et s'est montré[heir.Custom('FR_E')] digne d'être mon hériti[heir.Custom('FR_ErEre')], remportant tous les défis et remettant à leur place mes vassaux turbulents. Ses talents ne peuvent être déniés et [heir.Custom('FR_IlElle')] a gagné de nombreux allié et un grand respect de la part de mes sujets.\n\nJe peux me détendre et garder l'espoir que mes vassaux maintiendront leur loayuté à la prochaine génération."
 khand.0302.a:0 "Quel soulagement !"

 khand.0999.t:0 "KHAND_PLACEHOLDER You stop the trial"
 khand.0999.desc:0 "KHAND_PLACEHOLDER You decided your liege is still not prepared for the trial."
 khand.0999.a:0 "KHAND_PLACEHOLDER Abandon the Trial"
