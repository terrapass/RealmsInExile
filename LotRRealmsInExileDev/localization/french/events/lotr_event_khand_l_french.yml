 khand.0001.t:0 "Le nom d'un[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetTitleAsNameNoTooltip]"
 khand.0001.desc.male:0 "Depuis la première unifications des mains d'Ôvatha Ier, ce nom a toujours été signe de grand prestige et d'importance dans nos terres. Même bien après, d'autres dirigeants unificateurs ont adopté ce nom comme le leur.\n\nAujourd'hui, je suis le maître suprême du Khand, et ce choix m'est offert : dois-je adopter le nom d'Ôvatha ?"
 khand.0001.desc.female:0 "Depuis la première unifications des mains d'Ôvatha Ier, ce nom a toujours été signe de grand prestige et d'importance dans nos terres. Même bien après, d'autres dirigeants unificateurs ont adopté ce nom comme le leur.\n\nAujourd'hui, je suis la maîtresse suprême du Khand, mais le nom d'Ôvatha est celui d'un homme, non d'une femme. Peut-être que son équivalent féminin, Ôvaizha, pourrait, un jour, être aussi respecté ?"
 khand.0001.a:0 "Je serais Ôvatha, un vrai roi du Khand !"
 change_name_to_ovatha:0 "Vous serez connu comme Ôvatha"
 khand.0001.b:0 "Ôvaizha est un nom digne d'une reine des Variags !"
 change_name_to_ovaizha:0 "Vous serez connue comme Ôvaizha"
 khand.0001.c:0 "Mon nom est très bien : je n'ai nul besoin d'un nouveau."

 khand.0100.t:0 "L'intronisation de [heir.GetFirstNameNoTooltip]"
 khand.0100.desc:0 "Mon ascension sur le trône se fit dans la sueur et le sang, mais également grâce à beaucoup de diplomatie et de négociation. Les traditions méritocratiques des Variages impliquent que seuls les plus braves guerriers, qui ont fait montre de leur honneur et ont prouvé leur valeur, ont le soutien nécessaire pour regner sur les diverses factions du Khand.\n\nEn tant que guerri[ROOT.Char.Custom('FR_ErEre')] rompu[ROOT.Char.Custom('FR_E')] au combat, j'ai bien conscience que tout jour passé dans une Terre du Milieu en guerre pourrait bien être le dernier. Il est donc temps pour mon hériti[heir.Custom('FR_ErEre')] de débuter son chemin dans la vie publique et de poursuivre mon héritage. À cette fin, [heir.Custom('FR_IlElle')] doit faire face aux meneurs des différentes factions du Khand lors de défis qui permettront d'estimer sa capacité et sa légitimité en tant que futur[heir.Custom('FR_E')] dirigeant[heir.Custom('FR_E')]."
 khand.0100.a:0 "Découvrez [heir.GetFirstNameNoTooltip] ! [heir.Custom('FR_LeLa')] futur[heir.Custom('FR_E')] meneu[heir.Custom('FR_RSe')] des clans"
 khand.0100.b:0 "Nous conviendrons d'un autre jour..."

 khand.0210.t:0 "Jeux de guerre"
 khand.0210.desc:0 "[challenge_setter.GetName] approche [heir.GetFirstNameNoTooltip], une carte dans une de ses mains et un petit sac de cuir dans l'autre. [challenge_setter.Custom('FR_IlElle')|U] fait signe vers une table proche.\n\nSon regard se fait aiguisé et perçant alors qu'[challenge_setter.Custom('FR_IlElle')] déroule la carte et pose des pions dessus. [challenge_setter.Custom('FR_IlElle')|U] marque une pause avant de commencer à parler.\n\n« J'ai posé des pions représentants des troupes, parées pour une bataille à venir. C'est la nuit précédant la bataille : que commanderez-vous à nos hommes ? »"
 khand.0210.a:0 "[heir.GetFirstNameNoTooltip] fait usage de son savoir militaire."
 khand.0210.b:0 "[heir.GetFirstNameNoTooltip] utilise ses connaissances de batailles historiques."
 khand.0210.c:0 "« [challenge_setter.GetFirstNameNoTooltip], seriez-vous ouvert[challenge_setter.Custom('FR_E')] à un marché ? »"
 introduce_the_heir.bribe_effect_desc:0 "Vous offrez un pot de vin à [challenge_setter.GetTitledFirstName] pour être indulgent[challenge_setter.Custom('FR_E')] avec [heir.GetFirstNameNoTooltip]"
 khand.0210.d:0 "[challenge_setter.GetFirstNameNoTooltip] m'en doit une... cela aidera peut-être [heir.GetFirstNameNoTooltip]."
 introduce_the_heir.hook_effect_desc:0 "Vous utilisez une faveur pour que [challenge_setter.GetTitledFirstName] soit indulgent[challenge_setter.Custom('FR_E')] avec [heir.GetFirstNameNoTooltip]"
 khand.0210.a.duel_success:0 "[heir.GetFirstNameNoTooltip] propose des idées stratégiques efficaces"
 khand.0210.a.duel_failure:0 "[heir.GetFirstNameNoTooltip] fait de nombreuses bévues stratégiques"
 khand.0210.b.duel_success:0 "[heir.GetFirstNameNoTooltip] se rappelle d'exemples historiques pertinents"
 khand.0210.b.duel_failure:0 "[heir.GetFirstNameNoTooltip] échoue à mobiliser son éducation historique"
 khand.impressed_vassals:0 "#P [heir.GetFirstNameNoTooltip] fait une bonne impression#!"
 khand.unimpressed_vassals:0 "#N [heir.GetFirstNameNoTooltip] échoue à impressionner#!"
 khand.0210.success:0 "Épreuve passée !"
 khand.0210.failure:0 "Épreuve échouée !"

 khand.0211.t:0 "Jeux de guerre"
 khand.0211.desc:0 "Après s'être mis[challenge_setter.Custom('FR_E')] sur le côté un moment, [challenge_setter.GetTitledFirstName] approche à nouveau [heir.GetFirstNameNoTooltip] qui est toujours penché[heir.Custom('FR_E')] sur la carte.\n\nAlors qu'[challenge_setter.Custom('FR_IlElle')] atteint le parchemin, [challenge_setter.GetFirstNameNoTooltip] s'empare de plusieurs pions qu'[challenge_setter.Custom('FR_IlElle')] range dans son sac, affaiblissant les forces ennemies.\n\n« Alors que vous êtes en pleine planification, des nouvelles vous parviennent qu'en raison d'un moral faible, une partie des forces ennemies s'est enfuie dans le désert. Vous leur faites toujours face au petit matin. Quels sont vos ordres ? »"
 khand.0211.a:0 "[heir.GetFirstNameNoTooltip] fait usage de son savoir militaire."
 khand.0211.b:0 "[heir.GetFirstNameNoTooltip] utilise ses connaissances de batailles historiques."

 khand.0220.t:0 "Les lois des dieux et des clans"
 khand.0220.desc:0 "[heir.GetFirstNameNoTooltip] est approché[heir.Custom('FR_E')], durant une période d'accalmie, par [challenge_setter.GetName], arborant un air sévère sur son visage.\n\n"I have recently had two petitioners come to me - one from among my clan, the other an outsider, but one I have had long dealings with. They are in dispute over an agreement that they made some years ago. I have spent quite some time crafting my verdict, and was ready to give it when I was summoned for this event. With that in mind, I thought to put it to you - if you are one day to rule us, I think it fair to know if you can judge fairly."\n\nOn the surface, the case seems relatively straight-forward... if it was in my own territory, anyway. But the clans are many, and have their own rules and customs that must be remembered. [heir.GetFirstNameNoTooltip] furrows [heir.GetHerHis] brows, deep in thought..."
 khand.0220.a:0 "[heir.GetFirstNameNoTooltip] tries to recall the customs of [challenge_setter.GetFirstNameNoTooltip]'s homeland."
 khand.0220.b:0 "[heir.GetFirstNameNoTooltip] tries to find a compromise deal"
 khand.0220.c:0 "« [challenge_setter.GetFirstNameNoTooltip], puis-je offrir mon aide ? »"
 khand.0220.d:0 "[challenge_setter.GetFirstNameNoTooltip] m'en doit une... cela aidera peut-être [heir.GetFirstNameNoTooltip]."

 khand.0221.t:0 "Litige"
 khand.0221.desc:0 "Your heir has to resolve a dispute between two litigants that has come before the challenger, while taking into account the laws and customs of the particular clan that challenger is from, as that affects how it would be resolved."
 khand.0221.a:0 "Use knowledge of law and local customs to reason."
 khand.0221.b:0 "Negotiate a compromise deal between the two"

 khand.0230.t:0 "Rhétorique"
 khand.0230.desc:0 "Your heir is invited to a battle of rhetoric, with the victory being those who can get the most support from the audience."
 khand.0230.a:0 "Use your mastery of words to win over the crowd."
 khand.0230.b:0 "Use your cunning to persuade the crowd."
 khand.0230.c:0 "« [challenge_setter.GetFirstNameNoTooltip], seriez-vous ouvert[challenge_setter.Custom('FR_E')] à un marché ? »"
 khand.0230.d:0 "[challenge_setter.GetFirstNameNoTooltip] m'en doit une... cela aidera peut-être [heir.GetFirstNameNoTooltip]."

