 ### WARBANDS ###
 # Decision
 decision_lotr_warbands:0 "Rassembler les bandes de guerre"
 decision_lotr_warbands_tooltip:0 "Vous rassemblez les bandes, une armée culturelle qui apparaitra à votre capitale."
 decision_lotr_warbands_desc:0 "Vous rassemblez une bande de guerre."
 decision_lotr_warbands_confirm:0 "Pilleurs, bandits, corsaires, hommes sauvages. Que la bande s'assemble !"
 decision_lotr_must_be_at_war:0 "Vous devez être en guerre."
 # Cultural Description
 decision_lotr_warbands_desc_mirkwood_leofring:0 "Les agents de Dol Guldur vous ont contacté. Dol Guldur demande un tribu en chevaux. En échange de votre livraison de chevaux volés au Rohan à Dol Guldur, ils vous fourniront une bande de guerre."
 decision_lotr_warbands_desc_parth_celebrant_leofring:0 "Malgré votre installation proche et entre les forêts périlleuses de Dwimordene et Fangorn, votre peuple a tenu bon. Vos rituels et sacrifices de nourriture et de boissons pourront appaiser les esprits elfiques des bois dorés."
 decision_lotr_warbands_desc_dwarrowhall_leofring:0 "Après une migration périlleuse aux terres aux sud des Montagnes Grises, notre peuple a trouvé refuge dans une mine abandonnée à l'extérieur de la Moria. Elle fourni un abri et une chaleur contre les vents mordants, permettant à votre peuple de survivre."
 decision_lotr_warbands_desc_bandit_leofring:0 "Des bandes errantes d'Orques ont repoussé votre peuple du nord. Des dizaines de vos gens ont embrassé la vie de banditisme, pillant les Rohirrim au delà de l'Anduin."
 decision_lotr_warbands_desc_eotheod:0 "Les Éothéod doivent rassembler les cavaliers et se préparer à la guerre. Nous frapperons les Seigneurs des Chevaux !"
 decision_lotr_warbands_desc_hill_dunlending:0 "Les Rohirrim ont volé vos terres il y a des âges, mais vos gens ont reconstruits leurs vies en Dunlande. Pourtant, un pouvoir est à l'oeuvre ici, incittant les guerriers à chercher vengeance pour cet ancien affront."
 decision_lotr_warbands_desc_fisherfolk:0 "Vos gens sont de simples pêcheurs, mais ils se montrent féroces quand il s'agit de défendre leurs terres !"
 decision_lotr_warbands_desc_herdfolk_dunlending:0 "Les Rohirrim ont repoussé votre peuple dans les collines où ils survivent dans les rocs. Quelqu'un doit payer !"
 decision_lotr_warbands_desc_gwathlo_estuary:0 "Les peuples libres de l'estuaire de la Gwathló se souviennent des ruines du royaume Dúnedain de Cardolan. Votre peuple a enduré."
 decision_lotr_warbands_desc_gwathlo:0 "Les tribus des collines et les nomades des marais, autrefois sujet du royaume Dúnedain déchu de Cardolan, doivent désormais protéger leurs colonies, troupeaux et chalands des peuples maléfiques."
 decision_lotr_warbands_desc_gondor_gwathuirim:0 "Les proches de l'ancienne maison de Haleth habitent les Montagnes Blanches et toutes les terres jusqu'à la mer. Pourtant, quand les colonisateurs Númenóréens sont arrivés d'au delà de la grande mer, vos vies ont été brisés alors qu'ils refusèrent de reconnaître votre peuple comme des leurs, en tant que l'une des maisons des Edain.\n\nBafouant votre héritage sacré de peuple forestier, ces étrangers dévastèrent les anciennes forêts du Gondor et de l'Enedhwaith. En châtiment de votre refus à combattre contre le Seigneur des Ténèbres, ils vous maudirent."
 decision_lotr_warbands_desc_haradrim:0 "Les gens des Haradrim sont nombreux, diverses, prospères; ils vivent aussi bien dans les grandes villes le long de la rivière Harnen que dans les tribus guerrières qui dominent les sables sans fin, ou encore dans les forteresses depuis lesquelles ils pillent les côtes. Ces hommes et ces femmes, qu'ils soient sédentaires ou tribaux, se mêlent dans le soleil des bazars de la Terre du Milieu."
 decision_lotr_warbands_desc_haradrim_suladan:0 "Les gens des Haradrim sont nombreux, diverses, prospères; ils vivent aussi bien dans les grandes villes le long de la rivière Harnen que dans les tribus guerrières qui dominent les sables sans fin, ou encore dans les forteresses depuis lesquelles ils pillent les côtes. Ces hommes et ces femmes, qu'ils soient sédentaires ou tribaux, se mêlent dans le soleil des bazars de la Terre du Milieu.\n\nUn roi s'est élevé et a conquis le royaume d'Haruzan, portant désormais ses vues sur un empire Haradrim."
 decision_lotr_warbands_desc_haradrim_corsair:0 "Les gens des Haradrim sont nombreux, diverses, prospères; ils vivent aussi bien dans les grandes villes le long de la rivière Harnen que dans les tribus guerrières qui dominent les sables sans fin, ou encore dans les forteresses depuis lesquelles ils pillent les côtes. Ces hommes et ces femmes, qu'ils soient sédentaires ou tribaux, se mêlent dans le soleil des bazars de la Terre du Milieu.\n\nPour les Haradrim de la côte, vous devez rivaliser avec le havre corsaire Númenóréen d'Umbar."
 decision_lotr_warbands_desc_haradrim_desert:0 "Les gens des Haradrim sont nombreux, diverses, prospères; ils vivent aussi bien dans les grandes villes le long de la rivière Harnen que dans les tribus guerrières qui dominent les sables sans fin, ou encore dans les forteresses depuis lesquelles ils pillent les côtes. Ces hommes et ces femmes, qu'ils soient sédentaires ou tribaux, se mêlent dans le soleil des bazars de la Terre du Milieu.\n\nVous êtes de ces Haradrims qui arpentent la mer des dunes, toujours prêt pour la guerre, attendant l'étincelle."
 
 
 
