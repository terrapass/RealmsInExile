 ### MODIFIERS ###
 mercenary_contractor_modifier:0 "Entrepreneur Mercenaires"
 mercenary_contractor_modifier_desc:0 "Les mercenaires savent qu'ils peuvent croire en la bourse remplie de ce personnage."
 champion_of_the_hills_modifier:0 "Champion des Collines"
 champion_of_the_hills_modifier_desc:0 "Pour les leurs, ce personnage est connu comme le champion des collines."
 call_to_battle_modifier:0 "Appel aux Armes"
 call_to_battle_modifier_desc:0 "Ce personnage a entendu l'appel de la guerre."
 rise_to_war_modifier:0 "Né pour la Guerre"
 rise_to_war_modifier_desc:0 "Ce personnage a été elevé pour la guerre."
 booty_and_kings_modifier:0 "Butin et Rois"
 booty_and_kings_modifier_desc:0 "Ce personnage est le roi du butin."
 agent_of_dol_guldur:0 "Agent de Dol Guldur"
 agent_of_dol_guldur_desc:0 "Ce personnage est devenu un sombre agent de Dol Guldur"
 cats_of_beruthiel:0 "Chats de Berúthiel"
 cats_of_beruthiel_desc:0 "Berúthiel détestait les chats, mais ils devirent attiré par elle justement pour cette raison. Ils la suivaient partout et elle finit par tirer profit de leur compagnie en les réduisant à l'esclavage et en les torturant. Elle possédait en tout dix chats, neuf noirs et un blanc. Elle se servait des noirs comme des espions et du blanc pour surveiller les noirs."
 
 
 
 ### REALM BORDER WARS ###
 # Arlefnui Conquest of the Pinnath Gelin.
 war_3000_arlefnui_claim:0 "Conquête Arlefnui de Pinnath Gelin"
 warband.2001.t:0 "$war_3000_arlefnui_claim$"
 warband.2001.desc:0 "Aux Gondoriens et montagnars d'Arlefnui et de Pinnath Gelin, les intendants de la Cité Blanche sont des seigneurs absents, focalisés sur la menace du Mordor; alors que les Hommes sauvages pillent les domaines occidentaux, le Gondor ne fait rien.\n\nVous avez la possibilité de vous tailler votre propre royaume Dúnedain, rassemblant les crêtes vertes entre les vallées de la Lefnui et de la Morthond."
 warband.2001.a:0 "Il nous faut plus d'hommes."
 warband.2001.a.tt:0 "Votre domaine ne peut abattre l'Intendant seul. Vous appellez des bandes guerrières de corsaires et de bandits."
 warband.2001.b:0 "Les collines vertes m'appellent."
 warband.2001.b.tt:0 "Avec des revendications sur la Principauté de Pinnath Gelin, un royaume de sang mêlé, les Montagnards rejoindront votre cause."
 warband.2001.c:0 "Il n'est pas encore temps de faire la guerre. Le Gondor brûlera plus tard."
 warband.2001.c.tt:0 "Vous remettez à plus tard la guerre inévitable contre le Gondor."
 # Nethos Conquest of Morvegil, Harithilien.
 war_3000_nethos_claim:0 "Conquête Nethos de Morvegil"
 warband.2010.t:0 "$war_3000_nethos_claim$"
 warband.2010.desc:0 "Il y a plus de cents ans, durant les jours de l'intendant Turin II, la principauté d'Ithilien fut pillée par les Uruks de Mordor. Avec le temps, la plupart des habitants Dúnedains désertèrent l'Ithilien et retournèrent à l'ouest de l'Anduin alors que le pays devenait sauvage et infesté de bandes errantes d'Uruk.\n\nAlors que le regard de la Tour Blanche se porte à l'est, vers le danger posé par le centre de l'Ithilien, vous pouvez déplacer vos pions et établir la maison d'Isilmonir, la plus forte de celle qui restent à l'est de l'Anduin."
 warband.2010.a:0 "Les ports de Porosir deviendront un havre pour la maison Isilmonir."
 warband.2010.a.tt:0 "Vous engagez des mercenaires du Hardondor méridional, composé de corsaires et d'hommes mauvais."
 warband.2010.b:0 "Le Seigneur Denethor se prélasse sur un trône alors que je m'empare d'un royaume."
 warband.2010.b.tt:0 "Avec le retour de vrais soldats Dúnedains vous vaincrez en ce jour."
 warband.2010.c:0 "$warband.2001.c$"
 warband.2010.c.tt:0 "$warband.2001.c.tt$"
 # Mirlond Conquest of Hartolfalas.
 war_3000_mirlond_claim:0 "Conquête Mirlond d'Hartolfalas"
 warband.2020.t:0 "$war_3000_mirlond_claim$"
 warband.2020.desc:0 "Dans les âges passés, la destruction du monde laissa l'Île de Tolfalas presque complètement brisée, avec seule une montagne solitaire et aride émergeant des flots.\n\nLa nouvelle de la chute de l'Ithilien central aux mains du Seigneur des Ténèbres vous est parvenue, le Gondor s'affaiblit, et de nouvelles possibilités de piller ses côtes s'ouvrent. Pour commencer, vous devez assiéger l'Île de Tolfalas et capturer son port au sud, où vous pourrez établir un havre corsaire."
 warband.2020.a:0 "Tout le monde sur le pont !"
 warband.2020.a.tt:0 "De nombreux corsaires Umbars et bandes guerrières Haradrim rejoignent votre armée."
 warband.2020.b:0 "Je dominerai l'Île désertique."
 warband.2020.b.tt:0 "Des bandes guerrières Haradrim et des corsaires Umbar rejoignent votre armée. Votre revendication sur l'Île de Tolfalas est renforcée."
 warband.2020.c:0 "$warband.2001.c$"
 warband.2020.c.tt:0 "$warband.2001.c.tt$"
 
 
 