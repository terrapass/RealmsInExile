 ### FLAVOUR EVENTS - REFLAVOURED FROM VIET (WITH PERMISSIONS) ###
 # Reflavoured Scarborough Fair
 flavourevent.0001.t:0 "Les beaux sons du vent"
 flavourevent.0001.desc.start:0 "Alors que je marchais le long d'un couloir dans ma demeure en cette fin d'après-midi, ma vision s'évanouit et mon esprit s'emplit de doux sons portés par le vent."
 flavourevent.0001.desc.end.good:0 "Ce fut difficile, au début, mais tout devint finalement clair : de l'eau courante et, au loin, le son chantant d'une cloche de cristal et les mélodies tirées de cordes d'harpes.\n\nJe ressens jusque dans mes os un sentiment de paix m'envahir. Est-ce un don du Maître des Rêves, de sentir le contentement de ses jardins ?"
 flavourevent.0001.desc.end.evil:0 "Ce fut difficile, au début, mais tout devint finalement clair : les grognements de douleurs de mes ennemis souffrants emplissent l'air, un nectar plus doux que n'importe quel vin.\n\nL'écho de marteaux frappants dans le lointains est comme un héraut annonçant une conquête à venir. Mon esprit s'éclaire, la prémonition a renouvelé ma confience en moi !"
 flavourevent.0001.a:0 "Vraiment, le plus beau des sons !"
 
 flavourevent.0002.t:0 "Les sons maudits du vent"
 flavourevent.0002.desc.start:0 "Alors que je marchais le long d'un couloir dans ma demeure en cette fin d'après-midi, ma vision s'évanouit et mon esprit s'emplit de sons torturés portés par le vent."
 flavourevent.0002.desc.end.good:0 "Je pouvais à peine discerner quoi que ce soit. Quel vacarme infernal ! On eut dit une armée entière entrechoquant ses épées directement dans mes oreilles, combiné avec un hurlement strident et le battement sans fin de tambours, raclant dans mon crâne.\n\nQue ça s'arrête..."
 flavourevent.0002.desc.end.evil:0 "Au départ, il ne s'agissait que du bruissement d'un moulin, puis, je l'entendis : l'eau. D'immenses, d'inimaginables quantités d'eau, se ruant en un torrent qu'un me noierait peu importe où je serais. Je m'arrête, paralysé par la terreur, mon cœur battant avec la force d'une centaine de tambours. Les eaux arrivent !\n\nQue ça s'arrête..."
 flavourevent.0002.a:0 "QUE ÇA S'ARRÊTE !"
 
 # Reflavoured Baklava Gift
 flavourevent.0003.t:0 "Gâteaux au miel"
 flavourevent.0003.desc:0 "Lors d'une visite dans une ville voisine, je fus approché[ROOT.Char.Custom('FR_E')] par un marchand itinérant colportant ses marchandises. L'homme, un gastronome aguerri qui adore découvrir la nourriture de terres lointaines, m'offrit des gâteux au miel provenant du Val d'Anduin, pour une somme modique.\n\nSucré, délicat et dégoulinant de miel ambré, il doit certainement s'agir d'un met que l'on goûte rarement !"
 flavourevent.0003.a:0 "Je les prends !"
 flavourevent.0003.b:0 "Ais-je l'air de vouloir des gâteaux ?"
 
 # Reflavoured Oblivion Conversation
 flavourevent.0004.t:0 "Commères de serviteurs"
 flavourevent.0004.desc:0 "Alors que j'allais débuter ma routine quotidienne, je n'ai pu m'empêcher d'entendre des ragots brûlants échangés entre deux serviteurs, dévoilant toutes sortes de petites rancunes et insultes supposées.\n\nCes babillages m'ennuient et je commence à me demander si je devrais continuer à écouter leurs bavardages, que je trouve ineptes et vides de substances."
 flavourevent.0004.a:0 "Je trouverais autre chose pour me servir de distraction."
 flavourevent.0004.b:0 "Je n'ai rien de mieux à faire. Qui sait ce que je peux apprendre."
 flavourevent.0004.c:0 "En faire un exemple. Tuer les deux."
 
 # Reflavoured forgotten dream
 flavourevent.0005.t:0 "Un rêve oublié ?"
 flavourevent.0005.desc:0 "J'ai fais le plus excitant des rêves, la nuit dernière ! Après mon réveil, je suis immédiatement parti[ROOT.Char.Custom('FR_E')] à la recherche de la personne la plus proche, qui s'est avéré être une de mes servantes, et j'ai commencé à lui raconter ce qu'il s'était passé.\n\nSauf que... passé ce moment, je ne me souvenais plus ce dont j'avais rêvé. Je trébuche sur mes mots et ne parvient pas à me rappeler des détails, tandis que la servante reste là, mal à l'aise.\n\nPourquoi est-ce toujours aussi simple d'oublier ce que le Maître des Désirs nous montre dans nos rêves ?"
 flavourevent.0005.a:0 "Que c'est irritant. Tant pis !"
 flavourevent.0005.b:0 "Je dois me souvenir ! Pourquoi ne le puis-je pas ? Pourquoi ?"
 flavourevent.0005.a.a:0 "Vous vous souvenez du sujet du rêve."
 flavourevent.0005.toast.a:0 "Vous vous rappelez du rêve."
 flavourevent.0005.a.b:0 "Vous ne parvenez toujours pas à vous souvenir du contenu du rêve."
 flavourevent.0005.toast.b:0 "Vous oubliez le sujet du rêve."
 
 # Largely unchanged A Parent's Grief
 flavourevent.0006.t:0 "Le deuil d'un parent"
 flavourevent.0006.desc:0 "L'un de mes serviteurs a récemment fait l'expérience d'une tragédie personnelle, car son enfant bien aimé est décédé de maladie. Ce serviteur est, bien entendu, aujourd'hui endeuillé et son visage porte les marques de sa peine et est souvent couvert de larmes.\n\nTous les autres serviteurs, ainsi que quelques membres de la cour, font de leur mieux pour apporter du réconfort à mon serviteur. Aussi, peut-être devrais-je lui offrir au moins quelques mots gentils également."
 flavourevent.0006.a:0 "« Je suis sincérement désolé[ROOT.Char.Custom('FR_E')] pour votre perte et la douleur que vous endurez. »"
 flavourevent.0006.b:0 "« Votre enfant est maintenant au [ROOT.Char.GetFaith.DivineRealm], auprès de [ROOT.Char.GetFaith.HighGodName]. »"
 flavourevent.0006.c:0 "Pourquoi devrais-je dire quoi que ce soit ? Il meurt des paysans constamment."
 flavourevent.0006.d:0 "Je vais donner à mon serviteur quelques semaines de repos pour se remettre de cette tragédie."
 
 # Reflavoured Age of Empires
 flavourevent.0007.t:0 "Peuples de la Terre du Milieu"
 flavourevent.0007.desc:0 "Depuis sa création, la Terre du Milieu a vu de nombreux peuples divers parcourir ses terres. Durant mon temps libre, j'ai lu les contes et les hauts faits de nombreux grands royaumes, d'ici comme d'ailleurs, et un en particulier m'inspire."
 flavourevent.0007.a:0 "Le royaume cosmopolite du Bellakar avec sa diversité de peuples."
 flavourevent.0007.b:0 "Le royaume de terreur d'Angmar, avec ses légions terrifiantes et son roi-sorcier." 
 flavourevent.0007.c:0 "Les infatigables nains de Khazad-dûm, qui furent riches et de grand talent."
 flavourevent.0007.d:0 "L'ancienne cité Haradrim de Bôzisha-Dâr, bondée et pleine de complot."
 flavourevent.0007.e:0 "Les elfes intemporels d'Imladris, un peuple au savoir et à la sagesse inégalés."
 flavourevent.0007.f:0 "Les osts orientais du Rhûn, qui écrasèrent le monde sous leurs pieds."
 
 # Reflavoured Challenging Reading
 flavourevent.0008.t:0 "Une lecture difficile"
 flavourevent.0008.desc:0 "Je suis récemment entré[ROOT.Char.Custom('FR_E')] en possession d'un tome ancien provenant du début du Deuxième Âge et sa lecture s'avère très difficile, ses sens cachés continuant de m'échapper.\n\nMême mes érudits les plus instruits ont des difficultés à lire le livre. Et, pourtant, je reste convaincu[ROOT.Char.Custom('FR_E')] qu'il contient une grande sagesse, pour peu qu'on puisse la comprendre.\n\nDevrais-je persevérer à essayer de le lire, ou devrais-je abandonner l'idée ?"
 flavourevent.0008.a:0 "Ce livre ne mérite pas mon énergie."
 flavourevent.0008.b:0 "Je dois essayer, quoi qu'il m'en coûte !"
 flavourevent.0008.b.a:0 "Le sens du livre continue à vous échapper.
 flavourevent.0008.toast.a:0 "Le sens du livre vous est définitivement perdu."
 flavourevent.0008.toast.failure:0 "Comprendre le sens caché du livre est au-delà de vos compétences."
 flavourevent.0008.b.b:0 "Vous obtenez une compréhension nouvelle du livre."
 flavourevent.0008.toast.b:0 "Vous comprenez le sens du livre."
 flavourevent.0008.toast.success:0 "Vous réalisez enfin le message caché du livre."
 
 # Reflavoured and condensed Forgotten Identity
 flavourevent.0009.t:0 "Quel est son nom ?"
 flavourevent.0009.desc:0 "Aujourd'hui, je dois rencontrer le chef d'un groupe local qui possède quelque influence sur une petite mais importante partie de mon domaine. J'ai rencontré mon invité l'autre jour et nous nous sommes présentés formellement.\n\nAujourd'hui nous nous rencontrons pour parler d'affaires d'importance mais, alors que mon invité approche et que je suis sur le point de le saluer, je réalise que j'ai oublié son nom !\n\Est-ce que c'était... Non, bien sur que non, ça ne pouvait pas... ou peut-être...\n\nJe force un sourire pour me gagner du temps alors que mon cerveau ne parvient pas à se souvenir de son nom."
 flavourevent.0009.a:0 "J'aurais juste à deviner son nom !"
 flavourevent.0009.b:0 "Je parlerai de telle que j'éviterai d'avoir à le prononcer, même si cela doit être bizarre."
 flavourevent.0009.a.a:0 "Vous faites erreur sur le nom de votre invité."
 flavourevent.0009.toast.a:0 "Vous échouez à vous souvenir du nom de votre invité."
 flavourevent.0009.toast.failure:0 "Vous avez insulté votre invité en l'appelant avec le nom d'un autre."
 flavourevent.0009.a.b:0 "Vous devinez avec succès le nom de votre invité."
 flavourevent.0009.toast.b:0 "Vous vous souvenez du nom de votre invité."
 flavourevent.0009.toast.success:0 "Vous parvenez à vous souvenir du nom de votre invité !"
 
 # Reflavoured Rumors of Amorous Adventures
 flavourevent.0010.t:0 "Rumeurs de mésaventures amoureuses"
 flavourevent.0010.desc.1:0 "Dernièrement, des rumeurs circulent sur le fait que j'aurais eu une aventure amoureuse avec l'un des gens du commun d'un village voisin et qui se serait achevée avec un enfant. Cette rumeur est, bien sur, complètement absurde."
 flavourevent.0010.desc.widowed:0 "Depuis la mort de l'amour de ma vie, j'ai juré de ne regarder personne d'autres. Ces rumeurs viles sont une insulte à la mémoire de mon amour perdu !"
 flavourevent.0010.desc.chaste:0 "Je ne ressens même pas de désir la plupart du temps ! Cela ne fait aucun sens que je me mette en danger pour quelque chose que je ne veux même pas."
 flavourevent.0010.desc.lustful:0 "Certes, j'aime passer une nuit agitée avec un jolis minois, autant que n'importe que[ROOT.Char.Custom('FR_LLle')] [ROOT.Char.GetWomanMan] lubrique, mais ça ne veut pas dire que je trouve qui que ce soit de ce village à mon goût."
 flavourevent.0010.desc.numenorean:0 "Aller jusqu'à croire qu'un[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetWomanMan] descendant du peuple exalté de Númenor coucherait avec la paysannerie est aberrant."
 flavourevent.0010.desc.normal:0 "Pourtant, je suis à peine allé[ROOT.Char.Custom('FR_E')] à ce village et je n'y connais personne. Il n'y a rien qui justifie l'existence de cette rumeur."
 flavourevent.0010.desc.2:0 "Néanmoins, cela devient hors de contrôle."
 flavourevent.0010.a:0 "Je ne puis y faire grand chose. Ce ne sont que des rumeurs malignes."
 flavourevent.0010.b:0 "Ce n'est pas vrai ! Il n'y a rien de vrai !"