 ### Chelkar Events ###
 harad.0100.t:0 "La révolte Chelkar"
 harad.0100.desc:0 "Il y a cinq générations d'hommes, Khadnom, un croyant zêlé en les Dieux, a rallié le peuple Chelkar contre les cruels rois Haruze et leur culte du vil serpent. De cette révolte renacquit l'ancien royaume de Chelkar, un état commerçant puissant qui se tient à la croisée des chemins d'anciens empires et en devint fabuleusement riche. \n\nSon fils, Safal le Robuste, repoussa trois tentatives des rois Haruze de reconquérir leurs terres perdues, portant un coup fatal à leur pouvoir vacillant. Mais son fils, Sagalion, s'est révélé moins performant sur tous les fronts, et fut un meneur faible et inefficace. Il finit par être assassiné, le principal suspect étant le royaume Haruze renaissant sous la coupe de Sûladan. Peut-être espère t-il affaiblir les Chelkar en les plaçant sous le règne d'un jeune enfant. \n\nMais si c'était l'intention, un mauvais calcul eu lieu, car Kalafar est un homme digne de son grand-père - un guerrier fort, un croyant zêlé en les traditions anciennes. Son frère Sinil fut également élevé dans le but de servir son frère en tant que seigneur légitime, en déput des offres d'Haruzan de l'élevé à la dignité de vice-roi s'il trahissait Kalafar. \n\nDésormais, Chelkar élève à nouveau sa barrière d'épées en défi contre un monde qui cherche leur extinction. Les Serpents se lovent à l'ouest et au nord, des vents obscurs descendent des montagnes, cherchant à sécurer leur flanc méridional..."
 harad.0100.a:0 "Nous ne nous agenouillerons jamaisl."
 harad.0100.a.tt:0 "Un serpent à l'est, et un ombre au Nord. Nous devons tenir."

 harad.0200.t:0 "Les Ambitions de Sûladan"
 harad.0200.desc:0 "Il y a 150 ans, la grande domination des rois Haruze a été brisée. La révolte Chelkar a détruit tout semblant d'unité que possédait le royaume, et Amrûn fut mise à sac. Petit à petit, le Royaume Haruze s'effondra, ses régions limitrophes se fracturant sous la domination de seigneurs de guerres. Désormais, le Royaume d'Haruzan n'est plus que le triste souvenir de sa gloire passée. Mais Sûladan cherche à changer cela. \n\nFils unique, né à la fin de la vie de son père, un grand feu couve dans le coeur de Sûladan. Tandis qu'il ne pouvait pas faire grand chose dans sa minorité, les régents contrôlant toutes les affaires de l'état, il passa sa jeunesse à rêver de grandes visions d'un Haradwaith rétabli. Désormais, à la plénitude de son règne, Sûladan découvre une réalité plongée dans le chaos, la maison de ses vieux ennemis affaiblie et handicapée. \n\nLe roi rebelle de Chelkar a subi un accident infortuné, laissant la région sous le contrôle d'un roi enfant. Pendant ce temps, son cousin Balkuthôr s'enhardit à faire valoir ses droits sur les terres de Pezarsan, promettant de jurer allégeance à Sûladan en échange de son aide. Et au nord, le Roi-Serpent Khäz-gramaze s'apprête à annihiler finallement le peuple des Mers tant haï. \n\nL'heure d'Haruzan est proche, si Sûladan a la force de s'en saisir."
 harad.0200.a:0 "À Pezarsan - la réunification commence ici S!"
