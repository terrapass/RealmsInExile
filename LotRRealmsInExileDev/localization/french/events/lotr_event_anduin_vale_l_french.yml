 ### Beorning Events ###

 anduin_vale.0100.t:0 "Les Béorniens"
 anduin_vale.0100.desc:0 "Dans les retombées de la bataille des Cinq Armées, le mystérieux changeur de peau Beorn accepta avec réticence d'endosser la seigneurie sur plusieurs tribus du Val d'Anduin et de l'ouest de Grand'Peur et prit pour femme Medulynn, la fille du chef de la tribu des Olphanging. \n\nSon fils Grimbeorn, qui hérita sa stature et son esprit de son père, règne désormais sur un grand domaine s'étendant des montagnes aux profondeurs de la forêt. Les « Béorniens », comme ils se font appeler, maintiennent ouvert le haut col, le Ford du Carrock, et les portions occidentales de l'ancienne route de la forêt (ou « Viduweg », comme l'appellent le peuple des bois), gardant les gobelins des montagnes à l'écart. \n\nPourtant, au sud, un mal est revenu s'installer dans la forteresse maudite de Dol Guldur. Et du nord viennent des rumeurs d'une recrudescence de pillages par les gobelins de Gundabad. En ces jours sombres, les Béorniens parviendront ils à garder les tribus unifiées et a résister aux machinations de leurs ennemis ? Ou seront ils balayés par la marée montante, à l'instar des nombreux petits royaumes les ayant précédés, l'héritage de Beorn étant alors perdu pour toujours ?"
 anduin_vale.0100.a:0 "Unifiés, les bois et le val tiendront !"
 anduin_vale.0100.a.tt:0 "Un vrai ours ne peut rester inactif"

 anduin_vale.0102.t:0 "Le royaume du Thane-de-Tous"
 anduin_vale.0102.desc:0 "Depuis des temps immémoriaux, les hommes des bois et leurs parents du Val sont restés férocement indépendants, aussi bien des puissances extérieurs qu'entre eux. Ainsi, seul le besoin le plus pressant a pu pousser les tribus fractionnées à élire un souverain unique, le Thane-de-Tous, ou « Aledegan », pour unir leurs efforts contre un ennemi commun. \n\nMais les temps changent. Par votre dynastie un grand royaume a été forgé, unifiant le Val d'Anduin et les terres tradtionnelles des hommes des bois de la grande forêt de Vertbois. L'ensemble du peuple dispersé des bois et du val reconnaît désormais votre seigneurie et le droit de vos héritiers à régner perpétuellement. Plus jamais votre peuple ne sera divisé ni ne redeviendra la proie des orques, wargs, ou pire encore. Vous avez créé le Royaume du Thane-de-Tous - l'Aladagana !"
 anduin_vale.0102.a:0 "Et j'en suis l'Aladegan !"
 anduin_vale.0102.a.tt:0 "Vous avez créé le titre impérial d'Aladegana"

 