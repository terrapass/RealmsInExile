 theodred.0114.a:0 "Our ranks swell!"
 
 theodred.0115.t:0 "The Golden Hall" 
 theodred.0115.desc:0 "Riding at a furious pace, I at last have arrived at Edoras, charging up to the gates of Meduseld itself. The guards swiftly permit me entrance to see my father. I at once launch into an impassioned report of the situation in the Westfold, detailing excruciatingly the deprevations I have seen and how our people have suffered. At last I end with a final impassioned plea to my king and father, to summon Rohan's riders to root out the evil which has taken root unseen in Isengard. \n\nMy father is inscrutable for several minutes, and in his eyes I can see one thousand thoughts, a hundred plans - such is the mind of Théoden King, who has fought many wars and made peace after. He thanks me for all my dutiful work, and after embracing me, strides out, saying that he must think - and then shall act." # Théodred at Edoras / Convinces his father to Muster
 theodred.0115.a:0 "Hopefully my words will persuade action."
 
 theodred.0115.t:0 "Muster of the Rohirrim" 
 theodred.0115.desc:0 "It seems my impassioned words were enough to sway my father, in spite of Grima's counsel towards caution and diplomacy. Riders have been dispatched to every corner of the Riddermark, and my father and I shall ride at the head of the host to make war upon the White Wizard!"
 theodred.0115.a:0 "We ride to war!"

 theodred.0115.t:0 "Ominous Reports" 
 theodred.0115.desc:0 "Riders from the Westfold have arrived with grim tidings. Orcs are freely roaming the countryside, pillaging villages and murdering wantonly. Yet these orcs seem far too organized to have come out of the mountains, and they bear a strange mark — a White Hand on a field of black. At this late hour, what new foe do we face? The White Wizard has grown reclusive of late, and could this be his work? \n\nGrima counsels me to wait, send out emissaries and be cautious, for has Saruman not long been a faithful warden of the western border? Meanwhile my nephew Éomer is much more direct, saying that if he has not betrayed us utterly, he is worthless as a warden. How else could such a force have crossed our border but by his complicit consent? If nothing else, Isengard must be taken and fortified anew, to prevent such future encursions. \n\nWhatever awaits us in the Westfold, we shall ride in strength to shatter it." 
 theodred.0115.a:0 "Muster the Rohirrim!"

 theodred.0118.t:0 "L'Isengard Déchaîné"
 theodred.0118.desc:0 "Le temps est venu - un nouveau pouvoir s'élève et sa victoire est à portée de main ! \n\nLa conquête du Rohan doit s'achever rapidement, avant que Sauron ne puisse conquérir le Gondor. Autrement, ma trahison sera dévoilée et même le pouvoir de l'Isengard ne peut se tenir seul contre le Mordor."
 theodred.0118.a:0 "Il n'y aura pas d'aube pour les hommes."

 theodred.0119.t:0 "La Défaite des Seigneurs des Chevaux"
 theodred.0119.desc:0 "Dans une démonstration de puissance décisive, les Seigneurs des Chevaux du Rohan ont été humiliés. Devant les puissantes armées de Saruman constituées d'Uruk-Hai et d'auxiliaires de Dunlande, la défaite des Seigneurs des Chevaux était inévitable. \n\nCependant, Saruman est un seigneur sage et ne sapera pas inutilement les forces de la terre. Les Seigneurs des Chevaux restants ont été autorisé à ployer le genou devant l'Isengard et peuvent conserver leurs terres et coutumes aussi long qu'ils resteront loyaux. \n\nMaintenant que les anciennes plaines du Calenardhon sont sécurisées, le regard de Saruman se porte au sud et à l'est..."
 theodred.0119.a:0 "Il y a encore du travail à accomplir..."

 theodred.0120.t:0 "La March des Ents"
 theodred.0120.desc:0 "Saruman est dans ses appartements, affinant ses plans, lorsqu'un grand rugissement s'élève, faisant trembler l'entiereté d'Orthanc. Le temps qu'ils se précipite à son balcon, les Ents de Fangorn avait déjà brisé l'Anneau d'Isengard et se déchainaient parmi les immenses ateliers. En quelques isntants, des années de préparations, méticuleusement dissimulés, avaient été détruits par une force qu'il n'avait jamais considéré dans l'établissement de ses plans. \n\nIl reste en sécurité dans Orthanc, mais les restes de ses armées sont rapidement écrasées sous la terrible fureur des Onodrim. Juste au moment où cela ne pouvait pas être pire, les Ents brisèrent le grand barage érigé sur l'Isen. En un instant, le réservoir d'eau se déverse en une puissante vague, tel un rappel miniature de l'Akallabêth. Et comme l'orgueil des Númenóréens avait été puni, de même tous les travaux issus de l'esprit d'acier rusé de Saruman sont défaits par la fureur de la nature. \n\nIl est désormais prisonnier dans son ancien siège de pouvoir."
 theodred.0120.a:0 "Fous ! Traîtres, tous autant qu'ils sont !"

 theodred.0121.t:0 "La Marche des Ents"
 theodred.0121.desc:0 "Un grand pouvoir, d'ancienne naissance et puissant, s'est éveillé et a changé le cours du monde, inattendu et insoupçonné. Depuis les profondeur de la forêt de Fangorn les anciens Onodrim, connus des Hommes comme les Ents, ont marché sur Isengard, réclamant vengeance contre la soif de pouvoir de Saruman. \n\nDans une bataille brutale et décisive, l'Anneau d'Isengard a été démoli, ses puits ennoyés par l'Isen, dont les flots ont recouverts la région après la destruction, par les Ents, du grand barrage construit par Saruman. Saruman est désormais prisonnier dans sa propre tour, les Ents ayant chassés jusqu'au dernier Uruk-hai de la région. \n\nLes Enfants Yavanna ont porté un coup décisif contre les ténèbres en ce jour."
 theodred.0121.a:0 "Il y a toujours de l'espoir, pour les Hommes !"
 theodred.0121.b:0 "Maudits humains ! Vous ne faites que retarder l'inévitable !"

 theodred.0122.t:0 "Le Choix de Saruman"
 theodred.0122.desc:0 "Le Roi Théoden est arrivé dans l'Anneau d'Isengard subergmé, accompagné de sa garde royale, et Saruman n'a d'autre choix que d'écouter les requêtes des Seigneurs des Chevaux. \n\nLe roi vieillissant liste une multitude de crimes commis par le Magicien Blanc contre son peuple et demande qu'il descende de la tour d'Orthanc. Il devra renoncer aux Clés d'Orthanc, ayant trahi la confiance qu'on lui accordait en tant que gardien et surveillant et alors Théoden le jugera pour ses crimes selon les lois des Hommes. \n\nS'il refuse, Saruman perdra tout droit à un procès et son sort sera scellé définitivement."
 theodred.0122.a:0 "Je ne me soumettrai jamais !"
 theodred.0122.b:0 "La clémence est mon seul recours."

 theodred.0123.t:0 "Le Choix de Saruman"
 theodred.0123.desc:0 "Saruman répond avec mépris à l'offre de clémence et de procès, arguant que le seigneur d'une grange au toit de chaume n'a aucun droit à le juger ! \n\nThéoden, repérant Gríma sur le balconnet avec Saruman, l'invite à descendre et à accepter la clémence de la couronne. Il implore Gríma, demandant qu'il se souvienne qu'il fut autrefois un loyal sujet pendant des années, et qu'il fut un homme intègre et honorable avant d'être empoisonnés par les mensonges de Saruman. Un instant Gríma hésite, et il semble prêt à accepter - mais alors le Magicien Blanc rit, froid, d'un rire plein de malice. \n\nLibre ? Il ne sera jamais libre !\n\n Le visage de Gríma se tord en une terrible grimace, brûlant de haine, avant de s'endurcir. Saruman, recommançant à parler, laisse soudainement échapper un cri étouffé alors que l'air s'échappe de lui sous le choc. Gríma l'a poignardé et la pression de l'agression pousse l'orgueilleux Istari contre le vord, le faisant chuter jusqu'au pied d'Orthanc. \n\nAinsi fini le prétendant au trône du monde, Saruman le Blanc, si fier et vaniteux, défait par un chien battu."
 theodred.0123.a:0 "Argh !"

 theodred.0124.t:0 "Le Jugement de Théoden"
 theodred.0124.desc:0 "Contre toute attente, l'orgueilleux Istari accepte toutes les requêtes du Roi Théoden, descendant doucement jusqu'au bas de la tour, avant de s'agenouiller dans la chambre principale, attendant le jugement du roi. \n\nPrenant place dans l'ancien siège du Magicien, quel jugement prendra Théoden, fil de Théngel?"
 theodred.0124.a:0 "Il n'y aura aucune pitié !"
 theodred.0124.b:0 "Il connait beaucoup des desseins du Seigneur des Ténèbres..."
 theodred.0124.b.tt:0 "Laisser Saruman vivre."

 theodred.0125.t:0 "Le Choix de Saruman"
 theodred.0125.desc:0 "Saruman répond avec mépris à l'offre de clémence et de procès, arguant que le seigneur d'une grange au toit de chaume n'a aucun droit à le juger ! \n\nThéoden, repérant Gríma sur le balconnet avec Saruman, l'invite à descendre et à accepter la clémence de la couronne. Il implore Gríma, demandant qu'il se souvienne qu'il fut autrefois un loyal sujet pendant des années, et qu'il fut un homme intègre et honorable avant d'être empoisonnés par les mensonges de Saruman. Un instant Gríma hésite, et il semble prêt à accepter - mais alors le Magicien Blanc rit, froid, d'un rire plein de malice. \n\nLibre ? Il ne sera jamais libre !\n\n Le visage de Gríma se tord en une terrible grimace, brûlant de haine, avant de s'endurcir. Saruman, recommançant à parler, laisse soudainement échapper un cri étouffé alors que l'air s'échappe de lui sous le choc. Gríma l'a poignardé et la pression de l'agression pousse l'orgueilleux Istari contre le vord, le faisant chuter jusqu'au pied d'Orthanc. \n\nAinsi fini le prétendant au trône du monde, Saruman le Blanc, si fier et vaniteux, défait par un chien battu."
 theodred.0125.a:0 "Vengeance, enfin."
  
 theodred.0126.t:0 "A New Power Rising"
 theodred.0126.desc:0 "With your victory over Rohan at last complete, your position in central Middle-earth is secure. Until now, you have patiently bided your time and aided Sauron in his designs. But now securely entrenched, there seems little reason to continue the charade. You have long desired to not merely equal Sauron, but to even surpass him — you too are a Ringmaker, and a master of the deep lore. \n\nSauron is a cudgel, forcing the world into his vision by brute might. You are a more subtle, less destructive master — your rule would bring prosperity and peace, under your wise leadership. \n\nBut Sauron is mighty — much of the East and the South is under his sway. Dare you risk it?"
 theodred.0126.a:0 "I shall order this world to my vision, not Sauron!"
 theodred.0126.b:0 "I shall bide my time..."

 theodred.0127.t:0 "The Treachery of Isengard"
 theodred.0127.desc:0 "While not a surprise — for you long saw through Curumo's deception — the news of Saruman's pride and ambition, and how he now moves against you to take your place is enraging nonetheless. This jumped-up craftsman dares to place himself on your level? You, who was the lieutenant of Angband and Utunmo, who brought low mighty Númenor, lord of the South and East, he deludes himself and deems himself your equal? \n\nWell, let Curumo try to dethrone you. He will be brought before the Great Eye, and know torment unending for his treachery."
 theodred.0127.a:0 "Nobody crosses Sauron and lives to speak of it!"

