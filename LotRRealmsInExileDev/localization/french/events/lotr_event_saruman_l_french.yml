 theodred.0111.t:0 "Muster of the Rohirrim!" 
 theodred.0111.desc:0 "In response to our summons, the lord of Grimslade has arrived with a full Éored, prepared to fulfill their vows to king and country."
 theodred.0111.a:0 "Our ranks swell!"
 
 theodred.0112.t:0 "Muster of the Rohirrim!" 
 theodred.0112.desc:0 "In response to our summons, the lord of Harrowdale has arrived with a full Éored, prepared to fulfill their vows to king and country."
 theodred.0112.a:0 "Our ranks swell!"
 
 theodred.0113.t:0 "Muster of the Rohirrim!" 
 theodred.0113.desc:0 "In response to our summons, the lord of the Eastfold has arrived with a full Éored, prepared to fulfill their vows to king and country."
