 ### ISENGARD UNLEASHED EVENTS ###
 decision_saruman_raid_rohan:0 "Pillez l'Ouestfold"
 decision_saruman_raid_rohan_desc:0 "Mon armée d'orque s'accroit sans cesse. Ils leur manque le goût de la chair humaine et doivent gagner en expérience pour la longue guerre à venir. Je profiterai de cette opportunité pour attirer le Prince du Rohan à découvert et le tuer. Sans leur indispensable Premier Maréchal, la destruction de leur royaume sera inéluctable."
 decision_saruman_raid_rohan_tooltip:0 "Envoyez des orques piller l'Ouestfolde pour attirer le Prince Théodred à découvert"
 decision_saruman_raid_rohan_confirm:0 "Réduisez leur village en cendre !"
 decision_saruman_raid_rohan_effect_1:0 "Vous pourrez gagner du butin de ce pillage"

 theodred.0100.t:0 "Rapports de mauvais augures" 
 theodred.0100.desc:0 "Les Cavaliers de l'Ouestfold sont revenus avec des nouvelles dramatiques. Les Orques parcourent librement les terres, pillant les villages et assassinant sans retenue. Ces orques semblent pourtant bien mieux organisés que ceux des montagnes, et ils portent une étrange marque - une Main Blanche sur un champs de sable. Quel est ce nouvel ennemi qui apparait à une heure si tardive ? Le Magicien Blanc s'est isolé de plus en plus récemment et je crains en mon coeur que le long silence de l'Isengard n'était pas de la contemplation mais de la préparation." 
 theodred.0100.a:0 "Rassemblez les cavaliers. J'irais enquêter sur ces rumeurs moi même." 
 theodred.0100.a.tt:0 "Chevauchez vers l'ouest avec vos hommes pour mettre fin à ces attaques" 
 theodred.0100.b:0 "Préparez vous au départ pour Edoras, j'irais parler à mon père." 
 theodred.0100.b.tt:0 "Chevauchez vers l'est pour demander audience auprès de Théoden."

 theodred.0101.t:0 "L'Ouestfold en flamme" 
 theodred.0101.desc:0 "Chevauchant sans repos toute la nuit, nous arrivons enfin à la ville de Fowlmere. Mais nous sommes arrivés trop tard. Les flammes engloutissent champs et maisons, et la fumée emplit l'air. Nous pouvons à peine l'endurer, mais il le faut. Nous devons au moins trouver un villageois survivant qui pourra nous raconter ce récit déchirant. Des pilleurs Dunlending et orques portant des armures de plaques lourdes marquées de la fameuse Main Blanche les ont frappé au petit matin. A travers le chaos et le massacre, il assure avoir entendu le nom de Saruman mentionné aussi bien par les Orques que par les Dunlendings depuis sa cachette. Ainsi, mes craintes sont avérées. Saruman nous a trahi." 
 theodred.0101.a:0 "Nous chevaucherons jusqu'au Gué de l'Isen et confronteront le Magicien Blanc !"
 theodred.0101.b:0 "I will heed the advice of my captains! We make for Edoras!"

 theodred.0102.t:0 "Embuscade à l'Isen" 
 theodred.0102.desc:0 "Nous affrontons les forces de l'Isengard au Gué de l'Isen. Ils nous chargent avec sans tenir compte de leurs vies, cherchant à m'atteindre aussi rapides que des cavaliers. Mes hommes se sont défendus honnorablement et nous avons combattu férocemment leurs forces, mais je crains que nos ennemis n'aient atteints leurs objectifs. Alors que la plupart de mes hommes réussissent à battre en retraite, ma guarde et moi nous trouvons coupé du reste par une charge finale. Mes hommes tombent les uns après les autres, et je crains d'être le suivant bientôt..." 
 theodred.0102.a:0 "Oh aïeuls du Rohan, prenez soin de mes plaies..."

 theodred.0103.t:0 "Ambush at the Isen"
 theodred.0103.desc:0 "Volley upon volley the arrows rain down upon us, striking shield and steed with terrible ferocity. One by one my captains are felled from their horses and finished off by crooked blades. I ride hard to the east only to be stopped by a wall of pikemen. They strike and stab at me. All goes dark.\n\nSome hours later - perhaps days - I see a blinding light and shadows dancing in the river, figures picking through the dead, searching for something or something. Suddenly I become weightless, picked up and placed atop what I presume to be a horse, and as we begin to move everything returns to darkness." 
 theodred.0103.a:0 "May Eru grant me strength!"

 theodred.0104.t:0 "Le Morte de Théodred"
 theodred.0104.desc:0 "Mon sang coule abondamment de mon torse, percé de nombreuses flêches. La douleur est insoutenable - je peux à peine penser. Je sens ma vie s'étioler et fuir mon corps. Pardonne moi, Père, car je me rends aux halls de nos aïeuls. Puisses-tu avoir la sagesse de guider notre peuple et de les protéger là où j'ai échoué..." 
 theodred.0104.a:0 "Pour le Rohan..." 

 theodred.0105.t:0 "Burying a Child" 
 theodred.0105.desc:0 "I am numb, the shock still keeping me from the tears that I know in time shall flow. My niece Éowyn helps lead the stoid procession to the Barrowfield, my son borne with full honors as befits a prince of the Mark. After the proceedings are done, I dismiss the people, and slowly they go away, my niece and nephew last among them. \n\nAt last the tears begin to flow, a hand upon my face as I gaze upon the mound of my beloved son, so proud and strong, yet so kind and noble. The old linger and the young perish - what justice is this?" #Théoden buries Théodred.
 theodred.0105.a:0 "No father should ever have to bury their child."

 theodred.0106.t:0 "Muster the Rohirrim!" 
 theodred.0106.desc:0 "We must root out the weed which has taken root in Isengard. Rohan lies aggrieved, its sons and daughters dying in the mud for the perverted deprevations of the White Wizard, who has betrayed the trust of both Meduseld and Minas Tirith! \n\nDispatch riders to the four corners of the Riddermark - the sons of Eorl will not take such an affront without a response. We have fought many wars, and won many - what great victories has the White Wizard to his name? Riders of Rohan, oaths you have taken - now fulfill them all, to Lord and Land!"
 theodred.0106.a:0 "Send out the riders!"
 theodred.0106.a.tt:0 "The Marshalls are called to war." 
 
 theodred.0107.t:0 "Muster of the Rohirrim!" 
 theodred.0107.desc:0 "A rider has arrived from Edoras, bidding us to muster all our riders and ride with haste to Edoras. Rohan and Isengard now crash towards war, the White Wizard's crimes unable to be ignored any longer. What shall the lord of Grimsglade say to these tidings?"
 theodred.0107.a:0 "Send reinforcments to Edoras!"
 theodred.0107.b:0 "We cannot contend — to resist is futile." 
 
 theodred.0108.t:0 "Muster of the Rohirrim!" 
