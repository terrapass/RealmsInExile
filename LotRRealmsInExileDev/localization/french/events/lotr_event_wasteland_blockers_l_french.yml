l_french:

 ### Wolf Den ###

 wasteland_blocker.0001.t:0 "Confronter les loups"
 wasteland_blocker.0001.desc:0 "Mes éclaireurs ont fouillé le [obstacle_province.Custom('TerrainTypeProvince')] de [obstacle_province.GetName] pendant des jours.\n\nLa plupart sont revenus les mains vides, et certains ne sont même jamais revenus du tout. Je commence à me demander si cette tanière de loups dont parlent les rumeurs existe  seulement, ou si les loups qui rôdaient sur ces terres n'étaient pas le résultat de quelque magie ou diablerie.\n\nFinalement, mon dernier éclaireur revient faire son rapport, ses vêtements en lambeaux et le regard hagard.\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')], je l'ai trouvée ! La tanière est bien dissimulée, dans des anfractuosités profondes de [obstacle_province.Custom('TerrainTypeProvince')] et les loups y sont nombreux et féroces.  »"
 wasteland_blocker.0001.a:0 "Je m'en occuperai moi-même."
 wasteland_blocker.0001.a.duel_success:0 "Vous vainquez les loups."
 wasteland_blocker.0001.a.duel_failure:0 "Vous êtes submergé[ROOT.Char.Custom('FR_E')] par les loups"
 wasteland_blocker.0001.b:0 "Mon $knight_culture_player_no_tooltip_lowercase$, [knight.GetTitledFirstNameNoTooltip], règlera leur sort."
 wasteland_blocker.0001.b.duel_success:0 "[knight.GetFirstNameNoTooltip] vainc les loups."
 wasteland_blocker.0001.b.duel_failure:0 "[knight.GetFirstNameNoTooltip] est submergé[knight.Custom('FR_E')] par les loups."
 wasteland_blocker.0001.c:0 "[hooked_character.GetTitledFirstNameNoTooltip] me doit une faveur..."
 wasteland_blocker.0001.c.duel_success:0 "[hooked_character.GetFirstNameNoTooltip] vainc les loups."
 wasteland_blocker.0001.c.duel_failure:0 "[hooked_character.GetFirstNameNoTooltip] est submergé[hooked_character.Custom('FR_E')] par les loups."
 wasteland_blocker.0001.d:0 "Je confierai cette tâche à des professionnels."
 wasteland_blocker.0001.e:0 "Peut-être devrais-je laisser les loups tranquilles pour l'instant..."
 wasteland_blocker.0001.success.toast.t:0 "La tannière de loups est nettoyée."
 wasteland_blocker.0001.failure.toast.t:0 "La tannière de loups persiste."