l_french:

# Nelornieth
 decision_nelornieth_diplo:0 "Envoyez une ambassade"
 decision_nelornieth_diplo_tooltip:0 "Tentez un rapprochement diplomatique avec vos parents éloignés"
 decision_nelornieth_diplo_desc:0 "Nous sommes isolés dans la réalisation de nos grands desseins. Contre l'Ombre qui s'élève, nous devons mettre de côté les anciennes divisions et tenter de nous rapprocher de nos lointains parents, les elfes des terres lointaines. Envoyez une ambassade !"
 decision_nelornieth_diplo_confirm:0 "Préparez une mission diplomatique"


 nelornieth.0001.t:0 "Une mission diplomatique"
 nelornieth.0001.desc.intro:0 "Mon chancelier approche, un parchemin à la main.\n\n" Sire, à votre demande j'ai dressé une liste des royaumes elfiques encore présents sur la [middleearth|E]. En voici le détail :"
 nelornieth.0001.desc.lasgalen:0 "\n\nLe Royaume d'[erynlasgalen|E] s'étend dans la plus grande forêt en Terre du Milieu. Ses habitants sont nombreux bien que farouches. Ses troupes aguerries en feraient un précieux allié."
 nelornieth.0001.desc.lorien:0 "\n\nLe Royaume de [lothlorien|E] aux mellyrn d'or se niche au creux de [mistymountains|E]. Bien que peu étendu, il est protégé par la puissance de [lorienking.GetFirstNameRegnalNoTooltip] et demeure inviolé. Une parcelle même de ce savoir nous serait d'une grande aide."
 nelornieth.0001.desc.random:0 "\n\nLe [GetTitleByKey('scope:extrakingdom').GetName] nous était jusqu'il y a peu inconnu. Récemment établi,  [extraking.GetFirstNameRegnalNoTooltip] accueillera sans doute favorablement nos offres d'échanges diplomatiques."
 nelornieth.0001.desc.end:0 "\n\nA quel monarque souhaitez-vous vous adresser, votre Majesté ? ""
 nelornieth.0001.a:0 "Envoyons une ambassade à [lasgalenking.GetFullName]"
 nelornieth.0001.b:0 "Envoyons une ambassade à [lorienking.GetFullName]"
 nelornieth.0001.c:0 "Envoyons une ambassade à [extraking.GetFullName]"

 nelornieth.0002.t:0 "L'ambassade"
 nelornieth.0002.desc:0 "« Nous voici réunis, [ROOT.Char.Custom('FR_MonseigneurMadame')], à votre demande. Comment pouvons-nous vous être utiles ? » me demande [chancellor.GetFirstNameNoTooltip].\n\nJe leur explique mon projet de mission diplomatique en Lasgalen et leur apprend que l'un d'entre eux prendra sa tête. Bien que tous ne semblent pas convaincus, comme l'indiquent quelques froncements de sourcil, aucun ne remet en question ma décision.\n\nLe choix de l'ambassadeur est crucial. Qui vais-je choisir pour me représenter auprès de nos parents ?"
 nelornieth.0002.a:0 "Chanceli[chancellor.Custom('FR_ErEre')] [chancellor.GetFirstNameNoTooltip]. Je m'en remets à votre habileté diplomatique."
 nelornieth.0002.a.tt:0 "Les traits de ce personnage joueront un rôle déterminant pour la suite de l'ambassade"
 nelornieth.0002.b:0 "Intendant[steward.Custom('FR_E')] [steward.GetFirstNameNoTooltip]. Soyez diligent[steward.Custom('FR_E')]."
 nelornieth.0002.c:0 "Maréchal[marshal.Custom('FR_E')] [marshal.GetFirstNameNoTooltip]. Ne me décevez pas."
 nelornieth.0002.d:0 "Maîtr[spymaster.Custom('FR_EEsse')] [spymaster.GetFirstNameNoTooltip]. Soyez mes yeux et mes oreilles."
 nelornieth.0002.e:0 "J'ai besoin d'y réfléchir d'avantage..."
 nelornieth.0002.e.tt:0 "La mission diplomatique sera annulée"

 nelornieth.0003.t:0 "Nos parents oubliés"
 nelornieth.0003.desc:0 "Une surprenante ambassade est arrivée à ma cour aujourd'hui. Ces elfes se réclament les ambassadeurs d'un [nelorniethking.Custom('Fr_E')] [nelorniethking.GetTitleAsNameNoTooltip] d'une tribu Avari d'Eryn Rhûn. Arrivant de la lointaine forêt de Nelornieth, les bras remplis de présents étranges et exotiques, ils apportent un message de paix et de rapprochement entre nos deux peuples.\n\nÀ leur tête se trouve [ambassador.GetFirstNameNoTooltip], désigné[ambassador.Custom('Fr_E')] par [nelorniethking.GetFirstNameNoTooltip] pour représenter ce lointain royaume à notre cour. Je suis curieu[ROOT.Char.Custom('Fr_XSe')] de voir ce que cette rencontre va donner..."
 nelornieth.0003.a:0 "Faîtes-les entrer immédiatement !"
 nelornieth.0003.a:0 "Ils viennent de loin, attendre un peu plus ne les gênera pas."

 nelornieth.0004.t:0 "Relations diplomatiques"
 nelornieth.0004.desc:0 "Je reçois enfin une missive de mon ambassadeur :\n\n«[ROOT.Char.Custom('FR_MonseigneurMadame')], nous sommes enfin arrivés à la cour de 
 Une surprenante ambassade est arrivée à ma cour aujourd'hui. Ces elfes se réclament les ambassadeurs d'un[nelorniethking.Custom('Fr_E')] [nelorniethking.GetTitleAsNameNoTooltip] d'une tribu Avari d'Eryn Rhûn. Arrivant de la lointaine forêt de Nelornieth, les bras remplis de présents étranges et exotiques, ils apportent un message de paix et de rapprochement entre nos deux peuples.\n\nÀ leur tête se trouve [ambassador.GetFirstNameNoTooltip], désigné[ambassador.Custom('Fr_E')] par [nelorniethking.GetFirstNameNoTooltip] pour représenter ce lointain royaume à notre cour. Je suis curieu[ROOT.Char.Custom('Fr_XSe')] de voir ce que cette rencontre va donner..."
 nelornieth.0004.a:0 "Faîtes-les entrer immédiatement !"
 nelornieth.0004.a:0 "Ils viennent de loin, attendre un peu plus ne les gênera pas."

 nelornieth.0101.t:0 "Une partie de chasse"
 nelornieth.0101.desc:0 "Ambassadeur propose partie de chasse."
 nelornieth.0101.a:0 "Bien joué !"
 nelornieth.0101.b:0 "Nos cousins sont donc de bons chasseurs"
 nelornieth.0101.c:0 "Comment ose t-il ?"

 nelornieth.0102.t:0 "Un festin"
 nelornieth.0102.desc:0 "Ambassadeur propose un festin à la mode de Nelornieth."
 nelornieth.0102.a:0 "Quelle belle réception !"
 nelornieth.0102.b:0 "Ces coutumes sont intéressantes"
 nelornieth.0102.c:0 "Comment ose t-il ?"

 nelornieth.0103.t:0 "Cérémonie religieuse"
 nelornieth.0103.desc:0 "Ambassadeur propose de se réunir prier Eru."
 nelornieth.0103.a:0 "Leur foi est tellement forte !"
 nelornieth.0103.b:0 "Leurs traditions ne sont pas loin des nôtres"
 nelornieth.0103.c:0 "Comment ose t-il ?"

 nelornieth.0104.t:0 "Une lettre de [scope:sovereign]"
 nelornieth.0104.desc:0 "Une lettre de scope racontant les premiers jours de l'ambassade."
 nelornieth.0104.desc.good:0 "Ambassadeur a fait des merveilles."
 nelornieth.0104.desc.neutral:0 "Ambassadeur s'en sort bien."
 nelornieth.0104.desc.bad:0 "Ambassadeur a tout ruiné !"
 nelornieth.0104.a.good:0 "Parfait !"
 nelornieth.0104.a.bad:0 "Mes excuses !"
 nelornieth.0104.b.bad:0 "Espérons que cela s'arrange..."
 nelornieth.0104.c:0 "Ce n'est peut-être pas le bon moment..."