l_french:

# Nelornieth
 decision_nelornieth_diplo_greenwood:0 "Envoyez une ambassade à Lasgalen"
 decision_nelornieth_diplo_greenwood_tooltip:0 "Tentez un rapprochement diplomatique avec vos parents de Vertbois"
 decision_nelornieth_diplo_greenwood_desc:0 "Nous sommes isolés dans la réalisation de nos grands desseins. Contre l'Ombre qui s'élève, nous devons mettre de côté les anciennes divisions et tenter de nous rapprocher de nos lointains parents, les elfes de Vertbois le Grand. Envoyez une ambassade !"
 decision_nelornieth_diplo_greenwood_confirm:0 "Préparez une mission diplomatique"

 decision_nelornieth_diplo_lorien:0 "Envoyez une ambassade en Lothlorien"
 decision_nelornieth_diplo_lorien_tooltip:0 "Tentez un rapprochement diplomatique avec vos parents de Lothlorien"
 decision_nelornieth_diplo_lorien_desc:0 "Nous sommes isolés dans la réalisation de nos grands desseins. Contre l'Ombre qui s'élève, nous devons mettre de côté les anciennes divisions et tenter de nous rapprocher de nos lointains parents, les elfes de Lothlorien. Envoyez une ambassade !"
 decision_nelornieth_diplo_lorien_confirm:0 "Préparez une mission diplomatique"

 nelornieth.0001.t:0 "Une mission diplomatique"
 nelornieth.0001.desc:0 "Nous partageons un lien de sang avec nos lointains cousins qui demeurent en Lasgalen. En cette heure de grands besoins, nous devons sortir de notre isolationnisme et nous rapprocher de nos parents. Ce n'est qu'ensemble que nous survivrons. Envoyons une mission diplomatique rencontrer [lasgalenking.GetFirstName] et établissons des liens durables entre nos deux peuples depuis trop longtemps séparés."
 nelornieth.0001.a:0 "Réunissez mes conseillers."
 nelornieth.0001.a.tt:0 "Vous choisirez un conseiller qui mènera la mission diplomatique en votre nom."

 nelornieth.0002.t:0 "L'ambassade"
 nelornieth.0002.desc:0 "« Nous voici réunis, [ROOT.Char.Custom('FR_MonseigneurMadame')], à votre demande. Comment pouvons-nous vous être utiles ? » me demande [chancellor.GetFirstNameNoTooltip].\n\nJe leur explique mon projet de mission diplomatique en Lasgalen et leur apprend que l'un d'entre eux prendra sa tête. Bien que tous ne semblent pas convaincus, comme l'indiquent quelques froncements de sourcil, aucun ne remet en question ma décision.\n\nLe choix de l'ambassadeur est crucial. Qui vais-je choisir pour me représenter auprès de nos parents ?"
 nelornieth.0002.a:0 "Chanceli[chancellor.Custom('FR_ErEre')] [chancellor.GetFirstNameNoTooltip]. Je m'en remets à votre habileté diplomatique."
 nelornieth.0002.a.tt:0 "Les traits de ce personnage joueront un rôle déterminant pour la suite de l'ambassade"
 nelornieth.0002.b:0 "Intendant[steward.Custom('FR_E')] [steward.GetFirstNameNoTooltip]. Soyez diligent[steward.Custom('FR_E')]."
 nelornieth.0002.c:0 "Maréchal[marshal.Custom('FR_E')] [marshal.GetFirstNameNoTooltip]. Ne me décevez pas."
 nelornieth.0002.d:0 "Maîtr[spymaster.Custom('FR_EEsse')] [spymaster.GetFirstNameNoTooltip]. Soyez mes yeux et mes oreilles."
 nelornieth.0002.e:0 "J'ai besoin d'y réfléchir d'avantage..."
 nelornieth.0002.e.tt:0 "La mission diplomatique sera annulée"

 nelornieth.0003.t:0 "Nos parents oubliés"
 nelornieth.0003.desc:0 "Une surprenante ambassade est arrivée à ma cour aujourd'hui. Ces elfes se réclament les ambassadeurs d'un[nerloniethking.Custom('Fr_E')] [nerloniethking.GetTitleAsNameNoTooltip] d'une tribu Avari d'Eryn Rhûn. Arrivant de la lointaine forêt de Nelornieth, les bras remplis de présents étranges et exotiques, ils apportent un message de paix et de rapprochement entre nos deux peuples.\n\nÀ leur tête se trouve [ambassador.GetFirstNameNoTooltip], désigné[ambassador.Custom('Fr_E')] par [nerloniethking.GetFirstNameNoTooltip] pour représenter ce lointain royaume à notre cour. Je suis curieu[ROOT.Char.Custom('Fr_XSe')] de voir ce que cette rencontre va donner..."
 nelornieth.0003.a:0 "Vous êtes les bienvenus à la cour de Lasgalen"