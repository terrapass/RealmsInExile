# Introduction Events
 elven.0100.t:0 "La dame de Lorien"
 elven.0100.desc:0 "Autrefois, Galadriel quitta le royaume béni, fière et désireuse d'un royaume qui lui soit propre. Fille de Finarfin, le fils de Finwë, on l'estime parmi les plus grands des Noldor, peut-être seulement supplantée par [feanor|E] lui-même. \n\nLorsqu'on lui offrit le pardon à la fin du [firstage|E], elle refusa, déclarant qu'elle n'avait rien fait qui ne mérite le pardon. Elle habita ensuite dans de nombreuses terres, toujours à la poursuite de son rêve de seigneurie et, finalement, elle l'obtint. En Lothlorien, Galadriel forgea son propre royaume, juste et beau en égale mesure, et fort et en sécurité.\n\nMais le monde s'étend au delà de la Lothlorien, et Galadriel en a bien conscience. Elle a, pendant longtemps, combattu Sauron dans son esprit et apporta son aide là où cela pouvait s'avérer bénéfique pour ses sujets. Désormais, avec la fin de cet âge approchant à grands pas, la sage Galadriel ne voit que deux issues possibles pour elle et son royaume. Soit une victoire amère, soit la défaite finale. Le temps le dira."
 #elven.0100.a:0 "D'un côté gisent les ténèbres et de l'autre l'espoir."
 elven.0100.a:0 "L'Ombre s'étend en Dol Guldur. Nous devons agir, ou se faire consumer."
 elven.0100.att:0 "Autrefois, le royaume de Lorien s'étendait des sous bois de Fangorn jusqu'à la Limeclaire. Des hommes résident désormais dans les champs du Celebrant et sont menacés par l'Ombre. Peut-être le temps est-il venu de les prendre sous la protection des Galadhrim et de retrouver les anciennes frontières de la Lorien.\n\n#P Vous dépéchez un envoyé aux hommes de Parth Celebrant, un peuple superstitieux mais honorable, et leurs offrez protection en tant que vassal.#!"
 elven.0100.b:0 "Nous devons veiller sur notre propre domaine."
 elven.0100.btt:0 "#N Vois choisissez de laisser les hommes à leur destin en dehors de votre royaume pour vous concentrer sur la grande bataille contre Dol Guldur.#!"
 
 elven.0150.t:0 "Un envoyé des fées"
 elven.0150.desc:0 "Ce matin, un étranger est arrivé à ma cour. Il s'est présenté lui même comme un messager de la Dame Radiante, un émissaire de la Cour des Fées ! Il nous parle de l'Ombre montante en Dol Guldur et nous offre protection dans notre lutte contre cette menace. Cependant, nombreux sont ceux de mon clan a se montrer suspicieux : est-il réellement envoyé par [foldewyncharacter|E] ?\n\nSi nous devenons sujets des Fées, nous pourrions rappeler l'ancienne revendication de mon clan sur Drownholt ! La décision de décider du destin de mon peuple m'appartient."
 elven.0150.a:0 "Nous devrions remercier la Dame Radiante pour sa protection."
 elven.0150.att:0 "Vous voyagerez au [dwimordene|E] et la remercierez pour sa protection."
 elven.0150.b:0 "Nous sommes un peuple robuste, nous pouvons endurer l'ombre par nous même."
 elven.0150.btt:0 "Vous déclinez l'offre de la Dame Radiante et restez indépendant."
 
 elven.0151.t:0 "The Leofrings bow"
 elven.0151.desc:0 "They swore fealty."
 elven.0151.a:0 "Nice."
 
 elven.0152.t:0 "The Leofrings won't bow"
 elven.0152.desc:0 "Settra does not serve. Settra rules."
 elven.0152.a:0 "Their problem."
 
 elven.0153.t:0 "Les hommes du Celebrant prêtent allégeance."
 elven.0153.desc:0 "Aujourd'hui, un [parthruler.GetWomanMan] est arrivé à ma cour. [parthruler.Custom('FR_IlElle')] s'est présenté[parthruler.Custom('FR_E')] comme [parthruler.GetFullName], meneur des [northmen|E] de Parth Celebrant. \n\n« Je suis venu[pathruler.Custom('FR_E')] à [dwimordene|E] pour exprimer personnellement ma gratitude pour votre protection contre l'Ombre. De sombres nouvelles ont été reçues de Drownholt récemment, des faits terribles tels des sacrifices ont été exécutés au nom de leur nouveau dieu. » \n\nDe pluse, [parthruler.Custom('FR_IlElle')] explique, qu'il y a quelques générations, son peuple résidait à Drownholt, jusqu'à ce que les clans se divisent après une dispute successorale et ils furent forcer de traverser l'Anduin.\n\nAlors que la nouvelle se répand que moi, la Dame Radiante, est devenue leur protectrice, la revendication du clan des Guthmunding s'est renforcée et ils souhaitent reprendre leur ancien foyer à l'Ombre. Malgré leur faible nombre, leur peuple a retrouvé espoir et est près à se battre pour lui."
 elven.0153.a:0 "Ensemble, nous pouvons repousser les Ténèbres."

 elven.0101.t:0 "Un mariage royal"
 elven.0101.desc:0 "Lorsque mon ami cher, [mithrandir|E], me fit don de l'Elessar, il prophétisa que je n'en serai que la détentrice temporaire et que je finirai par la donner à celui qui prendrait le nom de « Pierre-elfe ».\n\nJ'ai vu advenir ce jour dans mon miroir, celui où ma petite-fille accomplirait sa destiné et épouserait Aragorn.\n\nCe jour laisse un goût amer dans ma bouche : Arwen est visiblement heureuse, sa beauté plus radieuse que jamais, l'image vivante de la Luthien d'autrefois. Mais, par ce mariage, elle choisit le Don des Hommes et sera à jamais perdue pour moi."
 elven.0101.a:0 "Tel que ce fut prédit, la Pierre-elfe ira à Elessar."
 elven.0101.b:0 "Je ne peux m'en défaire."
 
 elven.0102.t:0 "Un mariage royal"
 elven.0102.desc:0 "Dame Galadriel vint assister à notre célébration de mariage avec Arwen, à [minastirith|E]. Quand ce fut son tour de nous féliciter, elle me fit don de la Pierre-elfe, l'Elessar verte de la prophétie. Avec elle, je soignerai les souffrances de mon peuple."
 elven.0102.a:0 "Un présent royal !"
 
 elven.0200.t:0 "Le roi des Elfes"
 elven.0200.desc:0 "Né dans la Doriath de l'ancien Beleriand, Thranduil est un elfe dont l'humeur change comme les saisons. Il peut être jovial et bienveillant par moment, puis apparaitre buté et isolél l'instant d'après. C'est un tempérament qui convient bien à son titre. Mais nul ne peut douter des compétences ou de la sagesse durement gagnée du roi des Elfes. \n\nIl accéda au trône après le décès de son père, Oropher, lors de la guerre de la Dernière Alliance et fit entrer le royaume sylvestre dans un isolationnisme stable mais reclus au nord est du Vertbois. Là, Thranduil bâtit Aradhrynd, les salles du roi des Elfes, dans l'esprit du Menegroth d'antant. Mais Thranduil est loin des richesses de Thingol et aucune aide ne vint des nains pour ses excavations, aussi sont-elles plus modestes, juste un bastion et non pas une ville entière. Et pourtant, tout ceux qui visitent ces salles souterraines rapportent les pierres finement ciselées, façonnées sous la forme d'arbres, avec de grandes cavernes bien éclairées, l'air et la lumière étant convoyés par des puis.\n\nThranduil est un seigneur solitaire. Il ne s'intéresse que rarement aux affaires de extérieures à son domaine et combat le mal qui essaye de pénétrer ses frontières. Celles-ci sont harcelées par les orques, les araignées et même des hommes mauvais qui profanent les anciennes forêts où sont peuple régnait seul, autrefois. La vigilance de Thranduil et des siens est le bouclier qui protège les bois. Mais Thranduil sait depuis longtemps que le jour viendra où l'Ombre tombera à nouveau sur ses forêts et que, ce jour-là, il devra se battre."
 elven.0200.a:0 "Le destin du monde va et vient mais, dans ce royaume, nous perdurerons."
 
 elven.0300.t:0 "Le seigneur d'Imladris"
 elven.0300.desc:0 "Maître Elrond. Un titre bien simple pour un elda d'une telle lignée. Il est l'un des deux jumeaux nés d'Earendil et d'Elwing qui unifie les lignées royales des Sindar, des Noldor et des pères des hommes. Pour autant, il ne s'accorde que le titre de « maître », celui d'un conseiller loyal et régent de son parent Gil-galad, bien qu'il serait légitime à revendiquer royauté et haute royauté.\n\nLors du crépuscule du Troisième Âge, Elrond assuma la seigneurie des Noldor demeurant en Terre du Milieu, les guidant jusqu'aux vallons cachés d'Imladris. Il y bâtit un refuge d'érudition et de guérison, une maison hospitalière où le savoir et les connaissances d'antant étaient préservés.\n\nPourtant, Elrond sait que la paix d'Imladris est telle une île sise dans une mer de chaos et, pour lui, toutes les possibles fins du Troisième Âges sont marquées par le péril. Que les ténèbres finissent par être vaincues et les chagrins des Elfes vengé, alors Imladris disparaitra et il fera voile vers l'ouest. Si les ténèbres devaient triompher, Imladris pourrait se tenir, seule, derniers phare lumineux après la chute de tous les autres.\n\nPour le moment, il fait ce qu'il a toujours fait : apporter tous les conseils et l'aide qu'il puisse donner et, si nécessaire, se battre..."
 elven.0300.a:0 "Un pouvoir sommeille ici qui pourrait tenir là où tout le reste échouerait."
 
 elven.0400.t:0 "Le maître des havres"
 elven.0400.desc:0 "Pendant longtemps, Cirdan patienta, et pendant encore plus longtemps il attendra. Le seigneur des Havres Gris est l'un des plus vieux Elfes qui vit encore en Terre du Milieu car, il y a longtemps, il fut chargé par Ulmo de bâtir les navires pour convoyer les Elfes en Valinor. Ainsi a t-il fait, remplissant fidellement sa charge, servant de tuteur et de conseillers pour tout ceux qui passèrent par ses havres.\n\nBien que le Lindon ne soit plus que l'ombre de ce qu'il fut, Cirdan dirige toujours l'un des plus grands et plus forts domaine des Elfes en Terre du Milieu, même lors de ces jours de déclin. Bien qu'il soit loin et isoler des menaces de l'Est, Cirdan accomplira son devoir, pour les Valar et les Peuples libres."
 elven.0400.a:0 "Mon cœur est avec la Mer et je résiderais sur ses rivages gris jusqu'au dernier navire."