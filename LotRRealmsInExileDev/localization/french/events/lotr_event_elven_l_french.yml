# Introduction Events
 elven.0100.t:0 "La dame de Lorien"
 elven.0100.desc:0 "Autrefois, Galadriel quitta le royaume béni, fière et désireuse d'un royaume qui lui soit propre. Fille de Finarfin, le fils de Finwë, on l'estime parmi les plus grands des Noldor, peut-être seulement supplantée par [feanor|E] lui-même. \n\nLorsqu'on lui offrit le pardon à la fin du Premier Âge, elle refusa, déclarant qu'elle n'avait rien fait qui ne mérite le pardon. Elle habita ensuite dans de nombreuses terres, toujours à la poursuite de son rêve de seigneurie et, finalement, elle l'obtint. En Lothlorien, Galadriel forgea son propre royaume, juste et beau en égale mesure, et fort et en sécurité.\n\nMais le monde s'étend au delà de la Lothlorien, et Galadriel en a bien conscience. Elle a, pendant longtemps, combattu Sauron dans son esprit et apporta son aide là où cela pouvait s'avérer bénéfique pour ses sujets. Désormais, avec la fin de cet âge approchant à grands pas, la sage Galadriel ne voit que deux issues possibles pour elle et son royaume. Soit une victoire amère, soit la défaite finale. Le temps le dira."
 elven.0100.a:0 "D'un côté gisent les ténèbres et de l'autre l'espoir."
 
 elven.0200.t:0 "Le roi des Elfes"
 elven.0200.desc:0 "Né dans la Doriath de l'ancien Beleriand, Thranduil est un elfe dont l'humeur change comme les saisons. Il peut être jovial et bienveillant par moment, puis apparaitre buté et isolél l'instant d'après. C'est un tempérament qui convient bien à son titre. Mais nul ne peut douter des compétences ou de la sagesse durement gagnée du roi des Elfes. \n\Il accéda au trône après le décès de son père, Oropher, lors de la guerre de la Dernière Alliance et fit entrer le royaume sylvestre dans un isolationnisme stable mais reclus au nord est du Vertbois. Là, Thranduil bâtit Aradhrynd, les salles du roi des Elfes, dans l'esprit du Menegroth d'antant. Mais Thranduil est loin des richesses de Thingol et aucune aide ne vint des nains pour ses excavations, aussi sont-elles plus modestes, juste un bastion et non pas une ville entière. Et pourtant, tout ceux qui visitent ces salles souterraines rapportent les pierres finement ciselées, façonnées sous la forme d'arbres, avec de grandes cavernes bien éclairées, l'air et la lumière étant convoyés par des puis.\n\nThranduil est un seigneur solitaire. Il ne s'intéresse que rarement aux affaires de extérieures à son domaine et combat le mal qui essaye de pénétrer ses frontières. Celles-ci sont harcelées par les orques, les araignées et même des hommes mauvais qui profanent les anciennes forêts où sont peuple régnait seul, autrefois. La vigilance de Thranduil et des siens est le bouclier qui protège les bois. Mais Thranduil sait depuis longtemps que le jour viendra où l'Ombre tombera à nouveau sur ses forêts et que, ce jour-là, il devra se battre."
 elven.0200.a:0 "Le destin du monde va et vient mais, dans ce royaume, nous perdurerons."
 
 elven.0300.t:0 "Le seigneur d'Imladris"
 elven.0300.desc:0 "Maître Elrond. Un titre bien simple pour un elda d'une telle lignée. Il est l'un des deux jumeaux nés d'Earendil et d'Elwing qui unifie les lignées royales des Sindar, des Noldor et des pères des hommes. Pour autant, il ne s'accorde que le titre de « maître », celui d'un conseiller loyal et régent de son parent Gil-galad, bien qu'il serait légitime à revendiquer royauté et haute royauté.\n\nLors du crépuscule du Troisième Âge, Elrond assuma la seigneurie des Noldor demeurant en Terre du Milieu, les guidant jusqu'aux vallons cachés d'Imladris. Il y bâtit un refuge d'érudition et de guérison, une maison hospitalière où le savoir et les connaissances d'antant étaient préservés.\n\nPourtant, Elrond sait que la paix d'Imladris est telle une île sise dans une mer de chaos et, pour lui, toutes les possibles fins du Troisième Âges sont marquées par le péril. Que les ténèbres finissent par être vaincues et les chagrins des Elfes vengé, alors Imladris disparaitra et il fera voile vers l'ouest. Si les ténèbres devaient triompher, Imladris pourrait se tenir, seule, derniers phare lumineux après la chute de tous les autres.\n\nPour le moment, il fait ce qu'il a toujours fait : apporter tous les conseils et l'aide qu'il puisse donner et, si nécessaire, se battre..."
 elven.0300.a:0 "Un pouvoir sommeille ici qui pourrait tenir là où tout le reste échouerait."
 
 elven.0400.t:0 "Le maître des havres"
 elven.0400.desc:0 "Pendant longtemps, Cirdan patienta, et pendant encore plus longtemps il attendra. Le seigneur des Havres Gris est l'un des plus vieux Elfes qui vit encore en Terre du Milieu car, il y a longtemps, il fut chargé par Ulmo de bâtir les navires pour convoyer les Elfes en Valinor. Ainsi a t-il fait, remplissant fidellement sa charge, servant de tuteur et de conseillers pour tout ceux qui passèrent par ses havres.\n\nBien que le Lindon ne soit plus que l'ombre de ce qu'il fut, Cirdan dirige toujours l'un des plus grands et plus forts domaine des Elfes en Terre du Milieu, même lors de ces jours de déclin. Bien qu'il soit loin et isoler des menaces de l'Est, Cirdan accomplira son devoir, pour les Valar et les Peuples libres."
 elven.0400.a:0 "Mon cœur est avec la Mer et je résiderais sur ses rivages gris jusqu'au dernier navire."


# Nelornieth
 decision_nelornieth_diplo_greenwood:0 "Envoyez une ambassade à Lasgalen"
 decision_nelornieth_diplo_greenwood_tooltip:0 "Tentez un rapprochement diplomatique avec vos parents de Vertbois"
 decision_nelornieth_diplo_greenwood_desc:0 "Nous sommes isolés dans la réalisation de nos grands desseins. Contre l'Ombre qui s'élève, nous devons mettre de côté les anciennes divisions et tenter de nous rapprocher de nos lointains parents, les elfes de Vertbois le Grand. Envoyez une ambassade !"
 decision_nelornieth_diplo_greenwood_confirm:0 "Préparez une mission diplomatique"

 decision_nelornieth_diplo_lorien:0 "Envoyez une ambassade en Lothlorien"
 decision_nelornieth_diplo_lorien_tooltip:0 "Tentez un rapprochement diplomatique avec vos parents de Lothlorien"
 decision_nelornieth_diplo_lorien_desc:0 "Nous sommes isolés dans la réalisation de nos grands desseins. Contre l'Ombre qui s'élève, nous devons mettre de côté les anciennes divisions et tenter de nous rapprocher de nos lointains parents, les elfes de Lothlorien. Envoyez une ambassade !"
 decision_nelornieth_diplo_lorien_confirm:0 "Préparez une mission diplomatique"

 nelornieth.0001.t:0 "Une mission diplomatique"
 nelornieth.0001.desc:0 "PLACEHOLDER"
 nelornieth.0001.a:0 "Choisir Lorien"
 nelornieth.0001.b:0 "Choisir Lasgalen"

 nelornieth.0002.t:0 "Une mission diplomatique"
 nelornieth.0002.desc:0 "Nous partageons un lien de sang avec nos lointains cousins qui demeurent ailleurs, en Terre du Milieu. En cette heure de grands besoins, nous devons sortir de notre isolationnisme et nous rapprocher de nos parents. Ce n'est qu'ensemble que nous survivrons. Envoyons une mission diplomatique rencontrer [sovereign.GetFirstName] et établissons des liens durables entre nos deux peuples depuis trop longtemps séparés."
 nelornieth.0002.desc.lorien:0 "Description lorien"
 nelornieth.0002.desc.lasgalen:0 "Description lasgalen"
 nelornieth.0002.a:0 "Réunissez mes conseillers."
 nelornieth.0002.a.tt:0 "Vous choisirez un conseiller qui mènera la mission diplomatique en votre nom."

 nelornieth.0003.t:0 "L'ambassade"
 nelornieth.0003.desc:0 "« Nous voici réunis, [ROOT.Char.Custom('FR_MonseigneurMadame')], à votre demande. Comment pouvons-nous vous être utiles ? » me demande [chancellor.GetFirstNameNoTooltip].\n\nJe leur explique mon projet de mission diplomatique en Lasgalen et leur apprend que l'un d'entre eux prendra sa tête. Bien que tous ne semblent pas convaincus, comme l'indiquent quelques froncements de sourcil, aucun ne remet en question ma décision.\n\nLe choix de l'ambassadeur est crucial. Qui vais-je choisir pour me représenter auprès de nos parents ?"
 nelornieth.0003.a:0 "Chanceli[chancellor.Custom('FR_ErEre')] [chancellor.GetFirstNameNoTooltip]. Je m'en remets à votre habileté diplomatique."
 nelornieth.0003.a.tt:0 "Les traits de ce personnage joueront un rôle déterminant pour la suite de l'ambassade"
 nelornieth.0003.b:0 "Intendant[steward.Custom('FR_E')] [steward.GetFirstNameNoTooltip]. Soyez diligent[steward.Custom('FR_E')]."
 nelornieth.0003.c:0 "Maréchal[marshal.Custom('FR_E')] [marshal.GetFirstNameNoTooltip]. Ne me décevez pas."
 nelornieth.0003.d:0 "Maîtr[spymaster.Custom('FR_EEsse')] [spymaster.GetFirstNameNoTooltip]. Soyez mes yeux et mes oreilles."
 nelornieth.0003.e:0 "J'ai besoin d'y réfléchir d'avantage..."
 nelornieth.0003.e.tt:0 "La mission diplomatique sera annulée"

 nelornieth.0004.t:0 "Nos parents oubliés"
 nelornieth.0004.desc:0 "Une surprenante ambassade est arrivée à ma cour aujourd'hui. Ces elfes se réclament les ambassadeurs d'un[nerloniethking.Custom('Fr_E')] [nerloniethking.GetTitleAsNameNoTooltip] d'une tribu Avari d'Eryn Rhûn. Arrivant de la lointaine forêt de Nelornieth, les bras remplis de présents étranges et exotiques, ils apportent un message de paix et de rapprochement entre nos deux peuples.\n\nÀ leur tête se trouve [ambassador.GetFirstNameNoTooltip], désigné[ambassador.Custom('Fr_E')] par [nerloniethking.GetFirstNameNoTooltip] pour représenter ce lointain royaume à notre cour. Je suis curieu[ROOT.Char.Custom('Fr_XSe')] de voir ce que cette rencontre va donner..."
 nelornieth.0004.a:0 "Vous êtes les bienvenus à la cour de Lasgalen"

 nelornieth.0101.t:0 "Une partie de chasse"
 nelornieth.0101.desc:0 "Ambassadeur propose partie de chasse."
 nelornieth.0101.a:0 "Bien joué !"
 nelornieth.0101.b:0 "Nos cousins sont donc de bons chasseurs"
 nelornieth.0101.c:0 "Comment ose t-il ?"

 nelornieth.0102.t:0 "Un festin"
 nelornieth.0102.desc:0 "Ambassadeur propose un festin à la mode de Nelornieth."
 nelornieth.0102.a:0 "Quelle belle réception !"
 nelornieth.0102.b:0 "Ces coutumes sont intéressantes"
 nelornieth.0102.c:0 "Comment ose t-il ?"

 nelornieth.0103.t:0 "Cérémonie religieuse"
 nelornieth.0103.desc:0 "Ambassadeur propose de se réunir prier Eru."
 nelornieth.0103.a:0 "Leur foi est tellement forte !"
 nelornieth.0103.b:0 "Leurs traditions ne sont pas loin des nôtres"
 nelornieth.0103.c:0 "Comment ose t-il ?"

 nelornieth.0104.t:0 "Une lettre de [scope:sovereign]"
 nelornieth.0104.desc:0 "Une lettre de scope racontant les premiers jours de l'ambassade."
 nelornieth.0104.desc.good:0 "Ambassadeur a fait des merveilles."
 nelornieth.0104.desc.neutral:0 "Ambassadeur s'en sort bien."
 nelornieth.0104.desc.bad:0 "Ambassadeur a tout ruiné !"
 nelornieth.0104.a.good:0 "Parfait !"
 nelornieth.0104.a.bad:0 "Mes excuses !"
 nelornieth.0104.b.bad:0 "Espérons que cela s'arrange..."
 nelornieth.0104.c:0 "Ce n'est peut-être pas le bon moment..."