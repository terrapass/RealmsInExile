l_french:

 colonisation_random.0001.t:0 "L'écureuil"
 colonisation_random.0001.desc:0 "Alors que je voyageais pour rendre visite à ma colonie de [colony_province.GetName], ma compagnie et moi-même nous sommes arrêtés pour faire une collation parmi les arbres. Je me perds dans mes pensées, ressassant les derniers défis auquel a dû faire face mon domaine récemment. Soudainement, ma rêverie est rompue par un bruissement dans les buissons tout proche. Dans la pénombre, il me faut un moment pour identifier la source du bruit : un superbe écureuil noir.\n\nIl me regarde. Je lui retourne son regard. Quelque chose, dans ses petits yeux perçant, me semble malveillant. Je me rends compte que mes hommes observent notre confrontation avec intérêt, aussi décide-je de saisir cette opportunité pour démontrer l'étendue de mes prouesses. Lentement, je me saisis d'une pomme de pin trainant près de mes pieds. Dans un éclair, je le jette sur l'écureuil qui, dans ma sainte horreur, l'esquive facilement et se jette sur moi en criant !"
 colonisation_random.0001.a:0 "Tenter de repousser l'écureuil"
 colonisation_random.0001.a.success:0 "Vous repoussez l'écureuil aéroporté"
 colonisation_random.0001.a.failure:0 "L'écureuil enfonce ses griffes dans votre œil"
 colonisation_random.0001.b:0 "Appelez vos gardes à l'aide"

 colonisation_random.0002.t:0 "Le cerf blanc"
 colonisation_random.0002.desc:0 "J'explore les chemins forestiers enchevêtrés proche de ma colonie de [colony_province.GetName], m'émerveillant de la densité absolue de cette forêt ancienne. À certains endroits, les arbres poussent presque accolés. Sur les troncs gisants poussent des champignons luminescents. Les arbres sont couverts de plantes grimpantes et de lianes, et entourés de mousses spongieuses et de trainées de lichens. L'air renferme la senteur caustique de la vie florissante mêlée à la pourriture fétide.\n\nSoudainement, je l'aperçois. Pris dans un rayon de lumière qui tombe depuis une trouée dans la canopée, telle la chute d'une lance, se trouve un immense cerf, d'un blanc de neige, ses yeux d'ambres fixés sur moi pendant un instant.\n\nPuis, avec une reniflement bruyant, le cerf blanc s'élance sur le sentier, dans notre direction. Je peux entendre le son de mes compagnons tendant leurs arcs, derrière moi."
 colonisation_random.0002.a:0 "Tenter d'abattre la bête vous-même."
 colonisation_random.0002.a.success:0 "Vous abattez la créature"
 colonisation_random.0002.a.failure:0 "La puissante bête vous échappe et s'enfuit"
 colonisation_random.0002.a.critical_failure:0 "Vous êtes mortellement encorné[ROOT.Char.Custom('FR_E')]"
 colonisation_random.0002.b:0 "Vite, [martial_companion.GetFirstNameNoTooltip], abattez-le !"
 colonisation_random.0002.b.success:0 "[martial_companion.GetSheHe|U] abat la créature"
 colonisation_random.0002.b.failure:0 "La puissante bête lui échappe et s'enfuit"
 colonisation_random.0002.b.critical_failure:0 "[martial_companion.Custom('FR_IlElle')|U] est mortellement encorné[martial_compagnon.Custom('FR_E)]"
 colonisation_random.0002.c:0 "Le cerf blanc est sacré. Laissons-le en paix."

 colonisation_random.0003.t:0 "Négociation compliquée"
 colonisation_random.0003.desc:0 "J'ai finalement trouvé le temps d'inspecter ma colonie en [colony_province.GetName]. Le voyage a été long et épuisant, mais le moral remonte instantanément alors que nous arrivons à la colonie. J'ai presque l'impression d'être moi-même un[ROOT.Char.Custom('FR_E')] pionni[ROOT.Char.Custom('FR_ErEre')].\n\nLa colonie bourdonne d'activité et le son des haches s'abattant sur le bois, et celui du marteau sur l'enclume lancent des échos à travers les collines. Ils sont imités par les voix chantantes des colons, qui débutent spontanément des chants alors qu'ils travaillent. C'est un peuple sain et vigoureux et je me sens honoré[ROOT.Char.Custom('FR_E')] d'être leur [ROOT.Char.Custom('FR_SeigneurDame')] lige.\n\nLes plateaux rocheux sont impropres aux cultures et mes colons rapportent le besoin urgent de mouton et chèvres de constitution robustes pour leur fournir subsistance et fourrures pour les vêtements. La colonie est riche en métaux et pierres à échanger mais un marché doit être convenu avec les guildes pour transporter les exports de la colonie sur les marchés du domaine afin qu'ils puissent être échangés contre du bétail."
 colonisation_random.0003.a:0 "Je superviserais le marché moi-même."
 colonisation_random.0003.a.success:0 "Vous obtenez un bon marché pour la colonie"
 colonisation_random.0003.a.failure:0 "Vous êtes incapable d'obtenir un marché pour la colonie"
 colonisation_random.0003.b:0 "Mon intendant[steward.Custom('FR_E')], [steward.GetFirstNameNoTooltip], peut gérer cela."
 colonisation_random.0003.b.success:0 "[steward.GetFirstNameNoTooltip] obtient un bon marché pour la colonie"
 colonisation_random.0003.b.failure:0 "[steward.GetFirstNameNoTooltip] est incapable d'obtenir un marché pour la colonie"
 colonisation_random.0003.c:0 "Je suis un[ROOT.Char.Custom('FR_E')] [ROOT.Char.Custom('FR_SeigneurDame')], pas un[ROOT.Char.Custom('FR_E')] charro[ROOT.Char.Custom('FR_NNne')] ! Débrouillez-vous..."
 colonisation_random.0003.a.success.toast:0 "Colonie florissante"
 colonisation_random.0003.a.failure.toast:0 "Colonie en difficulté"
 colonisation_random.0003.a.critical_failure.toast:0 "Colonie en perdition"
 well_supplied_colony_county_modifier:0 "Colonie bien approvisionnée"
 well_supplied_colony_county_modifier_desc:0 "Cette colonie a reçu un grand nombre de provisions provenant du reste du domaine."
 poorly_supplied_colony_county_modifier:0 "Colonie mal approvisionnée"
 poorly_supplied_colony_county_modifier_desc:0 "Cette colonie lutte pour obtenir des provisions de bases en provenance du reste du domaine."

 colonisation_random.1001.t:0 "L'inhumation"
 colonisation_random.1001.desc.1:0 "Ma tentative d'établir une colonie dans les forêts profondes de [colony_province.GetName] est audacieuse, d'aucuns diraient même inconsciente. Pourtant, l'ancienne route des nains"
 colonisation_random.1001.desc.2.woodmen:0 ", ou « Viduweg » dans notre langue,"
 colonisation_random.1001.desc.2.elf:0 ", ou « Men-i-Naugrim » dans notre langue,"
 colonisation_random.1001.desc.3:0 " est l'un des rares chemins traversant Grand'Peur et tout domaine capable de la réouvrir et de restaurer le contact avec les royaumes sur ses bords opposés obtiendrait un avantage stratégique important... et quelques pièces provenant des péages.\n\nJe suis venu[ROOT.Char.Custom('FR_E')] inspecter mes équipes de bûcherons chargées de dégager la vieille route, d'en déloger les racines et de combler les trous afin qu'un chariot puisse y passer. Soudainement, un cri s'élève ! Sous les racines tordues d'un arbre abattu, une pierre plate a été découverte, sur laquelle on peut voir les restes de runes naines gravées. Serait-ce le dernier repos d'un voyageur nain des âges passés ?"
 colonisation_random.1001.a:0 "Soulever la pierre pour découvrir ce qui gît en dessous"
 ancient_dwarven_battleaxe:0 "Ancienne hache de guerre naine"
 cursed_spirits_modifier:0 "Grognements de l'au-delà"
 cursed_spirits_modifier_desc:0 "Ce personnage a perturbé le dernier repos d'un noble guerrier nain et est maudit depuis lors."
 colonisation_random.1001.b:0 "Peut-être devrions nous la laisser..."

 colonisation_random.1002.t:0 "Pillages gobelins"
 colonisation_random.1002.desc:0 "[martial_companion.GetName] m'a exprimé ses inquiétudes à propos des nids de gobelins menaçant notre colonie en [colony_province.GetName].\n\n« Ces sales orques continuent de piller et de ravager. Ils ont tué de nombreux colons et en dissuadent encore plus de venir. La colonie échouera bientôt si nous ne faisons pas une démonstration de force pour les renvoyer dans leurs sordides cavernes...  »\n\nJe sais qu'[martial_companion.Custom('FR_IlElle')] dit la vérité. Les troupes doivent être chargées de chasser les gobelins loin de notre colonie et y séjourner pour rassurer les colons. Cependant, ça ne va pas être donné..."
 colonisation_random.1002.a:0 "Envoyer une portion de vos levées protéger [colony_province.GetNameNoTooltip]."
 levies_guarding_colony_modifier:0 "Défense de colonie"
 levies_guarding_colony_modifier_desc:0 "Ce personnage a dédié une portion de ses forces à la défense de sa colonie naissante contre les pillages gobelins."
 colonisation_random.1002.b:0 "Je n'ai pas assez d'hommes. Payez des mercenaires pour ce travail !"
 colonisation_random.1002.c:0 "Je ne risquerai pas plus de vie ou d'or. Évacuez la colonie..."

 colonisation_random.1003.t:0 "Les Terres Brunes"
 colonisation_random.1003.desc:0 "Bien que nombreux aient été à me déconseiller de m'installer dans les Terres Brunes, arguant qu'il s'agissait de pure folie, et que les sols flétris ne pourrait pas nourrir une colonie, il a été décidé qu'une tentative devait être faite. La valeur stratégique du lieu est claire, car une colonie forte ici aidera a protéger les routes commerciales passant par l'Anduin et de garder un œil sur les frondaisons méridionales de Grand'Peur.\n\nAvec de grands travaux, des limons riches ont été prélevés dans l'Anduin et ont été transportés par chariot jusqu'à la colonie, pour servir de fertilisant dans le sol moribond. Enfin, des signes de vies sont apparus et des herbes vertes ont commencer à s'épanouir là où, autrefois, ne se trouvait qu'une terre désolée.\n\nPourtant, le progrès est lent et il est évident que la colonie aura besoin d'être approvisionnée en nourriture et fourrage pour de nombreuses années à venir, et ce à un prix important. Je dois prendre une décision : trouver les fonds pour soutenir l'effort de colonisation ou accepter d'abandonner le projet."
 colonisation_random.1003.a:0 "Je vais immédiatement doter la colonie des fonds qu'elle nécessite."
 colonisation_random.1003.b:0 "Je soutiendrait ses besoins par les revenus des taxes."
 tax_income_spent_on_colony_modifier:0 "Soutien de colonie"
 tax_income_spent_on_colony_modifier_desc:0 "Ce personnage dédie une portion de ses revenus à maintenir une colonie."
 colonisation_random.1003.c:0 "Il est temps d'arrêter les frais et d'abandonner le projet."

 colonisation_random.1004.t:0 "Sentiments moroses"
 colonisation_random.1004.desc:0 "Le cœur des bois s'avère être un endroit très difficile comparé aux sous-bois plus hospitaliers et bien maîtrisés. Mes colons de [colony_province.GetName] ont ouvert de grandes clairières dans la canopée dense mais doivent toujours chasser et fourrager dans les profondeurs sombres, dont chaque enchêvetrement de buissons peut cacher un serpent, chaque tronc creux une bête féroce.\n\nIl y a eu des disparitions. Chaque colon est tombé dans un état de dépression profonde, quasi-surnaturelle, et les rares épargnés sont tous pétris d'une terreur sans nom.\n\nIl devient clair que je dois prendre une décision ou risquer que nos efforts dans la forêt ne soient stoppés."
 colonisation_random.1004.a:0 "Une garnison permanente et forte rassurera les colons."
 strong_colonial_garrison_county_modifier:0 "Garnison coloniale forte"
 strong_colonial_garrison_county_modifier_desc:0 "Ce comté a reçu le secours d'un fort contingent de troupes stationnées pour protéger son peuple."
 colonisation_random.1004.b:0 "Croire en le [ROOT.Char.Custom('DefaultPriestTitlePlural')|U] pour fortifier les esprits et bénir les bois."
 put_trust_in_the_clergy_modifier:0 "Le pouvoir de la foi"
 put_trust_in_the_clergy_modifier_desc:0 "Ce personnage priorise la foi sur les solutions pratiques pour résoudre ses problèmes."
 crippling_malaise_county_modifier:0 "Malaise paralysant"
 crippling_malaise_county_modifier_desc:0 "Le peuple de ce comté souffre d'un malaise surnaturel et pernicieux, paralysant sa vie quotidienne."
 raised_spirits_county_modifier:0 "Esprits rassérénés"
 raised_spirits_county_modifier_desc:0 "Le peuple de ce comté ont trouvé un sanctuaire spirituel contre les dangers qu'il affronte quotidiennement."
 colonisation_random.1004.b.success.toast:0 "Peurs vaincues"
 colonisation_random.1004.b.failure.toast:0 "Peur paralysante"
 colonisation_random.1004.b.critical_failure.toast:0 "Échec de la colonisation"
 colonisation_random.1004.c:0 "Dites leur d'arrêter de chouiner et de retourner travailler !"

 colonisation_random.1005.t:0 "Les ruines"
 colonisation_random.1005.desc.1:0 "Alors que j'inspectais ma colonie en [colony_province.GetName], les colons m'ont invité[ROOT.Char.Custom('FR_E')] à les accompagner dans une expédition allant au fond d'une vallée. Les éclaireurs affirment avoir trouvé les preuves d'une ancienne colonie et la notre bourdonne de rumeurs d'or enterré et d'armes antiques.\n\nÀ notre arrivée au village en ruine, un sentiment rampant de terreur commence à s'emparer de ma compagnie. Les eclaireurs nous conduisent jusqu'à une salle sans toit, remplie de charpente brisée. À l'autre bout de la salle, on peut voir une grande fresque murale réalisée avec un talent considérable. "
 colonisation_random.1005.desc.2.vale:0 "Elle semble dépeindre un groupe d'hommes féroces menés à la guerre par des figures hurlantes de forme ursine. "
 colonisation_random.1005.desc.2.langwell:0 "Elle semble dépeindre un noble courageux menant une charge de cavalerie contre un ennemi inconnu. "
 colonisation_random.1005.desc.2.grey_mountains:0 "Elle semble dépeindre un guerrier seems to depict a brilliantly armoured warrior in single-combat with a fierce drake. "
 colonisation_random.1005.desc.3:0 "Cependant, les détails sont difficiles à saisir car la fresque a visiblement baigné dans les flammes... et été profanée par gribouillis et symboles viscéraux que l'on ne peut méprendre comme étant d'origine gobeline.n\nLes colons commencent à murmurer que cela pourrait être le destin de la nouvelle colonie également et qu'ils devraient fuir tant qu'il est encore temps."
 colonisation_random.1005.a:0 "Ne vous inquiétez pas, il n'y a rien à craindre."
 colonisation_random.1005.a.success:0 "Les colons sont rassurés"
 colonisation_random.1005.a.success.toast:0 "Colons rassurés"
 colonisation_random.1005.a.failure:0 "Les colons ne sont pas convaincus"
 colonisation_random.1005.a.failure.toast:0 "Colons sceptiques"
 fearful_colonists_county_modifier:0 "Population apeurée"
 fearful_colonists_county_modifier_desc:0 "Le peuple de ce comté craint tous les jours pour sa vie."
 colonisation_random.1005.b:0 "Ces profanations orques sont anciennes. La menace n'existe plus !"
 colonisation_random.1005.c:0 "Gardes ? Donnez à ces mécontents une #italic vraie#! raison d'avoir peur..."

 colonisation_random.2001.t:0 "Campagne de recrutement"
 colonisation_random.2001.desc:0 "Par de nombreux aspects, je suis satisfait[ROOT.Char.Custom('FR_E')] avec l'avancement de la colonie de [colony_province.GetName]. Un groupe d'exploration a identifié un nouveau site pour la fondation d'un nouveau village et une simple salle ainsi qu'un groupe de colons et des réserves de provisions ont été mobilisés. Outils et provisions ont été entreposé pour subvenir la nouvelle installation pour ses premières années et l'endroit a été défriché pour permettre l'établissement de patûrages et plantations.\n\nCependant, c'est un[stewardship_companion.Custom('FR_E')] [stewardship_companion.GetName] exaspéré[stewardship_companion.Custom('FR_E')] qui vient se plaindre que trop peu de personnes sont volontaires pour émigrer dans ces nouvelles installations. Pour que la colonie survive et prospère, alors plus de colons doivent être encouragés à sauter le pas."
 colonisation_random.2001.a:0 "Envoyez mes hommes d'arme pour relocaliser certains locaux..."
 maa_gathering_new_colonists_modifier:0 "Campagne de recrutement"
 maa_gathering_new_colonists_modifier_desc:0 "Les hommes d'armes de ce personnages sont occupés à escorter des paysans aux colonies."
 colonisation_random.2001.b:0 "Il faudra payer pour subventionner l'immigration de travailleurs qualifiés."
 colonisation_random.2001.c:0 "Mon [ROOT.Char.Custom('DefaultPriestTitlePlural')|U] offrira les bénédictions de [ROOT.Char.GetFaith.HighGodName] aux nouveaux colons."

 colonisation_random.2002.t:0 "Un nouveau départ"
 colonisation_random.2002.desc:0 "La présence de nouvelles opportunités et investissement dans ma colonie grandissante de [colony_province.GetName] a voyagé bien au-delà de ses frontières jusqu'au peuple dans les provinces voisines de [origin_county.GetNameNoTier].\n\nDurant les dernières semaines, de plus en plus de migrants [migrant_culture.GetName] ont commencé à se présenter aux portes du village en pleine croissance, cherchant à débuter une nouvelle vie sous ma protection.\n\nIl n'y a aucun doute qu'ils apporteront à mon avant-poste la main d'œuvre dont il a tant besoin, mais si on leur donne toute liberté d'arriver, ils dépasseront en nombre mes propres colons avant la fin de la semaine !"
 colonisation_random.2002.a:0 "Des bras enthousiastes seront toujours les bienvenus dans mes terres..."
 colonisation_random.2002.b:0 "Dites à la milice locale de repousser ces migrants."
 colonisation_random.2002.c:0 "Rassemblez-les tous et faites-les travailler dans les champs !"
 colonisation_random.2002.c.success:0 "Migrants soumis"
 colonisation_random.2002.c.failure:0 "Migrants pilleurs"
 allowed_migrants_in_colony:0 "A accueilli les migrants cherchant à débuter une nouvelle vie dans une colonie"
 forbade_migrants_in_colony:0 "A repoussé les migrants cherchant à débuter une nouvelle vie dans une colonie"
 enslaved_migrants_in_colony:0 "A esclavagisé les migrants cherchant à débuter une nouvelle vie dans une colonie"

 colonisation_random.2003.t:0 "Le brasier"
 colonisation_random.2003.desc:0 "J'ai reçu la nouvelle que de grandes parties de ma colonie de [colony_province.GetName] ont été détruites lors d'un grand incendie, probablement causé par un boulanger plus que zêlé. Chaque abri, entrepôt et grenier a été réduit en cendre.\n\nSans une aide extérieure, les colons traumatisés seront forcés d'abandonner les ruines encore fumantes et seul un effort décisif et immédiat sera en mesure de sauver la colonie.\n\nUn représentant des frontaliers démunis a résumé les damages totaux causés par le feu et demande humblement l'or nécessaire pour rebâtir."
 colonisation_random.2003.a:0 "Donner à ces braves âmes l'or dont ils ont besoin."
 colonisation_random.2003.b:0 "Je superviserai la reconstruction de la colonie personnellement."
 colonisation_random.2003.b.success:0 "Les travaux de réparation sont efficaces et bien conduits"
 colonisation_random.2003.b.success.toast:0 "Réparations efficaces"
 colonisation_random.2003.b.failure:0 "Les travaux de réparations sont coûteux et prennent du temps"
 colonisation_random.2003.b.failure.toast:0 "Réparations coûteuses"
 colonisation_random.2003.c:0 "Ça arrive. La prochaine fois, soyez plus prudents avec les brioches..."
 colonisation_random.2003.c.failure.toast:0 "Échec de la colonie"
 colonisation_random.2003.c.success.toast:0 "La colonie survie"

 colonisation_random.2004.t:0 "Un repaire de pécheurs"
 colonisation_random.2004.desc.1:0 "J'ai reçu des nouvelles perturbantes provenant de mon [ROOT.Char.Custom('DefaultPriestTitlePlural')|U] disant que la population coloniale croissante de [colony_province.GetName] se détourne de [ROOT.Char.GetFaith.HighGodName] et mène une vie dévoyée.\n\n"
 colonisation_random.2004.desc.2.deceit:0 "On dit que les gens de cette province ont développé une culture de mensonges et de tromperie, l'honnêteté étant vue comme de la naïveté. Ceux qui visitent la colonie ont une grande chance d'être arnaqués par les entrepreneurs locaux, ou de souffrir de farces. Cela en vient à affecter même ma gouvernance de la province car nous ne pouvons nous assurer de la véracité des rapports de l'élite locale !\n\n"
 colonisation_random.2004.desc.2.chastity:0 "On dit qu'une culture de chasteté s'est emparée de la province et que le peuple s'abstient de tout plaisir charnel dans le but de se concentrer sur leur travail et leur développement personnel. Il s'agit d'une grave menace sur la stabilité à long-terme de la pronvince car, comment allons nous obtenir une population stable sans cela ?\n\n"
 colonisation_random.2004.desc.2.compassion:0 "On dit que le peuple de la colonie a, dans la suite logique de leur vie à la frontière, embrassé une compassion empathique. Ils sont devenus des fous au cœur faible, incapable de prendre les décisions difficiles qui s'imposent et gachant leur temps en se lamentant du mauvais sort qui les frappe parfois !\n\n"
 colonisation_random.2004.desc.3:0 "Un tel comportement scandaleux dégoûtera à en rendre malade le peuple de mon domaine, aussi dois-je choisir la réponse appropriée avec précaution."
 colonisation_random.2004.a:0 "J'abattrais une sentence appropriée sur ces vils pécheurs !"
 persecuted_colonists_county_modifier:0 "Population persécutée"
 persecuted_colonists_county_modifier_desc:0 "Le peuple de ce comté a été forcé de se conformer à la moralité de la foi de leur domaine."
 colonisation_random.2004.b:0 "Tout peuple a ses vices. Quel malheur peut causer un peu de déviance ?"
 unpersecuted_colonists_county_modifier:0 "Libertés religieuses"
 unpersecuted_colonists_county_modifier_desc:0 "Le peuple de ce comté s'est vu gratifié de tolérances religieuses et protégé des persécution."
 sided_with_sinners_modifier:0 "Tolérance de pécheurs"
 sided_with_sinners_modifier_desc:0 "Ce personnage a ignoré les activité pécheresse en cours dans son domaine."
 colonisation_random.2004.c:0 "Je ne sais pas, ils ont peut-être quelque chose en tête..."

 colonisation_random.2005.t:0 "Comme larrons en foire"
 colonisation_random.2005.desc:0 "J'ai reçu des nouvelles perturbantes provenant de ma colonie en [colony_province.GetName]. Les revenus de la province montrent une diminution lente, mais constante et, en parallèle, le banditisme a augmenté, conduisant aux ressources destinées à la colonie d'être souvent pillées et revendues au marché noir.\n\nDes rumeurs disent que [governor.GetFirstName], un[governor.Custom('FR_E')] gouverneur[governor.Custom('FR_E')] local[governor.Custom('FR_E')] que j'ai désigné, est en commerce avec les voleurs et reçoit une part du butin en échange de la couverture de ces méfaits.\n\nMais [governor.GetFirstNameNoTooltip] est rusé[governor.Custom('FR_E')] et a bien dissimulé ses traces. Je vais devoir procéder avec précaution et précision..."
 colonisation_random.2005.a:0 "Quel gredin[governor.Custom('FR_E')] ! Rappelez-[governor.Custom('FR_LeLa')] avant qu'[governor.Custom('FR_IlElle')] ne cause plus de dégâts."
 colonisation_random.2005.a.tt:0 "[governor.GetFirstNameNoTooltip] se voit retirer son poste de gouverneur[governor.Custom('FR_E')]"
 colonisation_random.2005.b:0 "Peut-être puis-je faire disparaître ce problème..."
 colonisation_random.2005.b.success:0 "Vos agents réussissent"
 colonisation_random.2005.b.success.toast:0 "Agents efficaces"
 colonisation_random.2005.b.failure:0 "Vos agents sont pris la main dans le sac"
 colonisation_random.2005.b.failure.toast:0 "Agents inefficaces"
 corrupt_governor_county_modifier:0 "Gouverneur corrompu"
 corrupt_governor_county_modifier_desc:0 "Ce comté souffre sous la supervision d'un dirigeant corrompu."
 colonisation_random.2005.c:0 "Je pourais fermer les yeux, si [governor.Custom(FR_IlElle)] me donnait une part."
 unofficial_income_modifier:0 "Revenu louche"
 unofficial_income_modifier_desc:0 "Ce personnage reçoit un revenu supplémentaire provenant de sources louches."

 colonisation_random.2006.t:0 "Feud coloniale"
 colonisation_random.2006.desc:0 "Mes conseillers m'ont demandé d'intercéder dans une dispute ayant cours entre des marchands locaux de ma colonie naissante de [colony_province.GetName], concernant la direction future à donner aux nouvelles installations.\n\n[merchant.GetFirstName] est un[merchant.Custom('FR_E')]e prééminent[merchant.Custom('FR_E')] dans la région et argue que les bénéfices devraient être réinvestis dans le commerce local et dans l'amélioration de l'accès aux autres marchés, pour augmenter la prospérité de la population.\n\nSon opposant[militia.Custom('FR_E')], [militia.GetFirstName], meneu[militia.Custom('FR_RSe')] de la milice locale, défend quand à [militia.Custom('FR_LuiElle')], que l'investissement devrait être dirigé vers la milice pour défendre les intérêts de la colonie.\n\nLa situation est dans une impasse et ils attendent tous deux que je résolve la dispute. La décision que je vais prendre affectera le futur de la province pour les années à venir..."
 colonisation_random.2006.a:0 "Sans une milice forte, nous ne sommes que des cibles faciles."
 colonisation_random.2006.b:0 "Une économie forte nous bénéficiera à tous."
 colonisation_random.2006.c:0 "Il y a sûrement un compromis à trouver ici ?"
 colonisation_random.2006.c.success:0 "Vous négociez avec succès un compromis"
 colonisation_random.2006.c.success.toast:0 "Compromis trouvé"
 colonisation_random.2006.c.failure:0 "Vous échouez à trouver un compromis"
 colonisation_random.2006.c.failure.toast:0 "Une faction locale prend le contrôle"
 military_colony_county_modifier:0 "Avant-poste militaire"
 military_colony_county_modifier_desc:0 "Le récent développement de ce comté a été redirigé vers la milice locale et se concentre sur la force militaire au dépend de l'économie locale."
 merchant_colony_county_modifier:0 "Avant-poste marchand"
 merchant_colony_county_modifier_desc:0 "Le récent développement de ce comté a été redirigé vers le commerce local et se concentre sur le renforcement économique au dépend de la milice locale."
 harmonious_colony_county_modifier:0 "Dirigeant efficace"
 harmonious_colony_county_modifier_desc:0 "Les différentes factions en compétition de ce comté ont trouvé un terrain d'entente et travaillent efficacement ensemble à se renforcer."

 colonisation_random.2007.t:0 "Boycott"
 colonisation_random.2007.desc.1.steward:0 "Mon intendant[steward.Custom('FR_E')],"
 colonisation_random.2007.desc.1.advisor:0 "M[steward.Custom('FR_OnA')] conseill[steward.Custom('FR_ErEre')],"
 colonisation_random.2007.desc.2:0 "[steward.GetFirstName] frappe à ma porte, le visage plus morose que d'habitude. [steward.Custom('FR_IlElle|U] a passé un jour exaspérant à négocier avec les guildes et il semble que ces discussion n'ont pas été fructueuses.\n\n« Pourquoi est-ce toujours ainsi ? Qu'à chaque fois que ces guildes s'entendent, on dirait qu'il s'agit d'une conspiration contre le peuple ? Ils se lamentent que les taxes sur les routes commerciales menant à notre colonie en [colony_province.GetName] sont trop élevées et elles menaçent de boycotter tout bien qui y serait produit. S'ils handicapent son économie maintenant, ils étoufferont tout développement. J'ai tenté de les persuader mais rien ne semble pouvoir les convaincre. Je crains que vous ne deviez intervenir... »\n\nJe partage son irritation en entendant les nouvelles. Pourquoi est-ce que tant dépend de ces guildes avares ? Quelque chose doit être fait."
 colonisation_random.2007.a:0 "Peut-être qu'une réduction temporaire des taxes les apaisera ?"
 reduced_taxes_on_guilds_modifier:0 "Taxation réduite"
 reduced_taxes_on_guilds_modifier_desc:0 "Ce personnage a temporairement réduit la taxation sur les guildes pour gagner leur coopération."
 colonisation_random.2007.b:0 "Je suis sûr[ROOT.Char.Custom('FR_E')] que nous pouvons arriver à un compromis..."
 colonisation_random.2007.b.success:0 "Vous marchandez la vente de parts dans la colonie"
 colonisation_random.2007.b.success.toast:0 "Marché fructueux"
 colonisation_random.2007.b.failure:0 "Vpus échouez à obtenir un marché avantageux"
 colonisation_random.2007.b.failure.toast:0 "Marchandage raté"
 colonisation_random.2007.c:0 "Il est temps de rappeler qui dirige ici à ces pique-sous !"
 increased_taxes_on_guilds_modifier:0 "Taxation augmentée"
 increased_taxes_on_guilds_modifier_desc:0 "Ce personnage a temporairement augmenté la taxation pour faire pression sur les guildes."
 colonisation_random.2007.c.success.toast:0 "Les guildes lâchent du lest"
 colonisation_random.2007.c.failure.toast:0 "Les guildes font pression sur la colonie" 
 colonisation_random.2007.c.critical_failure.toast:0 "Échec de la colonie"

 colonisation_random.2008.t:0 "La peste"
 colonisation_random.2008.desc:0 "Les dernières nouvelles en provenance de ma colonie de [colony_province.GetName] sont réellement terrifiantes. Les colons sont frappés par une pestilence dévastatrice qui s'est répendu dans presque chaque foyer. Je peux à peine lire les rapports, tellement les détails y sont transcris avec précision.\n\nLa maladie a débuté par une fièvre et une soif insatiable. Certains villageois ont presque littéralement brulé dans leur tentative de subvenir à ce besoin urgent. Puis, vinrent les bubons, de grosses boursouflures noires à chaque articulation sises dans des humeurs maladives jaunâtres et qui rendent la victime incapable de tout mouvement. Lors du dernier stade, ces symptômes s'atténuent mais le malade est, à la place, frappé d'une éruption infernale sur le visage, si atroce que certains sont allés jusqu'à s'arracher leurs propres yeux ou de se mutiler le nez ou les oreilles dans une tentative futile de trouver le repos. La mort survient souvent peu après, généralement dans un tourment de spasmes et de craquements de vertebres.\n\nPour que la colonie soit sauvée, quelque chose doit être fait sans délai !"
 colonisation_random.2008.a:0 "Isolez la colonie, personne ne doit en sortir ! Je ne risquerai pas que la maladie se répande."
 colonisation_random.2008.a.success.toast:0 "Colonie sauvée"
 colonisation_random.2008.a.failure.toast:0 "Éched de la colonie"
 colonisation_random.2008.b:0 "J'enverrais des hommes compétents pour traiter cette affliction à leur aide."
 colonisation_random.2008.c:0 "Les pauvres âmes... Ramenez les malades à [capital.GetNameNoTierNoTooltip] pour qu'ils reçoivent les meilleurs soins !"
 colonisation_random.2008.c.tt.outbreak:0 "Vos [courtiers|E] et [guests|E] risquent de contracter la [GetTrait('bubonic_plague').GetName( GetNullCharacter )]"
 colonisation_random.2008.c.outbreak.toast:0 "L'épidémie se répand"
 colony_disease_recovery_county_modifier:0 "Épidémie de peste"
 colony_disease_recovery_county_modifier_desc:0 "Le peuple de ce comté se remet d'une récente épidémie de peste."

 colonisation_random.2009.t:0 "Prospection"
 colonisation_random.2009.desc.1.steward:0 "Mon intendant[steward.Custom('FR_E')],"
 colonisation_random.2009.desc.1.advisor:0 "M[steward.Custom('FR_OnA')] conseill[steward.Custom('FR_ErEre')],"
 colonisation_random.2009.desc.2:0 "[steward.GetFirstName] m'approche dans mes salles avec un grand sourire sur le visage. Peut-être a t-[steward.Custom('FR_IlElle')] quelque chose de bon à rapporter, pour changer...\n\n« M[ROOT.Char.Custom('FR_OnA')] [ROOT.Char.GetTitleAsNameNoTooltip], j'ai reçu de bonnes nouvelles de la part de nos colons de [colony_province.GetName] ! Tandis qu'ils exploraient les hautes-terres de [mineral_province.GetName] à la recherche de bandits, l'un des leurs a découvert une grande veine de minéraux précieux sur un affleurement rocheux. Les colons sont maintenant transportés d'excitation en rêvant des futures richesses et vous implorent d'organiser une étude des terres »\n\nBien que cela demanderait un investissement initial, s'ils ont vraiment trouvé un filon important, il pourrait amener des richesses pour de nombreuses années à venir..."
 colonisation_random.2009.a:0 "Cartographiez [mineral_province.GetNameNoTooltip] au plus vite !"
 rich_mineral_deposit_province_modifier:0 "Filon de minerai riche"
 rich_mineral_deposit_province_modifier_desc:0 "Un important filon de minerai prolifique a été trouvé dans cette province."
 mineral_deposit_province_modifier:0 "Filon de minerai"
 mineral_deposit_province_modifier_desc:0 "Un filon de minerai a été découvert dans cette province."
 colonisation_random.2009.a.critical_success.toast:0 "Riche filon découvert"
 colonisation_random.2009.a.success.toast:0 "Petit filon découvert"
 colonisation_random.2009.a.failure.toast:0 "Aucun filon découvert"
 colonisation_random.2009.b:0 "Cela me semble être un gâchis de fonds..."

 colonisation_random.2010.t:0 "Menace lupine"
 colonisation_random.2010.desc:0 "Les récentes arrivées de colons en [colony_province.GetName] ont été accompagnées de leurs troupeaux de ruminants : principalement des moutons, ainsi que d'autres espèces. Cependant, cette migration ininterrompue de trouveaux semble avoir attiré d'autres arrivants...\n\nAvec cette nouvelle abondance de proies relativement dénuées de protection, les loups ont commencé à apparaitre en grand nombre dans la province.\n\nBien qu'ils n'aient pas encore attaqué de colons, nous continuons de recevoir sans cesse des plaintes à propos de la perte de leurs animaux et, avec celle-ci, de leur subsistance économique et d'une source de nourriture importante.\n\nJe dois rapidement prendre des mesures pour faire face au problème ou risquer l'effondrement de ma nouvelle colonie."
 colonisation_random.2010.a:0 "Maudits loups !"

 colonisation_random.2011.t:0 "Pays de bandits"
 colonisation_random.2011.desc:0 "Dans les terres rugueuses de [colony_province.GetName], l'autorité de mon règne est, au mieux, faible. Notre infrastructure y est minimale et principalement dévouée à maintenir la colonie à flot. En conséquence, ceux qui me discréditent y trouvent facilement leur chemin, sous de faux noms, évitant la justice et les conséquences de leurs méfaits précédents.\n\nCes « hommes libres » autoproclamés, qui ne répondent à personne, peuvent sembler romantiques et, même, attractifs, mais ce n'est qu'une vaste illusion, qui dissimule leurs méfaits et cruelles actions.\n\nLa frontière devient trop souvent un havre pour les brigands et les bandits et c'est exactement ce qu'il se passe ici."
 colonisation_random.2011.a:0 "Quels bons à rien de brigands !"