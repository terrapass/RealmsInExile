 isengard.0101.t:0 "Le seigneur d'Isengard"
 isengard.0101.desc:0 "La grande forteresse de fer d'[isengard|E] a, pendant longtemps, gardé le flanc méridional des [mistymountains|E], la grande tour d'[orthanc|E] s'élevant de son cœur contemplant les vallées environnantes et les gués de l'Isen au-delà.\n\nSi cette grande tour est l'œuvre des bâtisseurs du royaume perdu de [numenor|E], elle ne semble pourtant pas être de conception humaine, mais tirée des os de la terre lors de l'ancien tourment des collines.\n\nCe fut lors du couronnement de [frealaf.GetName] que j'apparu, à la suite de la mort de [helm.GetFirstNameNicknamed] et de ses fils des mains de [wulf.GetFirstName] et de ses Dunlandais. J'apportais des présents et chantait de grands louages sur la vaillance des [rohirrim|E], ce qui m'apporta rapidement l'amour du nouveau roi.\n\nCherchant à se protéger des pillages Dunlandais, le roi convainquit [beren.GetName] de me donner les clés de la tour abandonnée d'Orthanc, afin de remplir le rôle de Gardien sur les frontières occidentales et de représentant de l'Intendant."
 isengard.0101.a:0 "Et ainsi suis je resté pendant les 240 dernières années..."

 isengard.0102.t:0 "Ma recherche de l'Unique"
 isengard.0102.desc:0 "Depuis que je me suis établi en [isengard|E], j'ai découvert nombre de ses secrets, le plus grand d'entre eux étant la pierre d'Orthanc, l'un des sept [palantir|E] de [numenor|E]. Cette ancienne pierre de vision a été indispensable lors de la ma quête de l'[onering|E] que je désire tant et j'ai appris beaucoup du monde tel qu'il fut, est et pourrait devenir.\n\nPendant longtemps j'ai cherche l'Anneau Unique, car ce n'est qu'avec son pouvoir que je pourrais rivaliser avec le [sauron.GetTitledFirstName], et moi seul aie le pouvoir de le porter. Et pourtant, bien que j'ai réussi à garder cette quête cachée du Conseil Blanc, mes activités ne le sont pas restées pour l'Œil dans l'Est.\n\nDepuis qu'il récupéra une autre pierre de[minasithil|E], Sauron met en échec toutes mes tentatives d'utiliser le Palantir, son essence propre remplissant mon esprit d'une soif de pouvoir insatiable.\n\nLe Palantir reste ma meilleure chance de trouver l'Unique mais je doute pourtant d'esquiver l'attention de Sauron encore longtemps."
 isengard.0102.a:0 "Je dois trouver l'Anneau Unique et apporter l'ordre à la Terre du Milieu !"
 isengard.0102.a.tt:0 "Vous prendrez à nouveau le risque de chercher la présence de l'Anneau avec la pierre d'Orthanc."
 isengard.0102.b:0 "Cette pierre a corrompu mon cœur pendant trop longtemps..."
 isengard.0102.b.tt:0 "Vous renoncerez à votre soif de pouvoir et cherchez d'autres façons de rivaliser avec Sauron."

 isengard.0103.t:0 "Le palantír"
 isengard.0103.desc:0 "Dans les ténèbres de votre salle du trône, le tissu noir est retiré. Vous tendez la main vers la pierre de vision et lui ordonnez de vous montrer l'[onering|E]. Il se soumet à votre pouvoir et vous dévoile les [gladdenfields|E]. Une vision de marais sauvage apparaît, là où vous avez cherché sans relâche pour trouver l'Anneau. Il n'est pas ici. Vous cherchez plus loin et ètes dirigés vers [mirkwood|E] et au-delà de la [seaofrhun|E], où vous observez les armées sans fin des hommes de Rhûn, mais quelqu'un d'autre surveille.\n\n#V Il vous a trouvé.#! Vous percevez la forme d'un grand œil, sans paupières, nimbé de flammes. Depuis sa forteresse de Barad-dûr, le Seigneur du Mordor vous voit, ses flammes tendues transperçant le palantír et vous aggripant, alors qu'il cherche à investir votre esprit pour comprendre vos dessins. \n\nAlors que le palantír vous montre les conquêtes totales de Sauron à l'est et au sud, vous réalisez qu'il ne rien encore de votre recherche de l'Anneau Unique. Vous pouvez le tromper en feignant de vous soumettre, ou vous battre pour le contrôle du palantír."
 isengard.0103.a:0 "Saruman vous prête allégeance, seigneur Sauron..."
 isengard.0103.a.tt:0 "Prêtez allégeance à Sauron, pour le moment, et continuez votre recherche de l'Anneau Unique."
 isengard.0103.b:0 "Vous n'aurez pas ma loyauté, Seigneur Sombre !"
 isengard.0103.b.tt:0 "Luttez contre Sauron, reprenez le contrôle de la pierre d'Orthanc."