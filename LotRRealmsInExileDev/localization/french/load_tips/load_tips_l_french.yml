l_frenchz:
 LOADING_TIP_0:0 "#TOLKIENQUOTE: « The white page can be overwritten; and the white light can be broken. »#!\n#QUOTEDCHARACTER: – Saruman of Many Colours#!"
 LOADING_TIP_1:0 "#TOLKIENQUOTE: « And he that breaks a thing to find out what it is has left the path of wisdom. »#!\n#QUOTEDCHARACTER: – Gandalf le Gris#!"
 LOADING_TIP_2:0 "#TOLKIENQUOTE: « Spear shall be shaken, shield be splintered,\na sword-day, a red day, ere the sun rises! »#!\n#QUOTEDCHARACTER: – Théoden, roi#!"
 LOADING_TIP_3:0 "#TOLKIENQUOTE: « Out of doubt, out of dark, to the day's rising\nhe rode singing in the sun, sword unsheathing. »#!\n#QUOTEDCHARACTER: – Gléowine, ménestrel#!"
 LOADING_TIP_4:0 "#TOLKIENQUOTE: « Fealty with love, valour with honour, oath-breaking with vengeance. »#!\n#QUOTEDCHARACTER: – Denethor fils d'Ecthelion#!"
 LOADING_TIP_5:0 "#TOLKIENQUOTE: « Sauron is in great fear, not knowing what mighty one may suddenly appear, wielding the Ring. »#!\n#QUOTEDCHARACTER: – Gandalf le Blanc#!"
 LOADING_TIP_6:0 "#TOLKIENQUOTE: « I will sing to you, to ears intent.\nThen his flaming eyes he on them bent »#!\n#QUOTEDCHARACTER: – Thû, le Nécromancien#!"
 LOADING_TIP_7:0 "#TOLKIENQUOTE: « Si tous les mendiants racontaient de telles histoires, ils me trouveraient plus accueillant. Vous l'avez peut-être inventée du début à la fin, remarquez. »#!\n#QUOTEDCHARACTER: – Beorn#!"
 LOADING_TIP_8:0 "#TOLKIENQUOTE: « Emmenez-le et mettez-le sous bonne garde, jusqu'à ce qu'il se décide à nous dire la vérité, dût-il attendre un siècle. »#!\n#QUOTEDCHARACTER: – Thranduil#!"
 LOADING_TIP_9:0 "#TOLKIENQUOTE: « And though in all lands love is now mingled with grief. »#!\n#QUOTEDCHARACTER: – Haldir#!"
 LOADING_TIP_10:0 "#TOLKIENQUOTE: « Do not let your hearts be troubled. Tonight you shall sleep in peace. »#!\n#QUOTEDCHARACTER: – Galadriel#!"
 LOADING_TIP_11:0 "#TOLKIENQUOTE: « We must depart into the West, or dwindle to a rustic folk of dell and cave, slowly to forget and to be forgotten. »#!\n#QUOTEDCHARACTER: – Galadriel#!"
 LOADING_TIP_12:0 "#TOLKIENQUOTE: « Partons alors avant l'aurore\Pour retrouver l'or enchanté »#!\n#QUOTEDCHARACTER: – La Compagnie de Thorin Lécudechesne#!"
 LOADING_TIP_13:0 "#TOLKIENQUOTE: « Si nous étions plus nombreux à célébrer la bonne chère, les chants et les réjouissances, plutôt que l'or amassé, ce monde en serait plus joyeux. »#!\n#QUOTEDCHARACTER: – Thorin Lécudechesne#!"
 LOADING_TIP_14:0 "#TOLKIENQUOTE: « I knew that danger lay ahead, of course; but I did not expect to meet it in our own Shire. »#!\n#QUOTEDCHARACTER: – Frodo Bessac du Comté#!\n\n"
 LOADING_TIP_15:0 "#TOLKIENQUOTE: « But it is not your own Shire. Others dwelt here before hobbits were; and others will dwell here again when hobbits are no more. »#!\n#QUOTEDCHARACTER: – Gildor Inglorion#!"
 LOADING_TIP_16:0 "#TOLKIENQUOTE: « The wide world is all about you: you can fence yourselves in, but you cannot for ever fence it out. »#!\n#QUOTEDCHARACTER: – Gildor Inglorion#!"
 LOADING_TIP_17:0 "#TOLKIENQUOTE: « Do not meddle in the affairs of Wizards, for they are subtle and quick to anger. »#!\n#QUOTEDCHARACTER: – Gildor Inglorion#!"
 LOADING_TIP_18:0 "#TOLKIENQUOTE: « Go not to the Elves for counsel, for they will say both no and yes. »#!\n#QUOTEDCHARACTER: – Frodo Bessac#!"
 LOADING_TIP_19:0 "#TOLKIENQUOTE: « Elves seldom give unguarded advice, for advice is a dangerous gift. »#!\n#QUOTEDCHARACTER: – Gildor Inglorion#!"
 LOADING_TIP_20:0 "#TOLKIENQUOTE: « Therefore I say that we will go on, and this doom I add: the deeds that we shall do shall be the matter of song until the last days of Arda. »#!\n#QUOTEDCHARACTER: – Fëanor#!"
 LOADING_TIP_21:0 "#TOLKIENQUOTE: « In Cuiviénen sweet ran the waters under unclouded stars... »#!\n#QUOTEDCHARACTER: – Fëanor#!" 
 LOADING_TIP_22:0 "#TOLKIENQUOTE: « They say that the One will himself come into Arda, and heal Men and all the Marring from the beginning to the end. »#!\n#QUOTEDCHARACTER: – Le débat de Finrod et d'Andreth#!"
 LOADING_TIP_23:0 "#TOLKIENQUOTE: « Thus even as Eru spoke to us shall beauty not before conceived be brought into Eä, and evil yet be good to have been. »#!\n#QUOTEDCHARACTER: – Manwë#!"
 LOADING_TIP_24:0 "#TOLKIENQUOTE: « Aurë entuluva! Day shall come again! »#!\n#QUOTEDCHARACTER: – Húrin Thalion#!" 
 LOADING_TIP_25:0 "#TOLKIENQUOTE: « But as for me, my heart is with the Sea, and I will dwell by the grey shores, guarding the Havens until the last ship sails. »#!\n#QUOTEDCHARACTER: – Círdan#!"
 LOADING_TIP_26:0 "#TOLKIENQUOTE: « A king he was on carven throne\nIn many-pillared halls of stone\nWith golden roof and silver floor,\nAnd runes of power upon the door. »#!\n#QUOTEDCHARACTER: – Le chant de Durin#!"
 LOADING_TIP_27:0 "#TOLKIENQUOTE: « It must often be so, Sam, when things are in danger; some one has to give them up, lose them, so that others may keep them. »#!\n#QUOTEDCHARACTER: – Frodo Bessac#!"
 LOADING_TIP_28:0 "#TOLKIENQUOTE: « Go in peace! I will not say: do not weep; for not all tears are an evil. »#!\n#QUOTEDCHARACTER: – Gandalf le Blanc#!"
 LOADING_TIP_29:0 "#TOLKIENQUOTE: « All is now ready. »#!\n#QUOTEDCHARACTER: – Círdan#!"
 LOADING_TIP_30:0 "#TOLKIENQUOTE: « Above all shadows rides the Sun\nand Stars for ever dwell:\nI will not say the Day is done,\nnor bid the stars farewell. »#!\n#QUOTEDCHARACTER: – Samsaget Gamgie#!"
 LOADING_TIP_31:0 "#TOLKIENQUOTE: « The deeds of Men will outlast us, Gimli. »\n“And yet come to naught in the end but might-have-beens, I guess. »#!\n#QUOTEDCHARACTER: – Gimli et Legolas#!"
 LOADING_TIP_32:0 "#TOLKIENQUOTE: « Et Eärello Endorenna utúlien. Sinomë maruvan ar Hildinyar tenn' Ambar-metta. »#!\n#QUOTEDCHARACTER: – Elendil#!"
 
 