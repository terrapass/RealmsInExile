 ### Event Nicknames ###
 nick_serpent_slayer:0 "[CHARACTER.Custom('FR_LeLa')] Tueu[CHARACTER.Custom('FR_RSe')] de Serpent"
 nick_serpent_slayer_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] était connu[CHARACTER.Custom('FR_E')] pour avoir abattu un petit [serpent|E] de mer."
 nick_rhudaur_explorer:0 "l'Explorat[CHARACTER.Custom('FR_EurRice')] du Rhudaur"
 nick_rhudaur_explorer_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] explora les collines et vallées silencieuses du [rhudaur|E]."
 nick_troll_seeker:0 "[CHARACTER.Custom('FR_LeLa')] Chercheu[CHARACTER.Custom('FR_RSe')] de Troll"
 nick_troll_seeker_desc:0 "Durant ses voyages, [CHARACTER.GetShortUINameNoTooltipNoFormat|U] tomba sur des trolls des collines sauvages."
 nick_the_emancipator:0 "l'Émancipat[CHARACTER.Custom('FR_EurRice')]"
 nick_loremaster:0 "[CHARACTER.Custom('FR_LeLa')] Maîtr[CHARACTER.Custom('FR_EEsse')] des Traditions"
 nick_loremaster_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] était bien connu[CHARACTER.Custom('FR_E')] dans les cercles d'érudits pour son immense savoir de la [middleearth|E] et de son histoire."
 nick_brightlord:0 "[CHARACTER.Custom('FR_LeLa')] [CHARACTER.Custom('FR_SeigneurDame')] Brillant[CHARACTER.Custom('FR_E')]"
 nick_brightlordlady_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] s'attribua [CHARACTER.GetHerselfHimself] le surnom de « [CHARACTER.Custom('FR_SeigneurDame')|U] de Lumière », en opposition directe avec [sauronthedarklordcharacter|E]."
 nick_archivist:0 "l'Archiviste"
 nick_archivist_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] était renommé[CHARACTER.Custom('FR_E')] comme un[CHARACTER.Custom('FR_E')] érudit[CHARACTER.Custom('FR_E')] possédant une grande archive renfermant des connaissances anciennes provenant des quatre coins de la [middleearth|E]"

 ### Mountain Orc Nicknames ###
 nick_the_lesser:0 "[CHARACTER.Custom('FR_LeLa')] Moindre"
