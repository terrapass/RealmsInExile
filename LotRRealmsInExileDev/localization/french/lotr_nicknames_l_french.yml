 nick_the_mad_dog:0 "[CHARACTER.Custom('FR_LeLa')] Chie[CHARACTER.Custom('FR_NNne')] F[CHARACTER.Custom('FR_OuOlle')]"
 nick_the_mad_dog_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] était connu[CHARACTER.Custom('FR_E')] pour ses exploits imprudents et dangereux, lui apportant la réputation d'être un[CHARACTER.Custom('FR_E')] ennemi[CHARACTER.Custom('FR_E')] féroce."
 nick_the_river_snake:0 "[CHARACTER.Custom('FR_LeLa')] Serpent des Rivières"
 nick_the_river_snake_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] était connu[CHARACTER.Custom('FR_E')] pour être rusé[CHARACTER.Custom('FR_E')] et trompeu[CHARACTER.Custom('FR_RSe')]. L'on disait que sa langue était fourchue."
 nick_the_weasel:0 "la Belette"
 nick_the_weasel_desc:0 "Le comportement de [CHARACTER.GetShortUINameNoTooltipNoFormat|U] a souvent été comparé à celui d'une belette."
 nick_the_riverlord:0 "[CHARACTER.Custom('FR_LeLa')] [CHARACTER.Custom('FR_SeigneurDame')] des Rivières"
 nick_the_mountainfather:0 "[CHARACTER.Custom('FR_LeLa')] [CHARACTER.Custom('FR_PaternelMaternel')] des Montagnes"
 nick_the_mountainfather_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] était un grand patriarche, père de nombreux enfants et protecteur de sa famille."

 ### the Istari ###
 nick_the_white_istari:0 "$nick_the_white$"
 nick_the_white_istari_desc:0 "[CHARACTER.GetFirstNameNoTooltip|U] est le Magicien Blanc, premier des [istariconcept|E], chef du Conseil Blanc"
 nick_the_grey_istari:0 "le Gris"
 nick_the_grey_istari_desc:0 "[CHARACTER.GetFirstNameNoTooltip|U] est le Magicien Gris, l'un des [istariconcept|E], un ami des peuples libres de la [middleearth|E]"
 nick_the_brown_istari:0 "le Brun"
 nick_the_brown_istari_desc:0 "[CHARACTER.GetFirstNameNoTooltip|U] est le Magicien Brun, l'un des [istariconcept|E], connu pour sa nature d'ermite et son amour des terres sauvages"
 nick_the_blue_istari:0 "le Bleu"
 nick_of_many_colors:0 "aux Multiples Couleurs"
