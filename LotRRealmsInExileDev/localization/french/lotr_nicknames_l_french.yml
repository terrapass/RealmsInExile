 ### Nazgul ###
 nick_witch_king:0 "le Roi Sorcier"
 nick_witch_king_desc:0 "Le [witchking|E], premier des [nazgulcharacter|E], fut nommé ainsi lors de la moitié du [thirdage|E] par les habitants du nord de la [middleearth|E], en raison de son règne de sorcellerie sur [angmar|E]."
 nick_blind_sorcerer:0 "le Sorcier Aveugle"
 nick_blind_sorcerer_desc:0 "Le [blindsorcerer|E], également connu comme le [stormking|E], cinquième des [nazgulcharacter|E], fut nommé ainsi car il sacrifia ses yeux pour acquérir la sombre puissance des sorciers."
 nick_golden_king:0 "le Roi Doré"
 nick_golden_king_desc:0 "Le [game_concept_goldenking|E], troisème des [nazgulcharacter|E], fut nommé ainsi en raison de son masque d'or."
 nick_black_horseman:0 "le Cavalier Noir"
 nick_black_horseman_desc:0 "Le Cavalier Noir, dernier des [nazgulcharacter|E], reçu ce nom car il apparaissait souvent sur un cheval, enveloppé de ténèbres."
 nick_fire_king:0 "le Roi Flamboyant"
 nick_fire_king_desc:0 "Le Roi Flamboyant, huitième des [nazgulcharacter|E], reçu son nom lorsqu'il détruisit par le feu le Khey Sârt lors d'une série de campagnes connues sous le nom de « guerres des flammes »."
 nick_dawndeath:0 "Aubemort"
 nick_dawndeath_desc:0 "Aubemort, quatrième des [nazgulcharacter|E], fut nommé ainsi en raison de son habitude de lancer ses attaques meurtrières aux premiers rayons du soleil."
 nick_shadow_of_east:0 "l'Ombre de l'Est"
 nick_shadow_of_east_desc:0 "[khamulshadwoftheeast|E], également connu comme l'[khamulblackeasterling|E], deuxième des [nazgulcharacter|E], fut nommé ainsi car il servit en tant que le plus grand commandant de [sauroncharacter|E] dans l'est, durant le [thirdage|E]."
 nick_dog_lord:0 "le Seigneur Limier"
 nick_dog_lord_desc:0 "Le Seigneur Limier, septième des [nazgulcharacter|E], fut nommé ainsi car il utilisa des milliers de chiens de guerre au combat lors de sa conquête de l'île de Waw."
 nick_ice_king:0 "le Roi Gelé"
 nick_ice_king_desc:0 "Le Roi Gelé, sixième des [nazgulcharacter|E], était réputé pour avoir regné sur Ûrd, un royaume de glace situé dans le nord est lointain de la [middleearth|E]."

 ### Black Numenorean ###
 nick_mouth_of_sauron:0 "la Bouche de Sauron"
 nick_mouth_of_sauron_desc:0 "La Bouche de Sauron était l'un des plus dévoué des serviteurs de [sauroncharacter|E], servant en tant que héraut et messager. Il fut le lieutenant de la tour de Barad-dûr à la fin de la guerre de l'Anneau. Son vrai nom est inconnu, même par lui-même."
 nick_storm_disciple:0 "[CHARACTER.Custom('FR_LeLa')] Disciple de la Tempête"
 nick_storm_disciple_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] reçu les enseignements de sorcellerie du [stormking|E] et du [witchkingshort|E] eux-même. Son règne en tant que Maréchal Tempête vit l'annexion du Tulwang et la repression des révoltes des Tulwangi."
 nick_black_vizier:0 "le Vizir Noir"
 nick_black_vizier_desc:0 "Le Vizir Noir était le second du [game_concept_goldenking|E]. C'était un sorcier d'ascendance [numenorean|E]nne noire, qui reçu les enseignements du Roi Doré lui-même. Sa cruauté était aussi légendaire que son inventivité, et il gérait la plupart de l'administration d'Âbrakhan, ce qui le rendit incroyablement puissant."
 nick_the_ghost_of_belegaer:0 "Fantôme du Belegaer"
 nick_the_ghost_of_belegaer_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] était le légendaire roi corsaire de Madruak. On le surnomma le « Fantôme du Belegaer » car ses navires semblaient apparaitre de nulle part, et disparaitre tout aussi rapidement."
 nick_the_sorceress_of_mirkwood:0 "la Sorcière de Grand'Peur"
 nick_the_sorceress_of_mirkwood_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] était une adepte de la sorcellerie noire et une sujette fervente de [dolguldur|E]."
 nick_andrake:0 "Andrac"   # Drake of Anrast Corsair
 nick_andrake_desc:0 "[CHARACTER.GetFirstNameNoTooltip|U] était un aventurier ambitieux qui apparailla d'[umbar|E] après avoir rassemblé un équipage de gardes noirs et de voleurs avec lequel il s'empara de la forteresse d'Úlond. Il l'utilisa ensuite en tant que base navale pour piller la côte à travers tout Andrast. Cela lui valu le surnom de « Drac d'Andrast », rapidement abbrégé en « Andrac »."
 nick_the_lost_jerman:0 "l'Égaré" # Jerman flavor char
 nick_the_lost_jerman_desc:0 "[CHARACTER.GetFirstNameNoTooltip|U] était un corsaire d'un certain renom qui appareillait depuis [anbalkumagan|E]. Malheureusement pour lui, ses compétences de navigateur laissaient à désirer."
 nick_falseheir:0 "l'Illégitime"
 nick_falseheir_desc:0 "Nombre des pairs de [CHARACTER.GetFirstNameNoTooltip|U] pensaient qu'il avait usurpé la place d'héritier, tirant avantage de la confusion ayant suivi la mort de son prédecesseur pour se faire passer pour son enfant."
 nick_the_ship_born:0 "le Né des Vagues"
 nick_the_ship_born_desc:0 "[CHARACTER.GetFirstNameNoTooltip|U] vit le jour sur le pont d'un navire alors que les héritiers de Castamir battaient en retraite vers [umbar|E]."
 nick_twice_bled:0 "aux Deux Saignées"
 nick_twice_bled_desc:0 "L'on dit de [CHARACTER.GetFirstNameNoTooltip|U] qu'il ne saigna que deux fois durant sa vie :\nLa première durant sa jeunesse, lorsque son père le punissa brutalement pour quelqu'affront et le banni de leur foyer.\nLa seconde, bien plus tard, lorsque son cimeterre frappa son père avec une telle force qu'il se cassa deux doigts et le sépara en deux."
 nick_the_iron_handed:0 "la Main de Fer"
 nick_the_iron_handed_desc:0 "[CHARACTER.GetFirstNameNoTooltip|U] était réputé pour sa force de frappe. Un adversaire formidable en combat rapproché !"
 nick_throng_cleaver:0 "Faucheur des Foules"
 nick_throng_cleaver_desc:0 "[CHARACTER.GetFirstNameNoTooltip|U] était connu pour se frayer un passage sans effort à travers de larges groupes d'ennemis"

 ### Haruzan Nicknames ###
 #nick_serpentlord:0 "the Serpent Lord"
 nick_serpentlord:0 "le Serpent Noir"
 nick_serpentlord_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] était un puissant roi des [haradrim|E], connu et craint dans tout le [harad|E]. Il était réputé pour avoir été choisi comme champion mortel de Khäz-Gramaze, destiné à finalement apporter la Longue Vengeance sur les [dunedain|E], ce qui lui value le titre de  « Serpent Noir »."
 nick_greatking:0 "le Grand Roi"
 nick_greatking_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] était un roi légendaire du Haruzan qui fit grandir son royaume au point d'atteindre l'embouchure de la Harnen depuis les collines de Lurmsakûn. Il fonda le grand royaume du Harwan, qui domina le [nearharad|E] pendant plusieurs siècles."
 nick_the_serpents_shade:0 "l'Ombre du Serpent" #Unused
 nick_the_old_viper:0 "la Vieille Vipère"
 nick_the_old_viper_desc:0 "Malgré son grand âge, la ruse de [CHARACTER.GetFirstNameNoTooltip|U] était toujours crainte et respectée."
 nick_the_clawless:0 "le Sans-Croc"
 nick_the_clawless_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] était un roi fantôche soutenu par le [gondor|E]. Pour cette raison et son attitude, il fut toujours moqué par la plupart de ses sujets."
 nick_the_cunning_pezar:0 "le Rusé"
 nick_the_cunning_pezar_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] conquit Haruzan et aggrandit son royaume jusqu'à l'embouchure de la Harnen."

 ### Tedjin Nicknames ###
 nick_tedjinrestorer:0 "Père des Tedjin"
 nick_tedjinrestorer_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] restaura le Katajate Tedjin de Qadjajar, gagnant par la même la réputation de l'un[CHARACTER.Custom('FR_E')] des plus grand[CHARACTER.Custom('FR_E')]s meneu[CHARACTER.Custom('FR_RSe')]s de l'histoire des Tedjin."
 nick_tedjinrestorer_female:0 "Mère des Tedjin"
 nick_tedjinrestorer_female_desc:0 "$nick_tedjinrestorer_desc$"
 
 ### Haradrim Nicknames ###
 nick_terror_of_nafarat:0 "Terreur de Nâfarat"
 nick_terror_of_nafarat_desc:0 "Celui qui fut autrefois un guerrier devint un outil, destiner à écraser tous les opposants à [zigur|E]"
 nick_the_camel:0 "le Chameau"
 nick_the_camel_desc:0 "On se moqua souvent de [CHARACTER.GetShortUINameNoTooltipNoFormat|U] pour son apparence. Cependant, être sous estimé n'a pas que des désavantages..."
 nick_the_trusting:0 "le Naïf"
 nick_the_trusting_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] était quelqu'un de très naïf, ce dont ses vassaux tiraient souvent avantage."
 nick_the_dowser:0 "le Sourcier"
 nick_the_dowser_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] était un mystique renommé, qui était particulièrement aimé pour sa capacité à trouver des sources en utilisant rien de plus qu'un simple bâton."
 nick_the_hand_of_gurzil:0 "la Main de Gurzil"
 nick_the_hand_of_gurzil_desc:0 "L'on dit de [CHARACTER.GetShortUINameNoTooltipNoFormat|U] qu'[CHARACTER.Custom('FR_IlElle')] aurait reçu une vision brulante et radiante de Gurzil, qui [CHARACTER.Custom('FR_LeLa')|U] choisit pour traverser les montagnes et repousser les [dunedain|E] d'[umbar|E]." #juke note: likely influenced by sauron
 nick_the_jelut_unifier:0 "le Grand Unificateur"
 nick_the_jelut_unifier_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] unifia avec succès les Jelut sous une seule bannière, pour un temps."
 nick_the_great_guide:0 "le Grand Guide"
 nick_the_great_guide_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] guida avec sagesse les tribu Jelut unifiées hors de leur désert dans les royaumes environnants."
 nick_gurzils_arrow:0 "la Flèche de Gurzil"
 nick_gurzils_arrow_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] fut un grand meneur qui unifia les tribus Jelut."
 nick_the_suntouched:0 "[CHARACTER.Custom('FR_LeLa')] Touché[CHARACTER.Custom('FR_E')] par le Soleil"
 nick_the_suntouched_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] unifia les tribus Jelut. L'on dit qu'[CHARACTER.GetSheHe|U] a été béni[CHARACTER.Custom('FR_E')] par les dieux pour être immunisé à la morsure du soleil."

 # Dune Sea
 nick_the_sandstorm:0 "la Tempête de Sable"
 nick_the_sandstorm_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] était un roi légendaire dont on dit qu'il unifia brièvement les tribus nomades de la Mer des Dunes. On dit qu'il balayait ses ennemis à la vitesse du vent.\n\nLa [dynasty|E] des Ezarkia de Koanoz revendiquent descendre de lui."
 nick_tribemaker:0 "le Faiseur de Tribu"
 nick_tribemaker_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] unifia de nombreux nomades de la Mer des Deux autour du Rakhudish et forgea une amitié de longue durée entre eux."
 nick_windrider:0 "le Chevaucheur des Vents"
 nick_windrider_desc:0 "Durant sa jeunesse, [CHARACTER.GetShortUINameNoTooltipNoFormat|U] était connu comme un meneur talentueux mais impitoyable. Ses hommes le surnommèrent « Chevaucheur des Vents » après qu'il construisit un véhicule de bois qu'il utilisait pour naviguer sur les sables à l'aide d'une grande voile. Il l'utilisa de rares fois durant son règne, surtout pour impressionner ses vassaux, bien que celà ne finisse par lui coûter une jambe."
 nick_scorpion_king:0 "le Roi Scorpion"
 nick_scorpion_king_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] s'est révélé être un chef talentueux, devenant une figure de proue pour les nomades de la Mer des Dunes. Associé à sa fascination pour les grands scorpions, cela lui value le titre de « Roi Scorpion »."
 nick_mother_of_shades:0 "Mère des Ombres"
 nick_mother_of_shades_desc:0 "Un ensemble de mythes entoure [CHARACTER.GetShortUINameNoTooltipNoFormat|U], surnommée la « Mère des Ombres ». Le plus connu est celui de [the_girl_and_the_spider|E], qui raconte l'histoire de sa jeunesse lorsqu'elle était à la tête du Culte de Sanbaiz. Les chefs de nombreuses tribues au service de la grande araignée revendiquent son ascendance."
 nick_the_evil_dunesea:0 "la Maléfique"
 nick_the_evil_dunesea_desc:0 "[CHARACTER.GetFirstNameNoTooltip|U] a commis de nombreux actes sombres et mauvais, qui lui valurent une féroce compétition parmi l'assemblée des tribues."
 nick_the_widow:0 "la Veuve"
 nick_the_widow_desc:0 "On dit que [CHARACTER.GetFirstNameNoTooltip|U] avait une beauté sombre capable d'enchanter quiconque posait les yeux sur elle. On dit aussi qu'aucun de ses inombrables maris ne vécu plus d'une année après leur mariage."
 nick_the_knowing:0 "la Savante"
 nick_the_knowing_desc:0 "Le savoir de [CHARACTER.GetFirstNameNoTooltip|U] était respecté parmis ses sœurs mais un conseil de sa part avait toujours un prix."
 nick_the_old_crone:0 "la Vieille Bique"
 nick_the_old_crone_desc:0 "Il est dit que [CHARACTER.GetFirstNameNoTooltip|U] forgea un sombre pacte avec Sanbaiz : sa vie fut rallongée, mais au prix d'un vieillissement acceléré. Elle vieillissa ainsi très vite et ne put profiter de son espérance de vie hors du commun."
 nick_the_camel_spider:0 "la Solifuge"
 nick_the_camel_spider_desc:0 "Impitoyable, secrète, vénimeuse. Il est dit que sa mère echangea l'âme de [CHARACTER.GetFirstNameNoTooltip|U] avec celle d'une solifuge lorsqu'elle n'était qu'un enfant. Elle se débarasse impitoyablement de ses ennemis et règne depuis les ombres."
 nick_the_hag:0 "la Mégère"
 nick_the_hag_desc:0 "[CHARACTER.GetFirstNameNoTooltip|U] était réputée pour avoir gagné des pouvoirs surnaturels grâce à Sanbaiz, mais au prix d'être déformation hiddeuse de sa personne."

 ### Druedain Nicknames ###
 nick_honnin_restorer:0 "[CHARACTER.Custom('FR_LeLa')] Grand[CHARACTER.Custom('FR_E')] Restorat[CHARACTER.Custom('FR_EurRice')]"
 nick_honnin_restorer_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] a réussi à revendiquer les terres des Honnin qui furent perdues voilà longtemps."
 
 
 ### Rhun and Khand Nicknames ###
 nick_blackspear:0 "Lancenoire"
 nick_blackspear_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] est souvent surnommé[CHARACTER.Custom('FR_E')] « Lancenoire » en raison de sa préférence pour une grande lance drappée de nombreuses bandes de tissu noir."
 nick_the_mysterious:0 "[CHARACTER.Custom('FR_LeLa')] Mysérieu[CHARACTER.Custom('FR_XSe')]"
 nick_the_mysterious_desc:0 "On ne connait que peu de choses à propos de [CHARACTER.GetShortUINameNoTooltipNoFormat|U], qui est toujours considéré[CHARACTER.Custom('FR_E')] comme une énigme par ses pairs."
 nick_the_preserver_khand:0 "[CHARACTER.Custom('FR_LeLa')] Préservat[CHARACTER.Custom('FR_EurRice')]"
 nick_the_preserver_khand_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] a accédé, par lui-même, à la distinction de grand roi du [khand|E] après la mort de son grand-père. Sous son règne, les Variags furent unis pour une longue période."
 nick_the_defeated_khand:0 "[CHARACTER.Custom('FR_LeLa')] Défait[CHARACTER.Custom('FR_E')]"
 nick_the_defeated_khand_desc:0 "Contrairement aux autres grands rois du [khand|E], il rassembla les Variags non par la force de sa volonté, mais en construisant une coalition dirigée contre une menace externe par son seul charisme. Malheureusement, son manque d'expérience militaire le menèrent à une mort rapide et déshonnorante lorsque le Royaume Doré fut envahi."
 nick_the_brightest_pebble:0 "le Galet le plus Brillant"
 nick_the_brightest_pebble_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] était spectaculairement inepte. On dit qu'[CHARACTER.GetSheHe|U] était [CHARACTER.Custom('FR_LeLa')] plus brilliant[CHARACTER.Custom('FR_E')] des galets qui tapissent les plages de [nurn|E]. Lorsque son père mouru, un coup orchestré par le [mordor|E] conduisit à la chute de son clan."
 nick_the_spearmaster:0 "[CHARACTER.Custom('FR_LeLa')] Maîtr[CHARACTER.Custom('FR_EEsse')] des Lances"
 nick_the_spearmaster_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] était renommé[CHARACTER.Custom('FR_E')] pour son maniement de la lance."
 nick_gilded_star:0 "l"Étoile Dorée"
 nick_gilded_star_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] rebâtit avec succès l'ancien royaume du Szreldor, apportant la mort et la terreur sur les peuples du [rhovanion|E]."
 
 ### Bellakarean Nicknames
 nick_ironhand:0 "Main de fer"
 nick_ironhand_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] était célèbre en tant qu'unificateur du [bellakar|E]. Selon une ancienne histoire, il aurait perdu sa main lors d'une bataille et les dieux lui aurait offert une nouvelle, faite de fer, qu'il pouvait mouvoir comme si elle était faite de chair."
 nick_league_maker:0 "Créat[CHARACTER.Custom('FR_EurRice')] de ligue"
 nick_league_maker_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] s'aligna avec les Roi Navigateurs du [gondor|E] et, sous son règne, le [bellakar|E] devint florissant et connu un âge d'or."
 nick_the_virtuous:0 "[CHARACTER.Custom('FR_LeLa')] Virtueu[CHARACTER.Custom('FR_XSe')]"
 nick_the_virtuous_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] était connu comme un dirigeant particulièrement pieu. Il finança la construction de nombreux temples et bibliothèques dédiés à une grande variété de divinités dans tout le [bellakar|E]."
 nick_the_hammer_of_doom:0 "le Marteau du Destin"
 nick_the_hammer_of_doom_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] était connu pour manier un impressionant marteau de guerre que l'on disait avoir été forgé en Esmer."
 nick_the_prudent:0 "[CHARACTER.Custom('FR_LeLa')] Prudent[CHARACTER.Custom('FR_E')]"
 nick_the_prudent_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] était un[CHARACTER.Custom('FR_E')] dirigeant[CHARACTER.Custom('FR_E')] très prudent[CHARACTER.Custom('FR_E')], pesant le pour et le contre de chacun de ses choix avant d'agir. Cela [CHARACTER.Custom('FR_LeLa')] rendit lente à agir, parfois, ce dont ses ennemis profitèrent à quelques occasions."
 nick_the_arrogant:0 "l'Arrogant[CHARACTER.Custom('FR_E')]"
 nick_the_arrogant_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] était exceptionnellement orgueilleu[CHARACTER.Custom('FR_XSe')] et vaniteu[CHARACTER.Custom('FR_XSe')]. [CHARACTER.Custom('FR_IlElle')|U] fit ériger une grande statue de [CHARACTER.GetHerselfHimself|U], sculptée dans un marbre prélevé loin dans les montagnes, et qui fut rapidement enterrée dans la boue lors d'un glissement de terrain quelques années plus tard."
 nick_the_sorcerer_king:0 "le Roi Ensorceleur"
 nick_the_sorcerer_king_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] était surnommée le « Roi Ensorceleur » car la rumeur courrait qu'il conduisait de sombres rituels loin dans les profondeurs des catacombes secrètes de [GetTitleByKey('c_korlea').GetBaseNameNoTier]."
 nick_the_repentent:0 "[CHARACTER.Custom('FR_LeLa')] Repenti[CHARACTER.Custom('FR_E')]"
 nick_the_repentent_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] gagna le surnom posthum du « Repenti », car ses actions conduisirent à la réunification du [bellakar|E] sous la lignée des [tumakveh|E]."
 nick_the_silver_crowned:0 "[CHARACTER.Custom('FR_LeLa')] Couronné[CHARACTER.Custom('FR_E')] d'Argent"
 nick_the_silver_crowned_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] était renommé[CHARACTER.Custom('FR_E')] pour sa chevelure d'un blanc argenté."

 ### Cult of Saints ###
 nick_the_prophet_saint:0 "$nick_the_prophet$"                # Izindubêth Saint
 nick_the_prophet_saint_desc:0 "Izindubêth Imrathôr fut le plus grand des saints et le fondateur du Batân an-Izindi. Durant l'hégémonie du Katajate sur le [bellakar|E], il appela une croisade à l'encontre des envahisseurs Tedjin depuis son monastère fortifié d'Urud an-Khibil. Ses guerriers, connu comme les Narduwî am-Batân, combattirent avec acharnement jusqu'à ce qu'ils furent finalement défait et leur monastère mis à sac."
 nick_the_militant:0 "le Militant"                     # Izindubêth Saint
 nick_the_militant_saint_desc:0 "Saint [CHARACTER.GetFirstNameNoTooltip|U] était un guerrier révéré, qui défendit la foi de ses lames comme de sa langue."
 nick_the_unbreakable:0 "l'Indestructible"               # Izindubêth Saint
 nick_the_unbreakable_saint_desc:0  "La constitution de Saint [CHARACTER.GetFirstNameNoTooltip|U] était légendaire. Il ne perdit jamais la foi, quelque soit le malheure qui s'abattit sur lui et, en dépit de toutes les épreuves qu'il connu, vit une vie longue et bénie par [erutheone|E]."
 nick_the_wise_saint:0 "$nick_the_wise$"
 nick_the_wise_saint_desc:0 "Saint [CHARACTER.GetFirstNameNoTooltip|U] était reconnu comme un théologien et philosophe politique érudit. Ses écrits contribuèrent beaucoup à la pensée d'une politique felayanne mixée d'une identité religieuse qui finit par se cristalliser dans une vision de-facto indépendante de la région."
 nick_the_patron_of_pilgrims:0 "le Patron des Pélerins" # Izindubêth Saint
 nick_the_patron_of_pilgrims_desc:0 "Saint [CHARACTER.GetFirstNameNoTooltip|U] était connu pour avoir parcouru une grande partie de la [middleearth|E], dans le but de contempler la beauté qu'[erutheone|E] avait créé et pour répandre sa foi par le pélerinage."
 nick_the_fasting:0 "le Sans-Appétit"                       # Izindubêth Saint
 nick_the_fasting_saint_desc:0 "Saint [CHARACTER.GetFirstNameNoTooltip|U] fut un Izindubêth hautement rêvéré, qui jeûna pendant de longues périodes. Vers la fin de sa vie, l'on dit qu'il ne subsistait que ma sa foi seule en [erutheone|E]."
 nick_the_anointed_saint:0 "$nick_the_anointed$"
 nick_the_anointed_saint_desc:0 "Saint [CHARACTER.GetFirstNameNoTooltip|U] était un premier seigneur exceptionnellement pieu de Felaya. Il cherchait souvent les conseils de l'the Izindubêth et fut l'un des rares dirigeants séculier à avoir été cannonisé."
 nick_the_reformer_tedjin:0 "le Réformateur"
 nick_the_reformer_tedjin_desc:0 "Saint [CHARACTER.GetFirstNameNoTooltip|U] était un grand meneur de la Confédération Tedjin. [CHARACTER.GetSheHe|U] réforma la foi de son peuple et fut cannonisé à titre posthume pour ses hauts faits."

 ### Thani-Hazad Nicknames ###
 nick_the_rebuilder:0 "[CHARACTER.Custom('FR_LeLa')|U] Reconstructeur"
 nick_the_daring:0 "l'Audacieux"
 nick_the_resplendent:0 "le Resplendissant"
 nick_the_mystic:0 "[CHARACTER.Custom('FR_LeLa')|U] Mystique"
 nick_the_mystic_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] était connu[CHARACTER.Custom('FR_E')|U] pour conduire d'étranges rituels pour essayer de prédire ses prochaines actions."
 nick_the_fierce_adunaic:0 "le Féroce"
 nick_the_fierce_adunaic_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] tenta d'affermir son pouvoir royal contre le Maréchal des Tempêtes. Bien qu'échouant la plupart du temps, il était tenace."
 nick_the_storm_caller:0 "l'Invocateur des Tempêtes"
 nick_the_storm_caller_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] était un sorcier novice, déterminé à utiliser ses pouvoir occultes pour invoquer des orages et le tonnerre. Il finit par réussir, mais avait négligé d'apprendre à contrôler son invocation. Les récits de ses échecs sont plutôt populaire parmi la jeunesse d'[anbalkumagan|E]."

