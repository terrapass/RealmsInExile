 nick_the_last_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] fut [CHARACTER.Custom('FR_LeLa')] derni[CHARACTER.Custom('FR_ErEre')] de sa lignée."

 ### Dorwinion Nicknames ###
 nick_gwinaran:0 "Gwînaran"
 nick_grapeseed:0 "Grapeseed"
 nick_alphathel:0 "Alphathel"
 nick_half_full:0 "à Demi-rempli[CHARACTER.Custom('FR_E')]"
 nick_half_full_desc:0 "[CHARACTER.GetFirstNameNoTooltip|U] fut souvent moqué[CHARACTER.Custom('FR_E')] pour sa petite stature."
 nick_anoriell:0 "Anoriell"
 nick_anoriell_desc:0 "[CHARACTER.GetFirstNameNoTooltip|U] était surnommée « Anoriell », soit « Damoiselle solaire » pour sa beauté et sa nature joyeuse."
 nick_elf_friend:0 "Ami[CHARACTER.Custom('FR_E')] des Elfes"
 nick_elf_friend_desc:0 "[CHARACTER.GetFirstNameNoTooltip|U] était un homme ouvert et généreux qui, dans sa jeunesse, devint l'ami d'un des [lasgalendrimelves|E] du [game_concept_mirkwood|E] au nord."
 nick_the_vine_whisperer:0 "Qui Murmure au Vin"
 nick_the_vine_whisperer_desc:0 "Il est dit que [CHARACTER.GetShortUINameNoTooltipNoFormat|U] a toujours su ce dont ses plants avaient besoin. Grâce à ses soins attentifs, les vignes de sa famille devinrent connu parmi les plus grands du [dorwinion|E]."
 nick_wineblood:0 "Sang-de-Vin"
 nick_wineblood_desc:0 "L'on dit que le vin coulait dans les veines de [CHARACTER.GetShortUINameNoTooltipNoFormat|U], à la fois en raison de sa nature joviale et de son sang pourpre."
 nick_the_esoteric_lotr:0 "l'Ésoterique"
 nick_the_esoteric_lotr_desc:0 "De nombreuses histoires étranges sont racontées à propos de [CHARACTER.GetShortUINameNoTooltipNoFormat|U]. Il aurait été à moitié poisson, nageant dans la mer la nuit tombée pour converser avec ses étranges parents dans les profondeurs."

 ### Dale Nicknames ###
 nick_the_bowman:0 "l'Arch[CHARACTER.Custom('FR_ErEre')]"
 nick_the_bowman_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] était connu pour ses compétences légendaires. Son plus haut fait fut la défaite de Smaug. Il parvint à tirer une flèche noire dans le point faible unique du [dragon|E], sur son ventre."
 nick_shatterstag:0 "Brisecerf"
 nick_shatterstag_desc:0 "Lors de sa jeunesse, [CHARACTER.GetShortUINameNoTooltipNoFormat|U] conduisit un grand cerf à percuter un chêne, ce qui lui brisa le crâne. Ce dernier se trouve toujours sur les murs de ses salles."
 
 ### Woodmen & Valemen Nicknames ###
 nick_the_wood_goer:0 "l'Arpenteu[CHARACTER.Custom('FR_RSe')] des Bois"
 nick_the_wood_goer_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] était connu[CHARACTER.Custom('FR_E')] pour passer la plupart de son temps dans les bois du [rhovanion|E]."
 nick_raven_eye:0 "Œil de corbeau"
 nick_raven_eye_desc:0 "Même s'il ne lui reste qu'un seul œil valide, la vision de [CHARACTER.GetShortUINameNoTooltipNoFormat|U] est réputée pour être deux fois plus acérée que la normale."
 nick_honeybeard:0 "Barbe de miel"
 nick_honeybeard_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] est connu[CHARACTER.Custom('FR_E')] pour être de nature joviale et aimer le miel, mais moqué[CHARACTER.Custom('FR_E')] pour sont intelligence."

