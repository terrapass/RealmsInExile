 ### Eotheod Nicknames ###
 nick_the_hapless:0 "[CHARACTER.Custom('FR_LeLa')] Malchanceu[CHARACTER.Custom('FR_XSe')]"
 nick_hammerhand:0 "Poing de Marteau"
 nick_hammerhand_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] était surnommé « Poing de Marteau » en raison de sa grande force et des prouesses qu'[CHARACTER.Custom('FR_IlElle')] réalisait avec ses poings : [CHARACTER.Custom('FR_IlElle')] était connu pour se battre sans armes. On pense que cela était peut-être dû à la superstition que s'« [CHARACTER.Custom('FR_IlElle')] n'utilisait pas d'armes, aucune arme ne pourrait le blesser »"
 nick_leofa:0 "Léofa"
 nick_ednew:0 "Ednew"
 nick_eadig:0 "Éadig"
 nick_knight_of_the_mark:0 "Chevali[CHARACTER.Custom('FR_ErEre')] de la Marche"
 nick_wormtongue:0 "Langue de Serpent"
 nick_wormtongue_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] était surnommé[CHARACTER.Custom('FR_E')] « Langue de Serpent », car il est dit que chaque mot passant ses lèvres était un mensonge."
 nick_wolfsbane:0 "Fléau des Loups"
 nick_wolfsbane_desc:0 "L'on dit que, dans un accès de rage, [CHARACTER.GetFirstNameNoTooltip|U] aurait décimé une meute entière de loup de ses mains. Cela lui value le surnom de « Fléau des Loups »."
 nick_the_dragonslayer:0 "[CHARACTER.Custom('FR_LeLa')] Pourfendeu[CHARACTER.Custom('FR_RSe')] de Dragon" #Fram
 nick_the_dragonslayer_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] était connu comme le « Pourfendeur de Dragon » car il abattit le grand dragon Scatha. Il en tira un grand trésor que le dragon avait accumulé en pillant les [dwarves|E]."
 nick_the_unifier:0 "l'Unificat[CHARACTER.Custom('FR_EurRice')]"
 nick_steelsheen:0 "Lustre d'Acier"
 
 nick_of_the_hills:0 "des collines"
 nick_of_the_hills_desc:0 "[CHARACTER.GetFirstNameNoTooltip|U] passa la majorité de sa jeunesse à parcourir les collines sauvages du [rhovanion|E]. Associé à sa réputation de pilleu[CHARACTER.Custom('FR_RSe')] ciblant les marchands traversant les Terres Brunes, cela lui fit gagner l'épithète « des collines »"
 nick_the_rider_that_remained:0 "[CHARACTER.Custom('FR_'LeLa)] Cavali[CHARACTER.Custom('FR_ErEre')] qui resta"
 nick_the_rider_that_remained_desc:0 "Lorsqu'Eorl mena la majorité des Éotheod au sud, certains restèrent derrière, dans le Val, pour diverses raisons. Ils se choisirent [CHARACTER.GetFirstNameNoTooltip|U] comme meneur, qui fut surnommé le « Cavalier qui resta », par ses parents partis au sud. Bien qu'il ne revendiqua jamais le titre de roi, car il se considérait lui-même un sujet du roi du [rohan|E], on se souvient de lui comme l'ancêtre des Léofrings actuels (ou « peuple de Léofr »)."
 nick_the_singer_of_sagas:0 "[CHARACTER.Custom('FR_LeLa')] Chanteu[CHARACTER.Custom('FR_RSe')] de Sagas"
 nick_the_singer_of_sagas_desc:0 "[CHARACTER.GetFirstNameNoTooltip|U] était un[CHARACTER.Custom('FR_E')] excellent[CHARACTER.Custom('FR_E')] barde, dont les contes légendaires inspirèrent de nombreux mythes et sagas entourant les Fées."

