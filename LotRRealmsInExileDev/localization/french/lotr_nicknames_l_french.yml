 ### Dunedain Nicknames ###
 nick_the_tall_dunedain:0 "le Grand"  #Elendil
 nick_the_tall_dunedain_Desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] était surnommé « le Grand » en raison de sa taille exceptionnelle, même selon les standards des [dunedain|E]."
 nick_the_faithful:0 "[CHARACTER.Custom('FR_LeLa')] Fidèle" #unused
 nick_the_renewer_dunedain:0 "Envinyatar"
 nick_the_renewer_dunedain_desc:0 "Envinyatar est un nom [quenya|E] porté par [CHARACTER.GetShortUINameNoTooltipNoFormat|U] et signifiant « le Régénérateur ». Il fait référence, littéralement, au renouveau de la royauté des [dunedain|E] et, par la même, de l'espoir des [men|E]."
 nick_southernvictor:0 "Hyarmendacil"
 nick_southernvictor_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] prit le nom de « Hyarmendacil », signifiant « vainqueur du sud » en [quenya|E]."
 nick_umbardacil:0 "Umbardacil"
 nick_umbardacil_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] prit le nom d'« Umbardacil », signifiant « vainqueur d'Umbar » en [quenya|E], après qu'[CHARACTER.GetSheHe|U] aie revendiqué la province méridionale d'[umbar|E]."
 nick_romendacil:0 "Rómendacil" #East-victor
 nick_romendacil_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] prit le nom de « Rómendacil », signifiant « vainqueur de l'est » en [quenya|E], après qu'[CHARACTER.GetSheHe|U] aie revendiqué la province orientale de Dor Rhúnen."
 nick_falastur:0 "Falastur"
 nick_falastur_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] prit le nom de « Falastur », un mot [elven|E] signifiant « seigneur des côtes »"
 nick_the_steadfast_dunedain:0 "l'Inébranlable" # Mardil Voronwë
 nick_the_steadfast_dunedain_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] fut le premier Intendant Regnant du [gondor|E]. Il règna au nom des rois après que la lignée royale faillit dans le sud."
 nick_the_last_castellan:0 "le dernier Châtelain"
 nick_the_last_castellan_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] fut le dernier des châtelains [gondorian|E] d'Úlond."
 nick_udalraph:0 "Udalraph" #the Stirrupless
 nick_udalraph_desc:0 "L'épithète de [CHARACTER.GetShortUINameNoTooltipNoFormat|U] signifie « le sans étriers », car [CHARACTER.Custom('FR_IlElle')] était connu pour chevaucher sans étriers, à l'instar des [northmen|E]."
 nick_the_sunsword:0 "la Lame Solaire"
 nick_the_sunsword_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] était surnommé[CHARACTER.Custom('FR_E')] la « Lame Solaire » car sa lame et son heaume d'argent reflétaient la lumière du soleil dans les yeux de ses ennemis après une précision redoutable."
 nick_atannahtar:0 "Atannahtar"
 nick_atannahtar_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] gagna son surnom après avoir duré un grand nombre de soldats ennemi durant l'attaque du roi Minalcar sur les Orientais. « Atannahtar » signifie « tueur d'hommes » en [quenya|E]."
 nick_andamacil:0 "Andamacil"
 nick_andamacil_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] reçu le nom d'« Andamacil », signifiant « épée longue ». Ses pairs lui donnèrent ce nom en raison de l'épée longue qu'il portait toujours sur le champs de bataille."
 nick_mormegil:0 "Mormegil"
 nick_mormegil_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] reçu le nom de « Mormegil », signifiant « noire épée », en raison du carnage qu'il commit lors du siège de Narthan."


