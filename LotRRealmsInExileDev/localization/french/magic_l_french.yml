 call_the_horde_desc:0 "Essayerez vous de trouver les âmes de ces êtres au coeur noir qui parcourent la terre, enclines à rejoindre votre cause ?"
 mark_of_war_desc:0 "Vous adressez-vous à ceux qui font déjà campagne sous votre bannière, les infusant d'une vigueur guerrière renouvelée ?"
 assemble_the_warchiefs_desc:0 "Chercherez vous les âmes les plus noires et puissantes de la Terre-du-Milieu pour commander vos armées et, ainsi, partager votre déstiné ?"
 rise_the_dead_desc:0 "Anciens sont les esprits qui hantent cette terre. Et incommensurable est leur malice."
 invoke_watchers_desc:0 "Vous emprunterez les chemins sombres de la nécromancie et de l'invocation de terreurs antiques."
 summon_being_of_darkness_desc:0 "Déchaînerez vous ces maux incontrôlés sur la terre ou serez vous capable de les lier au service de vos noirs desseins ?"
 cracks_of_the_earth_desc:0 "Brisez votre terre, brulez la dans les flammes de l'industrie et préparez vous pour une longue et sombre guerre."
 dark_vitality_desc:0 "Sacrifiez une âme pour apaiser votre soif de vivre. De cette âme viendra un allongement de votre durée de vie."
 words_of_power_desc:0 "Pratiquants des arts de [GetPlayer.GetFaith.HighGodName] lui-même, votre pouvoir est sans rival en cette terre. Vous briserez vos ennemis"
 forge_morgul_weapons_desc:0 "À l'inster des anciens artisans de jadis, forgerons de puissantes reliques et armes, vous débuterez la création d'un objet magique, un lame sombre et torturée de morgul."
 purse_them_relentlessly_desc:0 "Les Nazgul sont de puissants chasseurs, et ils trouveront toujours leur cible. Lorsqu'ils y parviennent, une éternité de souffrance l'attend."
 black_breath_desc:0 "Dans ces salles réside la misère incarnée, le tourment rendu manifeste - un hurlement constant d'agonie qui effraie même les cœurs les plus courageux."
 nazgul_restoration_desc:0 "Même la mort n'est pas une libération pour les âmes tourmentées et flétries prises dans les filets des Pouvoirs Sombres."
 ambassador_of_darkness_desc:0 "Tous les sorts ne sont pas démonstratifs et exhubérants. Percez les esprits de vos ennemis, de telle sorte que vous apparaitrez comme leur ami."
 shapeshifting_desc:0 "Laissez votre forme physique et prenez en une nouvelle pour vous lancez dans la bataille contre vous ennemis."
 reveal_the_secrets_desc:0 "Parfois, les sorts les plus effices sont les plus subtils, les plus discrets - tel une dague dans la nuit. Trouvez les traîtres parmi vous."
 cast_the_darkness_desc:0 "Le frisson de la terreur lorsque la nuit consume le jour, et que le soleil s'éteint devant la fureur des Ténèbres."
 abnormal_winter_desc:0 "Trop longtemps les domaines de vos ennemis ont prospéré. Ils ont oublié la terreur du monde sauvage, la glace mordante qui décime."
 the_plague_desc:0 "Apportez le rire grinçant de la désolation avec une peste dévastant les terres de vos ennemis et regarder la mort danser parmi eux."

