 ritual_success.1000.t:0 "Rituel Sombre : un succès !"
 ritual_success.1000.horde.a.desc:0 "Des collines sombres et lugubres, ils viennent. Des guerriers pour vous servir, et se battre en votre nom. \n\nContemplant vos nouvelles troupes, votre maîtrise des arts sombres vous apporte une sombre satisfaction - par votre propre pouvoir, des légions se sont élevées !"
 ritual_success.1000.horde.b.desc:0 "Vos troupes se tiennent prête et alertes alors que le dernier sceau est gravé. Portant désormais des runes de puissance et de force, votre symbole sur leur torse, ils combattront avec le double de leur ancienne force !"
 ritual_success.1000.horde.c.desc:0 "Un guerrier à la ruse noire et à la force de fer se tient devant vous, un corps ensanglanté à ses pieds. \n\n"J'ai entendu votre appel, mon seigneur, et je suis venu vous offrir ma lame ! Voici la preuve de ma fidélité." \n\nAvec un tel guerrier à la tête de vos armées, votre ost est devenu plus terrifiant qu'auparavant."
 ritual_success.1000.summon.a.desc:0 "Ils s'élèvent des profondeurs de leurs tombes. Les morts, tremblants et froids, aggripent leur épées, désormais habités par des esprits sombres à votre service. Ces spectres n'ont besoin d'aucune lame, car la peur seule saura faire tomber vos ennemis !"
 ritual_success.1000.summon.b.desc:0 "Avec un dernier mot de Noir Parlé murmuré, le sceau est complet. Les gardiens des portes de votre forteresse ont été liés et scellés, et leur malice vous servira de bouclier quand échoueront les pierres."
 ritual_success.1000.summon.c.desc:0 "Des cieux vient un hurlement, et, tel un vent hurlant noir, la bête arrive. Un coursier ailé, une des montures du Seigneur Sombre lui même ! Rapide et fort, c'est un coursier sans pair, et un signe de la faveur que vous accordent les Puissances de la Ruine."
 ritual_success.1000.powerspell.a.desc:0 "La terre craque et se brise sous vos mots, et de grandes fosses se creusent, d'où jailliront bientôt des armements et des troupes immondes. Vos levées ont été augmentées, et sans que cela ne vous coûte quoi que ce soit !"
 ritual_success.1000.powerspell.b.desc:0 "Vous avez entrepris les actes les plus profanes et coupables. Sur un autel noir, vous avez attaché votre courtisan, et vous avez lentement commencé à chanter, jusqu'à ce que ne soit plus qu'un hurlement qui fasse trembler la pièce. \n\nAlors - il frissonne, et tombe, et vous ressentez une sensation riche et entêtante, comme si vous aviez bu le plus fin des vins. Soudainement, vous vous sentez revitalisés, plus jeune, viril et fort ! \n\nVous faites demi tour et laissez derrière vous une enveloppe flêtrie derrière l'autel dont vos serviteurs disposeront."
 ritual_success.1000.powerspell.c.desc:0 "Avec des mots noirs emplis de malice sombre, vous voyez en votre esprit les fortifications de votre ennemi. Vous contemplez les pierres, assemblées avec attention et la terre sur laquelle elles sont empilées les unes sur les autres. Invoquant toutes vos intentions, vous prononcez les mots de rupture, de chute, de ruine et de désolation, et alors - un tumulte, puis une chute, et toutes les salles de votre ennemi s'écroulent devant votre puissance."
 ritual_success.1000.craft.a.desc:0 "Une lame de Morgul... un outil immonde, l'un des plus difficile à créer. Couverte de runes sombres, elle est brutalement froide au toucher, et inspire la terreur et la méfiance à tous ceux qui la regardent. Forgé dans un creuset de sang et de souffrance, ornée d'une poignée en os, elle est un outil qui briserait même le plus robuste."
 ritual_success.1000.lamentation.a.desc:0 "La terreur est plus puissant que n'importe quel autre outil. Si frappé par la peur, nombreux sont ceux qui vous obéiraient, simplement pour échapper cette terreur déchirante... finalement, c'est d'une telle simplicité."
 ritual_success.1000.lamentation.b.desc:0 "Vous faufilant dans la nuit, vous approchez de votre cible. Votre présence elle-même fait chuter la température de la pièce, et vous l'attaquez alors. Nul besoin d'arme, pas ce soir - un simple toucher, et elle sera sans défense, et vos ennemis sans chef. Le Souffle Noir réclame une nouvelle victime."
 ritual_success.1000.lamentation.c.desc:0 "Vous êtes revenu, de retour de l'impuissance des Ténèbres. De retour pour servir votre maître, une fois encore. Il n'existe aucune échappatoire à son service. Pas même la mort."
 ritual_success.1000.treachery.a.desc:0 "Vous fascinez et charmez, un doux sourire sur votre visage et de la cordialité dans chaque action. Un mensonge, une tromperie, un outil pour que vos ennemis baissent leur garde. Mais un puissant quand même. C'est une follie - de continuer à esperer et à tenir bon pour chaque reproche, même lorsque vous en savez plus... Qu'ils se relâchent pour le moment, content dans votre bonne volonté apparente. Votre heure viendra."
 ritual_success.1000.treachery.b.desc:0 "C'est une étrange chose que de prendre la forme d'un autre. Vous surpassez votre corps normal, musculeux, couvert de fourrure et imposant, tel un Loup Garou du Premier Âge. Une telle puissance entre vos mains ! Une telle force dans cette forme ! Que vos ennemis prennent garde : à partir de maintenant, vous chassez le gros gibier..."
 ritual_success.1000.treachery.c.desc:0 "Dans les ténèbres, vos dévoilez tous vos ennemis et tous les complots déployés contre vous. Et, soudainement, tout devient clair - la façon dont vos ennemis manigancent contre vous, même au sein de votre propre cour ! En vous relevant, vous partez chercher ce traître..."
 ritual_success.1000.darkness.a.desc:0 "De votre tanière s'échappe un sombre nuage, une ombre qui fait pourrir les cultures et démoralise les hommes. Lors de cette nuit de terreur, le maudit et dépravé marche, causant des ravages partout où il passe."
 ritual_success.1000.darkness.b.desc:0 "Le premier signe est un vent froid. Suit la neige et, avec elle, un profond désespoir, de ceux qui sapent toute volonté de bouger ou de faire. Vos ennemis sont handicapés, à peine capable de survivre à ce froid mordant, et encore moins vous agresser ! Et vous riez, vous riez encore, assis devant votre foyer chaud, se délectant de l'inimaginable souffrance que vous avez provoquée."
 ritual_success.1000.darkness.c.desc:0 "Cela commence, comme c'est le cas chaque fois, avec un petit détail. Un membre de la cour fatigué, puis un autre disparaissant silencieusement dans la nuit - sûrement rien d'important, juste une coïncidence. Et, alors, ça se produit. Toutes en même temps, les cours de vos ennemis commencent à fuir, prises de panique, se disputant entre eux, desespéré d'éviter cette malédiction, non, cette peste, qui s'abat sur eux. Une telle discorde ne peut que vous bénéficier..."
 ritual_success.1000.a:0 "Des plus excellent"

 ritual_success.1001.t:0 "Rituel Sombre : Échec"
 ritual_success.1001.desc:0 "La puissance investie dans le rituel reflux. Il vous prend un moment pour réaliser votre échec. Ce n'est pas ce que j'avais en tête...""
 ritual_success.1001.a:0 "Très bien, je réessaierais."