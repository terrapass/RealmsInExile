 spell_explosives:0 "Préparer des explosifs"
 spell_explosives_desc:0 "En utilisant vos connaissances approfondies en explosifs, commencez à équiper vos armées de charge explosives, afin qu’aucun mur ne puisse les arrêter."
 spell_preparing_explosives_modifier:0 "Prépare des explosifs"
 spell_preparing_explosives_modifier_desc:0 "Les charges explosifs sont en cours de production, elles sortiront au plus vite."
 spell_explosives_modifier:0 "Approvisioné en explosifs"
 spell_explosives_modifier_desc:0 "Ce commandant est doté d'explosifs pour ouvrir des brèches lors d'un siège."
 spell_explosives_stop:0 "Arrêter de préparer des explosifs"
 spell_explosives_stop_desc:0 "Vous ne préparerez plus d’explosifs pour votre commandant. Peut-être que vous avez quelqu’un d’autre en tête qui pourrait mieux les préparer, ou peut-être que vous n’avez tout simplement pas assez de temps pour un tel travail manuel."

 spell_summon_urukhai:0 "Rallier une horde Uruk-hai"
 spell_summon_urukhai_desc:0 "Rallier et entrainer des orcs Uruk-hai qui composeront vos futures forces, leur entrainement prendra quelques années."
 spell_summon_urukhai_tooltip:0 "Vous superviserez le ralliement d'une horde."
 spell_summon_urukhai_confirm:0 "Des dizaines de milliers."
 spell_preparing_urukhai_modifier:0 "Supervise la préparation de la horde"
 spell_preparing_urukhai_modifier_desc:0 "Ce personnage veille à ce que les Uruk-hai soient prêts à occir leurs ennemis."
 spell.0001.t:0 "Horde prête!"
 spell.0001.desc:0 "Des milliers d'orcs armés se tiennent devant vous, prêts à piller et à tuer sous votre commandement. Bestiaux à souhait."
 spell.0001.a:0 "Qui servez-vous?!"

 spell_summon_urukhai_crossbowmen:0 "Former des arbalétrier Uruk-hai"
 spell_summon_urukhai_crossbowmen_desc:0 "Faites équiper et entraîner des Uruk-hai avec des arbalètes. Ils seront prêts dans un an."
 spell_summon_urukhai_crossbowmen_tooltip:0 "Vous superviserez la formation des arbalétriers."
 spell_summon_urukhai_crossbowmen_confirm:0 "Il n'y aura pas d'aube..."
 spell_preparing_urukhai_crossbowmen_modifier:0 "Supervise la préparation des arbalétriers Uruk-hai"
 spell_preparing_urukhai_crossbowmen_modifier_desc:0 "Ce personnage veille à ce que les arbalétriers Uruk-hai soient prêts à empaler sur leurs ennemis."
 spell.0002.t:0 "Arbalétriers prêts"
 spell.0002.desc:0 "Les arbalétriers Uruk-hai se tiennent devant vous, prêts à occir vos ennemis les plus puissants avec une précision mortelle."
 spell.0002.a:0 "Qui servez-vous?!"

