l_french:
 #Well-known commander, by Sean Hughes
 martial_strategy.1051.t:0 "Le principal sujet de commérage"
 martial_strategy.1051.desc:0 "Le sujet de conversation le plus en vogue à la cour change régulièrement, mais la dernière tendance porte sur mes compétences remarquables en tant que commandant militaire et sur le secret de ma réussite.\n\nJe peux utiliser cette curiosité spontanée pour renforcer ma réputation, mais je dois d'abord décider à quoi attribuer ma réussite..."
 martial_strategy.1051.a:0 "J'ai un talent naturel qui me place au-dessus des autres."
 martial_strategy.1051.a.humble:0 "Connaître mes limites implique que je peux les contourner."
 martial_strategy.1051.b.brave:0 "Mon courage incite mes troupes à lutter."
 martial_strategy.1051.b.stalwart:0 "Ma détermination est telle que je ne faiblirai jamais !"
 martial_strategy.1051.c.wrathful:0 "Personne ne peut résister à ma férocité !"
 martial_strategy.1051.c.feareater:0 "Ma seule présence fait peur à mes ennemis !"
 martial_strategy.1051.d.zealous:0 "Ma dévotion envers [ROOT.GetCharacter.GetFaith.HighGodName] m'accorde la victoire."
 martial_strategy.1051.d.sadistic:0 "Je frappe toujours mes ennemis là où ça fait le plus mal."
 martial_strategy.1051.d.zealoussadistic:0 "Je suis implacable dans ma croisade contre les impies !"
 martial_strategy.1051.e.patient:0 "J'attends toujours le bon moment pour frapper."
 martial_strategy.1051.f.ambitious:0 "Je ferai #EMP tout#! ce qu'il faut pour en sortir victorieu[ROOT.Char.Custom('FR_XSe')] !"

 
 #Translate old texts (Learning skill challenge), Mathilda Bjarnehed
 martial_strategy.2000.t:0 "Les leçons du passé"
 martial_strategy.2000.start.desc:0 "Bien que je verrai sûrement de nombreux champs de bataille avant de rencontrer notre Créateur, ma bibliothèque contient des centaines de récits de guerre.\n\nJ'ai récemment acquis un grand livre sur"
 martial_strategy.2000.hastings.desc:1 "la bataille d'Hastings,"
 martial_strategy.2000.tours.desc:1 "la bataille de Poitiers,"
 martial_strategy.2000.palaceofthemartyrs.desc:1 "la bataille du Pavé des Martyrs,"
 martial_strategy.2000.catalaunianplains.desc:1 "la bataille des champs Catalauniques,"
 martial_strategy.2000.constantinople.desc:1 "le siège de Constantinople,"
 martial_strategy.2000.vapati.desc:1 "la bataille de Vapati,"
 martial_strategy.2000.end.desc:1 "ainsi qu'un vieux parchemin usé écrit dans une langue ancienne. Qui sait quels secrets oubliés il renferme..."
 martial_strategy.2000.a:0 "Lire le livre plus récent."
 martial_strategy.2000.b:0 "Essayer de traduire l'ancien parchemin."
 martial_strategy.2000.b.success:0 "Je découvre une connaissance ancienne"
 martial_strategy.2000.b.success.tt:1 "Vous obtenez #P 1#! en [martial|El], #P 1#! en [learning|El] et un bonus de [commander|El] pendant #V 20 ans#!"
 martial_strategy.2000.b.failure:0 "Je n'arrive pas à déchiffrer le parchemin"
 martial_strategy.2000.b.failure.tt:1 "Vous gagnez du [stress|El] ou devez abandonner"

 martial_strategy.2001.start.desc:0 "Même avec l'aide d'un glossaire poussiéreux, le parchemin rechigne à livrer ses secrets, mais je persiste. Au cours de la nuit, l'histoire la plus incroyable se révèle à moi...\n\n"
 martial_strategy.2001.gaixia.desc:1 "#F Le parchemin décrit la bataille de Gaixia. Han Xin, commandant des Han, brisa le moral de l'ennemi en faisant chanter à ses hommes des chansons du royaume natal de l'ennemi, Chu. Le commandant des Chu, Xiang Yu, s'échappa avec un petit groupe d'hommes loyaux, mais ils furent finalement pourchassés et vaincus.#!"
 martial_strategy.2001.red_cliffs.desc:0 "#F Dans la bataille de la Falaise rouge, le seigneur de guerre Cao Cao amarra ses vaisseaux de la proue à la poupe afin de réduire le mal de mer. Huang Gai, un commandant des forces ennemies, saisit sa chance et envoya une fausse lettre de reddition. Puis, il prépara un groupe de navires, les remplit avec des bottes d'embrasement, des roseaux secs, du gras et de l'huile, y mit le feu et laissa le vent les porter vers la flotte de Cao Cao. Les navires incendiaires emportèrent la vie d'innombrables hommes.#!"
 martial_strategy.2001.thermopylae.desc:0 "#F En bloquant l'étroit passage côtier des Thermopyles, les troupes grecques, largement dépassées en nombre, tinrent à distance l'armée perse pendant sept jours. Le dernier jour, lorsque le roi Léonidas fut débordé, il renvoya le gros de ses troupes et couvrit leur retraite dans un ultime combat glorieux. L'héroïsme de ses troupes est un symbole de la puissance d'une armée patriotique qui défend sa terre natale.#!"
 martial_strategy.2001.teutoburg_forest.desc:0 "#F Arminius, fils d'un chef germanique, avait été élevé à Rome mais complotait pour forger une alliance de tribus et vaincre les Romains. Il devint officier du général romain Varus et le convainquit de faire un détour par la forêt de Teutoburg, où il lança une série d'embuscades. Grâce à son éducation romaine, Arminius savait exactement comment parer les tactiques ennemies et ainsi mener son peuple à une victoire décisive.#!"
 martial_strategy.2001.a:0 "Étudier la bataille."
 martial_strategy.2001.b:0 "Se concentrer sur la traduction."

 martial_strategy.2002.desc:0 "La nuit tombe et la seule bougie qui illumine le texte qui se trouve devant moi devient de plus en plus petite. Alors qu'elle vacille une dernière fois et me laisse dans l'obscurité, les secrets du parchemin restent à découvrir."
 martial_strategy.2002.a:0 "Continuer."
 martial_strategy.2002.b:0 "Abandonner."


 #Developing cunning/manipulative tactics (Intrigue skill challenge), Sean Hughes
 martial_strategy.2020.t:0 "Est-ce que tout est loyal ?"
 martial_strategy.2020.opening:0 "De nombreux traités ont été écrits sur la conduite honorable à tenir en temps de guerre, mais la vie de ces auteurs n'était pas en jeu lorsqu'ils ont mis leur plume sur le papier.\n\n"
 martial_strategy.2020.desc:0 "Si je veux maximiser mes chances de gagner au combat, il peut être intéressant pour moi d'envisager d'employer des stratégies... peu orthodoxes."
 martial_strategy.2020.desc.ambitious:0 "Pour m'assurer de la victoire, je dois profiter du moindre avantage sur le champ de bataille, même si cela signifie recourir à des tactiques qui peuvent être considérées comme déloyales."
 martial_strategy.2020.desc.martial:0 "Je sais par expérience que la meilleure façon de vaincre ses ennemis est de s'assurer d'engager le combat selon ses propres conditions ! La question est de savoir lesquelles seraient les plus avantageuses."
 martial_strategy.2020.desc.deceitful:0 "J'ai lu des poèmes comparant le champ de bataille à une personne vivante. Cela me fait me demander... puis-je manipuler le champ de bataille de la même façon que je peux manipuler les gens ?"
 martial_strategy.2020.a:0 "Je vais tromper mes ennemis afin qu'ils prennent des risques !"
 martial_strategy.2020.a.success:0 "Ma manœuvre est un succès"
 martial_strategy.2020.a.failure:0 "Ma manœuvre est un échec et m'embarrasse"
 martial_strategy.2020.b:0 "Les tactiques de harcèlement vont épuiser mes ennemis !"
 martial_strategy.2020.d:0 "Je ne m'abaisserai pas à me battre de manière déloyale !"
 martial_strategy.2020.d.brave:0 "Seuls les lâches utiliseraient des tactiques comme celles-ci !"
 martial_strategy.2020.d.flavor:0 "Renoncer à l'utilisation de telles tactiques"
 
 martial_strategy.2021.t:0 "Réussite du stratagème"
 martial_strategy.2020.desc.opening:0 "J'ai rassemblé ma suite afin de simuler dans des jeux de guerre une débâcle qui pousserait l'ennemi à trop se disperser."
 martial_strategy.2021.desc:0 "\n\nDès lors les équipes formées, j'ai pris soin de montrer à tout le monde comment céder juste assez de terrain pour amener l'adversaire à quitter sa formation, tout en affaiblissant le moins possible la nôtre.\n\nMa nouvelle tactique a merveilleusement fonctionné et a permis l'encerclement de l'équipe adverse et de la forcer à se rendre !"
 martial_strategy.2021.a:0 "J'ai hâte d'utiliser ce stratagème dans une vraie bataille !"

 martial_strategy.2022.t:0 "Rêves brisés"
 martial_strategy.2022.desc:0 "\n\nMalheureusement, lorsque mon équipe a essayé ma nouvelle tactique, nous n'avons pas pu tenir notre position. Nous avons subi une défaite rapide et humiliante lorsque le camp ennemi a rapidement percé notre ligne et a provoqué la désintégration de nos rangs.\n\nTous ceux qui ont participé aux jeux pensent maintenant que je suis un[ROOT.Char.Custom('FR_E')] idiot[ROOT.Char.Custom('FR_E')], et ne veulent plus être impliqués dans mes « idées »."
 martial_strategy.2022.b:0 "Je devrais peut-être m'en tenir aux tactiques conventionnelles..."


 #Logistics and securing provisions (Stewardship skill challenge), Sean Hughes
 martial_strategy.2030.t:0 "Garantie d'approvisionnement"
 martial_strategy.2030.desc.fallback:0 "Commander une armée signifie en partie s'assurer que les soldats aient suffisamment de nourriture, de boissons et de matériel de camp pour les longues campagnes."
 martial_strategy.2030.desc.diligent:0 "Je m'enorgueillis de faire en sorte que tout soit toujours comptabilisé, ce qui inclut de veiller à ce que mes soldats soient bien approvisionnés."
 martial_strategy.2030.desc.ambitious:0 "Peu importe à quel point mes soldats sont redoutables, s'ils manquent de provisions pendant la campagne, ils ne me serviront pas mieux que des écureuils bien dressés."
 martial_strategy.2030.desc.end:0 "\n\nJe devrais donc élaborer un plan pour faire en sorte que mes soldats aient toujours les fournitures dont ils ont besoin sur le terrain."
 martial_strategy.2030.a:0 "Mettre en place un réseau de commerçants pour m'aider."
 martial_strategy.2030.a.success.tt:1 "Vous établissez un réseau fiable de fournisseurs"
 martial_strategy.2030.a.failure.tt:1 "Les marchands que vous trouvez ne sont pas fiables"
 martial_strategy.2030.b:0 "Stocker des fournitures dans ma forteresse."
 martial_strategy.2030.c:0 "Mes soldats peuvent s'approvisionner eux-mêmes."

 martial_strategy.2031.t:0 "Un réseau fiable"
 martial_strategy.2031.desc:0 "J'ai identifié grâce à des registres de commerce des marchands fiables installés dans divers endroits de la campagne.\n\nJ'ai fait une offre pour les garder sous contrat et fournir à mon armée toutes les fournitures dont elle a besoin à tout moment. Ainsi, mes commandants sauront toujours à qui s'adresser lorsqu'ils auront besoin de ravitaillement."
 martial_strategy.2031.a:0 "Cela permettra d'approvisionner mes armées sur le terrain de façon fiable."
 martial_strategy.2031.b:0 "Cela aidera à remplir mes coffres..."

 martial_strategy.2032.t:0 "Fournitures manquantes"
 martial_strategy.2032.desc:0 "J'ai contacté de nombreux marchands pour savoir qui pourrait fournir au mieux mes armées.\n\nUn commerçant avait de très bons prix, alors je me suis arrangé[ROOT.Char.Custom('FR_E')] pour obtenir de lui le plus gros de l'approvisionnement... mais lorsque ce fut le moment de récupérer la marchandise, lui et ses biens étaient introuvables !"
 martial_strategy.2032.a:0 "Quand je trouverai cet escroc, j'aurai sa tête !"
 martial_strategy.2032.a.forgiving:0 "J'aurais dû faire plus de recherches avant de passer commande."


 # Decide between two vassal's proposed strategies for a war, Sean Hughes
 martial_strategy.3010.t:0 "Impasse stratégique"
 martial_strategy.3010.desc.start:0 "Je suis assis[ROOT.Char.Custom('FR_E')] autour de la table des cartes avec [impatient_commander.Custom('FR_le_Char_Pi')][impatient_commander.GetTitledFirstName] et [patient_commander.Custom('FR_le_Char_Pi')][patient_commander.GetTitledFirstName] à discuter de notre stratégie dans la guerre en cours.\n\n[impatient_commander.GetFirstNameNoTooltip]"
 martial_strategy.3010.desc.middle:0 "tandis que [patient_commander.GetFirstNameNoTooltip]"
 martial_strategy.3010.desc.end:0 "\n\nC'est à moi de décider de notre plan d'action."
 martial_strategy.3010.desc.wrathful:0 "frappe du poing sur la table et proclame haut et fort que nous devons charger directement l'ennemi et l'écraser avec nos puissantes armées,"
 martial_strategy.3010.desc.greedy:0 "indique avec enthousiasme les cibles prioritaires que nous devrions piller,"
 martial_strategy.3010.desc.patient:0 "s'assoit et préconise que nous prenions le temps de sécuriser les endroits critiques et que nous attendions que l'ennemi vienne à nous."
 martial_strategy.3010.desc.craven:0 "marmonne nerveusement sur la façon dont nous devrions éviter les engagements inutiles et mener une guerre d'usure."
 martial_strategy.3010.desc.flexible:0 "explique à quel point nous devrions observer ce que font nos ennemis et réagir adéquatement."
 martial_strategy.3010.a:0 "[impatient_commander.Custom('FR_le_Char_Pi')|U][impatient_commander.GetTitledFirstNameNoTooltip] a raison !"
 martial_strategy.3010.b:0 "Je préfère le plan [patient_commander.Custom('FR_du_Char_Pi')][patient_commander.GetTitledFirstNameNoTooltip]."
 martial_strategy.3010.c:0 "Mes commandants peuvent agir comme bon leur semble."
 martial_strategy.3010.o_martial:0 "Je sais comment nous pouvons utiliser les deux stratégies !"

 martial_strategy.3010.desc.response.start:0 "Je participe à une réunion avec [my_liege.Custom('FR_le_Char_Pi')][my_liege.GetTitledFirstName] et [other_commander.Custom('FR_le_Char_Pi')][other_commander.GetTitledFirstName] sur notre stratégie dans la guerre en cours."

 martial_strategy.3011.t:0 "Stratégie adoptée"
 martial_strategy.3011.desc:0 "\n\n[my_liege.Custom('FR_le_Char_Pi')|U][my_liege.GetTitledFirstName] est très récepti[my_liege.Custom('FR_FVe')] à mes idées et les privilégie par rapport à celles de [other_commander.GetFirstName]. Nous allons maintenant les utiliser pour façonner notre stratégie dans la guerre en cours !"
 martial_strategy.3011.a.disapprove:0 "Qui aurait cru que m[my_liege.Custom('FR_OnA')] [my_liege.Custom('FR_SeigneurDame')] lige puisse entendre raison ?"
 martial_strategy.3011.a:0 "Je savais que m[my_liege.Custom('FR_OnA')] [my_liege.Custom('FR_SeigneurDame')] lige aimerait mes idées !"

 martial_strategy.3012.t:0 "Stratégie rejetée"
 martial_strategy.3012.desc:0 "\n\nMalheureusement, [my_liege.Custom('FR_le_Char_Pi')][my_liege.GetTitledFirstName] rejette mes idées et privilégie celles de [other_commander.GetFirstName]. Nous allons maintenant les utiliser pour façonner notre stratégie dans la guerre en cours !"
 martial_strategy.3012.a.disapprove:0 "La bêtise de m[my_liege.Custom('FR_OnA')] [my_liege.Custom('FR_SeigneurDame')] lige ne me surprend pas."
 martial_strategy.3012.a:0 "Le temps nous dira si le choix de m[my_liege.Custom('FR_OnA')] [my_liege.Custom('FR_SeigneurDame')] lige était pertinent."

 martial_strategy.3013.t:0 "Stratégie autorisée"
 martial_strategy.3013.desc:0 "[my_liege.Custom('FR_le_Char_Pi')|U][my_liege.GetTitledFirstName] a décidé de ne pas intervenir et de nous autoriser, à [other_commander.GetFirstName] et à moi, d'agir comme bon nous semble."
 martial_strategy.3013.a:0 "Je suis heureu[ROOT.Char.Custom('FR_XSe')] d'avoir la liberté de faire ce que je veux."

 martial_strategy.3014.t:0 "Stratégie intégrée"
 martial_strategy.3014.desc:0 "\n\n[my_liege.Custom('FR_le_Char_Pi')|U][my_liege.GetTitledFirstName] a utilisé mes idées et celles de [other_commander.GetFirstName] pour développer une stratégie cohérente qui nous donnera un avantage significatif sur le champ de bataille !"
 martial_strategy.3014.a.disapprove:0 "Malgré ses échecs, m[my_liege.Custom('FR_OnA')] [my_liege.Custom('FR_SeigneurDame')] lige, est un[my_liege.Custom('FR_E')] bo[my_liege.Custom('FR_NNne')] général[my_liege.Custom('FR_E')]."
 martial_strategy.3014.a:0 "Je suis impressionné[ROOT.Char.Custom('FR_E')] par le plan de m[my_liege.Custom('FR_OnA')] [my_liege.Custom('FR_SeigneurDame')] lige."


 #Storm Your Own Castle, by Linnéa Thimrén
 martial_strategy_special.1301.t:0 "En état de siège"
 martial_strategy_special.1301.desc:1 "« Le véritable ennemi de tout soldat est l'excès de confiance », dit [siege_proposer.Custom2('MyCharacterIntroduction', ROOT.Char)] qui [siege_proposer.Custom('quirk_pos_present')]. Nous nous tenons côte à côte sur les remparts de mon [ROOT.Char.Custom('FortifiedBuilding')] et regardons les soldats qui s'entraînent en contrebas.\n\n« Nous pourrions remplacer la porte du [ROOT.Char.Custom('FortifiedBuilding')] par des planches de bois, et émousser les flèches dans les carquois des troupes », poursuit-[siege_proposer.GetSheHe]. « Dirigez les soldats dans une charge factice contre le [ROOT.Char.Custom('FortifiedBuilding')], et voyez comment ils se débrouillent en action ! »"
 martial_strategy_special.1301.a:0 "Il vaut mieux passer notre temps à améliorer nos défenses."
 martial_strategy_special.1301.b:0 "Bonne idée. Vous devriez diriger les défenseurs !"
 martial_strategy_special.1301.b.tt:0 "#F Que le jeu commence !#!"

 martial_strategy_special.1302.t:1 "$martial_strategy_special.1301.t$ : première charge"
 martial_strategy_special.13.a.tt:0 "#F Une approche plus risquée qui pourrait donner une récompense plus élevée.#!"
 martial_strategy_special.13.b.tt:0 "#F L'approche plus sûre et plus tactique.#!"
 martial_strategy_special.1302.desc:0 "Une porte bien fermée et des murs qui s'élèvent vers le ciel. On peut voir les archers, tels des ombres, qui se déplacent derrière les remparts, et un sentiment d'excitation imprègne l'air.\n\nPendant le calme avant la bataille, je me tourne et m'adresse aux soldats. Mon ordre résonne haut et fort à travers le champ."

 martial_strategy_special.1302.c:0 "Exploitez les points faibles de la porte !"
 martial_strategy_special.1302.d:0 "Passez par les égouts !"
 martial_strategy_special.1302.a:0 "Chargez la porte principale !"
 martial_strategy_special.1302.a.tt1:0 "Nous entrons pratiquement sans rencontrer de résistance"
 martial_strategy_special.1302.a.tt2:1 "Nous subissons de lourdes pertes, mais détruisons la porte"
 martial_strategy_special.1302.b:0 "Sortez les échelles !"
 martial_strategy_special.1302.b.tt1:0 "Les murs sont escaladés facilement"
 martial_strategy_special.1302.b.tt2:1 "Nous atteignons à peine les remparts et subissons de lourdes pertes"

 martial_strategy_special.storm_castle.very_well:0 "L'attaque progresse #P très bien#!"
 martial_strategy_special.storm_castle.poorly:0 "L'attaque progresse #N faiblement#!"
 martial_strategy_special.storm_castle.normal:0 "L'attaque progresse #Z décemment#!"
 martial_strategy_special.storm_castle.well:0 "L'attaque progresse #P bien#!"

 martial_strategy_special.1303.t:0 "$martial_strategy_special.1301.t$ : une étape après l'autre"
 martial_strategy_special.1303.desc:0 "La cage d'escalier résonne lorsqu'une autre arme émoussée rebondit sur le pilier central. Pour la deuxième fois en quelques minutes, je maudis l'étroitesse des lieux qui nous empêche d'utiliser pleinement nos armes contre les défenseurs.\n\nLe souffle des soldats qui m'entourent est assourdissant, et à chaque attaque repoussée, ils deviennent plus résignés et frustrés. Je dois prendre la situation en main !"
 martial_strategy_special.1303.c:0 "Tous les soldats gauchers au front !"
 martial_strategy_special.1303.d:0 "Faites attention ! Ne les laissez pas vous piéger !"
 martial_strategy_special.1303.a:0 "N'abandonnez pas, nous allons les écraser !"
 martial_strategy_special.1303.e:0 "Après moi ! #EMP Chargez#! !"
 martial_strategy_special.1303.a.tt1:0 "Nous nous emparons des escaliers avec une redoutable efficacité"
 martial_strategy_special.1303.a.tt2:0 "L'escalier est péniblement gagné"
 martial_strategy_special.1303.b:0 "Un à la fois ! Restez sur vos gardes !"
 martial_strategy_special.1303.b.tt1:0 "Ça prend du temps, mais nous finissons par nous emparer des escaliers"
 martial_strategy_special.1303.b.tt2:0 "Nous subissons de nombreuses pertes avant de faire une percée"
 martial_strategy_special.1303.f:0 "Derrière moi ! Je vous protégerai !"
 martial_strategy_1303.winning:0 "Nous sommes en train de gagner, mais n'avons pas droit à l'erreur !"
 martial_strategy_1303.losing:0 "C'est notre dernière chance de tourner la bataille à notre avantage !"

 martial_strategy_special.1304.t:0 "$martial_strategy_special.1301.t$ : bravade sur les remparts"
 martial_strategy_special.1304.desc:0 "Je monte la dernière marche sur les remparts du [ROOT.Char.Custom('FortifiedBuilding')] et observe la scène.\n\nDe nombreux soldats ont peut-être été abattus par les archers sur les remparts, mais cela ne nous découragera pas. Nous écrasons les défenseurs un à un et nous sortons triomphants.\n\nJe prends une profonde respiration, et puis c'est le moment de continuer."
 martial_strategy_special.1304.a:0 "Tous avec moi !"
 martial_strategy_special.1304.c:0 "Frappez-les durement ! Ce ne sont pas vos amis aujourd'hui !"
 martial_strategy_special.1304.d:0 "Levez vos boucliers ! Protégez l'arrière !"
 martial_strategy_special.1304.f:0 "Frappez-les durement ! Ne montrez aucune pitié !"

 martial_strategy_special.1304.a.tt1:0 "Nous faisons jeu égal avec les forces [siege_proposer.Custom('FR_du_Char_Pi')][siege_proposer.GetTitledFirstNameNoTooltip]"
 martial_strategy_special.1304.a.tt2:0 "Nous sommes attaqués par nos arrières non protégés"
 martial_strategy_special.1304.b:0 "Archers, en position !"
 martial_strategy_special.1304.b.tt1:0 "Nous sommes inarrêtables"
 martial_strategy_special.1304.b.tt2:0 "Sans les archers, notre attaque est facilement repoussée"

 martial_strategy_special.1399.t:0 "$martial_strategy_special.1301.t$ : prendre d'assaut un [ROOT.Char.Custom('FortifiedBuilding')]"
 martial_strategy_special.1399.desc_win:0 "Le [ROOT.Char.Custom('FortifiedBuilding')] est nôtre !"
 martial_strategy_special.1399.desc_loose:0 "La bataille est perdue, les défenseurs l'emporte."
 martial_strategy_special.1399.desc:0 "Parmi les soldats qui célèbrent, je trouve [siege_proposer.Custom('FR_le_Char_Pi')][siege_proposer.GetTitledFirstName] qui me félicite pour une charge bien menée."
 martial_strategy_special.1399.desc_win2:0 "\n\n« Regardez-les, [ROOT.Char.Custom('FR_MonseigneurMadame')|U]. Le changement de rythme leur a fait du bien. Vous-même semblez revigoré[ROOT.Char.Custom('FR_E')], bien que votre [ROOT.Char.Custom('FortifiedBuilding')] ait été pris par les attaquants ! »"
 martial_strategy_special.1399.desc_loose2:0 "\n\n« Même si vous n'avez pas réussi à prendre le [ROOT.Char.Custom('FortifiedBuilding')], [ROOT.Char.Custom('FR_MonseigneurMadame')|U], les soldats et vous-même semblez revigorés par le changement de rythme ! »\n\nJe ne peux qu'être d'accord. De plus, il est réconfortant de savoir que mon [ROOT.Char.Custom('FortifiedBuilding')] ne sera pas envahi si facilement !"
 martial_strategy_special.1399.a:0 "Nos ennemis n'auront aucune chance !"
 martial_strategy_special.1399.b:0 "Nous sommes de redoutables défenseurs !"


 #March gone awry, by Petter Vilberg
 martial_strategy_special.1401.t:0 "En route"
 martial_strategy_special.1401.opening:1 "À la fin de l'exercice sur le terrain, cela semblait être une idée brillante...\n\nPour s'entraîner à regrouper une armée en désordre, j'ai divisé mes troupes et ordonné à chaque officier de se rendre à [capital.GetNameNoTier] par eux-mêmes.\n\nAprès trois jour d'attente et seulement la moitié de mon armée de retour, j'entrevois des faiblesses dans mon plan."
 martial_strategy_special.1401.commander:0 "[commander.Custom('FR_le_Char_Pi')|U][commander.GetTitledFirstName]"
 martial_strategy_special.1401.officer_fallback:0 "Un de mes officiers"
 martial_strategy_special.1401.end:1 "suggère que je parte avec un groupe de $knight_culture_player_plural_no_tooltip_lowercase$ pour retrouver les troupes manquantes, pendant que le reste de l'armée rentre chez elle."
 martial_strategy_special.1401.a:0 "Ce sera une recherche passionnante !"
 martial_strategy_special.1401.a.tt:3 "Votre recherche pourrait durer un certain temps..."
 martial_strategy_special.1401.b:0 "Bonne idée. Je vous en charge."
 martial_strategy_special.1401.give_up_tt:0 "#F Les autres soldats peuvent apprendre une chose ou deux en rentrant chez eux par leurs propres moyens.#!"
 martial_strategy.1401.almost_done:0 "Almost all my soldiers have returned by now, and I set out knowing that the last few might be hard to find.\n\n"
 martial_strategy.1401.close_to_done:0 "Most of my soldiers have returned, and I set out for the last remaining regiments.\n\n"
 martial_strategy.1401.a_lot_returned:0 "A lot of my troops have returned, and I am optimistic about finding the remaining ones.\n\n"
 martial_strategy.1401.some_returned:0 "Some of my troops have returned, as I set out to search for the remaining ones.\n\n"
 martial_strategy.1401.first_find:0 "It does not take me long to find the first regiment I am seeking.\n\n"
 martial_strategy_special.1401.continue_search_tooltip:0 "Votre recherche continue"
 martial_strategy_special.1401.delay_tt:0 "Votre recherche sera reportée."
 martial_strategy_special.1401.give_up:0 "Vous abandonnez vos recherches et rentrez chez vous"

 martial_strategy_special.1402.t:0 "En route"
 martial_strategy_special.1402.desc:2 "J'entends un vacarme absolu venant d'une taverne au bord de la route. Un de mes $knight_culture_player_plural_no_tooltip_lowercase$ ouvre la porte à coups de pied, ce qui révèle une pièce remplie de mes soldats rebelles.\n\nMon arrivée les rend silencieux et les fait regarder fixement leurs chopes. Le propriétaire plisse les yeux. « Donc #EMP vous#! êtes [ROOT.Char.Custom('FR_LeLa')] responsable de cette cohue ? »"
 martial_strategy_special.1402.a:0 "J'ai assez de pièces pour payer les dégâts."
 martial_strategy_special.1402.a.tt:2 "#F Il est plus facile de faire face à des soldats en colère qu'à un aubergiste en colère, et vous devez poursuivre vos recherches.#!"
 martial_strategy_special.1402.b:0 "Ces hommes ont raison. Versez-moi un verre !"
 martial_strategy_special.1402.b.tt:1 "#F Boire avec les roturiers ! Quelle vie ! Du moins jusqu'à ce que vous deviez poursuivre vos recherches.#!"
 martial_strategy_special.1402.c:0 "Je suis fatigué[ROOT.Char.Custom('FR_E')] d'avoir affaire à des soldats indisciplinés."
 martial_strategy_special.1402.d:1 "Prenez un verre pour la route, messieurs, et partons !"
 martial_strategy_special.1402.d.tt:2 "#F Vous êtes certain[GetPlayer.Custom('FR_E')] que vous pouvez convaincre ces soldats de se joindre aux recherches.#!"

 martial_strategy_special.1403.t:0 "En route"
 martial_strategy_special.1403.desc:1 "Approchant [ROOT.Char.Custom('IndefiniteBodyOfWater')], je repère un campement installé sur ses rives. Lorsque j'y pénètre, le sergent responsable m'accueille.\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')|U] ! Nos réserves d'eau ont fui pendant le trajet, et nous n'en avons plus assez pour que nos bêtes de somme retournent chez elles. », dit-il en me regardant nerveusement. « Cependant, si [ROOT.Char.Custom('FR_MonseigneurMadame')|U] et ses [ROOT.Char.Custom('MountedWarriorTermPlural')] nous aidaient à porter des outres d'eau... »"
 martial_strategy_special.1403.a:0 "Si c'est le seul moyen..."
 martial_strategy_special.1403.a.tt:0 "#F Quelle honte de porter de l'eau pour des mules !#!"
 martial_strategy_special.1403.b:0 "Que les hommes se mettent en route immédiatement !"
 martial_strategy_special.1403.b.tt:1 "#F « Ces roturiers pensent-ils que l'eau est plus importante que mes ordres ? »#!"
 martial_strategy_special.1403.c:0 "Ramenez-les simplement, sergent. Je ne m'en soucie plus."
 martial_strategy_special.1403.d:0 "Je pense pouvoir trouver une solution."
 martial_strategy_special.1403.d.tt:0 "#F Maintenant, si une mule a besoin de huit gallons d'eau par jour...#!"

 martial_strategy_special.1404.t:0 "En route"
 martial_strategy_special.1404.desc:1 "Quand mes cavaliers ont apporté des nouvelles du petit campement, je ne m'attendais pas à y trouver les soldats qui s'entraînaient encore à leurs formations de combat.\n\nIl semble que [knight.Custom2('MyCharacterIntroduction', ROOT.Char)] ait pris l'initiative de continuer les exercices sur le terrain en attendant des nouvelles de l'armée principale. Ses troupes sont en ligne lorsque je vais à sa rencontre."
 martial_strategy_special.1404.a:0 "Ce ne sont pas les ordres que j'ai donnés !"
 martial_strategy_special.1404.a.tt:0 "#EMP Mes#! soldats doivent suivre #EMP mes#! ordres."
 martial_strategy_special.1404.b:0 "C'est quoi cette mauvaise posture ? Ce n'est pas une façon de tenir une épée !"
 martial_strategy_special.1404.b.tt:0 "Pas étonnant qu'ils se soient perdus, ces soldats ont besoin de discipline !"
 martial_strategy_special.1404.c:0 "Ramenez-les, [knight.GetFirstName]. Cette recherche m'a fatigué[ROOT.Char.Custom('FR_E')]."
 martial_strategy_special.1404.d:0 "[soldier_friend.Custom('FR_le_Char_Pi')|U][soldier_friend.GetTitledFirstName] peut prendre en charge ces troupes."
 martial_strategy_special.1404.d.tt:0 "[soldier_friend.GetSheHe|U] les amènera en toute sécurité au château."

 martial_strategy_special.1405.t:0 "En route"
 martial_strategy_special.1405.desc:1 "Traversant un petit village, je me rends compte que, bien que vêtus de vêtements ordinaires, les gardes portent nos armes !\n\nC'est [zealot.Custom('FR_le_Char_Pi')][zealot.GetTitledFirstName], [zealot.Custom('FR_LeLa')] « gardie[zealot.Custom('FR_NNne')] divin[zealot.Custom('FR_E')] » autoproclamé[zealot.Custom('FR_E')] de la ville, qui m'accueille dans la rue boueuse. Mes soldats ont délaissé leurs armures pour l'aider à servir [zealot.GetFaith.HighGodName] !"
 martial_strategy_special.1405.a:1 "Je gouverne déjà par droit divin !"
 martial_strategy_special.1405.a.tt:1 "#F « Ces soldats feraient mieux de se rappeler que #EMP j'#!ai été choisi[ROOT.Char.Custom('FR_E')] par [zealot.GetFaith.HighGodName]. »#!"
 martial_strategy_special.1405.b:0 "Vous avez un jour pour fuir cet endroit."
 martial_strategy_special.1405.b.tt:2 "#F « Il semble dangereux de [zealot.Custom('FR_LeLa')] punir, mais l'envoyer en exil résoudra mon problème pour un temps. »#!"
 martial_strategy_special.1405.c:0 "Ils finiront par se lasser de jouer aux saints soldats."
 martial_strategy_special.1405.d:1 "Rejoignez-moi, et nous exaucerons la volonté [ROOT.Char.GetFaith.HighGodNamePossessive] !"
 martial_strategy_special.1405.d.tt:2 "#F « Ne sommes-nous pas tous des serviteurs [ROOT.Char.GetFaith.HighGodNameAlternatePossessive] d'une façon ou d'une autre ? »#!"

 martial_strategy_special.1498.t:0 "En route"
 martial_strategy_special.1498.desc:0 "Les dernières troupes sont rentrées à [capital.GetNameNoTier] et l'ordre a été rétabli.\n\nBien que l'on puisse difficilement dire que ce fut une démonstration de génie militaire, je vois mon armée et les soldats qui la composent sous un nouvel angle."
 martial_strategy_special.1498.a:0 "Ce fut un exercice précieux après tout !"

 martial_strategy_special.1499.t:0 "En route"
 martial_strategy_special.1499.desc:0 "Lentement mais sûrement, les soldats manquants reviennent à [capital.GetNameNoTier].\n\nJe n'y suis peut-être pas pour grand-chose, mais ils semblent avoir beaucoup appris de cette expérience."
 martial_strategy_special.1499.a:0 "Cet exercice ne s'est pas déroulé comme prévu."
 martial_strategy_special.1499.a.tt:1 "#F C'est beaucoup plus confortable dans votre [ROOT.Char.Custom('FortifiedBuilding')] que sur le terrain de toute façon.#!"
 
