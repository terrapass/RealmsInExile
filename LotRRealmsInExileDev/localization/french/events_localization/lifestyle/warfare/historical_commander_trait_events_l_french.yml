 #Generic Lines
 historical_commander_trait.reject.tt:0 "#F Vous chercherez l'inspiration ailleurs #!"

 #Hannibal
 historical_commander_trait.0001.t:0 "« L'ennemi de Rome »"
 historical_commander_trait.0001.desc:1 "En étudiant les tactiques d'anciens généraux, j'ai été [ROOT.Char.Custom('surprised_reaction')] de découvrir les exploits d'Hannibal Barca pendant la seconde guerre punique :\n\n#F Connu comme « l'ennemi de Rome », Hannibal est surtout connu pour la bataille de Cannae, où son armée d'environ 50 000 hommes a dépassé et encerclé la plus grande armée romaine, forte de 86 000 hommes. Encerclés et incapables de battre en retraite, seuls 3 000 Romains survécurent au massacre.#!"
 historical_commander_trait.0001.a:0 "Comme Hannibal, je vais anéantir mes ennemis !"
 historical_commander_trait.0001.b:0 "Hannibal était un véritable maître de la tactique fabienne."
 historical_commander_trait.0001.c:0 "La polyvalence était la plus grande force d'Hannibal."
 historical_commander_trait.0001.d:0 "Pouah ! C'était un imbécile pour mener une guerre désespérée."
 historical_commander_trait.0001.d.good:0 "La brutalité n'est pas un trait à envier, même en temps de guerre."
 #Caesar
 historical_commander_trait.0002.t:0 "Le Désastre des Champs de Flambes"
 historical_commander_trait.0002.desc:0 "En étudiant les tactiques des anciens généraux, j'ai été choqué d'apprendre la tragédie du baroud d'honneur d'Isildur.\n\n#F Au début du Troisième Âge, retournant en ses terres, auréolé de gloire après la chute de Sauron, Isildur et 200 de ses hommes sont tombés dans une embuscade tendue par une grande horde d'orcs approchant le millier d'ennemis. Bien qu'un Dírnaith (formation en fer-de-lance) aurait mis en pièce la formation orque, le terrain en pente ne laissa pas d'autre choix à Isildur que de former un Thangail (mur de boucliers). Leur formation tint bon quelques temps, jusqu'au moment où les orques les prirent en tenailles et encerclèrent les courageux Dúnedain. Après que ses fils tombèrent au combat, Isildur ordonna la retrainte, mais fut tué par un tir d'archer orque. #!"
 historical_commander_trait.0002.a:0 "La construction de barricades aurait pu empêcher cette tragédie..."
 historical_commander_trait.0002.b:0 "Former un mur de bouclier restait le meilleur choix compte tenu des circonstances..."
 historical_commander_trait.0002.c:0 "Former un Dírnaith aurait pu permettre la victoire, en dépit du terrain défavorable..."
 historical_commander_trait.0002.d:0 "Il vaut mieux ne pas ressasser cette histoire tragique..."
 #Alexander
 historical_commander_trait.0003.t:0 "L’inarrêtable Alexandre"
 historical_commander_trait.0003.desc:0 "En étudiant les tactiques d'anciens généraux, j'ai été [ROOT.Char.Custom('surprised_reaction')] de découvrir les exploits d'Alexandre le Grand lors de sa conquête de la Mésopotamie.\n\n#F Pendant le siège de Tyr, Alexandre a attaqué une forteresse insulaire en démolissant une ville voisine et en utilisant les décombres pour construire une digue s'étendant du continent jusqu'aux murs de la ville. Cela a permis à ses engins de siège d'attaquer directement la forteresse ennemie, bien que ce soit sa flotte qui ait finalement créé une brèche.#!"
 historical_commander_trait.0003.a:0 "Aucune étendue d'eau ne pourra arrêter mes armées !"
 historical_commander_trait.0003.b:0 "Cette digue a été un exploit d'une grande ingéniosité."
 historical_commander_trait.0003.c:0 "Retourner les ressources de l'ennemi contre lui ? Brillant !"
 historical_commander_trait.0003.d:0 "Pourquoi perdre du temps à étudier des tactiques qui n'ont pas fonctionné ?"

 #Constantine
 historical_commander_trait.0004.t:0 "La vision de #EMP chi-rhô#!"
 historical_commander_trait.0004.desc:0 "En étudiant les tactiques des anciens généraux, j'ai été inspiré lorsque j'ai découvert la victoire de Constantin à la bataille du pont Milvius.\n\n#F La nuit précédant la bataille, Constantin a rêvé que la victoire lui serait accordée s'il faisait peindre le #EMP chi-rhô#!, symbole du Christ, sur les boucliers de ses soldats. C'est exactement ce qu'il a fait et le lendemain, il a vaincu les forces de l'usurpateur Maxence, qui est tombé dans le Tibre et s'est noyé.#!"
 historical_commander_trait.0004.a:0 "Les impies ne sont pas de taille face aux armées de Dieu !"
 historical_commander_trait.0004.b:0 "Comme Constantin, aucun fleuve ne peut retarder ma victoire !"
 historical_commander_trait.0004.c:0 "Ce sont les tactiques adaptables qui ont gagné cette bataille."
 historical_commander_trait.0004.d:0 "Les ruses pour remonter le moral ne suffisent pas pour gagner des guerres !"

 #Khalid ibn al-Walid
 historical_commander_trait.0005.t:0 "L'épée d'Allah"
 historical_commander_trait.0005.desc:0 "En étudiant les tactiques des généraux historiques, je suis devenu[ROOT.Char.Custom('FR_E')] contemplati[ROOT.Char.Custom('FR_FVe')] en découvrant la première bataille de Khalid ibn al-Walid après sa conversion à l'islam.\n\n#F Face aux Byzantins plus de trois fois plus nombreux à la bataille de Mu'tah, Khalid a rallié ses soldats vacillants pour tenir la position. Cette attitude de défi lui a permis d'organiser une retraite vers Médine et de sauver ses hommes d'une mort certaine. Khalid et son armée ont ensuite conquis toute l'Arabie au nom d'Allah !#!"
 historical_commander_trait.0005.a:0 "Ceux qui combattent au nom d'Allah seront victorieux !"
 historical_commander_trait.0005.b:0 "La dévotion nous permet de rester forts même en infériorité numérique."
 historical_commander_trait.0005.c:0 "Savoir #EMP quand#! combattre est aussi important que de savoir #EMP comment#!."
 historical_commander_trait.0005.d:0 "Pourquoi célébrer une défaite embarrassante ?"
