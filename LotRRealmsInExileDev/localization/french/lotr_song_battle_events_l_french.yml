 song_battle.0001.d.tt.crit_failure.tt:0 "$song_battle.0001.tt.crit_failure.points$"
 song_battle.0001.e.random.a:0 "I'll sing of lore preserved, of wisdom prevailing against ignorance."
 song_battle.0001.e.random.b:0 "Words of forgotten magic, old and powerful like the roots of mountains."
 song_battle.0001.e.random.c:0 "I'll chant a song of discovery, of secrets unveiled through art and study."
 song_battle.0001.e.random.d:0 "I shall invoke hidden and forbidden knowledge, perilously tempting."
