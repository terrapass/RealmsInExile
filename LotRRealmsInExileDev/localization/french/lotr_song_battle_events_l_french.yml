 song_battle.0001.a.tt.crit_failure.tt:0 "$song_battle.0001.tt.crit_failure$"
 song_battle.0001.d.random.a:0 "I'll sing of snares eluded, broken traps, prison opening, chain that snaps."
 song_battle.0001.d.random.b:0 "Words of betrayal, of treachery unforeseen, an enemy in every friend."
 song_battle.0001.d.random.c:0 "A song of secrecy, of secret veils, of changing and shifting shape."
 song_battle.0001.d.random.d:0 "I'll chant a song of wizardry, of piercing, opening, betraying and revealing"
 song_battle.0001.d.tt:0 "In battles of song, [intrigue|E] is countered by [learning|E]"
