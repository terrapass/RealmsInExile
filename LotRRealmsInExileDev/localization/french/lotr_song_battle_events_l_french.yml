l_french:

 ##################################################
 # Misc
 song_battle.0000.t:0 "Un combat de chants"
 song_battle.0001.t:0 "$song_battle.0000.t$"

 ##################################################
 # Opponent Winning
 song_battle.0001.desc.opponent_winning.diplomacy.low:0 "« Vous savez », dit mon adversaire d’un air songeur,« Vous savez », dit mon adversaire d’un air songeur, « je ne parle peut-être pas beaucoup, mais je suis étonnamment bo[sb_opponent.Custom('FR_NNne')] au chant. »"
 song_battle.0001.desc.opponent_winning.diplomacy.medium:0 "« Ahhhh, si seulement parler en public était aussi facile que de vous battre au chant », fait remarquer mon adversaire."
 song_battle.0001.desc.opponent_winning.diplomacy.high:0 "« Je ne sais vraiment pas ce qui est le plus facile », se lamente mon adversaire, « vous battre au chant ou raconter l’histoire de votre défaite embarrassante. »"
 song_battle.0001.desc.opponent_winning.martial.low:0 "« Si la guerre était aussi facile que la magie, je dominerais le monde à l’heure qu’il est », s’amuse mon adversaire. « Mais bon, ce n’est que moi. »"
 song_battle.0001.desc.opponent_winning.martial.medium:0 "« Mmmm, vous n’êtes pas un[sb_myself.Custom('FR_E')] grand[sb_myself.Custom('FR_E')] stratège, n’est-ce pas ? » s’amuse mon adversaire."
 song_battle.0001.desc.opponent_winning.martial.high:0 "« Qu'il s'agisse d'un combat physique ou magique, le tout est juste une question de savoir ce qu’il y a de plus important », marmonne mon adversaire. [sb_opponent.Custom('FR_IlElle')|U] se tapote le front avec l’articulation du doigt pour appuyer ses dires."
 song_battle.0001.desc.opponent_winning.stewardship.low:0 "« J’aimerais que les questions de monnaie soient aussi simples que de déclamer des mots de pouvoir », remarque mon adversaire. « Je nagerais dans l’argent. »"
 song_battle.0001.desc.opponent_winning.stewardship.medium:0 "« Pensez-vous que la magie est un bon entraînement pour la vraie administration ? » demande mon adversaire pour passer le temps. « J’ai toujours pensé que oui. Non pas que je veuille... insinuer quoi que ce soit par là. »"
 song_battle.0001.desc.opponent_winning.stewardship.high:0 "« J’ai toujours dit que chanter lors d'un concours peut nous apprendre beaucoup de choses sur la gestion d’un pays », pontifie mon adversaire. « Et vice versa, naturellement. »"
 song_battle.0001.desc.opponent_winning.intrigue.low:0 "« Vous voyez, c’est pour ça que j’aime bien les mots de pouvoir », dit mon adversaire. « Pas de cachotteries, pas de mensonges, juste une compétition équitable. Une compétition où, eh bien... »"
 song_battle.0001.desc.opponent_winning.intrigue.medium:0 "« Saviez-vous que vous pouvez apprendre comment quelqu’un ment en observant son [sb_myself.Custom('MaskFace')] alors qu'il chante ? » demande mon adversaire. « Oh, je ne voulais pas... juste une remarque... »"
 song_battle.0001.desc.opponent_winning.intrigue.high:0 "« Attention », sourit mon adversaire, « encore un vers comme ça et je vais percer vos défenses »."
 song_battle.0001.desc.opponent_winning.learning.low:0 "« Vous savez, on me dit que j’ai besoin de livres pour prouver mon intelligence », pontifie mon adversaire, « mais je pense qu’il est assez clair maintenant que je ne suis pas un tel rustre. »"
 song_battle.0001.desc.opponent_winning.learning.medium:0 "« Honnêtement », me dit mon adversaire, « je suis impressionné[sb_opponent.Custom('FR_E')] que vous fassiez aussi bien, vu l’adversaire que vous affrontez. »"
 song_battle.0001.desc.opponent_winning.learning.high:0 "« J’ai étudié les savoirs anciens en profondeur », explique mon adversaire, « et je suis désolé[sb_opponent.Custom('FR_E')] de dire qu’à ce stade, je ne pense pas qu’il y ait le moindre moyen pour vous de gagner. »"
 song_battle.0001.desc.opponent_winning.trait.lustful:0 "« En tant que grand[sb_opponent.Custom('FR_E')] amoureu[sb_opponent.Custom('FR_XSe')] et chanteu[sb_opponent.Custom('FR_RSe')] de mots de pouvoirs, je ne vous en veux pas de perdre contre moi », s’amuse mon adversaire."
 song_battle.0001.desc.opponent_winning.trait.chaste:0 "« La discipline chez soi engendre la discipline en magie, vous savez », pontifie mon adversaire. « Un peu de retenue fait beaucoup de bien. »"
 song_battle.0001.desc.opponent_winning.trait.gluttonous:0 "« Je pense que je vais fêter ma victoire avec un festin », songe mon adversaire. « J’ai envie de quelque chose de sucré, pour accompagner la victoire. »"
 song_battle.0001.desc.opponent_winning.trait.temperate:0 "« Je pourrais même m’autoriser une tasse d’eau parfumée à la rose après ce match », songe mon adversaire. « Je ne me fais pas souvent plaisir, mais je pense que je l’ai mérité. »"
 song_battle.0001.desc.opponent_winning.trait.greedy:0 "« La seule chose plus douce que l’or qui s’entrechoque est le doux bruit des larmes d’un[sb_myself.Custom('FR_E')] [sb_myself.GetWomanMan] le long de ses joues. », sourit mon adversaire. « Vous n’êtes pas d’accord ? »"
 song_battle.0001.desc.opponent_winning.trait.generous:0 "« Écoutez, je suis peut-être en train de gagner, mais si vous me le demandez gentiment, je suis prêt[sb_opponent.Custom('FR_E')] à... vous laisser ça », explique mon adversaire, la voix dégoulinante de gentillesse et de pitié. « Il y a plus important dans la vie que de gagner un concours de chants. »"
 song_battle.0001.desc.opponent_winning.trait.lazy:0 "Mon adversaire baille bruyamment. « Honnêtement, je m’attendais à un peu plus de défi, [sb_myself.GetFirstNameNoTooltip]. Je suis à peine réveillé[sb_opponent.Custom('FR_E')]. »"
 song_battle.0001.desc.opponent_winning.trait.diligent:0 "« C’est pour ça que vous devez faire des efforts », me dit mon adversaire sur un ton tout à fait insupportable. « Il n’y a pas de substitut au travail, dans la vie ou le savoir. »"
 song_battle.0001.desc.opponent_winning.trait.wrathful:0 "Mon adversaire est étrangement, inhabituellement calme. « Oh, il n’y a pas de quoi être en colère », dit-[sb_opponent.Custom('FR_IlElle')] en captant mon regard, « quand les choses se passent si bien »."
 song_battle.0001.desc.opponent_winning.trait.calm:0 "« J’ai toujours trouvé que l’essentiel pour la magie est d’avoir l’esprit clair et de garder la tête froide », dit calmement mon adversaire. « Vous y arriverez un jour. »"
 song_battle.0001.desc.opponent_winning.trait.patient:0 "« La plupart des gens », dit mon adversaire, « ne se rendent pas compte à quel point il est difficile de planifier un bon [sb_opponent.Custom('sb_RandomVerseType')]. Et encore moins de se défendre contre. »"
 song_battle.0001.desc.opponent_winning.trait.impatient:0 "« Vous êtes vraiment lent[sb_myself.Custom('FR_E')] quand vous chantez [sb_myself.Custom2('GetYoungMiddleAgedOld',sb_opponent)] [sb_myself.GetWomanMan] », marmonne mon adversaire en tambourinant ses doigts les uns contre les autres."
 song_battle.0001.desc.opponent_winning.trait.arrogant:0 "« Ne culpabilisez pas, [sb_myself.GetFirstNameNoTooltip] », s’amuse mon adversaire en s’inclinant obséqueusiement. « Nous ne pouvons pas tous être aussi talentueux »."
 song_battle.0001.desc.opponent_winning.trait.humble:0 "« Honnêtement, vous vous en sortez bien », pépie mon adversaire. « D’habitude, je ne m’en sors pas aussi bien, alors je pense que vous n’avez pas de chance. »"
 song_battle.0001.desc.opponent_winning.trait.deceitful:1 "« Ne culpabilisez pas », dit mon adversaire d’une voix douce comme le miel et caustique comme le péché, « Même [sb_opponent.GetFaith.TricksterGodName] ne pourrait suivre la cadence »."
 song_battle.0001.desc.opponent_winning.trait.honest:0 "« Tout cela se passe bien mieux que je ne le pensais ! » s’exclame mon adversaire. « Vous n’êtes pas du tout un[sb_myself.Custom('FR_E')] adversaire coriace... oh, désolé[sb_opponent.Custom('FR_E')], je ne voulais pas être impoli[sb_opponent.Custom('FR_E')]. Je suis juste honnête. »"
 song_battle.0001.desc.opponent_winning.trait.craven:0 "« Je... je suis gagnant[sb_opponent.Custom('FR_E')] ? Je suis gagnant[sb_opponent.Custom('FR_E')] ! » s’écrie mon adversaire. [sb_opponent.Custom('FR_IlElle')|U] semble sincèrement surpris[sb_opponent.Custom('FR_E')], alors qu’[sb_opponent.Custom('FR_IlElle')] a passé la moitié de la partie à regarder entre ses doigts."
 song_battle.0001.desc.opponent_winning.trait.brave:0 "« Vous me permettrez un petit gloussement », fait remarquer mon adversaire. « mais vous allez devoir chanter avec plus d’audace que ça pour me battre »."
 song_battle.0001.desc.opponent_winning.trait.shy:0 "« Tout cet entraînement porte ses fruits ! », glapit mon adversaire et rayonne d’une timide fierté devant l’état du défi."
 song_battle.0001.desc.opponent_winning.trait.gregarious:0 "« Ne vous en voulez pas », dit mon adversaire d’une voix traînante en faisant craquer ses articulations. « Je déclame mes mots de pouvoirs comme je me fais des amis. Avec une facilité déconcertante. »"
 song_battle.0001.desc.opponent_winning.trait.ambitious:0 "« Vous croyez que l’on nomme une sorte de... maître des traditions ? » interroge mon adversaire en se grattant le menton. « J’ai l’impression que je dirige déjà vers ce titre, vous voyez. »"
 song_battle.0001.desc.opponent_winning.trait.content:0 "« Quel beau concours », s’esclaffe mon adversaire. « Nous ne pouvions pas demander mieux, n’est-ce pas ? À part que vous ayez de la chance, je veux dire. »"
 song_battle.0001.desc.opponent_winning.trait.arbitrary:0 "« En général, je ne suis pas un adepte des règles », opine mon adversaire, « mais le chant me fait voir l’intérêt d’en avoir. Elles permettent de forcer les autres à admettre que vous êtes parfois meilleur qu’eux. »"
 song_battle.0001.desc.opponent_winning.trait.just:0 "« Regardez », explique mon adversaire en agitant une liasse de papiers dans ma direction. « Cela me désole que vous continuiez à essayer de faire de la magie interdite. Vous auriez dû lire les règles. »"
 song_battle.0001.desc.opponent_winning.trait.cynical:0 "« Naturellement, je ne vais pas vous ménager », m’annonce cyniquement mon adversaire. « Vous ne le ferez certainement pas pour moi, alors pourquoi me donner la peine ? »"
 song_battle.0001.desc.opponent_winning.trait.zealous:0 "« J’aimerais pouvoir m’attribuer le mérite de cette victoire certaine, mais c’est l’œuvre [sb_opponent.GetFaith.KnowledgeGodNamePossessive] à travers moi. »"
 song_battle.0001.desc.opponent_winning.trait.paranoid:0 "« Je sais que vous avez encore un tour dans votre manche », dit mon adversaire en se renfrognant. « Personne ne peut être aussi facile à battre. »"
 song_battle.0001.desc.opponent_winning.trait.trusting:0 "« Je pourrais simplement vous dire quel type de sort je préfère. Mais n'allez pas le raconter sur tous les toits ! »"
 song_battle.0001.desc.opponent_winning.trait.compassionate:0 "« Je suis désolé[sb_opponent.Custom('FR_E')] si je vous mets dans une situation délicate, [sb_myself.GetFirstNameNoTooltip] », dit mon adversaire, la voix sincèrement pleine de remords. « Je pratique la magie pour le plaisir, mais je pense que c’est plus amusant quand on y prend plaisir tous les deux. »"
 song_battle.0001.desc.opponent_winning.trait.callous:0 "« Par [sb_opponent.GetFaith.HouseholdGodName], vous ne vous battez pas beaucoup, n’est-ce pas ? » s’exclame sans ambages mon adversaire."
 song_battle.0001.desc.opponent_winning.trait.sadistic:0 "« C’est tellement plus amusant de s’amuser avec un adversaire blessé », me dit perfidement mon adversaire, « N’est-ce pas, [sb_myself.GetFirstNameNoTooltip] ? »"
 song_battle.0001.desc.opponent_winning.trait.stubborn:0 "« C’est plutôt agréable d’avoir une victoire aussi facile pour changer, » se moque mon adversaire. « D’habitude, je dois argumenter pendant quelques heures avant que l’autre joueur n’admette que j’ai gagné »."
 song_battle.0001.desc.opponent_winning.trait.fickle:0 "« J’aime vraiment ça. Peu importe la stratégie que j’adopte, vous perdez toujours aussi facilement », plaisante mon adversaire."
 song_battle.0001.desc.opponent_winning.trait.vengeful:0 "« Bien sûr, ce n’est que de la vengeance », siffle mon adversaire. « Et vous savez très bien pourquoi. »"
 song_battle.0001.desc.opponent_winning.trait.forgiving:0 "« Pour être franc[sb_opponent.Custom('FR_He')], je m’attendais à un peu plus de difficulté », dit mon adversaire d’une voix geignarde. « Mais ce n’est pas grave. Au moins, vous êtes un bon entraînement. »"
 song_battle.0001.desc.opponent_winning.relation.friend:0 "« Courage ! », dit mon adversaire en riant. « C’est juste un petit jeu entre ami[sb_myself.Custom2('FR_E', SCOPE.sC('sb_opponent'))]s, non ? »"
 song_battle.0001.desc.opponent_winning.relation.best_friend:0 "« Pour ce que ça vaut, que je gagne ou que je perde », dit m[sb_opponent.Custom('FR_OnA')] meilleur[sb_opponent.Custom('FR_E')] ami[sb_opponent.Custom('FR_E')], « il n’y a personne au monde avec qui je préférerais échanger des mots de pouvoirs. »"
 song_battle.0001.desc.opponent_winning.relation.rival:0 ""By [sb_opponent.GetFaith.FateGodName], you're as bad at magic as you are at ruling!" cackles my rival."
 song_battle.0001.desc.opponent_winning.relation.nemesis:0 "Mon ennemi[sb_opponent.Custom('FR_E')] juré[sb_opponent.Custom('FR_E')] ne dit rien. [sb_opponent.Custom('FR_IlElle')|U] se contente de me fixer, de la haine dans le regard."
 song_battle.0001.desc.opponent_winning.relation.lover:0 "En me dévorant du regard, mon amant[sb_opponent.Custom('FR_E')] commence à invoquer les animaux sauvages des forêts profondes et... Oh. Oh..."
 song_battle.0001.desc.opponent_winning.relation.soulmate:0 "Mon âme sœur ne prête qu’à moitié attention à notre duel de chants, parce qu’[sb_opponent.Custom('FR_IlElle')] consacre l’autre moitié à me regarder intensément."
 song_battle.0001.desc.opponent_winning.hook_on.weak:0 "$song_battle.0001.desc.opponent_winning.hook_on.strong$"
 song_battle.0001.desc.opponent_winning.hook_on.strong:0 "« Ça fait du bien de retourner la situation contre vous », dit mon adversaire. « On dirait que je suis toujours sous votre coupe. Sauf si nous jouons [SCOPE.Custom('sb_GameType')], bien sûr. »"
 song_battle.0001.desc.opponent_winning.hooked_by.weak:0 "$song_battle.0001.desc.opponent_winning.hooked_by.strong$"
 song_battle.0001.desc.opponent_winning.hooked_by.strong:0 "« Vous ne faites pas ça délibérément à cause de notre accord, n’est-ce pas ? » interroge mon adversaire en se grattant le menton pensivement. « Parce que vous jouez comme si vous vouliez perdre. »"
 song_battle.0001.desc.opponent_winning.match_history.recently_won_against.default:0 "« Ahhh, combien de fois vous ai-je battu, maintenant ? » glousse mon adversaire. « Honnêtement, j’ai perdu le compte. »"
 song_battle.0001.desc.opponent_winning.match_history.recently_won_against.county:0 "« Tout se passe bien en [sb_myself.MakeScope.Var('sb_recent_land_loss_stake').Title.GetNameNoTier] , vous savez », dit mon adversaire d’une voix traînante, « beaucoup mieux depuis que j’ai pris le contrôle de l’endroit. »"
 song_battle.0001.desc.opponent_winning.match_history.recently_won_against.gamble:0 "« Un autre défi », dit mon adversaire, « une autre victoire pour mon compte. Vous allez vous ruiner, vous savez. »"
 song_battle.0001.desc.opponent_winning.match_history.recently_lost_against.default:0 "« Ce défi », glousse sottement mon adversaire, « est bien meilleur que l’autre que nous avons fait. »"
 song_battle.0001.desc.opponent_winning.match_history.recently_lost_against.county:0 "« Depuis [sb_opponent.MakeScope.Var('sb_recent_land_loss_stake').Title.GetNameNoTier], je ne peux pas vous battre assez », grommelle mon adversaire, encore vexé[sb_opponent.Custom('FR_E')] par notre ancien pari."
 song_battle.0001.desc.opponent_winning.match_history.recently_lost_against.gamble:0 "« On dirait que le pari va dans mon sens cette fois, n’est-ce pas ? » s’esclaffe mon adversaire."
 song_battle.0001.desc.opponent_winning.other.pro_gamer:0 "« Vous devriez vraiment prêter attention à mes vers », s’amuse mon adversaire. « Je suis sur le point de démontrer mes talents de chant d'experts. »"
 song_battle.0001.desc.opponent_winning.other.avlf:0 "« Vous êtes un maître du savoir ? Ne vous flattez pas, [sb_myself.GetFirstNameNoTooltip]. Vous n’êtes même pas un[sb_myself.Custom('FR_E')] joueu[sb_myself.Custom('FR_RSe')]. »"

 ##################################################
 # Player Winning
 song_battle.0001.desc.i_am_winning.diplomacy.low:0 "« Je ne... Je ne peux pas... Laissez-moi tranquille ! » s’écrie mon adversaire, visiblement contrarié[sb_opponent.Custom('FR_E')] et incapable de trouver les mots."
 song_battle.0001.desc.i_am_winning.diplomacy.medium:0 "Mon adversaire ne dit rien et se contente de tambouriner ses doigts contre la table dans un accès de colère."
 song_battle.0001.desc.i_am_winning.diplomacy.high:0 "« Il semblerait », remarque mon adversaire, « que vous ayez légèrement pris le dessus. Pour l’instant. »"
 song_battle.0001.desc.i_am_winning.martial.low:0 "« Je ne peux pas diriger des soldats », gémit mon adversaire, « Je ne peux pas chanter. À quoi je sers ? »"
 song_battle.0001.desc.i_am_winning.martial.medium:0 "Mon adversaire se caresse le menton pensivement. « J’étais pourtant certain[sb_opponent.Custom('FR_E')] que ce stratagème allait fonctionner... »"
 song_battle.0001.desc.i_am_winning.martial.high:0 "« Si c’était un vrai champ de bataille », déclare mon adversaire, « les choses se passeraient différemment. »"
 song_battle.0001.desc.i_am_winning.stewardship.low:0 "« Pourquoi planifier est toujours aussi difficile ? » boude mon adversaire. « Le duel de chant nécessite d’anticiper les vers et je ne peux tout simplement pas »."
 song_battle.0001.desc.i_am_winning.stewardship.medium:0 "Mon adversaire me fixe intensément. « Je dois... J’ai dû faire une erreur de calcul quelque part... »"
 song_battle.0001.desc.i_am_winning.stewardship.high:0 "« Cela me fait mal de le dire », grogne mon adversaire, « mais mes chances semblent compromises. »"
 song_battle.0001.desc.i_am_winning.intrigue.low:0 "« Pourriez-vous vous cesser cette tricherie flagrante pendant un instant ? » grogne mon adversaire."
 song_battle.0001.desc.i_am_winning.intrigue.medium:0 "« Je pense que je dois encore affiner ma stratégie... », murmure mon adversaire en regardant le plateau avec frustration."
 song_battle.0001.desc.i_am_winning.intrigue.high:0 "« Vous pensez peut-être que vous êtes gagnant[sb_myself.Custom('FR_E')] », s’amuse mon adversaire, « mais vous ne le pensez que parce que je veux que vous le pensiez. Et je sais que vous savez que je sais que vous le savez. »"
 song_battle.0001.desc.i_am_winning.learning.low:0 "« C’est complètement injuste, je ne comprends même pas la moitié des mots que vous utilisez », grogne mon adversaire. « Vous les inventez clairement au fur et à mesure que nous chantons. »"
 song_battle.0001.desc.i_am_winning.learning.medium:0 "« Vous utilisez encore le [sb_myself.Custom('sb_RandomRankPossessive')] [sb_myself.Custom('sb_RandomVerseType')] ? » gémit mon adversaire. « Vous êtes tellement mesquin[sb_myself.Custom('FR_E')]. »"
 song_battle.0001.desc.i_am_winning.learning.high:0 "« Je savais que je n’aurais pas débuter avec le [sb_opponent.Custom('sb_RandomVerseType')] de [Maglor|E] », se plaint mon adversaire. « Je suis déjà perdant[sb_opponent.Custom('FR_E')]. »"
 song_battle.0001.desc.i_am_winning.trait.lustful:0 "Mon adversaire ne semble pas faire attention au concours du tout, invoquant à la place des rimes lascives dans son souffle."
 song_battle.0001.desc.i_am_winning.trait.chaste:0 "« C’est le problème avec les défis de chant », s’écrie mon adversaire en gesticulant sauvagement. « Il enflamme les passions ! Il excite les sens ! C’est l’excès brut et charnel dans sa forme la plus vile. »"
 song_battle.0001.desc.i_am_winning.trait.gluttonous:0 "Mon adversaire mâche nonchalamment un petit pain, perdu[sb_opponent.Custom('FR_E')] dans une brume de miettes et de concentration."
 song_battle.0001.desc.i_am_winning.trait.temperate:0 "« Hrmph », grommelle mon adversaire. « Prendre des risques comme ça va vous causer des ennuis un jour. »"
 song_battle.0001.desc.i_am_winning.trait.greedy:0 "Mon adversaire joue nonchalamment avec une pièce de monnaie. Le métal froid l’apaise probablement alors qu’[sb_opponent.Custom('FR_IlElle')] entend venir sa défaite imminente."
 song_battle.0001.desc.i_am_winning.trait.generous:0 "Mon adversaire me fait un sourire bienveillant. « Vous vous débrouilles très bien, continuez comme ça ! »"
 song_battle.0001.desc.i_am_winning.trait.lazy:0 "« Oh, c’est mon tour ? » bâille mon adversaire. « Désolé[sb_opponent.Custom('FR_E')], je n’ai pas prêté beaucoup d’attention. »"
 song_battle.0001.desc.i_am_winning.trait.diligent:0 "« Vous avez l’avantage maintenant », me fait remarquer mon adversaire, « mais avec un peu de travail, je peux vous rattraper ! »"
 song_battle.0001.desc.i_am_winning.trait.wrathful:0 "Une veine particulièrement disgracieuse gonfle [sb_opponent.Custom('MaskFace_BehindIn')] le [sb_opponent.Custom('MaskFace')] de mon adversaire. « Si vous continuez à être gagnant[sb_myself.Custom('FR_E')], je vais vomir du sang littéral sur tout le tableau, tricheu[sb_myself.Custom('FR_RSe')] [sb_myself.Custom('InsultAdjective')] ! »"
 song_battle.0001.desc.i_am_winning.trait.calm:0 "L’attitude habituellement sereine de mon adversaire est trahie. La légère torsion d’un froncement de sourcils lui donne un air sombre."
 song_battle.0001.desc.i_am_winning.trait.patient:0 "« Vous avez peut-être le dessus pour le moment, observe mon adversaire, mais vous finirez par vous tromper. Ils le font toujours. »"
 song_battle.0001.desc.i_am_winning.trait.impatient:0 "« Par [sb_opponent.GetFaith.HighGodName], vous avez déjà gagné, d’accord ? » se renfrogne mon adversaire. « Finissez-en, c’est tout. »"
 song_battle.0001.desc.i_am_winning.trait.arrogant:0 "« Vous ne me battez pas vraiment, vous savez », me dit mon adversaire. « Vous pouvez penser que si, mais c’est impossible. »"
 song_battle.0001.desc.i_am_winning.trait.humble:0 "Les oreilles de mon adversaire sont visiblement rouges de contrariété. « On ne peut pas nier que vos sorts sont... affûtées », admet-[sb_opponent.Custom('FR_IlElle')] modestement."
 song_battle.0001.desc.i_am_winning.trait.deceitful:0 "« On dirait que vous avez besoin d’aller au cabinet d’aisances », suggère mon adversaire, compatissant[sb_opponent.Custom('FR_E')]. « Ne vous gênez pas, je vais garder le tableau. »"
 song_battle.0001.desc.i_am_winning.trait.honest:0 "« Je ne m’attendais pas à ce que vous soyez si... », dit mon adversaire qui s’arrête un instant avant de poursuivre, « difficile à combattre »."
 song_battle.0001.desc.i_am_winning.trait.craven:0 "Mon adversaire s’agite sans cesse et semble sur le point de s’enfuir."
 song_battle.0001.desc.i_am_winning.trait.brave:0 "« J’ai un plan », se vante mon adversaire, « et il va bouleverser toute le concours ! »"
 song_battle.0001.desc.i_am_winning.trait.shy:0 "Mon adversaire, silencieu[sb_opponent.Custom('FR_XSe')] et immobile, fronce les sourcils en réfléchissant à la manière de faire basculer notre duel."
 song_battle.0001.desc.i_am_winning.trait.gregarious:0 "« Vous êtes bien meilleur que mes adversaires habituels », dit admirativement mon adversaire, « et je fait beaucoup de concours de chants. »"
 song_battle.0001.desc.i_am_winning.trait.ambitious:0 "« J’avais... », mon adversaire s’arrête, ne trouvant pas ses mots, « ... de plus grands espoirs pour ce défi »."
 song_battle.0001.desc.i_am_winning.trait.content:0 "« Je ne gagnerai peut-être pas, mais j’ai fait de mon mieux. », soupire mon adversaire."
 song_battle.0001.desc.i_am_winning.trait.arbitrary:0 ""« Je ne vois pas pourquoi nous ne pouvons pas utiliser mes règles », se lamente mon adversaire. « Je vous le dis, c’est comme ça que tout le monde se défie aux chants en [sb_opponent.GetCurrentLocation.GetNameNoTooltip]. »"
 song_battle.0001.desc.i_am_winning.trait.just:0 ""« Je ne peux pas le prouver », murmure mon adversaire, « mais je suis certain[sb_opponent.Custom('FR_E')] que vous trichez »."
 song_battle.0001.desc.i_am_winning.trait.cynical:0 "« Bien sûr que vous êtes gagnant[sb_myself.Custom('FR_E')] », dit mon adversaire d’un ton abattu. « Personne ne me laisse jamais gagner un défi de chants »."
 song_battle.0001.desc.i_am_winning.trait.zealous:0 "« Puissé-je être délivré[sb_opponent.Custom('FR_E')] de cette menace par [sb_opponent.GetFaith.KnowledgeGodName] », murmure mon adversaire dans son souffle."
 song_battle.0001.desc.i_am_winning.trait.paranoid:0 "« Vous aviez prévu ça, n’est-ce pas ? », grogne mon adversaire. « Vous aviez prévu de m’humilier avec un jeu truqué ! »"
 song_battle.0001.desc.i_am_winning.trait.trusting:0 "« Par [sb_opponent.GetFaith.KnowledgeGodName] », se lamente mon adversaire. « Vous croyez que je vous ai donné trop d’ouvertures ? Je ne m’attendais pas à perdre si vite et si mal. »"
 song_battle.0001.desc.i_am_winning.trait.compassionate:0 "« Vous savez, dit pensivement mon adversaire, le jeu [SCOPE.Custom('sb_GameType')] est censé permettre de s’amuser, pas de gagner à tout prix. »"
 song_battle.0001.desc.i_am_winning.trait.callous:0 "« Hmm, alors c’est ça que ça fait de perdre ? » se demande mon adversaire. « Ce n’est pas quelque chose que j’aime particulièrement. »"
 song_battle.0001.desc.i_am_winning.trait.sadistic:0 "Mon adversaire reste silencieu[sb_opponent.Custom('FR_XSe')], son regard trahit un respect à contrecœur pour la compétence et la victoire imminente."
 song_battle.0001.desc.i_am_winning.trait.stubborn:0 "« Vous n’allez pas me battre », crache mon adversaire entre ses dents serrées. « Personne ne me bat jamais. »"
 song_battle.0001.desc.i_am_winning.trait.fickle:0 "« Je commence à me lasser de chanter », gémit mon adversaire. « On ne peut pas faire autre chose ? »"
 song_battle.0001.desc.i_am_winning.trait.vengeful:0 "Mon adversaire reste de marbre. Ses doigts se resserrent autour du bord du plateau, comme s’il se retenait."
 song_battle.0001.desc.i_am_winning.trait.forgiving:0 "Mon adversaire semble tout à fait optimiste, sans la moindre expression de méchanceté."
 song_battle.0001.desc.i_am_winning.relation.friend:0 "« Malédiction ! », dit mon ami[sb_opponent.Custom('FR_E')] en gloussant, « Vous n’y allez pas plus doucement en magie avec quiconque, n’est-ce pas ? »"
 song_battle.0001.desc.i_am_winning.relation.best_friend:0 "« Je dis toujours qu’il n’y a rien de mieux que de battre quelqu’un lors d'un défi magique. Je vous envie ! »"
 song_battle.0001.desc.i_am_winning.relation.rival:0 "« Vous aimez m’humilier, n’est-ce pas ? », crache m[sb_opponent.Custom('FR_OnA')] rival[sb_opponent.Custom('FR_E')], toujours mauvais perdant[sb_opponent.Custom('FR_E')]."
 song_battle.0001.desc.i_am_winning.relation.nemesis:0 "$song_battle.0001.desc.opponent_winning.relation.nemesis$"
 song_battle.0001.desc.i_am_winning.relation.lover:0 "« Nous ne sommes pas obligés de pratiquer le chant, [sb_myself.GetFirstNameNoTooltip] », murmure mon amant[sb_opponent.Custom('FR_E')]. « Je suis sûr[sb_opponent.Custom('FR_E')] qu’il y a d’autres façons de se divertir... »"
 song_battle.0001.desc.i_am_winning.relation.soulmate:0 "$song_battle.0001.desc.opponent_winning.relation.soulmate$"
 song_battle.0001.desc.i_am_winning.hook_on.weak:0 "$song_battle.0001.desc.i_am_winning.hook_on.strong$"
 song_battle.0001.desc.i_am_winning.hook_on.strong:0 ""[sb_opponent.GetFaith.random_GoodGodNames]! You can't let me have an iota of control, can you?" Laments my opponent."
 song_battle.0001.desc.i_am_winning.hooked_by.weak:0 "$song_battle.0001.desc.i_am_winning.hooked_by.strong$"
 song_battle.0001.desc.i_am_winning.hooked_by.strong:0 ""If it weren't a waste to call in what you #EMP owe#! in here," scowls my opponent, "I'd be tempted to #EMP force#! you to lose.""
 song_battle.0001.desc.i_am_winning.match_history.recently_won_against.default:0 ""Well," groans my opponent, "it seems #EMP this#! contest isn't going my way.""
 song_battle.0001.desc.i_am_winning.match_history.recently_won_against.county:0 ""If only you'd sung this well when [sb_myself.MakeScope.Var('sb_recent_land_loss_stake').Title.GetNameNoTier] was on the line," smirks my opponent."
 song_battle.0001.desc.i_am_winning.match_history.recently_won_against.gamble:0 ""Ahhh," sighs my opponent. "You win some, you lose some. This time it's your turn to win, I think.""
 song_battle.0001.desc.i_am_winning.match_history.recently_lost_against.default:0 ""No, no, no!" whines my opponent. "Not #EMP again#!, not to #EMP you#!!""
 song_battle.0001.desc.i_am_winning.match_history.recently_lost_against.county:0 "My opponent wipes a bead of sweat off of [sb_opponent.GetHerHis] [sb_opponent.Custom('MaskFace')], [sb_opponent.Custom('EyeEyes')] wide, no doubt mentally replaying the contest that cost [sb_opponent.GetHerHim] [sb_myself.MakeScope.Var('sb_recent_land_less_stake').Title.GetNameNoTier] as we sing."
 song_battle.0001.desc.i_am_winning.match_history.recently_lost_against.gamble:0 ""I just need one win, I just need one win, I just need-" mumbles my opponent, over and over again, under [sb_opponent.GetHerHis] breath."

