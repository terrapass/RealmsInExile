 song_battle.0001.desc.intro.diplomacy.failure:0 "a clumsily spoken series of simple invocations."
 song_battle.0001.desc.intro.diplomacy.crit_failure:0 "a pitifully put-together sentence spoken in a trembling voice."
 song_battle.0001.desc.intro.intrigue.crit_success:0 "a cunning chant that pierced right through my defences."
 song_battle.0001.desc.intro.intrigue.success:0 "an insidious song of treachery and betrayal."
 song_battle.0001.desc.intro.intrigue.failure:0 "a shoddy attempt at deception and wizadry."
 song_battle.0001.desc.intro.intrigue.crit_failure:0 "a totally unsubtle verse of intrigue."
 song_battle.0001.desc.intro.learning.crit_success:0 "a masterful spell of ancient lore."
 song_battle.0001.desc.intro.learning.success:0 "a few well-rounded verses on wisdom and knowledge."
 song_battle.0001.desc.intro.learning.failure:0 "a collection of feeble words of warding."
 song_battle.0001.desc.intro.learning.crit_failure:0 "a verse taken from a nursery rhyme."

