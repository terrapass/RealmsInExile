 song_battle.0001.a.random.a:0 "I'll sing of friendship, of faith unbroken, of love and duty."
 song_battle.0001.a.random.b:0 "A song of secrets kept, strength like a tower, of lips sealed."
 song_battle.0001.a.random.c:0 "Words of doors swept open, of light in darkness and shadows fleeing."
 song_battle.0001.a.random.d:0 "I shall invoke hope rekindled, a star rising from the endless night."
 song_battle.0001.a.tt:0 "In battles of song, [diplomacy|E] is countered by [intrigue|E]"
