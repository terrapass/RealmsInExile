 # Debug Events
 song_battle.0102.t:0 "The Game of Games"
 song_battle.0102.desc:0 "The sbE is all your favourite board games rolled into one: chess, pachisi, hnefaffetteffleelfae, tabula.\n\nWhat other games do you like?\n\nIt could have those other games too, but more better!\n\n#EMP And centuries beforehand legally.#!\n\nRegular board games should be called. I'm bored. Games."
 song_battle.0102.a:0 "Ordinary game, please."
 song_battle.0102.b:0 "Foe only uses winning locs, please."
 song_battle.0102.c:0 "Foe only uses losing locs, please."
