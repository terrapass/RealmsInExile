 ### Game Mechanics ###
 NUMENOREAN_BLOOD_HIGHER_TIER_REASON:0 "Votre Candidat est de sang Númenóréen pur : $VALUE|=+0$"
 NUMENOREAN_BLOOD_LOWER_TIER_REASON:0 "Votre Candidat est de sang Númenóréen affaibli: $VALUE|=+0$"

 ### Oath of Eorl ###
 raised_large_oath_host_modifier:0 "Levée d'un grand Ost"
 raised_large_oath_host_modifier_desc:0 "Ce personnage a honoré son Serment et envoyé un grand ost d'homme pour soutenir son allié."
 raised_small_oath_host_modifier:0 "Levée d'un petit Ost"
 raised_small_oath_host_modifier_desc:0 "Ce personnage a honoré son Serment et envoyé un petit ost d'homme pour soutenir son allié."

 ### Orc Modifiers ###
 berserker_training_modifier:0 "La Voie du Berseker"
 berserker_training_modifier_desc:0 "Ce personnage s'entraîne pour devenir un Berserker."

 orc_traitor_modifier:0 "Traître Orque"
 orc_traitor_modifier_desc:0 "Ce personnage est un traître et s'est opposé aux voies des orques."

 orc_challenge_retired_modifier:0 "Lâche Répugnant"
 orc_challenge_retired_modifier_desc:0 "Ce personnage est un lâche qui s'est enfui d'un combat provoqué."

 orc_challenge_rejected_modifier:0 "A décliné un Combat à Mort"
 orc_challenge_rejected_modifier_desc:0 "Ce personnage s'est enfuit d'un combat à mort."

 orc_challenge_win_modifier:0 "Meneur Orque Consacré"
 orc_challenge_win_modifier_desc:0 "Ce personnage a gagné un combat à mort et a établi son autorité."
 
 orc_great_warchief_modifier:0 "Grand Chef de Guerre"
 orc_great_warchief_modifier_desc:0 "Ce personnaga a unifié les orques sous sa bannière par la force et la terreur, promettant un nouvel âge d'assaut orque."
 
 orc_champion_bodyguard_modifier:0 "Garde du Corps d'un Champion Orque"
 orc_champion_bodyguard_modifier_desc:0 "Ce personnage est au service d'un Champion Orque puissant."
 
 ### Corsair Modifiers ###
 lotr_corsair_modifier:0 "Corsaire"
 lotr_corsair_modifier_desc:0 "Cet individu est connu pour montrer peu de remords pour ceux échoués en mer."
 lotr_sea_aid_modifier:0 "Recrues Navales"
 lotr_sea_aid_modifier_desc:0 "Cet individu a gagné un petit équipage, après les avoir secouru en mer."
 lotr_sea_left_modifier:0 "Marins Abandonnés"
 lotr_sea_left_modifier_desc:0 "Tout homme doit mourir, et la Mer fait une aussi bonne dernière demeur qu'un trou dans la terre."
 
 ### Rohirrim Modifiers 
 lotr_tracked_orcs_modifier:0 "Pisteur d'Orque"
 lotr_tracked_orcs_modifier_desc:0 "Cet individu et sa compagnie ont pisté un campement important d'Orques et rapporté les nouvelles au Roi qui les a promptement annihilé."
 lotr_rohan_orcslayer_modifier:0 "Tueur d'Orques"
 lotr_rohan_orcslayer_modifier_desc:0 "Ce personnage a gagné gloire et honneur pour lui même et sa Compagnie en massacrant une patrouille orque de grande taille sur les Terres du Roi, ce qui lui a valut quelques éloges..."

 rohirrim_settlement:0 "Colonies Rohirrim"
 rohirrim_settlement_desc:0 "Cette région a vu une arrivée de colons Rohirrim, résultant en un essor de population et de construction, mais les locaux voient d'un mauvais oeils ces nouveaux venus."

 ### Dúnedain Modifiers ###
 anduril_modifier:0 "Andúril"
 anduril_modifier_desc:0 "Reforgée depuis les fragments de [narsil|E], la "[flameofthewest|E]" symbolise la force renouvelée des Dúnedains."
 

