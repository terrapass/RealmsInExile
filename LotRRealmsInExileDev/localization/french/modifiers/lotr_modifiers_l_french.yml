 slave_influx_modifier_county:0 "Afflux d'esclaves"
 slave_influx_modifier_county_desc:0 "Cette province a été approvisionnée par de nouveaux esclaves pris lors d'une récente expédition, qui sont employés à des projets de constructions et dans les domaines agricoles."
 slave_influx_modifier_duchy:0 "Afflux d'esclaves"
 slave_influx_modifier_duchy_desc:0 "Cette province a été approvisionnée par de nouveaux esclaves pris lors d'une récente expédition, qui sont employés à des projets de constructions et dans les domaines agricoles."
 slave_influx_modifier_kingdom:0 "Afflux d'esclaves"
 slave_influx_modifier_kingdom_desc:0 "Cette province a été approvisionnée par de nouveaux esclaves pris lors d'une récente expédition, qui sont employés à des projets de constructions et dans les domaines agricoles"
 slave_influx_modifier_empire:0 "Afflux d'esclaves"
 slave_influx_modifier_empire_desc:0 "Cette province a été approvisionnée par de nouveaux esclaves pris lors d'une récente expédition, qui sont employés à des projets de constructions et dans les domaines agricoles."
 
 ### Elves ###
 

 ### Anduin Vale ###
 aladegan:0 "Aladegan"
 aladegan_desc:0 "Cette dynastie est reconnue comme la maison légitime des Aladegan, les suzerains du Bois et du Val"

 ### Dorwinion Factions ###
 winelords:0 "Seigneurs Vignerons"
 winelords_desc:0 "Cette dynastie s'aligne avec la faction des Seigneurs Vignerons."
 master_merchants:0 "Maîtres marchands"
 master_merchants_desc:0 "Cette dynastie s'aligne avec la faction des Maîtres marchands."

 ### Khand ###
 ascendant_khand:0 "Meneurs du Khand transcendé"
 ascendant_khand_desc:0 "Cette dynastie a mené la force et l'unité des Khandish jusqu'à un âge d'or. Bien que le Khand se fractionne normalement après la mort de ses souverains, cette dynastie est tellement renommée et aimée qu'elle peut dépasser de telles divisions."

 ### Dunedain Widowhood ###
 refused_widowhood_modifier:0 "Veuvage refusé"
 refused_widowhood_modifier_desc:0 "Ce personnage a defié les traditions de sa culture et a abandonné les promesses sacrées du mariage de ne se lier qu'à une seule personne pour la vie."

 ### Oath of Eorl ###
 raised_large_oath_host_modifier:0 "Levée d'un grand ost"
 raised_large_oath_host_modifier_desc:0 "Ce personnage a honoré son serment et envoyé un grand ost d'homme pour soutenir son allié."
 raised_small_oath_host_modifier:0 "Levée d'un petit ost"
 raised_small_oath_host_modifier_desc:0 "Ce personnage a honoré son serment et envoyé un petit ost d'homme pour soutenir son allié."
 muster_of_rohan_modifier:0 "Rassemblement du Rohan"
 muster_of_rohan_modifier_desc:0 "Ce personnage a participé au rassemblent du Rohan et a envoyé une Éored à son seigneur."
 
 ### Isengard ###
 friend_of_the_dunlendings_character_modifier:0 "Ami des Dunlandais"
 friend_of_the_dunlendings_character_modifier_desc:0 "Ce personnage a travaillé à unir les Dunlandais sous la bannière d'un dirigeant issu de leur peuple, gagnant ainsi leur gratitude."
 enemy_of_the_dunlendings_character_modifier:0 "Ennemi des Dunlandais"
 enemy_of_the_dunlendings_character_modifier_desc:0 "Ce personnage a injustement revendiqué les terres de la Dunlande et a cherché à forcer son peuple de ployer le genou contre sa volonté"
 unifier_of_the_dunlendings_character_modifier:0 "Unificateur des Dunlandais"
 unifier_of_the_dunlendings_character_modifier_desc:0 "Ce personnage a réussi à unifier son peuple fracturé sous une unique bannière, gagnant leur amour par ce geste."
 herdfolk_dunlending_opinion:0 "Opinion des Dunlandais pastoraux"
 hill_dunlending_opinion:0 "Opinion des Dunlandais des collines"
 loyal_dunlendings_of_isengard_county_modifier:0 "Garnison Dunlandaise loyale"
 loyal_dunlendings_of_isengard_county_modifier:0 "La garnison de cette province a été renforcée par un groupe de guerriers Dunlandais loyaux."
 stripped_of_raw_resources_county_modifier:0 "Ressources naturelles épuisées"
 stripped_of_raw_resources_county_modifier_desc:0 "De nombreuses ressources de pierre et de bois ont été épuisées à l'extérieur de l'Isengard afin de nourir les besoins toujours grandissant de son industrie."
 shoddy_steel_character_modifier:0 "Acier de mauvaise qualité"
 shoddy_steel_character_modifier_desc:0 "Ce personnage a échoué à approvisionner ses forces avec les ressources nécessaires à son bon fonctionnement, résultant en un acier de qualité amoindrie pour armer les unités sous son commandement."
 mustered_rohirrim_character_modifier:0 "Éoherë rassemblée"
 mustered_rohirrim_character_modifier_desc:0 "Ce personnage a rassemblé la majorité de ses troupes pour former une Éoherë vouée à la défense du Riddermark."
 ineffective_agents_character_modifier:0 "Agents inefficaces"
 ineffective_agents_character_modifier_desc:0 "Les agents de ce personnage se sont récemment révélés inefficaces lors de missions d'intrigue et de ruses."
 industrialised_isengard_1_county_modifier:0 "Ateliers de l'Isengard"
 industrialised_isengard_1_county_modifier_desc:0 "Les orques sous les ordres de Saruman ont dévasté les anciens jardins Númenóréens de l'Isengard, abattant ses arbres et construisant toujours plus d'ateliers et de quartiers d'habitations orques dans des fosses nouvellement creusées."
 industrialised_isengard_2_county_modifier:0 "Fourneaux de l'Isengard"
 industrialised_isengard_2_county_modifier_desc:0 "Les orques sous le contrôle de Saruman ont dévasté les anciens jardins Númenóréens de l'Isengard et les ont remplacées par des fosses ouvertes dont s'échappent fummée et suie provenant des fourneaux et forges innombrables sous terre."
 industrialised_isengard_3_county_modifier:0 "Complexe industriel de l'Isengard"
 industrialised_isengard_3_county_modifier_desc:0 "Les orques sous le contrôle de Saruman ont dévasté les anciens jardins Númenóréens de l'Isengard et ont excavé un labyrinthe sousterrain d'industrie, alimentant la machine de guerre toujours grandissante du magicien."
 industrialised_isengard_1_province_modifier:0 "Les mines de l'Isengard"
 industrialised_isengard_1_province_modifier_desc:0 "Les richesses de la terre sont tirées des profondes de l'Isengard par des orques comme par des hommes."
 industrialised_isengard_2_province_modifier:0 "Les mines de l'Isengard"
 industrialised_isengard_2_province_modifier_desc:0 "Les richesses de la terre sont tirées des profondes de l'Isengard par des orques comme par des hommes."
 industrialised_isengard_3_province_modifier:0 "Les mines de l'Isengard"
 industrialised_isengard_3_province_modifier_desc:0 "Les richesses de la terre sont tirées des profondes de l'Isengard par des orques comme par des hommes."
 westfold_raided_county_modifier:0 "Pillages dans l'Ouestfolde"
 westfold_raided_county_modifier_desc:0 "Cette province a été récemment pillée et son peuple décimé par une bande d'orques et de Dunlandais organisée."
 seat_of_the_new_dark_lord_county_modifier:0 "Siège du nouveau Seigneur Noir"
 seat_of_the_new_dark_lord_county_modifier_desc:0 "Cette province a été fortifiée par Saruman comme son nouveau siège de pouvoir en tant que nouveau Seigneur des Ténèbres de la Terre du Milieu."

 ### Elf Modifiers ###
 elf_childraising_modifier:0 "Éduque un enfant"
 elf_childraising_modifier_desc:0 "Ce personnage et son / sa conjoint.e sont spirituellement investis dans l'éducation de leur enfant jusqu'à sa majorité."
 elf_child_limit_modifier:0 "A fini d'éduquer des enfants"
 elf_child_limit_modifier_desc:0 "Cet elfe a terminé la partie de sa vie dédiée à l'éducation de ses enfants et son désir de procréer a disparu.\n\nBien qu'il se souviendra toujours de cette période avec affection, il dédie maintenant les pouvoirs de son corps et de son esprit à d'autres tâches et arts."

 elven_homeland_county_modifier:0 "Foyer elfique"
 elven_homeland_county_modifier_desc:0 "Ce comté est un foyer traditionnel des elfes et pourrait être la cible d'un casus belli de type Restauration Elfique."

 legacy_of_oropher_modifier:0 "Héritage d'Oropher"
 light_of_the_forest_modifier:0 "Lumière de la forêt"

 ### Route Modifiers ###

 rhun_road_province_modifier:0 "Route du Rhûn"
 rhun_road_province_modifier_desc:0 "Cette province est sur le tracé de la « Route du Rhûn », la route commerciale majeure entre l'est et l'ouest de la Terre du Milieu septentrionale."
 rhun_road_income_character_modifier_1:0 "Péages de la route du Rhûn (I)"
 rhun_road_income_character_modifier_1_desc:0 "Ce personnage contrôle un petit segment de la route du Rhûn et est capable de percevoir un prix de passage ridicule sur les caravanes et les voyageurs."
 rhun_road_income_character_modifier_2:0 "Péages de la route du Rhûn (II)"
 rhun_road_income_character_modifier_2_desc:0 "Ce personnage contrôle un segment moyen de la route du Rhûn et est capable de percevoir un petit prix de passage sur les caravanes et les voyageurs."
 rhun_road_income_character_modifier_3:0 "Péages de la route du Rhûn (III)"
 rhun_road_income_character_modifier_3_desc:0 "Ce personnage contrôle environ un tiers de la route du Rhûn et est capable de percevoir un prix de passage décent sur les caravanes et les voyageurs."
 rhun_road_income_character_modifier_4:0 "Péages de la route du Rhûn (IV)"
 rhun_road_income_character_modifier_4_desc:0 "Ce personnage contrôle à peu près la moitié de la route du Rhûn et est capable de percevoir un prix de passage solide sur les caravanes et les voyageurs."
 rhun_road_income_character_modifier_5:0 "Péages de la route du Rhûn (V)"
 rhun_road_income_character_modifier_5_desc:0 "Ce personnage contrôle un peu plus de la moitié de la route du Rhûn et est capable de percevoir un prix de passage substantiel sur les caravanes et les voyageurs."
 rhun_road_income_character_modifier_6:0 "Péages de la route du Rhûn (VI)"
 rhun_road_income_character_modifier_6_desc:0 "Ce personnage contrôle la majorité de la route du Rhûn et est capable de percevoir un prix de passage substantiel sur les caravanes et les voyageurs."
 rhun_road_income_character_modifier_7:0 "Péages de la route du Rhûn (VII)"
 rhun_road_income_character_modifier_7_desc:0 "Ce personnage contrôle une grande majorité de la route du Rhûn et est capable de percevoir un prix de passage important sur les caravanes et les voyageurs."
 rhun_road_income_character_modifier_8:0 "Péages de la route du Rhûn (VIII)"
 rhun_road_income_character_modifier_8_desc:0 "Ce personnage contrôle les trois quarts de la route du Rhûn et est capable de percevoir un grand prix de passage sur les caravanes et les voyageurs."
 rhun_road_income_character_modifier_9:0 "Péages de la route du Rhûn (IX)"
 rhun_road_income_character_modifier_9_desc:0 "Ce personnage contrôle la quasi totalité de la route du Rhûn et est capable de percevoir un prix de passage lucratif sur les caravanes et les voyageurs."

 ### Orc Modifiers ###
 berserker_training_modifier:0 "La Voie du Berseker"
 berserker_training_modifier_desc:0 "Ce personnage s'entraîne pour devenir un Berserker."

 orc_traitor_modifier:0 "Traître Orque"
 orc_traitor_modifier_desc:0 "Ce personnage est un traître et s'est opposé aux voies des orques."

 orc_challenge_retired_modifier:0 "Lâche Répugnant"
 orc_challenge_retired_modifier_desc:0 "Ce personnage est un lâche qui s'est enfui d'un combat provoqué."

 orc_challenge_rejected_modifier:0 "A décliné un Combat à Mort"
 orc_challenge_rejected_modifier_desc:0 "Ce personnage s'est enfuit d'un combat à mort."

 orc_challenge_win_modifier:0 "Meneur Orque Consacré"
 orc_challenge_win_modifier_desc:0 "Ce personnage a gagné un combat à mort et a établi son autorité."
 
 orc_great_warchief_modifier:0 "Grand Chef de Guerre"
 orc_great_warchief_modifier_desc:0 "Ce personnaga a unifié les orques sous sa bannière par la force et la terreur, promettant un nouvel âge d'assaut orque."
 
 orc_champion_bodyguard_modifier:0 "Garde du Corps d'un Champion Orque"
 orc_champion_bodyguard_modifier_desc:0 "Ce personnage est au service d'un Champion Orque puissant."

 orcs_morgai_fly_master_modifier:0 "Maître des mouches de Morgai"
 orcs_morgai_fly_master_modifier_desc:0 "Maître autoproclamé des terribles mouches de Morgai self-proclaimed, ce personnage est infesté par ces créatures dévoyées et est terrible à contempler comme à affronter. Mais il est impensable qu'il ne survive longtemps..."
 
 orcs_ghul_kin_modifier:0 "Maitre des Ghûl"
 orcs_ghul_kin_modifier_desc:0 "Cet orque adore et chérit les parasites du Mordor connu comme les Ghûls. Il vit parmi eux, dort avec eux et combat à leur côté. Il ne soucie pas d'être ostracisé par les siens, car il a sa nouvelle « famille »."
 
 ### Corsair Modifiers ###
 lotr_corsair_modifier:0 "Corsaire"
 lotr_corsair_modifier_desc:0 "Cet individu est connu pour montrer peu de remords pour ceux échoués en mer."
 lotr_sea_aid_modifier:0 "Recrues Navales"
 lotr_sea_aid_modifier_desc:0 "Cet individu a gagné un petit équipage, après les avoir secouru en mer."
 lotr_sea_left_modifier:0 "Marins Abandonnés"
 lotr_sea_left_modifier_desc:0 "Tout homme doit mourir, et la Mer fait une aussi bonne dernière demeur qu'un trou dans la terre."
 
 ### Umbar Modifiers ###
 political_violence:0 "Violences politiques"
 political_violence_desc:0 "Cette province connaît actuellement des bouleversements politiques extrêmes"
 
 ### Rohirrim Modifiers 
 lotr_tracked_orcs_modifier:0 "Pisteur d'Orque"
 lotr_tracked_orcs_modifier_desc:0 "Cet individu et sa compagnie ont pisté un campement important d'Orques et rapporté les nouvelles au Roi qui les a promptement annihilé."
 lotr_rohan_orcslayer_modifier:0 "Tueur d'Orques"
 lotr_rohan_orcslayer_modifier_desc:0 "Ce personnage a gagné gloire et honneur pour lui même et sa Compagnie en massacrant une patrouille orque de grande taille sur les Terres du Roi, ce qui lui a valut quelques éloges..."

 rohirrim_settlement:0 "Colonies Rohirrim"
 rohirrim_settlement_desc:0 "Cette région a vu une arrivée de colons Rohirrim, résultant en un essor de population et de construction, mais les locaux voient d'un mauvais oeils ces nouveaux venus."

 meara_story_modifier:0 "Chevaucheur de Meara"
 meara_story_modifier_desc:0 "Ce personnage chevauche l'un des Mearas, les rois des chevaux descendant de Felaróf, la monture légendaire d'Eorl le Jeune"
 
 bonded_with_meara_modifier:0 "Ami des Meara"
 bonded_with_meara_modifier_desc:0 "Ce personnage a établi un lien avec sa monture Meara. Ils se déplacent et combattent comme un."

 ### Dúnedain Modifiers ###
 anduril_modifier:0 "Andúril"
 anduril_modifier_desc:0 "Reforgée depuis les fragments de [narsil|E], la "[flameofthewest|E]" symbolise la force renouvelée des Dúnedains."
 
 ### Druedain Modifiers ###
 honnin_resettlements:0 "Établissement de communités Honnin"
 honnin_resettlements_desc:0 "Des communautés Honnin s'établissent dans ce territoire suite à la recolonnisation de leurs anciennes terres"
 
 ### Bellakar Modifiers ###
 northernfocus:0 "Attention vers le nord"
 northernfocus_desc:0 "Réalisant que la vraie bataille se trouve au nord, ce personnage a donné l'ordre de prioriser la marine et l'expension septentrionnale"
 southernfocus:0 "Défense de la patrie"
 southernfocus_desc:0 "Arrivant à la conclusion qu'il doit préserver son domaine avant tout, ce personnage a donné l'ordre de se préparer pour une invasion étrangère."
 
 ### Magic Modifiers ###
 morgul_corruption_modifier:0 "Corruption de Morgul"
 morgul_corruption_modifier_desc:0 "Cet endroit a été souillée par les arts sombres des [nazgulcharacter|E]."
 
 fading_morgul_corruption_modifier:0 "Corruption de Morgul déclinante"
 fading_morgul_corruption_modifier_desc:0 "Enfin repris aux Puissances Sombres, cet endroit porte encore la corruption de leur règne. Aucun homme n'habite ici."

 ### Dale Modifiers ###
 thriving_dwarf_trade:0 "Commerce nain florissant"
 thriving_dwarf_trade_desc:0 "Le peuple de cette région entretient des relations proches avec les nains voisins, économiquement comme politiquement. Le résultat est visible dans le boom économique et démographique visible ici."
 minor_dwarf_trade:0 "Commerce nain mineur"
 minor_dwarf_trade_desc:0 "Le peuple de cette région mène des échanges commerciaux de faible envergure avec les nains voisins mais garde ses distances autrement, ce qu'il leur apport de légers avantages économiques."
 collapsing_dwarf_trade:0 "Commerce nain en effondrement"
 collapsing_dwarf_trade_desc:0 "Cette région a, historiquement, entretenu du commerce avec les nains mais, pour quelle raison que ce soit, ce commerce a decliné, voir s'est arrêté complètement, propulsant l'économie locale dans le chaos."
 # add 'lagging' trade, 'restored' trade, and an intermediate trade at a later date, and make contingent on the actual dwarves nearby

