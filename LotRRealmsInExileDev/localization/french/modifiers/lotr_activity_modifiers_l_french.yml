 ### Sorcery ###
 apprentice_sorcerer_modifier:0 "Apprenti sorcier"
 apprentice_sorcerer_modifier_desc:0 "Ce personnage est soit l'apprenti d'un sorcier ou a un apprenti à qui il apprend la sorcellerie."
 sorcerer_failing_modifier:0 "Sorcellerie râtée"
 sorcerer_failing_modifier_desc:0 "Ce personnage a échoué lors de l'utilisation de sa sorcellerie."
 captured_a_fly_in_their_web_modifier:0 "A capturé une mouche dans sa toile"
 captured_a_fly_in_their_web_modifier_desc:0 "Ce personnage a capturé un sorcier insolent. Il envisage quelle est la récompense approprié pour le sorcier dont il entrave les actions."
 
 ### Sailing ###
 small_boat_modifier:0 "Possède un bateau"
 small_boat_modifier_desc:0 "Ce personnage possède un petit bateau."
 medium_boat_modifier:0 "Possède un navire"
 medium_boat_modifier_desc:0 "Ce personnage possède un navire de belle taille."
 large_boat_modifier:0 "Possède un vaisseau"
 large_boat_modifier_desc:0 "Ce personnage possède un vaisseau impressionant."
 
 small_damaged_boat_modifier:0 "Possède un bateau endommagé"
 small_damaged_boat_modifier_desc:0 "Le bateau personnel de ce personnage a grand besoin de réparations."
 medium_damaged_boat_modifier:0 "Possède un navire endommagé"
 medium_damaged_boat_modifier_desc:0 "Le navire personnel de ce personnage a grand besoin de réparations."
 large_damaged_boat_modifier:0 "Possède un vaisseau endommagé"
 large_damaged_boat_modifier_desc:0 "Le vaisseau personnel de ce personnage a grand besoin de réparations."
 
 handcarved_flute:0 "Possède une flûte taillée à la main"
 handcarved_flute_desc:0 "Ce personnage a lui même taillé une flûte à la main."
 got_food_poisoning:0 "Intoxication alimentaire"
 got_food_poisoning_desc:0 "Ce personnage a été intoxiqué par un plat mal préparé."
 supply_of_citrus:0 "Oranges"
 supply_of_citrus_desc:0 "Ce personnage a acheté des provisions d'oranges pour son voyage."
 reached_meneltarma:0 "A atteint le Meneltarma"
 reached_meneltarma_desc:0 "Ce personnage s'est tenu sur le Meneltarma, le temple d'Eru dans les terres mortelles."
 
 beffraen_poisons:0 "Poisons Beffraen"
 beffraen_poisons_desc:0 "Ce personnage a appris beaucoup sur les poisons puissants en passant du temps avec les Beffraen."
 budding_fisherman:0 "Pêcheur amateur"
 budding_fisherman_desc:0 "Ce personnage s'intéresse depuis peu à la pêche comme un moyen de détente et de manger sainement."
 poisoned_by_beffraen:0 "Poison"
 poisoned_by_beffraen_desc:0 "Ce personnage souffre des effets d'un poison Beffraen."
 poisoned_by_beffraen_treated:0 "Poison (traité)"
 poisoned_by_beffraen_treated_desc:0 "Ce personnage souffre des effets d'un poison Beffraen, bien qu'un traitement rapide en a atténué les effets."
 weapons_for_furs:0 "A échangé des armes"
 weapons_for_furs_desc:0 "Les compagnons de ce personnage ont échangé leurs armes contre d'autres provisions."
 trade_agreement_with_lossoth:0 "Traité de commerce (Lossoth)"
 trade_agreement_with_lossoth_desc:0 "Ce personnage a accepté d'échanger des armes contre l'ivoire des tribus Lossoth de Forochel."
 frostbite:0 "Engelures"
 frostbite_desc:0 "Ce personnage souffre d'effets secondaires à long terme d'engelures après avoir passé un long moment dans le froid."
 cursed_from_beyond_the_grave:0 "Maudit"
 cursed_from_beyond_the_grave_desc:0 "L'avarice de personnage l'a maudit par delà la mort pour souffrir un destin maudit en matière de richesses."
 pet_giant_turtle:0 "Tortue géante"
 pet_giant_turtle_desc:0 "Ce personnage a réussi à dompter une tortue géante qui est devenue une curiosité exotique pour les gens du commun."

 minor_injures_from_sabotage:0 "Blessé"
 minor_injures_from_sabotage_desc:0 "Ce personnage a été blessé durant une activité de navigation"
 levied_anduin_fishermen:0 "Levée de pêcheurs"
 levied_anduin_fishermen_desc:0 "Vous avez convaincu les pêcheurs de l'Anduin de rejoindre vos armées"
 levied_woses:0 "Levée de Woses"
 levied_woses_desc:0 "Vous avez convaincu les Woses de Druwaith Laur de rejoindre vos armées"
 trade_agreement_with_pelargir:0 "Commerce avec Pelargir"
 trade_agreement_with_pelargir_desc:0 "Vous avez établi une route commerciale avec Pelargir"
 pelargir_saboteur:0 "Saboteur de Pelargir"
 pelargir_saboteur_desc:0 "Vous avez réussi à saboter le chantier naval de Pelargir"
 visited_the_argonath:0 "L'Argonath"
 visited_the_argonath_desc:0 "Vous avez médité au sommet de l'Argonath"
 poisoned_by_woses:0 "Empoisonné"
 poisoned_by_woses_desc:0 "Une flêche empoisonnée de Druedain a atteint votre pied"
 heavily_poisoned_by_woses:0 "Lourdement empoisonné"
 heavily_poisoned_by_woses_desc:0 "Une flêche empoisonnée de Druedain a atteint votre mollet"
 caravans_from_pezarsan:0 "Biens luxueux et douceurs de Pezarsan"
 caravans_from_pezarsan_desc:0 "Vous avez ramené une cargaison pleine de biens luxueux et de douceux provenant du poste de commerce oriental de Pezarsan"
 used_the_palantir_of_elostirion:0 "Palantir d'Elostirion"
 used_the_palantir_of_elostirion_desc:0 "Vous avez plongé votre regard dans le Palantir d'Elostirion"
 camels_from_khand:0 "Chameaux de Khand"
 camels_from_khand_desc:0 "Vous avez embauché des chevaucheurs de chameaux de Khand"

 province_sabotaged_by_pirates:0 "Province sabotée par les Pirates"
 province_sabotaged_by_pirates_desc:0 "Le développement et la garnison de la province sont réduits"

 merchant_ship_hijacking:0 "Navire marchand corrompu"
 merchant_ship_hijacking_desc:0 "Vous avez corrompu un navire marchand lors de l'un de vos raids navals"

 levied_pirates:0 "Levée de pirates"
 levied_pirates_desc:0 "Vous avez réussi à corrompre un équipage pirate lors de l'un de vos raids navals"

 hives_raided_modifier:0 "Un festin de miel"
 hives_raided_modifier_desc:0 "Sous votre forme ursine, vous mangez tous les rayons de miel de votre domaine"
 beheaded_a_goblin_modifier:0 "Chef gobelin décapité"
 beheaded_a_goblin_modifier_desc:0 "Vous avez ravagé un groupe de gobelins des Montagnes de Brumes et êtes revenu avec une tête de gobelin comme trophée"