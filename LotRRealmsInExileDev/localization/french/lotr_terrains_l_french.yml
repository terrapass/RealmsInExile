l_french:
 red_desert:0 "Désert rouge"
 red_desert_desc:0 "Rocheux, désolé et inhabité à l’exception de quelques rares braves gens. Voyager à travers ces terres nécessite des traqueurs natifs"
 combat_red_desert:0 "Défendre dans le désert rouge"

 deep_forest:0 "Forêt dense"
 deep_forest_desc:0 "De vastes forêts sous la nuit, denses et sombres. La navigation est presque impossible, des champignons toxiques obscurcissent l’esprit."
 combat_deep_forest:0 "Défendre dans la forêt dense"

 volcanic_plains:0 "Plaines volcaniques"
 volcanic_plains_desc:0 "De loin, cette plaine semble large et sans particularité; mais en fait, un visiteurs, suffisamment proche, observera un terrain brisé et fracturé. Les friches volcaniques sont inhospitalières et toxiques."
 combat_volcanic_plains:0 "Défendre dans les plaines volcaniques"

 arctic:0 "Arctique"
 arctic_desc:0 "Les territoires nordiques de la Terre du Milieu sont sujets à de longs hivers gelés et à un froid diabolique."
 combat_arctic:0 "Défendre en arctique"

 caverns:0 "Profondeurs: Cavernes"
 caverns_desc:0 "Anciennes grottes naturelles souterraines, des tunnels et des fissures. Au-dessous même de la cavité la plus profonde des Nains et des Gobelins se trouve un monde souterrain primordial."
 combat_caverns:0 "Défendre dans les cavernes"

 halls:0 "Profondeurs: Halls"
 halls_desc:0 "Complexe souterrain, comprenant un vaste réseau labyrinthique de chambres, de mines et de salles immenses. Une ville sous la surface."
 combat_halls:0 "Défendre dans les Halls"

 pathsofthedead:0 "Profondeurs: Les Chemins de la mort"
 pathsofthedead_desc:0 "La route est close. Elle a été édifiée par ceux qui sont morts, et les morts la gardent."
 combat_pathsofthedead:0 "Défendre dans les Chemins de la mort"

