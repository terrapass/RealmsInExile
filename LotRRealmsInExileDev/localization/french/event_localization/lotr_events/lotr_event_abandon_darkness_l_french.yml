 ### Abandon Darkness Events ###
 #Khäz-gramaze
 abdark.0001.t:0 "L'effondrement du culte du serpent"
 abdark.0001.desc:0 "Le culte de Khäz-gramaze a connu des temps difficiles récemment. Depuis la chute de Barad-Dur, la popularité du culte a decliné progressivement et nombreux sont les miens qui sont revenus à leurs anciennes croyances.\n\nDe plus en plus de voix s'élèvent dans ma cour, avançant qu'il s'agit d'un bon développement et que nous devrions abattre les derniers autels au Roi-Serpent et promouvoir le culte de Nâdi-manyê.\n\nJe ne peux prétendre que je n'ai pas connu de doute récemment. Quelle que soit ma décision, je dois adopter une position claire en ce qui concerne les voies de notre peuple."
 abdark.0001.a:0 "Nous avons servi Khäz-gramaze assez longtemps."
 abdark.0001.at:0 "Vous placez une idôle représentant Nâdi-manyê sur votre autel personnel."
 abdark.0001.b:0 "Absurde, nous ne pouvons abandonner la Longue Vengeance !"
 abdark.0001.bt:0 "Vous demandez à vos courtisans de rester fidèle à leur dévotion à Khäz-gramaze."
 abdark.0001.btt:0 "Certains comtés de votre royaume se convertiront quand même."
 
 # Kerkassk
 abdark.0002.t:0 "Le dieu des plaines absent"
 abdark.0002.desc:0 "Depuis que le Seigneur Sombre a été abattu par l'Ouest, Kerkasskism est en proie aux troubles. Nos cérémonies n'attirent presque plus d'adeptes et la haine qui les habitait depuis si longtemps semble s'évanouir. En privé, nombreux sont ceux de mon peuple qui commencé à construire des autels dédiés à l'ancien panthéon de leurs ancêtres. Plusieurs de mes cavaliers maudissent le dieu des plaines, Kerkassk, qui semble nous avoir abandonné quand nous avions le plus besoin de lui et tournent leurs prières vers les anciens dieux de la lumière et des ténèbres : Kôr-Sharhaigûn et Hûr-Iriga.\n\nCe matin, j'ai sellé mon cheval et suis parti[ROOT.Char.Custom('FR_E')] pour une longue chevauchée dans les plaines du Rhûn, pour réfléchir. Je ne peux nier que même ma foi en Kerkassk n'est plus aussi forte qu'autrefois. Mais dois-je réellement rejeter son culte une bonne fois pour toute ?"
 abdark.0002.a:0 "Lumière et ténèbres, les deux faces de la même pièce."
 abdark.0002.at:0 "Vous revenez de votre chevauchez, allez à votre autel personnel et sacrifiez une brebis à l'ancien panthéon pour que tous soient témoins."
 abdark.0002.b:0 "LOuest brûlera dans les flammes pour son crime ! Je ne trahirais jamais mon dieu !"
 abdark.0002.bt:0 "Vous annoncez à vos cavaliers que les connvertis seront amenés devant la justice."
 abdark.0002.btt:0 "Certains comtés de votre royaume se convertiront quand même."
 