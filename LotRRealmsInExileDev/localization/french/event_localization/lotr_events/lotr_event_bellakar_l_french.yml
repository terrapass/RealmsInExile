### Gondor recieves message about MAKING an alliance with Bellakar ###
bellakar.0250.t:0 "Une offre venue du sud" 
bellakar.0250.desc:0 "Voilà plusieurs années que des rumeurs arrivent du sud, rapportées par les marchands et les corsaires capturés et concernant le royaume du Bellakar. Il semble que leurs fortunes aient été bonne, récemment, et après des années d'inertie, ils ont enfin repris le contrôle sur les terres du Felaya et du Mardurak. \n\nPourtant, les dernières nouvelles sont arrivées sans que l'on ne s'y attende : mon Intendant m'a rapporté que des ambassadeurs sont arrivés de la cour de [high_king_of_bellakar.GetName]. Ils offrent de restaurer l'ancienne alliance qui apporta tant au Gondor durant les années des Rois Navigateurs. \n\nJe rumine sur le serment de Macilion de Silmalondë et la dette d'Elendil. Autrefois, nos royaumes combattirent côte à côte. Mais la dette d'Elendil fut remboursée. Et les Fidèles du Bellakar demeurent éloignés, leurs rites et croyances corrompues par le contact avec les cultes locaux. Après tant d'années, pouvons-nous vraiment faire confiance au Bellakar pour venir à notre aide ? Le sang du Gondor doit-il être versé pour un royaume distant, qui rejetta la suzeraineté d'Elendil ?"
bellakar.0250.a:0 "Il est de reforger l'alliance. Nous tirerons l'épée ensemble !"
bellakar.0250.b:0 "Nous devons préserver nos ressources..."

### Bellakar recieves message of Gondor accepting alliance ###
bellakar.0251.t:0 "Une alliance restaurée"
bellakar.0251.desc:0 "Enfin, nos émissaires sont revenus, accompagnés par des ambassadeurs du Gondor. Alors qu'ils approchent du trône, j'entends certains de mes courtisans murmurer et peut les voir contempler les nordiques, bouche bée. Leur réaction est compréhensible. Bien que nous nous enorgueillissons de notre héritage Númenóréen, il est clair, qu'au nord, le sang ancien soit plus répandu qu'ici. Car, que ce soit dans leur stature, posture, ou même dans la lueur de leurs regards, l'air d'Anadûnê peut toujours être discerné. \n\nUn rouleau est placé dans mes mains, son sceau portant l'Arbre Blanc du Gondor. Après l'avoir déroulé, je parcours rapidement les deux colonnes d'écriture fine de la main audacieuse de [high_king_of_gondor.GetName], l'une rédigée en adunaique, l'autre en Sindarin. Mais mes yeux sont attirés par la dernière ligne, rédigée en un Sindarin parfait : \n\n« Comme Elendil et Marcilion avant nous, tirons nos épées ensemble ! »\n\nUne alliance. Les Fidèles du nord nous aiderons lorsque notre besoin sera grand. Maintenant, nous devons nous préparer à déployer cette nouvelle ligue contre nos ennemis..."
bellakar.0251.a:0 "Fidèles, unis à nouveau"

### Bellakar recieves message of Gondor !! NOT !! accepting alliance ###
bellakar.0252.t:0 "Le refus du Gondor" 
bellakar.0252.desc:0 "Enfin, nos émissaires sont revenus, mais mon cœur se serre en constatant qu'ils approchent seuls. Le Gondor n'a t-il envoyé aucun ambassadeur à Nilûlondê ?\n\nUn rouleau est placé dans mes mains, son sceau portant l'Arbre Blanc du Gondor. Après l'avoir déroulé, je parcours rapidement les deux colonnes d'écriture fine de la main audacieuse de [high_king_of_gondor.GetName], l'une rédigée en adunaique, l'autre en Sindarin. Mon cœur se serre de plus belle. Les mots sont respectueux, mais fermes : \n\n« Des serments furent prêtés et remplis. Nulle dette ne lie le Gondor au Bellakar. Nos royaumes ont été trop longtemps séparés et le Gondor doit désormais s'occuper de ses propres affaires...»"
bellakar.0252.a:0 "Ainsi, nous serons seuls..."

### Bellakar received message that Gondor ruler died, RENEW alliance ###
bellakar.0253.t:0 "Un serment renouvelé ?" 
bellakar.0253.desc:0 "Alors que je prends connaissance des derniers rapports du mon conseil, je suis interrompu[Char.ROOT.Custom('FR_E')] par mon intendant m'informant des dernières nouvelles du nord : [dead_high_king_of_gondor.GetName] du Gondor est décédé[dead_high_king_of_gondor.Custom('FR_E')]. \n\nS[high_king_of_gondor.Custom('FR_OnA')] successeu[high_king_of_gondor.Custom('FR_RSe')], [high_king_of_gondor.GetName], m'a écrit pour m'assurer que la politique du Gondor n'a pas changé et qu'[high_king_of_gondor.Custom('FR_IlElle')] souhaite renouveller l'alliance liant nos royaumes. De plus, [high_king_of_gondor.Custom('FR_IlElle')] reconnait l'absence de revendication sur mes titres. C'est une alliance par choix, non par obligation.\n\nJe dois désormais décider si le lien entre le Bellakar et le Gondor perdurera ou s'il est désormais temps de nous libérer de nos cousins lointains."
bellakar.0253.a:0 "Nous sommes plus forts ensemble. Renouvellez l'alliance !"
bellakar.0253.b:0 "Nous devons nous occuper de nos affaires..."

 ### Cult of Saints Events ###
 
 select_personal_deity_saints_decision:0 "Choisissez un patron parmi les saints"
 select_personal_deity_saints_decision_tooltip:0 "Dédiez votre culte à un saint patron"
 select_personal_deity_saints_decision_desc:1 "#F Ce n'est pas inhabituel pour un [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip] de se dédier à un seul de nos saints, qui nous correspond dans nos goûts et objectifs particuliers et leur accorder une attention spéciale.\n\nJe devrais considérer ces saints sacrés et décider lequel me correspond le plus.#!"
 select_personal_deity_saints_decision_confirm:0 "Mais qui devrais-je choisir ?"
 select_personal_deity_saints_decision_tt:0 "Vous commencerez à vivre votre vie selon les valeurs d'un grand saint."
 select_personal_deity_saints_decision_tt2:0 "Le choix du saint dépendra de votre culture, car certains d'entre eux ne sont révérés que dans certains peuples."
 #select_personal_deity_saints_decision.select_odin:0 "Odin, Glad-of-War, the All-Father"
 #select_personal_deity_saints_decision.select_ullr:0 "Ullr, Swiftest on Snow"
 #select_personal_deity_saints_decision.select_tyr:0 "Tyr, the One Handed"
 #select_personal_deity_saints_decision.select_thor:0 "Thor, Guardian of Man"
 #select_personal_deity_saints_decision.select_freyr:0 "Freyr, Bringer of Peace"

 religious_decision.0103.t:0 "Choisir un patron"
 religious_decision.0103.desc:0 "Notre foi révère un certain nombre de grands saints ainsi que plusieurs autres saints locaux et mineux. Pourtant, je ne peux dire qu'il y en ai un qui attire spécialement mon attention. Devrais-je dédier ouvertement mon culte à l'une de ces déités, j'attirerais alors sans aucun doute à mes côtés des personnes partageant les mêmes idées que moi. Quelles que soient les bénédictions apportées par mon saint patron, étant proche des [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip] elles ne peuvent être que sur la santé, la richesse et la gloire."
 religious_decision.0103.prophet:0 "Saint Izindubêth le Prophète, grand berger de notre peuple !"
 religious_decision.0103.militant:0 "Saint Tamarzîr le Militant, saint guerrier révéré !"
 religious_decision.0103.wise:0 "Saint Erukhôr le Sage, père du Felaya !"
 religious_decision.0103.pilgrim:0 "Saint Brœdaban, patron des pélerins !"
 religious_decision.0103.anointed:0 "Saint Bavabathor l'Oint, exemple pour nous tous !"
 religious_decision.0103.chaste:0 "Sainte Bahlgahleya la Chaste, la plus pieuse des nonnes !"
 religious_decision.0103.reformer:0 "Saint Bôr le Réformateur, sauveur des Tedjin !"
 religious_decision.0103.optout:0 "Tant de saints..."
 religious_decision.0103.flavor:0 "Vous choisissez de ne pas vous dédier à un saint pour le moment."