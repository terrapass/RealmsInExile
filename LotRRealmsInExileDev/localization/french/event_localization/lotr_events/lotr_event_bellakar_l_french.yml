 ### An-Balkumagan ###
 bellakar.0100.t:0 "Le Huitième héritage"
 bellakar.0100.desc:0 "Depuis longtemps tiennent fièrement, en temps que rois de Bellakar et guides des fidèles de Kâthasaptha. Ils ont enduré maintes épreuves, des invasions, des guerres civiles et d'autres défis - mais ils continuent d'exister. A présent c'est Nîlûhîn II qui dirige la dynastie. \n\nLe jeune roi de Bellakar, couronné avant que son heure ne soit mûre, a rapidement démontré qu'il était un roi plein d'énergie. Les [bellakarientail|E] sont unis derrière lui et soutiennent son règne, et Bellakar s'arme pour le conflit qui se trame. \n\nRécemment, les rêves de Nîlûhîn sont agités et sombres - des présages de ténèbres sombres provenant du nord, de l'est, du sud, et dévastant tout sur son passage sur son chemin vers la mer. Mais il y a autant de rêves où les ténèbres sont refoulées au dernier moment par une lueur plus brillante que tout autre vue sur cette terre, éblouissante au point qu'aucune ténèbre ne lui survit. \n\nPeu importe ce qui arrivera. Nîlûhîn fera face au destin avec toute la valeur d'un roi de sa lignée, celle de [zimrebal_long|E]."
 bellakar.0100.a:0 "Notre maison est unie, nous allons triompher et faire advenir une nouvelle ère."
 
 bellakar.0101.t:0 "Un rêve du Nord"
 bellakar.0101.desc:0 "J'ai à nouveau eu un rêve, quoique différent. des autres que j'ai eu récemment. Je suis dans une forêt, habillé de vêtements simples mais de bonne facture. Au loin une voix résonne dans les fourrés que la lumière de la lune éclaire malgré la canopée. \n\n"Roi de Bellakar, l'heure est proche où le destin des fidèles sera décidé. La maison de Silmalondë jouera son rôle comme elle l'a autrefois joué, mais entends ces paroles : le salut viendra d'un espoir que personne ne porte encore, car depuis le Nord viendra une lignée de rois..." \n\nLa lumière céleste croit jusqu'à l'aveuglement, mais avant qu'elle me submerge j'ai pu distinguer une grande figure sombre qui se tient dans la canopée. Je me réveille complètement moite, incapable de me souvenir de plus de la moitié de ma vision."
 bellakar.0101.a:0 "...Du Nord viendra une lignée de Rois ?"
 
 bellakar.0102.t:0 "Tenir compte de ce rêve ?"
 bellakar.0102.desc:0 "Depuis que j'ai eu ce rêve étrange, je n'ai de cesse d'y repenser. Même à présent, plusieurs mois après l'avoir eu, je n'arrive pas à me le sortir de l'esprit. Depuis le Nord viendra une lignée de Rois ? Une victoire grâce à un espoir que personne ne porte encore ? \n\nQui sont ces Rois, et qu'elle est la victoire qu'ils permettront de gagner ? Je crois comprendre que la victoire ou la défaite dépendra d'une lutte qui se déroulera au nord, et que ces Rois tiendront un rôle clé. \n\nLes seuls rois qui me viennent à l'esprit sont ceux de nos alliés d'antan, la maison d'Elendil. Cela fait bien longtemps que nous n'avons interagi avec les héritiers d'Elendil, et à ma connaissance c'est la lignée des Intendants qui régit le Gondor. Mon rêve cependant demeure. Se pourrait-ils qu'ils aient besoin de notre aide, comme nous avons jadis aidé le roi Elendil aux côtés de qui nous nous sommes battus devant les portes du domaine du Seigneur des Ténèbres ? \n\nMes terres sont encore menacées ; mes vassaux seraient inquiétés si je poussais vers le nord avec pour seule justification un rêve que j'ai pu avoir..."
 bellakar.0102.a:0 "Ladnôca me parle, comme elle a jadis parlé à Zimrêbal lui-même !"
 bellakar.0102.b:0 "Le Gondor doit se défendre seul, peu importe ce qui l'attend."

 ### WIP ### issue #229 -> Unite the Faithful Realms decision
 #### First event in Uniting Faithful realms chain - Bellakar side (people in bellakar revert to faith in gondor) ####
 bellakar.0200.t:0 "Une question de foi"
 bellakar.0200.desc:0 "Le monde change. Je le sens dans l'eau. Je le sens dans la terre. Je le ressens dans l'air. Depuis que les nouvelles de la reconquête du trône du Gondor par la lignée d'Elendil nous ont atteint, des murmures concernant un nouvel âge ont commencé à apparaître. Notre alliance renouvellée avec eux a rapproché nos deux royaumes plus qu'ils ne l'ont été après des siècles d'isolement et nos dynasties sont désormais unies par le sang.\n\nLa défaite presque inconcevable de Sauron des mains du Gondor a conduit à l'apparition d'un sens merveilleux d'espoir renouvelé au sein des royaumes des Fidèles... et, pour certains, la preuve que la lignée d'Elendil est, effectivement, bénie par les Valar : à la fois pour régner et pour porter les prières et les supplications au nom des Fidèles. \n\nDe nombreux adeptes de Kâthasaptha avancent aujourd'hui que Narkuzîr avait raison lorsqu'il tentait d'aligner les rites sacrés avec ceux des Elendili et ceux qui suivent le Batân an-Izindi se convertissent à l'Erulaitalë en grand nombre, appelant le Roi du Gondor, dont le sang des Tumakveh coule dans ses veines, à intercéder pour les Bellakaranî sur le Mindolluin."
bellakar.0200.a:0 "Et je les rejoindrai ! Les Fidèles doivent s'unir sous une seul fraternité"
bellakar.0200.b:0 "Bellakar n'a pas besoin d'une lutte religieuse. Nous devons nous en tenir aux anciennes voies"

### WIP ### issue #229 -> Unite the Faithful Realms decision
#### First event in Uniting Faithful realms chain - Felaya side IF INDEPENDENT #### 
bellakar.0201.t:0 "L'unification des Fidèles ?"
bellakar.0201.desc:0 "Je me retrouve en face d'un choix plus difficile à prendre que ne l'ont connu tous mes ancêtres depuis la Submersion. Les vagues de conversion à l'Erulaitalë se sont poursuivies à travers l'ensemble du Bellakar et de Felaya, le Batân an-Izindi étant secoué d'une ferveur réformatrice particulièrement intense. Nombreux sont ceux à appeler les Fidèles à s'unir sous la lignée d'Elendil, aussi bien spirituellement... que politiquement. Les ignorer aujourd'hui serait courir le risque d'une guerre civile. Mais la guerre civile pourrait-elle seulement advenir, si les traditionnalistes résistent ?\n\n[high_king_of_gondor.GetName] voit là la chance de réussir ce que même Elendil n'a pas pu faire et a envoyé une offre audacieuse, quoi que subtile : [high_king_of_gondor.Custom('FR_IlElle')] propose que je lui rende hommage et le reconnaisse en tant que m[high_king_of_gondor.Custom('FR_OnA')] suzerain[high_king_of_gondor.Custom('FR_E')], en échange de quoi moi et mes héritiers conserveront le trône de Felaya et l'hommage de tous ses vassaux, bien que nous renonçions à la royauté pour adopter le titre de « Prince » à la place. Certes, il s'agirait d'une perte de status, mais peut être Felaya et les Thônuzîrahîn en sortiraient grandis..."
bellakar.0201.a:0 "Il est temps. Nous nous soumettrons aux Elendili"
bellakar.0201.b:0 "Non ! La couronne de Felaya est mienne !"

### WIP ### issue #229 -> Unite the Faithful Realms decision
#### bellakar is given a choice on joining Gondor or not (become Gondors vassal) #### after vasssals converted
bellakar.0202.t:0 "L'unification des Fidèles ?" 
bellakar.0202.desc:0 "Je me retrouve en face d'un choix plus difficile à prendre que ne l'ont connu tous mes ancêtres depuis la Submersion. Les vagues de conversion à l'Erulaitalë se sont poursuivies à travers l'ensemble du Bellakar et de Felaya, le Batân an-Izindi étant secoué d'une ferveur réformatrice particulièrement intense. Nombreux sont ceux à appeler les Fidèles à s'unir sous la lignée d'Elendil, aussi bien spirituellement... que politiquement. Les ignorer aujourd'hui serait courir le risque d'une guerre civile. Mais la guerre civile pourrait-elle seulement advenir, si les traditionnalistes résistent ?\n\n[high_king_of_gondor.GetName] voit là la chance de réussir ce que même Elendil n'a pas pu faire et a envoyé une offre audacieuse, quoi que subtile : [high_king_of_gondor.Custom('FR_IlElle')] propose que je lui rende hommage et le reconnaisse en tant que m[high_king_of_gondor.Custom('FR_OnA')] suzerain[high_king_of_gondor.Custom('FR_E')], en échange de quoi moi et mes héritiers conserveront le trône de Bellakar et l'hommage de tous ses vassaux, bien que nous renonçions à la royauté pour adopter l'ancien titre d'« Asapthubêth » à la place. Certes, il s'agirait d'une perte de status, mais peut être Bellakar et les Tumakveh en sortiraient grandis...
bellakar.0202.a:0 "Il est temps. Un nouveau royaume, pour un nouvel âge"
bellakar.0202.b:0 "Non ! La couronne de Bellakar et mienne !"

### WIP ### issue #229 -> Unite the Faithful Realms decision
#### Gondor has refused its claim on Bellakar #### 
bellakar.0203.t:0 "Foi unifiée, règne divisé"
bellakar.0203.desc:0 "Je me trouve dans les jardins du palais lorsque s'approche l'ambassadeur du Gondor, porteur d'un rouleau provenant de [high_king_of_gondor.GetName]. Alors que je prends connaissance de son contenu, je m'émerveille du fait qu'un si petit parchemin puisse contenir un message d'une telle importance historique :\n\n« Mon aïeul Elendil reconnut que les Adûnâi des Terres du Sud n'avait pas succombé à l'Ombre et que les Bellakaranî devait être traité parmi les Fidèles. Pourtant, en raison du respect qu'il éprouvait pour votre ancêtre Macilion de Silmalondë, il ne revendiqua pas la suzeraineté sur les hommes du Bellakar, mais uniquement sur ceux des Terres de l'Ouest qui acceptèrent de se soumettre à son autorité. \n\nJe n'entends pas  revenir sur la politique d'Elendil. Bellakar entretient des liens étroits avec le Gondor. Nous ne rejeterons jamais notre parenté. Mais vous devrez rester libres à jamais, gardant les Fidèles du sud et entretenant l'héritage de Númenor. »\n\nAinsi, ce sera la fraternité et la liberté. Bellakar conservera son indépendance !"
bellakar.0203.a:0 "Nous aidâmes le Gondor de notre gré, et conserverons notre liberté"

### WIP ### issue #229 -> Unite the Faithful Realms decision
#### GRAND EVENT OF BELLAKAR TITLES MERGING #### 
bellakar.0204.t:0 "L'union des Fidèles"
bellakar.0204.desc:0 "C'est fait. Je me suis incliné[Char.ROOT.Custom('FR_E')] devant le roi du Gondor, car faire autrement n'aurait été que pure folie. Je conserve mon siège en Nilulonde et les Royaumes-en-Exil des Fidèles sont désormais unis. Mais je ne suis plus désormais qu'un[Char.ROOT.Custom('FR_E')] simple vassal[Char.ROOT.Custom('FR_E')].\n\nJe ne peux m'empêcher de me demander ce qui viendra ensuite. Cette unité peut-elle être maintenue ? Quelles sont les autres ambitions territoriales du Grand Roi ?"
bellakar.0204.a:0 "Le temps nous le dira" # It has been done

### WIP ### issue #229 -> Unite the Faithful Realms decision
#### Bellakar has decided AGAINST joining Gondor, therefore inciting rebelion (REBELION EVENT OF ERUTILAE VASSALS ) #### 
bellakar.0205.t:0 "La révolte"
bellakar.0205.desc:0 "Mes pires craintes se sont réalisées. J'espérais qu'en maintenant les anciennes traditions et croyances du Bellakar, la paix suivrait de même, aussi bien durant mon règne que durant ceux de mes héritiers. Pourtant, ce n'était que l'espoir d'un[Char.ROOT.Custom('FR_E')] f[Char.ROOT.Custom('FR_OuOlle')]. \n\nLa nouvelle m'est parvenue que ceux de mes vassaux qui ont embrassé la foi Erulaitalë, dégoutés par mon rejet de l'unification avec le Gondor, ont commencé une rébellion. Ils affirment que je doive être déposé[Char.ROOT.Custom('FR_E')] et remplacé[Char.ROOT.Custom('FR_E')] par un[Char.ROOT.Custom('FR_E')] souverain[Char.ROOT.Custom('FR_E')] désireu[Char.ROOT.Custom('FR_XSe')] de se soumettre à la maison d'Elendil. Comment en sommes nous arrivé là ?"
bellakar.0205.a:0 "C'est la guerre, alors."

### WIP ### issue #229 -> Unite the Faithful Realms decision
#### Felaya IF VASSAL of Bellakar #### 
bellakar.0206.t:0 "Une question de loyauté"
bellakar.0206.desc:0 "Avec la conversion en masse à l'Erulaitalë se répandant dans tout le royaume, [high_king_of_bellakar.GetName] s'est rendu[high_king_of_bellakar.Custom('FR_E')] à l'évidence et s'est soumis[high_king_of_bellakar.Custom('FR_E')] à [high_king_of_gondor.GetName]. Le destin du Bellakar est ainsi de devenir qu'un simple royaume sujet du Grand Roi du Gondor. \n\nMais qu'en sera t-il du Felaya ? Me voilà face à un choix : dois-je conserver ma loyauté au Bellakar et accepter ma propre rétrogradation à un simple rang ducal, tout en conservant mes vassaux ? Ou dois-je me séparer de mon suzerain et jurer fidélité au Grand Roi du Gondor ? Me voilà empli[Char.ROOT.Custom('FR_E')] de doute, incertain[Char.ROOT.Custom('FR_E')] de savoir si je suis capable de séparer les intérêts de Felaya de ceux de ma dynastie..."
bellakar.0206.a:0 "J'honorerai mon serment. Felaya ne rompera pas avec le Bellakar" # I give up my throne to stay a loyal vassal to Bellakar or something - becomes duke
bellakar.0206.b:0 "Je ne serai pas déchu[Char.ROOT.Custom('FR_E')] ! Je prêterai serment à la maison d'Elendil..." # I deserve to stand ALONGSIDE the king of bellakar, not behind - breaks away

