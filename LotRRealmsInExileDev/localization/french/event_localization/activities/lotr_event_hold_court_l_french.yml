l_french:

 ### An Orcish Bard ###
 hold_court_evil.0001.t:0 "Une performance sauvage : "
 hold_court_evil.0001.t.song1:0 "$hold_court_evil.0001.t$Là où il y a un fouet"
 hold_court_evil.0001.t.song2:0 "$hold_court_evil.0001.t$En bas, à Gobelinville"
 hold_court_evil.0001.t.song3:0 "$hold_court_evil.0001.t$Tours des dents"
 hold_court_evil.0001.t.song4:0 "$hold_court_evil.0001.t$Greta la Gobelin"
 hold_court_evil.0001.t.song5:0 "$hold_court_evil.0001.t$Monts brumeux, cimes glacées"
 hold_court_evil.0001.t.song6:0 "$hold_court_evil.0001.t$Emmener les vermisseaux à Isengard"
 hold_court_evil.0001.t.song7:0 "$hold_court_evil.0001.t$Ces petites choses amusantes"
 hold_court_evil.0001.desc.start:0 "Une figure encapuchonnée s'approche de mon trône. Elle repousse lentement la capuche qui dissimule son visage et se révèle être... un[oddbard.Custom('FR_E')] [orc|E] !\n\n« Écoutez, vous tous ! J'suis [oddbard.GetFirstNameNicknamed] ! Chui v'nu ici pour d'montrer mes prouesses lyriques ! »\n\nCeci explique son apparence dépenaillée et la forte... odeur. À la grande horreur de ma cour, [oddbard.Custom('FR_IlElle')] commence à jouer de son instrument, qui s'avère également servir de gourdin pour frapper des crânes :"
 hold_court_evil.0001.desc.song1:0 "\n\n#V « Nous n'voulons pas aller en guerre du tout !\nMais l'seigneur et l'fouet disent « Z'ALLEZ VOIR ! » \nNous marchons l'jour, la nuit, l'jour !\nTant qu'y a un fouet y a d'l'espoir !"#!"
 hold_court_evil.0001.desc.song2:0 "\n\n#V « Vous là, mon brave !\nOh, oh, oh, mon brave !\nEN BAS, EN BAS, À GOBELINVILLE !\nEN BAS, EN BAS, À GOBELINVILLE !\nEN BAS, EN BAS, À GOBELINVILLE !\nEN BAS, EN BAS, À GOBELINVILLE ! »#!"
 hold_court_evil.0001.desc.song3:0 "\n\n#V « Vous voilà, dans l'œil de l'orage.\nBougez d'un pouce ! Et vous s'rez mort...\nVous vous t'nez sous les tours des dents,\nEt l'œil... rougeoit en vous r'gardant ! »#!"
 hold_court_evil.0001.desc.song4:0 "\n\n#V « Raton de poche avec un couteau et des mains agiles !\nElle allumera un feu, ou deux, ou trois, et se remplira les poches !\nDamoiselle du chaos, adepte de l'enfer, jour comme nuit !\nSi vous d'mandez à son groupe qui est l'meilleur, voilà tout c'qu'ils vous diront :\n...Greta la Gobelin ! »#!"
 hold_court_evil.0001.desc.song5:0 "\n\n#V « Par monts brumeux, cimes glacées,...\nJusqu'aux cavernes du passé,...\nPour trouver l'grog, avant l'aurore,...\nIl faut partir sans renoncer. »#!"
 hold_court_evil.0001.desc.song6:0 "\n\n#V « Ils emmènent les vermisseaux à Isengard !\nGard, gard, gard, gard.\nIls emmènent les vermisseaux à Isengard !\nGard, gard, ga-gard, gard. »#!"
 hold_court_evil.0001.desc.song7:0 "\n\n#V « Fifteen birds in five fir trees.\nTheir feathers were fanned in a fiery breeze.\nWhat funny little birds - they had no wings!\nOh, what shall we do... with the funny little things?\nOh, what shall we do... with the funny little things! »#!" #Trad offi en attente
 hold_court_evil.0001.desc.end:0 "\n\nLorsque la performance, terriblement bruyante et mal jouée, arrive à son terme après ce qu'il semble avoir été une éternité, je soupire de soulagement. Mon bourreau observe ma réaction :\n\n« Z'en voulez plus ? J'en ai plus. »"
 hold_court_evil.0001.a:0 "GARDES !"
 hold_court_evil.0001.toast.at:0 "Le « barde » s'échappe !"
 hold_court_evil.0001.b:0 "Très... bien."
 hold_court_evil.0001.toast.bt:0 "Il continue, et continue..."
 hold_court_evil.0001.c:0 "S'il vous plait ! Je ferais tout pour que vous arrêtiez !"
 hold_court_evil.0001.d:0 "Eh bien ce fut... inspirant ?"
 hold_court_evil.0001.dt:0 "Vous êtes, d'une manière ou d'une autre, inspirée par cette performance"
 hold_court_evil.0001.e:0 "Quelles mélodies merveilleuses ! Vous devriez rejoindre ma cour !"