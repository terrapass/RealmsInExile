 hunt.4020.t:0 "Araignées géantes de Grand'Peur"
 hunt.4020.desc:0 "Sous la canopée de la forêt, je chasse un cerfs. Un individu particulièrement grand, qui se déplace depuis un moment maintenant et, pourtant, je peux sentir que je me rapproche à chaque seconde. Alors que je regarde par dessus une racine particulièrement noueuse qui bloque mon champs de vision de la piste que je suis, je remarque quelque chose : du sang, des signes de lutte et la trace immanquable d'une Ungol traînant une carcasse. \n\nMalédiction ! De telles créatures sont devenues bien plus courante à Grand'Peur récemment, depuis que le Nécromancien s'est installé à Dol Goldur. Je ne peux laisser un tel monstre vivre, aussi commençais-je à le traquer après avoir rassemblé mes compagnons de chasse. \n\nAprès plusieurs heures, je suis finallement arrivé[ROOT.Char.Custom('FR_E')] près de son nid. La traque n'a pas nécessité une grande expertise : la créature a traîné son repas jusqu'à son nid sans se soucier des traces laissées. Ce doit être une jeune, alors, pas encore suffisament intelligente pour comprendre qu'elle n'est pas le prédateur supérieur de ces terres. Et, à cause de cela, elle a mis en danger l'entièreté de sa nichée. \n\nMes compagnons chasseurs prennent position autour du nid alors que les Araignées géantes à l'intérieur se disputent les parties du corps du cerfs. Levant une main, j'attends le moment parfait..."
 hunt.4020.a:0 "Attaquez ces bêtes monstrueuses !"
 hunt.4020.a.success:0 "Vous les tuez"
 hunt.4020.a.failure:0 "Elle vous échappe"
 hunt.4020.a.success.tt:0 ""
 hunt.4020.a.failure.tt:0 ""
 hunt.4020.b:0 "Cet ennemi est trop puissant"

 hunt.4021.t:0 "Victoire contre les araignées"
 hunt.4021.desc:0 "Nos flèches visent juste. Les viles créatures se font promptement transpercer et succombent rapidement à notre colère. Celles qui survivent à la première volée paniquent et plusieurs tentent de fuir. Pourtant, nos yeux sont perçants et les pointes de nos flèches plus encore. Elles sifflent en fendant l'air et les araignées hurlent alors qu'elles se font abattre. \n\nNos cœur s'emplissent de tristesse après la tuerie car, parmi les différents restes animaux entoilés se trouvent les formes immanquables d'Edain. Et peut-être même d'Edhil. \n\nNous emportons ces corps dans le but de leur donner des funérailles appropriées. Bien que nous ne puissions savoir de qui il s'agissait, rares sont ceux qui méritent d'être laissé à pourrir dans le nid détruit des Ungol. \n\nPlus loin dans le nid, nous trouvons un coffre, entoilé dans les filins dense, que nous récupérons avant d'en briser la serrure. En son sein, une petite fortune poussérieuse d'or. \n\nAprès avoir rassemblé les corps et ce trésor nouvellement trouvé, nous repartons. Une grande tristesse a été trouvé ici aujourd'hui mais, au moins, ces Araignées ne blesseront plus personne."
 hunt.4021.a:0 "Rentrons."

 hunt.4022.t:0 "Défaits par les araignées"
 hunt.4022.desc:0 "Nos flèches visent juste. Les araignées crient et gémissent alors qu'elles se font transpercer par notre barrages et nombreuses sont celles qui tombent en amas convulsant. Pourtant, nombreuses sont celles qui survivent et, avec un grand cri inhumain, elles chargent. \n\nNous engageons le combat avec ces créatures et bien que de nombreuses Araignées maudites tombent sous nos lames et flêches, leur nombre semble ne jamais diminuer. Rapidement, nous sommes graduellement repoussés. De plus en plus nous nous éloignons du nid qui s'avère être bien plus grand que nous le pensions. \n\nJ'entends un cri déchirant de douleur derrière moi et décide que c'en est trop lorsque je vois l'un d'entre nous être abattu sans merci. J'appelle à la retraite et nous fuyons parmi les arbres. \n\nBien que les Ungol nous poursuivent durant un temps, elles finissent par abandonner la traque : elles ne se soucient guère de chasser des proies qui sont toujours capables de tuer plusieurs d'entre elles. \n\nNous rentrons de la chasse, blessés et endeuillés. Quelle folie ce fut de charger..."
 hunt.4022.a:0 "Rentrons."

 hunt.4024.t:0 "Un autre groupe de chasseurs"
 hunt.4024.desc:0 "Alors que nous parcourons les pistes forestières de nos terrains de chasse, j'entends quelque chose à la limite de mon champs auditif. Je lève une main et mon entourage s'arrête. Nous entendons tous désormais le son d'un rire musical distant et de réjouissances. Et, par moment, nous pouvons entendre des mots issus de notre langue. \n\nAlors que nous baissons nos armes, je regarde autour de moi avant de décider si je dois saluer ces gens ou les laisser tranquille..."
 hunt.4024.a:0 "Allons à leur rencontre"
 hunt.4024.b:0 "Laissons les seuls"

 hunt.4025.t:0 "Rencontre entre chasseurs"
 hunt.4025.desc:0 "Après nous être décidé à rencontrer ces gens, nous nous dirigeons vers eux à travers la forêt. À la limite de leurs camps, nous appelons en utilisant la même langue afin qu'ils sachent que nous sommes là. Bien que certains semblent alarmés, d'autres se montrent réjouis à l'idée d'accueillir des invités. \n\nJe m'assieds à côté du meneur du groupe et lui parle. Apparement, il s'agit d'un autre groupe de chasseur et ils célèbrent leur victoire récente sur un groupe de vermine orque. Ils s'excusent de ne pas nous avoir aperçu plus tôt, la boisson ayant altéré leurs sens. \n\nNos deux groupes passent un bon moment ensemble, riant et buvant. Nous comparons nos compétences et nos prouesses. Chacun racontre des histoires jusqu'à une heure avancée de la nuit. \n\nMais, trop vite, il est temps de se séparer. Je salue leur meneur avant de m'incliner légèrement et de retourner à la chasse."
 hunt.4025.a:0 "Faites vos adieux"

 hunt.4026.t:0 "Rencontre avec un Huorn"
 hunt.4026.desc:0 "À la fin d'un long et fatiguant jour de chasse, nous décidons de monter le camps. Nous choisissons une clairière apparemment tranquille dans laquelle nous désignons rapidement des postes de guets et nous préparons au repos pour la nuit. \n\nAlors que j'entre dans une transe médidative, je me libère des heures passées sous le soleil et je recouvre mes forces. Pourtant, dans les brumes nocturnes, j'entends quelque chose. Alors que je sors de ma transe, je dresse l'oreille - le brassage de la terre et des craquements de bois... \n\nTrop tard, je comprends ce qui arrive. Nous avons déjà été empêtré dans les racines d'un Huorn. Et il ne s'agit pas d'un Huorn de Fangorn ; oh non, ce sont les Huorns noirs de Grand'Peur. Il s'agit de sombre créatures torturées avec un goût prononcé pour le meurtre. \n\nEn dépit de cela, je pense être capable de le raisonner, car bien que les Huorns sont généralement maléfiques, nous Eldar avons une longue histoire avec cette parenté des Ents. Je devrais cependant ne pas courir le risque et tenter de me dégager de là. Ma force elfique pourrait être la solution, surtout que les racines qui m'enserrent ne se sont pas totalement renfermées sur moi encore..."
 hunt.4026.a:0 "Peut-être puis-je raisonner la créature"
 hunt.4026.a.success:0 "Vous apaisez le Huorn"
 hunt.4026.a.success.tt:0 ""
 hunt.4026.a.failure:0 "Vos mots n'ont aucun impact sur le Huorn"
 hunt.4026.a.failure.tt:0 ""
 hunt.4026.b:0 "Aux armes !"
 hunt.4026.b.success:0 "Vous repoussez le Huorn"
 hunt.4026.b.success.tt:0 ""
 hunt.4026.b.failure:0 "Vous ètes vaincus par le Huorn"
 hunt.4026.b.failure.tt:0 ""

 hunt.4027.t:0 "Diplomatie forestière"
 hunt.4027.desc:0 "La diplomatie est la meilleure solution dans ce genre de situation. Certes, les Huorns sombres sont des créatures déchues mais ils étaient autrefois des Huorns et je devrais au moins tenter de résoudre cette situation sans plus de violence. \n\nJe me mets à parler dans un long ton rythmé, presque comme une chanson. J'y raconte une histoire - mon histoire, qui raconte pourquoi nous sommes dans ces bois, où nous avons été, ce que nous avons faits. Je parle de nos victoires, de nos échecs et des dangers que nous avons relevés. À l'instar d'un enfant qu'on inciterait à dormir, le ralentissement de ma voix conduit le Huorn a retirer ses racines. \n\nÀ la fin de mon conte, le Huorn Noir s'est replongé dans sa léthargie. Mes compagnons sont tous, sans surprise, choqués d'être passé à un cheveux de la mort : être écrasé à mort par un Huorn n'est pas le destin le plus enviable. Mais plutôt un que l'on souhaiterait éviter. \n\nAvec notre repos définitivement perturbé, nous rassemblons nos affaires et partons. Éspérons que l'arbre suivant où nous nous reposerons n'essayera pas de nous assassiner..."
 hunt.4027.a:0 "Eru soit loué, ça a marché !"

 hunt.4028.t:0 "Enlevé par le Huorn"
 hunt.4028.desc:0 "La décision de tenter de raisonner le Huorn me semble être la meilleure chose à faire dans la situation. Car les Huorns sont parents des Ents et ces derniers reçurent le don de parole des Eldar. N'est-ce pas idéal, alors, que je tente de calmer cette créature d'une manière similaire ? \n\nJe commence à parler. Je raconte notre chasse, ce que nous avons traversé, ce que nous avons vu. Je parle de beaucoup de choses. Et pourtant, cela semble agacer le Huorn dont les racines continuent à se resserrer. Je continue mon récit, ma voix devenant de plus en plus aigue et désespérée jusqu'à ce que, soudainement, la pression ne s'arrête. \n\nMais malheureusement pas pour l'un de nos chasseurs. Lentement, il est attiré sous terre. La tristesse teinte ma voix et, pendant un instant, les racines du Huorn semblent se relâcher. C'est maintenant et seulement maintenant que le Huorn nous laisse partir. \n\nNous nous précipitons loin de l'arbre maléfique, blessés et essouflés, un de nos compagnons en moins. Nous pourrions retourner abattre cette engeance, mais nous devons d'abord soigner nos blessures. Alors que nous partons, des larmes amères s'écoulent des yeux de mes compagnons, pleurant le sort cruel qu'à subit notre parent."
 hunt.4028.a:0 "Nous nous en sommes sorti tout juste..."
 hunt.4028.a.tt:0 "Vous portez le deuil de votre camarade"
 hunt.4029.t:0 ""
 hunt.4029.desc:0 ""
 hunt.4029.a:0 ""
 hunt.4030.t:0 ""
 hunt.4030.desc:0 ""
 hunt.4030.a:0 ""

 hunt.4031.t:1 "[ROOT.Char.Custom('WarhorseStoryName')|U] : un nouveau partenaire"
 hunt.4031.desc:0 "Alors que nous poursuivons notre proie, soudainement [ROOT.Char.Custom('WarhorseStoryName')] ralentit et tourne sa tête brutalement. Suivant son regard, j'aperçois à peine dans le lointain se tenir un magnifique [ROOT.Char.Custom('HorseStoryOppositeMareStallion')], figé de la même manière.\n\nJe pourrais, bien entendu, emprunter la monture de l'un de mes courtisans et laisser la mienne répondre à l'appel de la nature, mais qu'en sera t-il de ma chasse ?"
 hunt.4031.a:0 "Vas-y, amuse toi !"
 hunt.4031.b:0 "Ce n'est pas le moment pour une distraction. Nous partons !"