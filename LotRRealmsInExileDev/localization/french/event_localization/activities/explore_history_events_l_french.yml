 # History Exploration Start Event

 explore_history.0001.t:0 "Un Temps pour Étudier"
 explore_history.0001.desc:0 "Alors que le soleil se lève à l'horizon, je m'étire et me dirige dans la bibliothèque. En me penchant sur les tomes poussiéreux, je suis conscient que je ne pourrais jamais tous les lire durant ma vie. Les chroniques de la Terre du Milieu rapportent la mémoire d'un passé ancien, rassemblant toutes sortes de contes depuis des temps immémoriaux.\n\nAvec autant à explorer, je dois me concenter sur l'époque qui m'intéresse le plus."
 explore_history.0001.a:0 "Les mythiques Années des Arbres."
 explore_history.0001.b:0 "Le légendaire Premier Âge."
 explore_history.0001.c:0 "L'héroïque Deuxième Âge."
 explore_history.0001.d:0 "Le Tiers Âge familier."
 explore_history.0001.e:0 "J'ai changé d'avis. Toute cette lecture me fait mal aux yeux..."

 explore_history.0010.t:0 "Les Années des Arbres"
 explore_history.0010.desc:0 "Les Années des Arbres, également appelés Jours de la Félicité, ou Midi de Valinor, sont les longues années qui s'étendent de la fondation de Valinor à son assombrissement. Durant cette époque, Valinor était illuminée par la lumière des Deux Arbres tandis que la Terre du Milieu demeurait dans la Grande Obscurité.\n\nC'est durant ces temps que les Elfes s'éveillèrent et que les Valar s'élançaient dans la Bataille des Puissants, aboutissant à la destruction de la forteresse noire d'Utumno et à l'enchaînement de Melkor dans les Halls de Mandos pendant trois âges de ce monde. Les elfes de Valinor devinrent talentueux et puissants, jusqu'à ce que Melkor répendit mensonges et discordes parmi eux, avant de détruire finalement les Deux Arbres.\n\nVos érudits s'excusent pour le peu de littérature disponible sur cet âge lointain. Peut-être qu'avec le temps, ils parviendront à en rassembler plus."
 explore_history.0010.a:0 "Les Divisions des Elfes"
 explore_history.0010.b:0 "Fëanor et l'agitation des Ñoldor"
 explore_history.0010.c:0 "Le premier Massacre Fratricide et l'exil des Ñoldor"
 explore_history.0010.d:0 "En y réflechissant, peut être un autre âge..."

 explore_history.0020.t:0 "Le Premier Âge"
 explore_history.0020.desc:0 "Le Premier Âge rassemble les évènements près du début du temps. Egalement connus comme les Jours Anciens, le Premier Âge vit la création des races d'Arda, de leur épanouissement en Valinor et en Beleriand, de leurs exploits contre Melkor et de sa chute finale par les armées unies des Valars, des Elfes et des Edain.\n\nLe Premier Âge vit certains des plus grands triomphes et des plus grandes tragédies de la Terre du Milieu, et il s'acheva lorsque les Valar l'expulsèrent par la Porte de la Nuit, le banissant au-delà des Cercles du Monde.\n\nVos bibliothécaires, attristés, vous avoue avoir encore moins de témoignages de cette époques qu'ils ne le croyaient de prime abord. Il espèrent découvrir bientôt où se cachent les autres."
 explore_history.0020.a:0 "Le Siège d'Angband et les Royaumes du Beleriand"
 explore_history.0020.b:0 "De Beren et Lúthien"
 explore_history.0020.c:0 "Les Enfants de Húrin"
 explore_history.0020.d:0 "De Tuor et de la Chute de Gondolin"
 explore_history.0020.b:0 "En y réflechissant, peut être un autre âge..."

 explore_history.0030.t:0 "Le Deuxième Âge"
 explore_history.0030.desc:0 "Débutant en l'an 584 après le Retour des Noldors en Terre du Milieu, le Deuxième Âge est le plus long des Âges chroniqués. Commençant après la destruction du Beleriand lors de la Guerre de la Colère, il fit la fondation du Lindon et la création de Númenor: les deux grands royaumes Elfiques et Humains de cet Âge.\n\nC'est également c'est âge qui vit la création des Anneaux de Pouvoirs, qui mèneront aux évènements de la fin du Deuxième Âge et à l'entiereté de ceux du Tiers Âge. A ce point, les Númenóréens atteignirent le point culminant de leurs pouvoirs et de leur splendeur avant le remodelage du monde et l'engloutissement de Númenor durant l'Akallabeth. 3441 ans plus tard, le Deuxième Âge se termina avec la défaite de Sauron durant la guerre de la Dernière Alliance.\n\nLes érudits partageant la pièce avec vous se plaignent que de nombreux vieux tomes sont actuellement empruntés et qu'ils devraient être rendus bientôt. D'ici là, vous allez devoir vous contenter de ce qu'il reste."
 explore_history.0030.a:0 "L'Île perdue de Númenor"
 explore_history.0030.b:0 "En y réflechissant, peut être un autre âge..."

 explore_history.0040.t:0 "Le Troisième Âge"
 explore_history.0040.desc:0 "Le Troisième Âge a été caractérisé par l'ascension et le déclin des royaumes en exils Númenoréens, et par la lente récupération de son pouvoir par Sauron. Dans le même temps, les Elfes, les Nains et les autres peuples ont fait peu de nouvelles choses; c'est ainsi qu'on nomma ces temps les Années du Déclin, qui furent marquées par le lent déclin des Elfes.\n\nLes scribes s'excusent de la pauvreté actuelle de la sélection des textes. La majorité des écrits sur cette ère font l'objet de copies dans de nouvelles éditions, mais ils promettent de vous informer lorsqu'un nouveau volume sera achevé."
 explore_history.0040.a:0 "Sur l'Éothéod et le Serment d'Eorl"
 explore_history.0040.b:0 "En y réflechissant, peut être un autre âge..."

 explore_history.0050.t:0 "La Fin de mes Études"
 explore_history.0050.desc:0 "Mes yeux sont lourds et la flamme de la bougie diminue. Où le temps a t-il filé ? Je mets un marque-page pour me souvenir de ma page avant de finallement fermer le vieux livre. Avec un grognement, je me rassieds dans mon siège grinçant et étire mes membres fatigués.\n\nUn passe-temps fascinant, d'étudier le passer, mais mon dos est douloureux et rigide."
 explore_history.0050.a:0 "Peut-être est il temps d'aller prendre l'air et de me restorer un peu…"

 # The Sundering of the Elves

 explore_history.1001.t:0 "Le Réveil des Elfes"
 explore_history.1001.desc:0 "Sur les lointaines côtes orientales de la Mer Intérieure perdue d'Helcar, dans une baie qui sera connue en tant que le Cuiviénen, les premiers Elfes se sont réveillés du sommeil d'Ilúvatar. Ils y résidèrent pour un temps, heureux sous la beauté des étoiles du ciel et ont depuis lors aimé la lumière stellaire et réveré son créateur, Varda, par dessous tout autre Valar.\n\nEn peu de temps, ces elfes nouveaux nés furent découverts par Melkor, qui envoya ses sombres agents pour les surveiller depuis les ombres et capturer tout elfe qui se serait aventuré trop loin des Eaux de l'Eveil. Ces âmes malchanceuses furent emprisonnés dans les entrailles d'Utumno et, par une torture cruelle et patiente, furent corrompu et élevés pour constituer les premiers Orcs dans l'envie et la moquerie des Elfes.\n\nPlus tard, les Elfes furent découverts par le Valar Oromë durent une de ses chasses en Terre du Milieu, et il fut pris d'un désir de les protéger. Ansi, les Puissances en sont venues à faire la guerre à Melkor pour délivrer les Elfes de l'emprise du mal, changeant de ce fait pour toujours le visage de la Terre du Milieu dans le conflit et emprisonnant Melkor dans les Halls de Mandos pour des milliers d'années."
 explore_history.1001.a:0 "Merci Eru pour la protection des Valar contre un si épouvantable mal !"
 explore_history.1001.b:0 "Il n'est que juste que Melkor fut jugé pour ses manigances."
 explore_history.1001.c:0 "Melkor a créé sa propre race en capturant et corrompant les Elfes ? Curieux..."

 explore_history.1002.t:0 "Les Avari"
 explore_history.1002.desc:0 "Avec Morgoth humilié et enchainé, Oromë retourna auprès des Elfes, et les appela passionément à le suivre jusqu'à Valinor, promettant leur sécurité, tutorat, et la lumière. Les Elfes envoyèrent trois ambassadeurs pour voyager en Valinor et parler pour leur peuple : Ingwë, Finwë, and Elwë.\n\nRevenant de Valinor, ils étaient si emplis de stupeur par la gloire et la majesté des Valars, et par la splendeur de la lumière des Arbres qu'ils poussèrent leur peuple à écouter les appels des Valars et à faire le long voyage vers l'ouest, jusqu'à Valinor.\n\nC'est ainsi qu'eut lieu la Première Fracture des Elfes. Alors que la parenté d'Ingwë et qu'une partie des parents de Finwë et d'Elwë étaient prêt à suivre Oromë, il en était de nombreux qui refusèrent l'appel à quitter les terres de leur naissance, car ils aimaient la Terre du Milieu et la lumière des étoiles au delà de l'Ouest inconnu et des rumeurs de sa lumière brûlante. Ces Elfes devint les Avari, Ceux du Refus, et ne reverrons plus les leurs avant que de nombreux âges ne se soient écoulés."
 explore_history.1002.a:0 "Une fracture funeste, mais les Eldars ont eu raison de voyager à l'Ouest."
 explore_history.1002.b:0 "Après n'avoir rien vu sinon la colère et la tromperie des Ainur, qui peut blâmer les Avari?"

 explore_history.1003.t:0 "Les Vanyar"
 explore_history.1003.desc:0 "Une fois que les Elfes qui répondirent à l'appel des Valar entamèrent leur Grand Voyage, ils se séparèrent en trois groupes. Le plus petit de ces groupes fut mené par Ingwë et était constitué des plus impatients à rallier Valinor.\n\nLes Vanyar ouvraient le chemin, marchant vers l'Ouest à un grand rythme, et ils furent les premiers à atteindre les côtes de la grande Mer de Belegaer. C'est ici que le Valar Ulmo fit sortir du milieu de l'océan la grande île nommée Tol Eressëa et, avec l'aide de ses serviteurs, s'en servi pour transporter les Vanyar des côtes au travers des vagues jusqu'à la terre de Valinor. En récompense de sa hâte et de son zèle, Ingwë fut couronné Haut-Roi de tous les Elfes.\n\nLes Vanyar aimaient les Valar et la lumière de Valinor par dessous tout, et ils choisirent de ne jamais revenir en Terre du Milieu, à l'exception de lors de la Guerre de la Colère durant le renversement définitit de Melkor, à la fin du Premier Âge."
 explore_history.1003.a:0 "Un tel dévouement indéfectible à une seule cause est inspirant."
 explore_history.1003.b:0 "Qui peut leur en vouloir? J'aurais été sur le premier bâteau pour Valinor aussi !"
 explore_history.1003.c:0 "Haut-Roi de tous les Elfes ! Cela doit représenter beaucoup de travail..."

 explore_history.1004.t:0 "Les Ñoldor"
 explore_history.1004.desc:0 "Les suivants à arriver furent les Elfes connus sous le nom de Ñoldor, menés par Finwë, en relativement peu de temps mais sans brûler de la même détermination que celle des Vanyar. Quand ils arrivèrent en Valinor, ils construirirent la cité de Tirion sur la verte colline de Túna avec l'aide des Vanyar dans la brêche de la chaine des Pelóri, et ce fut de là que Finwë reigna sur son peuple.\n\nLes Ñoldor sont connus comme les chroniqueurs et les forgerons les plus doués parmi les Elfes, le plus grand d'entre eux étant le fils de Finwë, Fëanor, le créateur des célèbres Silmarils. De nombreux Ñoldor ont fini par retourner en Terre du Milieu pour combattre Melkor et former les plus connus des royaumes Elfes."
 explore_history.1004.a:0 "La maîtrise de l'artisanat des Ñoldor est incroyable, ils ont vraiment la bénédiction d'Aulë!"
 explore_history.1004.b:0 "Ces joyaux ont causé bien trop de douleurs pour ce qu'elles valent.... Quelle folie !"

 explore_history.1005.t:0 "Les Teleri"
 explore_history.1005.desc:0 "En dernier vinrent les Elfes connus comme les Teleri, menés par les frères Olwë et Elwë et la plus grande partie de ceux qui se sont engagés dans le Grand Voyage. Contrairement à leurs parents Vanyar et Ñoldor, les Teleri se constituaient d'un groupe diversifié avec de grandes parties de leur ost désunis s'établissant tout le long de leur trajet et renonçant d'atteindre Valinor.\n\nDans les bois du Rhovanion s'installèrent les Sylvains et les Nandor, tandis que les Elfes Verts faisaient des forêts d'Ossiriand et l'Ered Luin leur foyer. Les Sindar établir leur domaine en Doriath après qu'ils se soient attardés en essayant de retrouver leur meneur Elwë, enchanté par la Maia Melian. Les derniers furent les Falathrim qui s'installèrent sur les côtes de Beleriand, prenant Nowë (connu en ces temps comme Círdan) pour seigeur.\n\nFinalement, les restants qui accomplirent le Grand Voyage pour Valinor sous le commandement d'Olwë fondèrent la cité d'Alqualondë, le Havre des Cygnes, et prirent le nom de Falmari."
 explore_history.1005.a:0 "Une leçon de persévérance, récompensée par la vision de magnificences."
 explore_history.1005.b:0 "Pourquoi accourir en Valinor quand il existe tant de merveilles en Terre du Milieu !"
 explore_history.1005.c:0 "Ces Teleri ont été plus difficiles à rassembler que des chats ! Et comment est-ce possible de... perdre un roi ?"

 # Of Fëanor and the Disquiet of the Noldor

 explore_history.1011.t:0 "La jeunesse de Fëanor"
 explore_history.1011.desc:0 "In Valinor, when the world was young, King Finwë of the Ñoldor wed Míriel who was called Serindë, because of her skill in needlework. She bore him a son, whom she called Fëanor, Spirit of Fire. But Míriel said to Finwë : "Never again shall I bear a son, for the strength that would have nourished many has gone forth into Fëanor". After which she departed to rest in the gardens of [loriencharacter|E], never to wake again.\n\nFinwë grieved much for the departure of his wife, and all his love he gave to his son. Fëanor grew fast and stong, subtle in mind and skilled in hand, the greatest in mind and body of the Children of Iluvatar. He devised the Tengwar which Men and Elves use to this day to write their speech, marvellous gems and seeing-stones that are called Palantíri.\n\nEarly in life Fëanor wedded Nerdanel, daughter of Mahtan, a smith beloved of Aulë, who taught much to his son-in-law. Nerdanel was wise and patient, and alone was she able to sway Fëanor's counsel, at times. Together they sired seven sons."
 explore_history.1011.a:0 "Such wonders he crafted!"
 explore_history.1011.b:0 "Having seven sons is a guaranteed succession nightmare"
 explore_history.1011.c:0 "I too would have loved to rest in the gardens of Lorien, if only for a while"
 
 explore_history.1012.t:0 "The Unchaining of Morgoth"
 explore_history.1012.desc:0 "Though he loved his son greatly, Finwë desired companionship again, and new children. Manwë granted his request and Finwë married Indis of the Vanyar, who bore him two sons: Fingolfin the valiant, and Finarfin the wise. Fëanor loved his father deeply, but ever begrudged Indi, and he lived apart from them, exploring every corner of Aman or busying himself with the crafting of new things.\n\nThen it came that Morgoth the Dark Enemy was released from bondage by the Valar after being held for three ages of the world in the Halls of Mandos, and he took fair form and feigned friendship with the Ñoldor, bringing them hidden knowledge in which they delighted. \n\nFor he hated Elves, deeming them the cause for his downfall. The Vanyar would not hear his counsel, content in the light of the Trees, and the Teleri he tought of little worth. In the Ñoldor, ever eager for knowledge and craftsmanship, he found the unknowing agents for his schemes. And Morgoth whispered to the ears of the Ñoldor and planted the seeds of strife among themselves and against the Valar. But chief of all he hated Fëanor, who refused his counsel and was wary of his words."
 explore_history.1012.a:0 "How could Manwë release Morgoth? It was generous but very unwise"
 explore_history.1012.b:0 "Agents who are unaware of your schemes can never betray them"
 explore_history.1012.c:0 "The Teleri were great shipwrights, that has to be worth something"
 
 explore_history.1013.t:0 "The Silmarils and the Unquiet of the Ñoldor"
 explore_history.1013.desc:0 "Fëanor was filled with foreboding, and feared that the blessed days of the Noontide of Valinor could come to an end. He pondered how to preserve the light of the two trees, Laurelin the golden and Telperion the silver. He devised the Silmarils: three great jewels, protecting the light of the Trees in vessels that no force or violence could break. Yet they were no mere crystals, and the light burned within them and gave them life, and they rejoiced in light received and shone all the brighter.\n\nAll rejoiced and marvelled at the work of Fëanor, and Varda blessed the Silmarils, so that no hands unclean or anything of evil might touch them without being burnt by their fire. And Morgoth lusted after them, and in his desire, he strove ever to destroy Fëanor and the friendship between the Elves and the Valar.\n\nMorgoth told the Elves that the Valar kept them in Aman as in a golden cage, for they were jealous of their craft and their art, so that Men may supplant them in the Kingdoms of Middle-Earth."
 explore_history.1013.a:0 "Could that material be employed for other uses? Like armouring?"
 explore_history.1013.b:0 "If the Valar hadn’t kept so much hidden from the Elves, they might not have listened"
 explore_history.1013.c:0 "He had a point; the Elves were never supposed to hide in Aman"
 
 explore_history.1014.t:0 "The Death of the Two Trees"
 explore_history.1014.desc:0 "As Morgoth’s lies spread among the Ñoldor, the unquiet turned to factionalism. Fëanor began to speak openly of returning to Middle-Earth, for from his people (though from Morgoth's lies, in truth), he had heard Fingolfin strove to supplant him as their father's heir, with the backing of the Valar. And to Fingolfin it was told to be wary of his brother, lest he should use their father’s love towards him to strip him of everything. And so, Fingolfin came to Finwë to ask him to restrain Fëanor, disparaging his loyalty to their father; at this insult, Fëanor entered the court and pulled his sword on Fingolfin, warning him that it would prove sharper than Fingolfin's tongue.\n\nThus, the Valar finally uncovered that Morgoth was the root of the disquiet of the Noldor, and he fled before their pursuit. But for drawing his sword upon his brother, Fëanor was exiled from Tirion for twelve years, and with him to Formenos came his father and the Elves of his house. For Finwë held himself unkinged, for the Valar had unilaterally overruled him, and in that moment the lies of Morgoth seemed to Fëanor as truth for Fingolfin reigned in Tirion as regent, and it was the Valar whose actions made it so.\n\nAt the end of his exile, Fëanor was invited to a great feast in Valimar, and near all the Elves of Aman were present, and the brothers reconciled. Morgoth took advantage of that feast to strike. With the help of the great spider Ungoliant, he destroyed the Trees, and raided the vaults of Formenos, killing Finwë and stealing the Silmarils before fleeing towards Middle-Earth."
 explore_history.1014.a:0 "So much strife between brothers should be avoided"
 explore_history.1014.b:0 "To hold a great banquet while the Enemy is at the gates, such foolishness"
 explore_history.1014.c:0 "Nothing like a good feast to set things right"
 
 explore_history.1015.t:0 "The Oath of Fëanor"
 explore_history.1015.desc:0 "The Valar asked Fëanor to give his Silmarils to Yavanna, so that she might heal the Trees. At this Fëanor was filled with anguish and indecision, for the jewels were as such he could never again make, and to unmake them would be to unmake himself. And then once more the lies of Morgoth arose anew, and Fëanor percieved the Valar too as Morgoth's kin, and that he would not yield them save by force - and that it would but prove all his fears of them right. Then messengers came bearing the news of the death of Finwë and the theft of the Silmarils. Grieved now beyond consolement (for he had loved his father above all the works of his hands), Fëanor fled into the night, whence none could find him. \n\nMany days passed, ere in darkened Tirion Fëanor appeared again, an all-consuming fire within him. He spoke words of rebuke and power, bidding his people join him in his quest for vengeance. To show their resolve, he and his sons swore a terrible oath, known only thereafter as the [oathoffeanor|E]. \n\nFëanor's will and words were so great, he prevailed against those who preached for caution, and all the hosts of the Ñoldor made to depart."
 explore_history.1015.a:0 "Words with which to shake the world!"
 explore_history.1015.b:0 "Will the Valar ever do anything?"
 explore_history.1015.c:0 "A fool is he who swears an oath he cannot fulfill or break"

 # The Flight of the Ñoldor
 
 explore_history.1021.t:0 "Setting off from Tirion"
 explore_history.1021.desc:0 "After Fëanor and his sons had taken their fateful Oath, dissension began to arise between the Ñoldor. For though they had agreed to depart, not all wished for Fëanor to assume the kingship. And so they began to muster, the House of Fëanor and the Elves from Formenos in the van, and the greater part of the host following Fingolfin and Finarfin.\n\nAs the Ñoldor were fully mustered, and only one in ten would stay behind for the love of Tirion, the herald of Manwë announced that the Valar would not aid or hinder the departure of the Ñoldor, but advised against it, rebuking Fëanor for the folly of his quest. Fëanor and his sons were exiled from Aman on account of the oath they had taken.\n\nBut Fëanor laughed, and asked of his people whether they would see the heir of their King exiled alone, or seek their freedom with him. After, he turned to the herald and bid him tell Manwë, “If Fëanor cannot overthrow Morgoth, at least he delays not to assault him, and sits not idle in grief. And it may be that Eru has set in me a fire greater than thou knowest.”\n\nAnd the herald bowed as one answered in full by an equal, before departing. After this the Ñoldor host left the gates of Tirion."
 explore_history.1021.a:0 "Fëanor had such sway over his people, to mobilize them so"
 explore_history.1021.b:0 "He who defies the counsel of the Valar does so at their own risks"
 explore_history.1021.c:0 "For that many people on a long road he would need to be well supplied"
                   
 explore_history.1022.t:0 "The First Kinslaying"
 explore_history.1022.desc:0 "Fëanor led the host northwards, following the road Morgoth had taken. But as his mind cooled and he took counsel, he perceived that the great companies of the Ñoldor could not travel the long leagues to the north or cross the sea without ships. He resolved to convince the Teleri to join them in their rebellion.\n\nBut the Teleri were unmoved by his words, and would not lend their ships or aid in the making of new ones against the will of the Valar. For their ships were as dear to them the gems of the Ñoldor. Fëanor was angered by these words, and once enough of the Ñoldor had joined him, he began to man the ships and to take them away by force. But the Teleri would not let them, and threw elves overboard. Swords were drawn and a battle between kin began.\n\nThrice they were cast back out, and thrice they came to the assault, helped by the House of Fingolfin. Finding the battle joined, they came to the help of Fëanor, no knowing how it had started. Finally the Ñoldor prevailed, and fled on the stolen ships."
 explore_history.1022.a:0 "Slaughter in paradise, so starts the work of Morgoth"
 explore_history.1022.b:0 "The Teleri will be re-embodied by Mandos anyway..."
 explore_history.1022.c:0 "No army could hope to make such a march..."
                   
 explore_history.1023.t:0 "The Doom of Mandos"
 explore_history.1023.desc:0 "The sea rose in wrath against the Kinslayers, and many of the stolen ships were lost, but at last the greater part of the Ñoldor regrouped north of Alqualondë, some on ships and some on foot. After marching a great while in the enduring night, a dark figure rose on the mountains overhead. Some say it was Mandos himself, the Doomsayer of the Valar. And thus was pronounced the [doomofmandos|E].\n\nAt those words Finarfin and many of his people turned back, and returned to Tirion. But Fëanor hardened his heart, and laid his own doom upon that of the Valar - whatever the end, the tales of the Noldor would endure until the end of Arda itself."
 explore_history.1023.a:0 "The House of Fëanor is no more, but the Doom remains. Vala justice is harsh"
 explore_history.1023.b:0 "Rebellion, kinslaying, theft, how far is this going to go?"
 explore_history.1023.c:0 "Finarfin took the right decision, let’s just stay home"
                   
 explore_history.1024.t:0 "Burning his vessels"
 explore_history.1024.desc:0 "At last the Ñoldor reached the northern end of Aman, and they could see the first teeth of ice floating in the sea, detached from the Helcaraxë, the chaos of ice filling the strait between Valinor and Middle-Earth. As they started to feel the anguish of the cold winds and the clinging mists, the followers of Fingolfin began to curse Fëanor as the source of all their troubles, and Fingolfin took for himself the name [finwenolofinwe|E].\n\nFëanor and his sons took counsel, for they could see but two roads ahead: the ships or the Helcaraxë. But the ships were too few, and the Helcaraxë too daunting. They resolved to sail away secretly with the members of their House, leaving the followers of Fingolfin stranded on the shore.\n\nThey quickly crossed the sea, born by a quick wind. But when Maedhros asked of his father who should go and ferry the remaining Ñoldor, he laughed and ordered the ships burned, bidding those that cursed him so to return to the cages of the Valar. Seeing the great fire from the shores of Aman, the House of Fingolfin was dismayed, but they refused to turn back. Along the long deadly road of the Helcaraxë they went, and many were lost in its treacherous crevasses."
 explore_history.1024.a:0 "The Kinslaying was unfortunate, but this is a deliberate betrayal"
 explore_history.1024.b:0 "Better to be the traitor than the betrayed"
 explore_history.1024.c:0 "That is a terrible way to treat your subjects, when you claim kingship over them"
                   
 explore_history.1025.t:0 "The Battle under the Stars"
 explore_history.1025.desc:0 "The House of Fëanor moved on from the firth of Drengist, passed into Hithlum and established their encampment on the shores of Lake Mithrim. Morgoth, returned to his old fortress of Angband, had also seen the great fire of the ships. But he feared the Ñoldor little, for their strength in arms was yet untested. So before their camp was full-wrought, the Elves were assaulted by the hosts of Angband./n/n The Ñoldor were outnumbred and taken unawares, yet they swiftly prevailed for they were deadly in anger, and their swords were long and terrible. This was called the Dagor-nuin-Giliath, the Battle under the Stars, for the Sun and Moon had not yet risen from Valinor. Ten days that battle lasted, and the Orcs were driven from Hithlum with great slaughter, and the havens of Cirdan were relieved, and Beleriand liberated. But Fëanor, in his wrath at the Enemy, pressed forward behind the remains of the army, thinking to defeat Morgoth himself, and that was his undoing.\n\n From the gates of Angband came forth the Balrogs, spirits of fire descended in the Arda with Morgoth, fell and deadly. Against them Fëanor and his guard fought long and valiantly, but he fell under the blows of Gothmog, Lord of the Balrogs. So passed Fëanor, greatest of the Children of Ilúvatar."
 explore_history.1025.a:0 "Just imagine the wonders he could have crafted if he lived!"
 explore_history.1025.b:0 "Fëanor was valiant, if misguided"
 explore_history.1025.c:0 "This attack was reckless, but what if it had worked?"

 # The Siege of Angband and the Realms of Beleriand

 explore_history.2001.t:0 "Le Siège d'Angband et les Royaumes de Beleriand"
 explore_history.2001.desc:0 "Après leur vitctoire à Dagor Aglareb, les Ñoldor établir une posisition défensive encerclant le Thangorodrim, réticents à mener l'assaut, sachant qu'ils ne pourraient en briser les défenses alors, et jugeant que le temps était venu d'apporter la paix et la prospérité à leurs royaumes pour les longues années à venir. Ainsi, les royaumes de Beleriand se stabilisèrent dans les formes qu'ils ont conservé pour tout le Premier Âge, sous la guarde des épées des Ñoldor.\n\nDans les entrailles des montagnes du Beleriand les clans Nains des Ventrus et des Barbes-de-feu établirent leurs domaines dans les grandes caves de Belegost (Gabilgathol) et de Nogrost (Tumunzahar). Il s'agissait des possessions les plus orientales des Nains, et prospérant alors. Ils commerçaient avec les Sindar comme avec les Ñoldor du Beleriand oriental et comptait parmi les alliés proches de la Maison de Feanor. Certains des nains de Nogrod vinrent même en aide à Finrod Felagund dans la construction de sa cité souterraine de Nargothrond."
 explore_history.2001.a:0 "There was wisdom in biding their time."
 explore_history.2001.b:0 "Only by the vigilance of the Ñoldor was Morgoth contained!"
 explore_history.2001.c:0 "Defense was the right choice - let the enemy break on your walls!"

 explore_history.2002.t:0 "Les Royaumes des Sept Seigneurs"
 explore_history.2002.desc:0 "Les royaumes des Ñoldor en Beleriand orientale étaient ceux de l'ost Feanorien, qui se divisa entre les Sept Seigneurs, les fils de Feanor. Maedhros le Grand, chef de la maison, fit de la forteresse d'Himring, construite au sommet d'une colline à l'est de la Passe d'Aglon et à l'ouest de la Trouée de Maglor, son foyer. Il s'établit là avec Maglor, qui patrouillait avec sa cavalerie dans la Trouée.\n\nCelegorm et Curufin s'installèrent en Himlad, et fortifièrent Aglon, la trouée permettant l'entrée d'Himring en Dorthonion. Caranthir et son peuple s'installèrent sur les berges du Lac Helevorn. Tous le commerce depuis les royaumes Nains de Nogrost et Belegost passait par les terres de Caranthir, qui furent également les premières terres atteintes par les différentes migration des hommes qui finirent par arriver en Beleriand. Il n'aimait guère les Nains, pas plus que les Hommes traversant ses terres, mais ils le rendirent fabuleusement riche.\n\nAmrod et Amras, les plus jeunes des fils de Feanor, firent des grandes plaines du Beleriand. Ils furent ceux des Fils de Feanor les moins impliqués dans le Siège, et leur royaume fut parmi ceux qui aidait leur parenté du nord en fournissant des vivres et du matériel pour la guerre."
 explore_history.2002.a:0 "I wonder how Maglor could've held such a vast territory with cavalry alone?"
 explore_history.2002.b:0 "Caranthir's example is a good one - tolerance is the path to wealth."
 explore_history.2002.c:0 "I would much rather live with the Ambarussa - let them fight, I shall farm!"

 explore_history.2003.t:0 "Les Terres de Fingolfin"
 explore_history.2003.desc:0 "Tandis que la Maison de Feanor reignait sur l'est, la Maison de Fingolfin s'emparait du nord-ouest du Beleriand. Fingolfin, Haut-Roi des Ñoldor en Terre du Milieu, reignait depuis Hithlum, sur les berges septentrionales du Lac Mithrim. Il s'agissait d'une terre forestière dense et brumeuse, résultat du règne de Fingolfin sur ses terres, mais également le traditionel siège de la Haute-Royauté. Son fils et héritier, Fingon, reignait sur la région méridionale d'Hithlum, Dor-lómin, là où les Edain de la Maison de Hador finirait par s'installer durant la Longue Paix.\n\nTurgon s'établit dans un premier temps à Vinyamar, en Nevrast sur les pentes du Mont Taras. Cependant, Turgon finit par l'abandonner en faveur de la légendaire citadelle cachée de Gondolin, qu'il commença à bâtir en 64 1A. Lors de la 116ème année du Solei, la cité fut achevée, et l'abandon de Vinyamar fut total. Gondolin, la ville cachée des Ñoldor, fut bâtie en mémoire de Tirion sise sur Tuna, et au sein des montagnes l'encerclant, elle perdurera bien après les autres royaumes elfiques."
 explore_history.2003.a:0 "It was a well-calculated move integrating the Hadorim into their forces."
 explore_history.2003.b:0 "Why would you abandon a perfectly good city like that?"
 explore_history.2003.c:0 "Turgon was farsighted indeed - secrecy was ever the best hope of the Ñoldor..."

 explore_history.2004.t:0 "Les Royaumes de la Maison de Finarfin"
 explore_history.2004.desc:0 "Finrod, fils de Finarfin, établit dans un premier temps son royaume en la tour de Minas Tirith, bâtie sur l'île de Tol Sirion dans la passe étroite entre l'Ered Wethrin et le Dorthonion. Avec le temps, Finrod s'installa dans la grande citée souterraine de Nargothrond, cherchant à répondre au rêve qui lui fut envoyé par Ulmo. Minas Tirith passa à son neveu, Orodreth.\n\nLe lieu où bâtir sa ville lui fut donné par Elu Thingol, et les nains de Nogrod participèrent à son excavation. Elle devint la capitale du royaume éponyme, situé entre le Nenning, le Narog et le Teiglin, comprenant toutes les collines environnantes de Taur-en-Faroth et le Talath Dirnen au nord, ainsi que Tumhalad. Depuis son puissant siège souterrain, Finrod étais le suzerain de tous les Elfes du Belerian Occidental qui ne prêtaient pas allégeance à la Maison de Fingolfin, à l'exception des Falathrim, qui reconnaissaient toujours Elu Thingol comme leur roi.\n\nAngrod et Aegnor établirent leur résidence dans les hautes-terres de la région de Dorthonion, et ce fut en leur royaume que la Maison de Beor s'installa originellement, avant d'être décimée au Dagor Bragollach."
 explore_history.2004.a:0 "Wait - Minas Tirith? As that of Gondor? How big was it?"
 explore_history.2004.b:0 "It was kind to allow the House of Beor to settle amongst them."
 explore_history.2004.c:0 "To make a subterranean realm... how much work it must have been!"

 explore_history.2005.t:0 "Les Royaumes des Sindar"
 explore_history.2005.desc:0 "Au centre du Beleriand, telle une île dans la mer des princes Noldor, s'étendait le royaume forestier de Doriath, avec sa grande capitale de Menegroth. Dirigé par Elu Thingol et protégé par sa femme Melian, ce royaume demeurait fermé au monde extérieur, avec la Maison de Finarfin constituant la seule exception autorisée à entrer sur leurs terres parmi tous les Ñoldor. Son seigneur, Thingol, revendiquait le titre de Roi de tout le Beleriand, une revendication dont se moquait les princes Ñoldor. Dans la sécurité de Doriath, les Sindar vivait dans la paix et l'abondance.\n\nLes Falathrim vivaient sur les côtes de Beleriand sous le règne de leur seigneur Cirdan, surtout au sein des grands havres d'Eglarest et de Brithombar. Ils continuaient à prêter allégenace à Elu Thingol comme leur roi légitime, mais nombreux spéculaient que les Falathrim étaient plus proches des Ñoldor avec qui ils vivaient et combattait que de leurs parents isolationnistes, qui ne connaissait ni les peurs ni les épreuves des Elfes vivant à l'extérieur de l'Anneau de Melian.\n\nLes derniers étaient les Laiquendi. Ils vivaient dans le pays des sept rivières, l'Ossiriand, dans l'ombre de l'Ered Luin. Ils vivaient en petit refuges isolés sur les rives et dans les forêts de ces terres, vivant des vies simples, loin de la grande guerre, bien que certains d'entre eux finirent par se mêler au peuple d'Amrod et d'Amras."
 explore_history.2005.a:0 "The gall of those Ñoldor, deriding the King of Beleriand!"
 explore_history.2005.b:0 "Friendship and trust served the Falathrim better than Doriath's isolation."
 explore_history.2005.c:0 "I empathize with the Laiquendi! I just want to be left alone..."

 # Of Beren and Lúthien

 explore_history.2011.t:0 "The Meeting"
 explore_history.2011.desc:0 "Beren was the son of Barahir, Lord of Dorthonion. After the Dagor Bragollach the Elves were defeated by Morgoth the Black Enemy and Dorthonion occupied. He and his kin formed a small band of bandits, which in turn was destroyed, except for Beren. Beren lived for a while in the woods, killing no living thing but the servants of the Enemy, until he was forced out of Dorthonion and after much toil he entered the woods of Doriath.\n\nThe elven King of Doriath, Elu Thingol and his wife, the Maia Melian, had a single daughter: Lúthien. Fair of skin, grey of eyes and raven-haired, she surpassed in beauty and in loveliness all the Children of Ilúvatar. Her greatest pleasure was to dance in the moonlight to the music of her friend Daeron, in the secret glades of Neldoreth forest. It is thus that Beren first saw her, and fell in love with her at once. Three times he tried to talk to her and three times she fled on sight, thinking him a wild beast. But the fourth, as he saw her singing, he called her Tinúviel and she looked at him, and loved him."
 explore_history.2011.a:0 "Beren was versed in plants and mushrooms of the woods, for he ate no meat."
 explore_history.2011.b:0 "Oh to be without a care, dancing in the moonlight to soft music..."
 explore_history.2011.c:0 "Lúthien was the daughter of a king and a Maia, well-versed in lore and magic!"

 explore_history.2012.t:0 "In Menegroth"
 explore_history.2012.desc:0 "After their meeting, Beren and Lúthien saw each other in secret in the woods of Doriath. But Lúthien’s friend Daeron was jealous of Beren, for he too was secretly in love with the princess. He reported their meetings to Thingol. Summoned to the King’s court, Beren asked for Lúthien’s hand. Scandalised by the preposterous demand, Thingol agreed but with one seemingly impossible condition: that Beren bring him one of Fëanor’s Silmarils from the Iron Crown of Morgoth.\n\nDespair gripped Beren, and he left the hall of Thingol and the woods of Doriath to seek the help of Finrod Felagund king of Noldorin Nargothrond, who of old had sworn to help his family when in need. Finrod was true to his word but Celegorm and Curufin, two of Fëanor’s sons, guests at Nargothrond, summoned images of war and ruin should the King help Beren steal a Silmaril.\n\nAnd so Finrod relinquished his crown to his brother and set forth, with Beren and ten companions towards Angband. On the way, disguised as Orcs, they passed by the tower of Sauron, chief servant of Morgoth, who was aware of them and had them brought before him."
 explore_history.2012.a:0 "He should have died for his impudence, Thingol was too lenient!"
 explore_history.2012.b:0 "Finrod was smart to disguise himself as an orc, but Sauron is master of guile."
 explore_history.2012.c:0 "Sauron is in this tale? What happened to Tevildo, Prince of cats?"

 explore_history.2013.t:0 "Beleriand has Talent"
 explore_history.2013.desc:0 "In Sauron’s tower, Finrod’s power still cloaked the companions. So Sauron sang a song of Power, a song of piercing, unveiling and betraying. Finrod’s voice rose in response, singing of resisting, of secrets kept and trust unbroken. But for all his art, the elven King was no match for the Maia Sauron, and his spell was broken. Yet Sauron still did not know their names or their purpose, and so he threw them into his deepest dungeon, and sent his werewolves to devour the companions, one after another until one would speak.\n\nHaving learned of Beren’s capture, Lúthien fled from Doriath to come to his rescue. On the eaves of Neldoreth she encountered Celegorm and Curufin, out hunting with Huan, the hound of Valinor the Vala Oromë had given them. She revealed herself to them upon learning their lineage, hoping to find help for Beren. Instead they locked her in Nargothrond and planned to marry her by force to Celegorm. It was the hound Huan, whom Lúthien had befriended, who freed her and carried her as a steed to Sauron’s tower."
 explore_history.2013.a:0 "Finrod resisted Sauron by the power of his word alone."
 explore_history.2013.b:0 "Celegorm’s move was a classic example of under-handedness!"
 explore_history.2013.c:0 "Oromë’s creatures are wondrous indeed..."
 
 explore_history.2014.t:0 "The Humbling of Sauron"
 explore_history.2014.desc:0 "As Lúthien arrived at the foot of Sauron’s tower, Finrod died fighting the werewolf that had come to devour Beren. His beloved started singing a song outside the tower and, lost in grief and believing it an illusion, Beren answered nonetheless with a song of defiance. Sauron also heard the princess’ song, and desired to capture her to bring as a prize to Morgoth, his master. He sent his werewolves after her, one after the other. But as soon as one was though the door, each one was defeated by the great hound of Valinor.\n\nAs prophecy predicted that Huan would die fighting the mightiest wolf to ever walk the world, Sauron changed himself into a monstrous wolf and attacked Huan himself. But Huan’s valour and Lúthien’s magic overcame Sauron’s might, and he was made to relinquish his power over the tower, which Lúthien destroyed, freeing Beren.\n\nAs the lovers rested on their way to Doriath, they were set upon by Celegorm and Curufin. But Beren and Huan defeated the pair, taking as spoils a horse and the knife Angrist, crafted by the same hands as Elendil’s sword Narsil."
 explore_history.2014.a:0 "Those sons of Fëanor just never give up!"
 explore_history.2014.b:0 "Sauron should have sent all his werewolves at once."
 explore_history.2014.c:0 "Angrist was made by Telchar? I guess you can do a lot of damage with that!"

 explore_history.2015.t:0 "The Angband Heist"
 explore_history.2015.desc:0 "Equipped with Angrist and hidden by Lúthien’s magic in the pelts of Sauron’s servants, Beren and Lúthien, after putting to sleep the giant wolf Carcharoth, entered Angband and the court of Morgoth. While Beren hid himself, Lúthien offered herself as Morgoth’s minstrel and dancer. Intrigued and fascinated by her beauty, Morgoth let her dance for him. With the power of her song and a cloak woven from her own hair, she sent Morgoth and all his court into a deep sleep. Using Angrist to cut Morgoth’s crown, Beren stole one of the Silmarils. The knife broke when he tried to cut off a second one and the lovers ran away from the Dark Lord’s court.\n\nOn their way out, the wolf Carcharoth had awoken, and as he opened his maw to attack, Beren plunged his hand holding the Silmaril between his teeth. The wolf clenched its mouth and severed the hand. The Silmaril burned his stomach and he turned his unending rage on the countryside. As Beren and Lúthien arrived in Doriath, they heard that the wolf had breached the border and was ravaging the forest on its way to Menegroth."
 explore_history.2015.a:0 "Such a voice Luthien had, to lure the most powerful!"
 explore_history.2015.b:0 "So Thingol’s request had dire consequences for his kingdom..."
 explore_history.2015.c:0 "Why take a single Silmaril when you could have all three?"
 
 explore_history.2016.t:0 "Many Partings"
 explore_history.2016.desc:0 "When Beren told Thingol of their deeds, the King decided to set up a hunting party to put an end to the danger of Carcharoth. Thingol, Beren, Beleg Cuthalion, Mablung the Heavy-Handed and the hound Huan set forth towards the North-East, where the rumour of the ravenous beast came from.\n\nHuan found the beast but it avoided him and leaept at the King. Beren protected him with his spear but was brutally mauled in the chest. Huan attacked Carcharoth once again and they fought to the death, fulfilling the prophecy. Mablung recovered the Silmaril from the beast's belly but Beren died from his wounds.\n\nStricken with the news of the death of her lover, Lúthien died from grief and went to Mandos, begging for his mercy and Beren’s life. Touched by her beauty and sadness, Mandos and Manwë offered her a choice: to live forever in Valinor among the Valar, or to live a short life with Beren, and to share with him the Gift of Men. Lúthien chose the latter, and they both came back to life. They had a son: Dior Eluchil, and lived peacefully until old age took them."
 explore_history.2016.a:0 "She gave up so much to be with Beren..."
 explore_history.2016.b:0 "What a hunt, it is sad these prey no longer walk the earth!"

 # The Lost Island of Númenor

 explore_history.3001.t:0 "La Fondation de Númenor"
 explore_history.3001.desc:0 "En reconnaissance des immenses sacrifices fait par les Pères des Hommes lors de la Guerre de la Colère et des batailles précédentes de Beleriand, les Valar décidèrent d'élever pour eux une terre sur laquelle ils pourraient vivre dans la paix et l'abondance. De la Grande Mer de Belegaer fur érigée l'île d'Elenna, l'Etoile aux cinq pointes, et y fut établi le royaume célèbre de Númenor. Les membres surivants des trois maisons des Edain y accostèrent en l'an 32 2A et prirent pour roi Elros, fils d'Eärendil, ui prit le nom de Tar-Minyatur (Premier Seigneur en langue Quenya).\n\nEn ces temps anciens, Eönwë, héraut de Manwë s'installa parmi les Númenoréens, leur apprenant beaucoup dans l'artisanat et les traditions. Il fut rejoint dans cette tâche par les Elfes Falmari de Tol Eressëa, qui venaient souvent sur leurs navires depuis l'Ouest.Une grande amitié s'établit en les Elfes et les Hommes de Númenor en ces temps. Et ainsi, la prospérité et la sagesse des Númenóréens s'accrut à pas de géants, si bien que Númenor rappelait Valinor à son printemps, mais refaite à la manière des hommes."
 explore_history.3001.a:0 "De la générosité d'Eönwë est advenue la renaissance pour les Hommes."
 explore_history.3001.b:0 "Après tout ce que les Edain endurèrent, une telle reconnaissance n'était que justice !"
 explore_history.3001.c:0 "Combien d'années leur a t-il fallu pour tout construire ?!"

 explore_history.3002.t:0 "Forostar et Orrostar"
 explore_history.3002.desc:0 "Númenor était divisé en six régions, avec son pic central et chaque pointe de la terre en forme d'étoile possédant leur propre nature et un unique rôle à jouer dans le plus grand des états Númenoréen.\n\nForostar était le grand éperon septentrional de Númenor, une terre rugueuse de falaises couvertes de landes de pins et de mélèzes. En voyageant vers le Nord, la terre devient de plus en plus rocheuse et montagneuse, culminant avec le pic de Sorontil, où la terre s'enfonce subitement sous la mer en formant de formidables falaises. C'était le domaine des Aigles, qui fournissait un grande quatité de pierre nécessaire à la construction des grandes cités de Númenor.\n\nOrrostar était l'éperon oriental de Númenor. Une série de collines coure le long de sa côte nordique et protège la région des vent froids venant du Nord-Est. En Orrostar se trouvaient parmi les plus importants domaines fermiers de Númenor où une grande quantité de grain était cultivée."
 explore_history.3002.a:0 "De grandes montagnes et des champs luxuriants... Qu'il y ferait bon, vivre une vie simple !"
 explore_history.3002.b:0 "Des falaises abruptes avec le risque de chuter dans l'eau profonde ? Guère mon style..."
 explore_history.3002.c:0 "Je me demande comment ils transportaient toute cette pierre ?"

 explore_history.3003.t:0 "Hyarnustar et Andustar"
 explore_history.3003.desc:0 "Hyarnustar était la région la plus au sud de Númenor et concentrait toute l'activité viticole, abritant de grandioses plantations. La section la plus au sud de l'éperon devenait plus montagneuse mais restant vert qu'elle que soit la saison.\n\nAndustar était quand à lui l'éperon occidental de Númenor, une région fertile. Ses rivages occidentaux étaient interrompus par trois baies, la plus septentrional de celle-ci étant la Baie d'Andúnië. Sur les hautes terres entourant cette baie, les Númenoréens construisirent le port et la cité d'Andúnië, dont les Seigneurs étaient les ancêtres des Rois d'Arnor et de Gondor.\n\nPartagée entre Hyarnustar et Andustar se trouvait la région de Nísimaldar (Terre des Arbres Aromatiques), la région entourrant le grand havre d'Eldalondë. En cette région se trouvaient les cultures de plantes exotiques provenant de Tol Eressea, et la région était dominée par les grands Mallorn, desquels descendent les Mallorn de Lothlórien."
 explore_history.3003.a:0 "Du vin? Riche idée. Remplissez moi un autre verre !"
 explore_history.3003.b:0 "Ces seigneurs semblaient importants. Je parie qu'ils pouvaient faire ce qu'ils voulaient !" 
 explore_history.3003.c:0 "Des Mallorn ? Il n'existe désormais que peu de leurs pareils… une grande tragédie."

 explore_history.3004.t:0 "Hyarrostar et Mittalmar"
 explore_history.3004.desc:0 "Hyarrostar était le large éperin qui s'étendait entre le sud et l'est de Númenor. Le long de ses rivages méridionaux se trouvaient de grandes plages de sable blanc, et sur ses frontières occidentales, là où le littoral était interrompu par l'estuaire de la rivière Siril, s'étendait la ville de Nindamos. Le Hyarrostar était connu pour ses arbres, car s'y étendaient de grandes plantations qui produisaient la plus grande partie du bois utilisé par les chantiers navaux de Númenor.\n\nMittalmar était une terre pastorale de prairies et patûrage qui s'étendait dans les régions centrales de l'île. La partie orientale du Mittalmar était la région la plus importante de toute l'île. Il s'agissait d'Arandor, les terres du Roi, où s'étendait la cité royale d'Armenelos, ainsi que l'effervescent port oriental de Rómenna."
 explore_history.3004.a:0 "Les cités effervescentes des terres Royales semblent trop peuplées pour moi..."
 explore_history.3004.b:0 "Je parie qu'on trouvait beaucoup de 'plaisirs' sur les quais de Rómenna!"
 explore_history.3004.c:0 "L'Armenelos Dorée… un endroit parfait pour établir son réseau et trouver des alliés."

 explore_history.3005.t:0 "Le Meneltarma"
 explore_history.3005.desc:0 "Depuis les plaines de Mittalmar s'élevait une grande montagne solitaire, le célèbre Meneltarma, la Montagne Sacrée et Pilier-des-Cieux. De tous les oiseaux et animaux, seuls les Aigles de Manwë, gardiens sacrés de la montagne et toutes les terres s'en approchent et peuvent être aperçu, traçant de grands cerlces au dessus de son sommet.\n\nLe Meneltarma était sacré pour les Númenoréens, considéré comme un lieu saint dévoué à Eru Ilúvatar. Il était recquis de tout ceux posant pied sur la montagne un silence solonnel, à l'exception du Roi qui pouvaient chanter des prières et des grâces au nom de ses gens. Les Trois Prières d'Erukyermë, d'Erulaitalë et d'Eruhantalë étaient tenues à ce pic sacré pour marquer le passage des saisons, durant lesquelles tout participant devait se vêtir de blanc et porter des guirlandes pour réaliser toute offrande constituée de fruits, en remerciements et prières pour Ilúvatar."
 explore_history.3005.a:0 "Une place de paix parfaite et d'une contemplation paisible."
 explore_history.3005.b:0 "Qui a besoin de grands banquets quand de simples fruits suffisent ?"
 explore_history.3005.c:0 "Rester silencieux ? Lors d'une célébration ? Etaient-ils fous ?"

 # Of the Éothéod and the Oath of Eorl

 explore_history.4001.t:0 "Le Peuple de Marhwini"
 explore_history.4001.desc:0 "Après la Bataille des Plaines (1856 3A), la plupart du Royaume de Rhovanion fut perdu aux mains des Chariotiers et son peuple fut réduit en esclavage. Le Seigneur nordique Marhwini, accompagné des survivants de son peuple, voyagea à l'Ouest jusqu'au Val d'Anduin. Ils furent rapidement rejoins par des fugitifs de Grand'Peur dont les terres avait subi un destin similaire et ils s'établir ensemble entre les rives du fleuve Anduin et la bordure de la forêt de Grand'Peur.\n\nGondor avait également affronté la menace des Chariotiers venant de l'Est et, en 1899 3A, Marhwini prévint le Roi Calimehtar que les Chariotiers planifiaient de razzier la province Gondorienne du Clenardhon en passant par les Bas-fonds.\n\nDans une frappe pré-emptive, le Roi Calimehtar envoya une grande armée depuis l'Ithilien à la rencontre des Chariotiers inconscients, sur la plaine de Dagorlad. Avec les Bas-fonds laissés sans défense, les cavaliers de Marwhini furent capable de chevaucher sans encombre au côté de la cavalerie Gondorienne et d'enfoncer le flanc de l'ennemy, qui s'éparpilla dans le désordre.\n\nA la suite de la bataille, l'éored de Marhwini continua d'harasser leurs suzerains étrangers et menèrent une rébellion fructueuse pour reconquérir leur liberté."
 explore_history.4001.a:0 "Il n'y aurait eu nulle victoire sans coopération."
 explore_history.4001.b:0 "Il aurait du les chasser jusqu'au bord de la Terre pour avoir réduit en esclavage son peuple !"
 explore_history.4001.c:0 "Une charge de cavalerie dans le flanc ? Un coup classique..."

 explore_history.4002.t:0 "L'Éothéod"
 explore_history.4002.desc:0 "Mes descendants de Marhwini et son peuple devinrent connu comme l'Éothéod. En l'an 1973 3A, les princes de l'Éothéod menèrent leurs bandes de fiers et grands cavaliers depuis le Val de l'Anduin pour à nouveau joindre leurs force au Gondor et former l'Armée de l'Ouest dans le combat contre Angmar. Par la compagnie des armes et le partage du sang versé, l'Éothéod devint reconnue au Gondor comme un peuple en qui l'ont pouvait faire confiance.\n\nDeux ans plus tard, après la chute d'Angmar, le Seigneur Frumgar mena l'Éothéod jusqu'à une nouvelle terre au nord de Grand'Peur, entre les Montagnes de Brume et la rivière de la Forêt, loin des ravages des Orientaux et des Orcs. Avec le temps, cette terre fut également connue comme celle des Éothéod et le peuple de Frumgar y bâti ses foyers.\n\nQuelques temps après leur roi Fram, fils de Frumgar, abattit le dragon Scatha et la capitale des Éothéod fut nommée Framsburg en son honneur."
 explore_history.4002.a:0 "Quelle époque à vivre, il y a tant à apprendre sur le Roi-Sorcier et ses terres volées !"
 explore_history.4002.b:0 "Peu croisent le chemin d'un dragons et peuvent en conter l'histoire... Un tel courage est digne d'admiration."
 explore_history.4002.c:0 "C'est cela... il a 'abattu' un dragon. Ça ressemble à la meilleure manière de se faire nommer une ville d'après soi !"

 explore_history.4003.t:0 "Abandonné"
 explore_history.4003.desc:0 "En 2510 3A, les fiers Orientaux connus sous le nom de Balchoth déclarèrent une guerre ouverte contre le Gondor affaibli, traversant l'Anduin et passant dans le Calenardhon septentrional. En désespoir de cause, ils appelèrent à l'aide leurs anciens alliés Éothéod, mais ne reçurent aucune réponse.\n\nLes Balchoth ne firent face qu'à peu de résistance alors qu'ils se déchainèrent sur la province en grande partie abandonnée, et le temps que l'Armée Septentrionale du Gondor ne quitte ses forteresses, le gros de l'armée ennemie était déjà arrivée. Dans une contre-attaque vaillante sous le commandement de l'Intendant Cirion, le Gondor réussit à repousser les Balchoth jusqu'au Wold, mais ce ne fut que pour se trouver couper des renforts de l'Armée Méridionale qui avait été attaquée en route par une bande orque descendue des montagnes.\n\nAinsi, l'Intendant et ses suivants Dúnedain se trouvèrent acculés contre la rivière, dans une situation désespérée."
 explore_history.4003.a:0 "Captivant ! Je suis sûr que les Éothéod finiront par arriver... n'est-ce pas ?"
 explore_history.4003.b:0 "Quelle folie ! Quitter l'avantage de leurs forts pour affronter l'ennemi en bataille rangée..."

 explore_history.4004.t:0 "La Chevauchée d'Eorl"
 explore_history.4004.desc:0 "À ce moment crucial, les Éothéod menés par leur chef Eorl le Jeune apparu soudainement, surprenant amis comme ennemis, répondant à l'appel à l'aide en l'honneur de leur vieille amitié avec le Gondor. Eorl compris que si le Gondor devait tomber, aucune terre ne pourrait se dresser contre les Ténèbres pendant longtemps, et les Éothéod devrait braver même la terreur de Dol Guldur si besoin pour assurer leur librerté.\n\nLongue et dure fut leur chevauchée, droit vers le Sud à une vitesse dépassant tout espoir. Les Éothéod traversèrent l' Anduin aux Bas-fonds de la rivière en faisant sonner tous leurs cors d'une même voix, et leur charge comme le tonnerre s'enfonça dans l'arrière-guarde des Balchoth.\n\nTombant dans une profonde terreur, les Balchoth fuirent devant la furie des Nordiens et les armées Gondoriennes furent sauvées, tandis que les Éothéod continuaient leur percée dans le Gondor septentrionnal, brisant et exécutant tout Balchoth trouvé dans le Calenardhon."
 explore_history.4004.a:0 "Le Gondor appela à l'aide, et Eorl répondit."
 explore_history.4004.b:0 "Pourquoi s'arrêter là ? Ils auraient du porter la guerre dans leurs foyers pour la gloire !"

 explore_history.4005.t:0 "Le Serment"
 explore_history.4005.desc:0 "Après la Battaille du Champs du Celebrant, l'Intendant Cirion offrit à Eorl de chevaucher avec lui jusqu'à un endroit isolé près des racines des Montagnes Blanches. Là, il le mena jusqu'à la tombe cachée d'Elendil le Grand, où il offrit à Eorl et à son peuple toutes les terres du Calenardhon, de l'Anduin à l'Isen, en reconnaissance solennelle de la grande valeur et du sacrifice des Éothéod, avec l'unique condition que les Éothéod devait s'y installer pour toujours, en tant qu'amis du Gondor, et qu'ils auraient les mêmes alliés et les mêmes ennemis.\n\nImpressionné par la magnanimité du cadeau, Eorl accepta au nom de son peuple et ici, sur la tombe d'Elendil, l'Intendant et le Roi prêtèrent un grand serment, y jurant ce qu'ils avaient dit plus tôt.\n\nEorl retourna alors au nord, et rallia son peuple pour coloniser le Calenardhon, tandis que Cirion retourna au sud en Minas Tirith. Ainsi fut prêté les Serments d'Eorl et de Cirion, et les peuples de Gondor et de Rohan furent perpetuellement liés dans l'amitié et l'alliance contre toute adversité."
 explore_history.4005.a:0 "Une alliance qui n'en a que le nom... qu'est il advenu de ce serment maintenant ?"
 explore_history.4005.b:0 "Un serment solonnel, créant une alliance forte entre deux peuples liés par l'amitié."
 explore_history.4005.c:0 "Cirion abandonna un royaume entier pour CELA ?"
