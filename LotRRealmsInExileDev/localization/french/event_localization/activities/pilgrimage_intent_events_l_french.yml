l_french:
 # Missionary, console a local
 pilgrimage_intent.1000.t:0 "$zealotry_intent_header$ Crise de foi"
 pilgrimage_intent.1000.desc:0 "Alors que je poursuis mon pèlerinage, je rencontre [Select_CString(sad_peasant.IsFemale, 'une paysanne', 'un paysan')], au bord de la route, couvert[sad_peasant.Custom('FR_E')] de crasse et les yeux embués de larmes.\n\n« Es-tu satisfait, à présent ? Tu m’as tout pris ! Comment vivre dans un monde sur lequel règne un être aussi cruel que [sad_peasant.GetFaith.HighGodName] ? »\n\nDe toute évidence, [sad_peasant.Custom('FR_IlElle')] est désespéré[sad_peasant.Custom('FR_E')] et met sa foi en doute."
 pilgrimage_intent.1000.a:0 "« [ROOT.Char.GetFaith.HealthGodName|U] peut vous apporter des réponses. »"
 pilgrimage_intent.1000.a.alternate:0 "« Peut-être pourrais-je vous faire part d’un point de vue différent ? »"
 pilgrimage_intent.1000.a.conversion_succesful.t:0 "Conversion réussie"
 pilgrimage_intent.1000.a.conversion_succesful.desc:0 "Vous [sad_peasant.Custom('FR_LeLa')] convertissez"
 pilgrimage_intent.1000.a.conversion_failed.t:0 "Échec de la conversion"
 pilgrimage_intent.1000.a.conversion_failed.desc:0 "Vous ne parvenez pas à [sad_peasant.Custom('FR_LeLa')] convertir"
 pilgrimage_intent.1000.b:0 "« Nous sommes en pèlerinage. Joignez-vous à nous. »"
 pilgrimage_intent.1000.b.joined.t:0 "Départ en pèlerinage"
 pilgrimage_intent.1000.b.joined.desc:0 "[sad_peasant.GetSheHe|U] se joint à votre pèlerinage"
 pilgrimage_intent.1000.b.not_joined.t:0 "Invitation déclinée"
 pilgrimage_intent.1000.b.not_joined.desc:0 "Vous ne [sad_peasant.Custom('FR_LeLa')] convainquez pas"
 pilgrimage_intent.1000.c:0 "Ce sont les larmes [ROOT.Char.GetFaith.TricksterGodNamePossessive]."
 # Missionary, convert a child
 pilgrimage_intent.1001.t:0 "$zealotry_intent_header$ Jeunesse impressionnable"
 pilgrimage_intent.1001.desc:0 "Nous avons déjà vu beaucoup de croyances étranges, au cours de notre voyage vers la Terre sainte, et alors que nous traversons [ROOT.Char.GetCurrentLocation.GetName], j’aperçois un groupe d’enfants qui se chamaillent sur le bord de la route.\n\nIls s’arrêtent immédiatement pour nous regarder, les yeux écarquillés d’étonnement, comme si nous étions des curiosités. N’ont-ils jamais vu de pèlerins [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip] ? L’un d’eux se distingue par un maintien digne d’un noble. Peut-être aimerait-il entendre quelques histoires [ROOT.Char.GetFaith.ReligiousText3]."
 pilgrimage_intent.1001.a:0 "« Je vais t’enseigner. »"
 pilgrimage_intent.1001.a.conversion_succesful.t:0 "$pilgrimage_intent.1000.b.joined.t$"
 pilgrimage_intent.1001.a.conversion_succesful.desc:0 "Vous convertissez l’enfant"
 pilgrimage_intent.1001.a.conversion_failed.t:0 "$pilgrimage_intent.1000.a.conversion_failed.t$"
 pilgrimage_intent.1001.a.conversion_failed.desc:0 "Vous ne réussissez pas à convertir l’enfant"
 pilgrimage_intent.1001.b:0 "Poursuivons notre route."
 # Local courtier is passing by, convert them and bring them on your pilgrimage!
 pilgrimage_intent.1010.t:0 "$zealotry_intent_header$ Voyageurs de passage"
 pilgrimage_intent.1010.desc:0 "Nous poursuivons notre voyage en passant par [ROOT.Char.GetCurrentLocation.GetName], les pieds douloureux et fatigués par la marche.\n\nNous apercevons un[convertable_courtier.Custom('FR_E')] noble de la cour locale qui vient à notre rencontre.\n\n« De toute évidence, vous êtes perdu[ROOT.Char.Custom('FR_E')], mon ami[ROOT.Char.Custom('FR_E')]. Qu’amène un[ROOT.Char.Custom('FR_E')] misérable [ROOT.Char.Custom('FR_FaithGenderedAdj')] à [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] ? »"
 pilgrimage_intent.1010.a:0 "« Nous sommes en pèlerinage. Joignez-vous à nous. »"
 pilgrimage_intent.1010.a.conversion_succesful.t:0 "$pilgrimage_intent.1000.a.conversion_succesful.t$"
 pilgrimage_intent.1010.a.conversion_succesful.desc:0 "Vous l’avez converti[convertable_courtier.Custom('FR_E')]"
 pilgrimage_intent.1010.a.conversion_failed.t:0 "$pilgrimage_intent.1000.a.conversion_failed.t$"
 pilgrimage_intent.1010.a.conversion_failed.desc:0 "Vous ne parvenez pas à [convertable_courtier.Custom('FR_LeLa')] convertir"
 pilgrimage_intent.1010.b:0 "« Cela ne vous regarde pas ! »"
 # Fellow pilgrims of a different faith are on your path
 pilgrimage_intent.1020.t:0 "$zealotry_intent_header$ Étranges pèlerins"
 pilgrimage_intent.1020.desc:0 "Jusqu’à présent, nous avons rencontré de nombreux pèlerins [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip] sur notre route, tous pieux et dévoués à la volonté [ROOT.Char.GetFaith.HighGodNamePossessive].\n\nCependant, nous nous retrouvons bientôt en compagnie d’un groupe d’étranges voyageurs venus de terres lointaines. Ils nous apprennent qu’ils sont [pilgrim_character.GetFaith.GetAdherentNamePlural], et que cette route est également sacrée pour leur peuple."
 pilgrimage_intent.1020.a:0 "« Seuls les [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip] peuvent entreprendre ce voyage. »"
 pilgrimage_intent.1020.a.conversion_succesful.t:0 "$pilgrimage_intent.1000.a.conversion_succesful.t$"
 pilgrimage_intent.1020.a.conversion_succesful.desc:0 "Vous convertissez les pèlerins"
 pilgrimage_intent.1020.a.conversion_failed.t:0 "$pilgrimage_intent.1000.a.conversion_failed.t$"
 pilgrimage_intent.1020.a.conversion_failed.desc:0 "Vous ne parvenez pas à convertir les pèlerins"
 pilgrimage_intent.1020.b:0 "« Dites-moi comment vous vénérez [pilgrim_character.GetFaith.HighGodName]. »"
 pilgrimage_intent.1020.c:0 "Nous ne sommes guère différents, nous devrions voyager ensemble !"
 cheaper_to_convert_to_pilgrim_faith_tt:0 "Votre conversion à la foi [THIS.Char.GetFaith.GetAdjective] coûte #P 50 %#! de moins"
 # You see a particularly calming clearing along your way and stop to meditate
 pilgrimage_intent.1030.t:0 "$reflections_intent_header$ Clairière sereine"
 pilgrimage_intent.1030.desc:0 "Alors que nous profitons du calme qui règne au bord d’une route de [ROOT.Char.GetCurrentLocation.GetName], un sentiment de paix et de tranquillité m’envahit, tel que je n’en ai jamais ressenti auparavant.\n\nJuste au-delà d’une petite crête, je distingue une clairière, sur le côté de la route, où ni homme ni bête ne semble avoir mis les pieds depuis des lustres. J’y sens la présence [ROOT.Char.GetFaith.HighGodNamePossessive]. Peut-être devrais-je prendre le temps de m’adonner à la contemplation ?"
 pilgrimage_intent.1030.desc_sea:0 "En mer, lorsque le temps est calme et qu’aucun navire n’est visible à l’horizon, la paix et la tranquillité sont irrésistibles. La présence [ROOT.Char.GetFaith.HighGodNamePossessive] est si puissante que j’en suis empli[ROOT.Char.Custom('FR_E')].\n\nPeut-être devrions-nous saisir l’opportunité d’une contemplation sereine en nous attardant un peu plus dans cette baie ?"
 pilgrimage_intent.1030.a:0 "C’est la volonté [ROOT.Char.GetFaith.HighGodNamePossessive]."
 pilgrimage_intent.1030.b:0 "Nous ne pouvons souffrir aucun retard !"
 
 # You spot an animal, follow it for an omen?
 pilgrimage_intent.1040.t:0 "$reflections_intent_header$ Présage bestial"
 pilgrimage_intent.1040.desc.intro:0 "Alors que nous suivons le chemin du pèlerinage, une bête sort tout à coup des taillis pour nous barrer la route.\n\n"
 pilgrimage_intent.1040.desc.mid.pred:0 "Un[ROOT.Char.Custom('FR_E_GetAnimalType')] [ROOT.Char.Custom('GetAnimalType')] de belle taille se dresse entre moi et la Terre sainte."
 pilgrimage_intent.1040.desc.mid.prey:0 "Un[ROOT.Char.Custom('FR_E_GetAnimalType')] [ROOT.Char.Custom('GetAnimalType')] tout à fait ordinaire observe fixement notre caravane sacrée."
 pilgrimage_intent.1040.desc.outro:0 "\n\nL’animal semble comprendre, comme si l’esprit d’[Select_CString(ROOT.Char.IsFemale, 'une vieille sage', 'un vieux sage')] l’habitait. Il cligne des yeux et poursuit son chemin."
 pilgrimage_intent.1040.a:0 "Cet animal est un messager [ROOT.Char.GetFaith.HighGodNamePossessive] ! Suivez-le !"
 pilgrimage.you_lose_the_animal.t:0 "Animal perdu"
 pilgrimage.you_lose_the_animal.desc:0 "Vous avez perdu [ROOT.Char.Custom('FR_Le_GetAnimalType')][ROOT.Char.Custom('GetAnimalType')]"
 pilgrimage_intent.1040.b:0 "Ce serait une perte de temps."
 # Good omen (predator)
 pilgrimage_intent.1041.t:0 "Présage : chasse réussie"
 pilgrimage_intent.1041.desc.intro:0 "Je suis diligemment [ROOT.Char.Custom('FR_Le_GetAnimalType')][ROOT.Char.Custom('GetAnimalType')], en évitant de me faire remarquer.\n\nFinalement, [ROOT.Char.Custom('FR_IlElle')] trouve sa proie : un oiselet."
 pilgrimage_intent.1041.desc.mid:0 "[ROOT.Char.Custom('FR_Le_GetAnimalType')|U][ROOT.Char.Custom('GetAnimalType')] s’élance ; l’oiselet tente de s’échapper, mais il est trop tard. Il n’en reste bientôt plus que quelques plumes éparses."
 pilgrimage_intent.1041.desc.outro:0 "\n\nComment interpréter ce signe [ROOT.Char.GetFaith.HighGodNamePossessive] ?"
 pilgrimage_intent.1041.a:0 "Mes armées seront victorieuses !"
 pilgrimage_intent.1041.b:0 "Mes ennemis tomberont devant moi !"
 # Bad omen (predator)
 pilgrimage_intent.1042.t:0 "Présage : chasse ratée"
 pilgrimage_intent.1042.desc.mid:0 "[ROOT.Char.Custom('FR_Le_GetAnimalType')|U][ROOT.Char.Custom('GetAnimalType')] attend longuement la bonne occasion et finit par attaquer l’oiselet, mais il l’esquive et s’envole."
 pilgrimage_intent.1042.a:0 "Je suis [ROOT.Char.Custom('FR_Le_GetAnimalType')][ROOT.Char.Custom('GetAnimalType')] ; mes ennemis me vaincront."
 pilgrimage_intent.1042.b:0 "Je suis l’oiselet et j’échapperai à un sort funeste !"
 # Good omen (prey)
 pilgrimage_intent.1043.t:0 "Présage : famille heureuse."
 pilgrimage_intent.1043.desc.intro:0 "Je suis [ROOT.Char.Custom('FR_Le_GetAnimalType')][ROOT.Char.Custom('GetAnimalType')] à bonne distance pour ne pas l’effrayer. L’animal rencontre enfin un de ses congénères dans une clairière, peut-être afin de s’accoupler ?\n\n"
 pilgrimage_intent.1043.desc.mid:0 "Ils se chamaillent un peu, mais ne tardent pas à se rapprocher tendrement l’un de l’autre, puis à disparaître ensemble."
 pilgrimage_intent.1043.a:0 "J’aurai bientôt un enfant !"
 pilgrimage_intent.1043.b:0 "Je dois faire de mes ennemis mes amis."
 pilgrimage_intent.1043.c:0 "Je dois me préoccuper avant tout de ma famille."
 # Bad omen (prey)
 pilgrimage_intent.1044.t:0 "Présage : mort subite"
 pilgrimage_intent.1044.desc.mid:0 "Ils s’approchent l’un de l’autre, mais une silhouette sombre bondit de nulle part et met à mort cette malheureuse créature, juste devant son semblable."
 pilgrimage_intent.1044.a:0 "Ce sera bientôt mon tour !"
 pilgrimage_intent.1044.b:0 "Je prendrai mes ennemis au dépourvu et je les anéantirai !"
 you_follow_the_animal_tt:0 "Vous suivez l’animal encore plus loin..."
 # You stop to contemplate on your age
 pilgrimage_intent.1050.t:0 "$reflections_intent_header$ Contemplation séculaire"
 pilgrimage_intent.1050.desc.intro:0 "En route vers la Terre sainte, j’ai rencontré toute sorte de pèlerins, jeunes ou vieux. C’est comme si je voyais la tapisserie de ma vie se dérouler devant moi.\n\n"
 pilgrimage_intent.1050.desc.mid.old:0 "Les cheveux gris et les rides m’ont toujours semblé si lointains, mais le temps m’a rattrapé. Je ne peux m’empêcher de me dire que ce pèlerinage pourrait bien être le tout dernier, avant de rejoindre [ROOT.Char.GetFaith.PositiveAfterLife|U]."
 pilgrimage_intent.1050.desc.mid.young_and_dying:0 "Ma piètre santé me conduira au tombeau plus tôt que les autres. En voyant les sourires de ceux qui ont la chance de souffrir des affres de la vieillesse, je ne peux m’empêcher d’être envieu[ROOT.Char.Custom('FR_XSe')]."
 pilgrimage_intent.1050.desc.mid.young:0 "Il me reste encore de nombreuses années à vivre, mais elles me paraissent si brèves, comparées à l’éternité."
 pilgrimage_intent.1050.desc.outro:0 "\n\nPeut-être devrais-je m’arrêter un instant pour méditer sur la brièveté de la vie ?"
 pilgrimage_intent.1050.a:0 "Je profiterai de chaque instant."
 pilgrimage_intent.1050.b:0 "Il me reste tant de temps à vivre !"
 pilgrimage_intent.1050.c:0 "Cette pensée me brise le cœur."
 # You stop to contemplate ancient civilizations
 pilgrimage_intent.1060.t:0 "$reflections_intent_header$ Empires d’antan"
 pilgrimage_intent.1060.desc.intro:0 "En chemin, j’ai vu nombre de vestiges des royaumes de mes prédécesseurs.\n\nIci, en [ROOT.Char.GetCurrentLocation.GetNameNoTooltip],"
 pilgrimage_intent.1060.desc.mid.rome:0 "j’ai découvert les ruines d’un sanctuaire dédié au panthéon romain. [GetFaithByKey('hellenic_pagan').FertilityGodName|U], dans toute sa splendeur, me sourit d’une bouche à moitié fêlée, et le visage [GetFaithByKey('hellenic_pagan').HighGodNamePossessive] est abîmé au point d’être méconnaissable."
 pilgrimage_intent.1060.desc.mid.israel:0 "j’ai vu d’innombrables vestiges des anciens Hébreux qui sont venus ici, en quête de la Terre promise. Les anciens temples qui servaient autrefois de lieux de culte [GetFaithByKey('rabbinism').HighGodName2] ont été laissés à l’abandon, les Hébreux ayant été poussés une fois de plus à l’exode."
 pilgrimage_intent.1060.desc.mid.egypt:0 "je vois les monuments gigantesques érigés par les anciens pharaons, en hommage à leurs dieux. Faits d’albâtre et d’or, ils étaient l’œuvre de leur vie, mais sont désormais envahis par le sable et tombent en ruine."
 pilgrimage_intent.1060.desc.mid.persia:0 "je trouve sans cesse des vestiges des anciens Sassanides, Parthes et Séleucides. La Perse a vu se dresser et s’effondrer d’innombrables empires, mais elle est éternelle. On trouve de vieux temples zoroastriens en ruine dans tout le pays, et peut-être qu’un jour, même nos villes saintes tomberont en poussière."
 pilgrimage_intent.1060.desc.mid.ashokas_pillars:0 "je découvre encore un pilier d’Ashoka, bâti en un âge révolu. Chacun d’eux est couvert d’édits proclamés par l’empereur Ashoka, il y a des siècles. Ces monuments dharmiques se trouvent partout sur le territoire de ce qui fut jadis l’Empire maurya."
 pilgrimage_intent.1060.desc.mid.kush:0 "je découvre les vestiges des nombreux empires qui sont apparus et ont disparu le long du Nil. Entre les pyramides de Koush et les temples aksoumites, il est presque impossible de faire un pas sans découvrir les ruines d’un monument antique."
 
 # Ancient LotR empires
 pilgrimage_intent.1060.desc.mid.gondor:0 "J'ai remarqué de nombreuses tours de guet [gondorian|E]nes abandonnées, et aujourd'hui en ruine. Bien que le Royaume Méridional perdure toujours, son ancienne gloire appartient depuis longtemps au passé."
 pilgrimage_intent.1060.desc.mid.southernconfederacy:0 "J'ai trébuché sur une grande pierre carrée, partiellement engloutie dans le sable. Le site date de l'époque de la Confédération Méridionale, une confédération tribale de [haradrim|E] qui a prospéré durant l'âge d'or du [gondor|E]. Elle s'effondra après des luttes intestines voilà des éons et les tribus se séparèrent. Il ne subsiste plus que des ruines de ces lieux où se rencontraient les différentes tribus pour négocier et discuter."
 pilgrimage_intent.1060.desc.mid.numenor:0 "Je suis tombé sur les restes d'une ruine [numenorean|E]ne, depuis longtemps abandonnée et silencieuse. La [downfallofnumenor|E] eu un impact monumental sur le destin de la [middleearth|E] et son héritage perdure, indéniablement."
 pilgrimage_intent.1060.desc.mid.rhun:0 "Je ne cesse de trouver des artefacts de l'ancien Szreldor, des Chariotiers et des Balcoth. D'innombrables empires ont vu le jour et se sont effondrés ici, au [rhun|E], mais les plaines demeurent. D'anciens temples rhunniques s'élèvent, branlant, dans toute la nation et, peut-être, un jour même verra nos cités saintes tomber en poussière."
 
 pilgrimage_intent.1060.desc.mid.fallback:0 "je vois les vestiges de ceux qui ont habité ces terres longtemps avant nous. Des temples antiques, des armes brisées et des fragments d’objets méconnaissables. Le temps nous rattrape tous et autant les divinités que le culte que nous leur rendons sont transitoires."
 pilgrimage_intent.1060.desc.outro:0 "\n\nUn jour, peut-être, un autre errera sur ce chemin et contemplera les vestiges du [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip] et du culte [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] pratiqué par s[ROOT.Char.Custom('FR_OnA')] [ROOT.Char.GetTitleAsNameNoTooltip]."
 pilgrimage_intent.1060.a:0 "Je devrais réfléchir aux empires antiques."
 pilgrimage_intent.1060.b:0 "Je devrais réfléchir aux fois anciennes."
 pilgrimage_intent.1060.c:0 "Quelle absurdité ! Le [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] résistera à l’épreuve du temps."
 pilgrimage.drive_to_succeed.t:0 "Pulsion de succès"
 pilgrimage.existential_dread.t:0 "Angoisse existentielle"
 pilgrimage.existential_dread.desc:0 "Vous êtes empli d’une angoisse existentielle"
 pilgrimage.drive_to_survive.t:0 "Pulsion de survie"
 pilgrimage.drive_to_survive.desc:0 "Une force vous pousse à survivre"
 pilgrimage.imperial_contemplation.t:0 "Contemplation impériale"
 pilgrimage.imperial_contemplation.desc:0 "Vous songez au point auquel les empires sont éphémères"
 pilgrimage.godly_meditation.t:0 "Méditation divine"
 pilgrimage.godly_meditation.desc:0 "Vous songez à la nature du divin"
 pilgrimage.failed_contemplation.t:0 "Échec de la contemplation"
 pilgrimage.failed_contemplation.desc:0 "Vous ne faites aucun progrès"
 #Personal reflections
 pilgrimage_intent.1100.t:0 "$reflections_intent_header$ Cieux étoilés"
 pilgrimage_intent.1100.desc:0 "Au cœur de la nuit, je contemple parfois les étoiles et je m’interroge. Quelle est notre raison de vivre ?\n\nPuis-je même être vu[ROOT.Char.Custom('FR_E')] par [ROOT.Char.GetFaith.PantheonTerm], si loin de chez moi ? Pourquoi fais-je tout cela ?"
 pilgrimage_intent.1100.a:0 "C’est tout simplement mon devoir sacré !"
 pilgrimage_intent.1100.b:0 "En vérité, je désire découvrir d’autres cultures."
 pilgrimage_intent.1100.c:0 "Je ne fais que remplir mes obligations."
 #Sea legs
 pilgrimage_intent.1110.t:0 "Pied marin"
 pilgrimage_intent.1110.t_altruism:0 "$altruism_intent_header$ $pilgrimage_intent.1110.t$"
 pilgrimage_intent.1110.t_reflection:0 "$reflections_intent_header$ $pilgrimage_intent.1110.t$"
 pilgrimage_intent.1110.t_zealot:1 "$zealotry_intent_header$ $pilgrimage_intent.1110.t$"
 pilgrimage_intent.1110.desc:0 "En faisant le tour du navire qui nous emmène en [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip], je remarque un[affected_pilgrim.Custom('FR_E')] pèlerin[affected_pilgrim.Custom('FR_E')] qui ne se sent pas bien. De toute évidence, [affected_pilgrim.GetSheHe] n’a pas le pied marin.\n\n[affected_pilgrim.GetSheHe|U] gémit doucement et s’accroche au bastingage comme si sa vie en dépendait, tandis que son visage passe par toutes les nuances de pâleur."
 pilgrimage_intent.1110.desc.outro_altruism:0 "\n\nJe devrais lui prodiguer quelque réconfort. Peut-être qu’un peu d’eau lui ferait du bien ?"
 pilgrimage_intent.1110.desc.outro_reflection:0 "\n\nJe ne peux que compatir avec [affected_pilgrim.Custom('FR_LuiElle')]. Pourquoi nous mettons-nous en de tels périls, parfois au risque de notre vie ?"
 pilgrimage_intent.1110.desc.outro_zealot:0 "\n\nNous recevrons sans aucun doute l’aide [ROOT.Char.GetFaith.PantheonTerm3]. Peut-être que quelques prières pourraient hâter le processus ?"
 pilgrimage_intent.1110.a:0 "Tout va bien se passer, tenez bon."
 pilgrimage_intent.1110.b:0 "Les épreuves et les tribulations font partie du pèlerinage, après tout."
 pilgrimage_intent.1110.c:0 "Prions pour votre rétablissement."
 pilgrimage_intent.1110.d:0 "Je dois avoir un remède pour ça."
 pilgrimage_intent.1110.e:0 "Je n’aimerais pas être à sa place."
 #A local heathen is smitten with one of your entourage members and asks to marry them
 pilgrimage_intent.9000.t:0 "$zealotry_intent_header$ Fidèle infidèle"
 pilgrimage_intent.9000.desc:0 "Parmi les étals de [background_market_scope.GetName] [Select_CString(smitten_heathen.IsFemale, 'une femme', 'un homme')] nous suit depuis plusieurs jours, comme un chiot.\n\nLe regard implorant, [smitten_heathen.Custom('FR_IlElle')] s’exclame : « [ROOT.Char.Custom('FR_MonseigneurMadame')|U], votre [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('entourage_to_marry_2'))], [entourage_to_marry_2.GetFirstName], m’aimera-t-[entourage_to_marry_2.Custom('FR_IlElle')] un jour ? [entourage_to_marry_2.Custom('FR_IlElle')|U] est [entourage_to_marry_2.Custom('FR_FaithGenderedAdj')] et je suis [smitten_heathen.Custom('FR_FaithGenderedAdj')], avons-nous un avenir ? »\n\n[smitten_heathen.Custom('FR_IlElle')|U] semble sincèrement épris[smitten_heathen.Custom('FR_E')], mais [entourage_to_marry_2.GetFirstNameNoTooltip] a l’air moins enthousiaste. Est-ce que cette union serait approuvée par [ROOT.Char.GetFaith.HighGodName] ?"
 pilgrimage_intent.9000.seducer:0 "Écoutez-moi attentivement !"
 pilgrimage_intent.9000.seducer.flavor:0 "Lui apprendre comment conquérir le cœur de [entourage_to_marry_2.GetFirstName]."
 pilgrimage_intent.9000.a.flavor:0 "Grâce à cette union, [ROOT.Char.GetFaith.HighGodName] aura un nouveau fidèle !"
 pilgrimage_intent.9000.b.flavor:0 "C’est l’occasion ou jamais d’observer la façon dont les [smitten_heathen.GetFaith.GetAdherentNamePlural] font la cour."
 pilgrimage_intent.9000.a:0 "Acceptez [ROOT.Char.GetFaith.HighGodName] en votre cœur et vos désirs seront comblés."
 pilgrimage_intent.9000.b:0 "Mais enfin, [Select_CString(smitten_heathen.IsFemale, 'ma chère', 'mon cher')], c’est à #EMP [entourage_to_marry_2.Custom('FR_LuiElle')]#! que vous devriez vous adresser, pas à moi !"
 pilgrimage_intent.9000.c:0 "Nous n’avons pas de temps à perdre..."
 hit_it_off_tt:0 "Ils s’entendent bien"
 they_fight_publicly_tt:0 "Ils se disputent"
