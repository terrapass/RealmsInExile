 pilgrimage.8404.t:0 "Grand palais d'Amrûn"
 pilgrimage.8404.desc:0 "J'arrive finalement devant le grand palais d'Amrûn, le cœur battant de la culture [haradrim|E] au Proche Harad. Les rues de la cité que je traverse sont pleines de marchands et de soldats et, alors que je progresse dans le complexe palatial lui même, je suis impressionné[ROOT.Char.Custom('FR_E')] par sa construction robuste : bien qu'il s'agisse clairement d'un centre administratif, il n'en est pas moins pourvu de défenses formidables."
 
 pilgrimage.8405.t:0 "Oasis de Mazharath"
 pilgrimage.8405.desc:0 "Ma caravane arrive finalement à l'oasis de Mazharath, l'un des rares endroits offrant un peu de répit à l'hostilité de la Mer des Dunes.\n\nAlors que mes hommes et moi-même nous rafraichissons à une fontaine, je repense à tout ce que [ROOT.Char.GetFaith.PantheonTerm] m'a envoyé[ROOT.Char.Custom('FR_E')] pour me faire arriver ici, à ce moment précis."
 
 pilgrimage.8406.t:0 "Le Val"
 pilgrimage.8406.desc:0 "Je parviens finalement aux portes du [dale|E]. La ville [northron|E] est l'une des plus grandes du [rhovanion|E]. J'arrive rapidement au « Marché des Merveilles », la grande place de la cité où les marchands et ingénieurs vendent de nombreux biens. La cité est notamment réputée pour ses marchands de jouet.\n\nJe repense à tout ce que [ROOT.Char.GetFaith.PantheonTerm] m'a envoyé[ROOT.Char.Custom('FR_E')] pour me faire arriver ici, à ce moment précis."
 
 pilgrimage.8407.t:0 "Bourg-du-Lac"
 pilgrimage.8407.desc:0 "Finalement, mon entourage et moi-même parvenons à Bourg-du-Lac. Connue sous le nom comple d'« Esgaroth sur le Long Lac », la ville [northron|E] est notamment connue pour être construite entièrement en bois et pour reposer sur des pilliers de bois qui plongent dans le lit du Long Lac.\n\nJe repense à tout ce que [ROOT.Char.GetFaith.PantheonTerm] m'a envoyé[ROOT.Char.Custom('FR_E')] pour me faire arriver ici, à ce moment précis."

   # Adapted for Dunlendings.
   # Norse Germanic
 pilgrimage.5901.t:0 "Carras !"
 pilgrimage.5901.desc:0 "Loin dans les Bouches innaccessibles de la Gwathló, notre peuple est né, et ils ont prospéré jusqu'à l'arrivée de ceux d'au delà des mers. Ces gens dévastèrent les terres et abattirent les forêts jusqu'à ce que l'océan les engloutissent tous. Mais notre peuple perdure, alors que leurs royaumes en exil dépérissent. Le Carras, ainsi que nous nommons le grand estuaire de la Gwathló, a conservé sa beauté naturelle et nombreux sont ceux qui font un pélerinage jusqu'à cet endroit sacré." #LoTR

 # Tengri
 pilgrimage.5911.t:0 "Le ciel bleu à perte de vue"
 pilgrimage.5911.desc:0 "Le monde est le temple [ROOT.Char.GetFaith.HighGodNamePossessive] et le grand ciel bleu est bien plus vaste que le plafond de n'importe quelle grand temple. Ici, dans les grandes steppes de [destination_title.GetNameNoTierNoTooltip], je me sens particulièrement proche de [ROOT.Char.GetFaith.PantheonTerm], et je me retrouve à réfléchir sur mon voyage pour atteindre ce lieu sacré." #LotR

 # Sanctity of Nature
 pilgrimage.5921.t:0 "Les bosquets sacrés"
 pilgrimage.5921.desc:0 "Je suis enfin arrivé[ROOT.Char.Custom('FR_E')] à [destination_title.GetNameNoTierNoTooltip]. Tandis que certains pratiquent leur culte dans de grands temples, je sais que les endroits les plus sacrés se trouvent en forêt, là où les pieds nus sont caressés par la terre douce et nourricière. Les vieux bosquets ici sont particulièrement vénérables, et alors que je me tiens au milieu des grands arbres, je me demande quelle est ma place dans ce monde naturel." #LotR
 ###Remaining at a Holy Site events
 #Appreciation
 pilgrimage.6500.t:1 "Appréciation"
 pilgrimage.6500.desc:1 "[ROOT.Char.Custom('FR_le_Char_Pi')|U][ROOT.Char.GetTitledFirstName], m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', pilgrimage_member)], regarde le vaste site sacré de [ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTier] tandis que nous nous frayons un chemin à travers la foule :\n\n« [ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip] est vraiment magnifique ! Un lieu où les cultures se rencontrent et où les religions s’unissent pour prier. N’est-ce pas une chance de pouvoir connaître une telle familiarité et une telle camaraderie ? »\n\n[pilgrimage_member.Custom('FR_IlElle')|U] me regarde, impatient[pilgrimage_member.Custom('FR_E')] de ma réponse."
 pilgrimage.6500.a:1 "Je sais ! Profitons-en !"
 pilgrimage.6500.a.tt:0 "Votre culture n’a pas la tradition [GetCultureTradition('tradition_xenophilic').GetName|l]"
 pilgrimage.6500.b:0 "Les exploits que la spiritualité peut accomplir !"
 pilgrimage.6500.c:0 "C’est l’homme qui a construit cet endroit, pas les divinités."
 #Lost in Translation
 pilgrimage.6510.t:1 "Perdus dans la traduction"
 pilgrimage.6510.desc:1 "Alors que je me promène dans les rues de [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], je m’arrête devant [ROOT.Char.GetFaith.HouseOfWorship] du coin. Le bâtiment est petit, relativement terne et sans prétention, mais une petite foule de pèlerins s’est rassemblée devant.\n\nEn m’approchant, je me rends compte qu’ils essayent de comprendre ce qui est marqué sur la plaque qui se trouve à côté de l’une des statues protectrices, écrite dans une langue étrangère.\n\nC’est peut-être l’occasion de rendre service à mes compagnons de pèlerinage !"
 pilgrimage.6510.a:1 "Je vais la traduire pour vous tous !"
 pilgrimage.6510.a.flavor:0 "Je n’arrive pas à croire qu’il y ait une faute d’orthographe sur cette plaque !"
 pilgrimage.6510.b:0 "Voyons ce que dit cette plaque..."
 pilgrimage.6510.b_success.t:0 "Plaque déchiffrée"
 pilgrimage.6510.b_success.desc:0 "Déchiffrer la plaque"
 pilgrimage.6510.b_failure.t:0 "Plaque inintelligible"
 pilgrimage.6510.b_failure.desc:0 "La plaque reste un mystère"
 pilgrimage.6510.c:0 "Cela n’en vaut pas la peine."
 #Time To Go Home Soon?
 pilgrimage.6520.t:0 "On y va bientôt ?"
 pilgrimage.6520.desc:1 "[impatient_pilgrim.Custom('FR_le_Char_Pi')|U][impatient_pilgrim.GetTitledFirstName] se promène avec notre groupe de pèlerins, en soupirant bruyamment et en traînant les pieds : « J’ai l’impression que nous sommes ici depuis des lustres. N’est-il pas temps de rentrer ? », s’impatiente-t-[impatient_pilgrim.Custom('FR_IlElle')].\n\nJe lui lance un regard en coin et"
 pilgrimage.6520.desc_forgiving:0 "j’éprouve un peu de compassion pour [impatient_pilgrim.Custom('FR_LuiElle')]. Ce n’est pas drôle d’être entraîné quelque part."
 pilgrimage.6520.desc_nonforgiving:0 "je n’en reviens pas de son toupet. Je serre les poings."
 pilgrimage.6520.a:1 "Comment osez-vous être aussi insolent[impatient_pilgrim.Custom('FR_E')] ?"
 pilgrimage.6520.b:0 "Venez, je vais vous montrer une merveilleuse statue là-bas."
 pilgrimage.6520.c:0 "Je vois ce que vous voulez dire."
 #Fishy local guide?
 pilgrimage.6530.t:0 "Nouvelles expériences"
 pilgrimage.6530.desc_intro:0 "Alors que nous passons devant les étals du marché de [ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip],"
 pilgrimage.6530.desc_adult:0 "[Select_CString(local_guide.IsFemale,'une femme singulière','un homme singulier')] nous aborde. [local_guide.Custom('FR_IlElle')|U] s’adresse à nous sans vergogne :\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], vous avez l’air d’[Select_CString(ROOT.Char.IsFemale,'une brave femme distinguée','un gentilhomme distingué')] ! Je connais un endroit où l’on peut faire une expérience tout simplement divine, non loin de [ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip], et qui intéresserait sûrement tout pèlerin dévoué ! »"
 pilgrimage.6530.desc_child:0 "[Select_CString(local_guide.IsFemale,'une petite enfante','un petit enfant')] aux yeux larges et brillants nous aborde. [local_guide.Custom('FR_IlElle')|U] nous regarde en s’exclamant :\n\n« Je connais un endroit secret où on peut trouver [ROOT.Char.GetFaith.HighGodName] ! ». [local_guide.Custom('FR_IlElle')|U] prend un air déterminé en continuant : « Je peux vous montrer si vous voulez ? »"
 pilgrimage.6530.desc_warning:0 "\n\n[warning_character.Custom('FR_le_Char_Pi')|U][warning_character.GetTitledFirstName], à ma droite, fronce les sourcils et secoue subtilement la tête. Serait-ce un avertissement ?"
 pilgrimage.6530.desc_learned:0 "\n\nPour avoir étudié les cartes, je sais qu’il n’y a rien dans cette partie de [ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip], à part des terres désertes et dangereuses."
 pilgrimage.6530.a:0 "Cela m’intrigue."
 pilgrimage.6530.a_child.tt:0 "Vous suivez l’enfant"
 pilgrimage.6530.divinity.desc:0 "[local_guide.Custom('FR_le_Char_Pi')|U][local_guide.GetTitledFirstName] vous fait vivre une expérience divine."
 pilgrimage.6530.dangerous.desc:0 "Vous vous retrouvez dans une situation dangereuse"
 pilgrimage.6530.b:0 "[ROOT.Char.GetFaith.HighGodName|U] sourit également aux escrocs."
 pilgrimage.6530.b_child:0 "Le mensonge ne te va pas, mon enfant."
 pilgrimage.6530.b.flavor:0 "[local_guide.Custom('FR_le_Char_Pi')|U][local_guide.GetTitledFirstName] s’éloigne."
 pilgrimage.6530.c:0 "Donnez-moi une raison de ne pas vous dénoncer."
 pilgrimage.6530.c.flavor:0 "Nous payons tous pour nos péchés."
 pilgrimage.6530.d:0 "Tu essaies de me piéger, [Select_CString(local_guide.IsFemale,'paysanne','paysan')] ?!"
 pilgrimage.6530.d.flavor:0 "Je vais lui donner un coup de fouet pour qu’[local_guide.Custom('FR_IlElle')] soit honnête !"
 pilgrimage.6530.e:0 "Non, sans façon."
 #Fishy guide not so fishy actually
 pilgrimage.6531.t:0 "Divinité cachée"
 pilgrimage.6531.desc_wellspring:0 "Un peu à l’extérieur de [ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip], nous nous arrêtons brusquement. Notre guide, [local_guide.Custom('FR_le_Char_Pi')][local_guide.GetTitledFirstName], nous indique un passage caché. Nous nous retrouvons rapidement dans une petite caverne, éclairée par la lumière du jour qui passe par un trou dans la roche.\n\nPar ce même trou, une source tout à fait remarquable se déverse en toute quiétude. L’eau brille d’une splendeur divine et de légers arcs-en-ciel brumeux colorent l’air autour d’elle."
 pilgrimage.6531.desc_crystal_cavern:0 "Alors que je commence à me demander si nous arriverons un jour, notre guide, [local_guide.Custom('FR_le_Char_Pi')][local_guide.GetTitledFirstName], prend soudain un virage à gauche et nous entrons dans une caverne, cachée dans la campagne.\n\nUne lueur de plus en plus forte se reflète sur nous à mesure que nous avançons dans une grande grotte aux parois couvertes de centaines de cristaux. Ceux-ci captent la lumière du trou dans le plafond et la suite, y compris moi-même, s’émerveille de ce spectacle."
 pilgrimage.6531.desc_non_cynical:0 "\n\nJe n’avais jamais senti la présence [ROOT.Char.GetFaith.HighGodNamePossessive] aussi fortement qu’ici."
 pilgrimage.6531.desc_cynical:0 "\n\nC’est un exploit de la nature très impressionnant, je le reconnais."
 pilgrimage.6531.a:0 "C’est extraordinaire !"
 #Fishy guide _was_ fishy!
 pilgrimage.6532.t:0 "Proie en pèlerinage !"
 pilgrimage.6532.desc:0 "Le sifflement insouciant de notre guide, [local_guide.Custom('FR_le_Char_Pi')][local_guide.GetTitledFirstName], est la dernière chose que nous entendons avant que des voyous surgissent de nulle part, à une certaine distance de [ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip]. Nous avons été piégés, sans aucun espoir d’être secourus.\n\nMon pouls s’accélère tandis que j’essaie de trouver une solution. Comment osent-ils s’en prendre à des pèlerins ?"
 pilgrimage.6532.a:0 "[6532_protector.GetTitledFirstNameNoTooltip] ! Occupez-vous d’eux !"
 pilgrimage.6532.a_success.t:0 "Bandits effrayés"
 pilgrimage.6532.a_success.desc:0 "[6532_protector.Custom('FR_le_Char_Pi')|U][6532_protector.GetTitledFirstName] réussit à faire fuir les bandits"
 pilgrimage.6532.a_failure.t:0 "Blessé[6532_protector.Custom('FR_E')]"
 pilgrimage.6532.a_failure.desc:0 "[6532_protector.Custom('FR_le_Char_Pi')|U][6532_protector.GetTitledFirstName] est blessé[6532_protector.Custom('FR_E')] au cours du combat"
 pilgrimage.6532.b:0 "Le pouvoir [ROOT.Char.GetFaith.HighGodNameAlternatePossessive] vous y oblige !"
 pilgrimage.6532.c:0 "C’est un lieu sacré ! N’êtes-vous pas croyants ?!"
 pilgrimage.6532.c_success.t:0 "Bandits exorcisés"
 pilgrimage.6532.c_success.desc:0 "Vous avez réussi à exorciser les bandits"
 pilgrimage.6532.c_failure.t:0 "Dépouillé[GetPlayer.Custom('FR_E')]"
 pilgrimage.6532.c_failure.desc:0 "Vous êtes dépouillé[GetPlayer.Custom('FR_E')]"
 #Fishy child breaks down
 pilgrimage.6533.t:0 "Les temps sont durs"
 pilgrimage.6533.desc:0 "Un peu à l’extérieur de [ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip], alors que nous prenons un virage, notre très jeune guide, [local_guide.Custom('FR_le_Char_Pi')][local_guide.GetTitledFirstName], s’arrête net. Son petit corps commence à trembler et je peux entendre un reniflement étouffé alors qu’[local_guide.Custom('FR_IlElle')] essaie de cacher le fait qu’[local_guide.Custom('FR_IlElle')] pleure.\n\n« Je suis... désolé[local_guide.Custom('FR_E')] [ROOT.Char.Custom('FR_MonseigneurMadame')|U], ils m’ont forcé[local_guide.Custom('FR_E')] à le faire. Ma petite sœur est malade et nous n’avons pas mangé depuis des jours... [local_guide.Custom('FR_IlElle')|U] fixe la route devant nous, les grands yeux brillants soudain craintifs. « Nous devrions faire demi-tour », murmure-t-[local_guide.Custom('FR_IlElle')]."
 pilgrimage.6533.a:0 "Ch[local_guide.Custom('FR_ErEre')] enfant, ta franchise me fait chaud au cœur."
 pilgrimage.6533.a.flavor:0 "Aidons c[local_guide.Custom('FR_EEtte')] pauvre enfant."
 pilgrimage.6533.b:0 "Quel acte méprisable."
 pilgrimage.6533.b.flavor:0 "[Select_CString(local_guide.IsFemale,'Une criminelle','Un criminel')] par association !"
 #Find some exotic wares
 pilgrimage.6540.t:0 "Seriez-vous intéressé[ROOT.Char.Custom('FR_E')] par..."
 pilgrimage.6540.desc:0 "Pendant notre pèlerinage en [ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip], je ne peux m’empêcher de retourner au marché local pour y examiner les marchandises. Un étal en particulier attire mon attention.\n\nLe marchand me sourit et proclame : « J’ai la marchandise, si [ROOT.Char.Custom('FR_MonseigneurMadame')|U] a les pièces ! »\n\nLes marchandises exotiques présentées ici pourraient être revendues à un bon prix de retour au pays ou peut-être pourrais-je même les garder pour les offrir..."
 pilgrimage.6540.a:0 "Ce lot semble être un investissement judicieux !"
 pilgrimage.6540.a.flavor:0 "Je devrais facilement pouvoir le revendre au double du prix."
 pilgrimage.6540.a.tt:0 "Vous achetez les produits exotiques"
 pilgrimage.6540.b:0 "Ceux-ci sont intrigants."
 pilgrimage.6540.b.flavor:0 "Je devrais pouvoir tripler cette somme."
 pilgrimage.6540.c:0 "Des biens de ce monde ? Comme c’est banal."
 #Repentance
 pilgrimage.6750.t:0 "Repentir en [ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip]"
 pilgrimage.6750.desc.intro:0 "Alors que j’entre dans [ROOT.Char.GetFaith.HouseOfWorship], une terrible culpabilité m’envahit. La lumière, qui illumine l’autel tel un jour d’été ensoleillé, est si dense que j’ai l’impression de pouvoir la toucher.\n\nQuel genre de vie suis-je en train de mener ? Quel genre de [ROOT.Char.GetTitleAsNameNoTooltip] pourrais-je être ? Ou [ROOT.Char.GetMotherFather] ? Ou [ROOT.Char.Custom('GetDaughterSon')] ?\n\nSi je ne change pas mon côté"
 pilgrimage.6750.desc.secret:0 "[repent_trait.GetNameNoTooltip|l]"
 pilgrimage.6750.desc.drunkard:0 "[GetTrait('drunkard').GetName( ROOT.Char )|l]"
 pilgrimage.6750.desc.hashishiyah:0 "[GetTrait('hashishiyah').GetName( ROOT.Char )|l]"
 pilgrimage.6750.desc.rakish:0 "[GetTrait('rakish').GetName( ROOT.Char )|l]"
 pilgrimage.6750.desc.irritable:0 "[GetTrait('irritable').GetName( ROOT.Char )|l]"
 pilgrimage.6750.desc.flagellant:0 "[GetTrait('flagellant').GetName( ROOT.Char )|l]"
 pilgrimage.6750.desc.contrite:0 "[GetTrait('contrite').GetName( ROOT.Char )|l]"
 pilgrimage.6750.desc.profligate:0 "[GetTrait('profligate').GetName( ROOT.Char )|l]"
 pilgrimage.6750.desc.comfort_eater:0 "[GetTrait('comfort_eater').GetName( ROOT.Char )|l]"
 pilgrimage.6750.desc.inappetetic:0 "[GetTrait('inappetetic').GetName( ROOT.Char )|l]"
 pilgrimage.6750.desc.outro:0 ", la seule lumière que je verrai sera celle des feux [ROOT.Char.GetFaith.NegativeAfterLife3]."
 pilgrimage.6750.a:0 "« Ici, je renais. »"
 pilgrimage.6750.b:0 "« Autant en profiter. »"
 #Theological Debate
 pilgrimage.6760.t:0 "La controverse de [ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip]"
 pilgrimage.6760.desc.intro:0 "Alors que nous écoutons les prières du matin, [bishop_pilgrim.Custom('FR_le_Char_Pi')][bishop_pilgrim.GetTitledFirstName] et moi avons une discussion animée qui dévie rapidement sur des questions théologiques.\n\n"
 pilgrimage.6760.desc.christian:0 "« Il serait insensé de dire que 's’être fait chair' signifie que le Christ s’est inexplicablement fait homme à partir du Verbe, s’étant uni hypostatiquement. »\n\n« Mais, comme Nestorius lui-même l’a dit », rétorque [bishop_pilgrim.Custom('FR_le_Char_Pi')][bishop_pilgrim.GetTitledFirstName], « le Christ homme pourrait aussi être rendu divin, fils par la grâce et non par la nature »."
 pilgrimage.6760.a:0 "« Je n’écouterai pas ces absurdités blasphématoires ! »"
 pilgrimage.6760.b:1 "« Et vous savez comment le concile d’Éphèse s’est soldé le concernant. »"
 pilgrimage.6760.b.success:0 "[bishop_pilgrim.Custom('FR_le_Char_Pi')|U][bishop_pilgrim.GetTitledFirstName] est convaincu[bishop_pilgrim.Custom('FR_E')]"
 pilgrimage.6760.b.failure:0 "[bishop_pilgrim.Custom('FR_le_Char_Pi')|U][bishop_pilgrim.GetTitledFirstName] maintient sa position"
 pilgrimage.6760.c:0 "« Bien formulé. Allons nous promener maintenant. »"
 #Do you wanna buy a cool relic?
 pilgrimage.6770.t:0 "Une véritable relique"
 pilgrimage.6770.desc.intro:0 "Alors que je fais le tour des étals du marché, j’évite autant que possible les aliments locaux, les gens essayant de m’entraîner dans leurs maisons. Je remarque un rassemblement plus important autour d’un marchand.\n\n« Venez acheter une authentique relique pour un prix qui ferait rire [ROOT.Char.GetFaith.WealthGodName] pendant des décennies."
 pilgrimage.6770.desc.christian:0 "[SCOPE.Custom('ChristianRelicName')] !"
 pilgrimage.6770.desc.islam:0 "[SCOPE.Custom('IslamRelic')] !"
 pilgrimage.6770.desc.buddhist:0 "[SCOPE.Custom('BuddhismRelicName')] !"
 pilgrimage.6770.desc.judaism:0 "[SCOPE.Custom('JudaismRelicName')] !"
 pilgrimage.6770.desc.fallback:0 "[merchant_relic.GetName] !"
 pilgrimage.6770.desc.outro:0 "La relique a été trouvée dans ce sanctuaire sacré, il y a seulement quelques jours ! »"
 pilgrimage.6770.a:0 "Il faut que ce soit à moi."
 pilgrimage.6770.b:0 "« Je suis sûr[ROOT.Char.Custom('FR_E')] que vous ne voudriez pas vendre une relique à un prix exorbitant... »"
 pilgrimage.6770.b.success:0 "[relic_merchant.Custom('FR_le_Char_Pi')|U][relic_merchant.GetTitledFirstName] réduit le prix"
 pilgrimage.6770.b.failure:0 "[relic_merchant.Custom('FR_le_Char_Pi')|U][relic_merchant.GetTitledFirstName] se sent insulté[relic_merchant.Custom('FR_E')] par votre offre"
 pilgrimage.6770.c:0 "« J’ai des choses plus importantes à acheter. »"
 pilgrimage.6770.d:0 "« Cela n’a pas l’air authentique... »"
 #Recruit skillful local
 pilgrimage.6780.t:0 "[Select_CString(stolen_courtier.IsFemale,'Une courtisane','Un courtisan')] habile"
 pilgrimage.6780.desc:0 "Chaque personne a ses limites et ne peut prier autant qu’elle le souhaite sans chercher d’autres moyens, non moins importants, d’occuper son temps. [current_employer.Custom('FR_le_Char_Pi')|U][current_employer.GetTitledFirstName] a justement une belle résidence qu’[current_employer.Custom('FR_IlElle')] m’autorise gentiment à visiter.\n\nJ’entends des voix provenant d’une des pièces : « ... et en faisant cela, vous atteindrez le niveau de technique ultime ». Je jette un coup d’œil à l’intérieur et je vois [stolen_courtier.Custom('FR_le_Char_Pi')][stolen_courtier.GetTitledFirstName] en train d’expliquer son art à des courtisans qui suivent avidement ses enseignements."
 pilgrimage.6780.a:0 "[stolen_courtier.Custom('FR_IlElle')|U] est doué[stolen_courtier.Custom('FR_E')], je devrais peut-être l’engager."
 pilgrimage.6780.b:0 "« De tels talents sont gâchés dans une Cour comme celle-ci... »"
 pilgrimage.6780.b.success.t:0 "Courtisan recruté"
 pilgrimage.6780.b.success.desc:0 "[stolen_courtier.Custom('FR_le_Char_Pi')|U][stolen_courtier.GetTitledFirstName] rejoint votre Cour"
 pilgrimage.6780.b.failure.t:0 "Offre rejetée"
 pilgrimage.6780.b.failure.desc:0 "[stolen_courtier.Custom('FR_le_Char_Pi')|U][stolen_courtier.GetTitledFirstName] refuse votre offre"
 pilgrimage.6780.c:0 "Je ne peux risquer la fureur [current_employer.Custom('FR_du_Char_Pi')][current_employer.GetTitledFirstNameNoTooltip] juste pour [stolen_courtier.Custom('FR_LuiElle')]."
 obligation_hook_salary:0 "Salaire d’obligation"
 obligation_hook_tt:0 "Il est moins coûteux d’employer des personnages avec un hameçon d’obligation"
 #Meet local guru - trait flipping event
 pilgrimage.6790.t:0 "Éveil spirituel en [ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip]"
 pilgrimage.6790.desc:0 "« [spiritual_mentor.Custom('FR_IlElle')|U] est [Select_CString(spiritual_mentor.IsFemale,'la meilleure femme','le meilleur homme')] du monde. Chaque jour, [spiritual_mentor.Custom('FR_IlElle')] veille sur le lieu saint. Chaque veille, [spiritual_mentor.Custom('FR_IlElle')] retourne à son camp, à l’extérieur de la ville, et prie jusqu’à l’aube. »\n\nJe respire profondément avant de m’approcher du feu auprès duquel [spiritual_mentor.Custom('FR_IlElle')] se repose, après avoir entendu parler de ses prodiges.\n\n« Je vous attendais », dit-[spiritual_mentor.Custom('FR_IlElle')] en me regardant directement, « ainsi que [spiritual_mentor.GetFaith.HighGodName]. Êtes-vous prêt[ROOT.Char.Custom('FR_E')] à renoncer à votre côté [ROOT.Char.Custom('SinfulTrait')|l] ? »"
 pilgrimage.6790.a:0 "« Oui, je le suis. »"
 pilgrimage.6790.b:0 "« Je suis plus intéressé[ROOT.Char.Custom('FR_E')] par vos enseignements. »"
 pilgrimage.6790.c:0 "« Je n’ai pas besoin de changer quoi que ce soit me concernant. »"
 #Entourage member feels The Calling
 pilgrimage.6800.t:0 "L’appel"
 pilgrimage.6800.desc:0 "En entrant dans le lieu consacré, je trouve [called_member.Custom('FR_le_Char_Pi')][called_member.GetTitledFirstName] qui fixe l’autel d’un air absent. Je l’appelle.\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')|U] », dit-[called_member.Custom('FR_IlElle')], imperturbable, « J’ai quelque chose à vous demander, j’espère que vous pourrez me pardonner. Cet endroit a bouleversé mon âme et agité mon esprit d’une manière que je croyais inconcevable.\n\nJ’ai entendu [called_member.GetFaith.HighGodName] me parler d’une voix claire, sévère et nette. C’est le seul son que je peux entendre maintenant ; le monde entier est devenu silencieux.\n\nSi je pouvais rester en arrière, j’aimerais consacrer ma vie [called_member.GetFaith.HighGodName2]. »"
 pilgrimage.6800.a:0 "« Je comprends. Faites ce que vous avez à faire. »"
 pilgrimage.6800.b:0 "« N’avons-nous pas des [ROOT.Char.GetFaith.HouseOfWorshipPlural] chez nous ? »"
 pilgrimage.6800.c:0 "« Cessez immédiatement ces bêtises. »"
 pilgrimage.6800.d:0 "« Rester en arrière ? Pour comploter contre moi ? Pas question ! »"
 pilgrimage.6800.e:0 "« C’est merveilleux ! Je vais faire un don ! »"
 pilgrimage.6800.e.tt:0 "Le clergé local appréciera grandement ce geste"
 #Do you wanna buy an indulgence?
 pilgrimage.6810.t:0 "Petit plaisir"
 pilgrimage.6810.desc:0 "« ... tu peux partir, mon enfant », marmonne [bishop_pilgrim.Custom('FR_le_Char_Pi')][bishop_pilgrim.GetTitledFirstName] tandis que j’entre dans [ROOT.Char.GetFaith.HouseOfWorship]. Le pèlerin s’incline avant de partir et je vois la main du prêtre briller d’or.\n\n« Ah, [ROOT.Char.Custom('FR_MonseigneurMadame')|U], voulez-vous aussi absoudre vos péchés ? Le chef religieux a donné l’ordre d’accorder des indulgences à tous les pèlerins qui visitent [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], en échange d’une somme adéquate, bien sûr. »"
 pilgrimage.6810.a:0 "« S’il vous plaît, intercédez pour moi auprès [ROOT.Char.GetFaith.HighGodNamePossessive]. »"
 pilgrimage.6810.b:0 "Il serait utile d’en obtenir une pour [my_heir.GetFirstNameNoTooltip]."
 pilgrimage.6810.c:0 "« Comment pourrait-on acheter l’entrée [ROOT.Char.GetFaith.DivineRealm2] ?!"
 #Do you wanna buy a pilgrim's guide?
 pilgrimage.6820.t:0 "Le guide du pèlerin"
 pilgrimage.6820.desc:0 "Les marchés de [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] fourmillent de marchands criant leurs boniments dans des langues que je n’ai jamais entendues et vendent des épices qui me sont inconnues.\n\n« Le guide du pèlerin ! Apprenez les itinéraires les plus sûrs et découvrez les merveilles de [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] », s’exclame l’un d’eux en agitant un petit livre dans ma direction."
 pilgrimage.6820.a:0 "« J’en prends un ! »"
 pilgrimage.6820.b:0 "« Laissez-moi jeter un coup d’œil. Ah ! Et quand on tourne ici... »"
 pilgrim.6820.b.flavor:0 "Je suis sûr[ROOT.Char.Custom('FR_E')] d’avoir déjà vu ce livre..."
 pilgrimage.6820.c:0 "J’aurai pour guide [ROOT.Char.GetFaith.HighGodName]."
 pilgrim_guide_artifact:0 "Guide du pèlerin"
 pilgrim_guide_artifact_desc:0 "Livre décrivant les itinéraires les plus sûrs pour les pèlerins, ainsi que les sites à visiter dans les lieux saints."
 #Admire the holy site in a religious way
 pilgrimage.6830.t:0 "Silence"
 pilgrimage.6830.desc:0 "L’écho de mes propres pas est le seul son dans [ROOT.Char.GetFaith.HouseOfWorship]. Je suis seul[ROOT.Char.Custom('FR_E')]. Le visage des mendiants près des portes et le ciel bleu sont mes derniers souvenirs du monde extérieur. C’est si loin maintenant.\n\nJe me dirige vers l’autel et me sens observé[ROOT.Char.Custom('FR_E')]. Les yeux sévères [ROOT.Char.GetFaith.HighGodNamePossessive] sont toujours grands ouverts."
 pilgrimage.6830.a:0 "Il est temps de prier."
 pilgrimage.6830.b:0 "Cette voûte est vraiment sublime."
 pilgrimage.6830.c:0 "Je devrais faire une offrande."
 pilgrimage.6830.c.tt:0 "Vous perdrez [votive_artifact.GetName]"
 #Ask a local priest to bless your artifact
 pilgrimage.6840.t:0 "Bénédictions matérielles"
 pilgrimage.6840.desc:0 "Une pèlerine dépose une poupée votive devant l’autel en inclinant la tête. Je vois [blessed_bishop.Custom('FR_le_Char_Pi')][blessed_bishop.GetTitledFirstName] la bénir et lui murmurer quelque chose à l’oreille. Je parviens seulement à entendre le mot « saint ».\n\nL’officiant[blessed_bishop.Custom('FR_E')] fait un geste : « Avez-vous aussi quelque chose à faire bénir, [ROOT.Char.Custom('FR_MonseigneurMadame')|U] ? »"
 pilgrimage.6840.a:0 "« S’il vous plaît, rendez mon [blessed_artifact.GetNameNoTooltip] plus pieux ! »"
 pilgrimage.6840.b:0 "« Que tout le monde voie la renommée de mon [blessed_artifact.GetNameNoTooltip] ! »"
 pilgrimage.6840.c:0 "J’ai mieux à faire avec mon or."
 pilgrimage.6840.a.tt:0 "Gagnez #positive_value +2 %#! de [piety|El] mensuelle"
 pilgrimage.6840.b.tt:0 "Gagnez [prestige_i|E]#positive_value +0,5 %#! de [prestige|El] mensuel"
 blessed_artifact_desc:0 "[blessed_artifact.GetDesc]\n\nL’objet brille d’une aura immaculée après avoir été béni dans le lieu saint de [holy_site_scope.GetNameNoTooltip]."

 ###Conclusion events
 #Summarizing our activity
 pilgrimage.7000.t:0 "Conclusion"
 pilgrimage.7000.t_hajj:0 "$pilgrimage_header$ Tawaf al-Wadaa"
 pilgrimage.7000.t_obligatory:0 "[ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip] : ça y est, c’est fait"
 pilgrimage.7000.desc_obligatory:0 "Après cette visite précipitée, ma principale préoccupation est de rentrer afin de reprendre mes activités habituelles.\n\nJ’espère qu’il sera compris par [ROOT.Char.GetFaith.HighGodNameAlternate] que je suis pris[ROOT.Char.Custom('FR_E')] par le temps, mais que je pourrai quand même recevoir sa bénédiction en ce qui concerne mon [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetPhase.GetName|l].\n\nMes [ROOT.Char.GetFaith.AltPriestTermPlural] ne devraient pas avoir à se plaindre, en tout cas."
 pilgrimage.7000.intro:0 "Notre séjour sur ce site sacré touche à sa fin,"
 pilgrimage.7000.intro_hajj:0 "La fin du hadj de cette année approche. Après deux jours de ramy al-jamarāt, « la lapidation de Satan », je suis prêt[ROOT.Char.Custom('FR_E')] à accomplir le dernier rituel du Tawaf al-Wadaa et à quitter la Mecque.\n\n"
 pilgrimage.7000.desc_perfect_pious:0 "Je suis au comble du bonheur. Ce pèlerinage a été l’un des plus pieux de tous les temps et m’accorde les faveurs [ROOT.Char.GetFaith.HighGodNameAlternatePossessive]."
 pilgrimage.7000.desc_high_pious:0 "Je suis satisfait[ROOT.Char.Custom('FR_E')] de savoir que la plupart, sinon la totalité, de mes décisions tout au long de notre voyage [activity.Custom('PilgrimageLength')] ont été prises pour prouver ma dévotion [ROOT.Char.GetFaith.HighGodName2] et à la religion [ROOT.Char.GetFaith.GetReligion.GetNameNoTooltip]."
 pilgrimage.7000.desc_mid_pious:0 "Je suis rassuré[ROOT.Char.Custom('FR_E')] de savoir que même si je n’ai pas été [Select_CString(ROOT.Char.IsFemale,'la pèlerine la plus pieuse','le pèlerin le plus pieux')], j’ai prouvé mon dévouement [ROOT.Char.GetFaith.HighGodName2] de bien des façons."
 pilgrimage.7000.desc_low_pious:0 "Je suis un peu inqui[ROOT.Char.Custom('FR_EtEte')] de ne pas avoir eu l’occasion de prouver ma dévotion [ROOT.Char.GetFaith.HighGodName2] autant que je l’aurais voulu."
 pilgrimage.7000.desc_perfect_worldly:0 "Je suis ravi[ROOT.Char.Custom('FR_E')] du déroulement de ce pèlerinage, des sites que j’ai vus et des expériences que j’ai vécues, c’est vraiment un succès !"
 pilgrimage.7000.desc_high_worldly:0 "Je suis heureu[ROOT.Char.Custom('FR_XSe')] de savoir que notre voyage [activity.Custom('PilgrimageLength')] a satisfait l’aspect mondain de la religion [ROOT.Char.GetFaith.GetReligion.GetNameNoTooltip], et par extension, moi-même."
 pilgrimage.7000.desc_mid_worldly:0 "J’ai peut-être manqué quelques occasions, mais je suis globalement satisfait[ROOT.Char.Custom('FR_E')] de mon expérience."
 pilgrimage.7000.desc_low_worldly:0 "Je suis légèrement préoccupé[ROOT.Char.Custom('FR_E')] par le fait que je n’ai pas eu l’occasion de découvrir d’autres cultures et des sites autant que je l’aurais souhaité."
 pilgrimage.7000.outro_buried_predecessor_here:0 "\n\nMalgré les événements malheureux qui ont conduit à la disparition de [Select_CString(old_pilgrimage_host.IsFemale,'ma prédécesseuse','mon prédécesseur')], [old_pilgrimage_host.Custom('FR_le_Char_Pi')][old_pilgrimage_host.GetTitledFirstName], et le deuil inévitable qui a marqué ce voyage, le pèlerinage lui-même s’est avéré être une expérience intéressante, dont je me souviendrai."
 pilgrimage.7000.outro_bury_predecessor_home:0 "\n\nNous avons honorablement achevé le pèlerinage [old_pilgrimage_host.Custom('FR_du_Char_Pi')][old_pilgrimage_host.GetTitledFirstName] à cet endroit. Il ne nous reste plus qu’à rentrer chez nous sains et saufs et à l’enterrer dans sa dernière demeure."
 pilgrimage.7000.outro_first:0 "\n\nJ’achève mon premier pèlerinage, et bien qu’aucun pèlerinage ne soit exactement identique, je me suis familiarisé[ROOT.Char.Custom('FR_E')] avec ce que je peux attendre de ce type de voyage spirituel."
 pilgrimage.7000.outro_second:0 "\n\nComme il s’agit de mon deuxième pèlerinage, je ne peux m’empêcher de le comparer à ma précédente visite en [first_pilgrimage_memory.MakeScope.Var('pilgrimage_destination').GetProvince.GetNameNoTooltip], dans toute sa sainteté."
 pilgrimage.7000.outro_second_revisit:0 "\n\nJ’ai revu le lieu saint de [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] lors de ce deuxième pèlerinage. Je suis émerveillé[ROOT.Char.Custom('FR_E')] par sa sainteté et sa splendeur."
 pilgrimage.7000.outro_multi:0 "\n\nDe mes [ROOT.Char.Custom('PilgrimageAmount')] pèlerinages, celui-ci a été le plus instructif."
 pilgrimage.7000.outro_first_hajj:0 "\n\nC’est mon premier hadj et je suis heureu[ROOT.Char.Custom('FR_XSe')] d’avoir fait le voyage, de participer aux rites et de rencontrer des âmes sœurs. J’ai l’impression que mon esprit est plus élevé et plus proche [ROOT.Char.GetFaith.HighGodNamePossessive] que jamais."
 pilgrimage.7000.outro_second_hajj:0 "\n\nLors de ce deuxième hadj, je me suis fait de nouveaux amis et j’ai retrouvé des visages familiers de ma première visite."
 pilgrimage.7000.outro_multi_hajj:0 "\n\nÉtant déjà venu[ROOT.Char.Custom('FR_E')] ici à maintes reprises, c’est toujours un véritable plaisir d’entreprendre le hadj. Nous sommes unis par notre foi et nous sommes vraiment un peuple [ROOT.Char.GetFaith.HighGodNamePossessive]."
 pilgrimage.7000.outro_new_holy_site:0 "\n\nJe suis également ravi[ROOT.Char.Custom('FR_E')] d’avoir visité un nouveau lieu saint !"
 pilgrimage.7000.a:0 "Ce fut un honneur."
 pilgrimage.7000.a_cynical:0 "Bien qu’intéressant, j’ai hâte de dormir dans mon propre lit."
 pilgrimage.7000.a_hajj:0 "Puissé-je revoir vos murs !"
 pilgrimage.7000.a_hajj_cynical:0 "Bien que sceptique, c’était assez grandiose."
 pilgrimage.7000.a.tt:0 "Il est temps de commencer mon voyage de retour"
 cultural_acceptance_gain_worldly_pilgrimage:0 "Un pèlerinage mondain a modifié l’acceptation culturelle."

 ###Generic Pilgrimage Return Events
 #Nice spiritual journey
 pilgrimage.9001.t:0 "$pilgrimage_header$ le retour"
 pilgrimage.9001.desc_intro:0 "Le voyage a été long, mais je suis enfin chez moi. "
 pilgrimage.9001.desc_invalidated:0 "\n\nEn raison de malheureux événements, mon pèlerinage a connu une fin prématurée et je n’ai pas pu visiter [missed_holy_site.GetNameNoTooltip]. Ça m’embête, mais je m’en remets.\n\nJe ne peux qu’assumer que telle était la volonté [ROOT.Char.GetFaith.HighGodNameAlternatePossessive]"
 pilgrimage.9001.desc_buried_there:0 "Grâce à ma volonté d’achever le pèlerinage [old_pilgrimage_host.Custom('FR_du_Char_Pi')][old_pilgrimage_host.GetTitledFirstName], je peux désormais avoir l’esprit tranquille en sachant qu’[old_pilgrimage_host.Custom('FR_IlElle')] repose en paix dans le sanctuaire de [burial_location.GetNameNoTooltip].\n\nMes [ROOT.Char.GetFaith.AltPriestTermPlural] insistent sur le fait que ce voyage sacré a changé quelque chose en moi, que je puisse le voir moi-même ou non."
 pilgrimage.9001.desc:1 "Les [ROOT.Char.GetFaith.PriestNeuterPlural] ne me traitent plus de la même façon.\n\nJ’ai suivi le parcours d’un[ROOT.Char.Custom('FR_E')] saint[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetWomanMan] et ils insistent sur le fait que cela a changé quelque chose en moi, que je puisse le voir ou non."
 pilgrimage.9001.a:0 "C’est bon d’être chez soi."
 pilgrimage.9001.a_invalidated:0 "Laissons les choses aller comme elles peuvent."
 pilgrimage.9001.a.tt:0 "Votre voyage est terminé"
 #Bury old host back home
 pilgrimage.9010.t:0 "$pilgrimage_header$ retour au bercail"
 pilgrimage.9010.desc.relation_family:0 "Nous arrivons en [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] en fin d’après-midi et mes serviteurs prennent immédiatement les dispositions nécessaires pour que m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('old_pilgrimage_host'))] repose en paix.\n\n"
 pilgrimage.9010.desc.relation_liked:0 "Nous arrivons en [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] en fin d’après-midi et mes serviteurs prennent immédiatement les dispositions nécessaires pour que [Select_CString(old_pilgrimage_host.IsFemale,'ma chère','mon cher')] [old_pilgrimage_host.GetFirstName] repose en paix.\n\n"
 pilgrimage.9010.desc.relation_neutral:0 "Nous arrivons en [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] en fin d’après-midi et mes serviteurs prennent immédiatement les dispositions nécessaires pour que [old_pilgrimage_host.Custom('FR_le_Char_Pi')][old_pilgrimage_host.GetTitledFirstName] repose en paix.\n\n"
 pilgrimage.9010.desc.turned_back_liked:0 "C’est le cœur lourd que je supervise les rituels et j’essaie de trouver un peu de réconfort dans le fait qu’[old_pilgrimage_host.Custom('FR_IlElle')] devait être proche [ROOT.Char.GetFaith.HighGodNamePossessive] quand [old_pilgrimage_host.Custom('FR_IlElle')] est mort[old_pilgrimage_host.Custom('FR_E')] sur le chemin qui mène au lieu saint de [previous_holy_site.GetNameNoTooltip].\n\nAprès tout, sur qui les puissances supérieures devraient-elles veiller si ce n’est sur des pèlerins ?"
 pilgrimage.9010.desc.turned_back_neutral:0 "Alors que je m’habitue encore à mon nouveau pays et aux courtisans qui se bousculent pour gagner mes faveurs, ramener le corps [old_pilgrimage_host.Custom('FR_du_Char_Pi')][old_pilgrimage_host.GetTitledFirstName] prouve qu’[old_pilgrimage_host.Custom('FR_IlElle')] ne reviendra pas et que le trône est désormais mien."
 pilgrimage.9010.desc.there_and_back_liked:0 "Tout en pleurant sa disparition, je trouve du réconfort dans le fait que j’ai exaucé ses souhaits et achevé notre pèlerinage en [previous_holy_site.GetNameNoTooltip].\n\n[old_pilgrimage_host.Custom('FR_IlElle')|U] doit être content[old_pilgrimage_host.Custom('FR_E')], et cela m’arrache un timide sourire."
 pilgrimage.9010.desc.there_and_back_neutral:0 "Avoir voyagé jusqu’en [previous_holy_site.GetNameNoTooltip] et en être revenu[ROOT.Char.Custom('FR_E')] pour honorer les souhaits [old_pilgrimage_host.Custom('FR_du_Char_Pi')][old_pilgrimage_host.GetTitledFirstName] m’a donné de la crédibilité auprès de ses sujets, je veux dire des miens, et je commence à m’habituer à régner."
 pilgrimage.9010.desc.invalidated_pilgrimage_liked:0 "Je pleure sa disparition et je regrette de ne pas avoir pu l’enterrer en [previous_holy_site.GetNameNoTooltip]."
 pilgrimage.9010.desc.invalidated_pilgrimage_neutral:0 "Je suis légèrement contrarié[ROOT.Char.Custom('FR_E')] de ne pas avoir eu l’occasion de l’enterrer en [previous_holy_site.GetNameNoTooltip], mais au fond, [old_pilgrimage_host.Custom('FR_IlElle')] est maintenant en paix d’une manière ou d’une autre."
 pilgrimage.9010.a:0 "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip], un cœur, une maison."
 pilgrimage.9010.a_interrupted:0 "Au moins, nous sommes chez nous et en un seul morceau."
 pilgrimage.9010.a.flavor:0 "$pilgrimage.4020.a.flavor$"
 #Follow-up to exotic wares event
 pilgrimage.9100.t:0 "$pilgrimage_header$ des marchandises exotiques"
 pilgrimage.9100.desc_intro:0 "J’ai transporté des marchandises exotiques depuis [ROOT.Var('6540_exotic_wares_location').GetProvince.GetName]"
 pilgrimage.9100.desc:0 "et dois décider de ce que je vais en faire.\n\nDois-je les vendre avec profit ou peut-être les garder comme cadeau pour mon prochain complot personnel ?"
 pilgrimage.9100.desc_has_gift:0 "et le moment est venu de les vendre pour un bon prix."
 pilgrimage.9100.a:0 "J’entends le bruit des pièces sonnantes et trébuchantes."
 pilgrimage.9100.a_double.tt:0 "Vous vendez les marchandises au double du prix d’achat"
 pilgrimage.9100.a_triple.tt:0 "Vous vendez les marchandises au triple du prix d’achat"
 pilgrimage.9100.a_has_gift:0 "Je n’y vois pas d’inconvénient !"
 pilgrimage.9100.b:0 "Il serait sage de les conserver."
 pilgrimage.9100.b.tt:0 "Vous aurez l’occasion d’utiliser ces objets pour augmenter la [scheme_power|El] et la [success_chance|El] de votre prochain [personal_scheme|El]."
 
