 ### SYSTEM EVENTS
 #Invalidation Event
 pilgrimage.0040.t:1 "$pilgrimage_header$ la fin d’un voyage"
 pilgrimage.0040.desc:0 "Et c’est ainsi que mon voyage spirituel prend fin de façon abrupte. Cependant, telle la feuille qui tombe dans la rivière tumultueuse, nous verrons où cela nous mène."
 pilgrimage.0040.desc_moved_capital:0 "Maintenant que ma capitale est le lieu le plus illustre de [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], je n’ai plus vraiment besoin de poursuivre mon [GetActivityType('activity_pilgrimage').GetNameNoTooltip].\n\nJe ferais mieux de terminer mon voyage et de tenter ma chance avec un autre lieu saint."
 pilgrimage.0040.a:0 "Je suis une feuille dans la rivière."
 pilgrimage.0040.a_moved_capital:0 "Allons-y."
 #Illness Event - used in health.1001
 pilgrimage.0041.t:0 "$pilgrimage.0040.t$ ?"
 pilgrimage.0041.desc:0 "Mon corps me lâche, mais mon esprit est fort. Dois-je remettre ma vie entre les mains [ROOT.Char.GetFaith.HealthGodNamePossessive] et poursuivre mon voyage vers [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip] ?"
 pilgrimage.0041.a:0 "Je suis béni[ROOT.Char.Custom('FR_E')] par [ROOT.Char.GetFaith.HighGodName]."
 pilgrimage.0041.a.tt:0 "Votre [THIS.Char.GetInvolvedActivity.GetShortName|l] continuera"
 pilgrimage.0041.b:0 "Non, c’est trop dangereux."
 #Invalidation because you bury old host back home
 pilgrimage.0042.t:0 "$pilgrimage_header$ un enterrement au pays"
 pilgrimage.0042.desc:0 "Nous écourtons notre voyage et rentrons à [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] pour que [old_pilgrimage_host.Custom('FR_le_Char_Pi')][old_pilgrimage_host.GetTitledFirstName] puisse y reposer en paix."
 pilgrimage.0042.a:0 "C’est ce qu’[old_pilgrimage_host.Custom('FR_IlElle')] aurait voulu."
 #Promise your religious relative to go on a Pilgrimage
 pilgrimage.0500.t:0 "Mort d’un[CHARACTER.Custom('FR_E')] pèlerin[CHARACTER.Custom('FR_E')]"
 pilgrimage.0500.desc:0 "« [first_holy_site.GetProvince.GetNameNoTooltip]. [second_holy_site.GetProvince.GetNameNoTooltip]. Ah ! [second_holy_site.GetProvince.GetNameNoTooltip]... », allongé[pilgrimage_dying_relative.Custom('FR_E')] dans son lit, m[ROOT.Char.Custom2('FR_RelationToMe_OnA' , SCOPE.sC('pilgrimage_dying_relative'))], [pilgrimage_dying_relative.Custom('FR_le_Char_Pi')][pilgrimage_dying_relative.GetTitledFirstName], n’est plus que l’ombre de [pilgrimage_dying_relative.Custom('FR_LuiElle')]-même. Alors que je viens à son chevet, [pilgrimage_dying_relative.GetSheHe] tente de regarder dans ma direction.\n\n« [pilgrimage_dying_relative.Custom2('RelationToMe' , ROOT.Char)|U]... on ne regrette que les choses que l’on n’a pas faites. » Je me penche plus près, et sens alors l’odeur de charogne charriée par son haleine, tandis qu’[pilgrimage_dying_relative.GetSheHe] continue : « Ne laissez pas les embarras du quotidien vous détourner du chemin [ROOT.Char.GetFaith.HighGodNamePossessive]. »\n\nSon visage exprime une douleur indicible, et je comprends que cette discussion est terminée."
 pilgrimage.0500.a:0 "Oui, d’accord..."
 pilgrimage.0500.a.flavor:0 "Si ça peut lui permettre de trouver la paix."
 pilgrimage.0500.a.tt_pilgrimage:0 "Votre prochain [pilgrimage|El] coûtera moins cher"
 pilgrimage.0500.b:0 "Je suis très occupé[ROOT.Char.Custom('FR_E')] ces temps-ci, [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('pilgrimage_dying_relative'))]."
 pilgrimage.0500.b.flavor:0 "Non merci, je n’en ai aucune envie."


 ###Generic Pilgrimage Journey Events
 # St. Elmo's Fire
 pilgrimage.1100.t.greek:0 "$pilgrimage_header$ la flamboyante Hélène"
 pilgrimage.1100.t.christian:0 "$pilgrimage_header$ le feu de Saint-Elme"
 pilgrimage.1100.t.pagan:0 "$pilgrimage_header$ les Flammes [ROOT.Char.GetFaith.DivineRealm3]"
 pilgrimage.1100.t:0 "$pilgrimage_header$ la Flamme divine"
 pilgrimage.1100.t.ulmo:0 "$pilgrimage_header$ le feu d'Ulmo" #LoTR
 pilgrimage.1100.t.stormking:0 "$pilgrimage_header$ le feu du Roi des Tempêtes" #LoTR
 pilgrimage.1100.desc:0 "La tempête nous prend totalement au dépourvu ; le ciel déchiré par les éclairs commence à nous arroser de pluie et, dans un éclair soudain et tonitruant, les têtes de mât s’embrasent de flammes bleues, enveloppant le navire d’une lumière éthérée.\n\n"
 pilgrimage.1100.companion:0 "« C’est un signe ! », s’écrie m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', panicked_pilgrim)], [panicked_pilgrim.Custom('FR_le_Char_Pi')][panicked_pilgrim.GetTitledFirstName], en s’agrippant au gréement pour survivre, à peine audible au-dessus des voiles qui s’affolent. « Nous devons faire demi-tour avant qu’il ne soit trop tard ! »\n\n"
 pilgrimage.1100.alone:0 "Le navire semble flotter, intact, au-dessus des vagues violentes, guidé par une force divine à travers la tempête."
 pilgrimage.1100.a:0 "Louons [ROOT.Char.GetFaith.HighGodNameAlternate] pour nous avoir guidés !"
 pilgrimage.1100.a.flavor:0 "Gardez le cap, timonier !"
 pilgrimage.1100.b:0 "Je rejoindrai [ROOT.Char.GetFaith.HighGodName] !"
 pilgrimage.1100.b.success.t:0 "Feu sacré"
 pilgrimage.1100.b.wounded.t:0 "Blessure"
 pilgrimage.1100.b.flavor:0 "Je veux sentir l’étreinte [ROOT.Char.GetFaith.DivineRealm3] !"
 pilgrimage.1100.c:0 "Un sacrifice est exigé par [ROOT.Char.GetFaith.WaterGodName] !"
 pilgrimage.1100.c.flavor:0 "Nous devons attendre la fin de cette tempête !"
 pilgrimage.1100.d:0 "Faites demi-tour, imbéciles !"
 pilgrimage.1100.d.flavor:0 "$pilgrimage.1100.c.flavor$"
 every_family_member_tt:0 "Chaque membre de la famille"
 pilgrimage.1100.success:0 "Vous êtes guidés en toute sécurité"
 pilgrimage.1100.failure:0 "La tempête vous fait dévier de votre route"
 pilgrimage_random_pilgrim_tt:0 "Un pèlerin mourra, ce qui contrariera tous les membres de la [family|El]."
 pilgrimage_fell_overboard_tt:0 "[victim_pilgrim.GetFirstName] est tombé[victim_pilgrim.Custom('FR_E')] par-dessus bord"
 # Heathen Raiders
 #pilgrimage_joe_0200_army: "[ROOT.Char.GetFaith.WarGodPossessive] Fury"
 pilgrimage.1110.t:0 "$pilgrimage_header$ brigandage infidèle"
 pilgrimage.1110.desc:0 "En traversant [ROOT.Char.GetCurrentLocation.Custom('GetTerrainTypePlural')] de [heathen_raider_county.GetNameNoTierNoTooltip], nous apercevons les bannières d’un petit groupe, ornées [heathen_raider.GetFaith.ReligiousSymbol3] de la foi [heathen_raider.GetFaith.GetAdjective]. Ce sont des vagabonds en haillons qui s’attaquent aux pèlerins se rendant en [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetName].\n\nLe chef bloque rapidement notre route, cabrant son cheval et s’annonçant comme [heathen_raider.GetFirstName]."
 pilgrimage.1110.shared_target_heathen_hajj:0 "« Halte [heathen_raider.Custom2('GetUnbelieverTerm', ROOT.Char)] ! Par [ROOT.Char.GetFaith.HighGodName], les [ROOT.Char.GetFaith.GetAdherentNamePlural] doivent payer le péage de la Kaaba. »"
 pilgrimage.1110.shared_target_controlled_hajj:0 "« Un petit paiement pour voir la Kaaba est tout ce que je demande à ses [ROOT.Char.GetFaith.GetAdherentNamePlural] [heathen_raider.Custom2('GetUnbelieverTermAdjective', ROOT.Char)]s. »"
 pilgrimage.1110.shared_target_heathen_jerusalem:0 "« Ne craignez rien [heathen_raider.Custom2('GetUnbelieverTermPlural', ROOT.Char)], les merveilles de notre ville sainte vous attendent, moyennant une somme modique. »"
 pilgrimage.1110.shared_target_controlled_jerusalem:0 "« Si vous souhaitez vraiment voir votre ville sainte tant convoitée, mon petit prix n’est que peu d’ombrage. »"
 pilgrimage.1110.shared_target_heathen:0 "« Les chiens [ROOT.Char.GetFaith.GetAdherentNamePlural] ne le savent-ils pas ? Les [ROOT.Char.Custom2('GetUnbelieverTermPlural', heathen_raider)] doivent payer un tribut pour voir les [heathen_raider.GetFaith.HouseOfWorshipPlural]. »"
 pilgrimage.1110.shared_target_controlled:0 "« Vos [ROOT.Char.GetFaith.HouseOfWorshipPlural] seront toujours là une fois que vous aurez payé notre humble tribut."
 pilgrimage.1110.shared_heathen_controlled:0 "« Nos [heathen_raider.GetFaith.HouseOfWorshipPlural] sont sublimes, comme vous le constaterez une fois que vous aurez payé votre dû. »"
 pilgrimage.1110.fallback:0 "« Halte, [heathen_raider.Custom2('GetUnbelieverTerm', ROOT.Char)]. Je maintiens la paix sur ces chemins, et vous devez payer comme tous les autres. »"
 pilgrimage.1110.a:0 "Si vous voulez mon or, venez le chercher."
 pilgrimage.1110.a.fled:0 "Les bandits se ravisent"
 pilgrimage.1110.a.skirmish:0 "Vous repoussez la première vague"
 pilgrimage.1110.a.beaten:0 "Pour ton insolence, ils te prennent tout"
 pilgrimage.1110.b.religion:0 "Venez m[heathen_raider.Custom('FR_OnA')] [heathen_raider.Custom('SisterBrother')], nous suivons tous les deux [ROOT.Char.GetFaith.HighGodName]."
 pilgrimage.1110.b.unreformed:0 "Venez, il n’est jamais trop tard pour [ROOT.Char.GetFaith.ReligiousText]."
 pilgrimage.1110.b:0 "Il n’y a pas besoin de violence, parlons."
 pilgrimage.1110.c:0 "Vous êtes trompés, écoutez les vérités de la foi [ROOT.Char.GetFaith.GetAdjectiveNoTooltip]."
 pilgrimage.1110.c.success:0 "Vos paroles sonnent juste"
 pilgrimage.1110.c.failure:0 "Le bandit ne plaisante pas"
 pilgrimage.1110.d:0 "Prenez votre or, bandit."
 two_entourage_members_wounded_tt:0 "Jusqu’à deux membres de la suite peuvent être [GetTrait('wounded_1').GetName( GetNullCharacter )|l]s."
 one_entourage_members_wounded_tt:0 "Un membre de la suite peut être [GetTrait('wounded_1').GetName( GetNullCharacter )|l]"
 two_entourage_members_die_tt:0 "Jusqu’à deux membres de la suite peuvent mourir"
 one_entourage_members_die_tt:0 "Un membre de la suite peut mourir"
 # Tour Church
 pilgrimage.1120.t:0 "$pilgrimage_header$ l’architecture [temple_province.GetCounty.GetFaith.GetReligion.GetAdjectiveNoTooltip]"
 pilgrimage.1120.desc:0 "En passant par [temple_province.GetTitle.GetDeJureLiege.GetNameNoTooltip], nous visitons [ROOT.Char.GetFaith.HouseOfWorship] de [temple_province.GetName], un centre de l’autorité [temple_liege.GetPrimaryTitle.GetAdjectiveNoTooltip] et de culte [temple_province.GetCounty.GetFaith.GetAdherentName].\n\n[temple_person.Custom('FR_le_Char_Pi')|U][temple_person.GetTitledFirstName], un [temple_person.GetFaith.PriestNeuter] local, nous fait visiter le lieu. [temple_person.Custom('FR_IlElle')|U] nous raconte son histoire et nous montre les œuvres d’art réalisées par les [temple_province.GetCounty.GetFaith.DevoteeNeuterPlural] locaux qui sont maintenant réunis pour leurs prières de midi."
 pilgrimage.1120.a:0 "Cela me donne une idée..."
 pilgrimage.1120.b:0 "C’est exactement ce dont nous avons besoin en [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] !"
 pilgrimage.1120.c:0 "Quelle piètre excuse pour une [ROOT.Char.GetFaith.HouseOfWorship]."
 pilgrimage.1120.d:0 "Oui, oui, cela suffit, merci."
 pilgrimage.1120.e:0 "Je vais me joindre à la prière [ROOT.Char.GetFaith.HighGodNamePossessive]."
 pilgrimage.1120.f:0 "C’est exactement ce dont nous avons besoin en [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] !"
 # Roadside Shrine
 pilgrimage.1130.t:0 "$pilgrimage_header$ un sanctuaire en bordure de route"
 pilgrimage.1130.desc:0 "À une bifurcation de la route à l’extérieur de [shrine_province.GetName], un sanctuaire [shrine_province.GetCounty.GetFaith.GetAdherentName], avec [shrine_province.GetCounty.GetFaith.ReligiousSymbol] comme symbole, se dresse au milieu [shrine_province.Custom('GetProvinceGroundDesc')].\n\nUne niche abrite les humbles offrandes laissées par les voyageurs et les habitants, entourées des restes d’innombrables bougies désormais éteintes."
 pilgrimage.1130.both:0 "\n\nM[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', shrine_faithist)], [shrine_faithist.Custom('FR_le_Char_Pi')][shrine_faithist.GetTitledFirstName], s’arrête pour prier, tandis que m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', shrine_mocker)], [shrine_mocker.Custom('FR_le_Char_Pi')][shrine_mocker.GetTitledFirstName], roule des yeux en poussant de grands cris."
 pilgrimage.1130.faithist:0 "\n\nM[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', shrine_faithist)], [shrine_faithist.Custom('FR_le_Char_Pi')][shrine_faithist.GetTitledFirstName], s’arrête pour prier et ajoute son propre petit objet à la collection."
 pilgrimage.1130.mocker:0 "\n\nM[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', shrine_mocker)], [shrine_mocker.Custom('FR_le_Char_Pi')][shrine_mocker.GetTitledFirstName] se moque, marmonnant à propos [shrine_mocker.GetFaith.NegativeAfterLife3]."
 pilgrimage.1130.a:0 "Je peux me passer de quelque chose."
 pilgrimage.1130.a.flavor:0 "Pour mon âme..."
 pilgrimage.1130.b:0 "Ce ne devrait pas déranger si je me sers..."
 pilgrimage.1130.b.flavor:0 "C’est plus utile pour moi, après tout !"
 every_root_faith_entourage_member_tt:0 "Chaque membre [shrine_visitor.GetFaith.GetAdherentName] de la suite"
 every_province_faith_entourage_member_tt:0 "Chaque membre [shrine_province.GetCounty.GetFaith.GetAdherentName] de la suite"
 every_zealous_root_faith_entourage_member_tt:0 "Chaque membre [shrine_visitor.GetFaith.GetAdjective] [GetTrait('zealous').GetName( GetNullCharacter )|l] de la suite"
 pilgrimage.1130.c:0 "Démolissons cette folie [shrine_province.GetCounty.GetFaith.GetAdjectiveNoTooltip] !"
 pilgrimage.1130.c.flavor:0 "Nous allons leur montrer !"
 pilgrimage.1130.d:0 "Cela ne fera rien [shrine_faithist.GetFaith.HighGodName2]."
 pilgrimage.1130.d.flavor:0 "Puisque cette puissance supérieure n’existe pas !"
 pilgrimage.1130.e:0 "Tenez votre langue, [ROOT.Char.Custom2('GetUnbelieverTerm', shrine_mocker)]."
 pilgrimage.1130.f:0 "Venez, ne traînons pas."
 pilgrimage.1130.f.other:0 "Les [shrine_province.GetCounty.GetFaith.GetAdherentNamePluralNoTooltip] ne sont pas attendus par [ROOT.Char.GetFaith.HighGodName]."
 # Strength in Numbers
 pilgrimage.1140.t:0 "$pilgrimage_header$ la sécurité par le nombre"
 pilgrimage.1140.desc:0 "Alors que nous traversons [ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTier], nous sommes abordés par [Select_CString(group_leader.IsFemale,'une roturière','un roturier')] d’origine [group_leader.GetCulture.GetName] qui affirme être le chef d’un groupe de pèlerins [ROOT.Char.GetFaith.GetAdherentNamePlural].\n\n« [Select_CString(ROOT.Char.IsFemale,'Bonne','Bon')] [ROOT.Char.GetTitleAsNameNoTooltip], nous sommes sur la route vers [destination.GetName] depuis des semaines, mais les lieux sont trop dangereux et nous manquons de provisions. »\n\n« Nous vous serions éternellement reconnaissants de votre aide. »"
 pilgrimage.1140.a:0 "Plus on est de fous, plus on rit !"
 pilgrimage.1140.a.tt:1 "[group_leader.GetFirstName] et jusqu’à trois autres personnes participeront à votre [ROOT.Char.GetInvolvedActivity.GetShortName|l]"
 pilgrimage.1140.b:0 "Des [group_leader.GetCulture.GetCollectiveNounNoTooltip] ? Hors de question."
 pilgrimage.1140.b.flavor:0 "Ne jamais faire confiance à des [group_leader.GetCulture.GetCollectiveNounNoTooltip]."
 pilgrimage.1140.c:0 "Prenez un peu de monnaie, pour vos ennuis."
 pilgrimage.1140.d:0 "Pas question, [Select_CString(group_leader.IsFemale,'paysanne','paysan')]."
 pilgrimage.1140.d.flavor:0 "Partez !"
 grateful_pilgrims_title:0 "Pèlerins reconnaissants"
 cultural_acceptance_rejected_pilgrims:0 "Pèlerins ignorés"
 #Heathen-hating adherent challenges you
 pilgrimage.2002.t:0 "$pilgrimage_header$ aimes ton prochain"
 pilgrimage.2002.desc:1 "Parmi mes compagnons de pèlerinage, il y a un[heathen_hater.Custom('FR_E')] [heathen_hater.GetWomanMan] qui prêche la compassion et la fraternité... jusqu’à ce qu’[heathen_hater.Custom('FR_IlElle')] aborde le sujet des infidèles.\n\nUn soir, autour du feu de camp, [heathen_hater.Custom('FR_IlElle')] les qualifie de « monstres abominables aux yeux [ROOT.Char.GetFaith.PantheonTerm3] » et de « meurtriers d’enfants » ! La plupart des gens détournent les yeux quand [heathen_hater.Custom('FR_IlElle')] les regarde. Ce soir, je n’ai pas été assez rapide. « N’êtes-vous pas d’accord, ô [ROOT.Char.GetTitleAsNameNoTooltip] ? »"
 pilgrimage.2002.a:0 "« Ils ne sont pas #EMP tous#! si mauvais. »"
 pilgrimage.2002.b:0 "« Je me méfierais même de ceux qui prennent leur défense ! »"
 pilgrimage.2002.c:0 "« Tout à fait ! Ils crachent au visage [ROOT.Char.GetFaith.HighGodNamePossessive] ! »"
 #Companions are running low
 pilgrimage.2003.t:1 "$pilgrimage_header$ une question de sécurité"
 pilgrimage.2003.desc:1 "Mon pèlerinage s’est avéré plus dangereux que prévu. Peut-être n’ai-je tout simplement pas enduré assez d’épreuves pour me montrer digne de la protection [ROOT.Char.GetFaith.HighGodNameAlternatePossessive].\n\nJ’ai cependant repéré quelques individus imposants en [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] qui pourraient améliorer la sécurité du pèlerinage."
 pilgrimage.2003.a:1 "Je devrais en embaucher quelques-uns pour mon pèlerinage."
 pilgrimage.2003.b:1 "[2002_local_warrior.Custom('FR_le_Char_Pi')|U][2002_local_warrior.GetTitledFirstNameNoTooltip] semble convenir."
 pilgrimage.2003.c:0 "Non. J’ai foi en [ROOT.Char.GetFaith.PantheonTerm]."
 #Run into a Potential Friend
 pilgrimage.2004.t:0 "$pilgrimage_header$ une rencontre inattendue"
 pilgrimage.2004.desc:1 "À mesure que je me rapproche de [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip], je rencontre de plus en plus de compagnons de pèlerinage, venus de tous les horizons.\n\nC’est l’un de ces pèlerins qui me reconnaît de loin : « [ROOT.Char.GetTitledFirstNameNoTooltip] ?! Est-ce vous ? »\n\nCe n’est autre que [potential_friend.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] !"
 pilgrimage.2004.a:0 "[ROOT.Char.GetFaith.PantheonTerm|U] nous [ROOT.Char.GetFaith.PantheonTermHasHave] réuni[ROOT.Char.Custom2('FR_E', potential_friend)]s !"
 pilgrimage.2004.b:0 "Une rencontre de bon augure, mais je dois prier dans la solitude."
 #A peasant inadvertedly insults you
 pilgrimage.2005.t:0 "$pilgrimage_header$ une histoire impertinente"
 pilgrimage.2005.desc:3 "En passant devant le feu de camp, un[rude_pilgrim.Custom('FR_E')] pèlerin[rude_pilgrim.Custom('FR_E')] d’une autre suite raconte une histoire qu’[rude_pilgrim.Custom('FR_IlElle')] a entendue un jour à propos [ROOT.Char.Custom('FR_DuDela')] [ROOT.Char.GetTitleAsNameNoTooltip|l]"
 pilgrimage.2005.desc_close:1 "de ces terres,"
 pilgrimage.2005.desc_far:2 "d’un endroit lointain appelé [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip],"
 pilgrimage.2005.outro:0 "dans un rire gras.\n\nRemarquant mon hésitation, [Select_CString(rude_pilgrim.IsFemale,'la conteuse','le conteur')] se veut rassurant[rude_pilgrim.Custom('FR_E')] : « N’ayez crainte, [ROOT.Char.Custom('FR_MonseigneurMadame')|U], il s’agit assurément d’un[ROOT.Char.Custom('FR_E')] autre puissant[ROOT.Char.Custom('FR_E')] noble ! »"
 pilgrimage.2005.a:0 "« Vraiment, maintenant ? Dites-m’en plus sur [ROOT.Char.Custom('FR_LuiElle')]. »"
 pilgrimage.2005.a.flavor:0 "Je m’assois près du feu."
 pilgrimage.2005.b:0 "« Gardes ! Allez chercher mon fouet. »"
 pilgrimage.2005.c:0 "Il est peut-être temps que je trouve d’autres personnes avec qui voyager."
 #You have gotten lost
 pilgrimage.2006.t:1 "$pilgrimage_header$ la route pittoresque"
 pilgrimage.2006.intro:1 "Le voyage spirituel s’est littéralement arrêté.\n\n"
 pilgrimage.2006.desc_alone:0 "J’ouvre l’œil, essayant de reconnaître le chemin à suivre, mais je n’y parviens pas, et je commence à m’inquiéter un peu. C’était dans cette direction, n’est-ce pas ? Hésitant[ROOT.Char.Custom('FR_E')], je regarde vers un paysan local qui fait ses corvées un peu plus loin."
 pilgrimage.2006.desc_travel_leader:1 "[caravan_master.Custom('FR_le_Char_Pi')|U][caravan_master.GetTitledFirstName], mon maître-caravanier, regarde autour d[caravan_master.Custom('FR_EluiElle')], cherchant désespérément la bonne route, et le groupe commence à s’en apercevoir.\n\n[caravan_master.GetFirstNameNoTooltip] devient pâle et se tourne vers moi, cherchant à savoir quoi faire."
 pilgrimage.2006.a:1 "Je connais le chemin vers [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip] comme ma poche !"
 pilgrimage.2006.a_pious:0 "Nous nous laisserons guider par [ROOT.Char.GetFaith.HighGodNameAlternate]."
 pilgrimage.2006.b:1 "Profitons encore un peu de la création [ROOT.Char.GetFaith.CreatorNamePossessive]."
 pilgrimage.2006.b_cynical:0 "Ce n’est pas la fin du monde, je suppose."
 pilgrimage.2006.c:0 "Je vais demander aux gens du coin de m’indiquer la route à suivre..."
 pilgrimage.2006.c_caravan_master:0 "Vous devez demander votre chemin."
 #Fall ill
 pilgrimage.2008.t:0 "$pilgrimage_header$ la maladie"
 pilgrimage.2008.desc:1 "Il semble que je ne supporte pas bien ce voyage. Peut-être s’agit-il de ces terres lointaines emplies d’un air peu familier ou peut-être que mes fourrures ne sont pas assez chaudes. Quoi qu’il en soit, ma toux persiste depuis des semaines, et ce matin, j’ai à peine pu trouver la force de sortir du lit."
 pilgrimage.2008.a:1 "Si telle est la volonté [ROOT.Char.GetFaith.HighGodNamePossessive]."
 pilgrimage.2008.a.tt:0 "Voyager en étant [GetTrait('ill').GetName( GetPlayer )|l] pose de plus grands risques pour la santé"
 pilgrimage.2008.whole_of_body:0 "Cette petite toux va passer rapidement."
 pilgrimage.2008.court_physician:0 "[traveling_court_physician.Custom('FR_le_Char_Pi')|U][traveling_court_physician.GetTitledFirstNameNoTooltip] me concocte quelque chose."
 #Develop pneumonia
 pilgrimage.2009.t:0 "$pilgrimage_header$ toux rauque"
 pilgrimage.2009.desc:0 "Ce voyage ne me réussit pas. Ma santé ne s’est pas améliorée grâce à ma quête pour obtenir la grâce [ROOT.Char.GetFaith.PantheonTerm3]. Elle s’est beaucoup aggravée. Je ne me souviens pas de ce que c’est que de respirer sans effort."
 pilgrimage.2009.a:1 "Puissent-ils trouver pitié auprès [ROOT.Char.GetFaith.HighGodNamePossessive] !"
 pilgrimage.2009.a.tt:0 "Voyager en ayant une [GetTrait('pneumonic').GetName( GetPlayer )|l] présente des risques pour la santé"
 #Meet a mystic
 pilgrimage.2010.t:0 "$pilgrimage_header$ [mystic.Custom('FR_LeLa')] mystique"
 pilgrimage.2010.desc:1 "[2010_mystic.Custom('FR_le_Char_Pi')|U][2010_mystic.GetTitledFirstName] est l’une des personnes les plus étranges que j’ai rencontrées au cours de ce voyage. [2010_mystic.GetSheHe|U] semble être un[2010_mystic.Custom('FR_E')] fervent[2010_mystic.Custom('FR_E')] croyant[2010_mystic.Custom('FR_E')], mais explique également la vraie nature [ROOT.Char.GetFaith.HighGodNamePossessive] et ce que cela signifie. La nuit, sa tente est éclairée par des bougies, et de temps en temps, des chants étranges et de l’encens inhabituel en émanent. Je suis pris[ROOT.Char.Custom('FR_E')] au dépourvu lorsqu’[2010_mystic.Custom('FR_IlElle')] me demande d’entrer."
 pilgrimage.2010.a:0 "Je suis intrigué[ROOT.Char.Custom('FR_E')]..."
 pilgrimage.2010.a.tt:0 "Vous entrez dans la tente"
 pilgrimage.2010.b:0 "Non merci, tout cela sent l’hérésie pour moi !"
 #The Mystic has a lot to say about your faith
 pilgrimage.2011.desc:1 "À l’intérieur de la tente [2010_mystic.Custom('FR_du_Char_Pi')][2010_mystic.GetTitledFirstName], l’air chaud et lourd est empli d’odeurs fortes. « Il est important que nous regardions à l’intérieur de nous-mêmes », explique-t-[2010_mystic.Custom('FR_IlElle')] et s’assoit. « Je veux que vous fermiez les yeux et que vous vous concentriez, comme moi. Laissez [ROOT.Char.GetFaith.PantheonTerm] vous traverser. Atteignez l’extase de la divinité ! »"
 pilgrimage.2011.a:0 "Oui ! Je peux ressentir mon lien avec [ROOT.Char.GetFaith.HighGodNameAlternate] !"
 pilgrimage.2011.a.tt:0 "Vous ressentez l’extase de la divinité"
 pilgrimage.2011.b:0 "C’est tellement confortable que je pourrais m’endormir..."
 pilgrimage.2011.b.tt:0 "Vous faites une bonne sieste"
 pilgrimage.2011.c:0 "Dites-moi, en quoi cela a-t-il un rapport avec [ROOT.Char.GetFaith.HighGodName] ?"
 pilgrimage.2011.c.tt:0 "Vous engagez [mystic.Custom('FR_LeLa')] mystique dans un débat"
 #Fallback in case something happened in between events
 pilgrimage.2012.desc:1 "Des souvenirs flous et une sensation d’étourdissement sont tout ce qui me reste en mémoire sur ce qui s’est passé après que je suis entré[ROOT.Char.Custom('FR_E')] dans la tente [2010_mystic.Custom('FR_DuDela')] mystique. Je me demande [2010_mystic.Custom('FR_SilSielle')] a même été là..."
 pilgrimage.2012.a:1 "[2010_mystic.GetSheHe|U] avait beaucoup d’idées étranges."
 #Outcome of engaging
 pilgrimage.2013.desc:1 "Après avoir suivi les instructions [2010_mystic.Custom('FR_du_Char_Pi')][2010_mystic.GetTitledFirstName], je peux voir tout cela beaucoup plus clairement. Je ressens [ROOT.Char.GetFaith.PantheonTerm] et le monde au fond de mon être.\n\nLorsque je sors de la tente quelques heures plus tard, j’ai une autre compréhension de moi-même et de la vie."
 pilgrimage.2013.a:0 "J’étais aveugle avant et maintenant je vois."
 #Outcome of sleeping
 pilgrimage.2014.desc:1 "Quand je me réveille après m’être endormi[ROOT.Char.Custom('FR_E')] dans la tente [2010_mystic.Custom('FR_du_Char_Pi')][2010_mystic.GetTitledFirstName], la tente elle-même a disparu. Le tapis en dessous de moi est encore là, mais c’est bien tout ce qu’il reste de la présence [2010_mystic.Custom('FR_DuDela')] mystique.\n\nAu moins, cette sieste a été revigorante !"
 pilgrimage.2014.a:0 "Pourquoi ma besace est-elle anormalement légère ?!"
 pilgrimage.2014.pilfered.t:0 "Vol"
 pilgrimage.2014.pilfered.desc:0 "Quelqu’un touche à vos affaires"
 pilgrimage.2014.restful.t:0 "Bien reposé"
 pilgrimage.2014.restful.desc:0 "Vous dormez en toute sécurité"
 pilgrimage.2014.a_restful:0 "Je me suis bien reposé[ROOT.Char.Custom('FR_E')]."
 #Outcome of debating
 pilgrimage.2015.desc:1 "Je ne m’attendais pas à ce que [2010_mystic.Custom('FR_le_Char_Pi')][2010_mystic.GetTitledFirstName] soit capable de répondre de ses pratiques étranges aussi bien. Je me méfie encore de ce qu’[2010_mystic.Custom('FR_IlElle')] mijote, mais j’ai sans aucun doute appris des choses !"
 pilgrimage.2015.a:0 "« Comment se rapprocher [ROOT.Char.GetFaith.PantheonTerm3] ? »"
 pilgrimage.2015.learning.t:0 "Érudition accrue"
 pilgrimage.2015.learning.desc:0 "Vous apprenez quelque chose en discutant avec le mystique"
 pilgrimage.2015.piety.t:0 "Gain de piété"
 pilgrimage.2015.piety.desc:0 "Vous gagnez de la piété pour avoir débattu de vos croyances"
 #Pilgrimage thieves
 pilgrimage.2020.t:0 "$pilgrimage_header$ des voleurs"
 pilgrimage.2020.desc:0 "Je suis tiré[ROOT.Char.Custom('FR_E')] de mon sommeil lorsque quelqu’un dans le camp renverse une casserole en fer. Tandis que je regarde autour de moi, il apparaît que deux personnes habillées en pèlerins fouillent dans nos provisions à la recherche d’objets de valeur."
 pilgrimage.2020.desc_adult:0 "\n\nL’un d’eux me voit remuer et se fige, tandis que l’autre voleur se retourne pour s’enfuir."
 pilgrimage.2020.desc_child:0 "\n\nLe plus petit des deux, un enfant hargneux à ce qu’il semble, me voit remuer et se fige tandis que l’autre voleur s’enfuit en courant."
 pilgrimage.2020.a:0 "Vous devriez vous joindre à nous pour aller en [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip]."
 pilgrimage.2020.a_child:0 "Asseyez-vous près du feu, mon petit."
 pilgrimage.2020.a.flavor:0 "Il s’agit manifestement d’un[thief_to_convert.Custom('FR_E')] pauvre enfant."
 pilgrimage.2020.b:0 "Ce n’est pas la vie que [ROOT.Char.GetFaith.HighGodName] veut pour vous."
 pilgrimage.2020.b.success.desc:0 "Vous convainquez l’enfant"
 pilgrimage.2020.b.success.tt:0 "L’enfant aura besoin d’autres conseils"
 pilgrimage.2020.b.failure.t:0 "Les voleurs s’enfuient"
 pilgrimage.2020.b.failure.desc:0 "Vous ne parvenez pas à convaincre l’enfant"
 pilgrimage.2020.c:0 "Nous faisons tous ce que nous devons faire."
 pilgrimage.2020.c_cynical:0 "Tel est donc la volonté [ROOT.Char.GetFaith.HighGodNamePossessive], hein."
 pilgrimage.2020.c.flavor:0 "Qui suis-je pour interférer avec les plans [ROOT.Char.GetFaith.HighGodNamePossessive] ?"
 #Pilgrimage thief wants to repent
 pilgrimage.2021.t:0 "$pilgrimage_header$ la repentance"
 pilgrimage.2021.desc:0 "J’ai réussi à convaincre [thief_to_convert.Custom('FR_le_Char_Pi')][thief_to_convert.GetTitledFirstName] de changer ses habitudes. [thief_to_convert.Custom('FR_IlElle')|U] se tient devant moi, les épaules affaissées par le poids de la honte, et évite de croiser mon regard.\n\n« Cette vie n’était pas ce que je voulais », dit-[thief_to_convert.Custom('FR_IlElle')] lentement. « Que dois-je faire pour me repentir de mes péchés ? »"
 pilgrimage.2021.a:0 "Répandre la parole [ROOT.Char.GetFaith.GetReligion.GetNameNoTooltip]."
 pilgrimage.2021.b:0 "Me punir me permet toujours de me sentir mieux..."
 pilgrimage.2021.c:0 "Le travail acharné résout tout."
 pilgrimage.2021.c.flavor:0 "[thief_to_convert.Custom('FR_IlElle')|U] travaillera sur ses péchés pour moi."
 #Sea: Encounter a massive rainbow
 pilgrimage.2030.t:0 "$pilgrimage_header$ phénomène météorologique"
 pilgrimage.2030.desc:0 "En traversant la mer vers notre destination, en [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip], je m’émerveille sans fin de son immensité et son inconstance.\n\nAprès avoir traversé une tempête, la nuit précédente, nous sommes accueillis ce matin par un magnifique arc-en-ciel qui s’étend d’un horizon à l’autre.\n\nCertains des autres pèlerins méditent sur notre petitesse face à ces événements, qualifiant ce spectacle de « divin » et de « signe [ROOT.Char.GetFaith.HighGodNamePossessive] »."
 pilgrimage.2030.a:0 "En fait..."
 pilgrimage.2030.a.flavor:0 "Le divin a beau avoir créé la pluie, les arcs-en-ciel sont avant tout un phénomène naturel."
 pilgrimage.2030.b:0 "Oui ! Sentez la présence [ROOT.Char.GetFaith.HighGodNamePossessive] !"
 pilgrimage.2030.b.flavor:0 "Une chose aussi belle ne peut être que d’essence divine !"
 pilgrimage.2030.c:0 "Qu’il est fascinant de voir la nature et le divin travailler main dans la main."
 pilgrimage.2030.d:0 "Il est vrai que c’est plutôt impressionnant."
 #Sea: Go fish
 pilgrimage.2040.t:0 "$pilgrimage_header$ partie de pêche"
 pilgrimage.2040.desc:0 "Nous en avons pour des jours de voyage par navire, aussi fais-je de mon mieux pour m’occuper : conversations intéressantes, prières, contemplation du voyage ou simplement planification des prochaines étapes.\n\nCependant, certains pèlerins se sont récemment mis à une activité tout à fait banale : la pêche.\n\nIls semblent tous sereins et l’activité elle-même semble apaisante."
 pilgrimage.2040.a:0 "J’en suis !"
 pilgrimage.2040.a.flavor:0 "La pêche, quoique rustique, n’est pas dépourvue de noblesse."
 pilgrimage.2040.a.success.t:0 "Gros poisson"
 pilgrimage.2040.a.success.desc:0 "Vous attrapez un gros poisson"
 pilgrimage.2040.a.less_success.t:0 "Petit poisson"
 pilgrimage.2040.a.less_success.desc:0 "Vous attrapez un gros poisson"
 pilgrimage.2040.b:0 "#EMP Philistins !#! Je ferais mieux de prier."
 pilgrimage.2040.c:0 "Et si je faisais une petite sieste ?"
 pilgrimage.2040.d:0 "Nan ! Faisons autre chose."
 #Sea: Shipwrecked pilgrims
 pilgrimage.2050.t:0 "$pilgrimage_header$ à la dérive"
 pilgrimage.2050.desc:0 "Juste avant le crépuscule, nous percevons des appels à l’aide. Je regarde par-dessus le bastingage et vois trois personnes à bord d’une petite embarcation.\n\nElles semblent dériver, livrées à elles-mêmes sur les vagues.\n\nSelon moi, il s’agit de naufragés [first_pilgrim.GetCulture.GetCollectiveNounNoTooltip|l] ? Que peuvent-ils bien faire ici ?"
 pilgrimage.2050.a:0 "Montez à bord !"
 pilgrimage.2050.a.tt:0 "Vous débarquez les pèlerins sur le rivage le plus proche"
 pilgrimage.2050.b:0 "Avez-vous entendu parler de la grâce [ROOT.Char.GetFaith.HighGodNamePossessive] ?"
 pilgrimage.2050.b.success.t:0 "Conversion"
 pilgrimage.2050.b.success.desc:0 "Vous convertissez les pèlerins au [ROOT.Char.GetFaith.GetNameNoTooltip]"
 pilgrimage.2050.b.failure.t:0 "Pas convaincus"
 pilgrimage.2050.b.failure.desc:0 "Les pèlerins ne sont pas convaincus, mais vous les menez quand même au rivage"
 pilgrimage.2050.c:0 "Laissons-les se débrouiller."

 ###BP1 Events
 #Sneaking off to a tavern with your pal
 pilgrimage.6001.t:0 "Plus on est de fous, plus on rit"
 pilgrimage.6001.desc:1 "J’avance péniblement dans cette lente procession vers [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip] en repensant à tout le confort que j’ai abandonné en quittant [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], quand j’entends tout à coup quelqu’un qui m’appelle.\n\nMon ami[friend.Custom('FR_E')] [friend.GetFirstNameNoTooltip] se précipite vers moi et s’exclame : « [ROOT.Char.GetTitledFirstNameNoTooltip] ! Quelle chance que nous allions au même lieu saint ! Aimeriez-vous que je vous tienne compagnie pendant ce long voyage jusqu’à [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip] ? »"
 pilgrimage.6001.a:0 "Je suis toujours là pour accueillir un[friend.Custom('FR_E')] ami[friend.Custom('FR_E')]."
 pilgrimage.6001.b:0 "Je préfère rester seul[ROOT.Char.Custom('FR_E')], merci."
 pilgrimage.6001.c:0 "Vous devriez avoir honte. Nous sommes ici pour nous concentrer sur notre foi !"
 #Tavern, Suggestion
 pilgrimage.6002.desc:0 "[friend.GetFirstNameNoTooltip] et moi passons le reste de la journée à bavarder de tout et de rien, des complots, des batailles, des soupirants, des amis, anciens ou nouveaux. Nous sommes au beau milieu d’une conversation passionnante, quand un cri fatigué résonne depuis la tête de la colonne : « Nous allons installer notre campement ici ! »\n\n[friend.GetFirstNameNoTooltip] me regarde en souriant et me dit : « Enfin ! Mais que diriez-vous de faire un petit détour avant de nous installer ? Un si long voyage, ça donne soif... »"
 pilgrimage.6002.a:0 "Un petit rafraîchissement me ferait le plus grand bien !"
 pilgrimage.6002.a_tt:0 "Visitez la taverne locale"
 pilgrimage.6002.b:1 "Je continue..."
 pilgrimage.6002.b_tt:0 "Vous continuez votre voyage"
 pilgrimage.6002.c:1 "Quel païen visiterait une taverne pendant un pèlerinage ?"
 #Tavern, beginning
 pilgrimage.6003.desc:0 "Nous entrons dans la taverne bondée, et [friend.GetFirstNameNoTooltip] commande immédiatement deux verres [ROOT.Char.Custom('RegionalDrink')]. Nous prenons place et écoutons le conte d’un ménestrel, tout en buvant notre verre et en discutant par intermittence des malheurs et des triomphes de la vie.\n\nPar [ROOT.Char.GetFaith.HighGodName], quel bonheur après une longue journée passée à suer et à trimer sur la route ! Je lève mon verre et m’exclame : « Trinquons à la santé de mon ami[friend.Custom('FR_E')] [friend.GetFirstNameNoTooltip] pour m’avoir proposé un peu de répit après une journée aussi éreintante ! »\n\nTous les clients de la taverne lèvent leur verre en son honneur avant de boire goulûment."
 pilgrimage.6003.a:0 "« La prochaine tournée est pour moi ! »"
 pilgrimage.6003.a_tt:0 "Continuez à vous amuser avec [friend.Custom('FR_le_Char_Pi')][friend.GetTitledFirstName]"
 pilgrimage.6003.b:0 "Nous devrions retourner au camp, au cas où quelqu’un nous cherche."
 pilgrimage.6003.b.tt:1 "Vous et [friend.GetFirstNameNoTooltip] écourtez la soirée pour rentrer au campement."
 #Tavern, crash
 pilgrimage.6004.desc:0 "Après peut-être quelques tournées [ROOT.Char.Custom('RegionalDrink')] de trop, [friend.GetFirstNameNoTooltip] et moi inspirons à nos compagnons de la taverne un refrain de chansons à boire, tout en frappant sur les tables en rythme.\n\nDans un énorme fracas et plus de tessons de verre que je n’oserais en compter, nous dégringolons jusqu’à la cave à vins, nous aventurant dans une pièce que rares sont les [ROOT.Char.GetWomenMen] à avoir fréquentée.\n\nTous nos compagnons d’infortune nous regardent depuis l’étage principal avec un mélange d’inquiétude et de joie. Ils attendent manifestement une réaction de notre part."
 pilgrimage.6004.a:0 "« Des verres [ROOT.Char.Custom('RegionalDrink')] pour tout le monde ! »"
 pilgrimage.6004.a.tt:1 "Vous ouvrez les fûts nouvellement découverts et partagez votre butin avec tout le monde."
 pilgrimage.6004.b:0 "« Je crois que nous avons abusé de leur hospitalité... »"
 #Returning to camp
 pilgrimage.6005.desc:0 "Nous rentrons au campement, non sans bruit, en priant sincèrement pour que tous les autres soient déjà partis se coucher. En arrivant près de nos tentes, nous découvrons que le feu est toujours allumé, "
 pilgrimage.6005.desc.bad:1 "et que tous les membres de notre pèlerinage ont les yeux rivés sur nous.\n\nNous avons toutes les peines du monde à faire bonne impression, compte tenu de la grande quantité [ROOT.Char.Custom('RegionalDrink')] que nous avons bue.\n\nAlors que nous racontons les péripéties de notre soirée à qui veut bien l’entendre, un membre particulièrement zélé du camp de pèlerins me jette un regard sévère et insiste pour que nous payions les dégâts à la taverne voisine."
 pilgrimage.6005.desc.good:1 "mais rien ne bouge.\n\nLe feu de camp semble avoir été allumé dans le simple but de garder nos lits à l’abri du froid."
 pilgrimage.6005.a:0 "Quelle chance d’avoir des compagnons de voyage aussi gentils et attentionnés !"
 pilgrimage.6005.b:0 "« Nous devons payer pour nos mésaventures ! »"
 pilgrimage.6005.c:0 "« C’est un crime de s’amuser ? »"
 #You find out your friend is a Non-Believer
 pilgrimage.6006.desc:0 "[friend.GetFirstName] et moi approchons de la fin de notre marche pour aujourd’hui. Nous avançons lentement vers le lieu choisi pour l’escale, quand quelqu’un s’écrie tout à coup : « Regardez ! Quel magnifique coucher de soleil ! »\n\nTout le monde rassemble les forces qu’il lui reste pour s’approcher et admirer ce superbe panorama. « C’est un privilège que de pouvoir assister à un tel spectacle pour nous, pauvres mortels ! C’est le moment idéal pour méditer sur notre foi », dis-je à [friend.GetFirstNameNoTooltip], mais [friend.Custom('FR_IlElle')] ne semble absolument pas impressionné[friend.Custom('FR_E')], laissant même transparaître une expression de dédain.\n\n« C’est rien de plus qu’un coucher de soleil ! », crie-t-[friend.Custom('FR_IlElle')]. « Alors, tout ce qu’on verra dans ce voyage devra forcément être l’œuvre [ROOT.Char.GetFaith.HighGodNamePossessive] ? Tout ce que je veux, c’est découvrir le monde, je ne suis même pas convaincu[friend.Custom('FR_E')] de l’existence [ROOT.Char.GetFaith.HighGodNamePossessive] ! »"
 pilgrimage.6006.a:0 "« Votre secret est en sécurité avec moi. »"
 pilgrimage.6006.b:0 "« Je ne peux pas tolérer d’avoir des amis non croyants. »"
 pilgrimage.6006.c:0 "« Vous avez de bons arguments... »"
 #You and a friend are on a pilgrimage and your friend is healed in a miracle performed by a wandering priest
 pilgrimage.6007.t:0 "Prière exaucée"
 pilgrimage.6007.desc:1 "Mon ami[friend.Custom('FR_E')] [friend.GetFirstName], rongé[friend.Custom('FR_E')] par le mal qui l’affecte, a du mal à suivre le rythme du pèlerinage, alors je marche à ses côtés pour lui tenir compagnie. Un [ROOT.Char.GetFaith.PriestNeuter] itinérant voyage avec nous depuis quelque temps et remarque les difficultés de [friend.GetFirstNameNoTooltip].\n\n« Pauvre âme. Un enfant [ROOT.Char.GetFaith.HighGodNamePossessive] ne devrait pas souffrir autant sur la route le menant à [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip] », dit-il. « Peut-être que le pouvoir de vous guérir de vos maux pourrait m’être accordé par [ROOT.Char.GetFaith.HealthGodName]. Me permettez-vous d’essayer ? »\n\nMon ami[friend.Custom('FR_E')] se tourne vers moi. « Qu’en pensez-vous, [ROOT.Char.GetFirstName] ? »"
 pilgrimage.6007.a:0 "Nous sommes vraiment protégés par [ROOT.Char.GetFaith.HighGodName]."
 pilgrimage.6007.a.success:0 "[friend.GetFirstNameNoTooltip] est guéri[friend.Custom('FR_E')]"
 pilgrimage.6007.a.failure:0 "L’état de [friend.GetFirstNameNoTooltip] empire"
 pilgrimage.6007.b:0 "C[6007_healer.Custom('FR_EtEtte')] [6007_healer.GetWomanMan] n’est pas digne de notre confiance."
 
 ###'Temptation/Virtue' Journey Events
 #Rakish or Lustful character considers making a pit stop, or perhaps, a detour to the local brothels
 pilgrimage.2101.t:0 "$pilgrimage_header$ envie d’un moment intime"
 pilgrimage.2101.desc:1 "Depuis combien de temps n’ai-je pas senti la chaleur d’un corps contre ma peau ? Ce pèlerinage m’a éloigné de mon foyer et des commodités.\n\nJ’aspire tant aux désirs de la chair. Ces fantasmes ne cessent d’envahir mon esprit et je suis tenté[ROOT.Char.Custom('FR_E')] d’y céder pour retrouver ma concentration."
 pilgrimage.2101.desc.lust_vice:0 "\n\nJe sais que la luxure est un péché ! Pourquoi dois-je être mis[ROOT.Char.Custom('FR_E')] ainsi à l’épreuve si durement par [ROOT.Char.GetFaith.HighGodName] ? Mon pèlerinage ne suffit-il pas à prouver ma dévotion ?"
 pilgrimage.2101.desc.lust_virtue:0 "\n\nCela doit sûrement être une mise à l’épreuve [ROOT.Char.GetFaith.HighGodNamePossessive] ! Puis-je rester vertueu[ROOT.Char.Custom('FR_XSe')] sans être victime d’éventuels ennemis de la foi pendant mon pèlerinage ?"
 pilgrimage.2101.desc.lust_neutral:0 "Je dois me débarrasser de ce sentiment de tiraillement gênant, bien que cela ne soit pas sans risque. Ce sont des terres différentes de chez moi et on pourrait profiter de moi dans ce moment de faiblesse."
 pilgrimage.2101.a:0 "Juste une nuit de réconfort..."
 pilgrimage.2101.b:0 "Pourquoi me limiter à un seul lupanar ? Allons en visiter autant que possible !"
 pilgrimage.2101.c:0 "Je dois rester fort[ROOT.Char.Custom('FR_E')] et me concentrer sur mon pèlerinage !"
 #Persistent Beggar
 pilgrimage.2501.t:0 "$pilgrimage_header$ l’indigent[beggar.Custom('FR_E')]"
 pilgrimage.2501.desc.opening:1 "Alors que nous traversons une petite ville, je ressens une tension au niveau de l’ourlet de mes vêtements. Je me retourne et vois un[beggar.Custom('FR_E')] [beggar.GetWomanMan] mince, dépenaillé[beggar.Custom('FR_E')], qui me regarde fixement. « Oh grand[ROOT.Char.Custom('FR_E')] [beggar.Custom('FR_SeigneurDame')], je vous en supplie, pourriez-vous donner quelques pièces à un[beggar.Custom('FR_E')] pauvre mendiant[beggar.Custom('FR_E')] ? Je suis affamé[beggar.Custom('FR_E')] et aucun des habitants ne veut m’aider. »"
 pilgrimage.2501.desc.virtue.generous:0 "\n\nBien que la générosité ne soit pas dans ma nature, le fait d’être en pèlerinage me rappelle que la charité est attendue de tous les pieux [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip]..."
 pilgrimage.2501.desc.virtue.compassionate:0 "\n\nBien que je sois indifférent à son sort, le fait d’être en pèlerinage me rappelle que la compassion pour les moins fortunés est attendue de tous les pieux [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip]..."
 pilgrimage.2501.desc.sin.generous:0 "\n\nAussi pitoyable qu’[beggar.Custom('FR_IlElle')] puisse paraître, je me souviens que la charité est considérée par [ROOT.Char.GetFaith.PantheonTerm] comme un grave péché..."
 pilgrimage.2501.a.virtue:0 "Au nom [ROOT.Char.GetFaith.HighGodNamePossessive], je suppose que vous pouvez prendre ces pièces..."
 pilgrimage.2501.a.sin:0 "Je ne peux pas me résoudre à dire non !"
 pilgrimage.2501.b:0 "Bah ! Va chercher un travail, gagne ta vie !"
 pilgrimage.2501.c.arrogant:0 "Tu oses toucher mes vêtements, manant !?"
 #Beggar wants another favor for their sister
 pilgrimage.2502.t:0 "$pilgrimage.2501.t$"
 pilgrimage.2502.desc.gave:0 "« Oui ! Je vous remercie [ROOT.Char.Custom('FR_MonseigneurMadame')|U], je remercie... [ROOT.Char.GetFaith.HighGodName], c’était bien ça ? Merci aussi ! Mais, ô généreu[ROOT.Char.Custom('FR_XSe')] [ROOT.Char.Custom('LadyLordWomanMan')], puis-je demander une autre faveur ?"
 pilgrimage.2502.desc.refused:0 "« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], ayez pitié !"
 pilgrimage.2502.desc.end:0 "Ma sœur est malade et a désespérément besoin de soins ! Votre argent pourrait lui sauver la vie, s’il vous plaît ! Nous vous en serions très reconnaissants ! »"
 pilgrimage.2502.a:0 "Euh... oui. D’accord pour les soins."
 pilgrimage.2502.b:0 "Non je ne peux pas ! Ce n’est pas #EMP bien#! !"
 pilgrimage.2502.c.gave:0 "Non, j’ai fait ma part !"
 pilgrimage.2502.c.refused:0 "J’ai dit #EMP non#! ! Maintenant, fiche le camp !"
 #Beggar wants favor for sisters children
 pilgrimage.2503.t:0 "$pilgrimage.2501.t$"
 pilgrimage.2503.desc:0 "« Merveilleux ! Puisse-t-elle se remettre rapidement de sa maladie. Si je pouvais vous demander encore une seule faveur... Ma sœur, elle a des enfants, et vous savez comment sont les enfants. Ils mangent tellement ! Si vous pouviez leur fournir de la nourriture aussi... »"
 pilgrimage.2503.a:0 "Oui. Aucun enfant ne doit avoir faim."
 pilgrimage.2503.b:0 "Je pense que j’ai assez donné."
 #Happy beggar
 pilgrimage.2504.t:0 "$pilgrimage.2501.t$"
 pilgrimage.2504.desc:0 "« Merci beaucoup, [ROOT.Char.Custom('FR_MonseigneurMadame')|U] ! Je vous serai éternellement reconnaissant[beggar.Custom('FR_E')], car je suis redevable de quelque chose que je ne pourrai jamais rendre ! La générosité [ROOT.Char.GetFaith.HighGodNamePossessive] est grande. Je chanterai Ses louanges jusqu’à la fin de mes jours ! »"
 pilgrimage.2504.a:0 "Vous avez oublié, cela vient aussi de moi."
 pilgrimage.2504.a.flavor:0 "Laisserez-vous le meilleur derrière vous ?"
 pilgrimage.2504.b:0 "Une dette envers moi, dites-vous ? Hm..."
 pilgrimage.2504.c.virtue:0 "Je vous en prie. Maintenant, partez, avec la bénédiction [ROOT.Char.GetFaith.HighGodNamePossessive]."
 pilgrimage.2504.c.sin:0 "Oui, oui, s’il vous plaît... partez."
 #Cocky Lordling
 pilgrimage.2511.t:0 "$pilgrimage_header$ [lordling.Custom('FR_LeLa')] petit[lordling.Custom('FR_E')] impudent[lordling.Custom('FR_E')]"
 pilgrimage.2511.desc.start:1 "[ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip] attire des pèlerins du monde [ROOT.Char.GetFaith.GetAdherentNameNoTooltip] tout entier, il n’est donc pas inconcevable que je tombe sur [lordling.Custom2('MyCharacterIntroduction', ROOT.Char)] pendant mon voyage. Ce qui est inconcevable par contre, c’est la façon insolente dont [lordling.Custom('FR_IlElle')] interrompt les gens de ma suite et me traite de [ROOT.Char.Custom('InsultNoun')], qui plus est en ma présence !"
 pilgrimage.2511.desc.wrathful:0 "\n\nLa colère monte en moi et la seule chose qui retient est les [ROOT.Char.GetFaith.PriestNeuterPlural] nous disent de faire preuve de retenue et de ne pas laisser nos émotions prendre le dessus."
 pilgrimage.2511.desc.vengeful:0 "\n\nDans des moments comme celui-ci, je me rappelle que l’enseignement [ROOT.Char.GetFaith.PantheonTerm3] nous dit de pardonner à ceux qui nous ont fait du tort."
 pilgrimage.2511.desc.vengeful.christian:0 "\n\nDans des moments comme celui-ci, je me rappelle que Jésus nous a ordonné de tendre l’autre joue..."
 pilgrimage.2511.a:0 "Bon sang, je vais lui donner une bonne leçon !"
 pilgrimage.2511.b:0 "Inspirez... Expirez..."
 pilgrimage.2511.c:0 "Il doit y avoir une meilleure façon de gérer cette colère."

 ###Christian Pilgrimage Journey Events
 #Zealous priest giving sermon in freezing rains
 pilgrimage.3001.t:0 "$pilgrimage_header$ les orages de [ROOT.Char.GetFaith.WaterGodNamePossessive]" #LotR
 pilgrimage.3001.desc:0 "Tout le long de la route peuvent se voir de nombreux petits autels et idoles, les plus grands étant souvent accompagnés par un prêtre priant [ROOT.Char.GetFaith.HighGodName]. Mais, plus tôt ce matin, un orage a débuté et ne s'est toujours pas arrêté.\n\nLoin d'être impressionné, un [ROOT.Char.Custom('DefaultPriestTitle')] zélôte se tient sous les trombes d'eaux, prêchant la force et la ruse de [ROOT.Char.GetFaith.HighGodName]. La taille de son auditoire diminue cependant sans cesse alors que les adeptes découragés cherchent refuges contre les pluies torrentielles." #LotR
 pilgrimage.3001.a:0 "Qu’est-ce qu’un peu de pluie pour un fidèle [ROOT.Char.GetFaith.GetAdherentNameNoTooltip] ?"
 pilgrimage.3001.a.tt:0 "$pilgrimage.2008.a.tt$"
 pilgrimage.3001.b:0 "Oubliez cette folie, je serai dans ma tente."
 #Naked preacher claiming to have reclaimed the lost innocence of Adam & Eve
 pilgrimage.3002.t:0 "$pilgrimage_header$ l’innocence d’Adam"
 pilgrimage.3002.desc:0 "Alors que mon groupe s’apprête à lever le camp, je remarque une grande agitation non loin de là. Un[naked_preacher.Custom('FR_E')] [naked_preacher.GetWomanMan] nu[naked_preacher.Custom('FR_E')] a grimpé au sommet d’un grand rocher et prêche à la foule rassemblée. « Le péché originel souille encore nos âmes, mais cela ne doit pas forcément se passer ainsi ! Si nous ôtons nos vêtements, nous pourrions retrouver l’innocence perdue d’Adam et Eve... alors, et seulement alors, le Saint-Esprit jugera bon de nous montrer le véritable amour de Dieu ! », dit-[naked_preacher.Custom('FR_IlElle')]."
 pilgrimage.3002.a:0 "C’est une bonne idée ! Je me sens plus proche [ROOT.Char.GetFaith.HighGodNamePossessive] !"
 pilgrimage.3002.b:0 "« Hérétique ! Faites-[naked_preacher.Custom('FR_LeLa')] descendre de là ! »"
 pilgrimage.3002.c:0 "[naked_preacher.Custom('FR_LeLa')|U] confronter à un débat théologique."
 pilgrimage.3002.c.success:0 "Vous convainquez [naked_preacher.Custom('FR_LeLa')] prédicat[naked_preacher.Custom('FR_EurRice')] de sa folie"
 pilgrimage.3002.c.success.tt:0 "Vous décidez de ce qui se passe ensuite"
 pilgrimage.3002.c.failure:0 "Vous n’êtes pas en mesure de contrer les arguments [naked_preacher.Custom('FR_DuDela')] prédicat[naked_preacher.Custom('FR_EurRice')]"
 pilgrimage.3002.d:0 "Je l’ignore et continue mon voyage."
 #You convinced the naked preacher
 pilgrimage.3003.t:1 "$pilgrimage_header$ la culpabilité d’Adam"
 pilgrimage.3003.desc:1 "Après avoir perdu le débat théologique, [Select_CString(naked_preacher.IsFemale,'la femme est descendue','l’homme est descendu')] du rocher et se tient maintenant devant moi, abasourdi[naked_preacher.Custom('FR_E')].\n\n« ... Je croyais vraiment que la clé se trouvait dans les vêtements », murmure-t-[naked_preacher.Custom('FR_IlElle')] d’un ton morne. « Mais votre point de vue est vraiment éclairant. »\n\n[naked_preacher.Custom('FR_IlElle')|U] cligne des yeux, se souvenant soudain de la foule et de sa propre nudité, mais garde un visage courageux : « Si je devais continuer... »"
 pilgrimage.3003.a:1 "Vous pouvez enfiler ça et vous joindre à nous pour aller en [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip]."
 pilgrimage.3003.a.flavor:1 "Vous donnez des vêtements à [Select_CString(naked_preacher.IsFemale,'la femme nue','l’homme nu')]."
 pilgrimage.3003.b:1 "Allez-y et répandez la #EMP bonne#! parole."
 #Doomsayer claiming the end is nigh!
 pilgrimage.3004.t:0 "$pilgrimage_header$ la fin est proche"
 pilgrimage.3004.desc:0 "Alors que mon groupe traverse une petite ville, je remarque une foule qui s’est rassemblée sur la place du marché. Au milieu, un[doomsayer.Custom('FR_E')] [doomsayer.GetWomanMan] se tient sur un chariot à poisson renversé et s’adresse bruyamment à tous ceux qui veulent bien l’écouter : « Le jour du Jugement dernier est proche ! Repentez-vous ! Repentez-vous, vous dis-je, ou vous serez damnés pour l’éternité ! »\n\nLes citadins chuchotent nerveusement, car ils ont peur des paroles [doomsayer.Custom('FR_DuDela')] proph[doomsayer.Custom('FR_EteEtesse')] de malheur."
 pilgrimage.3004.a:0 "« #EMP De die autem illa et hora nemo scit !#! »"
 pilgrimage.3004.a.flavor:0 "La Bible est claire ; personne ne sait quand ce jour viendra !"
 pilgrimage.3004.b:0 "C’est un soulagement que ce pèlerinage s’accompagne d’une indulgence !"
 pilgrimage.3004.c:0 "Ce n’est pas un[doomsayer.Custom('FR_E')] religieu[doomsayer.Custom('FR_XSe')] ! Faites-[doomsayer.Custom('FR_LeLa')] descendre de là !"

 pilgrimage.3005.t:0 "$pilgrimage_header$ le Seigneur des Ténèbres arrive" #LotR
 pilgrimage.3005.desc:0 "Alors que mon groupe traverse une petite ville, je remarque une foule qui s'est rassemblée sur la place du marché. Au milieu, un[doomsayer.Custom('FR_E')] [doomsayer.GetWomanMan] se tient sur un chariot à poisson renversé et s'adresse bruyamment à tous ceux qui veulent bien l'écouter : « La fin est proche ! Les armées du Seigneur des Ténèbres marchent sur nous ! Les [ROOT.Char.GetFaith.PantheonTerm] nous ont abandonné ! »\n\nLes citadins chuchotent nerveusement, car ils ont peur des paroles [doomsayer.Custom('FR_DuDela')] proph[doomsayer.Custom('FR_EteEtesse')] de malheur." #LotR
 pilgrimage.3005.a:0 "« Pas tant que je serai en vie »" #LotR
 pilgrimage.3005.a.flavor:0 "Seul le jour où les Fidèles abdonneront verra l'avènement de sa victoire !" #LotR
 pilgrimage.3005.b:0 "Avançons et ne lui prêtons pas d'attention" #LotR
 pilgrimage.3005.c:0 "Cet[doomsayer.Custom('FR_TTte')] [doomsayer.GetWomanMan] est clairement devenu[doomsayer.Custom('FR_E')] f[doomsayer.Custom('FR_OuOlle')] ! Faites-[doomsayer.Custom('FR_LeLa')] descendre de là !" #LotR

 ###Muslim Pilgrimage Journey Events
 #Ziyarat - Why am I taking this pilgrimage?

 pilgrimage.3102.t:0 "$pilgrimage_header$ le ziyarat"
 pilgrimage.3102.desc:1 "Bien que le Hajj soit obligatoire pour tous les musulmans, les pèlerinages dans d’autres lieux sont beaucoup moins fréquents. Ces ziyarates n’étant pas exigés par la doctrine islamique, les musulmans qui ont choisi de les entreprendre peuvent avoir des motivations très diverses pour le faire. Alors que nous voyageons sur la route de [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip], je pense à ce qui m’a donné envie de faire ce voyage en particulier..."
 pilgrimage.3102.a:0 "Je veux voir l’intégralité de la glorieuse création d’Allah."
 pilgrimage.3102.b:0 "Mon zèle est tel que je souhaite faire plus que le Hajj."
 pilgrimage.3102.c:0 "Mes doutes m’obligent à chercher des réponses dans des pays lointains."

 ###Hindu Pilgrimage Journey Events
 #Ritual purification in a river
 pilgrimage.3201.t:0 "$pilgrimage_header$ la purification rituelle"
 pilgrimage.3201.desc:0 "La purification rituelle est une partie cruciale du voyage de chaque pèlerin hindou. Une forme habituelle de cette purification consiste à se laver à un gué d’un fleuve sacré. Celui juste devant moi est empli de roturiers qui sont également venus en pèlerinage..."
 pilgrimage.3201.a:0 "Rejoindre les autres fidèles dans les eaux sacrées"
 pilgrimage.3201.b:0 "« Je ne vais pas me baigner avec des #EMP paysans#! ! »"
 #Contemplating the universe
 pilgrimage.3202.t:0 "$pilgrimage_header$ le caractère sacré de la forêt"
 pilgrimage.3202.desc.hinduism:0 "Bien que les sept villes saintes soient les lieux les plus sacrés, la nature sauvage est également sacrée."
 pilgrimage.3202.desc.buddhism:0 "Le Bouddha Gautama nous a appris que toute vie est sacrée. Si les êtres sensibles sont la forme de vie la plus élevée, même le plus petit brin d’herbe mérite le respect."
 pilgrimage.3202.desc.jainism:0 "Ahiṃsā, « la non-violence », est l’un des principaux préceptes du jaïnisme. Même la violence contre les végétaux est interdite, hormis le strict minimum nécessaire pour nous maintenir en vie."
 pilgrimage.3202.desc.nature:0 "Notre arrogance a conduit beaucoup de gens à croire qu’ils étaient au-dessus de la nature, mais ils ont tort. Le monde naturel existe dans l’état le plus vrai et le plus pur."
 pilgrimage.3202.desc.end:0 "\n\nAlors que nous traversons une simple clairière, je suis frappé par le calme qui règne dans ce lieu. Pas de combat, pas de disputes... simplement une tranquillité dont jouissent les arbres et les buissons."
 pilgrimage.3202.a:0 "Passons un peu de temps ici à contempler notre univers."
 pilgrimage.3202.a.tt:1 "Votre [THIS.Char.GetInvolvedActivity.GetShortName|l] sera #N retardé[THIS.Char.GetInvolvedActivity.Custom('FR_E_ActivityShort')] de plusieurs mois#!"
 pilgrimage.3202.b:0 "Dépêchons-nous, passons à l’action !"
 pilgrimage.3202.b.tt:0 "Vous atteindrez votre destination #P plusieurs semaines plus tôt#!"

 ###Buddhist Pilgrimage Journey Events
 #Critical Wanderer
 pilgrimage.3301.t:0 "$pilgrimage_header$ la critique d’un[wanderer.Custom('FR_E')] bhikkhu"
 pilgrimage.3301.desc:0 "Tout le long du chemin de pèlerinage, je vois de nombreux vagabonds qui se sont libérés de tout attachement terrestre. Alors qu’[wanderer.Custom('FR_IlElle')] marche à côté de moi et observe mon groupe, un[wanderer.Custom('FR_E')] aîné[wanderer.Custom('FR_E')] me dit : « Vous avez emporté trop de choses avec vous. Pour atteindre l’illumination, vous devez vous débarrasser de vos possessions terrestres comme moi et ne porter que de simples robes »."
 pilgrimage.3301.a:0 "Je peux y arriver, au moins pour ce voyage."
 pilgrimage.3301.b:0 "Et ma tente ? Et mes couvertures ? Je ne suis pas prêt[ROOT.Char.Custom('FR_E')] !"
 pilgrimage.3301.c:0 "C’est contre l’ordre naturel qu’un[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetTitleAsNameNoTooltip|l] voyage dans l’austérité."

 ###Hajj Arrival Event
 #Entering state of Ihram
 pilgrimage.3101.t:1 "Ihram"
 pilgrimage.3101.desc:1 "Alors que je m’approche de La Mecque, je me trouve maintenant devant le mīqāt, la frontière entre les espaces sacrés de La Mecque et le monde extérieur. À partir de ce moment, je dois entrer en état d’ihrâm, subir une purification rituelle et ne porter que les vêtements appropriés. Je dois également m’abstenir d’actes sexuels, de jurons et de pensées arrogantes ou malveillantes."
 pilgrimage.3101.a:0 "Je vais le faire avec le plus grand dévouement."
 pilgrimage.3101.b:0 "Ce n’est pas comme si quelqu’un allait savoir si je fais une entorse aux règles."

 ###Generic Pilgrimage Destination Events
 #Standard arrival
 pilgrimage.4001.t:0 "L’arrivée"
 pilgrimage.4001.desc:1 "Je suis enfin corps et âme devant [ROOT.Char.GetFaith.HouseOfWorship] de [ROOT.Char.GetCurrentLocation.GetNameNoTooltip]. Alors que [ROOT.Char.GetFaith.BishopNeuter] m’offre ses bénédictions, je pense à tout ce qui a dû se passer pour que je sois amené[ROOT.Char.Custom('FR_E')] ici, à ce moment précis, par [ROOT.Char.GetFaith.PantheonTerm]."
 pilgrimage.4001.cynical_end:0 "\n\nC’est beaucoup de marche."
 pilgrimage.4001.a:0 "J’ai suivi le chemin sacré."
 pilgrimage.4001.a_dead:0 "Nous avons suivi le chemin sacré."
 pilgrimage.4001.a_cynical:0 "L’important c’est que l’on sache que je suis venu[ROOT.Char.Custom('FR_E')]."
 pilgrimage.4001.a.adunaic:0 "J'ai pu contempler et faire l'expérience de notre grandeur." #LoTR
 #The Mystic is there!
 pilgrimage.4002.desc:1 "Je suis enfin corps et âme au bout de mon grand pèlerinage. Et qui devrait m’y retrouver si ce n’est [2010_mystic.Custom('FR_le_Char_Pi')][2010_mystic.GetTitledFirstName], qui cherche la vraie connaissance du divin ? « Regardez autour de vous, [ROOT.Char.GetFirstNameNoTooltip] ! N’est-ce pas la splendeur dont je vous avais parlé ? », demande-t-[2010_mystic.Custom('FR_IlElle')]."
 pilgrimage.4002.a:0 "« Effectivement ! »"
 pilgrimage.4002.a_cynical:0 "« C’est... pas mal. »"
 pilgrimage.4002.b:1 "« Oh oui, j’aime ce que je vois. »"
 #Obligatory Pilgrimage Skip Destination Event
 pilgrimage.4010.t:0 "Déjà allé"
 pilgrimage.4010.desc:0 "En prenant des raccourcis et en accélérant le rythme, mon cortège arrive enfin en [ROOT.Char.GetCurrentLocation.GetNameNoTooltip].\n\nLes devoirs sacrés de notre [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetPhase.GetName|l] accomplis sans traîner, les serviteurs locaux m’informent que nous sommes prêts pour le retour."
 pilgrimage.4010.a:0 "Je... J’ai changé d’avis. Ce n’est pas correct."
 pilgrimage.4010.a.flavor:0 "Faire demi-tour maintenant serait un sacrilège !"
 pilgrimage.4010.a.tt:0 "Vous explorerez les lieux et resterez en [THIS.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip] pour la durée normale\n$EFFECT_LIST_BULLET$La conclusion et les récompenses de votre [THIS.Char.GetInvolvedActivity.GetShortName|l] seront quand même affectées négativement"
 pilgrimage.4010.b:0 "Oui. Partons pour [ROOT.Char.GetTravelPlan.GetData.GetFinalDestination.GetProvince.GetNameNoTooltip]."
 pilgrimage.4010.b.flavor:0 "Ne tardons pas..."
 pilgrimage.4010.b.tt:0 "Votre [THIS.Char.GetInvolvedActivity.GetShortName|l] se termine et vous rentrez immédiatement."
 #Bury old host at Destination
 pilgrimage.4020.t:0 "Memento mori"
 pilgrimage.4020.desc.intro:0 "Dès que nous arrivons en [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], je prépare la cérémonie pour"
 pilgrimage.4020.desc.relation_family_liked:0 "[Select_CString(old_pilgrimage_host.IsFemale,'ma chère','mon cher')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('old_pilgrimage_host'))] disparu[old_pilgrimage_host.Custom('FR_E')].\n\n"
 pilgrimage.4020.desc.relation_liked:0 "[Select_CString(old_pilgrimage_host.IsFemale,'ma chère','mon cher')] [old_pilgrimage_host.GetFirstName].\n\n"
 pilgrimage.4020.desc.relation_family:0 "[Select_CString(old_pilgrimage_host.IsFemale,'ma défunte','mon défunt')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('old_pilgrimage_host'))].\n\n"
 pilgrimage.4020.desc.relation_neutral:0 "[old_pilgrimage_host.Custom('FR_le_Char_Pi')][old_pilgrimage_host.GetTitledFirstName].\n\n"
 pilgrimage.4020.desc.liked:0 "Je m’efforce de ne pas perdre contenance tout en cherchant l’un des [ROOT.Char.GetFaith.AltPriestTermPlural] pour nous aider dans ce dernier départ.\n\nJe trouve finalement un certain soulagement en sachant que nous sommes arrivés en [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] et que [old_pilgrimage_host.GetFirstName] reposera à jamais, auprès [ROOT.Char.GetFaith.HighGodNameAlternatePossessive], dans ce lieu sacré."
 pilgrimage.4020.desc.neutral:0 "La procession est sereine et digne, et les [ROOT.Char.GetFaith.AltPriestTermPlural] locaux m’assurent qu’[old_pilgrimage_host.Custom('FR_IlElle')] se trouve dans un meilleur endroit, maintenant qu’[old_pilgrimage_host.Custom('FR_IlElle')] repose ici, en [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], auprès [ROOT.Char.GetFaith.HighGodNamePossessive]."
 pilgrimage.4020.a:0 "C’était la bonne décision."
 pilgrimage.4020.a.flavor:0 "Qu’[old_pilgrimage_host.Custom('FR_IlElle')] repose en paix."

 ###Specific Pilgrimage Destination Events
 ###Christian
 #Rome
 pilgrimage.5001.t:0 "Toutes les routes mènent à Rome"
 pilgrimage.5001.desc:0 "Les pèlerins affluent à Rome en provenance de tout le monde chrétien. Certains suivent la voie Francigène, d’autres empruntent des chemins moins connus. Finalement, nous convergeons tous ici, à la basilique Saint-Pierre, où le grand homme a été mis au repos. En me tenant ici avec les autres pèlerins, je ressens un sentiment d’unité et de fraternité solennelle partagé entre les personnes rassemblées, qui ont toutes surmonté diverses épreuves au cours de leur voyage."
 #Jerusalem
 pilgrimage.5011.t:0 "Ô Jérusalem ! Jérusalem !"
 pilgrimage.5011.desc.beginning:0 "Aucune autre ville au monde n’a une histoire comparable à celle de Jérusalem. En plus des nombreux autres lieux saints qui s’y trouvent, la ville"
 pilgrimage.5011.desc.christian:0 "abrite l’église du Saint-Sépulcre, construite sur les lieux où Jésus a été crucifié, enterré et ressuscité."
 pilgrimage.5011.desc.muslim:0 "abrite le Haram esh-Sharif, le site où Mahomet est monté au ciel après son séjour sur terre."
 pilgrimage.5011.desc.jewish:0 "abrite le Mont du Temple, l’emplacement du Saint des Saints, et le site où le Troisième Temple est annoncé comme devant être reconstruit."
 pilgrimage.5011.desc.end:0 "\n\nDebout à l’extérieur du Mont du Temple, la main sur le Mur des Lamentations, je me retrouve à réfléchir à tout ce qui s’est passé lors de mon voyage dans cette ville de légende."
 #Constantinople
 pilgrimage.5021.t:0 "La cité de toutes les convoitises"
 pilgrimage.5021.desc:0 "Je me tiens enfin sur les collines à l’extérieur de Constantinople, un joyau de la civilisation qui fait écho à la gloire de l’Empire romain. Près du centre, je peux voir Sainte-Sophie, le grand centre de culte souvent considéré comme un exemple parfait de l’architecture byzantine. Tandis que je regarde la ville, je m’émerveille devant ce qu’a créé [ROOT.Char.GetFaith.CreatorName]."
 #Alexandria
 pilgrimage.5031.t:0 "Alexandrie !"
 pilgrimage.5031.desc:0 "Je suis enfin arrivé[ROOT.Char.Custom('FR_E')] à Alexandrie, la ville du monachisme chrétien. Les tout premiers moines et ermites ont commencé leur voyage dans les grottes désertiques autour de la ville.\n\nBien qu’elle ne soit pas aussi célèbre que Jérusalem ou Rome, Alexandrie est depuis longtemps un lieu important de théologie et de savoir. Même après des siècles d’occupation islamique, des groupes de chrétiens y vivent."
 ###Jewish
 #Mount Sinai
 pilgrimage.5101.t:0 "Sinaï et Horeb"
 pilgrimage.5101.desc:1 "[ROOT.Char.GetFaith.HighGodName|U] a d’abord parlé à Moïse au sommet du mont Sinaï sous la forme d’un buisson ardent. Plus tard, sur la même montagne, [ROOT.Char.GetFaith.HighGodNameSheHe|U] lui a remis les dix commandements qui constituent le fondement des doctrines abrahamiques.\n\nIl ne fait aucun doute que [ROOT.Char.GetFaith.HighGodName] favorise cet endroit et je me demande si [ROOT.Char.GetFaith.HighGodNameSheHe|U] me regarde depuis le ciel alors que je me tiens sur ces hauteurs sacrées..."
 ###Muslim
 #Medina
 pilgrimage.5201.t:0 "L’hégire"
 pilgrimage.5201.desc:0 "Mahomet n’a pas toujours été adoré et, dans les premiers temps de la foi musulmane, nombreux sont ceux à l’avoir rejeté, lui mais aussi ses enseignements. Après avoir été averti d’un complot d’assassinat, il a quitté La Mecque pour se rendre à Yathrib, où un groupe toujours plus grand de musulmans l’a accueilli à bras ouverts. Ce voyage est connu sous le nom d’Hégire, et dans son nouvelle lieu de vie, Mahomet a pu rallier des tribus en guerre dans la soumission à Allah. Yathrib sera ensuite rebaptisée Médine, la ville du Prophète, en l’honneur de ce voyage. Me voici maintenant prêt à honorer moi-même son voyage."
 ###Hindu
 #Varanasi
 pilgrimage.5301.t:0 "Varanasi"
 pilgrimage.5301.desc:0 "Je suis enfin arrivé à Varanasi. Fondée par le dieu Shiva dans l’Antiquité, la grande ville attire des pèlerins venus de loin. Mais les hindous ne sont pas les seuls à venir ici, car la ville est proche du site où Gautama Bouddha a enseigné à ses disciples pour la première fois. Face à ce mélange de fidèles et aux connaissances et discussions qui en découlent, je prends conscience de la façon dont nous vivons tous ensemble dans ce monde."
 #Ayodhya
 pilgrimage.5311.t:0 "Ayodhya"
 pilgrimage.5311.desc:1 "Je suis enfin arrivé[ROOT.Char.Custom('FR_E')] à Ayodhya, lieu de naissance du dieu Rama, considéré comme une incarnation de Vishnou, et lieu de la grande épopée du Ramayana. La naissance et la vie de Rama sont un exemple éclatant du dharma à l’œuvre. Ce récit a inspiré des générations d’hindous, et le fait d’être sur le lieu du Ramayana me fait me demander ce que mon propre héritage laissera dans l’Histoire..."
 #Mathura
 pilgrimage.5321.t:0 "Mathura"
 pilgrimage.5321.desc:0 "Je suis enfin arrivé à Mathura. C’est ici que le dieu Krishna est né, la divinité de la compassion, de l’amour et de la tendresse. En regardant autour de moi, je peux voir tous ces aspects chez les pèlerins qui affluent ici pour vénérer l’ensemble de temples Janmasthan, l’un des plus splendides et des plus grands édifices religieux construits à ce jour."
 #Haridwar
 pilgrimage.5331.t:0 "Haridwar"
 pilgrimage.5331.desc:0 "Je suis enfin arrivé à Haridwar, à la source du Gange. La ville a été construite sur le site où la déesse Gangâ est descendue sur terre lorsque le Seigneur Shiva a libéré le puissant fleuve de ses mèches de cheveux. Les pèlerins du monde entier affluent ici pour se baigner dans les eaux du fleuve et ainsi se purifier de leurs péchés. Je m’apprête à être l’un d’entre eux."
 #Kanchipuram
 pilgrimage.5341.t:0 "Kanchipuram"
 pilgrimage.5341.desc:1 "Je suis enfin arrivé à Kanchipuram, où se trouve le temple Kamakshi Amman. Dédié à la déesse mère, ce temple est connu comme un lieu de paix et de prospérité, et reste l’un des sept sites les plus sacrés de l’hindouisme. "
 #Ujjayini
 pilgrimage.5351.t:0 "Ujjayini"
 pilgrimage.5351.desc:0 "Arrivant dans la vieille ville d’Ujjain, je me dirige vers le Mahakaleshwar Jyotirlinga. Dédiée à l’incarnation Mahakaleshwar du Seigneur Shiva, la ville a longtemps été à la fois un lieu de pèlerinage et un centre administratif, formant ainsi une grande métropole animée qui vibre au rythme de la vie des fidèles. En arrivant au grand temple, je cherche la bénédiction du [ROOT.Char.GetFaith.BishopNeuter] qui me purifie de mes péchés."
 #Dwarka
 pilgrimage.5361.t:0 "Dwarka"
 pilgrimage.5361.desc:0 "Je suis enfin à Dwarka, l’un des plus grands sites de l’hindouisme. Selon la légende, Vishnou, une incarnation de Krishna, a pris de grandes étendues de terre sur la mer, afin que la ville puisse y être construite. Depuis, celle-ci s’est considérablement développée et est devenue un centre religieux et économique qui attire des pèlerins de partout... dont moi-même."
 ###Buddhism
 #Bodh Gaya
 pilgrimage.5401.t:0 "Bodhgaya"
 pilgrimage.5401.desc:0 "Je suis arrivé[ROOT.Char.Custom('FR_E')] à Bodhgaya, l’endroit le plus sacré au monde pour les bouddhistes, car c’est là où [ROOT.Char.GetFaith.HighGodName] a atteint l’illumination sous l’arbre bodhi. Depuis lors, le temple Mahabodi a été construit autour de l’arbre sacré et des pèlerins du monde entier viennent ici pour en savoir plus sur l’histoire [ROOT.Char.GetFaith.HighGodNameAlternatePossessive] et célébrer sa vie."
 #Kushinagar
 pilgrimage.5411.t:0 "Kushinagar"
 pilgrimage.5411.desc:0 "Je suis enfin arrivé[ROOT.Char.Custom('FR_E')] à Kushinagar, où l’on dit que [ROOT.Char.GetFaith.HighGodName] a quitté le monde des mortels. Ayant atteint le Nirvana de son vivant, sa mort doit être célébrée, car [ROOT.Char.GetFaith.HighGodNameSheHe] a atteint le Parinirvana après sa mort et s’est libéré des chaînes de la renaissance. Ce #EMP moksha#!, ou « libération », est le but ultime de tout bouddhiste dévoué."
 #Sarnath
 pilgrimage.5421.t:0 "Sarnath"
 pilgrimage.5421.desc:0 "Mon voyage m’a finalement conduit à Sarnath, le lieu où [ROOT.Char.GetFaith.HighGodName] a enseigné pour la première fois les quatre nobles vérités à ses disciples. C’est ici qu’a été fondée la première école bouddhiste qui attire aujourd’hui encore des pèlerins du monde entier."
 ###Jainism
 #Shikharj
 pilgrimage.5501.t:0 "Shikharji"
 pilgrimage.5501.desc:1 "Selon le Nirvana Kanda, vingt des vingt-quatre tirthankaras jaïns ont atteint moksha, « la délivrance ultime », ici, sur la montagne de Shikharji, ce qui en fait le plus important lieu de pèlerinage de la communauté jaïne. Mon regard vagabonde des plus hauts sommets aux plus bas et je me retrouve à réfléchir sur mon propre voyage et sur ce qu’il signifie dans ma vie."
 ###Zoroastrian
 #Ushi-darena
 pilgrimage.5601.t:0 "La connaissance divine"
 pilgrimage.5601.desc:0 "J’ai une vue imprenable depuis les hauteurs du mont Ushi-darena. Je pense à la façon dont Zoroastre a atteint l’illumination ici en recevant les connaissances d’Ahura Mazda pour les diffuser dans le monde terrestre. Bien que comme la plupart des pèlerins ici, je ne ressens pas l’étincelle divine de la prophétie, je suis émerveillé[ROOT.Char.Custom('FR_E')] par ce qui se trouve devant moi."

 # LOTR
 pilgrimage.5701.t:0 "Barad-Dûr"
 pilgrimage.5701.desc.sauron:0 "Les serviteurs du [sauronthedarklordcharacter|E] viennent du monde entier arpenter les sentiers tortueux dans les plaines cendreuses de Gorgoroth, afin de poser les yeux sur Barad-Dûr. Que ce soit dans le silence ou dans la rumeur des serviteurs damné des Ombres, l'endroit est un lieu de terreur, où la puissance des Ténèbres semble imprégner jusqu'à l'air.\n\Mes jambes tremblent alors que je marche, l'émerveillement et la terreur se mélangeant à l'idée d'être au cœur d'une telle puissance."
 pilgrimage.5701.a:0 "Une telle terreur..."
 pilgrimage.5701.b:0 "Louez le Seigneur des Ténèbres !"

 pilgrimage.5702.t:0 "Sammath Naur"
 pilgrimage.5702.desc.evil:0 "Installées profondément dans la chaleur étouffante d'Orodruin se trouve Sammath Naur, les Failles du Destin. \n\nLa chaleur y est presque insupportable pour moi, mais je dois continuer. Ce sont les forges mêmes de Dieu, dans lesquelles ont été conçues de grandes et terribles choses. \n\nIl n'y a aucun garde, et encore moins d'autres visiteurs : rares sont ceux qui défierait l'enfer lui-même. Et, alors que je regarde les mystérieuses forges noircies situées au cœur du volcan, je suis pris[ROOT.Char.Custom('FR_E')] d'une profonde admiration."
 pilgrimage.5702.a:0 "Le Mont Destin"
 pilgrimage.5702.a.cynical:0 "Le Mont Destin... cela convient bien." 
 
 pilgrimage.5703.t.faithful:0 "Minas Ithil"
 pilgrimage.5703.t.evil:0 "La tour de la magie noire"
 pilgrimage.5703.desc:0 "L'ancienne cité d'[isildur|E] a depuis longtemps été transformée. Ses ouvrages de pierres luisent désormais d'une lueur du vert pâle de la mort et le chemin qui y mène est surveillé par des statues terrifiantes. Ici viennent tout ceux qui souhaitent apprendre la voie de Morgul, la sorcellerie sombre et profane. Peu y arrivent, mais cela n'atténue pas la terreur divine du lieu. Je maîtrise ma propre peur et entre."

 pilgrimage.5705.t:0 "Le grand port de Pelargir"
 pilgrimage.5705.t.faithful:0 "Eithel Ulmo"
 pilgrimage.5705.desc.adunaic:0 "Arrivant par bateau, je pose finalement pied sur le port de Pelargir. \n\nJe parcours l'immense port : un flot constant de bateaux arrive dans la rade, déchargeant des marchandises exotiques, provisions et butins. Notre peuple à fait l'expérience des merveilles venant des quatre coins du monde. Pourtant, ils ont été immédiatement subjugués par les merveilles de Pelargir et répandent des rumeurs de sa gloire dans chaque pays alors que la cité retourne finalement à ses racines et traditions adûnaiques : Pelargir peut enfin être reconnue comme l'un des plus grands héritages survivant de l'Anadûnê perdue. \n\nLe grand roi Castimir portait autrefois Pelargir dans son cœur et tenta, avec sagesse, d'y restaurer l'héritage adûnaique, ce pour quoi il fut maudit par le Nimruzîrim du [gondor|E], et sa lignée bannie. Aujourd'hui, cependant, nous, fidèles adûnaiques, avons reconquis Pelargir et prouvé notre supériorité sur les adorateurs de l'Arbre Blanc une fois pour toute. \n\nCependant, il est désormais temps de rentrer. Après avoir levé l'ancre, nous repartonsvers nos foyers, laissant le grand havre de Pelargir derrière nous."
 pilgrimage.5705.desc.faithful:0 "Alors que j'entre dans le [tol_aerhir|E], guidé[ROOT.Char.Custom('FR_E')] par l'un des maîtres des traditions, je me sens honoré[ROOT.Char.Custom('FR_E')] d'être l'un[ROOT.Char.Custom('FR_E')] des rares à avoir jamais été admis[ROOT.Char.Custom('FR_E')] dans les grottes d'[eithel_ulmo|E]. \n\nMon guide me mène dans les cavernes tortueuses, créées et imaginées par [ulmocharacter|E] lui-même, toujours plus profondément, jusqu'à ce que nous attegnions une lourde porte d'acier renforcée : l'entrée de la source d'[eithel_ulmo|E]. \n\nDès l'instant où je rentre dans la pièce, je me sens observé[ROOT.Char.Custom('FR_E')], mais pas de manière suspicieuse. Au contraire, je me sens complètement à l'aise, comme si j'étais guidé[ROOT.Char.Custom('FR_E')] par un vieil esprit sage. \n\nAlors que je réflechis aux ennuis qui me font face, à moi et mes sujets, des indices et réalisations m'apparaissent soudainement, du genre que je n'avais jamais ressenti auparavant. \n\nAlors que je quitte la pièce et que je retourne jusqu'à Tol Aerhir, je ne peux que conclure qu'[ulmocharacter|E] lui-même m'a conseillé[ROOT.Char.Custom('FR_E')]..."
 pilgrimage.5705.a.adunaic:0 "Des milliers de voiles..."
 pilgrimage.5705.a.faithful:0 "C'est un long chemin pour descendre"

 pilgrimage.5706.t:0 "Le havre noir d'Umbar"
 pilgrimage.5706.desc.adunaic:0 "Je ferle les voiles de mon navire alors que j'approche des quais du grand havre d'Umbar. Même mon puissant navire ne semble être qu'un petit jouet en forme de bâteau parmi les vénérables tours et structures des ouvrages adûnaiques.\n\nAlors que je débarque sur la jetée située du côté sud du port, je jette un regard vers le magnifique Palais des Seigneurs des Mers de l'antique Anadûnê. Plus loin, dans la ville, je peux apercevoir les restes du Tarma Tar Calion, la mémoire du dernier grand roi d'Anadûnê, Ar-Pharazôn. Serais-je capable d'élever notre peuple aux mêmes hauteurs ? \n\nJe continue et m'engage dans les rue bourdonnante du quartier commerçant, observant les statues érodées des grands rois umbaréens d'autrefois. Parmi eux, je reconnais Herumor, Fuinur et même le roi légitime, Castamir en personne.\n\nAlors que le soleil se couche, je retourne à mon navire, empli[ROOT.Char.Custom('FR_E')] d'espoir et d'ambition en ce qui concerne mon futur. Je suis certain[ROOT.Char.Custom('FR_E')], par la grâce des roi adûnaiques d'autrefois, que j'éleverai notre peuple à de nouvelles hauteurs. Un jour, mes héritiers parcoureront les rues d'Umbar en contemplant des status à mon effigie."
 pilgrimage.5706.a:0 "J'ai fait l'expérience de notre magnificence."
 pilgrimage.5706.b:0 "$pilgrimage.4001.b$"

 pilgrimage.5707.t:0 "Târikêth an-Kharat"
 pilgrimage.5707.desc:0 "Ma suite et moi sommes arrivés, épuisés, à Târikêth an-Kharat à dos de cheval. Après avoir passé les terres cultivés vallonnées, mon épuisement s'évapore brutalement alors queje pose les yeux sur les murs imposants de Zadan an-Adûn, le joyaux du Târikêth an-Kharat.\n\nParcourant les murs du regard, j'aperçois de magnifiques ouvrages de pierre adûnaiques, dont une remarquable forteresse de couleur rouge. J'entre dans la cité par les portes principales. Tout en parcourant les rues pavées, j'inspecte la maçonnerie irreprochable de la ville. Il s'agit surement d'une preuve que les Anbalûkkhòri sont de vrais descendants d'Anadûnê.\n\nFinalement, je pénètre l'enceinte de le citadelle rouge elle-même. En son sein se trouve le trône des Anbalûkkhòri. Les salles sont décorées d'un art pompeux et des biens et reliques luxueux de l'ancienne Anadûnê sont fièrement exposés dans de nombreux endroits du donjon.\n\nAlors que je m'élance dans mon voyage de retour, je repense aux grands Adûnai, les loyaux Hommes du Roi d'antan, qui regnèrent depuis ce siège de pouvoir dans les temps anciens."
 pilgrimage.5707.a:0 "J'ai fait l'expérience de notre magnificence."
 pilgrimage.5707.b:0 "$pilgrimage.4001.b$"

 pilgrimage.5708.t:0 "Hazaj Tollin"
 pilgrimage.5708.desc:0 "Ah, Hazaj Tollin... la première colonie adûnaque de Bellakar, établie par les Adûnai dans les premières années du Deuxième Âge, durant le règne du neuvième roi d'Anadûnê, le glorieux Tar-Súrion.\n\nJe descend de cheval et marche dans le faux-bourg de la ville pendant des heures, m'émerveillant de l'Arche de Ciryandur qui s'élève derrière les portes de la cité. Je me remémore celui dont l'Arche tire son nom : l'honorable capitaine adûnaique qui découvrit la côte du Bellakar et établit Hazaj Tollin. J'inspecte les détails gravés sur toute la surface de l'arche, qui, contrairement au reste de la cité, est restée intacte après le passage des vagues célérates que l'Akallabêth projetta sur ici.\n\nLes ouvrages magnifiques de mes ancêtres sont réellement une merveille à contempler. Je ferme les yeux et médite sur les hauts faits de mes aïeuls : l'établissement de cette colonie et la soumission, suivi de l'anoblissement, des Haradrim. Je me sens empli[ROOT.Char.Custom('FR_E')] d'un sentiment de fierté et d'admiration alors que je remonte sur mon cheval et quitte la ville."
 pilgrimage.5708.a:0 "J'ai fait l'expérience de notre magnificence."
 pilgrimage.5708.b:0 "$pilgrimage.4001.b$"

 pilgrimage.5709.t:0 "Le grand havre de Korlea"
 pilgrimage.5709.desc.adunaic:0 "J'arrive dans le port de Korlea en bateau. La anse menant au port est bondée de toute sorte de navires, grands comme peits : aussi bien des navire marchands magistrals, des navires de pêches de toute taille, des vaisseaux militaires et, bien entendu, que des navires luxueux et prétentieux arrimés aux quais réservés à la noblesse.\n\nKorlea est un pot-pourri de cultures indigènes mais, au deà de tout ce tohu-bohu, je peux reconnaître l'architecture et le stuc ciselé de main des Adûnai. Je peux ressentir l'héritage fier des Adûnaim alors que j'explore les venelles et les recoins de la cité. Korlea était, autrefois, une ville fière et belle, appartenant aux Hommes du Roi d'antan.\n\nJe vagabonde parmi les divers quartiers jusqu'au crépuscule avant de décider de revenir à mon navire pour une bonne nuit de sommeil. Mes rêves me montrent le futur de Korlea sous le contrôle ferme des Hommes du Roi. Je peux voir la silhouette d'une figure royale adûnaique assise sur le trône korléen et acclamée par la foule. Cette silhouette me rappelle... la mienne. Le rêve est intense, mais je me sens apaisé[ROOT.Char.Custom('FR_E')]."
 pilgrimage.5709.a.adunaic:0 "J'ai fait l'expérience de notre magnificence."
 pilgrimage.5709.b:0 "$pilgrimage.4001.b$"
 pilgrimage.5809.desc.neutral:0 "J'arrive dans le port de Korlea en bateau. La anse menant au port est bondée de toute sorte de navires, grands comme peits : aussi bien des navire marchands magistrals, des navires de pêches de toute taille, des vaisseaux militaires et, bien entendu, que des navires luxueux et prétentieux arrimés aux quais réservés à la noblesse.\n\nKorlea est un pot-pourri de cultures indigènes mais l'influence [numenorean|E]ne dans l'architecture est toujours visible. Je peux ressentir l'âge des bâtiments de pierre alors que j'explore les venelles et les recoins de la cité.\n\nJe vagabonde parmi les divers quartiers jusqu'au crépuscule avant de décider de revenir à mon navire pour une bonne nuit de sommeil."

 pilgrimage.5710.t:0 "La grande cité de Bôzisha-Dâr"
 pilgrimage.5710.desc:0 "Tôt ce matin, je suis arrivé[ROOT.Char.Custom('FR_E')] dans la grande cité de Bôzisha-Dâr, connue comme « le port d'arme » en langue commune. Les marchés de la ville sont déjà bourdonnant d'activité et les marchants peuvent être entendus à faire la promotion de leurs biens dans des douzaines de langues dans toute le centre urbain. Au port, des commerçants plus importants peuvent être aperçus à parler de leurs travaux habituels et à se plaindre des tire-laines et des corsaires. Dans la cité haute, les nobles les plus riches et les familles marchandes résident dans de larges palais.\n\nRây est une terre de mixité de cultures et de croyances, comme l'atteste la multitude d'autels dédiée à une grande diversité de divinités [haradric|E] que l'on peut trouver."
 pilgrimage.5710.a.greedy:0 "Ici, c'est l'argent qui distingue les rois des mendiants."
 pilgrimage.5710.a.generous:0 "Qui n'a pas d'argent ne prospère pas ici."

 pilgrimage.5801.t:0 "Le repos d'Imrazôr"
 pilgrimage.5801.desc:0 "Alors que mon bateau entre dans le port, je repère finalement la baie qui abrite le lieu du dernier repos d'[imrazor|E], connu comme le sire des princes de [dol_amroth|E] et, selon la légende, mari d'une demoiselle [elven|E]. Même à cette distance, je peux sentir l'arôme fragrant des [oiolare_tree|E] pour lesquels cette baie est si connue. \n\nJe débarque, après m'être arrimé[ROOT.Char.Custom('FR_E')] à un quai caché. À l'entrée de la baie, une présence semble m'observer. Tenter de comprendre mes intentions. Après un moment, le sentiment passe et je me sens forcé[ROOT.Char.Custom('FR_E')] à entrer dans la crique. Les légendes disent qu'[uinencharacter|E] surveille ce lieu sacré. Serait-ce son pouvoir que j'ai ressenti ? \n\nEn entrant, je suis gratifié[ROOT.Char.Custom('FR_E')] d'une vision splendide : un [oiolare_tree|E] surplombe de nombreux autres arbres qui encerclent eux-même un mausolé impressionant recouvert de fleurs et sur lequel tombe un rayon de soleil. À quelque distance, je repère une statue impressionante qui représente [imrazor|E] lui-même ! \n\nAprès pris un moment pour présenter mes respects, je quitte à contrecœur l'endroit pour retourner à mon navire. Je n'oublierai jamais ce que j'ai vu, ni n'oublierai la fragrance de l'[oiolare|E]."

