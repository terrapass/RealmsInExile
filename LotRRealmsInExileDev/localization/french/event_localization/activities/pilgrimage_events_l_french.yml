 pilgrimage.5840.t:0 "La cité cachée de la canopée"
 pilgrimage.5840.desc:0 "Au début, je pensais que mon guide avait échoué, car nous aurions déjà du rejoindre Sairthiudabaurg alors. Mais c'est au moment où il donne un signal que je réalise que nous nous sous la ville cachée ! Avec un intérêt renouvelé, je prends le temps de détailler la canopée qui m'entoure : il semble y avoir des chemins cachés dans les branches de presque chacun des arbres imposants ! Il s'agit d'un réseau ingénieux de plateformes reliées par des ponts suspendus de bois et de cordes, maintenus grâce à la combinaison ingénieuse de la charpentrie et des arbres de la forêt eux-mêmes.\n\nDe nombreuses heures plus tard, je suis assis[ROOT.Char.Custom('FR_E')] dans une taverne sise sur le côté d'un ancien chêne. Mon pélerinage est un succès et les nombreuses heures de marches se sont révélées payantes. Je dois désormais décider de la suite."
 pilgrimage.5840.c:0 "Quel endroit ! Peut-être pourrais-je acquérir des heres rares ?"
 pilgrimage.5840.ctt:0 "Vous obtenez une variété d'herbe rare qui ne peut être trouvée qu'en Grand'Peur au marché proche."
 pilgrimage.5840.d:0 "Je devrais chercher les conseils d'un sage des bois."
 pilgrimage.5840.dtt:0 "Vous décidez de voyager jusqu'aux bois voisins de Rhosgobel, espérant tomber sur le [sageofthewoods|E]."

