 pilgrimage.5804.t:0 "Orthanc"
 pilgrimage.5804.desc.generic_good:0 "Il était temps que j'arrive. Tout en démontant, je jette un regard vers la grande tour noire d'[orthanc|E] qui se tient, massive et immuable. Arrivé[ROOT.Char.Custom('FR_E')] au grand anneau de pierre de l'[isengard|E], on me prie d'entrer. \n\nOn m'encourage à parcourir les magnifiques et tranquilles jardins [numenorean|E]. Entretenu par de nombreux jardiniers, ils sont un bouquet vibrant de vie,  hébergeant de nombreuses espèces d'arbres et de plantes. Je passe un moment à pêcher à la rivière d'[isengard|E], avant d'être finalement invité[ROOT.Char.Custom('FR_E')] à entrer dans [orthanc|E] elle-même."
 pilgrimage.5804.desc.saruman_good:0 "Il était temps que j'arrive. Tout en démontant, je jette un regard vers la grande tour noire d'[orthanc|E] qui se tient, massive et immuable. Arrivé[ROOT.Char.Custom('FR_E')] au grand anneau de pierre de l'[isengard|E], on me prie d'entrer. \n\nOn m'encourage à parcourir les magnifiques et tranquilles jardins [numenorean|E]. Entretenu par de nombreux jardiniers, ils sont un bouquet vibrant de vie,  hébergeant de nombreuses espèces d'arbres et de plantes. Je passe un moment à pêcher à la rivière d'[isengard|E], avant d'être finalement invité[ROOT.Char.Custom('FR_E')] à entrer dans [orthanc|E] elle-même.\n\nLà, je suis accueilli[ROOT.Char.Custom('FR_E')] par le gardien de l'[isengard|E]. Ensemble, nous nous retirons dans une salle située plus loin dans la [Concept('orthanc','black tower')|El, où nous passons de nombreuses heures à parler de choses et d'autres. Je demande des conseils sur de nombreux sujets et mon hôte médite un instant avant d'offrir son propre avis et ses réponses. Vient le temps de nous retirer pour diner. Le vin et le porc salé qui y sont servis sont particulièrement savoureux."
 pilgrimage.5805.desc.postents:0 "Il était temps que j'arrive. Tout en démontant, je jette un regard vers la grande tour noire d'[orthanc|E] qui, malgré les nombreux remous de sa longue histoire, se tient toujours là, massive et immuable. Là où se trouvait autrefois un grand anneau de pierre pour la protéger ne se trouve plus que des gravats : le dernier souvenir de la force des [ents|E]. \n\nBien que les jardins [numenorean|E] impressionants de l'[isengard|E] ne soient plus, les [ents|E] ont ramené une grande beauté verdoyante dans le sillage de leur conquête : le Bois-de-Guet d'[orthanc|E]. Après la victoire des [ents|E], ils travaillèrent à ramener la vie dans les terres d'où elle avait été chassée. À la fin de leurs labeurs, les [ents|E] avaient établi une formidable nouvelle forêt. \n\nDes vergers, bosquets et la vie elle-même s'épanouissent désormais dans tout l'endroit. La rivière autrefois retenue s'écoule désormais sous la forme d'un courant calme menant à un lac au milieu duquel s'élève [orthanc|E]. Bien que la tour me soit inaccessible, je prend un moment pour contempler et apprécier les travaux des [ents|E]. \n\nJe n'oublierai pas que, bien que le mal puisse tout détruire, comme en [isengard|E], la vie puisse toujours être restaurée."
 pilgrimage.5804.desc.evil:0 "Il était temps que j'arrive. Tout en démontant, je jette un regard vers les murailles luisantes d'[orthanc|E] : l'Anneau d'[isengard|E]. Un immense mur de pierre, façonné à l'image d'un anneau. Des yeux scrutateurs se révèlent au sommet du chemin de ronde et je m'identifie dans un cri. Les yeux s'écarquillent et les gardes de la porte ordonnent son ouverture. \n\nLa première chose qui attire mon attention alors que j'entre est la tour massive d'[orthanc|E]. Immense et intimidante, sa taille la rend visible de très loin. Là où s'étendaient la verdure des vastes jardins [numenorean|E]s ne se trouve plus rien que de la terre nue et d'immenses fonderies, constamment nourries pour conserver les rouages de l'industrie en mouvement. \n\nAlors que je parcours l'[isengard|E], je fais en sorte de garder ce que je vois en mémoire. [orthanc|E] est, elle-même, intéressante à explorer. Pourtant, je ne reste qu'au premier étage. Il fut façonné avec grand talent et s'avère être une structure impressionnante, de dehors comme de dedans. \n\nFinallement, je décide de quitter l'[isengard|E]. Jetant un dernier regard aux cieux chargés de fumées d'[orthanc|E], je talonne mon cheval, débutant mon trajet de retour.

