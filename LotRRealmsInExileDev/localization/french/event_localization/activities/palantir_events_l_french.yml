 palantir.0101.t:0 "Le Palantír"
 palantir.0101.desc:0 "Parmi les artefacts les plus convoités conservés dans Minas Tirith se trouve le Palantír de Minas Anor. Forgé dans l'ouest ancien par Fëanor, les sept pierres de vision furent données à Amandil d'Andúnië par les Eldar de Tol Eressëa, pour réconforter les Fidèles alors que l'Ombre tombait sur Númenor. Amenée en Terre du Milieu par Anárion, la pierre d'Anor n'a pas été utilisée depuis la chute de Minas Ithil aux mains du Roi-Sorcier, car le Sage du Gondor estimait le danger trop grand. Pendant des siècles, son existence même a été un secret des Intendants Régnants, qui craignaient que si son emplacement était révélé, l'Ennemi chercherait à s'emparer de son pouvoir. \n\nLes Palantíri sont des outils de vision, permettant à son utilisateur de percevoir des choses cachées, dans des terres lointaines, et de communiquer avec les autres pierres de vision. Ce sont des outils dangereux en cet âge, car il faut une grande volonté pour maîtriser un Palantír et le soumettre à ses fins — et même alors, vous ne pouvez jamais savoir qui d'autre peut en utiliser une et tenter de vous frapper en retour. Mais avec une grande force d'esprit, un Palantír peut devenir une arme inégalée. Regarder dans la pierre de vision peut révéler les plus important secrets, comme les plans des ennemis et voir clair dans leurs stratégies. \n\nDevrais je alors utiliser le Palantír dans le but d'augmenter ma force et ma sagesse, ou est ce que le danger est juste trop grand ?"
 palantir.0001.a:0 "C'est un don, une arme à utiliser contre l'ennemi."
 palantir.0001.a.tt:0 "Vous regardez dans le Palantír."
 palantir.0001.b:0 "C'est trop dangereux..."
 palantir.0001.b.tt:0 "Vous ne regardez pas dans le Palantír."

 palantir.0102.t:0 "Les terres sauvages de l'Ithilien"
 palantir.0102.desc:0 "Entrainé[ROOT.Char.Custom('FR_E')] dans la brume du Palantír, je survole les terres boisées par delà l'[anduin|E], contemplant tout ce qui erre et se rassemble dans les forêts sans fins. J'observe les Coureurs en reconnaissance, passe mon regard sur une tribu d'Uruks vagabonds, et dirige ma vision vers le sud pour comprendre les desseins d'une incursion. Ceux-là sont nombreux et parlent une langue peu agréable, mais leur objectif m'est clair : ils s'apprêtent à piller et détrousser les routes d'Ithilien, harcelant les lignes d'approvisionnement des défenses extérieures du [gondor|E]. Les bois ne sont plus sûrs désormais, et l'Ombre se répend sur ses contrées désertées."
 palantir.0102.a:0 "Premier à tomber fut l'Ithilien. Qui sera le suivant ?"
 palantir.0102.a.tt:0 "Vous regardez dans le Palantír à nouveau."
 palantir.0102.b:0 "J'ai toutes les informations dont j'ai besoin."
 palantir.0102.b.tt:0 "Vous arrêtez de ragarder dans le Palantír."
 
 palantir.0103.t:0 "Les plaines d'Harondor"
 palantir.0103.desc:0 "Les vents tournent, à l'instar de mon regard, que je déplace vers le sud, vers les plaines ouvertes du Harondor. Contrairement à l'Ithilien, ces terres sont en proie à une agitation ouverte. Des batailles rangées s'y déroulent, durant lesquelles les hommes et chevaux crient, alors que des essaims de flèches détruisent un bataillon de guerriers [haradrim|E] sous mes yeux. \n\nUne boucherie, terrible et injustifiée. Il y a bien longtemps, ces terres étaient calmes et seul le vent venait déranger ses habitants ; mais désormais la marée noire de la guerre touche tous les êtres vivants et tout ce qui peut être fait est d'espérer la venue de temps meilleurs."
 palantir.0103.a:0 "Péril et opportunité coexistent ici."
 palantir.0103.a.tt:0 "Vous regardez dans le Palantír à nouveau."
 palantir.0103.b:0 "J'ai toutes les informations dont j'ai besoin."
 palantir.0103.b.tt:0 "Vous arrêtez de regarder dans le Palantír."

 palantir.0104.t:0 "La cité de Pelargir"
 palantir.0104.desc:0 "C'est à l'embouchure de l'[anduin|E] que se dresse la grande cité de Pelargir, foyer des Seigneurs des Mers. De grands vaisseaux provenant de toutes les côtes du [gondor|E] mouillent dans le port, tandis que marins et gens des guildes conversent, convoyant des nouvelles provenant de terres lointaines. Je saisis quelques détails de ces conversations et, plus je m'approche du Palais des Seigneurs des Mers, plus les histoires deviennent accablantes. \n\nPolitiques, secrets de toutes sortes, rien ne reste caché pour mes yeux observateurs. Aucun scandale n'est sûr et, après plusieurs heures d'écoute, je comprends les machinations politiques de la cité plus que tout autre."
 palantir.0104.a:0 "Des complots dans des complots, dissimulés par plus de complots. Quelle décadence !"
 palantir.0104.a.tt:0 "Vous regardez dans le Palantír à nouveau."
 palantir.0104.b:0 "J'ai toutes les informations dont j'ai besoin."
 palantir.0104.b.tt:0 "Vous arrêtez de regarder dans le Palantír."

 palantir.0105.t:0 "Les déserts d'Abrakhân"
 palantir.0105.desc:0 "Au sud-est des terres luxuriantes du [gondor|E] s'étendent les déserts secs de l'Abrakhân lointain. Des caravanes s'y déplacent, le long de sentiers bien établis. La moitié de ces marchands s'en va au sud pour verser leur tribut au Roi Doré, tandis que l'autre moitié s'en va au nord pour verser le leur au [sauronthedarklordcharacter|E] lui-même. \n\nAlors que je m'approche de la capitale du royaume du désert, tout me devient clair. Leurs soldats se rassemblent dans des camps de guerre innombrables, ainsi même que des hardes de scorpions géans, en prévision d'une offensive future. Où vont-ils cependant, cela reste un mystère, même pour moi."
 palantir.0105.a:0 "Ils sont dirigés par le mystique Roi Doré..."
 palantir.0105.a.tt:0 "Vous regardez dans le Palantír à nouveau."
 palantir.0105.b:0 "J'ai toutes les informations dont j'ai besoin."
 palantir.0105.b.tt:0 "Vous arrêtez de regarder dans le Palantír."
 
 palantir.0106.t:0 "La Tour Sombre"
 palantir.0106.desc:0 "Soudainement, brutalement, tout devient silencieux. Les paysages sont remplacés par un vide de noirceur infini. Démuni[ROOT.Char.Custom('FR_E')] et silencieu[ROOT.Char.Custom('FR_XSe')], j'envisage de laisser aller le Palantír, mais avant de pouvoir le faire, je suis brutalement tiré[ROOT.Char.Custom('FR_E')] vers une tour dans le lointain. \n\nIl me voit ! Sauron me voit ! Il prend la forme d'un grand œil, sans paupières, nimbé de flammes. Mes mains se mettent à brûler et, dans l'ancienne langue maudite de Melkor, le Seigneur Noir commence à déclamer ses ordres. \n\nMais je ne suis pas faible et ne serait certainement pas réduit[ROOT.Char.Custom('FR_E')] en esclavage par malice. J'endure et, dans un moment de clarté intense, je brise le lien avec le Seigneur Sombre. \n\nTout redevient silencieux..."
 palantir.0106.a:0 "Je ne deviendrais jamais esclave du Seigneur Sombre !"
 palantir.0106.a.tt:0 "Vous regardez dans le Palantír à nouveau."
 palantir.0106.b:0 "Contre un tel pouvoir il ne peut y avoir nulle victoire..."
 palantir.0106.b.tt:0 "Vous arrêtez de regarder dans le Palantír."
 
 palantir.0107.t:0 "L'arbre flêtri"
 palantir.0107.desc:0 "Mon regard se tourne sur Minas Tirith elle-même, espionnant les citoyens de la Tour de Garde dans leurs vies quotidiennes. Niveau après niveau, rue après rue, je réalise son ascencion, avant de finir par arriver à la fontaine de la grande cour des Rois. \n\nMême maintenant, avec un tel péril à portée de main, la Garde de la Fontaine reste vigilante, leurs heaumes ailés brillant dans la radiance magnifique du soleil. Ils guardent l'Arbre Blanc desseché, un symbole de la force déclinante des Hommes de l'[westernesse|E] contre la tempête qui s'élève dans l'est."
 palantir.0107.a:0 "La force du Gondor s'effondre, ils ne nous seront d'aucune utilité."
 palantir.0107.a.tt:0 "Vous regardez dans le Palantír à nouveau."
 palantir.0107.b:0 "Le règne du Gondor s'affaiblit..."
 palantir.0107.b.tt:0 "Vous arrêtez de regarder dans le Palantír."
 
 palantir.0108.t:0 "Les Seigneurs des Chevaux"
 palantir.0108.desc:0 "Le Palantír s'anime à nouveau, portant mon regard dans les plaines vallonnées du [rohan|E]. De grandes armées de cavaliers s'y rassemblent, les lances hautes et prêtes pour la guerre.\n\nDe longues années se sont écoulées depuis la chevauchée d'Eorl le Jeune dans les Champs de la Celebrant et pour ses fils, les serments d'antan ne sont que des histoires d'enfants.\n\n Il se raconte que leur roi paye un tribut en chevaux à [sauronthedarklordcharacter|E], et il est vrai que les chevaux noirs se font rares parmi leurs grandes hardes.\n\nSi même les amis loyaux d'antan ne sont plus dignes de confiance, chacun ne plus compter que sur ses propres forces."
 palantir.0108.a:0 "Même maintenant, ils complotent contre moi !"
 palantir.0108.a.tt:0 "Vous regardez dans le Palantír à nouveau."
 palantir.0108.b:0 "Quelle terrible cruauté. Je dois m'arrêter..."
 palantir.0108.b.tt:0 "Vous arrêtez de regarder dans le Palantír."
 
 palantir.0109.t:0 "Les orientais du Rhûn"
 palantir.0109.desc:0 "Une dernière fois, votre regard est attiré de force vers l'est, au-delà du domaine enténébré du [mordor|E]. Là-bas, dans les terres du Rhûn, d'anciennes cités d'une splendeur merveilleuse s'offrent à votre regard, fourmillant de vie et d'activité. \n\nMais lorsque votre regard se concentre, il devient clair que cette forme de vie est de nature corrompue. Les orientais comptent toujours parmi les rangs de l'ennemi, et même maintenant, vous percevez qu'ils complotent votre destruction. Des hordes d'hommes, de chevaux et même de chars franchissent les portes de la ville, se dirigeant vers l'ouest en direction du soleil levant.
 palantir.0109.a:0 "Leurs légions croissent à chaque jour qui passe..."
 palantir.0109.a.tt:0 "Vous regardez dans le Palantír à nouveau."
 palantir.0109.b:0 "N'y a t-il aucune limite à l'influence de Sauron ?"
 palantir.0109.b.tt:0 "Vous arrêtez de regarder dans le Palantír."

 palantir.0110.t:0 "Le trône de Nilulônde"
 palantir.0110.desc:0 "Sous le soleil brûlant du [harad|E], encerclés d'ennemis au nord, au sud et à l'est, règne la lignée des Tumakveh. Ils se sont éloignés de la foi de leurs ancêtres et sont assiégés par leurs ennemis. Alors que les corsaires d'[umbar|E] harcèlent leurs côtes depuis leur refuge du nord et que l'ost de la tempête rassemble ses forces dans [anbalkumagan|E] au sud et à l'est, des rumeurs d'un ennemi encore plus grand surgissent."
 palantir.0110.a:0 "Ils ont leurs propres problèmes, ils ne nous seront d'aucune aide"
 palantir.0110.a.tt:0 "Vous regardez dans le Palantír à nouveau."
 palantir.0110.b:0 "N'y a t-il aucune limite à l'influence de Sauron ?"
 palantir.0110.b.tt:0 "Vous arrêtez de regarder dans le Palantír."
 
 palantir.0111.t:0 "Corsaires assoifés de sang"
 palantir.0111.desc:0 "Ma vision s'élève au-dessus de la baie de Belfalas jusqu'à la fière cité portuaire d'[umbar|E], où l'or et les bijoux volés brillent sur les mains des capitaines corsaires. Ses chantiers navals regorgent d'ouvriers qui construisent des navires toujours plus grands, financés par les richesses pillées sur les côtes [gondorian|E].\n\n Sa redoutable flotte s'agrandit de jour en jour, et bientôt, elle sera en mesure d'envahir les terres des [faithfulshort|E] et de les saigner à blanc, préparant ainsi la voie à la victoire de [sauronthedarklordcharacter|E]."
 palantir.0111.a:0 "Le fort sera abattu et le faible réduit en esclavage !"
 palantir.0111.a.tt:0 "Vous regardez dans le Palantír à nouveau."
 palantir.0111.b:0 "N'y a t-il aucune limite à l'influence de Sauron ?"
 palantir.0111.b.tt:0 "Vous arrêtez de regarder dans le Palantír."
 
 palantir.0112.t:0 "Les bois dorés"
 palantir.0112.desc:0 "Alors que je plonge mon regard dans le Palantír, les paysages défilent sous mes pieds, devenant en une profonde forêt d'arbres aux troncs argentés. Au plus profond de ces bois vivent les [elves|E] reclus de [lothlorien|E], dirigés par l'arrogante Dame Galadriel.\n\nDepuis des millénaires, les [galadhrim|E] se sont retirés toujours plus profondément dans leurs forêts protégées, se souciant peu des problèmes des autres, dont la force assure leurs frontières."
 palantir.0112.a:0 "Nulle aide ne viendra des bois, les Elfes déclinent"
 palantir.0112.a.tt:0 "Vous regardez dans le Palantír à nouveau."
 palantir.0112.b:0 "N'y a t-il aucune limite à l'influence de Sauron ?"
 palantir.0112.b.tt:0 "Vous arrêtez de regarder dans le Palantír."
 
 palantir.0113.t:0 "Les bois enténebrés"
 palantir.0113.desc:0 "La pierre de vision me montre une mer d'arbres infinie, tous plus sombres les uns que les autres. Au sud, une tour sombre s'élève à nouveau, gardée par un serviteur du Mordor. Il envoie ses orcs et ses araignées géantes à l'assaut des [lasgalendrim|E] du Nord.\n\nLeur royaume est bien petit, comparé à l'immensité de [mirkwood|E], et il y a peu d'espoir que le roi elfe puisse repousser l'assaut."
 palantir.0113.a:0 "Les elfes se soucient toujours de leurs problèmes en premier. Nous nous battrons seuls.
 palantir.0113.a.tt:0 "Vous regardez dans le Palantír à nouveau."
 palantir.0113.b:0 "N'y a t-il aucune limite à l'influence de Sauron ?"
 palantir.0113.b.tt:0 "Vous arrêtez de regarder dans le Palantír."
 
 palantir.0114.t:0 "Les amis des nains"
 palantir.0114.desc:0 "Le Palantír m'amène au nord des plaines de [rhovanion|E], au pied même de la montagne solitaire. Entre ses racines se trouve la cité de [dale|E], blottie contre la protection du royaume nain.\n\nLeur partenariat les a rendus riches au-delà de leurs rêves les plus fous, mais la paix et l'argent ont rendu la lignée des Bard complaisante et décadente, des marchands plutôt que des guerriers. Les hommes ne connaissent plus le manche d'une épée ou le bois d'un arc, ils sont devenus des compteurs de monnaie et des fabricants de jouets. Ils ne seront pas de taille face à la tempête qui s'annonce."
 palantir.0114.a:0 "Les Hommes du Nords féroces sont devenus gras et faibles"
 palantir.0114.a.tt:0 "Vous regardez dans le Palantír à nouveau."
 palantir.0114.b:0 "N'y a t-il aucune limite à l'influence de Sauron ?"
 palantir.0114.b.tt:0 "Vous arrêtez de regarder dans le Palantír."

 palantir.0115.t:0 "Les Variags du Khând"
 palantir.0115.desc:0 "Les féroces Variag s'agitent à nouveau au Khând après l'appel de leur maître. De grandes armées d'hommes barbus, porteurs de grandes haches, se rassemblent à l'est du [mordor|E], attendant l'ordre de se déverser dans les terres des Peuples Libres.\n\nLeur force combative n'est égalée que par leur soif de pillage et d'esclaves. Et voilà longtemps qu'ils attendent une occasion de festoyer sur les restes du [gondor|E] et de ses alliés."
 palantir.0115.a:0 "Ils combattent tels des nains mais ne connaissent aucune pitié."
 palantir.0115.a.tt:0 "Vous regardez dans le Palantír à nouveau."
 palantir.0115.b:0 "N'y a t-il aucune limite à l'influence de Sauron ?"
 palantir.0115.b.tt:0 "Vous arrêtez de regarder dans le Palantír."

 palantir.0116.t:0 "Les hommes sauvages de la Dunlande"
 palantir.0116.desc:0 "Les guerriers Dunlandais ont été réveillés, leur soif de vengeance sur les Forgoil à son paroxisme. Les tribus se rassemblent, leur colère attisée et leurs mains armées par les serviteurs de l'Œil.\n\nIls ont déjà commencé à piller le [rohan|E] affaibli et seront bientôt assez puissants pour oser lancer un assaut frontal sur les « têtes de paille »."
 palantir.0116.a:0 "Ils combattent tels des nains mais ne connaissent aucune pitié."
 palantir.0116.a.tt:0 "Vous regardez dans le Palantír à nouveau."
 palantir.0116.b:0 "N'y a t-il aucune limite à l'influence de Sauron ?"
 palantir.0116.b.tt:0 "Vous arrêtez de regarder dans le Palantír."
 
 palantir.0110.t:0 "Une menace voilée"
 palantir.0110.desc:0 "Enfin, l'épreuve est terminée, mais lorsque votre main s'éloigne de la pierre de vision, vous sentez un grand poids s'abattre sur votre corps, vous forçant presque à vous mettre à genoux. \n\nTant de choses sont devenues évidentes, tant de menaces ont finalement été révélées. Nul doute que ces connaissances seront utiles dans les années à venir...."
 palantir.0110.a:0 "J'ai besoin de repos..."
 
 palantir.0111.t:0 "La pierre de Minas Anor"
 palantir.0111.desc:0 "Parmi les artefacts les plus convoités conservés dans Minas Tirith se trouve le Palantír de Minas Anor. Forgé dans l'ouest ancien par Fëanor, les sept pierres de vision furent données à Amandil d'Andúnië par les Eldar de Tol Eressëa, pour réconforter les Fidèles alors que l'Ombre tombait sur Númenor. Amenée en Terre du Milieu par Anárion, la pierre d'Anor n'a pas été utilisée depuis la chute de Minas Ithil aux mains du Roi-Sorcier, car le Sage du Gondor estimait le danger trop grand. Pendant des siècles, son existence même a été un secret des Intendants Régnants, qui craignaient que si son emplacement était révélé, l'Ennemi chercherait à s'emparer de son pouvoir. \n\nLes Palantíri sont des outils de vision, permettant à son utilisateur de percevoir des choses cachées, dans des terres lointaines, et de communiquer avec les autres pierres de vision. Ce sont des outils dangereux en cet âge, car il faut une grande volonté pour maîtriser un Palantír et le soumettre à ses fins — et même alors, vous ne pouvez jamais savoir qui d'autre peut en utiliser une et tenter de vous frapper en retour. Mais avec une grande force d'esprit, un Palantír peut devenir une arme inégalée. Regarder dans la pierre de vision peut révéler les plus important secrets, comme les plans des ennemis et voir clair dans leurs stratégies. \n\nDevrais je alors utiliser le Palantír dans le but d'augmenter ma force et ma sagesse, ou est ce que le danger est juste trop grand ?"
 palantir.0111.a:0 "Regarder dans le Palantír."
 palantir.0111.b:0 "C'est trop dangereux..."
 
 palantir.0112.t:0 "La pierre de Minas Anor"
 palantir.0112.desc:0 "Vous passez la majeure partie de trois heures attaché au Palantír, parcourant les terres de l'ennemi à la recherche du moindre signe de faiblesse. Des puissants chefs de guerre battant leurs tambours de guerre aux hommes corrompus complotant dans les ruelles sombres d'Amrûn, rien n'échappe à votre regard vigilant. À la fin de cette épreuve, vous êtes complètement épuisé. \n\nVous avez beaucoup appris sur les plans de l'ennemi, mais que ces informations soient utiles ou non à votre cause... seul le temps nous le dira."
 palantir.0112.a:0 "Un tel savoir a un coût."
 
