 ## Initiating the Event
  
 palantir.0001.t:0 "Le palantír"
 palantir.0001.desc:0 "Parmi les artefacts les plus convoités des [dunedain|E] sont les [palantir|E]. Forgé dans l'ouest ancien par [feanor|E], les sept pierres de vision furent données à Amandil d'Andúnië par les [eldar|E] de [toleressea|E], pour réconforter les [faithfulshort|E] alors que l'ombre tombait sur [numenor|E]. Amenée en [middleearth|E] par [elendil|E] et ses fils, les pierres de vision n'ont pas été utilisées depuis la chute de Minas Ithil aux mains du Roi-Sorcier, car le Sage du [gondor|E] estimait le danger trop grand. \n\nLes palantíri sont des outils de vision, permettant à son utilisateur de percevoir des choses cachées, dans des terres lointaines, et de communiquer avec les autres pierres de vision. Ce sont des outils dangereux en cet âge, car il faut une grande volonté pour maîtriser un palantír et le soumettre à ses fins — et même alors, vous ne pouvez jamais savoir qui d'autre peut en utiliser une et tenter de vous frapper en retour. Mais avec une grande force d'esprit, un palantír peut devenir une arme inégalée. Regarder dans la pierre de vision peut révéler les plus important secrets, comme les plans des ennemis et voir clair dans leurs stratégies. \n\nDevrais-je alors utiliser le palantír dans le but d'augmenter ma force et ma sagesse, ou est ce que le danger est juste trop grand ?"
 palantir.0001.a:0 "C'est un don, une arme à utiliser contre l'ennemi."
 palantir.0001.a.tt:0 "Vous regardez dans le palantír."
 palantir.0001.b:0 "C'est trop dangereux..."
 palantir.0001.b.tt:0 "Vous ne regardez pas dans le palantír."

 ## Free Peoples
 
 palantir.0101.t:0 "Les terres sauvages de l'Ithilien"
 palantir.0101.desc:0 "Entrainé[ROOT.Char.Custom('FR_E')] dans la brume du palantír, je survole les terres boisées par delà l'[anduin|E], contemplant tout ce qui erre et se rassemble dans les forêts sans fins. J'observe les Coureurs en reconnaissance, passe mon regard sur une tribu d'Uruks vagabonds, et dirige ma vision vers le sud pour comprendre les desseins d'une incursion. \n\nCeux-là sont nombreux et parlent une langue peu agréable, mais leur objectif m'est clair : ils s'apprêtent à piller et détrousser les routes d'Ithilien, harcelant les lignes d'approvisionnement des défenses extérieures du [gondor|E]. \n\nLes bois ne sont plus sûrs désormais, et l'Ombre se répend sur ses contrées désertées."
 palantir.0101.desc.alt:0 "Entrainé[ROOT.Char.Custom('FR_E')] dans la brume du palantír, je survole les terres boisées par delà l'[anduin|E], contemplant tout ce qui erre et se rassemble dans les forêts sans fins. J'observe les Coureurs en reconnaissance, ainsi qu'une petite communauté de [lasgalendrimelves|E] chantant dans les arbres.\n\nIls sont peu mais déploient tous leurs talents de forestiers pour soigner la terre qui souffrit pendant tant de temps de l'Ombre.\n\nLes bois sont sûrs désormais."
 palantir.0101.a:0 "Premier à tomber fut l'Ithilien. Qui sera le suivant ?"
 palantir.0101.a.alt:0 "L'Ithilien est le premier à guérir, mais nombre d'endroits nécessitent des soins."
 palantir.0100.a.tt:0 "Vous regardez dans le palantír à nouveau."
 palantir.0100.b:0 "J'ai toutes les informations dont j'ai besoin."
 palantir.0100.b.tt:0 "Vous arrêtez de ragarder dans le palantír."

 palantir.0102.t:0 "La cité de Pelargir"
 palantir.0102.desc:0 "C'est à l'embouchure de l'[anduin|E] que se dresse la grande cité de Pelargir, foyer des Seigneurs des Mers. De grands vaisseaux provenant de toutes les côtes du [gondor|E] mouillent dans le port, tandis que marins et gens des guildes conversent, convoyant des nouvelles provenant de terres lointaines. Je saisis quelques détails de ces conversations et, plus je m'approche du Palais des Seigneurs des Mers, plus les histoires deviennent accablantes. \n\nPolitiques, secrets de toutes sortes, rien ne reste caché pour mes yeux observateurs. Aucun scandale n'est sûr et, après plusieurs heures d'écoute, je comprends les machinations politiques de la cité plus que tout autre."
 palantir.0102.a:0 "Des complots dans des complots, dissimulés par plus de complots. Quelle décadence !"

 palantir.0103.t:0 "L'arbre flêtri"
 palantir.0103.desc:0 "Mon regard se tourne sur [minastirith|E] elle-même, espionnant les citoyens de la Tour de Garde dans leurs vies quotidiennes. Niveau après niveau, rue après rue, je réalise son ascencion, avant de finir par arriver à la fontaine de la grande cour des Rois. \n\nMême maintenant, avec un tel péril à portée de main, la Garde de la Fontaine reste vigilante, leurs heaumes ailés brillant dans la radiance magnifique du soleil. Ils guardent l'Arbre Blanc desseché, un symbole de la force déclinante des Hommes de l'[westernesse|E] contre la tempête qui s'élève dans l'est."
 palantir.0103.desc.alt:0 "Mon regard se tourne sur [minastirith|E] elle-même, espionnant les citoyens de la Tour de Garde dans leurs vies quotidiennes. Niveau après niveau, rue après rue, je réalise son ascencion, avant de finir par arriver à la fontaine de la grande cour des Rois. \n\nMême maintenant, avec la menace du [mordor|E] évanouie, la Garde de la Fontaine reste vigilante, leurs heaumes ailés brillant dans la radiance magnifique du soleil. Ils guardent la bouture bourgeonnante de l'Arbre Blanc, un symbole de la force renouvellée des hommes de l'[westernesse|E]."
 palantir.0103.a.good:0 "La force du Gondor s'effondre, ils ne nous seront d'aucune utilité."
 palantir.0103.a.evil:0 "La force du Gondor s'effondre, ils ne peuvent rien contre nous."
 palantir.0103.a.alt:0 "La force du Gondor s'est imposée, nul ne peut les surpasser désormais."

 palantir.0104.t:0 "Les Seigneurs des Chevaux"
 palantir.0104.desc:0 "Le palantír s'anime à nouveau, portant mon regard dans les plaines vallonnées du [rohan|E]. De grandes armées de cavaliers s'y rassemblent, les lances hautes et prêtes pour la guerre.\n\nDe longues années se sont écoulées depuis la chevauchée d'Eorl le Jeune dans les Champs de la Celebrant et pour ses fils, les serments d'antan ne sont que des histoires d'enfants.\n\nIl se raconte que leur roi paye un tribut en chevaux à [sauronthedarklordcharacter|E], et il est vrai que les chevaux noirs se font rares parmi leurs grandes hardes.\n\nSi même les amis loyaux d'antan ne sont plus dignes de confiance, chacun ne plus compter que sur ses propres forces."
 palantir.0104.desc.saruman:0 "Le palantír s'anime à nouveau, portant mon regard dans les plaines vallonnées du [rohan|E]. Rares sont les chevaux à parcourir ces terres désormais, ayant, pour la plupart, été tués et dévorés par les [orcs|E] de [sarumancharacter|E].\n\nOù était le [gondor|E] quand l'Ouestfolde est tombée ? Qui vint à l'aide des Cavaliers lorsque le besoin fut le plus pressant, à la bataille de la Brèche de Helm ? La maison d'Eorl s'est effondrée et plus personne ne chantera leurs derniers faits.\n\nCar tous s'inclinent désormais devant la Main Blanche et aucun cavalier ne viendra plus du nord à l'aide du Gondor."
 palantir.0104.desc.alt:0 "Le palantír s'anime à nouveau, portant mon regard dans les plaines vallonnées du [rohan|E]. De grandes armées de cavaliers s'y rassemblent, les lances hautes et prêtes pour la guerre.\n\nDe longues années se sont écoulées depuis la chevauchée d'Eorl le Jeune dans les Champs de la Celebrant mais, pour ses fils, les serments d'antan vivent toujours.\n\nIl est dit que leur roi paya un tribut de chevaux à [sauronthedarklordcharacter|E] et il est vrai que les chevaux noirs se font rares dans leurs grandes hardes. Mais il ne s'agissait que de calomnies répendues par les serviteurs du [mordor|E] après qu'ils aient volé leurs chevaux et pillés leurs terres.\n\nLes [conceptracemen|E] du Rohan restent fidèles à leurs amis."
 palantir.0104.a:0 "Combien de temps avant qu'ils ne servent le Seigneur des Ténèbres ?"
 palantir.0104.a.saruman:0 "Que peuvent les hommes face à tant de haine ?"
 palantir.0104.a.alt:0 "Les Eorlingas ont toujours accompli leurs serments."

 palantir.0105.t:0 "Troubles en Tulwang"
 palantir.0105.desc:0 "Mon regard se tourne vers la grande baie de Tulwang, brillante telle une dague étincellante dirigée vers le cœur de la jungle méridionale. Sous le soleil brûlant du [harad|E], encerclés d'ennemis au nord, au sud et à l'est, règne la lignée des Tumakveh.\n\nIls se sont éloignés de la foi de leurs ancêtres et sont assiégés par leurs ennemis. Alors que les corsaires d'[umbar|E] harcèlent leurs côtes depuis leur refuge du nord et que l'ost de la tempête rassemble ses forces dans [anbalkumagan|E] au sud et à l'est, des rumeurs d'un ennemi encore plus grand surgissent."
 palantir.0105.desc.alt:0 "Mon regard se tourne vers la grande baie de Tulwang, brillante telle une dague étincellante dirigée vers le cœur de la jungle méridionale. Sous le soleil brûlant du [harad|E], encerclés d'ennemis au nord, au sud et à l'est, règne la lignée des Tumakveh.\n\nIls se sont éloignés de la foi de leurs ancêtres et se sont mêlés aux indigènes Bellanarûd et profitent aujourd'hui d'un répit.\n\nLes corsaires harcèlent toujours leurs côtes depuis leurs havres méridionaux et septentrionaux, mais l'Ost-Tempête gît, brisé, en [anbalkumagan|E] dans la Baie et, dans l'est, la menace d'Abrakhân a disparue avec son sombre suzerain."
 palantir.0105.a.good:0 "Ils ont leurs propres problèmes, ils ne nous seront d'aucune aide."
 palantir.0105.a.evil:0 "Leurs forces s'épuisent. Bientôt, ils tomberont face aux assauts."
 palantir.0105.a.alt:0 "Bellakar peut à nouveau jouir de la paix et de la prospérité."

 palantir.0106.t:0 "Les bois dorés"
 palantir.0106.desc:0 "Alors que je plonge mon regard dans le palantír, les paysages défilent sous mes pieds, devenant en une profonde forêt d'arbres aux troncs argentés. Au plus profond de ces bois vivent les [elves|E] reclus de [lothlorien|E], dirigés par l'arrogant[lorienking.Custom('FR_E')] [lorienking.GetTitledFirstNameNoTooltip].\n\nDepuis des millénaires, les [galadhrimelves|E] se sont retirés toujours plus profondément dans leurs forêts protégées, se souciant peu des problèmes des autres, dont la force assure leurs frontières."
 palantir.0106.desc.alt:0 "Alors que je plonge mon regard dans le palantír, les paysages défilent sous mes pieds, devenant en une profonde forêt d'arbres aux troncs argentés. Au plus profond de ces bois vivent les [elves|E] reclus de [lothlorien|E], dirigés par l'arrogant[lorienking.Custom('FR_E')] [lorienking.GetTitledFirstNameNoTooltip].\n\nDepuis des millénaires, les [galadhrimelves|E] se sont retirés toujours plus profondément dans leurs forêts protégées, en sécurité grâce à leur antique magie.\n\nCes jours sont désormais finis : la magie des [eldar|E] s'évanouit du monde et la fin de l'[onering|E] a sonné l'heure de leur départ des côtes mortelles. Bientôt, ces bois seront vides et n'y subsisteront que les échos de leurs chants oubliés."
 palantir.0106.a.good:0 "Nulle aide ne viendra des bois. Les elfes déclinent."
 palantir.0106.a.evil:0 "Nulle menace ne viendra des bois. Les elfes déclinent."
 palantir.0106.a.alt:0 "Tant fut perdu pour défaire la menace du Seigneur des Ténèbres."

 palantir.0107.t:0 "Les bois sombres"
 palantir.0107.desc:0 "La pierre de vision me montre une mer d'arbres infinie, tous plus sombres les uns que les autres. Au sud, une tour sombre s'élève à nouveau, gardée par un serviteur du [mordor|E]. Il envoie ses [orcs|E] et ses araignées géantes à l'assaut des [lasgalendrimelves|E] du Nord.\n\nLeur royaume est bien petit, comparé à l'immensité de [mirkwood|E], et il y a peu d'espoir que le roi elfe puisse repousser l'assaut."
 palantir.0107.desc.alt:0 "La pierre de vision me montre une mer d'arbres infinie, tous plus sombres les uns que les autres. Au sud, les ruines d'une tour sombre s'élèvent au-dessus des arbres, son gardien banni. Ses [orcs|E] et ses araignées ne troublent plus la paix des bois à présent.\n\nLes [lasgalendrimelves|E] parcourent à nouveau les vastes bois de [greenwood|E], mais combien de temps encore avant qu'ils ne partent pour les [undyinglands|E]?"
 palantir.0107.a.good:0 "Les elfes se soucient toujours de leurs problèmes en premier. Nous nous battrons seuls."
 palantir.0107.a.evil:0 "Les elfes n'ont aucune chance contre la puissance de Khamûl l'Orientais."
 palantir.0107.a.alt:0 "La forêt est sûre à nouveau"

 palantir.0108.t:0 "Les amis des nains"
 palantir.0108.desc:0 "Le palantír m'amène au nord des plaines de [rhovanion|E], au pied même de la [lonelymountain|E], couronnée de neige. Entre ses racines se trouve la cité du [dale|E], blottie contre la protection du royaume nain.\n\nLeur partenariat les a rendus riches au-delà de leurs rêves les plus fous, mais la paix et l'argent ont rendu la lignée de Bard complaisante et décadente, des marchands plutôt que des guerriers. Les hommes ne connaissent plus le manche d'une épée ou le bois d'un arc, ils sont devenus des compteurs de monnaie et des fabricants de jouets. Ils ne seront pas de taille face à la tempête qui s'annonce."
 palantir.0108.desc.alt:0 "Le palantír m'amène au nord des plaines de [rhovanion|E], au pied même de la [lonelymountain|E], couronnée de neige. Entre ses racines se trouve la cité du [dale|E], blottie contre la protection du royaume nain.\n\nLeur partenariat les a rendus riches au-delà de leurs rêves les plus fous, mais la paix et l'argent n'ont pas rendu la lignée de Bard complaisante ou décadente. Les compteurs de monnaie et des fabricants de jouets ont pris leurs arcs et leurs lances contre les serviteurs de [sauronthedarklordcharacter|E] et ont prévalu.\n\nComme pour le dernier jour de Smaug, cette menace existentielle a enfin été bannie."
 palantir.0108.a:0 "Les féroces Hommes du Nord sont devenus gras et faibles."
 palantir.0108.a.alt:0 "Les féroces Hommes du Nord jouissent d'une paix méritée."


 palantir.0109.t:0 "Vins précieux"
 palantir.0109.desc:0 "Mon regard se rue vers l'est et la [seaofrhun|E], un joyeau d'un bleu étincellant serti dans le vert clair des steppes. Alors que je suis la rivière courante, j'atteint les vignobles sur les collines verdoyantes du [dorwinion|E].\n\nLes seigneurs vignerons et les maîtres marchands se sont toujours battus entre eux, les diverses factions se disputant une place au soleil. Ils vendent leur vin au plus offrant et, bien qu'ils ne servent pas encore l'Ombre, leur loyauté s'alignent sur leurs intérêts commerciaux.\n\nIls ne risqueront pas la colère de [sauronthedarklordcharacter|E] en s'alignant avec ses ennemis et leurs forces seront surtout utilisées pour protéger leurs caravanes, plutôt qu'impliquées dans un conflit ouvert."
 palantir.0109.desc.alt:0 "Mon regard se rue vers l'est et la [seaofrhun|E], un joyeau d'un bleu étincellant serti dans le vert clair des steppes. Alors que je suis la rivière courante, j'atteint les vignobles sur les collines verdoyantes du [dorwinion|E].\n\nLes seigneurs vignerons et les maîtres marchands se sont toujours battus entre eux, les diverses factions se disputant une place au soleil. S'ils vendent leur vin au plus offrant, ils peuvent toujours distinguer un ami d'un ennemi.\n\nLes hommes se sont montrés forts contre l'Ombre et profitent désormais d'un commerce accru et de nouvelles opportunités commerciales que la paix à apporté."
 palantir.0109.a:0 "Ils marchandent le jour et boivent la nuit. Ils ont oublié comment combattre."
 palantir.0109.a.alt:0 "Ils marchandent le jour et boivent la nuit, à la satisfaction de tous."

 palantir.0110.t:0 "Le refuge Noldorin"
 palantir.0110.desc:0 "La pierre m'emmène dans [rivendell|E] la lointaine, bâtit dans le secret d'une vallée dissimulée dans les contreforts des [mistymountains|E]. Là, en sa Dernière Maison Hospitalière, se dissimule [rivendelllord.Custom('FR_LeLa')] [rivendelllord.GetTitledFirstNameNoTooltip]. \n\nSes salles anciennes sont célèbres pour leurs festins et leurs histoires. Il offre, dans sa magnanimité, nourriture et abri aux visiteurs trouvant le chemin jusqu'à sa vallée.\n\nBien bas est tombé le peuple des [noldorelves|E], lors que leur plus puissant seigneur n'est plus qu'un aubergiste renommé."
 palantir.0110.desc.alt:0 "La pierre m'emmène dans [rivendell|E] la lointaine, bâtit dans le secret d'une vallée dissimulée dans les contreforts des [mistymountains|E]. Là, en sa Dernière Maison Hospitalière, se dissimule [rivendelllord.Custom('FR_LeLa')] [rivendelllord.GetTitledFirstNameNoTooltip]. \n\nSes salles anciennes sont célèbres pour leurs festins et leurs histoires. Il offre, dans sa magnanimité, nourriture et abri aux visiteurs trouvant le chemin jusqu'à sa vallée.\n\nEn ces jours, elles semblent de plus en plus vides, alors que les derniers des [noldorelves|E] quittent la [middleearth|E] pour [valinor|E] et que la magie des [eldar|E] s'évanouit des terres. Bientôt, la mémoire des Jours Anciens disparaîtra."
 palantir.0110.a:0 "Nourriture, boisson et chansons sont tout ce qu'ils ont besoin pour oublier les tracas du monde."
 palantir.0110.a.alt:0 "Bientôt, il ne restera de Fendeval qu'un souvenir."
 
 palantir.0111.t:0 "La voie droite"
 palantir.0111.desc:0 "Le palantír m'emporte jusqu'à la [greatsea|E], dans le golf serpentueux de Lhûn. En [lindon|E], dans l'ancien royaume du Grand Roi Gil-galad, règne désormais [mithlondlord.GetFirstNameNoTooltip] le Charpentier, à la tête des plus grands chantiers navaux des [eldar|E].\n\nLa plupart des anciennes cités apparaissent vides, leurs cours silencieuses et les fenêtres assombries. La seule préoccupation des quelques [elves|E] qui demeurent encore en [mithlond|E] est le travail du bois et la préparation du grand voyage qui leur permet d'échapper au chagrin de la [middleearth|E].\n\nIls ne se soucient pas de ceux qui restent derrière et combattent l'Ombre."
 palantir.0111.desc.alt:0 "Le palantír m'emporte jusqu'à la [greatsea|E], dans le golf serpentueux de Lhûn. En [lindon|E], dans l'ancien royaume du Grand Roi Gil-galad, règne désormais [mithlondlord.GetFirstNameNoTooltip] le Charpentier, à la tête des plus grands chantiers navaux des [eldar|E].\n\nLa plupart des anciennes cités apparaissent vides, leurs cours silencieuses et les fenêtres assombries. La seule préoccupation des quelques [elves|E] qui demeurent encore en [mithlond|E] est le travail du bois et la préparation du grand voyage qui leur permet d'échapper au chagrin de la [middleearth|E].\n\nNombreux sont ceux qui prendront la Voie Droite, plus que tout ce qui a été vu lors de la Guerre de la Colère."
 palantir.0111.a:0 "Ils ont déjà fait leur deuil de la Terre du Milieu, il ne leur reste plus de combat à mener."
 palantir.0111.a.alt:0 "Ils ont déjà fait leur deuil de la Terre du Milieu. Bientôt, le dernier navire s'en ira."


 ## Forces of Darkness

 palantir.0201.t:0 "Les plaines d'Harondor"
 palantir.0201.desc:0 "Les vents tournent, à l'instar de mon regard, que je déplace vers le sud, vers les plaines ouvertes du Harondor. Contrairement à l'Ithilien, ces terres sont en proie à une agitation ouverte. Des batailles rangées s'y déroulent, durant lesquelles les hommes et chevaux crient, alors que des essaims de flèches détruisent un bataillon de guerriers [haradrim|E] sous mes yeux. \n\nUne boucherie, terrible et injustifiée. Il y a bien longtemps, ces terres étaient calmes et seul le vent venait déranger ses habitants ; mais désormais la marée noire de la guerre touche tous les êtres vivants et tout ce qui peut être fait est d'espérer la venue de temps meilleurs."
 palantir.0201.a:0 "Ces plaines sont mûres pour la cueillette."
 
 palantir.0202.t:0 "Les déserts d'Abrakhân"
 palantir.0202.desc:0 "La pierre de vision m'emporte au sud-est des terres luxuriantes du [gondor|E] s'étendent les déserts secs de l'Abrakhân lointain. Des caravanes s'y déplacent, le long de sentiers bien établis. La moitié de ces marchands s'en va au sud pour verser leur tribut au Roi Doré, tandis que l'autre moitié s'en va au nord pour verser le leur au [sauronthedarklordcharacter|E] lui-même. \n\nAlors que je m'approche de la capitale du royaume du désert, tout me devient clair. Leurs soldats se rassemblent dans des camps de guerre innombrables, ainsi même que des hardes de scorpions géans, en prévision d'une offensive future. Où vont-ils cependant, cela reste un mystère, même pour moi."
 palantir.0202.desc.alt:0 "La pierre de vision m'emporte au sud-est des terres luxuriantes du [gondor|E] s'étendent les déserts secs de l'Abrakhân lointain. Des caravanes s'y déplacent, le long de sentiers bien établis. Le commerce du désert à cependant été perturbé par la défaite de [sauronthedarklordcharacter|E] et de son [ringwraith|E] établi dans le sud. \n\nAlors que je m'approche de la capitale du royaume du désert, tout me devient clair. Dépourvues de meneur, les anciennes terres du Roi Doré se fragmentent, alors que chaque petit seigneur tente d'occuper le pouvoir vacant. Cependant, qui émergera de la lutte, cela reste un mystère même pour moi."
 palantir.0202.a:0 "Ils sont dirigés par le mystique Roi Doré..."
 palantir.0202.a.alt:0 "LA chute du Roi Doré a mené au chaos."

 palantir.0203.t:0 "Les orientais du Rhûn"
 palantir.0203.desc:0 "Une nouvelle fois, mon regard est attiré de force au-delà du domaine enténébré du [mordor|E], vers le nord-est. Là-bas, dans les terres du [rhun|E], d'anciennes cités d'une splendeur merveilleuse s'offrent à ma vue, fourmillant de vie et d'activité. \n\nMais lorsque mon regard se concentre, il devient clair que cette civilisation est sous la coupe des prêtres de [sauronthedarklordcharacter|E]. Les orientais comptent toujours parmi les alliés de [sauronthedarklordcharacter|E], et même maintenant, il me devient clair qu'ils complotent la destruction du [gondor|E]. Des hordes d'hommes, de chevaux et même de chars franchissent les portes de la ville, se dirigeant vers l'ouest en direction du soleil levant."
 palantir.0203.desc.alt:0 "Une nouvelle fois, mon regard est attiré de force au-delà du domaine enténébré du [mordor|E], vers le nord-est. Là-bas, dans les terres du [rhun|E], d'anciennes cités d'une splendeur merveilleuse s'offrent à ma vue, fourmillant de vie et d'activité. \n\nMais lorsque mon regard se concentre, il devient clair que cette civilisation a été tirée des griffes des prêtres de [sauronthedarklordcharacter|E]. La chute de leur Dieu a réveillé les Orientais, mais ils nourissent toujours un profond ressentiment contre les [gondorians|E] et, même maintenant, je perçois qu'ils complotent leur revanche sur le [gondor|E]. Des hordes d'hommes, de chevaux et même de chars franchissent les portes de la ville, se dirigeant vers l'ouest en direction du soleil levant."
 palantir.0203.a:0 "Leurs légions croissent à chaque jour qui passe..."

 palantir.0204.t:0 "Corsaires assoifés de sang"
 palantir.0204.desc:0 "Ma vision s'élève au-dessus de la baie de Belfalas jusqu'à la fière cité portuaire d'[umbar|E], où l'or et les bijoux volés brillent sur les mains des capitaines corsaires. Ses chantiers navals regorgent d'ouvriers qui construisent des navires toujours plus grands, financés par les richesses pillées sur les côtes [gondorian|E].\n\n Sa redoutable flotte s'agrandit de jour en jour, et bientôt, elle sera en mesure d'envahir les terres des [faithfulshort|E] et de les saigner à blanc, préparant ainsi la voie à la victoire de [sauronthedarklordcharacter|E]."
 palantir.0204.desc.alt:0 "Ma vision s'élève au-dessus de la baie de Belfalas jusqu'à la fière cité portuaire d'[umbar|E], où l'or et les bijoux volés brillent sur les mains des capitaines et des marchands. Ses chantiers navals regorgent d'ouvriers qui construisent des navires toujours plus grands, financés par le commerce renouvelé avec les côtes [gondorian|E].\n\nAvec leur loyauté renouvellée envers le [gondor|E], le temps est venu pour un nouvel âge de [shipkings|E]."
 palantir.0204.a:0 "Le fort sera abattu et le faible réduit en esclavage !"
 palantir.0204.a.alt:0 "Depuis l'Umbar, le Gondor règnera sur les mers à nouveau."

 palantir.0205.t:0 "Les Variags du Khand"
 palantir.0205.desc:0 "Alors que je parcours les terres à l'est du [mordor|E], je peux facilement discerner les féroces Variag qui s'agitent à nouveau au [khand|E] après l'appel de leur maître. De grandes armées d'hommes barbus, porteurs de grandes haches, se rassemblent à l'est du [mordor|E], attendant l'ordre de se déverser dans les terres des Peuples Libres.\n\nLeur force combative n'est égalée que par leur soif de pillage et d'esclaves. Et voilà longtemps qu'ils attendent une occasion de festoyer sur les restes du [gondor|E] et de ses alliés."
 palantir.0205.a:0 "Ils combattent tels des nains mais ne connaissent aucune pitié."

 palantir.0206.t:0 "Les hommes sauvages de la Dunlande"
 palantir.0206.desc:0 "Alors que je regarde vers l'Enedwaith et la Dunlande, je peux apercevoir de nombreux groupes de pillards sous la forme de petites bandes de guerriers s'en allant au [rohan|E] avec des torches et revenant chargés de butins.\n\nLes guerriers Dunlandais ont été réveillés, leur soif de vengeance sur les Forgoil à son paroxisme. Les tribus se rassemblent, leur colère attisée et leurs mains armées par les serviteurs de l'Œil.\n\nIls ont déjà commencé à piller le Riddermark affaibli et seront bientôt assez puissants pour oser lancer un assaut frontal sur les « têtes de paille »."
 palantir.0206.desc.alt:0 "Alors que je regarde vers l'Enedwaith et la Dunlande, je peux apercevoir des troupeaux paisibles paître dans les collines, surveillés par des gardiens vigilants.\n\nLe [rohan|E] a pardonné aux guerriers Dunlandais et leur soif de vengeance sur les Forgoil ne les trouble plus. Les guerriers rassemblés par l'Ombre ont renoncé à leur revendication sur le Riddermark.\n\nLes nouvelles relations commerciales permettront aux deux côtés d'oublier les vieilles rancunes."
 palantir.0206.a:0 "Les hommes de la Dunlande sont fiers et indépendants, mais leur haine brûle ardemment."
 palantir.0206.a.alt:0 "Les hommes de la Dunlande sont fiers et indépendants, mais leur amitié est précieuse."

## I SEE YOU !
 
 palantir.0300.t:0 "La Tour Sombre"
 palantir.0300.desc:0 "Alors que mon regard se pose sur les plaines de Gorgoroth, je me sens perdre le contrôle du palantír. Le paysage est remplacé par un vide de noirceur infinie. Incapable de faire quoi que ce soit et silencieu[ROOT.Char.Custom('FR_XSe')], je réfléchis à laisser aller le palantír mais, avant même de le pouvoir, je suis soudainement tiré[ROOT.Char.Custom('FR_E')] vers l'imposante tour de Barad-dûr, apparue dans le lointain.\n\nMa vision est remplie par un grand œil, sans paupières, nimbé de flammes. Mes mains se mettent à brûler et, dans l'ancienne langue maudite de [morgothcharacter|E], [sauronthedarklordcharacter|E] se moque de moi. \n\n#bold« Téméraire à ce que je vois, [ROOT.Char.GetTitleAsNameNoTooltip] qui voudrait voir la gloire du [mordor|E]. Que ta volonté soit satisfaite ! »#!\n\nMon regard est forcé de se poser sur le Mordor, révélant de vastes armées se rassemblant dans les Terres Sombres. Des [orcs|E], des trolls et de mauvais [conceptracemen|E], la lumière de leurs camps formant telle une constellation dans un champs de nuit. \n\n#bold « Contre mon pouvoir, il ne saurait y avoir de victoire. Sers moi si tu souhaites être épargné[ROOT.Char.Custom('FR_E')] ! »#!"
 palantir.0300.a:0 "Je ne deviendrais jamais esclave du Seigneur Sombre !"
 palantir.0300.a.tt:0 "Vous rompez le contact avec le palantír."
 palantir.0300.b:0 "Commandez, Sauron, Seigneur de la Terre !"
 palantir.0300.b.tt:0 "Vous vous soumettez à la volonté du Seigneur des Ténèbres."
 
 ## End of activity
 
 palantir.0400.t:0 "Aller et retour"
 palantir.0400.desc:0 "Enfin, l'épreuve est terminée, mais lorsque votre main s'éloigne de la pierre de vision, vous sentez un grand poids s'abattre sur votre corps, vous forçant presque à vous mettre à genoux. \n\nTant de choses sont devenues évidentes, tant de menaces ont finalement été révélées. Nul doute que ces connaissances seront utiles dans les années à venir...."
 palantir.0400.a:0 "J'ai besoin de repos..."