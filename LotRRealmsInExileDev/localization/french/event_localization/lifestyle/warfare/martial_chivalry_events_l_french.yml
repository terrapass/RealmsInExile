l_french:
 #A practice duel gone terribly wrong, Peter Vilberg 	
 martial_chivalry.0001.t:0 "Un défi indigne"
 martial_chivalry.0001.opening:0 "Alors que je vois un[duel_opponent.Custom('FR_E')] simple domestique s’aventurer sur le terrain d’entraînement, je me dis qu’[duel_opponent.Custom('FR_IlElle')] a perdu la raison."
 martial_chivalry.0001.hard_fight:0 "Bien que le combat s’avère plus difficile que prévu, il devient progressivement clair que [duel_opponent.Custom('FR_le_Char_Pi')][duel_opponent.GetTitledFirstName] n’arrivera pas à empêcher ses coups féroces de me blesser !"
 martial_chivalry.0001.easy_fight:0 "\n\nBien que [duel_opponent.Custom('FR_le_Char_Pi')][duel_opponent.GetTitledFirstName] ne semblait pas être un réel danger, il devient vite clair qu’[duel_opponent.Custom('FR_IlElle')] n’arrivera pas à empêcher ses coups violents de me blesser !"
 martial_chivalry.0001.conclusion:0 "[duel_opponent.Custom('FR_LeLa')|U] désarmer devient une question de vie ou de mort.\n\nJ’essaie de ne pas montrer mon soulagement lorsque son épée touche finalement le sol."
 martial_chivalry.0001.a:0 "Des gens comme vous pourraient m’être utiles !"
 martial_chivalry.0001.a.tt:1 "[duel_opponent.Custom('FR_le_Char_Pi')|U][duel_opponent.GetTitledFirstName] viendra, espérons-le, vous servir."
 martial_chivalry.0001.b:0 "Je vais lui tenir, ainsi qu’à mes soldats, un discours sur l’honneur."
 martial_chivalry.0001.b.tt:1 "Vos soldats bénéficient aussi de l’explication sur ce qui est juste ou non de faire en combat personnel."
 martial_chivalry.0001.c:0 "Je l’achève sur place."
 martial_chivalry.0001.c.tt:0 "La décapitation immédiate est un moyen sûr de marquer les valets de pied — et les nobles — présents."


 #Horse Riding Accident, by Petter Vilberg
 martial_chivalry.0002.t:0 "Un choc brutal"
 martial_chivalry.0002.desc:0 "J’ai chevauché, pris pour cible et attaqué tellement de fois que j’ai cru que rien ne pouvait entraver ma course. Alors que j’effectue un autre galop sur le terrain d’entraînement, quelque chose que je n’arrive pas à voir complètement fait cabrer mon cheval.\n\nPendant un instant, l’élan me maintient cloué[ROOT.Char.Custom('FR_E')] à l’arrière du cheval alors qu’il commence à trembler. Puis, comme si le temps s’écoulait lentement, je me sens quitter ma selle."
 martial_chivalry.0002.a:0 "Tout doux ! Tout doux !"
 martial_chivalry.0002.a_success:0 "Vous parvenez à vous maintenir"
 martial_chivalry.0002.a_failure:0 "Vous tombez"
 martial_chivalry.0002.increase_horse_mastery:1 "Ma maîtrise de l’équitation augmente, et avec elle mon expertise en [martial_lifestyle|El]."
 martial_chivalry.0002.b:0 "Je descends immédiatement. Mieux vaut prévenir que guérir ! "

 martial_chivalry.0003.t:0 "Tenir les rênes"
 martial_chivalry.0003.desc:0 "Je peux me sentir projeté[ROOT.Char.Custom('FR_E')] à gauche ou à droite, mais aucun mouvement ne peut me faire lâcher les rênes et tomber de ma selle.\n\nMes ordres finissent par apaiser le cheval, et l’animal se remet vite à taper du pied sur le sol dur, aussi stable qu’avant."
 martial_chivalry.0003.a:0 "Une bête si vigoureuse."
 martial_chivalry.0003.b:0 "Je veillerai personnellement à entraîner celui-ci."
 martial_chivalry.0003.a.tt:1 "Au moins, l’incident vous a appris un peu plus sur le contrôle des chevaux."

 martial_chivalry.0004.t:0 "Une démonstration peu glorieuse"
 martial_chivalry.0004.desc:1 "Je suis projeté[ROOT.Char.Custom('FR_E')] sur le sol dur et la douleur se répand dans tout mon corps.\n\nLe garçon d’écurie arrive en courant un peu trop tard."
 martial_chivalry.0004.a:0 "Saleté d’animal !"

 martial_chivalry.0005.t:0 "« Quelle mauvaise journée pour monter à cheval ! »"
 martial_chivalry.0005.desc:1 "Le garçon d’écurie essaie de m’aider à me lever, mais je lui ordonne d’arrêter.\n\nHeurter le sol m’a fait souffrir dans tout mon corps, et ma blessure est pire que lorsqu’elle était récente !"
 martial_chivalry.0005.a:0 "Je n’aurais pas dû quitter le lit aujourd’hui."

 martial_chivalry.0006.t:0 "Que s’est-il passé ?"
 martial_chivalry.0006.desc:1 "Je ne me souviens pas comment je me suis retrouvé[ROOT.Char.Custom('FR_E')] au sol et une douleur aiguë envahit tout mon corps. Des visages flous se rassemblent autour de moi et me regardent.\n\nTout s’assombrit."
 martial_chivalry.0006.a:0 "Comment ai-je fini au lit ? Où est mon cheval ?"

 martial_chivalry.0007.t:0 "Mon royaume pour un cheval"
 martial_chivalry.0007.desc:0 "J’ai pensé que monter à cheval me ferait me sentir mieux. Qu’un peu d’exercice m’aiderait à guérir. Alors que je tombe, la douleur de mes blessures me quitte un court instant. C’est ce que j’ai ressenti de mieux depuis des semaines.\n\nLorsque je heurte le sol, je n’ai plus à me soucier de la douleur, ni d’aucune autre préoccupation terrestre."
 martial_chivalry.0007.a:0 "Qu’est-ce qui nous attend dans l’au-delà ?"

 #Train with your signature weapon, by Linnéa Thimrén
 martial_chivalry.0010.t:0 "La Voie [ROOT.Char.Custom('FR_Du_signature_weapon')]"
 martial_chivalry.0010.desc:0 "L’entrechoquement incessant du métal, le frottement de l’armure, la sueur qui dégouline.... C’est une danse aussi familière qu’épuisante. Je [ROOT.Char.Custom('SignatureWeaponAction')] m[ROOT.Char.Custom('FR_OnA_signature_weapon')], attaque, esquive, défends, et recommence.\n\nPeut-être que cela me ferait du bien de m’entraîner avec une autre arme."
 martial_chivalry.0010.a:0 "Moi et m[ROOT.Char.Custom('FR_OnA_signature_weapon')] ne nous séparerons pas."
 martial_chivalry.0010.b:0 "Mettons fin à la monotonie, donnez-moi une autre arme !"
 martial_chivalry.0010.b.tt1:1 "Vous leur montrez comment faire"
 martial_chivalry.0010.b.tt2:1 "Vous trébuchez et vous vous blessez"


 #Find an old castle, by Linnéa Thimrén 
 martial_chivalry.1011.t:0 "Du repos pour les braves"
 martial_chivalry.1011.desc:0 "En sueur, fatigué[ROOT.Char.Custom('FR_E')] et en manque de nourriture, une longue journée d’entraînement avec les troupes touche à sa fin.\n\nAlors que nous cherchons un endroit pour camper, nous apercevons un vieux château abandonné au loin. Je [ROOT.Char.Custom('quirk_pos_personal_pp')], je déclare : « Nous camperons ici cette nuit. »\n\nAlors que le soleil se couche, la ruine parait de plus en plus sinistre à mesure que nous nous en approchons. Il ne faut pas attendre longtemps avant que les soldats chuchotent à propos de fantômes."
 martial_chivalry.1011.a:0 "Aventurerons-nous à l’intérieur, je suis sûr[ROOT.Char.Custom('FR_E')] qu’il y a un trésor à trouver !"
 martial_chivalry.1011.a.tt:0 "Qui sait ce que vous trouverez à l’intérieur ?"
 martial_chivalry.1011.b:0 "Levons les tentes dehors, il est temps de se reposer."

 martial_chivalry.1012.t:0 "À la recherche de l’inconnu"
 martial_chivalry.1012.desc:0 "L’obscurité, l’humidité et la désolation règnent à l’intérieur du château, et toute trace de vie a disparu.\n\nEn jetant un coup d’œil dans les escaliers délabrés, j’aperçois ce qui pourrait être les vestiges de tapisseries luxuriantes et de peintures anciennes. En descendant les marches en spirale, je ne vois que l’obscurité qui s’étend à perte de vue sous le château."
 martial_chivalry.1012.a:0 "Fouillons les étages supérieurs !"
 martial_chivalry.1012.a.success:1 "Nous trouvons un grand trésor"
 martial_chivalry.1012.a.failure:1 "Nous trouvons des bibelots et des babioles"
 martial_chivalry.1012.b:0 "Qu’est-ce qui pourrait être caché dans l’obscurité en dessous ?"
 martial_chivalry.1012.b.tt1:1 "#F « Je jure que cette ombre vient de bouger ! C’est... du sang ? C’était quoi ce bruit ?! »#!"
 martial_chivalry.1012.b.success:1 "Vous affrontez vos peurs"
 martial_chivalry.1012.b.failure:1 "Cet endroit vous fait peur"

 martial_chivalry.1021.t:0 "Le chaos de la bataille"
 martial_chivalry.1021.desc:1 "Une épée frappe mon plastron, un coude claque dans mon casque, un soldat évite facilement ma contre-attaque malhabile... La bataille d’entraînement fait rage autour de moi, mais j’ai du mal à me concentrer.\n\nJe suis tenté[ROOT.Char.Custom('FR_E')] de baisser ma garde dès lors que les combats se calment, mais je sais que le deuxième assaut est sur le point de commencer."
 martial_chivalry.1021.a:0 "Je vais me retirer un instant."
 martial_chivalry.1021.b:0 "Je les attaque de front !"
 martial_chivalry.1021.b.success:0 "Votre charge est impressionnante"
 martial_chivalry.1021.b.failure:0 "Vous trébuchez et vous vous blessez"


 #Practice duel (Prowess skill challenge), Petter Vilberg
 martial_chivalry.2010.t:0 "Le défi"
 martial_chivalry.2010.start.desc:1 "Je m’entraîne avec l’un de mes soldats, la sueur qui perle sur le front, lorsque j’ai la sensation étrange d’être observé[ROOT.Char.Custom('FR_E')]. En regardant par-dessus mon épaule, j’aperçois [challenger.Custom2('MyCharacterIntroduction', ROOT.Char)],"
 martial_chivalry.2010.like.desc:0 "qui me fait signe. Je vais le saluer.\n\nNous parlons un peu de notre entraînement au maniement d’armes et échangeons quelques conseils. Juste au moment où je m’apprête à partir pour m’y remettre, son visage s’illumine et [challenger.Custom('FR_IlElle')] suggère que nous pratiquions ensemble."
 martial_chivalry.2010.dislike.desc:0 "me dévisage tout en agitant nonchalamment s[challenger.Custom('FR_OnA_signature_weapon')].\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')|U] ! », crie-t-[challenger.Custom('FR_IlElle')]. « Ne préféreriez-vous pas plutôt mettre à l’épreuve vos aptitudes contre moi ? »"
 martial_chivalry.2010.a:0 "Défi accepté !"
 martial_chivalry.2010.a.success.tt:1 "Vous gagnez le duel d’entraînement"
 martial_chivalry.2010.b:0 "Je ne préfère pas..."
 martial_chivalry.2010.a.failure1.tt:0 "[challenger.Custom('FR_le_Char_U_Pi')|U][challenger.GetShortUINameNoTooltip] a l’avantage dans le duel"
 martial_chivalry.2010.a.failure2.tt:1 "Vous perdez le duel d’entraînement"

 martial_chivalry.2011.t:0 "Avoir le dessus"
 martial_chivalry.2011.start.desc:0 "Les sons de m[ROOT.Char.Custom('FR_OnA_signature_weapon')] et de s[challenger.Custom('FR_OnA_signature_weapon')] résonnent dans l’enceinte. Tous les regards sont rivés sur nous, ils veulent tous voir leur [ROOT.Char.GetTitleTierName] combattre s[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('challenger'))].\n\n"
 martial_chivalry.2011.end.desc:0 "La foule applaudit tandis que je fais un mouvement brusque en avant. Leurs encouragements m’enhardissent. Au lieu de reculer, j’essaie une nouvelle technique que j’ai travaillée. Les mouvements me viennent avec aisance. C’est comme si m[ROOT.Char.Custom('FR_OnA_signature_weapon')] et moi nous ne faisions qu’un. [challenger.GetTitledFirstName] est sans défense devant moi."
 martial_chivalry.2011.a:0 "Restons-en là ! Vous vous êtes bien battu[challenger.Custom('FR_E')]."
 martial_chivalry.2011.b:0 "Je vais lui apprendre à ne plus me défier !"

 martial_chivalry.2012.t:2 "Son arme pointée sur ma gorge"
 martial_chivalry.2012.end.desc:1 "Je dois être fatigué[ROOT.Char.Custom('FR_E')] de mon entraînement précédent, car je me déplace lentement et suis incapable de suivre mon adversaire. Quand je riposte, [challenger.Custom('FR_IlElle')] a déjà bougé, et mes esquives arrivent toutes au tout dernier moment. Je me retrouve rapidement au sol face à [challenger.Custom('FR_LuiElle')]."
 martial_chivalry.2012.a:0 "J’abandonne ! Vous avez bien combattu."
 martial_chivalry.2012.b:0 "Seuls les lâches se rendent !"
 martial_chivalry.2012.b.failure.tt:1 "#F Vous perdez le duel d’entraînement.#!"
 
 martial_chivalry.2013.t:0 "Maudite humiliation"
 martial_chivalry.2013.end.desc:0 "Grâce à un sale tour, [challenger.GetFirstName] obtient un avantage rapide. Je n’ai pas le temps de protester et je ne veux pas non plus agir comme un[ROOT.Char.Custom('FR_E')] pleurnicheu[ROOT.Char.Custom('FR_RSe')]. Mais je ne peux pas passer outre et ma frustration me perturbe. Je lance une attaque peu judicieuse et mon adversaire me fait tomber au sol."
 martial_chivalry.2013.a:0 "C[challenger.Custom('FR_EEtte')] [challenger.Custom('InsultNoun')] malhonnête !"
 
 martial_chivalry.2014.t:0 "Contre toute attente"
 martial_chivalry.2014.desc:0 "À en juger par les acclamations de la foule, ils ont peine à croire leurs yeux en me voyant m’éloigner [challenger.Custom('FR_Du_signature_weapon')] de [challenger.GetFirstName] et [challenger.Custom('FR_LeLa')] désarmer en un rien de temps. Je sais que c’était une manœuvre dangereuse, mais il faut parfois prendre de grands risques pour remporter de glorieuses victoires."
 martial_chivalry.2014.a:0 "Mon triomphe ne sera pas oublié de sitôt !"

 martial_chivalry.2015.t:0 "Se ridiculiser publiquement"
 martial_chivalry.2015.desc:0 "Je lance une dernière attaque désespérée, mais [challenger.GetFirstName] est rapide. [challenger.GetSheHe|U] pare instinctivement, mais comme mon attaque était inattendue, [challenger.Custom('FR_IlElle')] n’est pas en plein contrôle de son arme. La douleur paralysante me traverse le bras."
 martial_chivalry.2015.a:0 "Pourquoi ai-je fait ça ?!"

 #Vassal struggling to train new recruits, Sean Hughes
 martial_chivalry.3000.t:0 "Recrues indisciplinées"
 martial_chivalry.3000.desc:0 "Aujourd’hui, j’observe [bad_commander.Custom('FR_le_Char_Pi')][bad_commander.GetTitledFirstName] entraîner ses nouvelles recrues, mais celles-ci ressemblent davantage à une foule désorganisée qu’à une armée.\n\n[bad_commander.Custom('FR_IlElle')|U] a clairement du mal à prendre le contrôle de la situation."
 martial_chivalry.3000.desc.callous:0 " Cet étalage d’incompétence est une honte pour le pays et ne peut être toléré !"
 martial_chivalry.3000.desc.compassionate:0 " Ayant été dans cette situation, je sais combien il est difficile de travailler avec des soldats non entraînés."
 martial_chivalry.3000.desc.fallback:1 " Bien qu’il ne soit jamais facile d’entraîner de nouveaux soldats, [bad_commander.Custom('FR_IlElle')] a sérieusement besoin de le faire mieux."
 martial_chivalry.3000.a:0 "[bad_commander.Custom('FR_LeLa')|U] punir pour son échec."
 martial_chivalry.3000.b:0 "Lui enseigner ce que je sais du commandement."
 martial_chivalry.3000.b.attempt:0 "[bad_commander.Custom('FR_le_Char_Pi')|U][bad_commander.GetTitledFirstNameNoTooltip] prendra une décision en fonction de sa personnalité"
 martial_chivalry.3000.b.tt.s:1 "[bad_commander.Custom('FR_le_Char_Pi')|U][bad_commander.GetTitledFirstNameNoTooltip] accepte vos conseils"
 martial_chivalry.3000.b.tt.f:0 "[bad_commander.Custom('FR_le_Char_Pi')|U][bad_commander.GetTitledFirstNameNoTooltip] refuse d’écouter"
 martial_chivalry.3000.c:0 "[bad_commander.Custom('FR_LeLa')|U] réconforter après l’entraînement."

 martial_chivalry.3000.response.desc:0 "[my_liege.Custom('FR_le_Char_Pi')|U][my_liege.GetTitledFirstName] est venu[my_liege.Custom('FR_E')] m’observer aujourd’hui pendant que j’entraînais mes nouvelles levées.\n\nHélas, mes soldats indisciplinés ressemblaient à une foule désordonnée !"
 martial_chivalry.3001.t:0 "Ridiculisé[ROOT.Char.Custom('FR_E')] !"
 martial_chivalry.3001.desc:0 "Pire encore, [my_liege.GetFirstName] m’a blâmé[ROOT.Char.Custom('FR_E')] pour cet échec."
 martial_chivalry.3001.a:0 "Punissez ces recrues pour m’avoir fait mal paraître !"
 martial_chivalry.3001.b:0 "Je dois faire mieux, pour le bien du pays."
 martial_chivalry.3001.c:0 "J’ai déçu [my_liege.Custom('FR_le_Char_Pi')][my_liege.GetTitledFirstNameNoTooltip]."

 martial_chivalry.3002.t:0 "L’intervention"
 martial_chivalry.3002.desc:0 "[my_liege.GetFirstName] m’enseigne les bases de la formation des nouvelles troupes !"
 martial_chivalry.3002.a:0 "Accepter ses conseils."
 martial_chivalry.3002.b:0 "Maudit soit cette populace pour m’avoir fait mal paraître !"

 martial_chivalry.3003.t:0 "Conseils acceptés"
 martial_chivalry.3003.desc.1:0 "Je prends [bad_commander.Custom('FR_le_Char_Pi')][bad_commander.GetTitledFirstName] à part pendant que ses recrues tentent de poursuivre leur entraînement. « L’essentiel dans l’entraînement des nouveaux soldats, c’est d’inculquer la discipline ! Sans cela, vous ne pourrez pas compter sur eux... », lui dis-je."
 martial_chivalry.3003.desc.2:0 "\n\nAprès avoir terminé,[bad_commander.GetFirstName] me remercie avant de retourner sur le terrain, où [bad_commander.Custom('FR_IlElle')] prend rapidement le contrôle de la situation."
 martial_chivalry.3003.a:0 "Cela fera de [bad_commander.GetFirstNameNoTooltip] un[bad_commander.Custom('FR_E')] meilleur[bad_commander.Custom('FR_E')] commandant[bad_commander.Custom('FR_E')]."

 martial_chivalry.3004.t:0 "Conseils rejetés !"
 martial_chivalry.3004.desc:0 "Alors que je lui donne une tape sur l’épaule, [bad_commander.Custom('FR_le_Char_Pi')][bad_commander.GetTitledFirstName] lève les mains et crie : « Ce n’est pas de ma faute, [ROOT.Char.GetFirstNameNoTooltip] ! Ces paysans idiots ne savent pas distinguer leur main droite de leur main gauche ! Comment peut-on s’attendre à ce que quelqu’un fasse de cette populace une armée !? »"
 martial_chivalry.3004.b:0 "[bad_commander.Custom('FR_le_Char_Pi')|U][bad_commander.GetTitledFirstNameNoTooltip] regrettera cette démonstration d’impudence !"
 martial_chivalry.3004.a:0 "[bad_commander.Custom('FR_IlElle')|U] me déçoit."

 martial_chivalry.3005.t:0 "Du soutien"
 martial_chivalry.3005.desc:0 "À mon grand soulagement, [my_liege.GetFirstName] m’a approché après l’exercice pour me réconforter et m’encourager."
 martial_chivalry.3005.a:0 "[my_liege.GetSheHe|U] aurait pu me réprimander, mais ne l’a pas fait."

 martial_chivalry.4000.t:0 "Chevauchée nocturne"
 martial_chivalry.4000.desc:0 "La voix d’un domestique m’arrache à mes rêves.\n\n« Voleurs ! Pilleurs ! », crie-t-[ROOT.Char.Custom('FR_IlElle')]. « [ROOT.Char.Custom('FR_MonseigneurMadame')|U], de jeunes guerriers conduisent vos troupeaux vers les ténèbres, directement sur les terres [raiders.Custom('FR_du_Char_Pi')][raiders.GetTitledFirstName] ! »\n\nRéveillés, mes $knight_culture_player_plural_no_tooltip_lowercase$ tombent de leur lit et se précipitent sur leur selle. Je m’approche de mon cheval, [ROOT.Char.Custom('signature_weapon')] à la main.\n\nIl est tard et nous avons beaucoup de chemin à parcourir."
 martial_chivalry.4000.sleepy:0 "\n\nMa pensée vagabonde vers un lit douillet..."
 martial_chivalry.4000.angry:0 "Mais il faut arrêter les voleurs !"
 martial_chivalry.4000.a:0 "S’ils sont encerclés, les voleurs paniqueront."
 martial_chivalry_special.4000.a.tt:0 "Vous dirigez vos cavaliers pour distancer et encercler les voleurs de bétail."
 martial_chivalry_special.4000.a.tt_success:0 "Votre contre-attaque fonctionne à merveille"
 martial_chivalry_special.4000.a.tt_failure:0 "Les voleurs vous repoussent"
 martial_chivalry_special.4000.a.tt_failure_2:0 "Vous ou l’un de vos $knight_culture_player_plural_no_tooltip$ êtes blessé"
 martial_chivalry.4000.b:0 "Je frapperai leur chef à mort !"
 martial_chivalry_special.4000.b.tt:0 "Personne ne peut distancer ou battre [ROOT.Char.Custom('FR_le_Char_Pi')][ROOT.Char.GetTitledFirstNameNoTooltip] !"
 martial_chivalry_special.4000.b.tt_success:0 "Vous faites couler le sang pour votre bétail"
 martial_chivalry_special.4000.b.tt_failure:0 "Le voleur vous humilie"
 martial_chivalry_special.4000.b.tt_critical_failure:0 "Vous tombez de votre selle... et vous vous faites piétiner"
 martial_chivalry_special.4000.b.tt_critical_failure_2:0 "Vous êtes gravement mutilé[GetPlayer.Custom('FR_E')]"
 martial_chivalry.4000.c:0 "Mon cheval et moi sommes d’accord : « Pas ce soir. »"
 martial_chivalry_special.4000.c.tt:0 "Vous attraperez certains de ces voleurs de bétail, sans problème. Mais d’abord, une bonne nuit de sommeil."

 #Mounted Warrior Practice, by Petter Vilberg
 martial_chivalry_special.1201.t:0 "Entraînement [ROOT.Char.Custom('MountedWarriorAdjective')]"
 martial_chivalry_special.1201.desc:0 "Le cliquetis des mailles et des coups d’épées résonnent dans mes oreilles alors que mes [ROOT.Char.Custom('MountedWarriorTermPlural')] s’entraînent. Je les observe attentivement, essayant de déterminer les forces et les faiblesses de chacun.\n\nIl n’y a pas beaucoup de repos pour eux, car dès que la cloche sonne pour signaler la fin de la mêlée fictive, les portes de l’écurie sont ouvertes. Il est temps de sortir les montures."
 martial_chivalry_special.1201.a:0 "Aujourd’hui, nous allons faire de l’équitation !"
 martial_chivalry_special.1201.a.tt:2 "Effectuer des formations avec vos [ROOT.Char.Custom('MountedWarriorTermPlural')] pourrait améliorer votre expertise en [martial_lifestyle|El]."
 martial_chivalry_special.1201.b:0 "Apportez-moi mon armure. Je n’ai pas fait de quintaine depuis des siècles !"
 martial_chivalry_special.1201.b.tt:1 "\nFaire de l’exercice jusqu’au coucher du soleil n’améliorera pas votre maîtrise des tactiques, mais cela vous rendra plus fort[GetPlayer.Custom('FR_E')]."

 martial_chivalry_special.1202.t:1 "Entraînement monté : la vue depuis une colline"
 martial_chivalry_special.1202.desc:0 "[soldier.Custom('FR_le_Char_Pi')|U][soldier.GetTitledFirstName] jette un coup d’œil au terrain boueux au pied de la colline. « Cela pourrait faire office d’armée ennemie », dit-[soldier.Custom('FR_IlElle')].\n\nJ’informe mes [ROOT.Char.Custom('MountedWarriorTermPlural')] pendant que j’inspecte leur ligne de bataille et les prépare à la stratégie en cours."
 martial_chivalry_special.1202.a:0 "Je devrais couper en diagonale et diriger les [ROOT.Char.Custom('MountedWarriorTermPlural')] vers les flancs."
 martial_chivalry_special.1202.b:0 "#EMP Chaaargez !#!"
 martial_chivalry_special.1202.b_success:0 "La charge est bien exécutée"
 martial_chivalry_special.1202.b_failure:0 "La charge est un désastre"

 martial_chivalry_special.1203.t:1 "Entraînement monté : une frappe de précision"
 martial_chivalry_special.1203.desc:0 "Le bourdonnement de sabots autour de moi, les cris des guerriers montés, leur élan inébranlable. J’ai l’impression d’être à la tête d’une force de la nature. Mais c’est une force que je dirige, qui répond au moindre de mes ordres, que je commande comme s’il s’agissait d’une extension de moi-même.\n\nChargeant sur les flancs d’une armée imaginaire, mes [ROOT.Char.Custom('MountedWarriorTermPlural')] ne s’écartant jamais de mon plan, je sais que c’est ainsi que j’apporte la dévastation totale à mon ennemi."
 martial_chivalry_special.1203.a:0 "C’est ainsi que se déroulera la ruée vers la victoire."

 martial_chivalry_special.1204.t:1 "Entraînement monté : la fureur des bêtes"
 martial_chivalry_special.1204.desc:0 "Je [ROOT.Char.Custom('SignatureWeaponAction')] m[ROOT.Char.Custom('FR_OnA_signature_weapon')] et dévale la colline avec mes cavaliers dans un élan de folie. Cependant, derrière l’apparence chaotique laissée par les armures mouvantes, les armes levées et les cris de guerre, il y a un plan. Alors que nous nous heurtons à l’armée imaginaire sur le terrain en contrebas, chaque soldat trouve sa place dans la formation, prépare son attaque, se replie, tire sur les rênes et se lance dans la mêlée.\n\nNous nous abattrons sur nos ennemis et ils se briseront tel un arbre dans la tempête."
 martial_chivalry_special.1204.a:0 "Nous abattrons jusqu’au dernier homme sur notre chemin !"


 #Train a warhorse, by Linnéa Thimrén
 martial_chivalry_special.1601.t:0 "Dresser un cheval de bataille"
 martial_chivalry_special.1601.desc:1 "Alors que j’inspecte les écuries, mon regard est attiré par un[dummy_gender.Custom('FR_E')] [dummy_gender.Custom('HorseMareStallion')] tenu[dummy_gender.Custom('FR_E')] à l’écart des autres chevaux. [dummy_gender.Custom('FR_IlElle')|U] lève la tête et tape du pied, montrant son arrière-train puissant et son cou bien arqué. Cette créature a la meilleure des conformations et le pire des tempéraments.\n\nJe n’ai jamais vu un cheval de bataille pareil auparavant, mais mon maître des écuries affirme qu’[dummy_gender.Custom('FR_IlElle')] ne peut pas être dressé[dummy_gender.Custom('FR_E')]."
 martial_chivalry_special.1601.a:0 "Je ne suis pas du genre à reculer devant un défi !"
 martial_chivalry_special.1601.b:0 "Une monture aussi remarquable rapportera beaucoup d’argent."
 martial_chivalry_special.1601.c:1 "Mon maître des écuries apprendra beaucoup en l’apprivoisant."
 martial_chivalry_special.1601.a.tt:1 "Le cheval pourrait devenir votre propre destrier"
 martial_chivalry_special.1601.d:0 "N’est-ce pas [m_horse.Custom('FR_le_Char_Pi')][m_horse.GetTitledFirstName] l’expert[m_horse.Custom('FR_E')] en chevaux ?"
 martial_chivalry_special.1601.d.tt:0 "Votre $master_of_horse_court_position$ va essayer d’apprivoiser l’animal. En cas de succès, le cheval deviendra votre propre monture."

 martial_chivalry_special.1603.desc:1 "Le cheval a les oreilles en arrière quand je m’approche, son mépris pour moi est clair comme de l’eau de roche. Cette première rencontre est importante pour gagner sa confiance et son respect, et je dois décider comment m’y prendre."
 martial_chivalry_special.1603.a:0 "Une main ferme est nécessaire pour apprivoiser cette bête !"
 martial_chivalry_special.1603.a.tt:0 "Devrait bien fonctionner avec une aptitude en [prowess|El] élevée ou une personnalité hardie"
 martial_chivalry_special.1603.b:0 "Si je suis dou[ROOT.Char.Custom('FR_XCe')] et bouge lentement, [dummy_gender.Custom('FR_IlElle')] me fera confiance."
 martial_chivalry_special.1603.b.tt:0 "Devrait bien fonctionner avec une aptitude en [diplomacy|El] élevée ou une personnalité bienveillante"
 martial_chivalry_special.1603.c:0 "Tout le monde a son prix. Qu’on m’apporte des pommes !"
 martial_chivalry_special.1603.c.tt:0 "Devrait bien fonctionner avec une aptitude en [intrigue|El] élevée ou une personnalité généreuse"

 martial_chivalry_special.1604.desc_mearas:0 "C’est un sentiment formidable ; le puissant cheval m’obéit. Maintenant que j’ai gagné sa confiance, [dummy_gender.Custom('Fr_IlElle')] semble presque m’aimer.\n\nAlors qu'[dummy_gender.Custom('Fr_IlElle')] se calme, je prends un instant pour l'observer et m'émerveiller de sa beauté. Il s'agit sans aucun doute de l'une des Mearas, les rois des chevaux, descendants de Félarof, le compagnon d'Eorl !"
 martial_chivalry_special.1604.desc_success:0 "C’est un sentiment formidable ; le puissant cheval m’obéit. Maintenant que j’ai gagné sa confiance, [dummy_gender.Custom('Fr_IlElle')] semble presque m’aimer."
 martial_chivalry_special.1604.desc_failure:0 "Peu importe ce que j’essaie, le cheval refuse d’écouter. Mes tentatives nous laissent, lui et moi, en sueur et en colère, et alors que je quitte les écuries tard dans la soirée, je sais que je ne reviendrai pas de sitôt."
 martial_chivalry_special.1604.a:1 "Ce sera mon cheval de bataille !"
 martial_chivalry_special.1604.a_2:0 "C’était enrichissant ! Je vais le refaire."
 martial_chivalry_special.1604.b:0 "Au moins j’ai appris ce qu’il ne faut pas faire..."
 martial_chivalry_special.1604.c:0 "Mon seigneur lige sera content."
 martial_chivalry_special.1604.t:0 "Cheval apprivoisé"
 martial_chivalry_special.1604.succcess:0 "Votre $master_of_horse_court_position$ a apprivoisé votre cheval capricieux !"
 martial_chivalry_special.1604.t.2:0 "Cheval indompté"
 martial_chivalry_special.1604.failure:0 "Votre $master_of_horse_court_position$ a échoué à apprivoiser le cheval."
 
