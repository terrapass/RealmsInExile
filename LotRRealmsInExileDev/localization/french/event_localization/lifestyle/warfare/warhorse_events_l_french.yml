l_french:
 warhorse.0001.t:0 "Le cheval de bataille"
 warhorse.0001.desc:0 "Admirant m[ROOT.Char.Custom('HorseStoryHerHis')] [ROOT.Char.Custom('HorseStoryMareStallion')] qui suit maintenant chacun de mes ordres, je songe à lui donner un nom..."
 warhorse.0001.a:0 "Un nom inspiré par l'Histoire !"
 warhorse.0001.b:0 "Les Âges sont pleins de noms de chevaux inspirants !"
 warhorse.0001.c:0 "C'est juste un cheval, et devrait être nommé comme tel."

 warhorse.0002.desc:0 "Je vais nommer m[ROOT.Char.Custom('HorseStoryHerHis')] [ROOT.Char.Custom('HorseStoryMareStallion')] d'après un des chevaux célèbres appartenant aux chefs et aux héros du passé."
 warhorse.0002.a:1 "Rochallor — tel le cheval du Grand Roi Fingolfin, qu'il chevaucha jusqu'aux portes d'Angband !"
 warhorse.0002.b:0 "Asfaloth — comme le cheval du puissant Glorfindel !"
 warhorse.0002.c:0 "Felaróf —  d'après le premier des Mearas que chevauchait Eorl le Jeune lorsqu'il vint à l'aide du Gondor !"
 warhorse.0002.d:0 "Arroch — pour le cheval de Húrin qui le mena à la grande bataille des Nírnaeth Arnoediad !"
 warhorse.0002.e:0 "Gros Nigaud — comme le poney qui est monté par le mystérieux Tom Bombadil !"
 warhorse.0002.go_back:0 "Hm, un autre thème pour le nom conviendrait mieux..."

 warhorse.0003.desc:1 "Le monde mythologique est riche en noms de chevaux."
 warhorse.0003.llamrei:0 "Nahar — comme le destrier légendaire chevauché par Oromë, le Chasseur des Valar !"
 warhorse.0003.sleipnir:0 "Ancalagon — d'après le plus grand des dragons aîlés !"
 warhorse.0003.uchchaihshravas:0 "Glaurung — tel le Père des Dragons et serviteur de Morgoth !"
 warhorse.0003.dadhi_kra:0 "Thorondor — Seigneur des Aigles !"
 warhorse.0005.devadatta:0 "Ungoliant — la première et primordiale araignée géante d'Arda !"
 warhorse.0005.keshi:0 "Angainor — en l'honneur de la chaîne utilisé par le Vala vaillant Tulkas pour asservir Morgoth !"
 warhorse.0005.kanthaka:0 "Bauglir — le mot Sindarin pour tyran, attribué à l'Enemy !"
 warhorse.0005.burko:0 "Gothmog — d'après le Seigneur des Balrogs, assassin de Fëanor !"
 warhorse.0006.aranjagaan:0 "Silmaril — comme l'un des trois joyaux renfermant la lumière des Arbres !"
 warhorse.0006.haizum:0 "Gurthang — l'arme utilisée par Túrin Turambar pour abattre Glaurung !"
 warhorse.0006.buraq:0 "Narsil — d'après l'épée du Roi Elendil des Dúnedain !"
 warhorse.0006.balius:0 "Grond — le nom de la masse de Morgoth qui abattit Fingolfin !"
 warhorse.0007.xanthos:0 "Ringil — comme l'épée portée par Fingolfin durant la Guerre des Joyaux !"
 warhorse.0007.boreas:0 "Dailir — comme la flèche préférée de Beleg, le plus grand archer du Premier Âge !"
 warhorse.0003.go_on:0 "Hm, peut-être quelque chose d'autre..."

 warhorse.0004.desc:0 "Un cheval doit être nommé comme la créature de base qu'il est."
 warhorse.0004.a:0 "Cheval de bataille"
 warhorse.0004.b:0 "Labbé"
 warhorse.0004.c:0 "Cheval fougueux"
 warhorse.0004.d:0 "Sabot Brillant"

 warhorse.1001.t:1 "[ROOT.Char.Custom('WarhorseStoryName')|U] : M[ROOT.Char.Custom('HorseStoryHerHis')] fidèle [ROOT.Char.Custom('HorseStoryMareStallion')]"
 warhorse.1001.desc:0 "Un entraîneur de renom m'a approché après avoir entendu des rumeurs sur m[ROOT.Char.Custom('HorseStoryHerHis')] [ROOT.Char.Custom('HorseStoryMareStallion')] [ROOT.Char.Custom('WarhorseStoryName')] et offre ses services.\n\n« Tout ce que je demande en retour, c'est une petite compensation. »"
 warhorse.1001.a:0 "[ROOT.Char.Custom('HorseStorySheHe')|U] doit acquérir de la force."
 warhorse.1001.b:0 "[ROOT.Char.Custom('HorseStorySheHe')|U] doit apprendre à se déplacer plus rapidement."
 warhorse.1001.c:0 "[ROOT.Char.Custom('HorseStorySheHe')|U] doit travailler son endurance."
 warhorse.1001.d:0 "[ROOT.Char.Custom('HorseStorySheHe')|U] doit devenir plus féroce."
 warhorse.1001.e:0 "Je ne suis pas intéressé[ROOT.Char.Custom('FR_E')]."
 warhorse.1001.e.tt:1 "#F « [THIS.Char.Custom('WarhorseStoryName')] n'a besoin que de moi comme entraîneu[THIS.Char.Custom('FR_RSe')] ! »#!"
 warhorse.1001.f:0 "C’est pour ça que je paie un grand écuyer !"
 warhorse.1001.f.tt:0 "Votre grand écuyer commence à entraîner [THIS.Char.Custom('WarhorseStoryName')]."
 warhorse.1001.f.failure:0 "Vous avez surestimé votre grand écuyer"
 warhorse.1001.f.failure.tt:0 "[m_horse.Custom('FR_le_Char_Pi')|U][m_horse.GetTitledFirstNameNoTooltip] échoue à entraîner [THIS.Char.Custom('WarhorseStoryName')]."

 warhorse.1002.desc:0 "[ROOT.Char.Custom('WarhorseStoryName')] a suivi son entraînement et les résultats sont déjà visibles !"
 warhorse.1002.a:0 "C'était de l'argent bien dépensé !"

 warhorse.1101.t:1 "[ROOT.Char.Custom('WarhorseStoryName')|U] : journée ensoleillée"
 warhorse.1101.desc:0 "Alors que je me rends à l'écurie, je suis accueilli par les hennissements joyeux de [ROOT.Char.Custom('WarhorseStoryName')]. [ROOT.Char.Custom('HorseStorySheHe')|U] semble avoir hâte de se dégourdir les pattes par ce beau temps, et je ne peux qu'être d'accord."
 warhorse.1101.a:0 "Je dois profiter de chaque instant pour m'entraîner !"
 warhorse.1101.b:0 "La journée est trop belle pour ne pas être appréciée correctement !"

 warhorse.1102.t:1 "[ROOT.Char.Custom('WarhorseStoryName')|U] : nouvelle amiité"
 warhorse.1102.desc:0 "Je lâche la bride de [ROOT.Char.Custom('WarhorseStoryName')] et contemple les collines et les plaines se fondre sous la vitesse du cheval. Je peux sentir l'afflux d'excitation courir dans sa nuque, sous mes mains et ne peut rien faire d'autre que de partager ce sentiment.\n\nAlors que nous ralentissons jusqu'à s'arrêter, tous deux fatigués et euphoriques, je peux voir dans ses yeux à quel point [ROOT.Char.Custom('HorseStorySheHe')] est intelligent et à quel point nous sommes devenus proches.\n\nJ'ai trouvé un véritable ami en [ROOT.Char.Custom('WarhorseStoryName')|U], à l'image de ce nos ancêtres Eorl et Félarof avaient bâti."
 warhorse.1102.a:0 "Nos destins sont liés, à présent."

 warhorse.1201.t:1 "[ROOT.Char.Custom('WarhorseStoryName')|U] : M[ROOT.Char.Custom('HorseStoryHerHis')|U] [ROOT.Char.Custom('HorseStoryMareStallion')] est malade"
 warhorse.1201.desc:0 "Alors que m[ROOT.Char.Custom('HorseStoryHerHis')] [ROOT.Char.Custom('HorseStoryMareStallion')] [ROOT.Char.Custom('WarhorseStoryName')] sort de l'étable en traînant la patte et en pendant la tête, il ne fait aucun doute qu'[ROOT.Char.Custom('HorseStorySheHe')] est malade.\n\nLe maréchal-ferrant m'assure qu'il y a un remède à ce mal, mais celui-ci a un coût élevé."
 warhorse.1201.a:0 "Aucun prix n'est trop élevé pour m[ROOT.Char.Custom('HorseStoryHerHis')] tendre [ROOT.Char.Custom('WarhorseStoryName')] !"
 warhorse.1201.b:0 "Quoi qu'il arrive, c'est la volonté [ROOT.Char.GetFaith.HighGodNamePossessive]."
 warhorse.1201.b_good:1 "[ROOT.Char.Custom('WarhorseStoryName')] s'en sort bien"
 warhorse.1201.b.tt:1 "[THIS.Char.Custom('HorseStorySheHe')|U] semble moins vous faire confiance cependant"
 warhorse.1201.b_bad:1 "[ROOT.Char.Custom('WarhorseStoryName')] meurt de maladie"

 warhorse.1301.t:1 "[ROOT.Char.Custom('WarhorseStoryName')|U] : Passionné[horse_vassal.Custom('FR_E')] de chevaux"
 warhorse.1301.desc:1 "[horse_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] regarde [ROOT.Char.Custom('WarhorseStoryName')] de haut en bas et acquiesce avec approbation : « C'est un cheval magnifique que vous avez là, [ROOT.Char.Custom('FR_MonseigneurMadame')|U] ! Ce serait un honneur si vous m'autorisiez à le prendre pour une balade. »"
 warhorse.1301.a:0 "Amusez-vous bien !"
 warhorse.1301.a.tt:0 "[THIS.Char.Custom('WarhorseStoryName')] est une monture féroce et [horse_vassal.GetFirstNameNoTooltip] n'est pas connu[horse_vassal.Custom('FR_E')] pour ses prouesses — Va-t-[horse_vassal.Custom('FR_IlElle')] s'en sortir ?"
 warhorse.1301.b:0 "Personne ne monte [ROOT.Char.Custom('WarhorseStoryName')] à part moi !"

 warhorse.1401.t:1 "[ROOT.Char.Custom('WarhorseStoryName')|U] : Horreur équine"
 warhorse.1401.desc:0 "Alors que le soleil se couche, je me retrouve seul[ROOT.Char.Custom('FR_E')] dans les écuries. Le calme de la nuit n'est interrompu que par le piétinement de m[ROOT.Char.Custom('HorseStoryHerHis')] [ROOT.Char.Custom('HorseStoryMareStallion')] [ROOT.Char.Custom('WarhorseStoryName')]. Il y a quelque chose d'étrange dans ses yeux, quelque chose de... #EMP menaçant#!.\n\n[ROOT.Char.Custom('HorseStorySheHe')|U] me suit du regard alors que je me retourne pour partir, ce qui me fait froid dans le dos."
 warhorse.1401.a:0 "C'est ridicule – ce n'est qu'un cheval."
 warhorse.1401.a.tt:1 "#F Mais alors pourquoi sentez-vous toujours ses yeux sur vous ?#!"
 warhorse.1401.b:0 "Ce cheval est sûrement maudit. Je m'en débarrasse."

 warhorse.1402.desc:0 "Les pieds contusionnés par ses sabots, les mains en sang à cause de ses morsures, le corps meurtri d'avoir été projeté... [ROOT.Char.Custom('WarhorseStoryName')] hennit joyeusement alors qu'[ROOT.Char.Custom('HorseStorySheHe')] m'a presque projeté sur la lance d'un soldat. Je ne sais pas combien de temps encore je pourrai endurer ça."
 warhorse.1402.a:0 "Je ne serai pas vaincu[ROOT.Char.Custom('FR_E')] par un cheval !"
 warhorse.1402.b:0 "L'histoire de [ROOT.Char.Custom('WarhorseStoryName')] s'arrête ici."
 
 warhorse.1499.desc:0 "Alors que nous revenons d'une courte promenade à cheval, ce que je redoute depuis que j'ai vu la méchanceté dans les yeux de m[ROOT.Char.Custom('HorseStoryHerHis')] [ROOT.Char.Custom('HorseStoryMareStallion')] [ROOT.Char.Custom('WarhorseStoryName')] se produit. [ROOT.Char.Custom('HorseStorySheHe')|U] me projette juste au moment où nous passons devant une série de rochers pointus et je tombe la tête la première. Pris[ROOT.Char.Custom('FR_E')] d'une douleur fulgurante, je n'entends que ses hennissements bruyants avant que tout ne finisse par disparaître..."
 warhorse.1499.a:0 "[ROOT.Char.Custom('WarhorseStoryName')]... Pourquoi ?"

 warhorse.1501.t:1 "[ROOT.Char.Custom('WarhorseStoryName')|U] : un matin avec un ami"
 warhorse.1501.desc:0 "La pression quotidienne des tâches courantes me pèse et chaque jour mes pensées se tournent vers mon ami [ROOT.Char.Custom('WarhorseStoryName')] et les moments bénis que nous passons à chevaucher. [ROOT.Char.Custom('HorseStorySheHe')|U] semble toujours prêt pour une balade et je me demande si nous ne devrions pas faire de nos chevauchées matinales une routine."
 warhorse.1501.a:0 "Mon temps sera mieux employé à m'entraîner avec mes chevaliers !"
 warhorse.1501.b:0 "Pourquoi pas ? Un dirigeant doit décompresser aussi."

 warhorse.1502.t:1 "[ROOT.Char.Custom('WarhorseStoryName')|U] : un nouveau poulain !"
 warhorse.1502.desc:0 "La rencontre entre [ROOT.Char.Custom('WarhorseStoryName')] et son partenaire a eu lieu il y a près d'un an et cela fait quelques temps que je sais qu'ils attendent un heureux évènement.\n\nCe matin, alors que je pénètre dans la cour, j'aperçois un nouveau poulain courant avec hésitation ci et là, sous le regard vigilant de ses parents.\n\nJe me demande ce qui doit être fait de ce nouveau scion de Felaróf?"
 warhorse.1502.a:0 "Il fera une monture splendide pour mon héritier."
 warhorse.1502.b:0 "Voilà longtemps que mon épouse désirait un Meara pour cheval."
 warhorse.1502.c:0 "Je le laisserais libre de choisir son cavalier."

 warhorse.1503.t:1 "Mearas : un nouveau poulain !"
 warhorse.1503.desc:0 "Répondant à l'appel de mon [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('event_liege'))], je [event_liege.Custom('FR_LeLa')] rencontre dans la cour de son château.\n\n« Il y a quelqu'un que je souhaiterais vous faire rencontrer : le nouveau poulain de la lignée de Felaróf. Les gens de nos familles ont été compagnons et amis depuis les jours d'Eorl et je souhaiterai conserver cette tradition en vie. »\n\nLe jeune poulain est magnifique et semble comprendre ce qui arrive. Il s'approche de moi, renifle ma main et me donne un coup de museau appréciateur. Il semble que j'ai un nouveau cheval maintenant !"
 warhorse.1503.a:0 "Quel don royal !"

 warhorse.8001.t:1 "[ROOT.Char.Custom('WarhorseStoryName')|U] : La fin d'une vie"
 warhorse.8001.desc:0 "M[ROOT.Char.Custom('HorseStoryHerHis')] fidèle [ROOT.Char.Custom('HorseStoryMareStallion')] [ROOT.Char.Custom('WarhorseStoryName')] a pris de l'âge. [ROOT.Char.Custom('HorseStorySheHe')|U] a perdu en fougue et en vitesse.\n\nAfin de perpétuer sa lignée, je devrais lui trouver un cheval avec lequel s'accoupler."
 warhorse.8001.a:0 "Je trouverai un [ROOT.Char.Custom('HorseStoryOppositeMareStallion')] fort."
 warhorse.8001.b:0 "Chercher un [ROOT.Char.Custom('HorseStoryOppositeMareStallion')] agile."
 warhorse.8001.c:0 "L'aspect le plus important chez un [ROOT.Char.Custom('HorseStoryOppositeMareStallion')] est l'endurance."
 warhorse.8001.d:0 "Parcourir les terres à la recherche d'un [ROOT.Char.Custom('HorseStoryOppositeMareStallion')] féroce !"
 warhorse.8001.e:0 "Je vais lui permettre de finir ses derniers jours tranquillement."

 warhorse.8002.t:1 "[ROOT.Char.Custom('WarhorseStoryName')|U] : Le cercle de la vie"
 warhorse.8002.desc:0 "M[ROOT.Char.Custom('HorseStoryHerHis')|U] fidèle [ROOT.Char.Custom('HorseStoryMareStallion')] [ROOT.Char.Custom('WarhorseStoryName')] a péri, mais [ROOT.Char.Custom('HorseStorySheHe')] laisse un poulain fort ! Je peux déjà voir sa personnalité dans le jeune — mon ami est toujours avec moi dans un sens."
 warhorse.8002.a:0 "Repose en paix [ROOT.Char.Custom('WarhorseStoryName')]."

 warhorse.8003.desc:0 "Me rendant aux écuries, j'apprends avec tristesse que m[ROOT.Char.Custom('HorseStoryHerHis')] fidèle [ROOT.Char.Custom('HorseStoryMareStallion')] [ROOT.Char.Custom('WarhorseStoryName')] a rendu l'âme pendant la nuit. [ROOT.Char.Custom('HorseStorySheHe')|U] laisse un vide dans mon cœur."
 warhorse.8003.a:0 "Oh [ROOT.Char.Custom('WarhorseStoryName')], tu vas me manquer !"