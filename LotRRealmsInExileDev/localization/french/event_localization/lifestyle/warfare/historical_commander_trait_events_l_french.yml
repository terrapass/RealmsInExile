l_french:
 #Generic Lines
 historical_commander_trait.reject.tt:0 "#F Vous chercherez l'inspiration ailleurs #!"

 #Hannibal
 historical_commander_trait.0001.t:0 "Le Premier Seigneur des Ténèbres"
 historical_commander_trait.0001.desc:0 "Alors que j'étudiais les tactiques employées dans les anciennes guerres, je fus surpris[ROOT.Char.Custom('FR_E')] d'apprendre le début de la Dagor Bragollach :\n\n#F Après de nombreuses années de siège de sa forteresse, Angband, Morgoth, le Premier Seigneur des Ténèbres envoya de terribles rivières de feu et de lave du Thangorodrim et des fumées empoisonnées des Montagnes de Fer. À la suite de ces incendies vint Glaurung, désormais complètement mature, les Blarogs, et les armées des orques d'un nombre tel que les Elfes ne l'avait jamais conçu. Ainsi débuta la Bataille de la Flamme Subite!#!"
 historical_commander_trait.0001.a:0 "J'annihilerai mes ennemis, comme Morgoth le fit !"
 historical_commander_trait.0001.b:0 "Le Seigneur Sombre était un maître des tactiques de dispersion."
 historical_commander_trait.0001.c:0 "La plus grande force de Morgoth était sa polyvalence."
 historical_commander_trait.0001.d:0 "Bah ! C'était un fou de s'élever contre toute la Terre-du-Milieu."
 historical_commander_trait.0001.d.good:0 "Heureusement, Morgoth ne reviendra pas. N'est ce pas ?"
 #Caesar
 historical_commander_trait.0002.t:0 "Le Désastre des Champs de Flambes"
 historical_commander_trait.0002.desc:0 "En étudiant les tactiques des anciens généraux, j'ai été choqué[ROOT.Char.Custom('FR_E')] d'apprendre la tragédie du baroud d'honneur d'Isildur.\n\n#F Au début du Troisième Âge, retournant en ses terres, auréolé de gloire après la chute de Sauron, Isildur et 200 de ses hommes sont tombés dans une embuscade tendue par une grande horde d'orcs approchant le millier d'ennemis. Bien qu'un Dírnaith (formation en fer-de-lance) aurait mis en pièce la formation orque, le terrain en pente ne laissa pas d'autre choix à Isildur que de former un Thangail (mur de boucliers). Leur formation tint bon quelques temps, jusqu'au moment où les orques les prirent en tenailles et encerclèrent les courageux Dúnedain. Après que ses fils tombèrent au combat, Isildur ordonna la retrainte, mais fut tué par un tir d'archer orque. #!"
 historical_commander_trait.0002.a:0 "La construction de barricades aurait pu empêcher cette tragédie..."
 historical_commander_trait.0002.b:0 "Former un mur de bouclier restait le meilleur choix compte tenu des circonstances..."
 historical_commander_trait.0002.c:0 "Former un Dírnaith aurait pu permettre la victoire, en dépit du terrain défavorable..."
 historical_commander_trait.0002.d:0 "Il vaut mieux ne pas ressasser cette histoire tragique..."
 #Alexander
 historical_commander_trait.0003.t:0 "La grande armada"
 historical_commander_trait.0003.desc:0 "En étudiant les tactiques d’anciens généraux, j’ai été [ROOT.Char.Custom('surprised_reaction')] de découvrir les exploits des Númenóréens d'antan.\n\n#F À la fin du Deuxième Âge, le roi Ar-Pharazôn fit construire la plus impressionante flotte jamais vue. Son but était de revendiquer l'immortalité des Valar eux-même en Aman. Alors qu'ils encerclèrent l'île de Tol Eressëa et que leurs armées prirent position sur la colline de Túna, les Valar implorèrent Eru, qui engloutit la flotte entière dans une brèche immense qui brisa jusqu'à la forme d'Arda. Au même moment, à terre, Ar-Pharazôn et ses troupes furent ensevelis sous une avalanche de rochers.#!"
 historical_commander_trait.0003.a:0 "Eru lui-même dû intervenir pour arrêter cette flotte glorieuse !"
 historical_commander_trait.0003.b:0 "De si splendides constructions si longues à bâtir... Perdues en un instant."
 historical_commander_trait.0003.c:0 "Le plus grand des butins, l'immortalité. Son ambition était plus que justifiée !"
 historical_commander_trait.0003.d:0 "Pourquoi perdre du temps à étudier un tel non sens ?"

 #Constantine
 historical_commander_trait.0004.t:0 "La chute de Gondolin"
 historical_commander_trait.0004.desc:0 "Alors que je lis les contes du Premirer Âge, je m'arrête pour étudier la chute de Gondolin.\n\n#F Pendant presque soixante quinze ans, Turgon et son peuple ont secrètement construit Gondolin. Grâce aux Sept Portes de la Voie Caché, la cité connu 400 ans de prosperité et demeura cachée aux yeux du Seigneur des Ténèbres. Cependant, Maeglin le traître, neveu de Turgon, fut capturé à l'extérieur de la cité et, sous la torture, révéla son emplacement. Les forces de Morgoth purent ainsi mettre à sac et raser la ville.#!"
 historical_commander_trait.0004.a:0 "Turgon ignora l'avertissement d'Ulmo ! Sa fierté causa sa chute."
 historical_commander_trait.0004.b:0 "Sept portes pour défendre la Voie cachée ! S'il n'y avait pas eu ce traître..."
 historical_commander_trait.0004.c:0 "L'ingéniosité de Morgoth en exploitant Maeglin fut supérieur à toutes défenses."
 historical_commander_trait.0004.d:0 "La plus grande des trahison, il n'y a rien à apprendre de cette histoire !"

 #Khalid ibn al-Walid
 historical_commander_trait.0005.t:0 "Résistance sur la Lhûn"
 historical_commander_trait.0005.desc:0 "En étudiant les tactiques des généraux du Deuxième Âge, je suis devenu[ROOT.Char.Custom('FR_E')] contemplati[ROOT.Char.Custom('FR_FVe')] en découvrant la résistance des elfes de la rivière Lhûn.\n\n#F En 1695 2.A., Gil-galad, le Grand Roi des Noldor en Terre du Milieu, requis l'aide de Númenor quand Sauron envahit l'Eriador. Tar-Minastir envoya une grande flotte commandée par l'amiral Ciryatur, mais il leur pris cinq ans pour s'armer et venir. Pendant ce temps, les elfes du Lindon résistèrent à l'assaut de Sauron avec une défense vaillante sur la Lhûn, jusqu'à ce que les renforts Númenóréens permirent de renverser le cours de la guerre.#!"
 historical_commander_trait.0005.a:0 "La dévotion en [ROOT.GetCharacter.GetFaith.HighGodName] nous apportera la force en ces temps obscurs."
 historical_commander_trait.0005.b:0 "Ce fut leur maitrise des gués qui leur donna le temps de résister."
 historical_commander_trait.0005.c:0 "#EMP La force#! est aussi importante que la #EMP patience#!."
 historical_commander_trait.0005.d:0 "Pourquoi célébrer la perte tragique de tant de vies ?"
