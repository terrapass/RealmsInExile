l_french:
 #Generic Lines
 historical_commander_trait.reject.tt:0 "#F Vous chercherez l'inspiration ailleurs #!"

 #Hannibal
 historical_commander_trait.0001.t:0 "Le Premier Seigneur des Ténèbres"
 historical_commander_trait.0001.desc:0 "Alors que j'étudiais les tactiques employées dans les anciennes guerres, je fus surpris[ROOT.Char.Custom('FR_E')] d'apprendre le début de la Dagor Bragollach :\n\n#F Après de nombreuses années de siège de sa forteresse, Angband, Morgoth, le Premier Seigneur des Ténèbres envoya de terribles rivières de feu et de lave du Thangorodrim et des fumées empoisonnées des Montagnes de Fer. À la suite de ces incendies vint Glaurung, désormais complètement mature, les Blarogs, et les armées des orques d'un nombre tel que les Elfes ne l'avait jamais conçu. Ainsi débuta la Bataille de la Flamme Subite!#!"
 historical_commander_trait.0001.a:0 "J'annihilerai mes ennemis, comme Morgoth le fit !"
 historical_commander_trait.0001.b:0 "Le Seigneur Sombre était un maître des tactiques de dispersion."
 historical_commander_trait.0001.c:0 "La plus grande force de Morgoth était sa polyvalence."
 historical_commander_trait.0001.d:0 "Bah ! C'était un fou de s'élever contre toute la Terre-du-Milieu."
 historical_commander_trait.0001.d.good:0 "Heureusement, Morgoth ne reviendra pas. N'est ce pas ?"
 #Caesar
 historical_commander_trait.0002.t:0 "Le Désastre des Champs de Flambes"
 historical_commander_trait.0002.desc:0 "En étudiant les tactiques des anciens généraux, j'ai été choqué[ROOT.Char.Custom('FR_E')] d'apprendre la tragédie du baroud d'honneur d'Isildur.\n\n#F Au début du Troisième Âge, retournant en ses terres, auréolé de gloire après la chute de Sauron, Isildur et 200 de ses hommes sont tombés dans une embuscade tendue par une grande horde d'orcs approchant le millier d'ennemis. Bien qu'un Dírnaith (formation en fer-de-lance) aurait mis en pièce la formation orque, le terrain en pente ne laissa pas d'autre choix à Isildur que de former un Thangail (mur de boucliers). Leur formation tint bon quelques temps, jusqu'au moment où les orques les prirent en tenailles et encerclèrent les courageux Dúnedain. Après que ses fils tombèrent au combat, Isildur ordonna la retrainte, mais fut tué par un tir d'archer orque. #!"
 historical_commander_trait.0002.a:0 "La construction de barricades aurait pu empêcher cette tragédie..."
 historical_commander_trait.0002.b:0 "Former un mur de bouclier restait le meilleur choix compte tenu des circonstances..."
 historical_commander_trait.0002.c:0 "Former un Dírnaith aurait pu permettre la victoire, en dépit du terrain défavorable..."
 historical_commander_trait.0002.d:0 "Il vaut mieux ne pas ressasser cette histoire tragique..."
 #Alexander
 historical_commander_trait.0003.t:0 "The Great Armament"
 historical_commander_trait.0003.desc:0 "While studying the tactics of ancient generals I discovered [ROOT.Char.Custom('surprised_reaction')] the exploits of the ancient Númenóreans.\n\n#F In the late Second Age, King Ar-Pharazôn built the most impressive fleet ever seen. His goal was to claim the immortality of the Valar themselves on Aman. As they surrounded the island of Tol Eressëa and their armies landed on the hill of Túna, the Valar summoned Eru, who plunged the entire fleet into a great breach that broke the very form of Arda. Meanwhile, on land, Ar-Pharazôn and his army were buried an avalanche of falling rocks.#!"
 historical_commander_trait.0003.a:0 "Eru himself had to intervene to stop the glorious fleet!"
 historical_commander_trait.0003.b:0 "So many years of splendid constructions... Lost in an instant."
 historical_commander_trait.0003.c:0 "The greatest of spoils, immortality. His ambition was more than justified!"
 historical_commander_trait.0003.d:0 "Why waste time studying such nonsense?"

 #Constantine
 historical_commander_trait.0004.t:0 "The Fall of Gondolin"
 historical_commander_trait.0004.desc:0 "As I read the tales of the First Age, I stopped to study the Fall of Gondolin.\n\n#F For nearly seventy-five years, Turgon and his people secretly built Gondolin. Thanks to the Seven Gates of the Hidden Path, the city lived 400 years of prosperity and remained hidden from the eyes of the Dark Lord. However, the traitor Maeglin, Turgon's nephew, was captured outside the city, and through torture revealed the location of the city. Morgoth's forces subsequently sacked and razed the city.#!"
 historical_commander_trait.0004.a:0 "Turgon ignored Ulmo's warning! His pride was his doom."
 historical_commander_trait.0004.b:0 "Seven gates to defend the Hidden Path! Had it not been for the traitor..."
 historical_commander_trait.0004.c:0 "Morgoth's ingenuity in abducting Maeglin was superior to all defences."
 historical_commander_trait.0004.d:0 "The greatest of betrayals, there is nothing to learn from this story!"

 #Khalid ibn al-Walid
 historical_commander_trait.0005.t:0 "Resistance in the Lhûn"
 historical_commander_trait.0005.desc:0 "While studying the tactics of generals in the Second Age I became contemplative upon learning about the resistance of the elves in the River Lhûn.\n\n#F In S.A. 1695 Gil-galad, the High King of the Noldor in Middle-Earth, requested aid from Númenor when Sauron invaded Eriador. Tar-Minastir sent a great fleet commanded by the admiral Ciryatur, but it took five years to arm and arrive. Meanwhile, the elves of Lindon resisted Sauron's onslaught with a valiant defence on the Lhûn, until the Númenórean reinforcements allowed them to turn the tide.#!"
 historical_commander_trait.0005.a:0 "Devotion to [ROOT.GetCharacter.GetFaith.HighGodName] will give us strength in these dark times."
 historical_commander_trait.0005.b:0 "It was their mastery of the fords that allowed them to resist."
 historical_commander_trait.0005.c:0 "#EMP Strength#! is as important as #EMP patience#!."
 historical_commander_trait.0005.d:0 "Why celebrate the tragic loss of so many lives?"
