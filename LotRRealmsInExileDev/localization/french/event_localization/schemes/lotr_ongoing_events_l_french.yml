l_french:
 court_ongoing.2001.t:0 "Le festival"
 
 court_ongoing.2001.spring_opening:0 "Aujourd'hui marque l'ouverture du festival de Nost-na-Lothion, la Naissance des Fleurs, lorsqu'Arien apporte à nouveau la chaleur d'Anor à la Terre du Milieu. Alors que les enfants elfes dansent en cercle, des fleurs dans les cheveux, nous célébrons le retour de la bénédiction de [yavannacharacter|E]."
 court_ongoing.2001.summer_opening:0 "Aujourd'hui marque l'ouverture du festival de Tarnin Austa, les Portes de l'Été, lorsqu'Arien mène Anor proche de la Terre du Milieu et repousse le froid de [morgothcharacter|E] de ses terres. Nous attendons impatiemment les premières lueurs du jour pour chanter la bienvenue à la nouvelle saison."
 court_ongoing.2001.autumn_opening:0 "Aujourd'hui marque l'ouverture du festival de Yáviérë, le Don des Fruits, lorsque les feuilles tombent et que les fruits sont cueillis dans les arbres. Les tables de banquet ploient sous les récoltes magnifiques et les meilleurs venaisons."
 court_ongoing.2001.winter_opening:0 "Aujourd'hui marque l'ouverture du festival de Turuhalmë, le Temps des Bûches, lorsque la neige est lourde et le foyer à faim de bûches. Les feux brûlent dans les salles et les bardes sont prêts à chanter leurs histoires."
 court_ongoing.2001.distant_opening:1 "Je suis parvenu jusqu'à la cour de [court_of_residence.GetNameNoTier] à temps pour le festival de [court_owner.Custom('ResidenceBuilding')]. J'ai obtenu une invitation, car je dois rencontrer [target.GetTitledFirstName]."
 court_ongoing.2001.close_opening:1 "J'assiste au festival non seulement car je suis [ROOT.Char.Custom('FR_LeLa')] [ROOT.Char.GetLadyLord|U] de [court_owner.Custom('ResidenceBuilding')], mais aussi car je veux y rencontrer [target.GetTitledFirstName]."
 court_ongoing.2001.desc:1 "\n\n[target.Custom('FR_IlElle')|U] est resplendissant[target.Custom('FR_E')]. Alors que la musique commence, donnant le signal pour la première danse, mon regard rencontre le sien alors que nos mains se joignent, et nous dansons dans un abandon complet, oubliant notre environnement.\n\nQuand la musique s'éteint et que nous avons finallement un moment tranquille, je lui fait part de ma suggestion."
 court_ongoing.2001.a:0 "Me rejoindrez-vous dans le cercle pour une nouvelle danse ?"
 court_ongoing.2001.a.tt:0 "#F Faites appel au côté joueur de [target.GetFirstNamePossessiveNoTooltip].#!"
 court_ongoing.2001.b:0 "Que diriez vous d'une promenade dans les jardins, loin de tout ceci?"
 court_ongoing.2001.b.tt:0 "#F Faites appel au côté prévenant de [target.GetFirstNamePossessiveNoTooltip].#!"
 court_ongoing.2001.c:0 "Puis-je vous proposer quelque nouriture ?"
 court_ongoing.2001.c.tt:0 "#F Faites appel au côté avare de [target.GetFirstNamePossessiveNoTooltip].#!"

 court_ongoing.2003.opening:0 "Lors de la danse à [court_owner.Custom('ResidenceBuilding')], [owner.GetTitledFirstName] est venu[owner.Custom('FR_E')] me voir, m'offrant sa compagnie."
 court_ongoing.2003.dance:0 "\n\nAlors que nous tournoyons sur le pas de danse, nous faisons certainement tourner quelques têtes et je riais comme un[ROOT.Char.Custom('FR_E')] petit[ROOT.Char.Custom('FR_E')] [ROOT.Char.Custom('GirlBoy')] !"
 court_ongoing.2003.walk:0 "\n\nNous marchons dans le jardin, parlant de tout et de rien jusqu'à ce que nous réalisions que nous avions tout deux perdu toute notion du temps !"
 court_ongoing.2003.food:0 "\n\n[owner.Custom('FR_IlElle')|U] envoya quelques serviteurs chercher d'autres plats et nous nous sommes assis pour manger ensemble pendant la plus grande partie de la nuit. Ce fut délicieux !"
 court_ongoing.2003.mockery:0 "\n\nNous n'avons cessé de nous moquer des autres invités, partageant nos rires et plaisanteries. Je suis très impressionné[ROOT.Char.Custom('FR_E')] par la verve incisive de [owner.GetFirstNamePossessiveNoTooltip] !"
 court_ongoing.2003.fallback:0 "\n\nNous nous sommes tellement amusés, nous avons dansé pratiquement durant toute la durée de la fête !"
 court_ongoing.2003.a:0 "Ce fut une merveilleuse soirée !"

 court_ongoing.2004.dance:0 "[owner.Custom('FR_IlElle')|U] ne s'est pas rendu compte que je n'éprouve pas d'intérêt à danser et, après quelques tournoiements effectués à contrecœur, je me suis résolu[ROOT.Char.Custom('FR_E')] à lui demander de me laisser partir."
 court_ongoing.2004.walk:0 "Bien que j'apprécie me promener dans les jardins, le babillage de [owner.GetFirstNamePossessive] m'ennuya intensément.\n\nJ'ai rapidement trouvé et une excuse et suis retourné[ROOT.Char.Custom('FR_E')] à la piste de danse."
 court_ongoing.2004.food:0 "Bien que je n'avais rien contre sa présence, [owner.Custom('FR_IlElle')] a passé toute la soirée à envoyer des serviteurs chercher toujours plus de plats de nouritures. Je fus rapidement rassasi[ROOT.Char.Custom('FR_E')] et m'excusa pour retourner danser."
 court_ongoing.2004.mockery:0 "[target.Custom('FR_IlElle')|U] s'est assis[target.Custom('FR_E')] à côté de moi et a commencer à faire des commentaires sur les autres invités.\n\nCe ne fut pas seulement cruel, mais aussi cru et dépourvu de toute subtilité."
 court_ongoing.2004.fallback:0 "[owner.Custom('FR_IlElle')|U] a continué à suggérer plusieurs manières de passer le temps durant la fête suggesting ways of spending time at the celebrations, mais le temps s'écoule bien lentement lorsqu'on le passe en une si terrible compagnie."
 court_ongoing.2004.a:0 "À quoi pensait-[owner.Custom('FR_IlElle')] donc ?"

 court_ongoing.2005.dance:0 "[target.GetTitledFirstName] et moi avons tournoyé ensemble, tout en attirant les regards car [target.Custom('FR_IlElle')] riait d'un plaisir non dissimulé."
 court_ongoing.2005.walk:0 "[target.GetTitledFirstName] et moi nous sommes promenés dans les jardins, parlant de tout et rien. Après que nous ayons réalisé que nous avions tout deux perdu toute notion du temps, nous avons fait demi-tour vers la danse qui commençait à s'essoufler."
 court_ongoing.2005.food:0 "J'ai envoyé les serviteurs chercher plus de nourriture pour [target.GetTitledFirstName] et moi-même et, alors que le soir tombait, nous avons été comblé par chacun des plats délicieux que le chef de [court_of_residence.GetNameNoTier] avait à offrir. C[target.Custom('FR_EtEtte')] [target.GetWomanMan] a un goût certain pour les choses les plus fines que la vie puisse offrir."
 court_ongoing.2005.mockery:0 "Nous nous sommes assis ensemble, nous moquant des autres invités les uns après les autres. Je ne m'attendais pas à ce que [target.GetTitledFirstName] soit aussi douée dans l'art de la moquerie !"
 court_ongoing.2005.fallback:0 "[target.GetTitledFirstName] et moi avons passé une excellente soirée, nous avons dansé pendant presque la totalité de la fête !"
 court_ongoing.2005.a:0 "Quelle soirée ce fut !"

 court_ongoing.2006.dance:0 "Je pensais que c'était chose faite lorsqu'[target.Custom('FR_IlElle')] accepta de danser, mais bien que je mène nos pas adroitement, [target.GetTitledFirstName] a rapidement trouvé une excuse et me laissa debout, seul[ROOT.Char.Custom('FR_E')], parmi les autres danseurs."
 court_ongoing.2006.walk:0 "Je pensais que c'était une promenade agréable, mais peut-être faisait-il trop froid, ou peut-être ai-je trop parlé, car [target.Custom('FR_IlElle')] présenta bientôt ses excuses et retourna danser, sans même vérifier si je [target.Custom('FR_LeLa')] suivais.\n\nQuand j'arrivais enfin, [target.Custom('FR_IlElle')] était occupé[target.Custom('FR_E')] par les bras d'autres danseurs."
 court_ongoing.2006.food:0 "Peut-être y avait-il quelque chose de mauvais avec la nourriture que j'ai demandé d'apporter aux serviteurs pour [target.GetTitledFirstName] ? Même après qu'[target.Custom('FR_IlElle')] aie présenté ses excuses, la nourriture continua d'affluer depuis la cuisine, s'empilant alors que je restais seul[ROOT.Char.Custom('FR_E')] assis[ROOT.Char.Custom('FR_E')] à la picorer."
 court_ongoing.2006.mockery:0 "Peu importe à quel point j'ai essayé, [target.GetTitledFirstName] ne rigola à aucune de mes blagues. À la fin, [target.Custom('FR_IlElle')] m'accusa d'être inutilement cruel[ROOT.Char.Custom('FR_LLle')] et m'abandonna à mes refléxions."
 court_ongoing.2006.fallback:0 "Je continua à proposer divers choses à faire ensemble durant les festivités, mais [target.GetTitledFirstName] sembla complètement inintéressé[target.Custom('FR_E')]. Aie-je fait quelque chose de mal ?"
 court_ongoing.2006.a:0 "Quel échec."