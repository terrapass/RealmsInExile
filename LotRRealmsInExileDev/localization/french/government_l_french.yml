 CONTRACT_LIEGE_SIGNATURE:0 "Le seigneur lige,\n[VassalContract.GetLiege.GetTitledFirstNameNoTooltip]\nde la Maison [VassalContract.GetLiege.GetHouse.GetBaseNameNoTooltip]"
 CONTRACT_VASSAL_SIGNATURE:0 "Le vassal,\n[VassalContract.GetVassal.GetTitledFirstNameNoTooltip]\nde la Maison [VassalContract.GetVassal.GetHouse.GetBaseNameNoTooltip]"


 jizya_special_rights:0 "Statut autonome" #LOTR renamed
 jizya_special_rights_default:0 "$jizya_special_rights$ normal"
 jizya_special_rights_default_short:0 "Normal"
 jizya_special_rights_granted:0 "$jizya_special_rights$ imposé"
 jizya_special_rights_granted_desc:0 "#emphasis #bold Privilèges du [vassal|El]:#!#!\nLe [liege|El] ne peut pas [demand_conversion|El] du [vassal|El]\nLe [liege|El] ne peut faire de [convert_county|El] dans les terres des [vassals|El]\nLe [liege|El] ne peut pas utiliser la [faith|El] comme un motif pour éviter la pénalité de [tyranny|El] lors de la révocation de titres\nLe [liege|El] ne peut pas révoquer les [titles|El] des [vassals|El]\n\n#flavor Le [vassal|El] est assuré d’être propriétaire de ses [titles|l], puisque le [liege|El] ne peut pas les révoquer, qu’il ait un [Concept('revoke_title_reason','motif')|E] ou non.\nLe vassal bénéficie également d’un statut de protection spécial, le pays lui reconnaissant officiellement le droit de pratiquer sa propre [faith|El].#!"
 jizya_special_rights_granted_short:0 "Accordé"

 iqta_special_rights:0 "Subvention auxiliaire" #LOTR renamed
 iqta_special_rights_default:0 "$iqta_special_rights$ normale"
 iqta_special_rights_default_short:0 "Normal"
 iqta_special_rights_granted:0 "$iqta_special_rights$ accordée"
 iqta_special_rights_granted_desc:0 "#flavor Le [vassal|El] a des obligations moindres mais contribue aux [men_at_arms|El] pour le [liege|El].#!"
 iqta_special_rights_granted_short:0 "Accordé"

 ghazi_special_rights:0 "Statut de seigneur de guere" #LOTR renamed
 ghazi_special_rights_default:0 "$ghazi_special_rights$ normal"
 ghazi_special_rights_default_short:0 "Normal"
 ghazi_special_rights_granted:0 "$ghazi_special_rights$ accordé"
 ghazi_special_rights_granted_desc:0 "#emphasis #bold Privilèges du [vassal|El]:#!#!\nLe [vassal|El] paie moins de [piety|El] pour utiliser les [casus_bellis|El] de [holy_war|El], mais plus de [prestige|El][prestige_i] pour tout autre casus belli\n\n#flavor Le [vassal|El] est choisi comme guerrier de la [faith|El] par le [liege|El] et chargé de repousser les frontières par des guerres saintes.#!"
 ghazi_special_rights_granted_short:0 "Accordé"

 marriage_favor_rights:0 "Faveur du mariage"
 marriage_favor_rights_default:0 "Faveur du mariage normale"
 marriage_favor_rights_default_short:0 "Normale"
 marriage_favor_rights_granted:0 "$marriage_favor_rights$ accordée"
 marriage_favor_rights_granted_desc:0 "#emphasis #bold Privilèges du [vassal|El]:#!#!\nLe [liege|El] s’engage à marier sa famille proche pour sceller des alliances, avant de les marier à quelqu’un d’autre.\n\n#flavor Le [vassal|El] est l’un des favoris du [liege|El] et devrait être capable de sceller une alliance par le mariage.#!"
 marriage_favor_rights_granted_short:0 "Accordé"
