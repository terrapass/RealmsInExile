l_french:
 feudal_government:0 "Féodalité"
 feudal_government_adjective:0 "féodal"
 feudal_government_realm:0 "Féodalité"
 feudal_government_vassals_label:1 "Les [obligations|El] féodales reposent sur le [feudal_contract|El] de chaque [vassal|El]"
 feudal_government_desc:1 "$game_concept_feudal_desc$\n\n#F Le féodalisme était la forme de gouvernement dominante en Europe entre le 9e et le 15e siècle. Le système féodal repose sur la relation entre le propriétaire de terres et ceux qui fournissent des services et de la main-d’œuvre pour y vivre. Les dirigeants qui détiennent la terre désignent des vassaux à qui il est confié des fiefs. En retour, les vassaux fournissent à leur seigneur lige des [soldiers|El] et des [taxes|El].#!"
 feudal_government_obligations:0 "[obligations|E] [GetGovernment( 'feudal_government' ).GetAdjective|l]es"
 feudal_obligation_low:3 "$feudal_government_obligations$ basses"
 feudal_obligation_low_short:0 "Basses"
 feudal_obligation_normal:3 "$feudal_government_obligations$ normales"
 feudal_obligation_normal_short:0 "Normales"
 feudal_obligation_high:3 "$feudal_government_obligations$ élevées"
 feudal_obligation_high_short:0 "Hautes"
