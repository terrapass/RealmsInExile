 feudal_levies_extortionate_short:0 "Énorme"
 
 special_contract:3 "#color_black [Concept( 'feudal_contract', 'Contrat spécial' )|B]#!"
 special_contract_none:0 "Pas de contrat spécial"
 special_contract_scutage:0 "Contrat d’écuage"
 special_contract_scutage_desc:1 "#flavor Le [vassal|El] fournit #high [EmptyScope.ScriptValue('scutage_contract_tax_tooltip')|0]%#! d’[tax|El] en plus, mais #high [EmptyScope.ScriptValue('scutage_contract_levies_tooltip')|0]%#! de [levies|El] en moins que ce que dictent ses [obligations|El] féodales.#!"
 special_contract_march:0 "Contrat de marche"
 special_contract_march_desc:2 "#flavor Le [vassal|El] reçoit des bonus pour ses [levies|El] et ses capacités défensives et paient #high [EmptyScope.ScriptValue('march_contract_taxes_tooltip')|0]%#! d’[tax|El] en moins que ce que dicte son [obligation|El] d’impôt féodal.#!"
 special_contract_palatinate:0 "Contrat de palatinat"
 special_contract_palatinate_desc:2 "#flavor Le [vassal|El] palatin jouit de nombreux privilèges dans le pays, ce qui augmente sa réputation et lui donne plus de poids politique. Il augmente le [prestige|El] de son [liege|El], mais fournit #high [EmptyScope.ScriptValue('palatinate_contract_taxes_tooltip')|0]%#! d’[tax|El] et de [levies|El] en moins que ce que dictent ses [obligations|El] féodales.#!"
 special_contract_none_short:0 "Aucun"
 special_contract_scutage_short:0 "Écuage"
 special_contract_march_short:0 "Marche"
 special_contract_palatinate_short:0 "Palatinat"
 
 religious_rights:0 "Droits religieux"
 religious_rights_none:0 "Pratique religieuse non protégée"
 religious_rights_none_short:0 "Non protégé"
 religious_rights_protected:0 "Pratique religieuse protégée"
 religious_rights_protected_desc:3 "#emphasis #bold Privilèges du [vassal|El]:#!#!\nLe [liege|El] ne peut pas [Concept('demand_conversion','exiger sa conversion')|E]\nLe seigneur lige ne peut pas [Concept('convert_county','convertir un comté')|E] dans les terres du vassal\nLe seigneur lige ne peut pas utiliser la [faith|El] comme raison pour éviter de la [tyranny|El] lors de la révocation d’un titre du vassal\n\n#flavor Le vassal se voit accorder un statut de protection spécial et le pays reconnaît officiellement son droit de pratiquer sa propre [faith|El].#!"
 religious_rights_protected_short:0 "Protégé"
 
 fortification_rights:0 "Droits de fortification"
 fortification_rights_none:0 "Pas de droits de fortification"
 fortification_rights_none_short:0 "Aucun"
 fortification_rights_granted:0 "Droits de fortification accordés"
 fortification_rights_granted_desc:0 "#flavor Le [vassal|El] a le droit de construire de nouveaux châteaux et fortifications avec le soutien de son [liege|El]. Ce soutien signifie concrètement que le vassal paye #high [EmptyScope.ScriptValue('fortification_rights_contract_taxes_tooltip')|0]%#! d’[tax|El] en moins que ce que dicte son [obligation|El] d’impôt féodal.#!"
 fortification_rights_granted_short:0 "Accordés"
 
 succession_rights:0 "Droits de succession"
 succession_rights_default:0 "Droits de succession normaux"
 succession_rights_default_short:0 "Normaux"
 succession_rights_forced_partition:0 "Partition obligatoire"
 succession_rights_forced_partition_desc:0 "#emphasis #bold Restrictions du [vassal|El]:#!#!\nLe vassal ne peut pas avoir de [succession_law|El] autre que la partition\nLe vassal paye #high [EmptyScope.ScriptValue('succession_rights_contract_law_cost_tooltip')|0]%#! de [prestige|El] en plus pour changer ses [laws|El]\n\n#flavor Le vassal est obligé d’avoir la partition comme type de succession pour son [realm|El]. L’obstacle administratif engendré accroît également le coût des lois de #high [EmptyScope.ScriptValue('succession_rights_contract_law_cost_tooltip')|0]%.#!#!"
 succession_rights_forced_partition_short:0 "Partition obligatoire"
 
 coinage_rights:0 "Droits de frappe"
 coinage_rights_none:0 "Pas de droits de frappe"
 coinage_rights_none_short:0 "Aucun"
 coinage_rights_granted:0 "Droits de frappe accordés"
 coinage_rights_granted_desc:0 "#flavor Le [vassal|El] obtient le droit de frapper de nouvelles pièces, ce qui renforce son [development|El] au détriment de celui de son [liege|El].#!"
 coinage_rights_granted_short:0 "Accordés"
 
 war_declaration_rights:0 "Déclaration de guerre"
 war_declaration_rights_default:0 "Déclaration de guerre normale"
 war_declaration_rights_default_short:0 "Normale"
 war_declaration_rights_allowed:0 "Déclaration de guerre autorisée"
 war_declaration_rights_allowed_desc:1 "#emphasis #bold Privilèges du [vassal|El]:#!#!\nLe vassal peut déclarer la [war|El] quelle que soit l’[crown_authority|El] de son [liege|El]\nIl paye #high [EmptyScope.ScriptValue('war_declaration_rights_allowed_cost_reduction_tooltip')|0]%#! en moins pour les [casus_bellis|El] dans le [realm|El]\n\n#flavor Il n’a pas à dépenser de [hook|El] si l’autorité de la Couronne de son seigneur lige l’empêche de mener des guerres. Ce traitement spécial facilite également ses déclarations de guerre à l’intérieur du [realm|El] en réduisant le coût de #high [EmptyScope.ScriptValue('war_declaration_rights_allowed_cost_reduction_tooltip')|0]%#!.#!"
 war_declaration_rights_allowed_short:0 "Autorisée"
 
 council_rights:0 "Droits au Conseil"
 council_rights_none:0 "Pas de droits au Conseil"
 council_rights_none_desc:0 "#flavor Le [vassal|El] ne bénéficie d’aucun privilège exceptionnel en ce qui concerne le [council|E].#!"
 council_rights_none_short:0 "Aucun"
 council_rights_guaranteed:0 "Droits au Conseil garantis"
 council_rights_guaranteed_desc:0 "#emphasis #bold Privilèges du [vassal|El]:#!#!\nL’[interaction|El] #high $force_onto_council$#! peut être utilisée à volonté\n\n#flavor Le vassal a des privilèges spéciaux au [council|E] et s’attend à un siège permanent. Accorder ce privilège à un trop grand nombre de vassaux contrariera les [powerful_vassals|El] du [realm|El].#!"
 council_rights_guaranteed_short:0 "Garantis"
 
 title_revocation_rights:0 "Révocation de titre"
 title_revocation_rights_default:0 "Révocation de titre normale"
 title_revocation_rights_default_short:0 "Normale"
 title_revocation_rights_protected:0 "Révocation de titre protégée"
 title_revocation_rights_protected_desc:0 "#emphasis #bold Privilèges du [vassal|El]:#!#!\nLe [liege|El] ne peut pas révoquer ses [titles|El]\n\n#flavor Le [vassal|El] est assuré de la propriété de ses titres, ce qui empêche son seigneur lige de les révoquer, que le seigneur lige ait un [revoke_title_reason|El].#!"
 title_revocation_rights_protected_short:0 "Protégé"
 
 clan_government:0 "Clan"
 clan_government_adjective:0 "clanique"
 clan_government_realm:0 "Clan"
 clan_government_desc:0 "$game_concept_clan_desc$\n\n#F Le clan est uni par la parenté - soit par le sang, soit par une relation en commun avec un ancêtre symbolique. Un chef de clan compte beaucoup sur le soutien du clan. Uni, c’est une force avec laquelle il faut compter, mais un clan mécontent disparaît de l’intérieur.#!"
 clan_government_vassals_label:1 "Les [obligations|El] claniques reposent sur l’[opinion|El]"
 clan_government_obligations:0 "De l’[opinion|El]"
 clan_government_tax_contribution_postfix:0 " ([FixedPointToProgressbarValue(EmptyScope.ScriptValue('clan_government_tax_max_possible'))|1V]) max"
 clan_government_levies_contribution_postfix:0 " ([FixedPointToProgressbarValue(EmptyScope.ScriptValue('clan_government_levies_max_possible'))|1V]) max"
 clan_government_unclamped_contribution_label:0 "Repose sur l’[opinion|El] envers moi"
 clan_government_min_contribution_label:0 "[crown_authority|E] minimale"

 republic_government:0 "République"
 republic_government_adjective:0 "républicain"
 republic_government_realm:0 "République"
 republic_government_desc:0 "$game_concept_republic_desc$\n\n#F Les villes sont gouvernées par les citoyens privilégiés de la classe bourgeoise, parmi lesquels un est choisi comme maire. Bien que le maire ait une influence notable, il dépend de la popularité pour être réélu.#!"
 republic_government_vassals_label:1 "Les [obligations|El] républicaines sont les mêmes pour tous les [vassals|El] républicains"
 republic_government_obligations:1 "[obligations|E] républicaines"
 republican_vassals_pay_more_parameter:0 "Des [culture_traditions|El] du [liege|El]"

 tribal_government:0 "Tribu"
 tribal_government_adjective:0 "tribal"
 tribal_government_realm:0 "Tribu"
 tribal_government_desc:0 "$game_concept_tribal_desc$\n\n#F Dans une tribu, la force signifie tout. Le chef dépend du respect et de la renommée plutôt que de l’argent pour développer son pays et renforcer ses armées.#!"

 tribal_government_obligations:0 "Du [prestige_level|El] du [liege|El]"
 tribal_government_vassals_label:1 "Les [obligations|El] tribales reposent sur le [prestige_level|El] du [liege|El]"
 tribal_liege_inefficiency_plus_perk:0 "Le [liege|El] est [tribal|El] et a [GetPerk( 'detailed_ledgers_perk' ).GetName( GetPlayer )]"
 tribal_liege_inefficiency:0 "Le [liege|El] est [tribal|El]"
 has_detailed_ledgers_perk:0 "Le [liege|El] a [GetPerk( 'detailed_ledgers_perk' ).GetName( GetPlayer )]"
 
 theocracy_government:0 "Théocratie"
 theocracy_government_adjective:0 "théocratique"
 theocracy_government_realm:0 "Théocratie"
 theocracy_government_desc:1 "$game_concept_theocracy_desc$\n\n#F Dans un gouvernement théocratique, toute autorité appartient à une institution religieuse. Il est dirigé par un prêtre ou une prêtresse qui accomplit la volonté divine sur Terre.#!"
 theocracy_government_vassals_label:1 "Les [obligations|El] théocratiques reposent sur le [piety_level|El] du [liege|El]"
 theocracy_government_obligations:1 "[obligations|E] théocratiques"
 theocracy_government_vassal_contribution_wrong_faith:0 "@warning_icon!#X Le [liege|El] est de la mauvaise [faith|El]#!"
 theocracy_government_vassal_contribution_piety_level:0 "Le [liege|El] est [GetPietyLevelName(liege.GetPietyLevel)|L]"

 holy_order_government:0 "Ordre"
 holy_order_government_desc:0 "Les guerriers des ordres ont consacré leur vie à combattre les infidèles et à servir leur foi. Ils peuvent détenir des châteaux donnés par des propriétaires pieux. Le chef est choisi parmi les rangs de l’ordre."
 holy_order_government_adjective:0 "monastique"
 holy_order_government_realm:0 "Ordre"

 mercenary_government:0 "Compagnie mercenaire"
 mercenary_government_realm:0 "Compagnie mercenaire"
 mercenary_government_desc:1 "Les compagnies mercenaires parcourent les terres à la recherche d’un emploi et prennent les armes pour le plus offrant. La loyauté est essentielle à une bonne réputation, mais elle ne dure que jusqu’à la fin du contrat. Le chef des mercenaires est choisi parmi les rangs de la compagnie."
 mercenary_government_adjective:0 "mercenaire"

 create_cadet_branches_trigger:0 "Création de [cadet_branches|El]"
 create_cadet_branches_rule:0 "Créer des [cadet_branches|El]"
