 # LOTR
 #juke note: some special loc for castamiri
 ep2_wedding.0101.desc.castamir:0 ". Une douce vengeance pour Castamir, qui se rapproche de plus en plus de son accomplissement avec chaque tête [gondorian|E]ne exposée sur les murs de [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]."
 ep2_wedding.0101.a.castamir:0 "Et qui êtes vous, demanda le fier lord..."
 ep2_wedding.0202.a.castamir:0 "Et désormais, plus personne n'entend les pluies pleurer sur son château..."
 # BLOODY WEDDING 
 ep2_wedding.0101.t:0 "Jusqu’à ce que la mort..."
 ep2_wedding.0101.desc.intro:0 "Tous les invités sont réunis dans la cour. C’est une journée magnifique et ensoleillée. Je regarde les gardes que j’ai promis de fournir en tant qu’hôte. Ils sont lourdement armés. Bientôt, mes préparatifs porteront leurs fruits.\n\nJe vois arriver [spouse_2.Custom('FR_le_Char_Pi')][spouse_2.GetTitledFirstName] et sa suite"
 ep2_wedding.0101.desc.spouse:0 ". Mariés pour un seul jour."
 ep2_wedding.0101.desc.bad:0 ": bientôt, cette présence répugnante sera de l’histoire ancienne."
 ep2_wedding.0101.desc.good:0 "... Je regrette, [Select_CString(spouse_2.IsFemale, 'ma chère', 'mon cher')]."
 ep2_wedding.0101.a:0 "Tous les membres de la maison [spouse_2.GetHouse.GetNameNoTooltip] doivent être exterminés, jusqu’au dernier."
 ep2_wedding.0101.a_lowborn:0 "Tous les membres de sa famille doivent être tués."
 ep2_wedding.0101.b:0 "Je ne prendrai que sa vie."
 ep2_wedding.0101.c:0 "La nuit de noces ; voilà l’instant idéal."
 ep2_wedding.0101.d:0 "Je ne peux pas faire ça. Ce n’est ni le lieu ni le moment."
 ep2_wedding.0101.a.tt:0 "Le mariage débute. Il marquera les esprits."
 ep2_wedding.0101.c.tt:0 "Choix intime"
 ep2_wedding.0101.d.tt:0 "Le mariage commence, sans le moindre dommage"
 ep2_wedding.0200.desc.murder:0 "$ep2_wedding.0200.desc.murder_intro$« Soyez remercié[ROOT.Char.Custom('FR_E')] de votre bienveillance, [ROOT.Char.Custom('FR_MonseigneurMadame')], elle réchauffe mon cœur. »"
 ep2_wedding.0200.desc.murder_intro:0 "Je m’attarde, tandis que les invités entrent dans la salle, en parlant de [ROOT.Char.Custom('my_subject_of_interest')] à un groupe d’invités. « Quel hôte généreux ! » entends-je en prenant congé pour me rendre à la table d’honneur. Mes gardes sont partout et prêts à agir. En prenant place, je croise le regard [spouse_2.Custom('FR_du_Char_Pi')][spouse_2.GetTitledFirstName] :\n\n"
 ep2_wedding.0200.desc.murder_spouse:0 "$ep2_wedding.0200.desc.murder_intro$« Bientôt, il n’y aura plus que vous et moi », lui promets-je en levant ma coupe."
 ep2_wedding.0200.a.murder:0 "Bon appétit !"
 ep2_wedding.0202.t.spouse:0 "... nous sépare"
 ep2_wedding.0202.t:0 "... les sépare"
 ep2_wedding.0202.desc.outro:0 "\n\nJe fais signe à mes serviteurs en mordant dans [ROOT.Char.Custom('GetExpensiveDessert')]. Mes gens pénètrent dans la salle, vêtues en mercenaires. Les portes sont barrées et la musique débute. Que le massacre commence."
 ep2_wedding.0202.desc.intro:0 "Les invités discutent tant entre eux qu’il est difficile de suivre. [spouse_2.Custom('FR_le_Char_Pi')|U][spouse_2.GetTitledFirstName] est au milieu d’un groupe de courtisans enthousiastes, qui se complimentent les uns les autres. Je ne saurais dire si cette distraction est une pure coïncidence ou un signe du destin.\n\n"
 ep2_wedding.0202.desc.compassionate:0 "Quel dommage qu’on en soit arrivé là. Je ne saurais contempler ce spectacle."
 ep2_wedding.0202.desc.paranoid:0 "Enfin, mes ennemis vont cesser de comploter contre moi. Leurs langues seront à jamais silencieuses."
 ep2_wedding.0202.desc.zealous:0 "Puissent leurs âmes trouver le pardon dans [ROOT.Char.GetFaith.NegativeAfterLife]."
 ep2_wedding.0202.desc.sadistic:0 "J’ai hâte de voir le dallage maculé de rouge sous leurs pas."
 ep2_wedding.0202.desc.craven:0 "J’essuie la sueur de mon front. *Tousse* Je dois baisser la tête et ne rien laisser paraître."
 ep2_wedding.0202.desc.arrogant:0 "Je me renfonce dans mon siège en m’efforçant de ne pas sourire. On s’en souviendra pendant des siècles."
 ep2_wedding.0202.desc.lazy:0 "Quelle chance de ne pas avoir à le faire moi-même. Le meurtre est une entreprise fatigante."
 ep2_wedding.0202.desc.just:0 "Ce n’est que justice."
 ep2_wedding.0202.desc.cannibal:0 "Je commençais à avoir faim, de toute façon..."
 ep2_wedding.0202.desc.wrathful:0 "Puissent leurs têtes rouler dans la demeure qu’ils ont calomniée."
 ep2_wedding.0202.desc.fallback:1 "Je me surprends à siffloter."
 ep2_wedding.0202.a:0 "La Maison [spouse_2.GetHouse.GetNameNoTooltip] s’éteint ici."
 ep2_wedding.0202.a.lowborn:0 "En ce jour, votre maison s’éteint."
 ep2_wedding.0203.t.spouse:0 "$ep2_wedding.0202.t.spouse$"
 ep2_wedding.0203.t:0 "$ep2_wedding.0202.t$"
 ep2_wedding.0203.desc.intro:0 "Alors que le festin touche à sa fin, les conversations commencent à s’éteindre et les invités sont soit trop ivres, soit trop fatigués. Ceux qui sont assez sobres, ou assez ivres, entourent désormais [spouse_2.Custom('FR_le_Char_Pi')][spouse_2.GetTitledFirstName], dans une dernière tentative de gagner ses faveurs durant les festivités.\n\n"
 ep2_wedding.0203.desc.compassionate:0 "J’espère seulement que ce sera rapide et sans douleur."
 ep2_wedding.0203.desc.paranoid:0 "Ça lui servira de leçon ! [spouse_2.GetSheHe|U] saura qu’il faut me craindre. Tout le monde le saura !"
 ep2_wedding.0203.desc.zealous:0 "C’est le seul moyen de se débarrasser d’une telle vipère."
 ep2_wedding.0203.desc.sadistic:0 "Je lèche la lame du couteau. J’aimerais tant le faire moi-même !"
 ep2_wedding.0203.desc.cannibal:0 "Je contemple sa peau... Quel délice !"
 ep2_wedding.0203.desc.craven:0 "Je ne veux pas voir ça ! Impossible ! Ça pourrait même être pire que je le croyais !"
 ep2_wedding.0203.desc.arrogant:0 "Je me renfonce dans mon siège et bois une gorgée [ROOT.Char.Custom('RegionalDrink')]."
 ep2_wedding.0203.desc.just:0 "Il n’y a pas le choix."
 ep2_wedding.0203.desc.wrathful:0 "Qu’on lui tranche le col ! Et plus vite que ça !"
 ep2_wedding.0203.desc.fallback:0 "" #left intentionally blank
 ep2_wedding.0203.desc.outro:0 "Un des courtisans rit un peu plus que de raison. Un peu trop fort. [my_agent.GetSheHe|U] dégaine une dague et le cœur de [spouse_2.GetFirstNameNoTooltip] se tait rapidement, tout comme les invités.\n\n« Saisissez-vous d[my_agent.Custom('FR_EluiElle')] ! » m’écrié-je, sachant pertinemment qu’[my_agent.GetSheHe] sera libéré[my_agent.Custom('FR_E')] le lendemain."
 ep2_wedding.0203.a:0 "Quelle tragédie !"
 ep2_wedding.0300.desc.murder_spouse:0 "Alors que la fête touche à sa fin, les chandelles s’éteignent et les invités se retirent dans leurs chambres. Une clameur se fait entendre, lorsqu’il est temps de consommer le mariage : « Laissez les jeunes mariés seuls ! »\n\nJ’ai tellement hâte."
 ep2_wedding.3060.t:0 "Une nuit à mourir"
 ep2_wedding.3060.desc:0 "Un lit couvert de draps luxueux nous attend. Les bougies éclairent le visage [spouse_2.Custom('FR_du_Char_Pi')][spouse_2.GetTitledFirstName] et je retiens mon souffle. « Venez vous allonger à mes côtés, mon épou[ROOT.Char.Custom('FR_XSe')] bien-aimé[ROOT.Char.Custom('FR_E')] », dit-[spouse_2.GetSheHe] en se dénudant.\n\nLa lune illumine la nuit. Je caresse sa gorge avant de l’embrasser. Il me suffirait de serrer la main."
 ep2_wedding.3060.a:0 "« Venez plus près, mon amour... »"
 ep2_wedding.3060.a.success:0 "Vous étranglez [spouse_2.Custom('FR_le_Char_Pi')][spouse_2.GetTitledFirstName]"
 ep2_wedding.3060.a.failure:0 "[spouse_2.Custom('FR_le_Char_Pi')|U][spouse_2.GetTitledFirstName] échappe à votre poigne"
 ep2_wedding.3060.b:0 "Je connais des plantes qui feraient mieux l’affaire."
 ep2_wedding.3060.b.success:0 "Vous avez réussi à empoisonner [spouse_2.Custom('FR_le_Char_Pi')][spouse_2.GetTitledFirstName]"
 ep2_wedding.3060.b.failure:0 "[spouse_2.Custom('FR_le_Char_Pi')|U][spouse_2.GetTitledFirstName] découvre votre intention"
 ep2_wedding.3060.c:0 "Il suffit d’un geste. J’ai dissimulé une dague sous cet oreiller."
 ep2_wedding.3060.c.flavor:0 "Laissez-moi vous couper quelques fruits, mon amour !"
 ep2_wedding.3060.c.success:0 "Vous tranchez la gorge [spouse_2.Custom('FR_du_Char_Pi')][spouse_2.GetTitledFirstName]"
 ep2_wedding.3060.c.failure:0 "[spouse_2.Custom('FR_le_Char_Pi')|U][spouse_2.GetTitledFirstName] se méfie"
 ep2_wedding.3060.d:0 "Non, je ne peux pas faire ça."
 ep2_wedding.0301.t:0 "Arrière-goût"
 ep2_wedding.0301.desc.family:0 "Des corps jonchent le sol. Les serviteurs préparent des lits mortuaires, tout en murmurant à propos de l’identité des assassins. « On raconte qu’ils avaient beaucoup d’ennemis. » « Et moi, on m’a dit qu’ils n’en avaient aucun. »"
 ep2_wedding.0301.desc.agent:0 "Les gardes ont emmené mon agent, mais les invités restent sous le coup de l’horreur. Un médecin s’est présenté. Piètre consolation, car il n’existe pas de remède à un coup de poignard en plein cœur."
 ep2_wedding.0301.desc.wedding_night:0 "Je cours dans les couloirs jusqu’à la grande salle, en chemise de nuit. Avant d’ouvrir la porte, je prends le temps de me couler dans mon rôle. « À l’aide ! À l’aide ! » m’écrié-je. « Quelqu’un a osé assassiner [spouse_2.Custom('FR_le_Char_Pi')][spouse_2.GetTitledFirstName] dans notre chambre ! »"
 ep2_wedding.0301.non_spouse:0 "\n\nLes pleurs [spouse_1.Custom('FR_du_Char_Pi')][spouse_1.GetTitledFirstName] résonnent dans la pièce. [spouse_1.GetSheHe|U] tient fermement [spouse_2.GetFirstNameNoTooltip], refusant de [spouse_2.Custom('FR_LeLa')] lâcher."
 ep2_wedding.0301.spouse:1 "\n\n« Ô mon amour ! Comme le destin a été cruel avec nous ! », m’écrié-je en tenant fermement sa main froide. « Je trouverai celui qui vous a fait ça, et je le tuerai. »"
 ep2_wedding.0301.spouse_wnight:0 "\n\nLe silence règne. Mes gardes se hâtent vers la chambre, tandis que je me lamente."
 ep2_wedding.0301.a:0 "Ô destin si cruel !"
 ep2_wedding.0302.t:0 "C’est l’heure du deuil"
 ep2_wedding.0302.desc.family:0 "La musique interrompt la charmante conversation que je menais avec quelques invités, à propos de [ROOT.Char.Custom('my_subject_of_interest')]. Je me tourne vers les musiciens et croise par hasard le regard de quelqu’un d’autre. Un groupe de mercenaires se dirige vers [spouse_2.Custom('FR_le_Char_Pi')][spouse_2.GetTitledFirstName] et sa famille, épées au clair.\n\n« Non ! Pitié, non ! NON ! »\n\nLes corps tombent, les râles d’agonie s’élèvent."
 ep2_wedding.0302.desc.agent:0 "Un cri aigu interrompt la charmante conversation que je menais avec quelques invités, à propos de [ROOT.Char.Custom('my_subject_of_interest')]. « Non ! » Je me retourne et vois [spouse_2.Custom('FR_le_Char_Pi')][spouse_2.GetTitledFirstName], un poignard planté en plein cœur.\n\nLes gardes se lancent rapidement vers le meurtrier, « Saisissez-le ! saisissez-le ! » entends-je [host.Custom('FR_le_Char_Pi')][host.GetTitledFirstName] s’écrier.\n\n"
 ep2_wedding.0302.desc.wedding_night:0 "Les portes de la grande salle s’ouvrent brusquement ; [spouse_1.Custom('FR_le_Char_Pi')][spouse_1.GetTitledFirstName] se tient en plein milieu, la respiration lourde, agrippant fermement les boiseries. « À l’aide ! À l’aide ! On a osé assassiner [spouse_2.Custom('FR_le_Char_Pi')][spouse_2.GetTitledFirstName], dans notre chambre ! »\n\nLa pièce devient silencieuse."
 ep2_wedding.0302.spouse:0 "Je m’approche précipitamment de [spouse_2.GetFirstNameNoTooltip] et prends sa main. Elle est encore chaude. « Non ! Mon cœur... pas si tôt... »"
 ep2_wedding.0302.good:0 "[Select_CString(spouse_2.IsFemale, 'Ma bien-aimée', 'Mon bien-aimé')] [spouse_2.GetFirstNameNoTooltip]... Partir ainsi..."
 ep2_wedding.0302.bad:0 "Je ne devrais pas dire qu’[spouse_2.GetSheHe] l’a mérité, mais..."
 ep2_wedding.0302.sadistic:0 "Je n’arrive pas à détourner mon regard du sang... un si beau travail."
 ep2_wedding.0302.indifferent:0 "Je ne connaissais pas bien [spouse_2.GetFirstNameNoTooltip], mais personne ne mérite un tel sort."
 ep2_wedding.0302.a:0 "Quelle tragédie !"
 ep2_wedding.0955.t:0 "Aube écarlate"
 ep2_wedding_departure_intro:0 "La salle est méconnaissable. Les domestiques ont nettoyé les tables, il n’y a plus de musique et la plupart des invités sont déjà partis."
 ep2_wedding.0955.desc.intro:0 "$ep2_wedding_departure_intro$\n\nAlors que je m’apprête à faire mes adieux aux derniers invités,"
 ep2_wedding.0955.desc.failed:0 "J’aperçois le visage [spouse_2.Custom('FR_du_Char_Pi')][spouse_2.GetTitledFirstName] qui discute joyeusement avec sa suite.\n\nJe sais qu’[spouse_2.GetSheHe] se méfie de moi, à juste titre. Ce mariage sera tout sauf ennuyeux."
 ep2_wedding.0955.desc.murder:0 "Je prends un moment pour penser [spouse_2.Custom('FR_au_Char_Pi')][spouse_2.GetTitledFirstName]. Envolé[spouse_2.GetTitledFirstName]."
 ep2_wedding.0955.good:0 "Cela n’avait pas à se terminer ainsi."
 ep2_wedding.0955.bad:0 "Enfin ! Je n’aurai plus à voir sa sale tête."
 ep2_wedding.0955.sadistic:1 "Si seulement je pouvais dire à tout le monde que c’était moi..."
 ep2_wedding.0955.compassionate:0 "Je ne peux qu’espérer que [ROOT.Char.GetFaith.HighGodName] me pardonnera."
 ep2_wedding.0955.indifferent:0 "Ce qui est fait est fait."
 ep2_wedding.0955.a:0 "Quel soulagement !"
 ep2_wedding.0955.a.failure:0 "La prochaine fois. La prochaine fois."
 ep2_wedding.0956.t:0 "Bon vent"
 ep2_wedding.0956.desc:0 "$ep2_wedding_departure_intro$\n\n[host.Custom('FR_le_Char_Pi')|U][host.GetTitledFirstName] vient me voir, sa voix toujours secouée par le chagrin : « Mon cœur saigne de la perte [spouse_2.Custom('FR_du_Char_Pi')][spouse_2.GetTitledFirstName]. Veuillez me pardonner pour cette célébration honnie. »"
 ep2_wedding.0956.a:0 "Quelle chance d’être en vie !"
 ep2_wedding.0956.a.good:0 "Non, c’est impossible."
 ep2_wedding.0204.t:0 "Sang et acier"
 ep2_wedding.0204.desc.intro:0 "Ma conversation joviale s’interrompt brusquement, lorsque"
 ep2_wedding.0204.desc.family.non_spouse:0 "je vois un groupe de mercenaires qui se dirigent vers nous. Les épées sont dégainées en un raclement métallique. Leur sourire annonce notre tragédie.\n\n« Faites vos adieux à votre famille, [spouse_2.GetTitledFirstName] »,"
 ep2_wedding.0204.desc.family:0 "$ep2_wedding.0204.desc.family.non_spouse$ disent-ils en menaçant ma gorge d’une lame."
 ep2_wedding.0204.desc.solo:0 "l’un des courtisans rit un peu trop, d’une façon un peu trop étrange. Je [mercenary_1.Custom('FR_LeLa')] regarde et constate qu’[mercenary_1.GetSheHe] darde un couteau contre ma poitrine. « Tous mes vœux de bonheur. »"
 ep2_wedding.0204.a:0 "Non ! Arrêtez !"
 ep2_wedding.0204.a.tt.success:0 "Vous survivez"
 ep2_wedding.0204.a.tt.failure:0 "Vous mourez"
 ep2_wedding.0204.a.tt.success.host:0 "[murder_victim.Custom('FR_le_Char_U_Pi')|U][murder_victim.GetShortUIName] meurt"
 ep2_wedding.0204.a.tt.failure.host:0 "[murder_victim.Custom('FR_le_Char_U_Pi')|U][murder_victim.GetShortUIName] survit"
 ep2_wedding.0204.a.spouse_2_murder.tt:0 "[spouse_2.Custom('FR_le_Char_U_Pi')|U][spouse_2.GetShortUIName] meurt"
 ep2_wedding.0957.opening:0 "[ROOT.Char.Custom('InsultAdjectiveArticle')|U] [ROOT.Char.GetTitledFirstName],"
 ep2_wedding.0957.desc.parent:0 "J’ai confié mon enfant en votre garde et vous n’avez pas été en mesure de [spouse_2.Custom('FR_LeLa')] protéger.$ep2_wedding.0957.desc_ending$"
 ep2_wedding.0957.desc:0 "M[avenging_family.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('spouse_2'))] chéri[spouse_2.Custom('FR_E')] a été placé[spouse_2.Custom('FR_E')] sous votre protection, et c’est ainsi que vous vous acquittez de cette tâche ?$ep2_wedding.0957.desc_ending$"
 ep2_wedding.0957.desc_ending:0 "\n\nLa perte [spouse_2.Custom('FR_du_Char_U_Pi')][spouse_2.GetShortUIName] m’emplit les yeux de larmes, et mon cœur de haine.\n\nVous m’en rendrez justice, d’une façon ou d’une autre."
 ep2_wedding.0957.a:0 "Encore un mariage qui a mal tourné."
 ep2_wedding.0957.a.tt:0 "Toute la famille proche [spouse_2.Custom('FR_du_Char_U_Pi')][spouse_2.GetShortUIName]"
 
