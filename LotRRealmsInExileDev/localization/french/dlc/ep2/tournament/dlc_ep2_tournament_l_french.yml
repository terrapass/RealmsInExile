 tournament_province_smithies_desc:0 "#color_green + Forgeron#!"
 tournament_province_royal_armories_desc:0 "#color_green + Armureries royales#!"
 tournament_hall_of_heroes_desc:0 "#color_green + Salle des héros#!"
