 ##### TOURNAMENT #####

 ### DECISIONS
 train_for_tournament_decision_name:0 "S’entraîner pour un tournoi"
 train_for_tournament_decision_desc:0 "L’appel de l’acier ne peut rester sans réponse. Je vais m’armer pour m’exercer."
 train_for_tournament_decision_tooltip:0 "Améliorez votre [prowess|El] pour un futur [GetActivityType('activity_tournament').GetName|l]"
 train_tournament_decision.tt:0 "Vous et vos [GetPlayer.Custom('KnightCulturePlural')|l] allez affiner vos compétences. Si vous réussissez, vous augmenterez votre [prowess|El] pour les épreuves martiales d’un [GetActivityType('activity_tournament').GetName|l] à venir."
 train_for_tournament_decision_confirm:0 "Commencer l’entraînement"
 grand_tournament_active:0 "Il doit y avoir un [GetActivityType('activity_tournament').GetName|l] auquel vous pourrez participer"
 
 ep2_decision_events.0001.t:0 "Entraînement aux tournois"
 ep2_decision_events.0001.desc:0 "« Et ensuite, vous tournez à droite ! », hurle [marshal.Custom('FR_le_Char_Pi')][marshal.GetTitledFirstName], tout en assénant un puissant coup d’épée qui me fait reculer de quelques pas. « Ils ne seront pas tendres avec vous pendant le tournoi, [ROOT.Char.Custom('FR_MonseigneurMadame')|U] », dit-[marshal.Custom('FR_IlElle')] en essuyant la sueur de son front.\n\n« Si vous voulez gagner, vous ne pouvez pas vous permettre de perdre. Pas même contre moi. Pas même une fois. »"
 ep2_decision_events.0001.a:0 "« Ahhhh ! »"
 ep2_decision_events.0001.a.crit_success:0 "L’entraînement est excellent"
 ep2_decision_events.0001.a.success:0 "L’entraînement est impressionnant"
 ep2_decision_events.0001.a.failure:0 "L’entraînement est réussi"
 ep2_decision_events.0001.a.crit_failure:0 "Vous vous êtes blessé[GetPlayer.Custom('FR_E')]"
 ep2_decision_events.0001.a.knight_fail:0 "La formation est infructueuse"
 ep2_decision_events.0001.b:0 "Cette culture ne se limite pas à l’entraînement."
 ep2_decision_events.0001.b.tt:0 "$tradition_tournament_discount_desc$"
 tournament_training_decision_modifier:0 "Bien entraîné"
 tournament_training_decision_modifier_desc:0 "Ce personnage s’est entraîné pour un [GetActivityType('activity_tournament').GetName|l] à venir et commencera par une [progress_to_victory|El] plus élevée"
 tradition_tournament_discount_desc:1 "Passer à la [culture_tradition|El] « $tradition_chivalry_name$ » coûtera 2000 en [prestige|El] de moins"

 ### ACTIVITY
 activity_tournament:0 "Grand tournoi"
 activity_tournament_desc:1 "Accueillir une magnifique série d’[contests|El] martiales ou culturelles avec des participants venus de partout pour s’affronter dans des épreuves martiales pour gagner [prizes|El] et [prestige|El]."
 activity_tournament_host_desc:0 "$BULLET_WITH_TAB$[prestige|E][prestige_i|E]\n$BULLET_WITH_TAB$Perte de [stress|El][stress_loss_i]\n$BULLET_WITH_TAB$[trait_level_track_xp|E] de [GetTrait('tourney_participant').GetName( GetNullCharacter )|l]\n$BULLET_WITH_TAB$Les [acclaimed_knights|El] gagnent de la [glory|El]"
 activity_tournament_selection_tooltip:1 "Invitez vos [GetPlayer.Custom('KnightCulturePlural')|l], vos sujets et vos voisins à des épreuves à grand spectacle\n\nRécompenses attendues :\n$BULLET_WITH_TAB$[prestige|E] [prestige_i]\n$BULLET_WITH_TAB$Perte de [stress|El] [stress_loss_i]"
 tournament_contest:0 "Épreuve"
 progress_to_victory:0 "$game_concept_progress_to_victory$"
 progress_to_victory_desc:0 "$game_concept_progress_to_victory_desc$"
 activity_tournament_destination_selection:0 ""
 activity_tournament_guest_help_text:1 "Tous les [guests|El] auront l’occasion de se qualifier à une [contest|El], à condition d’être éligibles, et pourront ensuite concourir durant le [GetActivityType('activity_tournament').GetName|l].\n\nLes invités inéligibles pourront évoluer dans les [locales|El] pour obtenir des récompenses uniques et assister aux épreuves en cours."

