 tournament_regimental_grounds_desc:0 "#color_green + Terrains de régiments#!"
 
 ### PHASES

 # TEAM
 tournament_phase_melee:0 "Mêlée"
 #TODO_CD_EP2: [GetPlayer.Custom('GetMeleeVariant')]

 tournament_phase_melee_desc:1 "Une bataille simulée, à cheval et à pied, entre deux équipes rivalisant pour contrôler un terrain contesté et capturer les combattants adverses pour obtenir une rançon.\n\n$tournament_contest_format_team$"
 # TURN
 tournament_phase_archery:0 "Tir à l’arc"
 tournament_phase_archery_desc:1 "Compétition d’arc au cours de laquelle chaque compétiteur tire sur une cible avec un nombre déterminé de flèches, dans le but de marquer le plus grand nombre de points possible.\n\n$tournament_contest_formaty_turn$"

 tournament_phase_recital:0 "Récital"
 #TODO_CD_EP2: [GetPlayer.Custom('GetRecitalVariant')]

 tournament_phase_recital_desc:1 "Concours de poésie au cours duquel chaque participant récite publiquement un poème écrit pour l’occasion et est jugé par rapport à tous les autres participants.\n\n$tournament_contest_formaty_turn$"
 # VERSUS
 tournament_phase_joust:0 "Joute"
 tournament_phase_joust_desc:1 "Compétition équestre au cours de laquelle les participants s’affrontent à l’aide de lances, tentant de désarçonner leurs adversaires ou de marquer plus de points qu’eux.\n\n$tournament_contest_format_versus$\nNombre de [contest_rounds|El] : 3"
 tournament_phase_duel:0 "Duel"
 tournament_phase_duel_desc:1 "Une série de duels armés à pied, dans lesquels les participants tentent de désarmer ou de marquer plus de points que leurs adversaires.\n\n$tournament_contest_format_versus$\nNombre de [contest_rounds|El] : 3"
 
 tournament_phase_wrestling:0 "Lutte"
 #TODO_CD_EP2: [GetPlayer.Custom('GetWrestlingVariant')]

 tournament_phase_wrestling_desc:2 "Un concours de force et de ruse, dans lequel les participants tentent de faire tomber ou de jeter leurs adversaires hors de l’arène.\n\n$tournament_contest_format_versus$\nNombre de [contest_rounds|El] : 3"
 tournament_phase_board_game:0 "Jeu de plateau"
 tournament_phase_board_game_desc:1 "Un concours d’intelligence dans lequel les participants jouent une série de parties de jeux de plateau, le gagnant final étant le dernier joueur restant.\n\n$tournament_contest_format_versus$\nNombre de [contest_rounds|El] : 3"
 # RACE
 tournament_phase_horse_race:0 "Course de chevaux"
 tournament_phase_horse_race_desc:1 "Un sport dans lequel les seigneurs et les dames font courir des chevaux les uns contre les autres, le vainqueur étant le premier à franchir la ligne d’arrivée.\n\n$tournament_contest_format_race$"

 # CEREMONY
 tournament_phase_ceremony:0 "Cérémonie"
 tournament_phase_ceremony_desc:0 "La cérémonie de clôture et les célébrations !"

 ### OPTIONS

 # ACCOMMODATIONS
 tournament_option_accommodations:0 "Hébergement"
 tournament_accommodations_bad:0 "Tentes délabrées"
 tournament_accommodations_bad_desc:0 "$EFFECT_LIST_BULLET$ Certains événements négatifs sont plus susceptibles de se déclencher\n\n#weak Qu’est-ce qui compte le plus, démontrer son talent ou l’endroit où on fait la démonstration ?#!"
 tournament_accommodations_normal:0 "Pavillons simples"
 tournament_accommodations_normal_desc:0 "$EFFECT_LIST_BULLET$ Les pondérations des événements ne sont pas affectées\n\n#weak La clé d’un bon combat est une bonne nuit de repos.#!"
 tournament_accommodations_good:0 "Campements luxueux"
 tournament_accommodations_good_desc:0 "$EFFECT_LIST_BULLET$ Certains événements négatifs sont moins susceptibles de se déclencher\n\n#weak Les tournois devraient être plus que de simples événements sportifs, ils devraient être des expériences sportives à part entière.#!"
 # PRIZES
 tournament_option_prizes:0 "Prix"
 tournament_prizes_bad:1 "Prix quelconques"
 tournament_prizes_bad_desc:1 "$EFFECT_LIST_BULLET$ Les [artifacts|El] offerts en prix seront [Concept('rarity','ordinaires')|E].\n\n#weak Nous sommes ici pour l’amour du sport, les babioles offertes ne sont qu’un prétexte.#!"
 tournament_prizes_normal:2 "Prix décents"
 tournament_prizes_normal_desc:1 "$EFFECT_LIST_BULLET$ Les [artifacts|El] offerts en prix seront [Concept('rarity','ordinaires')|E] ou des chefs-d’œuvre.\n\n#weak Bien que nous ne soyons pas ici pour les prix, être en mesure de financer le voyage de retour n’est pas négligeable.#!"
 tournament_prizes_good:2 "Prix corrects"
 tournament_prizes_good_desc:1 "$EFFECT_LIST_BULLET$ Les [artifacts|El] offerts en prix seront des [Concept('rarity','chefs-d’œuvre')|E] ou célèbres.\n\n#weak Sans enjeu, quel est le but d’une compétition ?#!"
 tournament_prizes_very_good:0 "Bons prix"
 tournament_prizes_very_good_desc:0 "$EFFECT_LIST_BULLET$ Les [artifacts|El] reçus en prix seront des [Concept('rarity','chefs-d’œuvre')|E], célèbres ou illustres.\n\n#weak Un prix n’est pas seulement un objet remis au vainqueur, c’est un symbole qui attire les audacieux.#!"
 tournament_prizes_splendid:0 "Prix magnifiques"
 tournament_prizes_splendid_desc:0 "$EFFECT_LIST_BULLET$ Les [artifacts|El] reçus en prix seront [Concept('rarity','célèbres')|E] ou illustres.\n\n#weak Les meilleurs prix sont ceux qui sont si prestigieux qu’ils éclipsent les vainqueurs.#!"

 ### INTENTS
 win_contest_intent:1 "Triompher"
 win_contest_intent_desc:2 "Remporter des épreuves à ce [GetActivityType( 'activity_tournament' ).GetName|l] au détriment de tout le reste. Cela conduit souvent à une augmentation de la [progress_to_victory|El] et à des options et événements spéciaux."

 ### GUESTS
 special_guest_champion:0 "Champion"
 special_guest_champion_for_host:0 "$special_guest_champion$"
 special_guest_champion_desc:0 "Un champion peut être nommé à l’occasion d’un [GetActivityType( 'activity_tournament' ).GetName|l], afin de vous représenter, que vous participiez ou non. Le sexe auquel les tournois sont interdits y aura le plus grand intérêt. Toute récompense reçue par un champion lors d’une [contest|El] sera partagée avec la personne qui l’a désigné."
 special_guest_champion_desc_for_host:0 "$special_guest_champion_desc$"
