l_french:
 
 # LotR: The draugr was a draugr!
 fp1_yearly.0066.t:0 "$fp1_yearly.0051.t$: Draugr"
 fp1_yearly.0066.desc:0 "Le tertre de [draugr.GetFirstNamePossessiveNoTooltip] glace les os. Il s'agissait autrefois d'un caveau funéraire lors des jours du crépuscule, mais soit il a été pillé, les chasseurs de trésors forçant leur chemin jusqu'à chaque cercueil de pierre, soit le mort-vivant à l'intérieur s'en est libéré seul.\n\nJe sens l'air geler dans mes poumons. L'un de mes hommes, marchant à l'écart du groupe, tombe à travers le sol; autour de ses jambes s'aggripe la chaire pourrie des mains d'un draugr.\n\nSon visage aux orbites vides me contemple."
 fp1_yearly.0066.a:0 "Soldats! A moi!"
 fp1_yearly.0066.a.tt_success:0 "Vous ralliers vos hommes et abatter le draugr!"
 fp1_yearly.0066.a.tt_failure:0 "Vous vous en tire vivant de justesse."
 draugr_monstrous_draugr_fp1_modifier:0 "Tertre Draugr"
 draugr_monstrous_draugr_fp1_modifier_desc:0 "Un draugr hante ces contrées, affamé de la chaire des vivants."
 fp1_yearly.0066.b:0 "FUYEZ!"
 