 decision_westmarch_integration:0 "Solidifier le contrôle sur l'Ouestmarche"
 decision_westmarch_integration_tooltip:0 "Ramener l'Ouestmarche fermement sous le contrôle des Rohirrim"
 decision_westmarch_integration_desc:0 "Définie par le Don de Cirion, l'Ouestmarche - le triangle entre l'Isen et l'Adorn - est une partie légitime du Riddermark. Mais la loyauté de son peuple, un mélange de Dunlendings et de Rohirrim, a longtemps été mise en question et, dans les années récentes, ils ont été indépendant d'Edoras de facto. Nous devons solidifier notre contrôle sur la région et la ramener fermement dans le giron de la Maison d'Eorl."
 decision_westmarch_integration_confirm:0 "La frontière ouest du Riddermark est sécurisée !"

