 # Unify Harad
 decision_unify_harad:0 "Unifier les royaumes du Harad"
 decision_unify_harad_tooltip:0 "Les Grand Royaumes du Harad peuvent être fusionné en un plus grand titre."
 decision_unify_harad_desc:0 "Trop longtemps, les Haradrim ont été dispersés, brisés, à peine des pions dans des jeux plus grands ! Que ce soit Sauron ou Númenor, nous avons été forcé de nous incliner devant des maîtres étrangers. Plus jamais ! Il est temps pour les fils du Harad de laisser de côté leurs différences et de s'unir sous une seule bannière et un seul trône."
 decision_unify_harad_confirm:0 "L'union fait la force !"
 
 # Númenor-in-Exile
 decision_numenor_in_exile:0 "Revendiquer le manteau de Númenor-en-Exil"
 decision_numenor_in_exile_tooltip:0 "Unifiez les états Númenóréens successeurs"
 decision_numenor_in_exile_desc:0 "Depuis les jours de la Submersion, les héritiers de Númenór se sont raréfié et ont diminué, se battant entre eux. Autrefois sa flamme était le phare de toute l'humanité, mais il n'en reste plus que des braises maintenant. Mais si des braises sont rassemblées, alors une nouvelle flamme peut renaître."
 decision_numenor_in_exile_confirm:0 "Númenor est peut-être perdue, mais les Númenóréens perdurent !"

