 decision_restore_rhovanion:0 "Revendiquer le royaume de Rhovanion"
 decision_restore_rhovanion_tooltip:0 "Restaurer le royaume, depuis longtemps déchu, de Vidugavia"
 decision_restore_rhovanion_desc:0 "Depuis l'invasion des Charotiers, le royaume de Rhovanion n'est plus qu'un souvenir. Les nordiques des plaines du Rhovanion sont désromais peu, bien peu. Il ne faudrait rien de moins qu'un miracle pour revendiquer les plaines de l'emprise des Orientaux et restaurer le royaume. Mais, si une telle chose pouvait être accomplie, nous pourrions revendiquer la couronne et l'héritage de Vidugavia."
 decision_restore_rhovanion_confirm:0 "Par le sang et le serment, ici nous nous tenons !"
