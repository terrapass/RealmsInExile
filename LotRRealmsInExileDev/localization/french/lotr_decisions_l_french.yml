 #### Near Harad Decisions ####
 ##############################

 decision_chelkar_submission:0 "Demander la soumission de Chelkar"
 decision_chelkar_submission_tooltip:0 "Demandez la soumission de Chelkar"
 decision_chelkar_submission_desc:0 "Chelkar est l'origine de la désunion du Harwen. Si nous désirons recouvrer la place de puissance prééminente du Proche Harad qui fut la notre, nous devons les soumettre."
 decision_chelkar_submission_confirm:0 "Agenouillez vous devant votre seigneur !"
 send_chelkar_ultimatum:0 "Envoyez un ultimatum à Chelkar - soumettez vous, ou mourrez"
 
 decision_harnen_submission:0 "Demander la soumission de la Harnen"
 decision_harnen_submission_tooltip:0 "Revendiquez la bouche de la Harnen aux fiers Umbaréens"
 decision_harnen_submission_desc:0 "Les Umbaréens règnent depuis trop longtemps sur les bouches de la Harnen. Ils y taxent notre commerce, et pourraient même complètement l'anéantir. Si nous souhaitons rétablir notre hégémonie sur le Proche Harad, nous devons les remettre à leur place."
 decision_harnen_submission_confirm:0 "La Harnen est mienne !"

 decision_repulse_khand_lurmsakun:0 "Rejeter la revendication du Khand sur Lurmsakun"
 decision_repulse_khand_lurmsakun_tooltip:0 "Transfère Lurmsakun du Khand au Haradwaith"
 decision_repulse_khand_lurmsakun_desc:0 "Pendant d'innombrables générations, Lurmsakun a souffert des déprédations dues aux raids cruels et à la suzeraineté du Khand. Bien qu'il est vrai que la région n'est pas interconnectée comme le reste des Haradrim septentrionaux, son peuple fait toujours partie de nos parents. \n\nSi nous pouvions solidifier Lurmsakun sous une direction apysaïque forte, nous pourrions peut-être enfin en finir avec les revendications de suzeraineté du Khand sur la région."
 decision_repulse_khand_lurmsakun_confirm:0 "Plus jamais à genoux !"

