 #### Khand/Variag Decisions ####
 ################################
 
 decision_greater_khand:0 "Proclamer le Khand transcendé"
 decision_greater_khand_tooltip:0 "Étendre les terres du Khand pour incorporer le Chelkar et Nurn"
 decision_greater_khand_desc:0 "Dans les âges passés, les terres du Chelkar et de Nurn ont payé un tribut aux grand rois de Khand. Bien que ces périodes de suzeraineté n'ont jamais duré, elles ont marqué durablement l'influence du Khand, ainsi que sa prospérité et sa stabilité. \n\nSi nous pouvions ramener nos parents Nurniag sous notre bannière et contrôler les routes commerciales traversant le Chelkar, nous pourrons peut-être formaliser le royaume étendu du Khand, non seulement en théorie, mais aussi en pratique."
 decision_greater_khand_confirm:0 "À un âge glorieux !"

 decision_introduce_the_heir:0 "Introduire l'héritier aux vassaux"
 decision_introduce_the_heir_tooltip:0 "Présentez votre héritier à vos sujets"
 decision_introduce_the_heir_desc:0 "Afin de consolider le règne continu de ma dynastie et compte tenu des coutûmes de mon peuple, il serait prudent de réunir mes vassaux afin de leur présenter formellement mon héritier. Pendant ce moment, mes vassaux auront l'opportunité de questionner et défier mon héritier pour tester ses capacités. Cela donnera une chance à mon héritier de gagner des alliés et de prouver sa valeur, de sorte à ce que mes vassaux puissent choisir de lui prêter fidélité lorsque je ne serai plus.\n\nCependant, ces évènements sont rarement dépourvus de tests et risques et mes vasssaux tenteront certainement de mettre mon héritier sous haute pression et de le détailler sous toutes les coutures pour tester son mérite. De plus, je ne peux le faire qu'une seule fois : répêter cette réunion brisera toute légitimité que ces épreuves pourraient apporter."
 decision_introduce_the_heir_confirm:0 "Envoyez les messagers et faites mander mon héritier !"
 decision_introduce_the_heir_effect:0 "Vous présenterez votre [player_heir|E] à vos [vassals|E]."
 player_heir_exists:0 "Vous avez un [player_heir|E]"
 player_heir_is_adult:0 "Votre [player_heir|E] est [adult|E]"
 player_heir_has_not_been_introduced:0 "Votre [player_heir|E] n'a pas encore été présenté à vos [vassals|E]"

 decision_khand_stabilise_successions:0 "Stabiliser la succession Variag"
 decision_khand_stabilise_successions_tooltip:0 "Prévenez les grands domaines Variag de la fragmentation par la succession"
 decision_khand_stabilise_successions_desc:0 "Dépuis des générations maintenant, et en dépit de la nature contentieuse de la succession parmi les notres, ma dynastie est parvenue à maintenir l'unité des royaumes Variag. Sous notre main ferme, notre peuple a prospéré et s'est étendu et rares sont ceux de nos sujets à se souvenir des jours durant lesquels notre maison ne régnait pas sur eux.\n\nAinsi, nous détennons une position sans précédente pour altérer la nature même et la vision de notre peuple de manière permantente. Trop longtemps nous nous sommes autodétruits et avons été notre pire ennemi. Lorsqu'un seigneur puissant meurt, bien vite ses vassaux abandonnent son héritier et se battent pour les miettes. Nous devrions établir une nouvelle loi de fidélité et d'obligation : désormais, plus aucun vassal ne devra abandonner librement l'hériter de son seigneur, car les serments se transmettront de pères en fils. Grâce au prestige de notre dynastie et à son long règne, cela devient possible, bien que difficile. Ce que nous avons accompli par la valeur personnelle devra désormais être formalisée dans les faits."
 decision_khand_stabilise_successions_confirm:0 "La stabilité par ma main"
 decision_khand_stabilise_successions_existed_for_long_time:0 "Le [GetTitleByKey('e_khand').GetName] existe continuellement depuis 100 ans"
 decision_khand_stabilise_successions_ruled_for_three_generations:0 "Les trois derniers [rulers|E] du [GetTitleByKey('e_khand').GetName] sont de votre [dynasty|E]"
