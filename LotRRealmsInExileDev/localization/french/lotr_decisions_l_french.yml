l_french:

 explore_history_decision:0 "Étudier les chroniques"
 explore_history_decision_desc:0 "Il y a une ancienne sagesse contenue dans les tomes poussiéreux et les vieux manuscrits. Les leçons du passé peuvent nous apprendre comment construire un meilleur futur, de peur que l'histoire ne se répète."
 explore_history_decision_tooltip:0 "Vous chercherez à apprendre des leçons du passé"
 explore_history_decision_desc_activity:0 "Vous passez du temps à #high Étudier les Chroniques#! de la Terre du Milieu."
 explore_history_decision_desc_benefits:0 "Vous pourrez augmenter votre [skills|E] et apprendre des leçons du passé."
 explore_history_decision_confirm:0 "Il est temps d'aller à la bibliothèque"
 
 abdication_decision:0 "Abdiquer le Trône"
 abdication_decision_desc:0 "Je peux sentir l'âge dans mes vieux os, bien que je sois toujours vigoureux et bien dans l'ensemble. Est ce que je veux vraiment passer mes dernières années à lutter avec les affaires de l'État ? Mon héritier est adulte, et désormais prêt à assumer le rôle de dirigeant."
 abdication_decision_tooltip:0 "Vous abdiquerez votre trône."
 abdication_decision_confirm:0 "Il est temps de profiter de la retraite..."
 decision_abdication_health:0 "Votre état de [health|E] est proche de la mort."
 decision_abdication_abdicate_text:0 "Vous abdiquerez votre trône en faveur de votre héritier."
 
 ritual_suicide_decision:0 "Embrasser le Don des Hommes"
 ritual_suicide_decision_desc:0 "Il est temps d'aller au delà du monde, et de découvrir ce qui s'y cache."
 ritual_suicide_decision_tooltip:0 "Vous vous suiciderez en vous sacrifiant volontairement."
 ritual_suicide_decision_confirm:0 "Nous partons dans le chagrin, mais non dans le désespoir !"
 
 decision_recover_harondor:0 "Restaurer le Harondor"
 decision_recover_harondor_tooltip:0 "Réintégrer la province constestée du Harondor"
 decision_recover_harondor_desc:0 "Depuis de nombreuses générations, la provind du Harondor a été contestée entre les Gondoriens et les Haradrims. Maintenant qu'elle a été complètement réclamée, il est temps de mettre un point final à ce débat et de graver dans la pierre que le Harondor appartient légitimement au Gondor !"
 decision_recover_harondor_confirm:0 "Enfin, le Royaume est à nouveau complet."
 reclaim_harondor_decision:0 "La longue dispute sur l'état du Harondor sera résolue, avec sa réintégration de-jure au Gondor."
 
 decision_integrate_andrast:0 "Intégrer Andrast"
 decision_integrate_andrast_tooltip:0 "Intégrer complètement la région d'Andrast au Gondor"
 decision_integrate_andrast_desc:0 "Andrast a toujours fait partie du Gondor, du moins en théorie. Mais dans les faits, au delà de la citadelle de Tharagrondost, la main mise des Dúnedains sur la région a toujours été ténue, même durant l'âge d'or du Gondor. Cependant, notre peuple commmençant enfin à faire des percées sur le cap, nous pouvons finallement l'administrer proprement dans la pratique."
 decision_integrate_andrast_confirm:0 "Andrast fait partie du Gondor - désormais, et pour toujours."
 integrate_andrast_decision:0 "La région d'Andrast sera finallement sous le contrôle centralisé des Dúnedains."
 
 decision_league_of_pelargir:0 "Refonder la Ligue de Pelargir"
 decision_league_of_pelargir_tooltip:0 "Restaurer les anciens droits et l'autonomie de la colonie Númenóréenne de Pelargir !"
 decision_league_of_pelargir_desc:0 "Aux temps de Númenor, Pelargir était prééminente parmi les colonies nordiques de la Terre du Milieu. Autonomie, drois commerciaux et dignités étaient notres, mais depuis la fondations des Royaumes Exilés, Pelargir est tombée sous la coupe de rois qui ne tiennent pas compte de ses intérêts. Nous devons nous séparer des Rois et réclamer l'ancienne providence pour tous les Dúnedain libres de décider de leur propre destin. En avant Pelargir, sur les vagues vers le lendemain !"
 decision_league_of_pelargir_confirm:0 "Nos anciens droits sont notres à nouveau."
 league_of_pelargir_decision:0 "Pelargir se séparera du Gondor et tentera de forger son propre destin."
 
 decision_harnen_kingdom:0 "Unifier les Havres de Mirlond et de Ramlond"
 decision_harnen_kingdom_desc:0 "Depuis de nombreuses générations, Ramlond et Mirlond se sont partagés le contrôle du commerce fluvial de l'Harnen. Cependant, si les deux havres pouvait s'unir sous un seingeur commun, ils pourraient établir un monopole sur l'ensemble du commerce souhaitant entrer au Harad par l'Harnen. Enterrons le passé et marchons ensemble vers le futur, plus riches et puissants que jamais !"
 decision_harnen_kingdom_tooltip:0 "Unifier les havres à l'embouchure de l'Harnen"
 decision_harnen_kingdom_confirm:0 "La fin d'une ancienne rivalité, prélude d'un futur brillant !"
 harnen_kingdom_decision:0 "Mirlond et Ramlond devraient laisser de côté leurs vieilles rivalités et s'unir en un nouveau royaume, un puissant royaume commerçant contrôlant l'embouchure de l'Harnen !"
 
 decision_castamir_claim:0 "Appuyer la revendication des Castamiri"
 decision_castamir_claim_tooltip:0 "Restaurer la Lignée de Castamir sur le Trône du Gondor"
 decision_castamir_claim_desc:0 "Castamir était le légitime roi du Gondor, injustement banni. Nous devons réclamer notre place légitime !"
 decision_castamir_claim_confirm:0 "Préparez la flotte, nous frapperons Pelargir en premier !"
 press_castamiri_claim_tooltip:0 "Vous lancerez une invasion du Gondor afin de replacer le sang de Castamir sur son trône."

 decision_wildman_invasion_t:0 "Financez une Invasion des Hommes Sauvages du Gondor"
 decision_wildman_invasion_desc:0 "Depuis des siècles, le Gondor occidental n'a pas connu le repos, telle une épine dans le dos de notre royaume légitime. Peut être pourrions nous offrir à l'une des factions des hommes sauvages des fonds suffisant pour lancer une invasion sur la frontière du Gondor ?"
 decision_wildman_invasion_confirm:0 "Envoyez une offre aux Hommes Sauvages !"
 decision_wildman_invasion_tooltip:0 "Les Hommes Sauvages refléchiront à l'offre."

 decision_oath_of_eorl_gondor:0 "Rappeler le Serment d'Eorl"
 decision_oath_of_eorl_gondor_tooltip:0 "Cherchez une aide militaire du Rohan"
 decision_oath_of_eorl_gondor_desc:0 "Il y a des générations, l'Intendant Cirion offrit le Calenardhon aux Éothéods et à leur roi Eorl, sous une condition. Les Éothéods partageront les amis et les ennemis du Gondor, et réciproquement. L'Intendant et le Roi prétèrent un grand serment d'amitié et d'alliance, qui a survécu jusqu'aujourd'hui.\n\nMaintenant, la nécessité nous presse, et nous avons besoin de chaque once de force possible. Devons nous appeler les Rohirrims et leur envoyer la Flèche Rouge à nouveau ?"
 decision_oath_of_eorl_gondor_confirm:0 "Envoyez un cavalier porter en toute hâte la flèche à Edoras."

 decision_oath_of_eorl_rohan:0 "Invoquer le Serment de Cirion"
 decision_oath_of_eorl_rohan_tooltip:0 "Cherchez une aide militaire du Gondor"
 decision_oath_of_eorl_rohan_desc:0 "Il y a des générations, nous nous sommes établis au Calenardhon à l'invitation de l'Intendant Cirion, sous la condition que nous resterons à jamais des amis du Gondor. Notre roi, Eorl, prêta un grand serment d'alliance et d'assistance pour sceller ce pacte, et l'Intendant Cirion l'imita. Les deux royaumes se sont venus en aide de nombreuses fois depuis lors.\n\nAujourd'hui, la nécessité nous presse, et nous avons besoin d'aide. Devons nous appeler les Gondoriens et invoquer le serment de Cirion une fois encore?"
 decision_oath_of_eorl_rohan_confirm:0 "Dépéchez un cavalier à Minas Tirith. Le Rohan appelle à l'aide !"

 oath_of_eorl_host_gondor_large:0 "Armée Nordique"
 oath_of_eorl_host_gondor_small:0 "Détachement de l'Ithilien"
 oath_of_eorl_host_rohan_large:0 "Cavaliers du Rohan"
 oath_of_eorl_host_rohan_small:0 "Auxiliaires du Rohan"
 
 decision_train_marines:0 "Entrainez les Marins de Pelargir"
 decision_train_marines_desc:0 "En tant que Seigneur des Mers, l'un de mes principaux devoirs et la gestion de la Flotte Royale. Un de ses aspects est l'entrainement de ses troupes d'abordage d'élites, les marins. aspect of that is training its elite boarding troops, the marines. Ce sont de petites classes, vigoureusement entrainés, mais hautement efficaces."
 decision_train_marines_tooltip:0 "Entrainer une classe de marins d'élites qui apporteront la peur au monde entier"
 decision_train_marines_confirm:0 "Ils me remercieront plus tard de les pousser aussi durement."
 train_mariners_decision:0 "Vous commencerez l'entrainement d'une nouvelle classe de marins pour servir la flotte royale. Leur entrainement prendra environ 5 ans."
 pelargir_mariners:0 "Contingent de Marins de Pelargir"
 
 decision_dol_amroth_reforms:0 "Réformer l'Ordre du Cygne"
 decision_dol_amroth_reforms_tooltip:0 "En réformant l'Ordre, vous aurez accès à des unités d'élite avancées."
 decision_dol_amroth_reforms_desc:0 "Il y a longtemps, l'Ordre du Cygne fut créé par les Princes de Dol Amroth afin de jouer les rôles de conseillers personnels et de fier champion lors des batailles. Rassemblant les capitaines les plus renommés et expérimentés de Belfalas, l'Order maintenait les plus hauts standards, incarnant l'honneur et la vertue les plus hauts des Númenóréens...\n\nMalheureusement, les Hommes sont aisément corruptibles et dans les siècles suivant sa fondation, l'Ordre devint progressivement l'ombre de lui-même. La lignée et la prééminence à la cour, et non plus la valeur et la vertue individuelle, sont désormais les critères de sélections de ses membres, ruinant la grandeur de l'Ordre qui se tint durant tant de siècles comme un guide pour tout le Gondor. Si les Fils du Cygne d'Argent désirent recouvrer leur héritage en tant que les meilleurs chevaliers du Royaume, l'état pourrissant de l'Ordre doit désormais être purifié."
 decision_dol_amroth_reforms_confirm:0 "Débutez à nouveau l'entrainement."
 
 decision_dol_amroth_amrothian_troops:0 "Augmentez les Réserves Amrothiennes"
 decision_dol_amroth_amrothian_troops_tooltip:0 "Débuter l'entrainement d'un contingent de Reserviste Amrothiens" 
 decision_dol_amroth_amrothian_troops_desc:0 "Depuis des années relégué à la position la plus humble au sein de l'Ordre du Cygne, la soldatesque Amrothienne a pourtant été par bien des aspects le groupes conservant le plus l'esprit de l'Ordre d'antan. Cependant, en dépit de cela, leurs rangs se sont tristement vidés, leur rôle déprécié car manquant d'honneur et de splendeur et donc négligé. \n\nTravaillons à restaurer l'épine dorsale de nos forces à leur meilleur talents martiaux." 
 decision_dol_amroth_amrothian_troops_confirm:0 "Débutez à nouveau l'entrainement." 
 
 decision_dol_amroth_elvish_troops:0 "Recruter les Hommes d'Edhellond"
 decision_dol_amroth_elvish_troops_tooltip:0 "Recrutez un contingent de Chevaliers et de Rangers d'Edhellond" 
 decision_dol_amroth_elvish_troops_desc:0 "Edhellond, autrefois le foyer du domaine Elfe du même nom, est l'un des plus nobles et riches gouvernorats de Dor-en-Ernil. Ils se sont efforcés d'émuler les tactiques guerrières des Elfes, contrastant avec le reste du Gondor, qui maintenait une tradition martiale héritée des jours de Númenor. Leurs rangs aussi de l'Ordre se sont vidés, et les serments n'ont plus été prétés depuis que la pourriture envahissait l'organisation. Nous devons renouveller nos serments d'antant. \n\nS'ils pouvaient réintégrer les armées du Prince, ils serviraient en tant que contingent puissant et inventif." 
 decision_dol_amroth_elvish_troops_confirm:0 "Envoyez notre cavalier le plus rapide." 
 
 decision_dol_amroth_seaward_troops:0 "Augmenter les régiments des Garde-Mer"
 decision_dol_amroth_seaward_troops_tooltip:0 "Commencez l'entrainement d'un régiment de Garde-Mer" 
 decision_dol_amroth_seaward_troops_desc:0 "Autrefois, quand Dor-en-Ernil équivalait les puissant marins de Pelargir, les régiments de Garde-Mer combattait en haute mer comme sur les côtes, surclassant les corsaires et remportant tous les honneurs. Cependant, comme Pelargir est devenue le coeur de la Flotte Royale, cette division de garde-côtes s'est amenuisée jusqu'à devenir une force squelettique, maintenant au mieux quelques vigies costales. \n\nSi nous pouvions augmenter à nouveau leurs rangs, ils nous serviraient à nouveau en tant que troupe de choc terrifiante." 
 decision_dol_amroth_seaward_troops_confirm:0 "Débutez à nouveau l'entrainement." 
 
 decision_dol_amroth_tirith_aear_troops:0 "Reforger le Tirith Aear"
 decision_dol_amroth_tirith_aear_troops_tooltip:0 "Commencez l'entrainement d'un détachement de Chevalier de Tirith Aear" 
 decision_dol_amroth_tirith_aear_troops_desc:0 "Tirith-Aear, ou 'Garde de la Mer' en Sindarin, est la grande tour de Dor-en-Ernil, autrefois bâtie par les Elfes qui habitaient la région. Ce nom est également devenu celui des unités de la guarde d'élite qui protège la tour éponyme, les Assermentés de Tirith-Aear, l'élite des forces des Gardes-Mer. Prêtant des serments de vertue et de valeur, ces gardiens devraient être parmi les plus irreprochables. Hélas, de toutes les classes du vieil Ordre, c'est bien celle ci qui s'est décrépie le plus, le titre n'étant plus qu'attribué en fonction du sang, et non de la valeur. Il faudra de grands efforts pour la rétablir à sa gloire passée. \n\nNous devrions débuter par renvoyer de l'ordre les corrompus et ensuite chercher des remplaçants digne de ce grand honneur." 
 decision_dol_amroth_tirith_aear_troops_confirm:0 "Prêtez les Serments." 
 
 decision_dol_amroth_swan_guard_troops:0 "Établissez l'Ordre du Cygne d'Argent"
 decision_dol_amroth_swan_guard_troops_tooltip:0 "Débutez l'entrainement d'un détachement d'élite des Chevaliers du Cygne d'Argent" 
 decision_dol_amroth_swan_guard_troops_desc:0 "Épitome de la valeur Númenóréenne, l'Ordre Royal du Cygne d'Argent est une image de la noblesse des Hommes au plus haut de leur vertue. Doués d'une moralité inégalée et de grands talents martiaux, bien peu peuvent être admis au sein de cet ordre sacré. Se voir offrir une telle chance est un honneur qui surpasse le prix des terres de Dol Amroth, et bien peu le refusent, bien qu'il s'agisse aussi bien d'un grand honneur que d'un devoir écrasant. \n\nAvec ces guerriers triés sur le volet, parangons de valeur et de talent, le Prince ne craint rien, car il est gardé par les homme les plus compétents de Dor-en-Ernil." 
 decision_dol_amroth_swan_guard_troops_confirm:0 "Un guide d'honneur, rétabli." 

 decision_construct_grond:0 "Construisez Grond"
 decision_construct_tooltip:0 "La construction de l'unité de siège Grond commencera."
 decision_construct_desc:0 "De grands engins rampaient dans les champs; et au sein de la brume apparu un grand bélier, aussi grand qu'un arbre forestier d'une centaine de pied de long, se balançant au bout de puissantes chaines. Il a longuement été forgé dans les forges noires du Mordor, et à sa tête hideuse, faite d'acier noire, fut donnée la forme d'un loup vorace; sur celle-ci se trouvaient des sorts de ruine. Grond ils l'appelèrent, en mémoire de l'ancien Marteau des Enfers. De grandes bêtes le trainent, des orques l'encerclent, et derrière marchent des trolls des montagnes pour le manier."
 decision_construct_confirm:0 "Le Marteau des Enfers abbattra tous ceux qui barreront la route à son pouvoir destructeur."
 decision_construct_tool_tip_2:0 "La construction de l'unité de siège Grond commencera"
 grond:0 "Grond"
 grond_flavor:0 "Grond, un bélier d'une taille monstrueuse, forgée à l'image d'une tête de loup en avien noir, était l'arme avec laquelle Sauron contait briser les murs de Minas Tirith. Nommé d'après l'arme de Morgoth, le Marteau des Enfers, aucune arme de siège n'a jamais atteint cette taille auparavant, et plus aucune ne le fera."

 decision_sauron_tribute_policy:0 "Recevez les hommages des Terres Lointaines"
 decision_sauron_tribute_policy_tooltip:0 "Définissez une politique sur la manière dont vous recevrez les hommages."
 decision_sauron_tribute_policy_desc:0 "Comme il sied à votre éminence et puissance, des émissaires sont venus de toute part pour vous porter cadeaux et signes de soumission à votre pouvoir et autorité, aussi bien en or et objets qu'en hommes prêt à vous servir. En tant que seigneur ténébreux, vous devez décider comment vous recevrez ces hommages; acceptez et garantissez leur la paix pour leur soumission, ou rejettez les et soumettez par la force en temps voulu..."
 decision_sauron_tribute_policy_confirm:0 "Amenez moi leurs chefs."

 decision_sauron_tribute_haradrim:0 "Envoyez vos hommages à la Grande Tour"
 decision_sauron_tribute_haradrim_tooltip:0 "Envoyez un tribut d'or et d'hommes au Mordor dans l'espoir de garantir la paix."
 decision_sauron_tribute_haradrim_desc:0 "Mordor est devenu en effet très puissant et se rapproche désormais de nos frontières. Si nous ne voulons pas être consummés, nous devons faire tout ce qui est en notre pouvoir pour essayer de prouver que nous valons mieux vivants et indépendants que dévorés..."
 decision_sauron_tribute_haradrim_confirm:0 "Envoyez un tribu à Barad-Dur"

 decision_sauron_tribute_leofring:0 "Envoyez vos hommages à la Forteresse Sombre"
 decision_sauron_tribute_leofring_tooltip:0 "Envoyez un tribu d'or et d'homme au Mordor dans l'espoir de garantir la paix."
 decision_sauron_tribute_leofring_desc:0 "Des les ombres de la forêt sortent des créatures étranges, qui nous attaquent et nous engloutissent telle une marée noire. Mais nous avons découvert que, parfois, elles peuvent être apaisées avec nos meilleurs chevaux et de l'or, nous laissant ainsi en paix pour un temps..."
 decision_sauron_tribute_leofring_confirm:0 "Envoyez un tribu à Dol Guldur"
 
 decision_destroy_mordor:0 "Détruisez le Mordor"
 decision_destroy_mordor_tooltip:0 "Débutez la grande bataille pour détruire Sauron et le Mordor, une fois pour toute"
 decision_destroy_mordor_desc:0 "Trop longtemps le Gondor est resté sur la défensive, parvenant à peine à conserver ses terres alors que le Mordor gagnait en puissance. Ce temps est révolu ! Mettons un terme à tout ceci, une fois pour toute."
 decision_destroy_mordor_confirm:0 "Il est temps d'y mettre fin."
 destroy_mordor_decision:0 "Débutez la guerre finale pour détruire le Mordor et Sauron, une fois pour toute."
 
 decision_search_orthanc:0 "Fouillez Orthanc"
 decision_search_orthanc_desc_tooltip:0 "Vous fouillerez la Tour d'Orthanc à la recherche de mystères et trésors cachés."
 decision_search_orthanc_desc:0 "La Tour d'Orthanc a, pendant des siècles, servi de résidence à Saruman, si bien que de de nombreuses choses aussi bien étranges que merveilleuses s'y sont accumulées. Nous devrions mettre sur pied une équipe de recherche pour voir ce qu'il a pu dissimuler au sein de ces anciens murs austères."
 decision_search_orthanc_confirm:0 "Cherchez derrière chaque pierre !"

 decision_palantir_minas_anor_1:0 "Regardez dans le Palantír de Minas Anor"
 decision_palantir_minas_anor_1_tooltip:0 "Vous essayerez d'accroitre votre connaissance du monde."
 decision_palantir_minas_anor_1_desc:0 "Dans la plus haute chambre de la Tour Blanche, une orbe recouverte d'un tissu noir repose sur un pillier de marbre. Le Palantír de Minas Anor peut être une arme puissante - mais cela vaut-il le risque ?"
 decision_palantir_minas_anor_1_confirm:0 "Aucun secret ne dois demeurer caché."

 decision_palantir_minas_anor_2:0 "Regardez dans le Palantír de Minas Anor"
 decision_palantir_minas_anor_2_tooltip:0 "Vous essayerez d'accroitre votre connaissance du monde."
 decision_palantir_minas_anor_2_desc:0 "Dans la plus haute chambre de la Tour Blanche, une orbe recouverte d'un tissu noir repose sur un pillier de marbre. Le Palantír de Minas Anor peut être une arme puissante - mais cela vaut-il le risque ?"
 decision_palantir_minas_anor_2_confirm:0 "Aucun secret ne dois demeurer caché."