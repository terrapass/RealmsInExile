 decision_embrace_eotheod_culture_get_innovations:0 "La [culture|E] Éothéod obtient toutes les [innovations|E] des Rohirrim, Leofring et Framling"
 decision_eotheod_new_tradition:0 "Gagne la [tradition|E] [GetCultureTradition('tradition_a_people_reunited').GetName]"

