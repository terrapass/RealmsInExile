 decision_aladegana:0 "Devenir l'Aladegan"
 decision_aladegana_tooltip:0 "Unifier les hommes des Bois et du Val sous une seule couronne"
 decision_aladegana_desc:0 "Devenez le Thane-de-Tous, aussi bien du Bois que du Val, rassemblant les hommes des bois et leurs parents en un nouvel empire gouverné par votre dynastie."
 decision_aladegana_confirm:0 "Le Bois et le Val, sous une seule couronne !"

 decision_eotheod:0 "Restaurer le royaume des Éothéod"
 decision_eotheod_tooltip:0 "Recréer le royaume des Eotheod"
 decision_eotheod_desc:0 "Asseyez la domination des Framlings sur les peuples du haut-Anduin par la restauration du royaume des Éothéod, prouvant à tous que votre dynastie est la plus légitime a revendiquer l'héritage de Fram."
 decision_eotheod_confirm:0 "En avant, Framlingas !"

