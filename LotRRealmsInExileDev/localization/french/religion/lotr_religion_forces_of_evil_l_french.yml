 rf_forcesofevil:0 "Forces du Mal"
 forces_of_evil_religion:0 "Forces du Mal"
 forces_of_evil_religion_adj:0 "Forces du Mal"
 forces_of_evil_religion_desc:0 "Les forces du Mal désignent les croyances cruelles et immorales révérant les Seigneurs des Ténèbres et leurs enseignements, cherchant le pouvoir et la domination sur tous les êtres vivants et, ainsi, les ennemis implacables des Peuples Libres."

  fervor_dark_lord_defeated:0 "Le Seigneur Sombre est tombé."

 dark_worship:0 "Culte sombre"
 dark_worship_adj:0 "Culte sombre"
 dark_worship_adherent:0 "Cultiste sombre"
 dark_worship_adherent_plural:0 "Cultistes sombre"
 dark_worship_desc:0 "La foi originale, primordiale, que Morgoth alluma dans les cœurs des hommes d'Hildorien et qui est caractérisée en part égale par la peur et l'adoration.\n\nEn son cœur, cependant, se trouve une terreur terrible des ténèbres qui consument, la Mort, que seul Morgoth est capable d'en libérer les Hommes, car lui seul fut plus puissant qu'elle et que de son seigneur.\n\nLe culte sombre ne reconnait aucun dieu à l'exception du Seigneur Sombre, dont le Vide est la seule alternative à son règne."

 sauronic_religion:0 "Sauronique"
 sauronic_religion_adj:0 "Sauronique"
 sauronic_religion_desc:0 "Après que [morgoth|E] aie été banni dans le [void|E] à la fin de la guerre de la Colère, [sauroncharacter|E] fut le plus puissant de ses lieutenants à échapper à la justice des Valar. Il se fit d'abord révérer comme l'hériter de Morgoth puis, par la suite, comme un dieu de stature égale (sinon supérieure) à celle de Morgoth lui-même."

 lidless_eye:0 "Culte de l'Œil sans Paupières"
 lidless_eye_adj:0 "Culte de l'Œil sans Paupières"
 lidless_eye_adherent:0 "Serviteur de l'Œil sans Paupières"
 lidless_eye_adherent_plural:0 "Serviteurs de l'Œil sans Paupières"
 lidless_eye_desc:0 "Retranché dans sa forteresse, le Seigneur de [mordor|E] voit tout. Son regard perce les nuages, les ombres, la terre et la chair. Un œil, sans paupière, nimbé de flammes. Un dieu en Terre du Milieu et tous doivent le révérer : [sauroncharacter|E] le Grand, Seigneur de la Terre !\n\nLa religon d'état officielle de l'empire de Sauron, le Culte de l'Œil sans Paupières est connu sous de nombreux noms, mais toutes ses variantes tournent autour de la soumission et de la reconnaissance de l'autorité divine de Sauron, le Seigneur de la Terre. Ses sacrements sont administrés par des prêtres sorciers entrainés aux Arts de Morgul, et le haut-prêtre occupe lui-même la fonction d'Intendant de Barad-dûr, la Bouche de Sauron."
 lidless_eye_faith_head:0 "Seigneur des Ténèbres"
 
 sons_of_sauron:0 "Shakhbúrzdâgi"
 sons_of_sauron_adj:0 "Shakhbúrzdâgi"
 sons_of_sauron_adherent:0 "Rejeton du Seigneur des Ténèbres"
 sons_of_sauron_adherent_plural:0 "Rejetons du Seigneur des Ténèbres"
 sons_of_sauron_desc:0 "L'âge des Hommes... est terminé. Le temps des Orques est arrivé !\n\nLes [orcs|E] du [mordor|E] vivent sous l'autorité de [sauroncharacter|E] et n'ont que de la haine pour tous les autres peuples, désirant leurs terres et leurs richesses pour eux mêmes. Ils pensent que le monde devraient appartenir légitiment au peuple orque, en raison de leur force sans égale."
 
 red_eye_cult:0 "Naukdshu-Fai" 
 red_eye_cult_adj:0 "Naukdshu-Fai"
 red_eye_cult_adherent:0 "Cultiste Naukdshu-Fai"
 red_eye_cult_adherent_plural:0 "Cultistes Naukdshu-Fai"
 red_eye_cult_desc:0 "Le regard du Grand Œil est la source de la sagesse, le creuset de la compréhension, le livre qui garde dissimulé les secrets de la magie ! Les orques moindres se ratatinent et se brisent sous sa lumière brûlante, mais nous la comprenons pour la gloire qu'elle représente ! Nous sommes indignes de son regard - mais nous pourrions nous en montrer digne. Nous devons travailler plus dur, créer des sortilèges toujours plus troublants, forger des armes plus puissantes pour les grands plans de l'Œil !\n\nLe Naukdshu-Fai (Culte de l'Œil Rouge) est un groupe orque marginal obsédé par la sorcellerie et la « bénédiction » d'être transpercé par le regard du Grand Œil. En raison de leurs délires maniaques, ils ont finalement été forcés à se réfugier dans les collines par leurs homologues plus sains (selon les standards orques). Formé par un chaman orque particulièrement zélote qui a acquis des fragments de textes de sorcellerie, ils désirent prouver leur valeur à [sauroncharacter|E], dans l'espoir qu'il les bénira et reconnaitra leur foi."
 
 cult_of_zigur:0 "Culte de Zigûr" 
 cult_of_zigur_adj:0 "Culte de Zigûr"
 cult_of_zigur_adherent:0 "Cultiste Zigûr"
 cult_of_zigur_adherent_plural:0 "Cultistes Zigûr"
 cult_of_zigur_desc:0 "$faith_kanra_desc$"
 
 melkorist_religion:0 "Melkorist"
 melkorist_religion_adj:0 "Melkorist"
 melkorist_religion_desc:0 "Le culte de Melkor, le plus puissant des Ainur, autoproclamé ancien roi d'Arda."
 
 melkorite:0 "Mulkhêrhili"
 melkorite_adj:0 "Mulkhêrhili"
 melkorite_adherent:0 "Enfant de Mulkhêr"
 melkorite_adherent_plural:0 "Enfants de Mulkhêr"
 melkorite_desc:0 "[mulkhercharacter|E] a créé l'humanité à Son image, forte, belle et immortelle. Il a également conçu le monde pour qu'ils l'habitent. Mais les répugnants [avaloigods|E], jaloux des travaux de Mulkhêr et de sa noblesse, volèrent l'immortalité de l'Humanité. Se faufilant de leur terre-forteresse de l'ouest lointain, ils firent les [eledaim|E] à leur image, comme Mulkhêr le fit avec l'humanité. Ainsi les Avalôi usurpèrent la place légitime de l'humanité avec leurs pantins et, lors du temps des trahisons, renversèrent Mulkhêr lui même, le bannissant au delà du monde. Mais le Grand Seigneur reviendra et les erreurs du monde seront corrigées, les faux maîtres renversés, et la domination de l'Humanité arrivera enfin.\n\nLe culte de Morgoth fut introduit à [numenor|E] par la traitrise de [sauroncharacter|E], devenant pratiqué après la reddition et captivité de ce dernier. Sauron devint son haut-prêtre et officia dans le grand temple d'Armenelos, prêchant son message de sombre salut aux craintifs [numenoreans|E]. Après l'[akallabeth|E], le culte perdura dans quelques colonies Númenóréennes méridionales de la Terre du Milieu pour un court moment et s'est pratiquement éteint au début du Troisième Âge."
 
 creed_of_man:0 "Zâur an-Anî"
 creed_of_man_adj:0 "Zâur an-Anî"
 creed_of_man_adherent:0 "Anî"
 creed_of_man_adherent_plural:0 "Anîhin"
 creed_of_man_desc:0 "Dans les recoins les plus sombres de l'ancien empire de Númenor, on raconte toujours un certain conte. L'humanité, à l'aube du monde, a été menaçé par le Dévoreur et ne fut sauvé que par le Seigneur de l'Ombre, qui leur enseigna comment le subjuguer et d'en faire leur serviteur. Ce Seigneur Noir n'était nul autre que Celui que les ancêtres des Ârûwanâ nommaient Mulkhêr. Mais, bien que les Ârûwanâi L'aient révéré, ils ont échoué.\n\nLe Nunazhme enseigne que les Poganin (pêcheurs/indignes, les Númenóréens) furent les corrupteurs des hommes et que leur propre hubris les conduisit à leur ruine. Bien qu'ils aient reconnu, avec raison, le Seigneur de l'Ombre, ils se sont égarés à cause de leur peur lâche de la Mort, ce Destin des Hommes, et firent la guerre aux [valargods|E]. [sauroncharacter|E], pensent les Nunazhme, fut l'instigateur de cette tentation aux Poganin pour tester leur dévotion. Ils échouèrent lamentablement.\n\nAjourd'hui cependant, les partisans du Zâur an-Anî prêchent que le monde change à nouveau. Bientôt, la bataille ultime adviendra et les fidèles devront prouver leur dévotion au Seigneur de l'Ombre et rebâtir son temple en ruine."
 
 white_hand_cult:0 "Culte de la Main Blanche"
 white_hand_cult_adj:0 "La Main Blanche"
 white_hand_cult_adherent:0 "Serviteur de la Main Blanche"
 white_hand_cult_adherent_plural:0 "Serviteurs de la Main Blanche"
 white_hand_cult_desc:0 "Un nouveau pouvoir s'élève. Les Jours Anciens sont passés. Les Jours Moyens sont passés. Les Jours Jeunes commencent. Et c'est Saruman qui ordonnera ce nouvel âge de paix et de prosperité, lui qui, seul, possède la sagesse d'ordonner le monde.\n\nLe culte de la Main Blanche est un culte de la personnalité qui met l'accent sur l'incapacité qu'ont les dirigeants classiques a ordonner correctement leurs vies comme celles de leurs gens. Ils ont besoin d'un guide et, en tant que le plus grande des Sages, ce rôle appartient légitimement à Saruman, le plus puissant des Istari.\n\nLes adeptes de la Main Blanche sont constitués d'un mélange d'Uruk-Hai et d'hommes qui sont unis dans leur but d'amener toute la Terre du Milieu sous la coupe de Saruman. Ils peuvent être facilemeent reconnu par le symbole de la Main Blanche qu'ils arborent, peint, sur leurs boucliers et armures. Les plus dévôts et zélôtes d'entre eux le portent même tatoué sur leur front, torse ou dos.\nLes croyances exactes tenues par les suivants de la Main Blanche varient grandement parmi les peuples. Nombreux sont ceux à les suivre pragmatiquement et à considérer Saruman comme une pâle copie du vrai Seigneur Sombre mais certains croient vraiment que la Main Blanche apportera le salut à tous."
 k_the_white_hand:0 "Conseil de la Main Blanche"

 orcish_religion:0 "Orque"
 orcish_religion_adj:0 "Orque"
 orcish_religion_desc:0 "Les orques ne révèrent rien ni personne, à l'exception de ceux suffisament fort pour les y forcer"

 way_of_strength:0 "Pardahûnúk" #Black Speech for 'arising in might'
 way_of_strength_adj:0 "Pardahûnúk"
 way_of_strength_adherent:0 "Orque"
 way_of_strength_adherent_plural:0 "Orques"
 way_of_strength_desc:0 "Rejetant le service du Seigneur des Ténèbres, les Pardahûnúk désignent les orques qui, au contraire, nourrissent le désir de prendre cette place eux-mêmes. Pas exactement une religion, il s'agit plutôt d'une philosophie très grossière, née autant de la rancune et de l'instinct que d'une vision plus large du monde.\n\nPour faire court, on peut la résumer comme « les faibles doivent servir les forts ». Il n'y a pas de profondeur à laquelle on ne peut pas descendre au nom de la prise de pouvoir, pour devenir son propre seigneur et maître. Avec le temps, même les plus forts vacillent et se font tuer ; alors un nouvel orque prend sa place au sommet, et le cycle recommence. Ce cycle est éternel, et les Orques le perpétueront jusqu'à la fin du monde."

 cult_of_the_ulukai:0 "Culte d'Ulûkai" 
 cult_of_the_ulukai_adj:0 "Culte d'Ulûkai"
 cult_of_the_ulukai_adherent:0 "Cultiste Ulûkai"
 cult_of_the_ulukai_adherent_plural:0 "Cultistes Ulûkai"
 cult_of_the_ulukai_desc:0 "Quand Gundabad tomba aux mains des orques, leur meneur portait l'Ulûkai, une grande gemme noire, l'un des plus grands trésor d'Angband. Le joyau éxude une aura qui entrait en écho avec la salle du trône d'Angband et, ainsi, avec le Seigneur noir lui même, et émettait une lueur perverse corrompue par les longues années passées sous sa domination. Avec le droit de porter le joyaux, Skorg, premier seigneur de Gundabad, prit le titre d'Ashdurbúk (dirigeant unique) du Nord. Car le joyau appellait à lui les ténèbres et la force, et ainsi Skorg devint fort et corrompu par ses dons, et même encore plus cruel, si bien que les orques le craignaient et le révéraient. Détenir l'Ulûkai revient à embrasser les Ténèbres, porter la bénédiction et la malédiction de son Seigneur. Quand Skorg fut enterré dans les abîmes les plus profondes de Gundabad, il emporta avec lui l'Ulûkai, et ceux qui cherchent à revendiquer le manteau d'Ashdurbúk doivent braver seuls les profondeurs ténébreuses pour le ramener à la lumière du soleil une fois de plus."
 cult_of_the_ulukai_faith_head:0 "Ashdurbúk"

 dragon_cult:0 "Cultes draconiques"
 dragon_cult_adj:0 "Cultes draconiques"
 dragon_cult_adherent:0 "Cultiste draconique"
 dragon_cult_adherent_plural:0 "Cultistes draconiques"
 dragon_cult_desc:0 "Il y a longtemps de cela, le grand Seigneur des Ténèbres qui nous donna naissance dominait le monde avec sa tyrannie. Les plus grands de ses serviteurs étaient alors les grands wyrms, les dragons. Il les avait façonnés en utilisant les plus grands esprits du feu et des ténèbres, donnant corps et vie à ces êtres tyranniques. Il les façonna à son image d'épouvante, ce qui fit de ces être la plus proche imitation de la puissance de notre sombre créateur. Ils méritent donc notre boshfai et de nous dominer tous. Sous leurs ailes cruelles, les terres seront purifiées par leur souffles et transformées selon la vision que le Seigneur des Ténèbres a souhaité pour chacun d'entre nous"