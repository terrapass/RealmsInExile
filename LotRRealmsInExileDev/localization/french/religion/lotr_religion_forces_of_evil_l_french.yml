 sauronic_religion:0 "Sauronic"
 sauronic_religion_adj:0 "Sauronic"
 sauronic_religion_desc:0 "After [morgoth|E] was cast into the [void|E] at the end of the War of Wrath, [sauroncharacter|E] was the most powerful of his lieutants to escape the justice of the Valar. He first cast himself as the heir of Morgoth, and then as indeed a god of equal standing (if not greater) than Morgoth himself."

 lidless_eye:0 "Culte de l'Oeil sans Paupières"
 lidless_eye_adj:0 "Culte de l'Oeil sans Paupières"
 lidless_eye_adherent:0 "Serviteur de l'Oeil sans Paupières"
 lidless_eye_adherent_plural:0 "Serviteurs de l'Oeil sans Paupières"
 lidless_eye_desc:0 "Retranché dans sa forteresse, le Seigneur de [mordor|E] voit tout. Son regard perce les nuages, les ombres, la terre et la chair. Un oeil, sans paupière, nimbé de flammes. Un dieu en Terre du Milieu et tous doivent le révérer : [sauroncharacter|E] le Grand, Seigneur de la Terre ! \n\nLa religon d'état officielle de l'empire de Sauron, le Culte de l'Oeil sans Paupières est connu sous de nombreux noms, mais toutes ses variantes tournent autour de la soumission et de la reconnaissance de l'autorité divine de Sauron, le Seigneur de la Terre. Ses sacrements sont administrés par des prêtres sorciers entrainés dans les Arts de Morgul, et le haut-prêtre est l'Intendant de Barad-dûr, la Bouche de Sauron."
 lidless_eye_faith_head:0 "Seigneur des Ténèbres"
 
 sons_of_sauron:0 "Shakhbúrzdâgi"
 sons_of_sauron_adj:0 "Shakhbúrzdâgi"
 sons_of_sauron_adherent:0 "Rejeton du Seigneur des Ténèbres"
 sons_of_sauron_adherent_plural:0 "Rejetons du Seigneur des Ténèbres"
 sons_of_sauron_desc:0 "L'Âge des Hommes... est terminé. Le temps des Orques est arrivé ! \n\nLes [orcs|E] du [mordor|E], vivent sous l'autorité de [sauroncharacter|E], voient avec haine tous les autres peuples, désirant leurs terres et leurs richesses pour eux mêmes. Ils pensent que le monde devraient appartenir légitiment au peuple orque, du fait de leur force sans égale."
 
 red_eye_cult:0 "Naukdshu-Fai" 
 red_eye_cult_adj:0 "Naukdshu-Fai"
 red_eye_cult_adherent:0 "Cultiste Naukdshu-Fai"
 red_eye_cult_adherent_plural:0 "Cultistes Naukdshu-Fai"
 red_eye_cult_desc:0 "Le regard du Grand Oeil  gaze of the Great Eye est la source de la sagesse, le creuset de la compréhension, le livre qui garde dissimulé les secrets de la magie ! Les orques moindres se ratatinent et se brisent sous sa lumière brûlante, mais nous la comprenons pour la gloire qu'elle représente ! Nous sommes indignes de son regard - mais nous pourrions nous en montrer digne. Nous devons travailler plus dur, créer des magies toujours plus grandes, forger des armes plus puissantes pour les grands plans de l'Oeil ! \n\nLe Naukdshu-Fai (Culte de l'Oeil Rouge) est un groupe orque marginal obsédé par la sorcellerie et la 'bénédiction' d'être transpercé par le regard du Grand Oeil. Pour leurs délires maniaques, ils ont finalement été forcés à se réfugier dans les collines par leurs homologues plus sains (selon les standards orques). Formé par un chaman orque particulièrement zélote qui a acquis des fragments de textes de sorcellerie, ils désirent prouver leur valeur à [sauroncharacter|E], dans l'espoir qu'il les bénira et reconnaitra leurs enseignements."
 
