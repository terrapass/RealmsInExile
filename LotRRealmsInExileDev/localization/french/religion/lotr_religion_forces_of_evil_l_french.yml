 melkorist_religion:0 "Melkorist"
 melkorist_religion_adj:0 "Melkorist"
 melkorist_religion_desc:0 "The worship of Melkor, mightiest of the Ainur, self-proclaimed Elder King of Arda."
 
 melkorite:0 "Mulkhêrhili"
 melkorite_adj:0 "Mulkhêrhili"
 melkorite_adherent:0 "Enfant de Mulkhêr"
 melkorite_adherent_plural:0 "Enfants de Mulkhêr"
 melkorite_desc:0 "[mulkhercharacter|E] a créé l'humanité à Son image, forte, belle, et immortelle. Également, Il a conçu le monde pour qu'ils l'habitent. Mais les répugnants [avaloigods|E], jaloux des travaux de Mulkhêr et de sa noblesse, volèrent l'immortalité de l'Humanité. Se faufilant de leur terre-forteresse de l'ouest lointain, ils firent les [eledaim|E] à leur image comme Mulkhêr le fit avec l'humanité. Ainsi les Avalôi usurpèrent la place légitime de l'humanité avec leurs pantins et lors de temps de trahison, renversèrent Mulkhêr lui même, le bannissant au delà du monde. Mais le Grand Seigneur reviendra et les erreurs du monde seront corrigées, les faux maîtres renversés, et la domination de l'Humanité arrivera enfin. \n\nLe culte de Morgoth fut introduit à [numenor|E] par la traitrise de [sauroncharacter|E], devenant pratiquée après la reddition et captivité de Sauron. Sauron devint son Haut-Prêtre dans le Grand Temple d'Armenelos, prêchant son message de salut sombre aux craintifs [numenoreans|E]. Après l'[akallabeth|E], le culte perdura dans quelques colonies Númenóréennes méridionales de la Terre du Milieu pour un court moment et s'est pratiquement éteint au début du Troisième Âge."
 
 creed_of_man:0 "Zâur an-Anî"
 creed_of_man_adj:0 "Zâur an-Anî"
 creed_of_man_adherent:0 "Anî"
 creed_of_man_adherent_plural:0 "Anîhin"
 creed_of_man_desc:0 "In the darkest of corners of the old empire of Númenór, a tale is maintained. Mankind, in the dawn of the world, had been threatened by the Devourer, and saved only by the Lord of the Dark, who taught them out to subjugate it, and make it their servant. This Dark Lord was none other than He the Ârûwanâ ancestors named Mulkhêr. But though the Ârûwanâi had worshipped Him, they had failed. \n\n The Nunazhme taught that the Poganin (Heathens/Unworthy, the Númenóreans) were corrupters of Men, and that through their own hubris they had destroyed themselves. Though right to acknowledge the Lord of the Dark, they had been led astray by their craven fear of Death, the Fate of Men, to make war on the [valargods|E]. [sauroncharacter|E], the Nunazhme believed, had set this temptation before the Poganin to test their worthiness. They failed the test. \n\nNow though, the Advocates of the Zâur an-Anî preach, the world was changing again. Soon the climatic battle shall come, and the faithful shall prove their devotion to the Lord of the Dark, and raise anew his ruined temple."
 
 white_hand_cult:0 "Culte de la Main Blanche"
 white_hand_cult_adj:0 "La Main Blanche"
 white_hand_cult_adherent:0 "Serviteur de la Main Blanche"
 white_hand_cult_adherent_plural:0 "Serviteurs de la Main Blanche"
 white_hand_cult_desc:0 "Un nouveau pouvoir s'élève. Les Jours Anciens sont passés. Les Jours Moyens sont passés. Les Jours Jeunes commencent. Et c'est Saruman qui ordonnera ce nouvel âge de paix et de prosperité, lui qui, seul, possède la sagesse d'ordonner le monde. \n\nPlutôt philosophie politique que religion, le Culte de la Main Blanche est une idéologie qui met l'accent sur l'incapacité des dirigeants classiques à mener correctement leurs vies et celles de leur peuple. Ils ont besoin d'un guide et, en tant que le plus grand des Sages, ce rôle appartient légitimement à Saruman, le plus puissant des Istari."

 orcish_religion:0 "Orcish"
 orcish_religion_adj:0 "Orcish"
 orcish_religion_desc:0 "The Orcs worship nothing and no-one, save those strong enough to make them"

 way_of_strength:0 "Pardahûnúk" #Black Speech for 'arising in might'
 way_of_strength_adj:0 "Pardahûnúk"
 way_of_strength_adherent:0 "Orque"
 way_of_strength_adherent_plural:0 "Orques"
 way_of_strength_desc:0 "Rejetant le service du Seigneur des Ténèbres, les Pardahûnúk réfèrent aux orques qui, au contraire, nourrissent le désir de prendre cette place eux-mêmes. Pas exactement une religion, il s'agit plus d'une philosophie très grossière, nés autant de la rancune et de l'instinct que d'une vision plus large du monde. \n\nPour faire court, on peut la résumer comme 'les faibles doivent servir les forts'. Il n'y a pas de profondeur à laquelle on ne peut pas descendre au nom de la prise de pouvoir, pour devenir son propre seigneur et maître. Avec le temps, même les plus forts vacillent et se font tuer ; alors un nouvel orque prend sa place au sommet, et le cycle recommence. Ce cycle est éternel, et les Orques le perpétueront jusqu'à la fin du monde."
