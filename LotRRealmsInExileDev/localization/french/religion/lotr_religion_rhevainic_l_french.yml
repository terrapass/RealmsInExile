 faith_withered_court:0 "Cour flêtrie"
 faith_withered_court_adj:0 "Cour flêtrie"
 faith_withered_court_desc:0 "Autefois, le roi des Fées sombres régnait sur une cour crépusculaire, rivalisant avec celle de son frère Béma. Son règne fut solitaire, mais juste, depuis ses salles sous les collines. Mais son pouvoir n'égalait pas celui de son frère et lui et son peuple se flètrirent et ses salles, autrefois belles et vertes, devinrent désolées. La fée noire s'éleva de nouveau, d'apparence terrible, méprisant les vivants qui s'épanouissaient tandis qu'eux flétrissaient.\n\nAujourd'hui, les ténèbres s'échappent de cette colline, telle une malice étouffante qui s'abat sur tout ceux osant s'en approcher. La fée sans repos s'est déchue et revêt des formes tortueuses. Des mains osseuses se tendent pour saisir les vivants et faire de leur vie les leurs. Ce n'est que par de grands sacrifices qu'elles peuvent être appaisées et si la malice de leur roi terrifiant devait s'abattre sur nous, alors il n'en résulterait que notre ruine."
