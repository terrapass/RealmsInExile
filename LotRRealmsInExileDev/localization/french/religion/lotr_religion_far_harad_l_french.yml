 far_harad_religion_desc:0 "Les Haradrim de l'Extrême Harad révèrent un ancien panthéon dont le cœur est l'épopée divine du Kât-Polozây, et qui fut par la suite condifié dans la Légende d'Iunást."
 
 ### Faiths of Far Harad ###
 
 ### East Harad ###
 faith_arysis:0 "Culte de Rasayn"
 faith_arysis_adj:0 "Rasayni"
