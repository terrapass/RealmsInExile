 faith_arysis_adherent_plural:0 "Rasaynites"
 faith_arysis_desc:0 "Rasayn, traditionnellement l'un des dieux mineurs du panthéon Haradrique, a néanmoins trouvé un foyer en Arysis. Ses adeptes viennent aux rivières dont elle est la dame, désirant être purifiés de leurs pêchés et mésactions et se repentant de leurs fautes envers leur prochain en la présence de leur communité. Les eaux acceptent et s'écoulent sur qui en fait la femande, qu'importe leur rand ou crédo.\n\nL'eau et les rivières sont sacrées aux adeptes de Rasayn, car ce sont les vaisseaux par lesquels s'écoule le pouvoir divin. Ce sont les fontaines de la vie elle-même, à garder et conserver pures." 
 
 ### Bellakar ###
 faith_ishtra:0 "Culte d'Îshtra"
 faith_ishtra_adj:0 "Îshtran"
 faith_ishtra_adherent:0 "Îshtraite"
 faith_ishtra_adherent_plural:0 "Îshtraites"
 faith_ishtra_desc:0 "Îshtra, déesse de l'amour et étoile du matin, vient traditionnellement en troisième dans le panthéon des Haradrim, après sa sœur Ladnôca et leur père Nâdi-manyê, le Seigneur des Vents. Elle maintient une neutralité prudente dans la grande bataille qui oppose sa sœur Ladnôca et Vâtra, dieu du Soleil. Les luttes parmi les dieux comme parmi les hommes la peinent et elle ne désire rien de plus que le retour des jours d'antan, lorsque le monde était paisible et abondant. Mais les ambitions de Vâtra ne peuvent être assouvies, aussi elle se concentre sur l'enseignement de l'importance de l'amour et de la pitié de son prochain aux hommes. Si la paix ne peut être atteinte chez les dieux, alors les hommes devront se montrer meilleurs qu'eux."
 
 faith_ladnoca:0 "Culte de Ladnôca"
 faith_ladnoca_adj:0 "Ladnôca"
 faith_ladnoca_adherent:0 "Ladnôcan"
 faith_ladnoca_adherent_plural:0 "Ladnôcans"
 faith_ladnoca_desc:0 "Ladnôca vient traditionnellement en deuxième dans le panthéon des Haradrim, juste après son père, Nâdi-manyê, le Seigneur des Vents et roi des dieux. Elle est la déesse-mère de l'humanité et partage avec son père les devoirs du maintient de la balance cosmique et de la justice temporelle. Elle est l'épouse de Vâtra, mais ils ne se portent plus d'amour depuis longtemps, car Vâtra, dans son ambition dévorante et sa soif de domination, tua Nâdi-manyê et chercha à amener les Cieux sous son autorité. Mais Ladnôca rallia le panthéon contre lui et, dans une bataille calamiteuse, le foyer des dieux sur terre fut annihilé, faisant d'eux des esprits qui brûlent toujours dans le ciel. Depuis lors, les deux ennemis dansent dans les cieux, aucun ne parvenant à prendre l'ascendant sur l'autre. La fureur de Vâtra brûla le Hard et le rendit stérile et seule Ladnôca apporte le répit aux souffrances de l'humanité par son don de la nuit et du sommeil, un répit des jours brûlants. \n\nLes érudits des Dúnedain croient que Ladnôca est un amalgame corrompu de Varda, Estë, Áriën, et, peut-être, d'un Tilion transgenré."

 faith_iunast:0 "Légende d'Iunást"
 faith_iunast_adj:0 "Iunástic"
 faith_iunast_adherent:0 "Iunástan"
 faith_iunast_adherent_plural:0 "Iunástani"
 faith_iunast_desc:0 "Iunást, le légendaire héro issu des Extrême-Haradrim, est l'emblème de la valeur et de la force des hommes. Né dans un monde bouleversé par la bataille des dieux, Iunást était un simple berger déterminé à vivre une existence simple, mais honorable. Pourtant, le Destin fut sur lui et lui promit d'accomplir de grandes choses.\n\nLors de son trentième anniversaire, la déesse Ladnôca lui apparu en rêve et lui apprit le plan de son époux Vâtra d'adopter une nouvelle forme pour dominer le monde à nouveau. Entendant les mots de la déesse, Iunást rassembla un groupe de compagnons et s'en alla pour les montagnes mystiques à l'est, où Vâtra rassemblait ses forces. Ils endurèrent de nombreuses épreuves jusqu'à qu'il ne resta plus que deux d'entre eux qui parvinrent à la cité sombre de Vâtra, sous les montagnes noires. Ils y découvrirent enfin le vaisseau de Vâtra, brillant de la lumière de son cœur déchu et Iunást s'élança pour le frapper. Mais à chaque pas, son corps était consumé par les flammes noires car l'esprit de Vâtra brûlait d'une haine ardente envers l'humanité et pour toutes les choses qui osaient lui résister. Pourtant, à la fin il put frapper de son épée d'argent, telle la lumière de la lune, et dans les derniers instants de Iunást, Vâtra ne put que rugir de fureur, car son plan fut empêché.\n\nLe dernier compagnon s'en retourna chez lui pour raconter le conte du sacrifice et de la valeur de son ami. Mais alors qu'il parlait devant la grande assemblée, une nouvelle étoile s'éleva, brillante, et surpassa à ce moment le soleil - Vâtra - lui-même. Ainsi on en vint à croire que Ladnôca, dans sa clémence, avait prit l'esprit de son champion Iunást et l'avait élevé comme son propre fils. Ainsi transcendé, elle le plaça pour le garder à jamais les cieux, qui demeurent quand la lune s'évanouit ou précède le soleil. Il reste mainteant perché, préparé à frapper Vâtra à tout moment où ce dernier devrait frapper le monde à nouveau."
 
 ### Ray ###
 faith_ray:0 "Kât-Polozây"
 faith_ray_adj:0 "Kât-Polozây"
 faith_ray_adherent:0 "Enfant des Dieux"
 faith_ray_adherent_plural:0 "Enfants des Dieux"
 faith_ray_desc:0 "Au Rây est préservée l'ancienne épopée divine des Haradrim, le Kât-Polozây. À l'aube des temps, le monde était gouverné par les dieux depuis leurs nobles salles, situées au sommet de la plus haute montagne de la création. En ces jours, le monde était verdoyant et luxuriant, lorsque Nâdi-manyê régnait sur le faît de la montagne. Mais vint le temps où Vâtra apporta la guerre aux palais des Cieux et la montagne fut rasée lorsqu'il abattit slew Nâdi-manyê. Les corps physiques des dieux furent détruit lors de la grande bataille et ils devinrent des esprits que Ladnôca rallia à sa cause. Even those who had previously harkened to Vâtra aligned with her and overthrew Vâtra. \n\nIn rage and fury, unable to harm each other on account of their vows of marriage, Vâtra instead turned his fury on the land which had been Ladnôca's dowry. Where once immense forests and lush lands had been, now only a desert waste endured. Ladnôca could save but a small portion of the world from his fury. Her tears water the lands of Rây, and in this land the remnants of Mankind were brought together. From their number came Iunást, who did what Ladnôca could not, and banished Vâtra. He freed Mankind from Vâtra's tyranny, though the lands scorched bare would never forget the god's fury. He then was adopted as Ladnôca's son and took his place amongst the gods."
  
 faith_vatra:0 "Aûdrat Vâtra"
 faith_vatra_adj:0 "Aûdrat Vâtra"
 faith_vatra_adherent:0 "Adherent of Vâtra"
 faith_vatra_adherent_plural:0 "Adherents of Vâtra"
 faith_vatra_desc:0 "Vâtra, god of Fire and the Sun, in the traditional Haradrim cosmology is the great rebel and enemy of Ladnôca, ambitious and capricious, who slew the Windlord. But his acolytes tell a different story. In the Vâtran telling of the great story, the sun-god was instead Nâdi-manyê's appointed successor upon his departure from the world, going Beyond in order to join the Gods who had gone before. This was the natural succession of the Divine Generations. But Ladnôca, bitter to have been passed over by her father for her husband, spread dissent among the pantheon and incited revolt against the rightful king. \n\nThe story ends much the same as the traditional Haradrim telling - the rebellion is a success, but to the Vâtrans this is a tragedy, not a triumph. They hold that in time, the Sun-God shall regain his rightful place and humble the pantheon and his wife. Then shall true divine order at last be restored and peace reign across all the lands. The sun and the moon shall contest no more, and the sorrows of Men ended. \n\nThe Aûdrat Vâtra has long since been subverted by Sauron for his own ends."
 
 faith_tulwang:0 "Cult of Kîrab-Sarâda"
 faith_tulwang_adj:0 "Kîrab-Sarâda"
 faith_tulwang_adherent:0 "Kîrab-Sarâda"
 faith_tulwang_adherent_plural:0 "Kîrab-Sarâda"
 faith_tulwang_desc:0 "The Cult of Kîrab-Sarâda was a religion common among the Far-Haradrim of Tûlwang and An-Balkûmagân. Its fundamental beliefs are rooted in the text of the same name, which has been preserved since the early second age. The writings detail the vast multitudes of gods and spirits that exist within everything, but it also takes an extremely negative view of death and the afterlife. It describes the afterlife as a grey and dull place, where there is no suffering but also no joy, just a silence and your own thoughts until you wish for the release of the void. \n\nThe death-god Tûlimi is thus highly feared in the faith, and there is a ferocious drive to survive and to achieve as much as possible while alive. Vâtra has risen in prominence as the years have gone on, a belief forming that the sun god could perhaps hold the secrets to life unending, a way to avoid the gloomy halls."
 
