 faith_tulwang_adherent_plural:0 "Kîrab-Sarâda"
 faith_tulwang_desc:0 "Le culte de Kîrab-Sarâda était une religion commune parmi les Haradrim lointains de Tûlwang et d'An-Balkûmagân. Ses croyances fondamentales prennent racine dans le texte éponyme qui a été préservé depuis le début du Deuxième Âge. Les écrits détaillent la vaste multitude de dieux et esprits qui existent en toute chose, mais il apporte également une vision extrêmement négative de la mort et de l'après-vie. Il décrit cette dernière comme un endroit gris et abrutissant, où il n'existe aucune souffrance mais également aucune joie : juste le silence et les pensées de chacuns, jusqu'à ce que vous décidiez d'être libéré dans le vide.\n\nLe dieu de la mort, Tûlimi, est ainsi profondément craint par les adeptes de cette foi et ils entretiennent un désir féroce de survivre et d'accomplir le plus possible tant qu'ils sont en vie. Vâtra s'est élevé dans les années qui se sont écoulées et une croyance a émergé, disant que le dieu-soleil détient peut-être le secret de la vie éternelle, un moyen d'éviter les salles lugubres."
 
