 faith_iunast_desc:0 "Iunást, le légendaire héro issu des Extrême-Haradrim, est l'emblème de la valeur et de la force des hommes. Né dans un monde bouleversé par la bataille des dieux, Iunást était un simple berger déterminé à vivre une existence simple, mais honorable. Pourtant, le Destin fut sur lui et lui promit d'accomplir de grandes choses.\n\nLors de son trentième anniversaire, la déesse Ladnôca lui apparu en rêve et lui apprit le plan de son époux Vâtra d'adopter une nouvelle forme pour dominer le monde à nouveau. Entendant les mots de la déesse, Iunást rassembla un groupe de compagnons et s'en alla pour les montagnes mystiques à l'est, où Vâtra rassemblait ses forces. Ils endurèrent de nombreuses épreuves jusqu'à qu'il ne resta plus que deux d'entre eux qui parvinrent à la cité sombre de Vâtra, sous les montagnes noires. Ils y découvrirent enfin le vaisseau de Vâtra, brillant de la lumière de son cœur déchu et Iunást s'élança pour le frapper. Mais à chaque pas, son corps était consumé par les flammes noires car l'esprit de Vâtra brûlait d'une haine ardente envers l'humanité et pour toutes les choses qui osaient lui résister. Pourtant, à la fin il put frapper de son épée d'argent, telle la lumière de la lune, et dans les derniers instants de Iunást, Vâtra ne put que rugir de fureur, car son plan fut empêché.\n\nLe dernier compagnon s'en retourna chez lui pour raconter le conte du sacrifice et de la valeur de son ami. Mais alors qu'il parlait devant la grande assemblée, une nouvelle étoile s'éleva, brillante, et surpassa à ce moment le soleil - Vâtra - lui-même. Ainsi on en vint à croire que Ladnôca, dans sa clémence, avait prit l'esprit de son champion Iunást et l'avait élevé comme son propre fils. Ainsi transcendé, elle le plaça pour le garder à jamais les cieux, qui demeurent quand la lune s'évanouit ou précède le soleil. Il reste mainteant perché, préparé à frapper Vâtra à tout moment où ce dernier devrait frapper le monde à nouveau."
 
 ### Ray ###
 faith_ray:0 "Kât-Polozây"
 faith_ray_adj:0 "Kât-Polozây"
 faith_ray_adherent:0 "Enfant des Dieux"
 faith_ray_adherent_plural:0 "Enfants des Dieux"
 faith_ray_desc:0 "Au Rây est préservée l'ancienne épopée divine des Haradrim, le Kât-Polozây. À l'aube des temps, le monde était gouverné par les dieux depuis leurs nobles salles, situées au sommet de la plus haute montagne de la création. En ces jours, le monde était verdoyant et luxuriant, lorsque Nâdi-manyê régnait sur le faît de la montagne. Mais vint le temps où Vâtra apporta la guerre aux palais des Cieux et la montagne fut rasée lorsqu'il abattit slew Nâdi-manyê. Les corps physiques des dieux furent détruit lors de la grande bataille et ils devinrent des esprits que Ladnôca rallia à sa cause. Même ceux qui soutenaient autrefois Vâtra se retournèrent contre lui et le renversèrent.\n\nDans leur rage et leur fureur, ils restaient cependant incapables de se blesser l'un l'autre en raison de leurs vœux de mariages, aussi Vâtra se retourna contre les terres qui constituaient la dot de Ladnôca. Là où, autrefois, d'immenses forêts et de vastes terres luxuriantes s'étendaient, seul aujourd'hui se trouve un immense désert. Ladnôca ne put que sauvegarder une petite portion du monde de la fureur de son époux. Ses larmes irriguèrent les terres du Rây et, ici, les restes de l'humanité furent rassemblés. De leur nombre est issu Iunást, qui accomplit ce que ne put faire Ladnôca et bânit Vâtra. Il libéra l'humanité de la tyrannie de Vâtra bien que les terres dévastés ne devaient jamais oublier la fureur du dieu. Il fut ensuite adopté en tant que fils de Ladnôca et prit place parmi les dieux."
  
 faith_vatra:0 "Aûdrat Vâtra"
 faith_vatra_adj:0 "Aûdrat Vâtra"
 faith_vatra_adherent:0 "Adepte de Vâtra"
 faith_vatra_adherent_plural:0 "Adeptes de Vâtra"
 faith_vatra_desc:0 "Vâtra, dieu du feu et du soleil dans la cosmogonie traditionnelle Haradrim, est le grand rebelle et ennemi de Ladnôca. C'est un dieu ambitieux et capricieux, qui abattit le Seigneur des Vents. Mais ses acolytes racontent une histoire défférente. Selon l'enseignement Vâtran de la grande histoire, le dieu-soleil était en réalité le successeur désigné de Nâdi-manyê lorsqu'il quitta le monde, s'en allant Au-delà pour rejoindre les dieux qui s'en étaient allé avant lui. Ce n'était que la succession naturelle des générations divines. Mais Ladnôca, amère de voir préférer son mari à son détriment, répendit la dissenssion parmi le panthéon et incita à la révolte contre le roi légitime.\n\nL'histoire se termine de la même manière que dans les contes Haradrim traditionnels : la rébellion fut un succès, mais pour les Vâtrans, il s'agit d'une tragédie et non d'un triomphe. Ils soutiennent que viendra le jour où le dieu-soleil regagnera sa place légitime et dominera le panthéon et son épouse. Alors, l'ordre divin sera enfin restauré et la paix régnera parmi les terres. Le soleil et la lune ne se batteront plus et le chagrin des hommes disparaitra.\n\nL'Aûdrat Vâtra a depuis longtemps été subverti par Sauron pour servir ses fins propres."
 
 faith_tulwang:0 "Culte de Kîrab-Sarâda"
