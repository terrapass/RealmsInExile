 faith_easterling_shadow:0 "Culte de Kôr-Sharhaigûn"
 faith_easterling_shadow_adj:0 "Kôr-Sharhaigûn"
 faith_easterling_shadow_adherent:0 "Adepte de Kôr-Sharhaigûn ancien"
 faith_easterling_shadow_adherent_plural:0 "Adeptes Kôr-Sharhaigûn anciens"
 faith_easterling_shadow_desc:0 "Kôr-Sharhaigûn est le dieu des ténèbres, de la mort et du destin pour les Orientais. Il est, de tous les dieux, le plus dangereux - perplexe à cause des conflits entre les siens pour le trône céleste, car lui seul connaît la vérité. Avec le temps, ils s'agenouilleront tous devant lui et embrasseront ses ténèbres, tandis que le monde retournera au vide d'où il est venu. \n\nD'ici-là, il est d'humeur changeante, son tempérament féerique inconstant. Parfois, il est sage et bienveillant, offrant conseils et sagesse aux gens dignes, prophétisant ce qui est à venir. D'autres fois, il est cruel et vaniteux ; ce monde, éphémère et passager, n'est pour lui qu'un jouet, et la souffrance des hommes crée les plus douces des odes."
 
