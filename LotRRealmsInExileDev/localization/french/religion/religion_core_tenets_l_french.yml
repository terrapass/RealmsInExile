 # Additional Tenets
 tenet_ritual_cannibalism_name:0 "Cannibalisme rituel"
 tenet_ritual_cannibalism_desc:0 "L’humanité est bénie d’avoir reçu une lueur du divin. La chair humaine est donc sacrée, sa présence est une chose à savourer et non ensevelie ou brûlée."
 doctrine_parameter_cannibalism_legal:0 "Le trait [GetTrait('cannibal').GetName( GetNullCharacter )|l] n’est plus considéré comme [criminal|El]"

 tenet_exaltation_of_pain_name:0 "Exaltation de la douleur"
 tenet_exaltation_of_pain_desc:0 "La douleur est l’émotion universelle, la violence le langage universel. Accorder de la douleur à un autre, c’est lui donner une bénédiction, alors recevoir soi-même de la douleur, c’est recevoir la grâce."
 doctrine_parameter_torturing_prisoners_grants_piety:0 "Torturer les [prisoners|El] fournit de la [piety|El] au lieu d’en coûter"
 doctrine_parameter_reduced_stress_from_torture:0 "Les adeptes sont résistants aux effets négatifs de la torture"
 doctrine_parameter_self_mutilation_active:0 "Peut [decide|El] de se mutiler, ce qui fournit de la [piety|El] au prix d’obtenir le [trait|El] [GetTrait('wounded_1').GetName( GetPlayer )|l]"

 tenet_sacred_shadows_name:0 "Mensonges sacrés"
 tenet_sacred_shadows_desc:0 "Le mensonge est l’art le plus profond qui existe. Ceux qui peuvent convaincre les autres de leurs mensonges sont saints. Ceux qui parviennent à se mentir sont inarrêtables."
 doctrine_parameter_piety_gain_from_successful_intrigue_schemes:0 "Les adeptes gagnent de la piété pour avoir réussi des [schemes|El] d’[intrigue|El]"
 doctrine_parameter_adherents_more_likely_to_join_schemes:0 "Les adeptes sont plus disposés à devenir des agents des [schemes|El] d’autres personnages"

 tenet_pursuit_of_power_name:0 "Quête du pouvoir"
 tenet_pursuit_of_power_desc:0 "Ce qui est juste et ce qui ne l’est pas est transitoire, car définit par ceux qui détiennent le pouvoir. Cela implique que la recherche du pouvoir est la seule cause véritablement juste."

 tenet_pastoral_isolation_name:0 "Isolement pastoral"
 tenet_pastoral_isolation_desc:0 "Tout ce que nous voulons, c’est rester seuls. Nos pratiques sont les nôtres et celles des autres ne nous concernent pas davantage."
 doctrine_parameter_unattractive_for_character_conversions:0 "Les [characters|El] de cette [faith|El], mais non les [counties|El], sont plus disposés à se convertir"

 tenet_natural_primitivism_name:0 "Primitivisme naturel"
 tenet_natural_primitivism_desc:0 "La civilisation est contre nature, une tentative futile et blasphématoire de l’homme pour imposer l’ordre à une création intrinsèquement non ordonnée. Nous embrassons le naturisme et vivons à l’état sauvage et libres, comme cela a été voulu par [ROOT.Faith.PantheonTerm]."
 doctrine_parameter_naked_adherents_active:0 "Les adeptes ne portent pas de vêtements"
 doctrine_parameter_natural_primitivism_law_cost_increase:0 "Coût des lois: #N +50%#!"
 
