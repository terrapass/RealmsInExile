l_french:
 doctrine_core_tenets_name:1 "Tenets"
 tenets_name:0 "Tenets"

 #Abrahamic Tenets
 tenet_communion_name:0 "Communion"
 tenet_communion_desc:0 "Nos rituels ne sont pas simplement symboliques — ils invoquent la présence même du divin. Ceux qui ne nous rejoignent pas dans leur pratique ne peuvent pas être de vrais croyants."
 doctrine_parameter_seek_indulgences_active:1 "Les personnages peuvent #V chercher des indulgences#! auprès de leur [head_of_faith|El] et ainsi dépenser de l’[gold|El] pour de la [piety|El]"
 doctrine_parameter_seek_indulgences_active_2:0 "Les personnages qui ont commis des actes [Concept('crime','criminels')|E] peuvent #V $seek_indulgences_interaction$#! pour obtenir le pardon"
 doctrine_parameter_excommunication_active:0 "Les [heads_of_faith|El] spirituels peuvent [excommunicate|El] les autres personnages de leur [faith|El]"
 tenet_excommunicated:0 "[GetTrait('excommunicated').GetName( GetNullCharacter )]"

 tenet_armed_pilgrimages_name:0 "Pèlerinages armés"
 tenet_armed_pilgrimages_desc:0 "Nos pèlerins voyagent à travers le monde pour visiter nos lieux saints — nous nous ferons un plaisir de prendre l’épée pour les protéger de quiconque voudrait leur faire du mal"
 doctrine_parameter_cheaper_holy_wars_active:0 "Il coûte aux [rulers|El] de cette [faith|El] #P -20%#! de moins de [piety|El] pour déclarer des [holy_wars|El]"
 doctrine_parameter_great_holy_wars_active:1 "Si le [head_of_faith|El] existe, il peut déclarer une [great_holy_war|El] lorsque la [faith|El] a une [fervor|El] élevée"
 doctrine_parameter_ghw_no_hof_conversion_buffs_active:0 "Si le [head_of_faith|El] existe, les adeptes obtiennent un bonus à la [councillor_task|El] « [convert_county|El] » pour chaque [holy_site|El] contrôlé"
 doctrine_parameter_pilgrimage_decision_active:1 "Les personnages de cette [faith|El] obtiennent un bonus supplémentaire lorsqu’ils terminent un [pilgrimage|El]"

 tenet_monasticism_name:0 "Monachisme"
 tenet_monasticism_desc:0 "Les plaisirs de la bonne nourriture et des boissons servent seulement à nous distraire du service du divin. S’isoler dans des monastères éloignés est le meilleur moyen d’éviter ces tentations."
 doctrine_parameter_take_vows_active:0 "Les [courtiers|El] peuvent prononcer les vœux et devenir [GetTrait('devoted').GetName( GetNullCharacter )|l]#L s#!"

 tenet_divine_marriage_name:0 "Mariage divin"
 tenet_divine_marriage_desc:0 "Le sang du divin coule dans les veines de nos rois et reines. Garder nos lignées pures est le meilleur moyen de garantir le règne de notre famille pendant des siècles."
 doctrine_parameter_divine_marriage_opinion:0 "L’adepte qui est marié à un membre de sa [close_family|El] a $VALUE|0+=$ d’[opinion|El] de la part des [vassals|El] de la même [faith|El]"
 doctrine_parameter_divine_marriage_piety_gain_active:2 "Le bonus de mariage [GetFaithDoctrine('doctrine_monogamy').GetBaseName|l] octroie également une grande quantité de [piety|El] quand vous épousez un membre de la [close_family|El]"
 
 tenet_pacifism_name:0 "Pacifisme"
 tenet_pacifism_desc:0 "La violence est un acte odieux qui ne mène qu’à la souffrance, à la douleur et au regret. En œuvrant pour l’éviter autant que possible, nous pouvons construire des sociétés plus fortes et plus sûres pour les fidèles."
 doctrine_parameter_holy_wars_forbidden:0 "Impossible de déclarer une [holy_war|El] ou un [raid|El]"
 doctrine_parameter_pacifist_opinion_active:0 ""
 pacifist_opinion_active_opinion_name:0 "Autre pacifiste"
 pacifist_opinion_active_county_opinion_name:0 "Autre comté pacifiste"
 doctrine_parameter_opinion_of_pacifist_opinion_active:0 "[opinion|E] des autres pacifistes: $VALUE|+=0$"
 doctrine_parameter_piety_from_long_peace:0 "Les dirigeants en paix pendant au moins deux ans auront leur [piety|El] changée de $VALUE|+$ chaque mois"
 PIETY_LONG_PEACE:0 "Longue paix"

 tenet_vows_of_poverty_name:0 "Vœux de pauvreté"
 tenet_vows_of_poverty_desc:0 "L’argent corrompt le cœur des hommes et les éloigne de la vraie foi. Nous devons éviter l’acquisition de la richesse matérielle si nous voulons nous concentrer sur ce qui compte vraiment."
 doctrine_parameter_vows_of_poverty_active:0 "[rulers|E] peuvent [decide|El] de faire vœu de pauvreté, ce qui réduit leur revenu d’[tax|El] mensuel, mais augmente le gain mensuel de [piety|El]"

 tenet_human_sacrifice_name:0 "Sacrifice humain"
 tenet_human_sacrifice_desc:0 "Le meilleur moyen de prouver notre dévotion est de passer par un sacrifice. Le plus précieux est celui de la vie humaine."
 doctrine_parameter_human_sacrifice_active:0 "Les [executions|El] fournissent de la [piety|El] au lieu d’en coûter"
 doctrine_parameter_flower_war_cb_active:0 "Accorde le [casus_belli|El] « [flowery_war|El] » contre les pays voisins"

 tenet_gruesome_festivals_blot_name:0 "Blót"
 tenet_gruesome_festivals_name:0 "Fêtes sacrificielles"
 tenet_gruesome_festivals_desc:0 "Nous sommes tous nés dans le sang. Nous survivons par le sang de notre bétail, de notre famille, de nos ennemis. Il est tout à fait naturel qu’une part reviennent [ROOT.Faith.PantheonTerm2]."
 gruesome_festivals_active_name:0 "la capacité d’organiser de grands sacrifices"
 doctrine_parameter_gruesome_festivals_active:0 "Capable de faire de grands sacrifices environ une fois par décennie pour les sujets et l’[county_opinion|El] de la même [faith|El]"

 tenet_consolamentum_name:0 "Consolamentum"
 tenet_consolamentum_name_alternate:0 "Suicide rituel"
 tenet_consolamentum_desc:0 "Quand nous vieillissons ou sommes très malades, nous effectuons un rituel pour purifier notre âme. Une fois que cela est fait, nous mettons fin rapidement et définitivement à nos vies, afin que le péché n’ait pas l’occasion de nous infester une fois de plus."
 doctrine_parameter_consolamentum_active:1 "ALes adeptes peuvent [decide|El] de mettre fin à leurs jours lorsqu’ils sont vieux, incapables ou proches de la mort. Cela n’entraîne aucune des pénalités habituelles en cas de suicide"

 tenet_gnosticism_name:0 "Gnosticisme"
 tenet_gnosticism_desc:0 "Grâce à la connaissance, l’étincelle divine qui réside à l’intérieur de tous les humains peut être libérée et renvoyée à sa source céleste dans le royaume des esprits."
 doctrine_parameter_hostility_override_tenet_gnosticism:3 "Considère les autres [faiths|El] gnostiques et dualistes comme [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|Vl]#L #V s#!#! au lieu de $hostility_hostile_tooltippable$#L #V s#!#! ou $hostility_evil_tooltippable$#L #V s#!#!"
 doctrine_parameter_hostility_override_special_doctrine_is_gnostic_faith:0 ""
 doctrine_parameter_granting_titles_gives_stress:0 "Accorder des [titles|El] réduit de manière proportionnelle le [stress|El]"

 tenet_mendicant_preachers_name:0 "Prêcheurs mendiants"
 tenet_mendicant_preachers_desc:0 "Nos missionnaires voyagent loin avec rien d’autre que les vêtements qu’ils portent. Ils vivent de la générosité de ceux qu’ils visitent et partagent en retour le savoir de la vraie foi."
 doctrine_parameter_mendicant_preachers_conversion_active:0 "Vitesse de conversion comtale: #P +33#!"

 tenet_communal_identity_name:0 "Identité commune"
 tenet_communal_identity_desc:0 "Notre foi et notre culture sont intrinsèquement liées. Cette pratique renforce les liens de notre communauté, même si elle tend à exclure les étrangers."
 doctrine_parameter_same_communal_identity_opinion_active:0 "#P +10#! d’[opinion|El] avec les personnages de la même [faith|El]"
 doctrine_parameter_same_culture_conversion_bonus_active:1 "Vitesse de conversion des [counties|El] de ma [culture|El]: #P +50%#!"
 doctrine_parameter_same_faith_promote_culture_bonus_active:1 "Vitesse de promotion de la culture dans les [counties|El] de ma [faith|El]: #P +50%#!"
 doctrine_parameter_other_culture_conversion_penalty_active:1 "Vitesse de conversion des [counties|El] d’une autre [culture|El]: #N -50%#!"

 tenet_pentarchy_name:0 "Ecclésiarchie"
 tenet_pentarchy_alternate_name:0 "La pentarchie"
 tenet_pentarchy_desc:0 "Nos lieux saints sont plus que des lieux sacrés — ce sont les sièges mêmes du pouvoir à partir desquels nos chefs religieux gouvernent."

 tenet_aniconism_name:0 "Aniconisme"
 tenet_aniconism_desc:0 "Le culte des images gravées a empêché de voir la vérité divine. Nous chasserons toutes les icônes de nos lieux saints afin que nos fidèles ne tombent pas dans ce piège."

 tenet_alexandrian_catechism_name:0 "Catéchisme d’Alexandrie"
 tenet_alexandrian_catechism_desc:0 "L’école catéchétique d’Alexandrie encourage depuis longtemps les théologiens à réfléchir de manière critique et à remettre en question le statu quo.\n\nMalgré la destruction physique de l’école, nous perpétuons ces traditions."

 tenet_hedonistic_name:0 "Hédoniste"
 tenet_hedonistic_desc:0 "Le divin a rempli ce monde de plaisirs pour que nous puissions nous y livrer. Ne pas y prendre part, c’est rejeter l’œuvre même de la Création."
 doctrine_parameter_piety_from_feasts_active:1 "Organiser un [feast|El] rapporte de la [piety|El]"

 tenet_carnal_exaltation_name:0 "Exaltation charnelle"
 tenet_carnal_exaltation_desc:0 "Les plaisirs de la chair sont sublimes et transcendent les autres expériences terrestres, nous rapprochant du divin. Nous devrions glorifier nos désirs sexuels et chercher des occasions de les réaliser."

 tenet_polyamory_name:0 "Polyamour"
 tenet_polyamory_desc:0 "Notre amour mutuel devrait être aussi inconditionnel que l’amour [ROOT.Faith.FertilityGodNamePossessive] pour nous. Nous devons nous débarrasser des notions dépassées selon lesquelles une personne possède l’affection d’une autre."
 doctrine_parameter_no_unfaithfulness_penalty_active:0 "Les adhérents ne reçoivent pas de pénalités d’[opinion|El] ou des [imprisonment_reasons|El] contre leur conjoint ou les amants de leur conjoint pour avoir des relations extraconjugales"

 tenet_unrelenting_faith_name:0 "Foi tenace"
 tenet_unrelenting_faith_desc:0 "Nos convictions sont fortes au point que nous nous battrons volontiers et sommes même prêts à mourir pour notre foi. Peu importe à quel point les chances sont contre nous, nous ne nous rendrons pas."

 #Muslim Tenets
 tenet_struggle_submission_name:0 "Lutte et soumission"
 tenet_struggle_submission_desc:0 "La volonté divine est la source de tout bien, donc une bonne existence repose sur la soumission à cette volonté, exprimée à travers la lutte pour la mettre en œuvre."
 doctrine_parameter_bonus_holy_war_piety_active:0 "La [piety|El] et la [piety_experience|El] des [holy_wars|El] victorieuses sont augmentées de #P 50%#!"

 tenet_religious_legal_pronouncements_name:0 "Loi religieuse"
 tenet_religious_legal_pronouncements_fatwa:0 "Fatwa"
 tenet_religious_legal_pronouncements_halakha:0 "Halakha"
 tenet_religious_legal_pronouncements_desc:0 "La frontière entre les arguments théologiques et juridiques est mince et les qualités spirituelles peuvent et doivent être prises en compte dans le monde laïque."
 doctrine_parameter_temporal_condemnation_enabled:0 "Les dirigeants avec une [learning|El] élevée peuvent condamner leurs vassaux [Concept( 'sin', 'immoraux' )|E]. Plus un vassal est pécheur, moins son dirigeant a besoin d’érudition pour le condamner.\n$EFFECT_LIST_BULLET$Les vassaux condamnés sont considérés comme des [Concept( 'crime', 'criminels' )|E] et peuvent voir leurs titres révoqués"
 doctrine_parameter_religious_legal_pronouncements_law_cost_reduction:0 "Coût de la loi: #P -10%#!"
 tenet_religious_legal_pronouncements_cost_tooltip:0 "Loi religieuse: #P -10%#!"
 tenet_religious_fatwa_cost_tooltip:0 "Fatwa: #P -10%#!"
 tenet_religious_halakha_cost_tooltip:0 "Halakha: #P -10%#!"

 tenet_false_conversion_sanction_name:0 "Fausses conversions acceptées"
 tenet_temporal_condemnation_taqiya:0 "Taqiya"
 tenet_false_conversion_sanction_desc:0 "Si votre vie est menacée, il est acceptable de confesser une fausse foi aussi longtemps que vous gardez la vérité dans votre cœur."
 doctrine_parameter_sanctioned_false_conversion:0 "Résistance à la conversion: #P +30%#!\n$EFFECT_LIST_BULLET$Les [characters|El] et les [counties|El] peuvent parfois retourner à leur [faith|El]"

 tenet_tax_nonbelievers_name:0 "Imposer les incroyants"
 tenet_tax_nonbelievers_desc:0 "Le service militaire est réservé aux fidèles, tandis qu’un impôt est prélevé sur les incroyants pour leur protection."
 tenet_tax_nonbelievers_jizya_name:0 "Djizîa"

 tenet_literalism_name:0 "Littéralisme"
 tenet_literalism_desc:0 "Nos textes sacrés énoncent clairement l’intention divine et l’interprétation humaine a une valeur limitée."
 doctrine_parameter_literalist_debate_enabled:0 "Permet de débattre au détriment de l’[opinion|El] avec des seigneurs du pays et de potentiellement gagner ou perdre de la [piety|El]"

 tenet_legalism_name:0 "Légalisme"
 tenet_legalism_desc:0 "Nos lois résultent de nombreuses générations sages et dévotes, et y adhérer est un acte pieux. Un pécheur, peu importe qui, ne sera jamais au-dessus de la loi."
 doctrine_parameter_legalism_reduced_faction_virtues:0 "Les [vassals|El] et les [counties|El] sont moins susceptibles de rejoindre les [factions|El] contre un dirigeant [Concept( 'virtue', 'vertueux' )|E]"
 doctrine_parameter_legalism_increased_faction_sins:0 "Les [vassals|El] et les [counties|El] sont plus susceptibles de rejoindre les [factions|El] contre un dirigeant [Concept( 'sin', 'immoral' )|E]"
 doctrine_parameter_legalism_modified_law_costs:1 "Réduit les coûts de la loi de #P -10%#! pour chaque [virtue|El] qu’un dirigeant a"
 doctrine_parameter_legalism_modified_law_costs_2:0 "Augmente les coûts de la loi de #N 10%#! pour chaque [sin|El] qu’un dirigeant a"
 doctrine_parameter_legalism_trust_just_leader_active:1 "Les [electors|El] dans une [succession|El] élective sont plus enclins à voter comme leur [liege|El] si celui-ci a le trait $trait_just$"
 tenet_legalism_law_cost_tooltip:0 "[legalism|E]:\n   Mes péchés et mes vertus modifient ceci de [SCOPE.ScriptValue('legalism_law_cost_modifier')|-0%]"
 
 tenet_reincarnation_name:0 "Réincarnation"
 tenet_reincarnation_desc:0 "Nous avons vécu de nombreuses vies avant celle-ci et continuerons à vivre après. Chaque mort n’est qu’un recommencement."
 doctrine_parameter_reincarnation_resistance_to_conversion:0 "Résistance comtale à la conversion: #P +20%#!"
 doctrine_parameter_reincarnation_events_active:1 "Les enfants ont une probabilité d’être considérés comme la réincarnation d’un ancêtre, ce qui leur accorde des bonus de [piety|El] et d’[opinion|El]"

 tenet_esotericism_name:0 "Ésotérisme"
 tenet_esotericism_desc:0 "Les grands mystères du divin sont peut-être au-delà de la compréhension des mortels, mais ce n’est pas une excuse pour l’ignorance. Leur existence même nous oblige à rechercher la connaissance et la compréhension du monde qui nous entoure."
 doctrine_parameter_tenet_esotericism_mystic_education:1 "Les enfants avec l’[education_focus|El] d’[learning|El] peuvent obtenir le trait [GetTrait('mystic_1').GetName( GetNullCharacter )|l] s’ils s’en sortent bien dans leurs études."

 #Eastern Tenets
 tenet_adaptive_name:0 "Adaptatif"
 tenet_adaptive_desc:0 "L’adhésion dogmatique aux anciennes restrictions ne nuit qu’aux fidèles. Tant que nous respectons les croyances fondamentales de notre foi, nous pouvons adapter nos lois au monde qui nous entoure."
 doctrine_parameter_tenet_adaptive_conversion_resistance:0 "Résistance comtale à la conversion: #P +30%#!"
 doctrine_parameter_reduced_vassal_religion_discontent:1 "Les [vassals|El] infidèles sont moins enclins à rejoindre les [factions|El] d’indépendance et du peuple"

 tenet_inner_journey_name:0 "Voyage intérieur"
 tenet_inner_journey_desc:0 "Ce n’est qu’en nous comprenant nous-mêmes que nous pouvons comprendre le monde. Le chemin de la découverte de soi est important ainsi que long et difficile."
 doctrine_parameter_meditation_mechanics_active:0 "Les personnages peuvent [decide|El] de méditer dans l’isolement, ce qui réduit le [stress|El] et éventuellement acquérir des connaissances théologiques"

 tenet_dharmic_pacifism_name:0 "Pacifisme dharmique"
 tenet_dharmic_pacifism_desc:0 "Nous faisons tous partie de l’ordre cosmique. La violence contre quoi que ce soit est la violence contre tout, y compris soi-même."

 tenet_bhakti_name:0 "Bhakti"
 tenet_bhakti_patron_god_name:0 "Divinités protectrices"
 tenet_bhakti_desc:0 "Les mortels ne peuvent pas égaler la gloire du divin, mais en choisissant un seul aspect de la divinité à imiter, adorer et à laquelle se consacrer, nous pouvons nous en approcher plus qu’il n’en serait autrement possible."
 doctrine_parameter_select_personal_god_active:1 "Les dirigeants peuvent [decide|El] de choisir un avatar personnel à vénérer, ce qui fournit un bonus"

 tenet_asceticism_name:0 "Ascétisme"
 tenet_asceticism_desc:0 "Le matérialisme nous empêche de voir la vérité divine. Ce n’est qu’en nous consacrant à mener une vie simple et sans luxe que nous pourrons atteindre l’illumination spirituelle. "

 tenet_ritual_hospitality_name:0 "Hospitalité rituelle"
 tenet_ritual_hospitality_alternate_name:0 "Pūjā"
 tenet_ritual_hospitality_desc:0 "L’hospitalité est une des plus grandes vertus dont le genre humain peut faire preuve. Les invités dans nos maisons, qu’ils soient mortels ou divins, devraient toujours être traités avec le plus grand respect."
 doctrine_parameter_host_honored_guests_active:0 "Les [rulers|El] peuvent accueillir des invités d’honneur en dépensant de la [piety|El] en échange d’une [opinion|El] améliorée"

 #Pagan tenets
 tenet_warmonger_name:0 "Belliciste"
 tenet_warmonger_desc:0 "La foi et la guerre vont de pair. Celui qui refuse de se battre au nom du divin ne peut pas être un vrai croyant."
 doctrine_parameter_conquest_cb_enabled:0 "Les [rulers|El] ont un [casus_belli|El] de conquête contre les dirigeants voisins"
 doctrine_parameter_faith_can_raid:0 "Permet le [raid|El] de [counties|El] étrangers"
 doctrine_parameter_invasion_cb_enabled:0 "Les [rulers|El] prestigieux peuvent utiliser un [casus_belli|El] d’invasion une fois dans leur vie (ou tous les 100 ans)" #LotR
 doctrine_parameter_great_holy_wars_active_if_reformed:1 "If one exists, the [head_of_faith|E] can declare [great_holy_wars|E], provided this [faith|E] is [organized|E]"

 tenet_ancestor_worship_name:0 "Culte des ancêtres"
 tenet_ancestor_worship_desc:0 "Nos ancêtres veillent sur nous depuis l’au-delà et nous indiquent la voie à suivre. Pour cela, nous devons les respecter et les honorer."

 tenet_adorcism_name:0 "Adorcisme"
 tenet_adorcism_desc:0 "Les esprits de ce monde peuvent faire un grand bien ou un grand mal. En les honorant, nous ne pouvons qu’espérer qu’ils nous feront du bien à nous et du mal à nos ennemis."
 doctrine_parameter_spirit_possession_active:1 "Permet la [decision|El] $seek_aid_of_the_spirits_decision$"

 tenet_ritual_celebrations_name:0 "Célébrations rituelles"
 tenet_ritual_celebrations_desc:1 "Le culte du divin se doit d’être partagé avec notre communauté. Organiser de grandes festivités pour honorer et louer le divin nous rassemble tous."
 doctrine_parameter_mandatory_feast_attendance:0 "Les [vassals|El] sont plus susceptibles d’assister à vos festins et, s’ils refusent de venir, ils perdront de la [piety|El]"

 tenet_sky_burials_name:0 "Funérailles célestes"
 tenet_sky_burials_desc:1 "Les morts ne devraient pas être emprisonnés sous terre — il est bien mieux de leur permettre d’être dévorés par des oiseaux charognards, afin que dans un ultime acte de générosité ils nourrissent le monde qui les a nourri."
 doctrine_parameter_sky_burials_active:2 "Les [rulers|El] peuvent donner à leurs ancêtres des funérailles célestes et ainsi obtenir de la [piety|El] et plaire à leurs [vassals|El]"

 tenet_sacred_childbirth_name:0 "Accouchement sacré"
 tenet_sacred_childbirth_alternate_name:0 "Kūdikis Lemti"
 tenet_sacred_childbirth_desc:0 "Les bains où les mères donnent naissance doivent être nettoyés et préparés avec les rituels adéquats, afin d’encourager le divin à nous accorder sa bénédiction lors de l’accouchement."
 doctrine_parameter_safer_childbirths_active:0 "Les mères sont #P moins susceptibles#! de mourir en couches"
 doctrine_parameter_healthier_children_active:0 "Les enfants sont #P moins susceptibles#! d’être malades ou mort-nés"

 tenet_sanctity_of_nature_name:0 "Caractère sacré de la Nature"
 tenet_sanctity_of_nature_desc:1 "Le monde naturel est la création du divin et nous n’y sommes que des invités. Nous devons respecter et honorer chaque arbre, chaque animal et même le sol."

 tenet_mystical_birthright_name:0 "Naissance de bon augure"
 tenet_mystical_birthright_alternate:0 "Táltos Születés"
 tenet_mystical_birthright_desc:0 "Chacun de nous est né avec un destin, dont le plus important est celui des Táltos - ceux qui sont choisis dès la naissance pour exercer des pouvoirs magiques et devenir de grands chefs spirituels."
 doctrine_parameter_mystic_birthright_active:0 "Les enfants peuvent rarement naître avec le trait [GetTrait('mystic_3').GetName( GetNullCharacter )|l]"

 tenet_astrology_name:0 "Astrologie"
 tenet_astrology_desc:0 "Le ciel nocturne est notre fenêtre sur le royaume du divin. Les grands secrets et les mystères du monde y sont écrits, ouverts à tous à condition de savoir où chercher."
 doctrine_parameter_divine_the_stars_active:0 "Permet aux adeptes de lire dans les astres et ainsi de prédire leur avenir"

 tenet_sun_worship_name:0 "Adoration du soleil"
 tenet_sun_worship_desc:0 "Le Porteur de lumière, le Donneur de vie, la Flamme éternelle — le Soleil règne haut dans le ciel en tant que véritable souverain du monde."
 doctrine_parameter_summer_festivals_active:0 "$host_feast_decision$ durant les mois d’été donne de la [piety|El]"
 doctrine_parameter_trial_by_sun_active:0 "Les [criminals|El] emprisonnés peuvent être condamnés à un Jugement du Soleil"

 # Syncretic Tenets
 #Not referenced in-game anywhere by itself, but used to control other opinion title copy:
 faith_syncretic_opinion_active_control:0 "Syncrétisme avec la foi"
 faith_syncretic_popular_opinion_active_control:0 "[holder|E] syncrétique avec la [faith|El] locale"
 unreformed_syncretic_recipient_opinion_active_opinion_name:0 "$faith_syncretic_opinion_active_control$"
 unreformed_syncretic_actor_opinion_active_opinion_name:0 "$faith_syncretic_opinion_active_control$"
 christian_syncretic_recipient_opinion_active_opinion_name:0 "$faith_syncretic_opinion_active_control$"
 christian_syncretic_actor_opinion_active_opinion_name:0 "$faith_syncretic_opinion_active_control$"
 islamic_syncretic_recipient_opinion_active_opinion_name:0 "$faith_syncretic_opinion_active_control$"
 islamic_syncretic_actor_opinion_active_opinion_name:0 "$faith_syncretic_opinion_active_control$"
 jewish_syncretic_recipient_opinion_active_opinion_name:0 "$faith_syncretic_opinion_active_control$"
 jewish_syncretic_actor_opinion_active_opinion_name:0 "$faith_syncretic_opinion_active_control$"
 eastern_syncretic_recipient_opinion_active_opinion_name:0 "$faith_syncretic_opinion_active_control$"
