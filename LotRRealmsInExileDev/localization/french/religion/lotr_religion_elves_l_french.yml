 faith_ainur:0 "Aþâraphelûn"
 faith_ainur_adj:0 "Aþâraphelûn"
 faith_ainur_adherent:0 "Ainu"
 faith_ainur_adherent_plural:0 "Ainur"
 faith_ainur_desc:0 "La gouvernance du Monde et des Enfants était la charge donnée aux [ainurgods|E] par [iluvatar|E] lui-même. Bien qu'ils n'aient pas toujours été parfaits, les [ainurgods|E] luttent pour vivre selon les attentes de leur créateur, et pour gouverner juste et bien. \n\nAþâraphelûn est l'un des rares mots connu du Valarin, le language des puissances, que l'on dit être imprononçable pour ceux qui ne sont pas des Ainur. Il se traduit en « résidence sacrée », le mot désignant [ardaconcept|E], que les Ainur façonnèrent lors de la Grande Chanson sous la direction d'[eruiluvatar|E]."
