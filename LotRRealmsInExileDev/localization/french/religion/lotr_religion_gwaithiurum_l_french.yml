 faith_white_mountains_daen_coentis_desc:0 "Bien que les peuples Daen Coentis des Montagnes Blanches tiennent leurs ancêtres pour sacrés, leur culte n'est plus pratiqué aussi fréquemment. Autrefois, ils bâtissaient de grandes tombes pour accueillir les ossement de leurs ancêtres, mais ce culte funéraire est tombé en désuétude lorsque la peur des esprits sombres des anciens tertres prit de l'ampleur. À la place, le culte des esprits de la nature, qui résident dans chque rivière, montagnes et collines, s'est imposé dans la théologie des Daen Coentis."
 
