 faith_donan_desc:0 "Repoussés dans des lieux isolés, les Donan sont un peuple robuste. Leur foi est restée en grande partie inchangée au fil des ans, défiant et refusant de changer malgré toutes les pressions qui se sont exercées sur eux. Dans la croyance des Donans, il y a deux Grands Bels (esprits) principaux - Kôbah et Kaz, ainsi que d'autres esprits de moindre importance. Kôbah, connu sous le nom d'Ancien Dieu de la Montagne, est l'aîné, le seigneur de la terre et le tuteur de l'humanité dans les arts de l'artisanat. Kaz est le seigneur du ciel ouvert, et ce sont ses vents qui ont murmuré les premiers mots à l'oreille de l'humanité, et c'est ainsi que la parole est née. Aujourd'hui encore, on croit que des enfants naissent avec un lien ténu avec ces anciens et puissants esprits. Ces esprits nés bénis sont capables d'entendre l'ancienne tutelle de Kôbah gronder à travers la terre, et de supplier les vents de parler à Kaz au nom de leur peuple."
 
