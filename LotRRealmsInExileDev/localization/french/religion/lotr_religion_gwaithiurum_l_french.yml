 faith_andrast_dynion_desc:0 "Dans les collines et montagnes d'Andrast, les Andrastim Dynion se sont dirigés vers une voie quelque peu différente des autres peuples Dynion d'Enedwaith. Ils révèrent aussi les esprits de la nature autour d'eux, mais les leurs se trouvent dans les hauts cols des Montagnes Blanches. C'est là qu'ils se rendent pour rendre grâce aux vents, au sel et au ciel, et qu'ils amèrnet leurs morts pour être consummés par la nature. Une fois leurs os nettoyés, ils sont ramenés dans leurs tombes, au pied des montagnes."

