 faith_khazad_desc:0 "L'antique foi des Nains, qui est bâtie autour du culte de [mahalcharacter|E], leur père et créateur. Ils cultivent également un profond respect pour leurs histoire l'honneur de leurs familles, prenant grand soin d'entetrenit la mémoire de leurs ancêtres en bâtissant de grandes tombes et mausoléums funéraires, retournant ainsi à la terres d'où ils sont issus. \n\nLes Nains croient que [mahalcharacter|E] les rassemble dans ses salles après leur mort, dans l'attente de la dernière bataille, après quoi ils reconstruiront le monde à ses côtés, leur place en tant qu'Enfant d'Iluvatar enfin assurée."