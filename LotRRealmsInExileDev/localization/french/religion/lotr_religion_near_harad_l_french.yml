 faith_chelkar:0 "Nâdi-manyê"
 faith_chelkar_adj:0 "Nâdi-manyê"
 faith_chelkar_adherent:0 "Fidèle"
 faith_chelkar_adherent_plural:0 "Fidèle"
 faith_chelkar_desc:0 "L'ancienne foi des Haradrim, datant d'avant l'ascencion de l'influence de Sauron, qui révère un panthéon entier de dieux dominé par Nâdi-manyê le Seigneur des Vents. Né à la confluences d'empires, elle était hautement tolérante et adaptative, s'inspirant de plusieurs aspects de Númenor, Rhûn, et Khand. \n\nÀ la fin du Troisième Âge, les croyants de cette foi sont devenu une minorité persecutée par la foi ascendante du Roi-Serpent, Khäz-gramaze."
 
 ### Faiths of the Dune Sea ###
 faith_sanbaiz:0 "Culte de Sanbaiz"
 faith_sanbaiz_adj:0 "Sanbaizani"
 faith_sanbaiz_adherent:0 "Lame de Sanbaiz"
 faith_sanbaiz_adherent_plural:0 "Lames de Sanbaiz"
 faith_sanbaiz_desc:0 "L'ancien Dieu Araignée, Sanbaiz, est le patron des voleurs, apostats, traitres, et meurtriers. Complots, manigances et intrigue sont les standards de ceux qui respectent les rites du seigneur araignée dans les coins sombres du Harad. Même parmi ceux de ces hommes qui servent les ténèbres, il existe un certain... malaise, quand on en vient à parler de la grande araignée. Ils n'ont que peu de remords, manigançant librement, se délectant de ces complots. Ils embrassent la vie avec une légèreté facétieuse qui frise la dérision, et vivent selon le credo 'si tu peux t'en tirer, fais-le'."
 
