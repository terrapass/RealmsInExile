 faith_lurmsakun:0 "Culte de Makusset"
 faith_lurmsakun_adj:0 "Makusseti"
 faith_lurmsakun_adherent:0 "Makussetite"
 faith_lurmsakun_adherent_plural:0 "Makussetites"
 faith_lurmsakun_desc:0 "Le dieu de la mort et des prophéties est un poid constant pour les peuples éparses de Lûrmsakûn. Terrorisés par les Variags voisins de Khand, le peuple de Lurmsakun a dû faire face à la mortalité et à la mort dès les premiers stades de leur société. Et, surprenament, il en a resulté une foi que le Gondor lointain décrit comme 'remarquablement spirituellement illuminé', car les adhérents de Makusset ont appris à comprendre et accepter leur propre mortalité, et la nature éphémère du monde.\n\nPlutôt que d'essayer vainement de repousser le moment de leur départ, ceux qui écoutent les décrets du Dieu de la Mort sont chargés de vivre honorablement et constructivement, et non pas forcément longtemps. Il nous faut accueillir la mort comme une amie, et c'est ainsi qu'elle vous accueillera et vous emmènera dans un sommeil long et tranquille, où les douleurs du monde ne nous troubleront plus."

 faith_corsair:0 "Azrîyamanoi" # The Spirits of the Sea
 faith_corsair_adj:0 "Azrîyamanoi"
 faith_corsair_adherent:0 "Azrîyen"
 faith_corsair_adherent_plural:0 "Azrîyens"
 faith_corsair_desc:0 "Parmi les marins superstituex des côtes Umbaréenne, il existe un culte de deux grands esprits de la mer, connu comme les Azrîyamanoi. Malíciam, le seigneur des profondeurs, capricieux dans ses actes et décisions. Il semble agir aléatoirement et peut passer de l'ami fidèle à l'ennemi mortel en un instant. Sa femme, Uyuninêz, est la dame des eaux calmes, une force retenant les colères et volontés de son mari, mais qui reste la plus faible des deux. C'est à elle que les marins font leurs supplications et brûlent des offrandes et il existe une coutûme parmi les corsaires d'emporter un sanctuaire pour ces deux grands esprits sur chaque navire.\n\nProvenant de la domination Númenóréenne (et Númenóréenne noire et Dunedain subséquente) de la région d'Umbar et des natifs qui y vivaient, le culte de Malíciam et d'Uyuninêz est une fusion corrompue de la peur Haradrim de leur dieu marin (Malíciam) et de la révérence Númenóréenne des Maiar d'Ulmo, Osse et Uinen."

