 faith_garauda:0 "Culte de Garauda"
 faith_garauda_adj:0 "Garaudan"
 faith_garauda_adherent:0 "Garaudian"
 faith_garauda_adherent_plural:0 "Garaudians"
 faith_garauda_desc:0 "Garauda est le seigneur des chèvres et une source de discorde pour les étudits étrangers. Il n'est qu'à peine mentionné dans la grande cosmologie des Haradrim, et pourtant son culte demeure l'un des plus endurants de tout l'Extrême Harad. En réalité, il a été importé de Sîrayn, mais a été adopté rapidement par les Haradrim vivant dans les terres dures et roccailleuses du sud-ouest de la Mer des Dunes. Au Sîrayn le culte a décliné au point de disparaitre, mais reste vivace au Harad, à l'instar des chèvres endurantes dont il est le maître, dont les Aukuag et les Qarsag dépendent pour leur subsistance. Néanmoins, ses goûts pour une vie simple, une résilience solide, et une hospitalité franche aux étrangers lui ont valu une grande popularité dans les terres désolées de Harad."
 
