 faith_withered_court:0 "La Cour Flétrie"
 faith_withered_court_adj:0 "La Cour Flétrie"
 faith_withered_court_desc:0 "Autrefois, le Roi des Fées Sombres régnait sur une cour de crépuscule, rivalisant celle de son frère Béma. Son règne était solitaire mais juste depuis ses salles sous les collines. Mais son pouvoir n'était pas celui de son frère, et lui et son peuple se flétrirent, et ses salles, autrefois justes et vertes, furent désolées. Les fées sombres se relevèrent dans un visage de terreur, malveillantes envers les vivants qui prospéraient alors qu'elles se flétrissaient. \n\nDésormais les ténèbres descendent des collines, une malice qui étouffe tout ceux osant l'approcher. Les fées sans repos se sont tournées vers la mort et ont adoptées des formes torturées. Des mains osseuses s'étire pour attraper les vivant et prendre leur vie à leurs fins. Ce n'est que par de grands sacrifices qu'elles peuvent être appaisées, de peur que la malice de leur redoutable roi ne s'abatte sur nous et que notre ruine ne survienne."
