 ### Faiths of Harad ###
 faith_haruze:0 "Khäz-gramaze"
 faith_haruze_adj:0 "Khäz-gramaze"
 faith_haruze_adherent:0 "Élu"
 faith_haruze_adherent_plural:0 "Élu de Khäz-gramaze"
 faith_haruze_desc:0 "Dans les rudes étendues désertiques du Proche-Harad, le roi-serpent de la Nuit, Khäz-gramaze, est vénéré comme protecteur du Harad et de son peuple, menant une guerre sans fin pour les préserver des cruautés perverses des peuples de la mer et de leur dieu capricieux, Maliciam."
 
 faith_jelut:0 "Gurzilikä"
 faith_jelut_adj:0 "Gurzilikä"
 faith_jelut_adherent:0 "Errant"
 faith_jelut_adherent_plural:0 "Errants"
 faith_jelut_desc:0 "Dans le désert ardent, peu de choses sont permanentes, et la certitude n'en fait pas partie. Une chose est certaine, cependant, c'est que la lumière de Gurzil alors qu'il traverse le ciel. Bien que son regard peut être dur et mordant, sa présence stéllaire apporte également réconfort et bien-être à son peuple lors de leur traversée des vastes déserts du Harad dans leurs grandes caravanes. Même si le monde doit changer, et les empires s'effondrer, la voie de Gurzil demeure, et ainsi le fera son peuple."
 
 faith_jelut_old:0 "Ancien Gurzilikä"
 faith_jelut_old_desc:0 "Ancien Gurzilikä"
 faith_jelut_old_adherent:0 "Ancien Errant"
 faith_jelut_old_adherent_plural:0 "Anciens Errants"
 
 faith_corsair:0 "Crédo des Corsaires"
 faith_corsair_adj:0 "Corsaire"
 faith_corsair_adherent:0 "Corsaire"
 faith_corsair_adherent_plural:0 "Corsaires"
 faith_corsair_desc:0 "Plus une confédération hétéroclite de cultes locaux d'Umbar variés qu'un foi formalisée, les Corsaires répresente la collision entre l'apex de la culture Haradrim et le déclin des traditions Númenóréennes Noires. Ces cultes sont aussi souvent étranges qu'ils sont unis, cette unité résidant dans leur haine du Gondor, et tendent globalement à s'aligner sur les croyances ancestrales de Harad et sur l'or de Sauron qui se retrouve dans leurs poches. Ils considèrent généralement que celui qui vit par l'épée meurt par l'épée."
 
 faith_chelkar:0 "Nâdi-manyê"
 faith_chelkar_adj:0 "Nâdi-manyê"
 faith_chelkar_adherent:0 "Loyaliste"
 faith_chelkar_adherent_plural:0 "Loyalistes"
 faith_chelkar_desc:0 "L'ancienne foi des Haradrim avant l'ascension de l'influence de Sauron, qui vénère un panthéon entier de dieux dominés par Nâdi-manyê le Seigneur des Vents. Établi à la confluence d'empires, cette foi était hautement tolérante et adaptative, absorbant plusieurs aspects de Númenor, Rhûn et Khand. \n\nÀ la fin du Troisième Âge, cette foi est devenue une minorité persécutée par la foi ascendante du Roi-Serpent, Khäz-gramaze."
 
 ### Bellakar ###
 faith_tulwang:0 "Culte de Kîrab-Sarâda"
 faith_tulwang_adj:0 "Kîrab-Sarâda"
 faith_tulwang_adherent:0 "Kîrab-Sarâda"
 faith_tulwang_adherent_plural:0 "Kîrab-Sarâda"
 faith_tulwang_desc:0 "Le Culte de Kîrab-Sarâda était une religion commune parmi les Extrême-Haradrim de Tûlwang et de An-Balkûmagân. Ses croyances fondamentales prennent racine dans les textes éponymes, qui sont préservés depuis le début du Deuxième Âge. Ces écrits détaillent la vaste pluralité de dieux et d'esprits qui existent au sein de tout mais qui porte également une vision très négative de la mort et de l'après vie. Ils décrivent ce dernier à un endroit grisâtre et abrutissant, d'où la souffrance comme la joie sont absentes, avec juste le silence et vos propres pensées jusqu'à ce que vous souhaitiez la libération du vide. \n\nLe dieu de la mort Tûlimi est ainsi hautement craint dans cette foi et il y a un instinct féroce de survivre et d'achever le plus durant le temps de vie de chacun. Vâtra s'est élevée en prééminence les années qui se sont écoulées, avec une croyance se formant que le gieu du soleil détiendrait peut être les secrets d'une vie sans fin, une façon d'éviter les salles moroses."
 
 faith_ishtra:0 "Culte d'Îshtra"
 faith_ishtra_adj:0 "Îshtra"
 faith_ishtra_adherent:0 "Adhérent d'Îshtra"
 faith_ishtra_adherent_plural:0 "Adhérents d'Îshtra"
 faith_ishtra_desc:0 "Îshtra, déesse de l'amour et de l'étoile du matin, est traditionnellement la troisième en importance dans le panthéon Haradrim, après sa soeur Ladnôca et leur père Nâdi-manyê le Seigneur des Vents. Elle maintient une neutralité prudente dans la grande bataille entre sa soeur Ladnôca et Vâtra, dieu du Soleil. Elle est affligée par les conflits entre les Dieux et les Hommes et ne désire rien de plus que le retour des anciens jours où le monde était en paix et en félicité - mais les ambitions de Vâtra ne peuvent s'étancher, aussi se concentre t-elle sur l'enseignement des hommes de l'importance de l'amour et de la pitié pour son prochain. S'il ne peut y avoir de paix entre les Dieux, alors les Hommes devront être meilleurs qu'eux."
 
 faith_ladnoca:0 "Culte de Ladnôca"
 faith_ladnoca_adj:0 "Ladnôca"
 faith_ladnoca_adherent:0 "Adhérent de Ladnôca"
 faith_ladnoca_adherent_plural:0 "Adhérents de Ladnôca"
 faith_ladnoca_desc:0 "Ladnôca, dans le panthéon traditionnel Haradrim, vient deuxième en importance, seulement dépassée par son père Nâdi-manyê, Seigneur des Vents et roi des Dieux. Elle est la déesse mère de l'humanité et partage avec son père les devoirs du maintien de l'équilibre cosmique et de la justice temporelle. Elle est l'épouse de Vâtra, mais ils se sont éloignés depuis longtemps - car Vâtra dans son ambition ardente et sa luxure pour la domination tua Nâdi-manyê et chercha à amener tous les Cieux sous son autorité. Mais Ladnôca rallia le panthéon contre lui et dans une bataille calamiteuse, la demeure des Dieux sur terre fut annihilée, ces derniers devenant des esprits qui brûlent toujours dans les cieux. Depuis lors, Ladnôca et son ennemi ont dancé dans les cieux, aucun ne prenant l'ascendant sur l'autre. La fureur de Vâtra brûla les terres arides du Harad et seule Ladnôca apporte le soulagement de cette souffrance à l'Humanité en offrant la nuit et du repos, un répit de la journée brûlante. \n\nLes érudits des Dúnedains pensent que Ladnôca est un amalgame corrompu de Varda, Estë, Áriën et peut-être d'un Tilion transgenré."
 
 faith_vatra:0 "Aûdrat Vâtra"
 faith_vatra_adj:0 "Aûdrat Vâtra"
 faith_vatra_adherent:0 "Adhérent de Vâtra"
 faith_vatra_adherent_plural:0 "Adhérents de Vâtra"
 faith_vatra_desc:0 "Vâtra, dieu du Feu et du Soleil est, dans la cosmogonie traditionnelle Haradrim, le grand rebelle et l'ennemi de Ladnôca, ambitieux et capricieux, qui tua le Seigneur des Vents. Mais ses acolytes racontent une autre histoire. Dans la version Vâtran de la grande histoire, le dieu soleil était en fait le successeur désigné de Nâdi-manyê après son départ du monde, allant Au-Delà dans le but de rejoindre les Dieux ayant disparu auparavant. Il s'agissait de la succession naturelle des Générations Divines. Mais Ladnôca, amère de ne pas avoir été choisie par son père comme héritière, amena la dissenssion dans le panthéon et incita la révolte contre leur roi légitime. \n\nL'histoire s'achève de la même manière que dans les contes traditionnels Haradrim - la rébellion est un succès, mais pour les Vâtrans il s'agit d'une tragédie, non d'un triomphe. Ils soutiennent qu'avec le temps, le Dieu-Soleil retrouvera sa place légitime et pliera le panthéon et son épouse à sa volonté. Alors l'ordre divin légitime sera enfin restauré et la paix règnera à travers les terres. Le soleil et la lune ne s'affronteront plus et le chagrin des Hommes s'achèvera. \n\nL'Aûdrat Vâtra a depuis longtemps été soumis par Sauron pour ses propres fins."
 
 ### Ray ###
 faith_ray:0 "Kât-Polozây"
 faith_ray_adj:0 "Kât-Polozây"
 faith_ray_adherent:0 "Enfant des Dieux"
 faith_ray_adherent_plural:0 "Enfants des Dieux"
 faith_ray_desc:0 "En Rây est préservée l'épique ancienne divinité des Haradrim, le Kât-Polozây. À l'aube des temps, le monde était dirigé par les Dieux depuis leurs hautes salles, au sommet des plus hautes montagnes de la création. En ces jours le monde était luxuriant et verdoyant dans son ensemble, quand Nâdi-manyê régnait sur la montagne. Mais vint le temps où Vâtra apporta la guerre aux palais des Cieux et la montagne fut nivelée avant qu'il ne tue Nâdi-manyê. Les corps physiques des Dieux échouèrent dans cette grande bataille et ils devinrent des esprits, alors que Ladnôca les rallia. Même ceux qui avaient auparavant écouté Vâtra se sont ralliés à elle et ont renversé le Dieu-Soleil. \n\nEn rage et fureur, incapable de se blesser l'un l'autre à cause de leurs voeux de marriage, Vâtra tourna sa fureur sur la terre qui était la dot de Ladnôca. Là où se tenaient des immenses et luxuriantes forêts, n'existe désormais qu'un immense désert. Ladnôca ne put préserver qu'une faible portion du monde de sa fureur. Ses larmes humidifièrent les terres de Rây et en ces terres les derniers restes de l'Humanité furent rassemblés. De leur nombre se distingua Iunást, qui réussit ce que Ladnôca ne pouvait faire, et banit Vâtra. Il libéra l'Humanité de la tyrannie de Vâtra, bien que les terres brûlées n'oublieront jamais la fureur du dieu. Il fut alors adopté comme le fils de Ladnôca et prit sa place parmis les dieux."
 
 faith_pust:0 "Pûstic"
 faith_pust_adj:0 "Pûstic"
 faith_pust_adherent:0 "Pûst"
 faith_pust_adherent_plural:0 "Pûsti"
 faith_pust_desc:0 "Les tribus vivant autour du Miroir de Feu survivent dans le Grand Désert et contournent les limites de ces plaines désolées. Leur foi, composée de traditions orales transmises aux fil des générations, varie quelque peu entre les tribus, mais ils partagent tous une histoire. Ce grand cycle de mythe concerne Fuinur Coeurtempête, un seigneur de l'ancienne Númenor qui brava le Miroir de Feu à la recherche des Eaux de Vie, que l'on disait profondément renfermées au sein d'une montagne s'élevant au coeur du Miroir. Enfin, il parvint à la montagne et un creusa un grand puit - et plus personne n'entendit parler de lui depuis lors. Certains avancent qu'il est mort, tandis que d'autres affirment qu'il descendit son puit et trouva la fontaine des Eaux de Vie, et y règne éternellement, un roi sous la montagne. Cette histoire ne peut être vérifiée - aucun parmis les tribus des Hommes des Sables n'est assez fou pour pénétrer aussi profondément dans le Miroir de Feu. Mais l'histoire demeure, une idée que derrière cette terre brûlée par le soleil, il existe une eau donneuse de vie courant d'un grand courant provenant des âges primordiaux."
 
