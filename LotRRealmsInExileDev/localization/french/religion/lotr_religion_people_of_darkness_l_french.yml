 #Núrniags
 nurniag:0 "Núrniag"
 nurniag_adj:0 "Núrniag"
 nurniag_adherent:0 "Contremaître"
 nurniag_adherent_plural:0 "Contremaîtres"
 nurniag_desc:0 "Encerclant la Mer de Núrn sur trois côtés, les Núrniags forment une caste supérieur au sein du Mordor. Ils se gavent des conquêtes de Sauron, qui leur apportent les esclaves nécessaire pour travailler dans leurs grandes plantations. Si le Seigneur des Ténèbres ne porte pas la guerre, il n'est pas inhabituel de trouver alors de jeune et aventureux aristocrates Núrniag quittant les domaines esclavagistes, cherchant à gagner fortune et gloire pour eux-mêmes. \n\nReligieusement, les Núrniag forment l'un des groupes religieux le plus orthodoxe de l'empire de Sauron, le vénérant dans une variante locale du Culte de l'Oeil sans Paupières. Ils le vénèrent en tant que Roi et Dieu et lui rendent gloire pour la fertilité du sol noir de Núrn. Ils lui offrent des tributs somptueux issus de leurs vastes plantations, extraites des corps sanglants de leurs légions d'esclaves."


 ### DOCTRINES ###
 doctrine_consanguinity_divine_name:0 "Mariage Divin"
 doctrine_consanguinity_divine_desc:0 "Le sang du divin coule dans les veines de nos rois et reines. Garder nos lignées pures est le meilleur moyen de garantir le règne de notre famille pendant des siècles."

 doctrine_influence_name:0 "Influence" 
 doctrine_echoes_of_the_ainur_name:0 "Échos des Ainur"
 doctrine_echoes_of_the_ainur_desc:0 "En notre peuple survit un écho de la vérité cosmique, aussi faible et distordu qu'il puisse être. Il existe un ordre au mode, qui est juste, équitable et droit. Nous ne désirons pas de grands territoires, mais nous devons défendre le notre, ainsi que notre paix, qu'elle que soit la fin."
 doctrine_a_people_apart_name:0 "Un peuple à part"
 doctrine_a_people_apart_desc:0 "Il n'y aucun besoin de nous impliquer dans les besoin des autres peuples. Nous avons nos dieux, nos traditions propres, et n'avons nul besoin des leurs."
 doctrine_dominion_of_the_dark_name:0 "Domination des Ténèbres"
 doctrine_dominion_of_the_dark_desc:0 "Il existe une vérité simple, souvent ignoré, à propos de notre monde. Le Pouvoir est l'arbitre final de toute chose ; celui qui prêche autrement s'aveugle au mieux. Through all the ages, the Darkness has endured, potent and mighty, and its promises are sweet and kindly. Should we not acknowledge this fact, and offer our humble submission?"

 ### TENETS ###
 tenet_unforgetting_name:0 "Rancunier"
 tenet_unforgetting_desc:0 "Nous n'oublions pas facilement ceux qui nous ont causé du tort. Et, bien que de nombreuses générations se soient écoulées, nous ne pardonnons pas."
 tenet_unquiet_waters_name:0 "Eaux Troubles"
 tenet_unquiet_waters_desc:0 "Les eaux sombres du monde rendent mal à l'aise. Il y a là un mal en ces profondeurs qui ne dors jamais."
 tenet_blood_of_the_ancestors_name:0 "Sang des Ancêtres"
 tenet_blood_of_the_ancestors_desc:0 "Nos ancêtres veillent sur nous depuis l'au delà, nous guidant et nous montrant la voie à suivre. Pour cela, nous devons les respecter et les honorer."
 tenet_right_of_the_hall_name:0 "Loi d'Hospitalité"
 tenet_right_of_the_hall_desc:0 "Ceux qui franchissent les portes du hall, qu'ils soient amis ou ennemis, reçoivent l'honneur de nous approcher dans la même paix que celle qu'ils ont montré en arrivant jusque là."

