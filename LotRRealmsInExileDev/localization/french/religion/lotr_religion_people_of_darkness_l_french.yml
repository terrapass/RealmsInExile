 ### Leofring Fae Court###
 faith_fey_court:0 "Cour des Fées Foldewyn"
 faith_fey_court_adj:0 "Cour des Fées"
 faith_fey_court_desc:0 "La vénération Leofring tourne autour d'un roi et d'une reine des Fées, Béma et Foldewyn. Béma a toujours été un amis de l'humanité et a appris aux Leofrings à chevauché et leur offrit leurs troupeaux. Il est clément et prompt au pardon, bien qu'errant souvent et ainsi absent. Tandis que Béma voyage au loin, son épouse Foldewyn, puissante en elle même, règne sur les fées dans sa cour de lumière d'étoiles. \n\nVivant dans la forêt des brumes, les Leofring croient que Foldewyn est inconstante, fière, et lente à pardonner les erreurs de l'humanité. Sa faveur est périlleuse à acquérir, bien qu'inéstimable quand obtenue ; peu sont ceux qui reviennent de ses forêts et aucun n'est inchangé. Les prêtresses intercède avec ses fées au nom de l'humanité, espérant gagner leurs faveurs et non leur colère. Si quelqu'un attire sa colère, il est dit que la victime marchera dans la brume, enchanté, et ne sera plus vu à nouveau."
