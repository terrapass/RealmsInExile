 faith_donan_desc:0 "Repoussés dans des lieux reclus, les gens de Donan sont de nature robuste. Leur foi est resté largement intouchée par les années, défiante et résistante au changement malgré toutes les pressures qui ont été exercés contre eux. Dans le croyances Donan, il y a deux Grands Bels (esprits) principaux - Kôbah et Kaz, accompagnés d'esprits moindres.\n\nKôbah, connu comme l'Ancien Dieu de la Montagne, est l'aîné, seigneur sur la terre, enseignant de l'humanité des arts et artisanats. Kaz est le seigneur des cieux et ce furent ses vents qui murmurèrent les premiers mots aux oreilles des hommes, créant de fait le langage. Même aujourd'hui, la croyance demeure que certains nouveau-nés possèdent une connection ténue à ces anciens et puissants esprits. Ces esprits-né bénis sont capable de recevoire la tutelle ancienne du grognement de Kôbah à travers la terre et d'implorer les vents de porter leur supplique à Kaz, au nom de leur peuple."
 
