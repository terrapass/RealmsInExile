 ### BLACK NÚMENÓREAN ###
 kings_men:0 "Hommes du Roi"
 kings_men_adj:0 "Hommes du Roi"
 kings_men_adherent:0 "Homme du Roi"
 kings_men_adherent_plural:0 "Hommes du Roi"
 kings_men_desc:0 "Les [kingsmen|E] formait une faction politique au sein de la cour [numenorean|E], mais ils ont depuis longtemps dépassé ce stade. Les [numenoreans|E], désirant la vie éternelle dans leur félicité, éprouvèrent du ressentiment pour le [banofthevalar|E]. Ainsi leur colère s'étendit aux Eldar, dont ils jugèrent que leur vie éternelle devait leur revenir de droit par leur ancêtre Azrubêl, Eärendil l'Étoile du Matin. Ils en vinrent à juger que les [valargods|E] leur refusaient le choix de leur Destin par pure malice, et non par manque de capacité. Avec le temps, l'idée que l'Humanité est la vraie héritière du monde, et non les [ainurgods|E] ni les [quendi|E], est devenue une croyance profonde et que leur temps était venu. Et parmi les Hommes, les [numenoreans|E] étaient les plus purs, les plus dignes, et ainsi sombrèrent-ils dans l'hédonisme et la tyrannie. \n\nMême à la fin, lorsque le culte de [melkorcharacter|E] et la loyauté au Roi était devenu profondément intriqués, il en furent toujours qui refusèrent de reconnaitre [morgothcharacter|E], le considérant comme n'importe quel autre [ainurgods|E] cherchant à dominer l'humanité. Après l'[akallabeth|E], ces deux factions encore instables s'affrontèrent violemment dans les colonies Númenóréennes méridionales, chacune blamant l'autre pour la Submersion."
 #Original Kings Men DESC: The King's Men were originally Númenóreans that shunned the ways of the Valar and actively went against their will in the search for immortality. Following the wrath of Eru and the sinking of Númenor, the survivors of the calamity continued to seek refuge in the worship of Melkor. Hatred and turmoil found root in the hearts of those "Black Númenóreans", who spread their doctrines of corruption and malice amongst the natives of southern Middle-earth.


