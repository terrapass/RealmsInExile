 #Common Free Peoples localization
 rf_eruhini:0 "Enfants d'Ilúvatar"
 religion_group_eruhini:0 "Eruhíni"
 religion_group_eruhini_adj:0 "Eruhíni"
 religion_group_eruhini_desc:0 ""Quand nous vous appelons "Enfants d'Eru" nous ne parlons pas à la légère. Nous proclamons que vous êtes de notre parenté, dans une parenté bien plus étroite que celle qui lie entre elles toutes les autres créatures d'Arda, et nous à eux."\n\nLes Enfants d'Ilúvatar, également Híni Ilúvataro ou Eruhíni, sont les deux races des Hommes et des Elfes. Leur existence, ainsi que l'Univers dans lequel ils devaient vivre, fut conçue lors de la Musique des Ainur, bien que les Ainur n'ont pris aucune part à ce fait. Ilúvatar seul les a fait naitre, les dotant d'un fëar (esprit) du même type que celui des Ainur, bien que bien moins puissant."

 free_peoples_religion:0 "Eruhíni"
 free_peoples_religion_desc:0 ""Quand nous vous appelons "Enfants d'Eru" nous ne parlons pas à la légère. Nous proclamons que vous êtes de notre parenté, dans une parenté bien plus étroite que celle qui lie entre elles toutes les autres créatures d'Arda, et nous à eux."\n\nLes Enfants d'Ilúvatar, également Híni Ilúvataro ou Eruhíni, sont les deux races des Hommes et des Elfes. Leur existence, ainsi que l'Univers dans lequel ils devaient vivre, fut conçue lors de la Musique des Ainur, bien que les Ainur n'ont pris aucune part à ce fait. Ilúvatar seul les a fait naitre, les dotant d'un fëar (esprit) du même type que celui des Ainur, bien que bien moins puissant."
 free_peoples_religion_adj:0 "Eruhíni"

 free_peoples:0 "Peuples Libres"
 free_peoples_adj:0 "Peuples Libres"
 free_peoples_adherent:0 "Peuples Libres"
 free_peoples_adherent_plural:0 "Peuples Libres"
 free_peoples_desc:0 "Les Peuples Libres de la Terre du Milieu sont ces peuples qui échappent à la domination de Sauron." # The Battle for Middle-earth is fought for the freedom of all people. All races not under the enslavement of Morgoth or Sauron are represented.
 
 #Common Edain localization
 faith_edain:0 "Erulaitalë"
 faith_edain_adj:0 "Erulaitalë" 
 faith_edain_adherent:0 "Dúnedain"
 faith_edain_adherent_plural:0 "Dúnedains" 
 faith_edain_desc:0 ""Et Eärello Endorenna utúlien sinomë maruvan ar Hildinyar tenn’ Ambar-metta."\n\n"D'au delà de la Grande Mer, en Terre du Milieu, je vins. Ici je m'établirais, ainsi que mes héritiers, jusqu'à la fin du monde."\n\nAinsi parla Elendil lors de son débarquement en Terre du Milieu, après l'[akallabeth|E] et ainsi nacquirent les Royaumes de [gondor|E] et d'[arnor|E] depuis ses neufs navires et des colonies des [faithfulshort|E]. En ces royaumes furent préservés les anciens rites et coutumes de l'ancienne [numenor|E], bien que les Grandes Prières étaient perdues. La révérence d'[eru|E] Lui-même est le centre de la vie spirituelle des [dunedain|E], mais ils ne prient pas dans de grands temples ou au moyen d'apparats ostentatoires - les [dunedain|E] préfèrent une contemplation privée de L'Unique.\n\nDans la vie de tous les jours, ce sont les [valargods|E] qui sont invoqués et appelés à intercéder en faveur des Loyalistes, et parmis eux, [ulmocharacter|E] est le plus révéré." 
 #Old Edain desc: The Edain was the name given by the Elves to the noble Men of the First Age who fought alongside with the Elves in the Wars of Beleriand.\n\nEdain is normally the Sindarin word for Men (sing. adan "Man") and thus applied to all Men, though it became associated with only those who came into Beleriand during the Long Peace, the noble Three Houses who became close allies with the Elves and fought beside them against Morgoth. Other groups of Men who stayed in Eriador or the East; or entered Beleriand later in the First Age, such as the Easterlings, are not counted among the Edain."
 
 faith_edain_ulmo:0 "Pacte d'Ulmo"
 faith_edain_ulmo_adj:0 "Ulmonduri"
 faith_edain_ulmo_adherent:0 "Adhérent d'Ulmo"
 faith_edain_ulmo_adherent_plural:0 "Adhérents d'Ulmo"
 faith_edain_ulmo_desc:0 "Le 'Pacte d'Ulmo' réfère au vieil accord passé entre le Vala [ulmocharacter|E] et les hommes de [numenor|E]. Étant une nation insulaire et une puissance maritime, [ulmocharacter|E] y était parmi les plus révérés des [valargods|E] en [numenor|E]. En retour, en raison à la fois de leur vénération et de leur longue amitié avec les Eldar, Ulmo en vint à aimer les [numenoreans|E] et fut la seule des Puissance à leur parler directement, particulièrement aux membres de la Guilde des Aventuriers. Également connu comme les Uinendili, cette guilde qui explorait les mers et les terres of the seas and lands était à la fois un culte et une entreprise sous le patronnage du Roi des Mers et de ses [maiargods|E]. \n\nBien que [numenor|E] la Bénie a été engloutie par la Grande Mer depuis fort longtemps, ce vieux pacte survit toujours dans les terres des Exilés. Les marins Dúnedain de Pelargir, Tharagrondost, Dol Amroth et d'autres grands ports maritimes continuent à maintenir les anciennes traditions de la Guilde des Aventuriers."
 
 faith_edain_manwe:0 "Voie de l'Ancien Roi"
 faith_edain_manwe_adj:0 "Ancien Roi"
 faith_edain_manwe_adherent:0 "Adhérent de Manwë"
 faith_edain_manwe_adherent_plural:0 "Adhérents de Manwë"
 faith_edain_manwe_desc:0 "Parmi les Dúnedains, les suivants de [elderkingcharacter|E] sont parmi les soutiens les plus zélés d'Elendil et de ses héritiers. Car, jugent-ils, ce n'est que sous l'égide d'un roi légitime que l'Humanité, et de là le monde entier, connaitra la stabilité et la prosperité. Toutes les grandes tragéides des âges passés - la [downfallofnumenor|E], la [kinstrife|E] gondorienne, la division et la chute d'[arnorrealm|E] - peuvent être imputées aux dirigeants d'alors, à leur faiblesse morale et à leur inaptitude à vivre sous l'exemple de l'Ancien Roi en tant que souverain juste. \n\nL'Humanité doit reproduire l'ordre divin, comme décrété par Eru Ilúvatar Lui-même - ne fit-Il pas Manwë Sulimo le Régent d'Eä et Manwë à son tour ne choisit-il pas la lignée d'Elendil pour diriger les Loyalistes ?"
 
 faith_edain_varda:0 "Elendili"
 faith_edain_varda_adj:0 "Elendili"
 faith_edain_varda_adherent:0 "Ami des Elfes"
 faith_edain_varda_adherent_plural:0 "Amis des Elfes"
 faith_edain_varda_desc:0 "Il est dit qu'en [gondor|E] il y a plus de personnes parlant Sindarin et de maîtres du Quenya qu'il n'en vit dans tous les royaumes Elfiques à l'Est de la Mer. En conséquence de l'[akallabeth|E], certains membres des Loyalistes allèrent plus loin dans leur rapprochement des Elfes, allant jusqu'à adopter les habitudes religieuses Elfiques et rejettant toute influence 'humaine' vouée à corrompre cette vérité primordiale. Bien que de tels zélotes doient rares en ces jours, les Elendili, ou 'les Amis des Elfes', maintiennent toujours une foi d'inspiration elfique, qui se traduit dans leur préférence pour le Sindarin et le Quenya, ainsi que dans leur vénération particulière de [vardacharacter|E] au dessus des autres Valars."
 
 #Elven Religion localization
 faith_eldar:0 "Eldar"
 faith_eldar_adj:0 "Eldar"
 faith_eldar_adherent:0 "Eldar"
 faith_eldar_adherent_plural:0 "Eldar"
 faith_eldar_desc:0 "Les Elfes (Quendi) étaient les premiers des races des Enfants d'Ilúvatar, également connu comme les Premier-nés pour cette raison. Les Elfes se distinguent des deux autres races, Humains et Nains, particulièrement par leur équité et leur quasi-immortalité."
 
 faith_calaquendi:0 "Calaquendi"
 faith_calaquendi_adj:0 "Calaquendi "
 faith_calaquendi_adherent:0 "Calaquende"
 faith_calaquendi_adherent_plural:0 "Calaquendi"
 faith_calaquendi_desc:0 "Les Calaquendi sont les Haut-Elfes de l'[uttermostwest|E], qui maintiennent une tradition inaltérée de la fondation du monde telle qu'elle leur a été transmis par les Puissances elles-mêmes durant leur temps en Valinor. \n\nDans les jours précédent la conception d'Eä, il y avait Eru, l'Unique, Celui qu'en Arda l'on appelle Ilúvatar. De lui nacquirent les Ainur, et ces derniers, sous la conduite d'Ilúvatar forgèrent une grande chanson. Mais Melkor, le plus puissant des Ainur cherchait à faire de cette chanson la sienne et d'usurper Ilúvatar, amenant la discorde parmi eux, la racine de tous les maux du monde. Enfin, quand ils eurent fini, Ilúvatar montra aux Ainur une vision de ce que leur chant créa, avant de prononcer un mot unique - Eä. Et ainsi, le monde fut. \n\nCertain des Ainurs décidèrent de descendre en Arda et d'y demeurer, et les plus puissants d'entre eux étaient les Valar. Mais avec le temps, Melkor vint aussi, mû par l'orgueil et la jalousie, et la guerre éclata entre les Puissances alors que les Enfants s'éveillaient. Finalement, les travaux des Ainur achevés, les Enfants d'Ilúvatar s'éveillèrent d'un monde brisé, mais prêt à les accueillir." 
 
 faith_lomequendi:0 "Lómëquendi"
 faith_lomequendi_adj:0 "Lómëquendi"
 faith_lomequendi_adherent:0 "Lómëquende"
 faith_lomequendi_adherent_plural:0 "Lómëquendi"
 faith_lomequendi_desc:0 "Lómëquendi est un terme donné par les [deepelvesexiles|E] aux [grayelves|E] et aux autres elfes du Grand Voyage qui n'atteignirent jamais Valinor - les Elfes du Crépuscule. Leurs connaissances enrichies par leurs proximité avec leurs parents Amanyar et la Maia Melian, les Lómëquendi sont remarquablement proche des Calaquendi dans leurs coutumes religieuses. Cependant, ils maintiennent toujours leurs traditions propres, ainsi qu'une plus grande tendance à réaliser des rites et cérémonies de passage - une chasse peut être dédiée à Oromë ou une récolte à Yavanna, selon une forme plus formelle, à un niveau rituel au cours duquel des invocations et grâces sont offertes par les Calaquendi."
 
 faith_moriquendi:0 "Moriquendi"
 faith_moriquendi_adj:0 "Moriquendi"
 faith_moriquendi_adherent:0 "Moriquende"
 faith_moriquendi_adherent:0 "Moriquendi"
 faith_moriquendi_desc:0 "Moriquendi est un terme donné par les Calaquendi à ceux qui refusèrent de quitter Cuiviénen après l'appel des Valar. Bien qu'ils n'aient que peu de connaissance des Puissances, ils ne sont pas ignorants de la vérité de l'Unique, et Le révère selon leur propre voie. Ils chantent et écrivent sur la lumière des étoiles, ou sur le bruissement de l'eau, de la douceur des fruits ou de la luminescence des gemmes nées des profondeurs de la terre. Par la musique et la danse ils se réjouissent de la magnificence d'Eä. \n\nS'ils n'ont par les traditions des Eldar de l'Extrême Occident, et que leurs prières ne sont pas adressés aux Puissances, l'Unique ne peut surement pas trouver de faute dans l'esprit pur de leurs célébrations." 
 
 #Rohirric Religion localization
 faith_rohirric:0 "Rohirrique"
 faith_rohirric_adj:0 "Rohirrique"
 faith_rohirric_adherent:0 "Rohirrim"
 faith_rohirric_adherent_plural:0 "Rohirrims"
 faith_rohirric_desc:0 "En [rohan|E], les Valars [oromecharactershort|E] et [yavannacharactershort|E], qui sont connus aux [rohirrim|E] comme [bemacharacter|E] et [foldewyncharacter|E], sont révérés par dessus tous. Béma est le patron des cavaliers, des chasseurs, de la guerre et des chevaux, tandis que Foldewyn est révérée comme la dame du foyer, de la récolte, des naissances et des arts du tissage et des soins."
 
 faith_rohan_orome:0 "Éored de Béma"
 faith_rohan_orome_adj:0 "Béma"
 faith_rohan_orome_adherent:0 "Cavalier"
 faith_rohan_orome_adherent_plural:0 "Cavaliers"
 faith_rohan_orome_desc:0 "L'Éored de [bemacharacter|E] désigne ceux parmis les [rohirrim|E] qui se concentrent exclusivement sur le Grand Cavalier. Ils croient que [bemacharacter|E] mène ceux qui ont ses faveurs dans de grandes chasses sans rivales sur les terres mortelles. Les adhérents de cette secte sont parmis les plus militant des [rohirrim|E], ne désirant rien de moins que de prouver leur talents martiaux et cavaliers. Chasses, festins et tests de forces sont communsparmi les fraternités de ces hommes."
 
 faith_rohan_yavanna:0 "Champs de Foldewyn"
 faith_rohan_yavanna_adj:0 "Foldewyn"
 faith_rohan_yavanna_adherent:0 "Adhérent de Foldewyn"
 faith_rohan_yavanna_adherent_plural:0 "Adhérents de Foldewyn"
 faith_rohan_yavanna_desc:0 "Dans les régions les plus sédentaires du [rohan|E], [foldewyncharacter|E] a commencé à prendre le pas sur Béma. Son soin maternel pour la terre et les champs attire des admirateurs venus de loin et les fermiers s'en remettent à elle pour bénir leurs semis. De grands festivals et foires des récoltes parsèment le pays, le peuple se réjouissant  people rejoicing dans la générosité de la terre mère - et de mère [foldewyncharacter|E]."
 
 #Drughic Religion localization
 faith_druedain:0 "Drûghic"
 faith_druedain_adj:0 "Drûghic"
 faith_druedin_adherent:0 "Drû"
 faith_druedain_adherent_plural:0 "Drûath"
 faith_druedain_desc:0 "Les Drûath vivent une existence simple, mais ne confondez pas simplicité avec stupidité. Les Drûath voient les Puissances partout autour d'eux – dans les rochers, les arbres et les animaux, et montrent ainsi un grand respect pour eux. Rendre hommage à ces esprits moindres est aussi important que de révérer l'Unique et les Puissants, et en de nombreuses façons ce respect à façonner toute la société Drûath."
