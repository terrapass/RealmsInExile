 # Free Peoples of Bellakar
 faith_path_of_wisdom:0 "Batan an-Izindi" #The Straight Road (Path of Wisdom)
 faith_path_of_wisdom_adj:0 "Batan an-Izindi"
 faith_path_of_wisdom_adherent:0 "Izindithôn" #Faithful Scion
 faith_path_of_wisdom_adherent_plural:0 "Izindithôni"
 faith_path_of_wisdom_desc:0 "Le Batan an-Izindi, l'Adunaique pour 'La Voie Droite', est une religion de révélation fondée par Izindubeth, dont le nom a été perdu depuis lors. Branche dissidente du Kâthasaptha dans le Bellakar septentrional, elle cherche à ramener l'ancienne foi de Númenor à sa moralité et sa pureté traditionnelles. \n\nOn dit qu'Izindubeth a reçu ses révélations sur la grande montagne Urud an-Khibil après cinq jours de méditation, entendant alors la voix de l'Unique, qui lui demanda de châtier ses enfants égarés et de les ramener à la vraie foi. Batan an-Izindi insiste particulièrement sur la primauté d'Eru seul en tant que vrai divinité, soulignant que les Valars ne sont que ses intermédiaires, et non pas des dieux. Cette vision assez militante contraste avec le Kâthasaptha, qui est plus tolérante et pluraliste, et dont l'absorption des divinités indigènes Haradrim serait à l'origine de la scission." #Matt note: its either “religion of revelation” or “revolutionary religion”.
 faith_path_of_wisdom_head_title:0 "Nuphâr-Sapthâni" #Father of the Wisemen
 faith_path_of_wisdom_head_title_name:0 "Izindizanda Êruhînim" #House of the Faithful Children of Eru
 faith_path_of_wisdom_priest_male:0 "Sapthân" #Wise Man/Wizard
 faith_path_of_wisdom_priest_male_plural:0 "Sapthâni"
 faith_path_of_wisdom_bishop:0 "Târik-Sapthân" #Pillar of the Wiseman
 faith_path_of_wisdom_bishop_plural:0 "Târiki-Sapthân" #Pillars of the Wiseman
 
 faith_infinite_wisdom:0 "Kâthasaptha"
 faith_infinite_wisdom_adj:0 "Kâthasaptha"
 faith_infinite_wisdom_adherent:0 "Izindithôn" #Faithful Scion
 faith_infinite_wisdom_adherent_plural:0 "Izindithôni"
 faith_infinite_wisdom_desc:0 "Kâthasaptha, ou 'Sagesse Infinie', désigne la foi syncrétique fondée par Zimrêbal, le premier roi de Bellakar. Zimrêbal désirait unifier son royaume en liant ses deux plus grands groupes religieux, les Eruistes Númenóréens et les fois infigènes des Bellanarod. Dans cette optique, il identifia l'Haradrim Tarkarûn-i-Mâsra (leur ancien dieu du ciel) avec Eru et les autres membres du panthéon avec les Valars ou Maiars. Il integra les calendriers religieux Númenóréens et Bellanarod et créa une nouvelle chappelle dans le style du Meneltarma sur l'Izindutârik, où les rois de Bellakar et, plus tard, de Bellazan pouvait offrir leurs prières au nom des Loyalistes à l'Unique. \n\nCe syncrétisme ne satisfa jamais complétement les différentes factions du royaume, les Loyalistes les plus zélés dénonçant la corruption de leur foi par des 'Blashpèmes Suderons' et les Haradrim insatisfaits par la ré-élévation d'un ancien, mais quasi-oublié, dieu au dessus de leur déesse Ladnóca. Cependant, avec le temps, ce syncrétisme fut de plus en plus accepté et adopté par une majorité toujours plus grande de Bellazans, bien que des cultes Haradrim traditionnels et des cérémonies Númenóréennes persistent toujours."
 
 #Ainur Religion
 faith_ainur:0 "Aþāraphelūn"
 faith_ainur_adj:0 "Aþāraphelūn"
 faith_ainur_adherent:0 "Ainu"
 faith_ainur_adherent_plural:0 "Ainur"
 faith_ainur_desc:0 "La charge de la gouvernance du Monde et des Enfants fut donnée aux [ainurgods|E] par [iluvatar|E] Lui-même. Bien qu'ils ne soient pas exempts d'erreurs, les [ainurgods|E] luttent pour remplir les attentes du créateur et pour régner avec équité et justice. \n\nAþāraphelūn est l'un des rares mots connus du Valarin, le langage des Puissances, dont on dit qu'il n'est pas prononçable pour qui n'est pas Ainur. Il se traduit par 'la Demeure Ointe', le monde d'[ardaconcept|E], que les Ainur créerent durant le Grand Chant sous la direction d'[eruiluvatar|E]."
 
