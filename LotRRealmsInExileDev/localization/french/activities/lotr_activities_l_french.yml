 # Explore the Histories activity #
 ##################################
 
 #Options
 
 explore_history_phase_reading:0 "Recherches historiques"
 explore_history_phase_reading_desc:0 "Rassemblez les archives historiques et les anciens contes pour découvrir un aperçu d'une vérité cachée"
 explore_history_phase_museum_shop:0 "Archivage"
 explore_history_phase_museum_shop_desc:0 "Décidez où les travaux produits seront conservés."
 
 activity_explore_history:0 "Initiatives historiques"
 activity_explore_history_desc:0 "Un bon dirigant se sert des leçons du passer pour guider ses actions. Il est temps d'ouvrir les livres !"
 activity_explore_history_host_desc:0 "$BULLET_WITH_TAB$Les participants pourront gagner de l'[trait_level_track_xp|E] [GetTrait('lifestyle_archivist').GetName( GetNullCharacter )]\n$BULLET_WITH_TAB$Peut gagner de l'[opinion|E] de la part d'un [vassal|E] [GetVassalStance( 'zealot' ).GetTextIcon][GetVassalStance( 'zealot' ).GetName]\n\n$BULLET_WITH_TAB$Peut gagner un [artifacts|E] de type livre\n"
 activity_explore_history_selection_tooltip:1 "Plongez dans les archives, pour étudier ou réécrire l'histoire\n\nRécompenses attendues :\n$BULLET_WITH_TAB$[prestige_i] [prestige|E]\n$BULLET_WITH_TAB$[piety_i] [piety|E]"
 activity_explore_history_guest_help_text:1 "[activity_guests|E] auront l'opportunité de sociabiliser et d'améliorer leur trait d'archiviste.\nUn [vassals|E] [GetVassalStance( 'zealot' ).GetTextIcon][GetVassalStance( 'zealot' ).GetName] appréciera la lecture et gagnera de l'[opinion|E] envers vous.\n"

 explore_history_type_standard:0 "Explorez les chroniques"
 explore_history_type_standard_desc:0 "$EFFECT_LIST_BULLET$ Vous pourrez augmenter vos [skills|E] personnels et apprendre des leçons du passé.\n\n#weak On trouve une ancienne sagesse dans les tomes poussiéreux et les manuscripts d'antan. Les leçons du passé peuvent nous apprendre comment bâtir un futur meilleur et prévenir la répétition de l'histoire.#"
 explore_history_type_adunaic_propaganda:0 "Commanditez la propagande adûnaique"
 explore_history_type_adunaic_propaganda_desc:0 "$EFFECT_LIST_BULLET$ Vous pourrez augmenter vos compétences personnelles et tenter d'influencer la perception qu'ont vos sujets de votre règne.\n$EFFECT_LIST_BULLET$ Une propagande peu subtile ne sera pas bien reçue par vos sujets.\n\n#weak C'est une véritable indéniable que les descendants des grands hommes d'Anadûnê ont longtemps regné en maître suprême sur tous les hommes de la Terre du Milieu. Cependant, avec les années, nombreux sont ceux qui ont oublié cette vérité indéniable et murmurent, mécontents, contre notre règne. Nous devons nous assurer que tous nos sujets sâchent que nous les gouvernont de droit divin.#!"
 
 activity_explore_history_host_desc_trait_xp:0 "$BULLET_WITH_TAB$Les participants pourront gagner de l'[trait_level_track_xp|E] [GetTrait('lifestyle_archivist').GetName( GetNullCharacter )]\n"
 activity_explore_history_host_desc_trait:0 "$BULLET_WITH_TAB$Les participants pourront gagner le [trait|E] [GetTrait('lifestyle_archivist').GetName( GetNullCharacter \n"
 activity_explore_history_host_desc_antiquarian:0 "\n@warning_icon! #negative_value Vous n'employez pas d'[GetCourtPositionType('antiquarian_court_position').GetName()]"

 explore_history_scholars:0 "Érudits"
 explore_history_no_scholars:0 "Aucun érudit"
 explore_history_no_scholars_desc:0 "$EFFECT_LIST_BULLET$ Expérience d'archiviste et qualité de la production finale réduites\n\n#weak Explorez les archives, seul[ROOT.Char.Custom('FR_E')], sans érudit pour vous aider et vous guider.#!"
 explore_history_few_scholars:0 "Délégation d'érudits"
 explore_history_few_scholars_desc:0 "$EFFECT_LIST_BULLET$ Expérience d'archiviste et qualité de la production finale moyenne\n\n#weak Une délégation d'archivistes réduite, certes, mais efficace#!"
 explore_history_many_scholars:0 "Symposium"
 explore_history_many_scholars_desc:0 "$EFFECT_LIST_BULLET$ Expérience d'archiviste et qualité de la production finale importantes\n\n#weak Un véritable symposium d'érudits, prêt à explorer tous les textes disponibles#!"

 explore_history_funding:0 "Financement"
 explore_history_basic_funding:0 "Financement basique"
 explore_history_basic_funding_desc:0 "$EFFECT_LIST_BULLET$ Aucun bénéfice supplémentaire\n\n#weak Juste assez de fonds pour réaliser un travail de base.#!"
 explore_history_extra_funding:0 "Financement supplémentaire"
 explore_history_extra_funding_desc:0 "$EFFECT_LIST_BULLET$ Possibilité d'explorer plusieurs chroniques\n\n Diminue les chances d'obtenir des réactions négatives à la propagande\n\n#weak Un financement supplémentaire pour une campagne de recherche appropriée.#!"
 
