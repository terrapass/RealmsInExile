l_french:
 anduril_name:0 "Anduril"
 anduril_description:0 "Reforgée à neuf avec les fragments de [narsil|E], la "[flameofthewest|E]" symbolise toute la force retrouvée des Dúnedain."
 
 stewards_rod:0 "Sceptre des Intendants"
 stewards_rod_description:0 "Le Sceptre des Intendants est le symbole de la charge des Intendants. Sobre et blanc, il représente leur service aux rois du Gondor, mais également leur capacité à parler en leur nom et autorité."
 
 storms_wrath_name:0 "Sârazzam"
 storms_wrath_description:0 "L'arme légendaire du Roi-Tempête. Une lame de style Númenóréen connue pour avoir été portée par Zimrubâr (898-1147 3.A.). On dit qu'elle a été la possession des premiers Rois-Tempête et d'avoir été forgée à Númenór, bien qu'il soit plus probable qu'il s'agisse d'une lame du Troisième Âge de facture moindre obtenue en Bellakar."
  
 herugrim_name:0 "Herugrim"
 herugrim_description:0 "Épée des roi du Rohan, qui remonte à Fréaláf (2759 – 2798 3.A.), premier roi de la seconde lignée de la Maison d'Eorl."
 
 guthwine_name:0 "Gúthwinë"
 guthwine_description:0 "Épée de la Maison Eoforing. Donnée à Eofer par son père, le roi Brego."