 feature_book_title_kinstrife:0 "La Lutte Fratricide"
 feature_book_topic_kinstrife:0 "Une copie [Artifact.GetOwner.Custom('ArtifactArticleBookContentQuality')|U] commentée de la Lutte Fratricide, démontrant une grande compréhension du matériau source et de la guerre civile sanglante qui déchira le [gondor|E] et créa une grande fracture parmis les [dunedain|E]."
 feature_book_title_castamir:0 "De Castamir et de la ruine du Gondor"
 feature_book_topic_castamir:0 "Une copie [Artifact.GetOwner.Custom('ArtifactArticleBookContentQuality')|U] commentée de Castamir et de la ruine du Gondor, démontrant une grande compréhension du matériau source et de la guerre civile sanglante qui déchira le [gondor|E] et vit la victoire tragique de l'usurpateur au sang mêlé."
 feature_book_title_umbar:0 "Des Adûnai en Umbar"
 feature_book_topic_umbar:0 "Une copie [Artifact.GetOwner.Custom('ArtifactArticleBookContentQuality')|U] commentée des Adûnai en Umbar, démontrant une grande compréhension du matériau source et de l'histoire glorieuse des héritiers de [numenor|E] en [umbar|E]."
 feature_book_title_minastir:0 "De Tar-Minastir et de l'émancipation des hommes"
 feature_book_topic_minastir:0 "Une copie [Artifact.GetOwner.Custom('ArtifactArticleBookContentQuality')|U] commentée de Tar-Minastir et de l'émancipation des hommes, démontrant une grande compréhension du matériau source et de la supériorité de la [numenor|E] d'antan sur les [elves|E], même à leur apogée."
 feature_book_title_thani_hazad:0 "La gloire des sept terres"
 feature_book_topic_thani_hazad:0 "Une copie [Artifact.GetOwner.Custom('ArtifactArticleBookContentQuality')|U] commentée de la gloire des sept terres, démontrant une grande compréhension du matériau source et l'illumination charitable des [conceptracemen|E] sauvages du [harad|E] par les [numenorean|E]."
 

