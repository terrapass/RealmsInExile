 feature_book_topic_eorl:0 "Une copie [Artifact.GetOwner.Custom('ArtifactArticleBookContentQuality')|U] commentée des Éothéod et du serment d'Eorl, démontrant une grande compréhension du matériau source et de l'histoire de l'aide apportée par les nordiques aux [gondorians|E] contre la menace des Orientais."
 feature_book_title_beruthiel:0 "De Narkuzîr et Berúthiel"
 feature_book_topic_beruthiel:0 "Une copie [Artifact.GetOwner.Custom('ArtifactArticleBookContentQuality')|U] commentée de Narkuzîr et Berúthiel, démontrant une grande compréhension du matériau source et des raisons qui menèrent à l'échec final du rapprochement entre le [gondor|E] et le [bellakar|E]."
 feature_book_title_tedjin:0 "La conquête Tedjin et l'occupation du Bellakar"
