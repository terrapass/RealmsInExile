 ### Crafting Materials ###
 #Wootz/Bulat/Damascus steel makes no sense in context, replaced with Gondorian, Dwarven or Ñoldorin steel
 metal_dwarven_steel:0 "Acier nain"
 metal_gondorian_steel:0 "Acier gondorien"
 metal_noldorin_steel:0 "Acier Ñoldorin"

 feature_blade_metal_dwarven_steel:0 "$metal_dwarven_steel$"
 feature_blade_metal_gondorian_steel:1 "$metal_gondorian_steel$"
 feature_blade_metal_noldorin_steel:1 "$metal_noldorin_steel$"
 
 feature_head_metal_dwarven_steel:0 "$metal_dwarven_steel$"
 feature_head_metal_gondorian_steel:1 "$metal_gondorian_steel$"
 feature_head_metal_noldorin_steel:1 "$metal_noldorin_steel$"
 
 feature_handle_metal_dwarven_steel:0 "$metal_dwarven_steel$"
 feature_handle_metal_gondorian_steel:1 "$metal_gondorian_steel$"
 feature_handle_metal_noldorin_steel:1 "$metal_noldorin_steel$"

 feature_blade_dwarven_steel:0 "Acier nain"
 feature_blade_gondorian_steel:0 "Acier gondorien"
 feature_blade_norldorin_steel:0 "Acier Ñoldorin"
 
 #Addtion of decorative Mithril
 metal_mithril:0 "mithril"
 
 feature_decoration_material_inlay_mithril:0 "$metal_mithril$"

 feature_decoration_material_wire_mithril:0 "$metal_mithril$"

 #Mallorn and Oiolarë woods
 wood_mallorn:0 "mallorn"
 wood_oiolare:0 "oiolarë"

 feature_generic_material_wood_mallorn:0 "$wood_mallorn$"
 feature_generic_material_wood_oiolare:0 "$wood_oiolare$"

 feature_shaft_wood_mallorn:0 "$wood_mallorn$"
 feature_shaft_wood_oiolare:0 "$wood_oiolare$"

 #Bowstrings
 elven_hair:0 "un unique brin de cheveux d'elfe utilisé comme"
 
 feature_bow_string_cordage_wool:0 "$cloth_wool$"
 feature_bow_string_cordage_cotton:0 "$cloth_cotton$"
 feature_bow_string_cordage_linen:0 "$cloth_linen$"
 feature_bow_string_cordage_silk:0 "$cloth_silk$"
 feature_bow_string_cordage_elven_hair:0 "$elven_hair$"

 #Elven gemstones
 gem_elven:0 "Gemme elfique"
 gem_elven_plural:0 "Gemmes elfiques"

 feature_decoration_material_gem_elven:0 "$gem_elven$"

 #Kine horn
 hsb_kine_horn:0 "Corne de Kine d'Araw"
 feature_decoration_material_inlay_HSB_kine_horn:0 "$hsb_kine_horn$"
 

 ### Bows ###

 artifact_bow_name:0 "$artifact_name_prefix$ Bow"
 artifact_bow_description:2 "Un arc puissant d'artisanat [SCOPE.Custom('ArtifactQuality')]. [newly_created_artifact.Custom('ArtifactBowStringDescription')] [newly_created_artifact.Custom('ArtifactSpearShaftDescription')]"
 artifact_bow_string:1"La corde [ROOT.Artifact.GetFeatureText( 'bow_string_cordage' )] est montée sur"
 artifact_bow_shaft_undecorated:1 "un manche de [ROOT.Artifact.GetFeatureText( 'shaft_wood' )] flexible."
 artifact_bow_shaft_undecorated_alt:2 "un manche de bois [ROOT.Artifact.GetFeatureText( 'shaft_wood' )] flexible. It is a weapon that is as elegant as it is deadly."
 artifact_bow_shaft_decorated:1 "un manche en [ROOT.Artifact.GetFeatureText( 'shaft_wood' )] élégant qui a été [ROOT.Artifact.GetFeatureText( 'shaft_decoration' )]."

 artifact_bow:2 "arc"
 
 signature_weapon_bow:0 "arc"
 signature_weapon_bow_draw_sword:0 "tire mon épée et laisse de côté mon"
 signature_weapon_bow_draws_sword:0 "tire une épée et laisse de côté l'"
 signature_weapon_bow_drawing_sword:0 "tirant une épée et laissant de côté l'"

 weapon_bow_inspiration_description:1 "un arc"
 
 weapon_bow_inspiration_name:0 "arc"

 ### Armour decoration

 feature_artifact_armor_descriptor_mithril_inlaid:0 "Serti de vrai-argent"
 feature_artifact_armor_descriptor_armor_mithril_decorated:0 "Décoré de mithril"

 feature_armor_material_mithril:0 "$metal_mithril$"

  ### Brooch features
 
 feature_brooch_centerpiece_tree:0 "une image [Artifact.GetFeatureText( 'decoration_material_wire' )] de l'Arbre Blanc"
 brooch_centerpiece_cross:0 "une image [ROOT.Char.Custom2_Flag('ArtifactMetalType', SCOPE.GetFlagName('centerpiece_metal'))] de l'Arbre Blanc"
 brooch_adornment_tengwar:0 "encadré d'un anneau [ROOT.Char.Custom2_Flag('ArtifactMetalType', SCOPE.GetFlagName('adornment_runed_ring_metal'))] frappé de runes Tengwar"
 brooch_adornment_cirth:0 "encadré d'un anneau [ROOT.Char.Custom2_Flag('ArtifactMetalType', SCOPE.GetFlagName('adornment_runed_ring_metal'))] frappé de runes Cirth"