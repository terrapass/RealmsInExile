 ### Brooch features
 
 feature_brooch_centerpiece_tree:0 "a [Artifact.GetFeatureText( 'decoration_material_wire' )] image of the White Tree"
 brooch_centerpiece_cross:0 "a [ROOT.Char.Custom2_Flag('ArtifactMetalType', SCOPE.GetFlagName('centerpiece_metal'))] image of the White Tree"

 feature_brooch_adornment_tengwar:0 "encadré d'un anneau [ROOT.Char.Custom2_Flag('ArtifactMetalType', SCOPE.GetFlagName('adornment_runed_ring_metal'))] frappé de runes [tengwar|E]"
 feature_brooch_adornment_cirth:0 "encadré d'un [ROOT.Char.Custom2_Flag('ArtifactMetalType', SCOPE.GetFlagName('adornment_runed_ring_metal'))] frappé de runes [cirth|E]"
 
 #LOTR books
 
 feature_book_title_learning_ainulindale:0 "$artifact_name_prefix_artifact_scope$ [ainulindale|E]"
 feature_book_topic_learning_ainulindale:1 "Une copie [Artifact.GetOwner.Custom('ArtifactAdverbBookContentQuality')|U] commentée de l'[ainulindale|E], démontrant une grande compréhension du matériau source et de la création d'[ardaconcept|E] par [eru|E] et les [ainurgods|E]."
 feature_book_title_learning_leithian:0 "$artifact_name_prefix_artifact_scope$ Lai de Leithian"
 feature_book_topic_learning_leithian:1 "Une copie [Artifact.GetOwner.Custom('ArtifactAdverbBookContentQuality')|U] commentée du Lai de Leithian, démontrant une grande compréhension du matériau source et des hauts faits de Beren et Lúthien dans leur quête pour dérober un [silmaril|E] de la couronne de [morgothcharacter|E]."
 feature_book_title_learning_narn:0 "$artifact_name_prefix_artifact_scope$ Narn i Chîn Húrin"
 feature_book_topic_learning_narn:1 "Une copie [Artifact.GetOwner.Custom('ArtifactAdverbBookContentQuality')|U] commentée du conte des Enfants de Húrin, démontrant une grande compréhension du matériau source et de la grande infortune qui frappa Húrin et les siens, en réponse à sa défiance de [morgothcharacter|E]."
 feature_book_title_learning_gondolin:0 "$artifact_name_prefix_artifact_scope$ la Chute de Gondolin"
 feature_book_topic_learning_gondolin:1 "Une copie [Artifact.GetOwner.Custom('ArtifactAdverbBookContentQuality')|U] commentée de la Chute de Gondolin, démontrant une grande compréhension du matériau source et des hauts faits de Tuor et des [noldorelves|E] de Gondolin."

 ### Bows ###

