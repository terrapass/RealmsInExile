 male_only_law_effects:0 "$EFFECT_LIST_BULLET$Les femmes sont exclues de la succession\n$EFFECT_LIST_BULLET$Les femmes ne peuvent pas hériter de [claims|El]\n$EFFECT_LIST_BULLET$Les [rulers|El] hommes peuvent avoir des [Concept( 'concubinage', 'concubines' )|E] ou plusieurs [Concept( 'spouse', 'conjointes' )|E] si leur [faith|El] a la [doctrine|El] [GetFaithDoctrine('doctrine_concubines').GetBaseName|l] ou [GetFaithDoctrine('doctrine_polygamy').GetBaseName|l]"
 male_preference_law_effects:0 "$EFFECT_LIST_BULLET$Les hommes ont priorité sur les femmes dans la succession\n$EFFECT_LIST_BULLET$Les [rulers|El] hommes peuvent avoir des [Concept( 'concubinage', 'concubines' )|E] ou plusieurs [Concept( 'spouse', 'conjointes' )|E] si leur [faith|El] a la [doctrine|El] [GetFaithDoctrine('doctrine_concubines').GetBaseName|l] ou [GetFaithDoctrine('doctrine_polygamy').GetBaseName|l]"
 equal_law_effects:3 "$EFFECT_LIST_BULLET$Les hommes et les femmes sont égaux dans la succession\n$EFFECT_LIST_BULLET$Tous les [Concept( 'ruler', 'dirigeant(e)s' )|E] peuvent avoir des [Concept( 'concubinage', 'concubin(e)s' )|E] ou plusieurs [Concept( 'spouse', 'conjoint(e)s' )|E] si leur [faith|El] a la [doctrine|El] [GetFaithDoctrine('doctrine_concubines').GetBaseName|l] ou [GetFaithDoctrine('doctrine_polygamy').GetBaseName|l]"
 female_preference_law_effects:2 "$EFFECT_LIST_BULLET$Les femmes ont priorité sur les hommes dans la succession\n$EFFECT_LIST_BULLET$Les [rulers|El] femmes peuvent avoir des [Concept( 'concubinage', 'concubin(e)s' )|E] ou plusieurs [Concept( 'spouse', 'conjoints' )|E] si leur [faith|El] a la [doctrine|El] [GetFaithDoctrine('doctrine_concubines').GetBaseName|l] ou [GetFaithDoctrine('doctrine_polygamy').GetBaseName|l]"
 female_only_law_effects:2 "$EFFECT_LIST_BULLET$Les hommes sont exclus de la succession\n$EFFECT_LIST_BULLET$Les hommes ne peuvent pas hériter de [claims|El]\n$EFFECT_LIST_BULLET$Les [rulers|El] femmes peuvent avoir des [Concept( 'concubinage', 'concubin(e)s' )|E] ou plusieurs [Concept( 'spouse', 'conjoints' )|E] si leur [faith|El] a la [doctrine|El] [GetFaithDoctrine('doctrine_concubines').GetBaseName|l] ou [GetFaithDoctrine('doctrine_polygamy').GetBaseName|l]"
