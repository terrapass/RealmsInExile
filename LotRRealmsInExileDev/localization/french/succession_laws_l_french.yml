 gaelic_elective_electors_tooltip:0 "Pour être un [elector|El] valide dans une tanistrie, un vassal doit remplir toutes les conditions suivantes:\n$EFFECT_LIST_BULLET$Être un vassal [de_jure|El] du titre\n$EFFECT_LIST_BULLET$Être un ou deux [ranks|El] en dessous du titre"

 saxon_elective_candidates:0 "Enfants, prétendants et vassaux"
 saxon_elective_candidates_tooltip:1 "Pour être un candidat valide dans la succession par le witenagemot, un personnage doit remplir l’une des conditions suivantes:\n$EFFECT_LIST_BULLET$Être un enfant légitime du dirigeant, qui ne soit pas dans la ligne de succession d’une théocratie ou d’une république\n$EFFECT_LIST_BULLET$Être un [claimant|El] au titre, qui ne soit pas dans la ligne de succession d’une théocratie ou d’une république. Les enfants d’un candidat ne peuvent pas être nommés.\n$EFFECT_LIST_BULLET$Être un vassal féodal [de_jure|El] [powerful_vassal_powerful|El] du titre"
