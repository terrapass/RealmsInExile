 princely_elective_electors:0 "Prince-électeurs"
 princely_elective_electors_tooltip:1 "En plus [SuccessionElectionWindow.GetTitle.GetHolder.Custom('FR_du_Char_L')][SuccessionElectionWindow.GetTitle.GetHolder.GetTitleAsNameNoTooltip], les détenteurs des [titles|El] suivants sont favorisés comme [electors|El] en [SuccessionElectionWindow.GetSuccessionLaw.GetName|l]:[SuccessionElectionWindow.GetTitle.Custom('GetPrincelyElector1')][SuccessionElectionWindow.GetTitle.Custom('GetPrincelyElector2')][SuccessionElectionWindow.GetTitle.Custom('GetPrincelyElector3')][SuccessionElectionWindow.GetTitle.Custom('GetPrincelyElector4')][SuccessionElectionWindow.GetTitle.Custom('GetPrincelyElector5')][SuccessionElectionWindow.GetTitle.Custom('GetPrincelyElector6')][SuccessionElectionWindow.GetTitle.Custom('GetPrincelyElector7')]"

 gaelic_elective_candidates:0 "Membres de la dynastie"
