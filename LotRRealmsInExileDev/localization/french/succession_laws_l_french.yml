 feudal_elective_succession_law:0 "Élection féodale"
 princely_elective_succession_law:0 "Élection par les prince-électeurs"
 feudal_elective_succession_law_effects:1 "Le [ruler|El] et tous les [vassals|El] directs [de_jure|El] d’un ou deux [ranks|El] en dessous du [title|El] peuvent désigner un [title_heir|El] parmi eux et la [close_family|El] du dirigeant."
 princely_elective_succession_law_effects:1 "L’empereur et les sept prince-électeurs peuvent désigner un [title_heir|El] parmi eux, les enfants [Concept( 'legitimate', 'légitimes' )|E] et frères et sœurs du [ruler|El], ainsi que tout [vassal|El] [de_jure|El] important de l’empire. Si un [title|El] d’électeur historique est détenu par des infidèles ou n’existe pas, un autre vassal [de_jure|El] prendra sa place. Cette [succession_law|El] accorde une grande importance à la [faith|El] et la [piety|El].\n\nLes titres d’électeur de ce pays sont les comtés de Cologne, Mayence et Trèves, ainsi que les duchés de Bohême, de Franconie orientale, d’Ostfalen et d’Ostmark."
 gaelic_elective_succession_law:0 "Élection Daen" #LotR
 gaelic_elective_succession_law_subname:0 "Tanistrie" #LotR
 gaelic_elective_succession_law_effects:2 "Le [ruler|El] et tous les [vassals|El] au-dessus du [rank|El] de [baron|El] et un ou deux rangs en dessous du [title|El] peuvent désigner un [title_heir|El], le taniste, parmi les membres de sa [dynasty|El]. Les vassaux auront tendance à favoriser les parents plus âgés éloignés que la [close_family|El]."
 saxon_elective_succession_law:1 "Élection Éothéod" #LotR
 saxon_elective_succession_law_subname:0 "Ealdormot" #LotR
 saxon_elective_succession_law_effects:1 "Le [ruler|El] et tous les vassaux directs [de_jure|El] adultes d’un ou deux [ranks|El] en dessous du [title|El] peuvent désigner un [title_heir|El] parmi les [powerful_vassals|El], les enfants [Concept( 'legitimate', 'légitimes' )|E] du dirigeant et tout [claimant|El] valide."
 scandinavian_elective_succession_law:1 "Élection nordique" #LotR
 scandinavian_elective_succession_law_subname:0 "Gemitting" #LotR
 scandinavian_elective_succession_law_effects:2 "Le [ruler|El] et tous les [vassals|El] [de_jure|El] (sauf les barons) peuvent désigner un [title_heir|El] parmi la [extended_family|El] du dirigeant et tout [claimant|El]. La [voting_power|El] dans cette [succession_law|El] est influencée par le [county_development|El] total du [domain|El] de l’[elector|El] et l’[county_opinion|El] de la [capital|El]."

 feudal_elective_candidates:0 "Famille proche, prétendants et électeurs"
 feudal_elective_candidates_tooltip:1 "Pour être un candidat valide dans une succession féodale élective, un personnage doit remplir l’une des conditions suivantes:\n$EFFECT_LIST_BULLET$Être un membre légitime de la [close_family|El] du dirigeant actuel, qui ne soit pas dans la ligne de succession d’une théocratie ou d’une république. Les enfants d’un candidat ne peuvent pas être nommés.\n$EFFECT_LIST_BULLET$Être un [claimant|El] au titre, qui ne soit pas dans la ligne de succession d’une théocratie ou d’une république\n$EFFECT_LIST_BULLET$Être un [elector|El] féodal valide du titre"
 feudal_elective_electors:0 "Dirigeant et vassaux"
 feudal_elective_electors_tooltip:0 "Pour être un [elector|El] valide dans une succession féodale élective, un vassal doit remplir toutes les conditions suivantes:\n$EFFECT_LIST_BULLET$Être un vassal [de_jure|El] du titre\n$EFFECT_LIST_BULLET$Être un vassal direct du titre\n$EFFECT_LIST_BULLET$Être seulement un ou deux [ranks|El] en dessous du titre"

