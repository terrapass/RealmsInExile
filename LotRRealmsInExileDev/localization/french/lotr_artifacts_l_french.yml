 artifact_sceptre_of_osgiliath:0 "Sceptre d'Osgiliath" 
 artifact_sceptre_of_osgiliath_desc:0 ""
 artifact_sceptre_of_minas_anor:0 "Sceptre de Minas Anor"
 artifact_sceptre_of_minas_anor_desc:0 ""
 artifact_sceptre_of_minas_ithil:0 "Sceptre de Minas Ithil"
 artifact_sceptre_of_minas_ithil_desc:0 ""
 artifact_sceptre_of_annuminas:0 "Sceptre d'Annúminas"
 artifact_sceptre_of_annuminas_desc:0 "Le sceptre d'Annúminas était une baguette d'argent, à l'origine symbole du pouvoir des seigneurs d'Andúnië en Númenor."
 artifact_crown_of_gondor:0 "Couronne du Gondor"
 artifact_crown_of_gondor_desc:0 "La couronne du Gondor était la coiffe cérémonielle des Rois du Gondor, et servait de symbole de la royauté."
 artifact_crown_of_arnor:0 "Couronne d'Arnor"
 artifact_crown_of_arnor_desc:0 "La couronne d'Arnor était la coiffe cérémonielle des Rois d'Arnor, et servait de symbole de la royauté."
 artifact_elendilmir_numenor:0 "Elendilmir, de Númenor"
 artifact_elendilmir_numenor_desc:0 "L'Étoile du Nord est un diamant taillé en étoile serti sur une pièce de Mithril. Il date des premiers siècles de Númenor et appartenais à Silmariën, fille du roi Tar-Elendil.\n\nL'emblème du royaume d'Arnor était l'étoile, issue de Gil-Estel, l'étoile d'Eärendil."
 # NOTE event: This treasure is lost in the Great River at the Gladden Fields.
 artifact_elendilmir_imladris:0 "Elendilmir, d'Imladris"
 artifact_elendilmir_imladris_desc:0 "L'étoile originelle d'Elendil était un diamant taillé en étoile serti sur une pièce de Mithril. Une copie fut réalisée par les elfes forgerons de Fondcombe pour le fils d'Isildur, Valandil.\n\nL'emblème du royaume d'Arnor était l'étoile, issue de Gil-Estel, l'étoile d'Eärendil."
 artifact_silver_horn_of_imladris:0 "Cor de Fondcombe"
 artifact_silver_horn_of_imladris_desc:0 ""
 # NOTE event: Aragorn uses it to summon the Dead.
 artifact_belthil:0 "Belthil"
 artifact_belthil_desc:0 "Une représentation de Telperion, l'arbre aux feuilles d'argent de Valinor, forgée dans le métal par Turgon, Roi de Gondolin."
 artifact_dragon_helm_of_dor_lomon:0 "Heaume du dragon"
 artifact_dragon_helm_of_dor_lomon_desc:0 "Le Heaume du dragon, aussi connu sous le nom d'Heaume de Hador, était un heaume en acier muni d'une visière, décoré par des motifs en relief ainsi que par de l'or et des runes, qui en son point le plus haut portait une image de Glaurung le dragon. Il était dit qu'un enchantement protégeais quiconque le portais des blessures et infligeais la peur à ses ennemis.\n\n Le heaume fut forgé durant le premier âge par le nain forgeron Telchar pour son seigneur, Azaghâl, qui l'offrit en cadeau aux Noldor qui eux même l'offrirent à la maison de Hador. Túrin, de cette même maison, portât le Heaume du dragon et fut nommé Gorthol, le “Heaume de terreur”.\n\nFingolfin, le Haut Roi de Noldor, créât le fief de Dor-lómin et nomma Hador, premier seigneur de Dor-lómin. Afin de célébrer cet évènement Hador fut présenté portant le heaume."
 artifact_text_letter_of_agreement:0 "Lettre d'accord"
 artifact_text_letter_of_agreement_desc:0 "Notée, bien entendu sur votre calepin personnel."
 #NOTE: This is Bilbo's Letter of Agreement.
 artifact_text_lay_of_the_children_of_hurin:0 "Lai des Enfants de Húrin"
 artifact_text_lay_of_the_children_of_hurin_desc:0 "Lo! The golden dragon	of the God of Hell,\n\nthe gloom of the woods	of the world now gone,\n\nthe woes of Men,	and weeping of Elves\n\nfading faintly	down forest pathways,\n\nis now to tell,	and the name most tearful\n\nof Níniel the sorrowful,	and the name most sad\n\nof Thalion's son Túrin	o'erthrown by fate."
 artifact_text_lay_of_leithian:0 "Lai de Leithian"
 artifact_text_lay_of_leithian_desc:0 "Farewell, sweet earth and northern sky,\n\nfor ever blest, since here did lie,\n\nand here with lissom limbs did run,\n\nbeneath the moon, beneath the sun,\n\nLúthien Tinúviel\n\nmore fair than mortal tongue can tell."
 artifact_jewellery_nauglamir:0 "Nauglamír"
 artifact_jewellery_nauglamir_desc:0 "Le Nauglamír ou Collier des nains était une célèbre pièce de joaillerie; combinaison du savoir faire des Nains et des gemmes de Valinor, il donnait à son porteur une grande grâce et une beauté sans pareil.\n\n Au cours du Troisième Âge il perdit son Silmaril, que personne n'osa remplacer."
 artifact_jewellery_silmaril:0 "Silmaril"
 artifact_jewellery_silmaril_desc:0 "Une des trois gemmes d'une immense beauté. Fabriquée a partir de la substance cristaline ‘Silima’ , que Fëanor du diviser afin de former leur enveloppe, et qui leur donna son nom. En leur seins, brillais une partie de la Lumière de Valinor issue des Deux Arbres .\n\nLes Silmarils son entachés par l'arrogance et la convoitise de quiconque les désires. Comme la Malediction de Mandos l'avait prédit, ceci resulte en de funestes actions, tel que la Chute de Noldor, le Serment de Fëanor, régicides et destructeur de Doriath."
 artifact_jewellery_arkenstone:0 "Arkenstone"
 artifact_jewellery_arkenstone_desc:0 "L'Arkenstone était un joyau découvert sous les racines de la Montagne Solitaire, Erebor, durant le reigne de Thráin Ier et prisée par ses descendants en tant que ‘Coeur de la montagne’."
 artifact_jewellery_cache_of_galvorn:0 "Cache de Galvorn"
 artifact_jewellery_cache_of_galvorn_desc:0 "Le Galvorn était un métal conçu par Eöl à partir de laquelle il a fait armure résistante. Noir et « brillant comme le jet », il était dur comme de l’acier, mais souple et malléable, se révélant ainsi, résistant à toutes les lames et fléchettes."
 artifact_jewellery_cache_of_ithildin:0 "Cache d'Ithildine"
 artifact_jewellery_cache_of_ithildin_desc:0 "L’Ithildine était une substance fabriquée par les elfes à partir du mithril métallique et utilisée par les Gwaith-i-Mírdain dans des constructions telles que des passerelles. L'Ithildine ne pouvait être vu que par la lumière réfléchie de la Lune et des étoiles, et même alors, reste caché jusqu’à ce qu’un mot magique a été dit."
 artifact_jewellery_cache_of_mithril:0 "Cache de mithril"
 artifact_jewellery_cache_of_mithril_desc:0 "Mithril! Tout le monde en veut. Il pourrait être forger comme le cuivre, et poli comme le verre; et les Nains pourraient en faire un métal, léger et pourtant plus dur que l’acier trempé. Sa beauté ressemblait à celle de l’argent commun, mais la beauté du mithril ne s’est pas ternie."
 artifact_jewellery_beryl_glorfindel:0 "Béryl, pierre-elf de Glorfindel"
 artifact_jewellery_beryl_glorfindel_desc:0 "Le symbole de Glorfindel est un Béryl vert pâle."
 artifact_jewellery_necklace_of_girion:0 "Collier de Girion"
 artifact_jewellery_necklace_of_girion_desc:0 "Le collier de Girion était une merveilleuse pièce de joaillerie qui, à l'origine, était la propriété de Girion, Seigneur de Dale. Le collier était horné de cinq cent émeraudes aussi vertes que l'herbe."
 artifact_weapon_sting:0 "Dard"
 artifact_weapon_sting_desc:0 "Une dague longue, fabriqué par des elfes de Gondolin"
 
 artifact_rod_steward:0 "Bâton des Intendants"
 artifact_rod_steward_desc:0 "Un simple bâton peint en blanc, le badge de l'office des intendants du Gondor et symbole de leur autorité. Lors de leur ascension, chaque intendant jure de "tenir la barre et gouverner au nom du roi, jusqu'à ce qu'il revienne"."
 artifact_shards_of_narsil:0 "Éclats de Narsil"
 artifact_shards_of_narsil_desc:0 "Les éclats de Narsil, l'épée Elendil. Forgée par Telchar de Nogrod dans 'les Profondeurs du Temps', elle finit par arriver à Númenor, avant de devenir l'arme de la maison des Seigneurs d'Andúnië. Sauvée de la Submersion par Elendil, il était dit que peu peuvent résister à sa fureur, avant d'être brisée par Sauron lui-même. Cependant, son tronçon permit à Isildur d'ôter l'Anneau de la main de Sauron, et il a été prédit que Narsil sera reforgée une nouvelle fois, lorsque Sauron reviendra."
 artifact_anduril:0 "Andúril"
 artifact_anduril_desc:0 "Narsil reforgée, Andúril était l'arme d'Elessar Telcontar, et des rois des Royaumes Réunis après lui. Elle était sertie de gemmes et de symboles de lignée, portant l'héraldique d'Elendil et de ses fils et brûlant de la lumière du soleil et de la lune inaltérée."
 

 
 
