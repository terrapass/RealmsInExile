 PLAYER_FEDERATION_NAME: "Fédération"
 establish_federation_decision:0 "Établir une fédération tribale"
 establish_federation_decision_tooltip:0 "Établir une [federation|E]"
 establish_federation_decision_desc:0 "Établir une [tribal_federation|E] pour aider à défendre votre peuple contre les nombreux étrangers qui voudraient voir votre culture détruite." 
