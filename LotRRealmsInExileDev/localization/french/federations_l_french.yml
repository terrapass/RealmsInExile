 game_concept_tribal_federation: "Fédération Tribale"
 game_concept_tribal_federations: "Fédérations Tribale"
 game_concept_federation: "Fédération"
 game_concept_tribal_federation_desc: "Les Fédérations Tribales peuvent être formée par des dirigeants tribaux indépendants, et d'autre dirigeants tribaux indépendants peuvent les rejoindre. Les membres de la fédération sont liés par le devoir de rejoindre les autres membres dans leurs guerres. Les fédérations donnent également à chaque membre des améliorations basées sur leur région. L'écrand de fédération est accessible via la fenêtre de titres de la fédération concernée."

 game_concept_unity: "Unité"
 game_concept_federation_unity: "Unité de la Fédération"
 game_concept_unity_desc: "Les Fédérations Tribales doivent tenir compte de l'unité. À haut niveau, les améliorations sont données à tous les membres de la fédération, alors que si elle atteint une valeur négative, la fédération se dissolvera."

