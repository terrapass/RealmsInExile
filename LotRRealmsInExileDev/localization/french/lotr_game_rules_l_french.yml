l_french:
 rule_wotr:0 "LoTR - Guerre de l'Anneau"
 setting_default_wotr:0 "Par défaut"
 setting_default_wotr_desc:0 "La Guerre de l'Anneau commencera vers l'année 3018."
 setting_never_wotr:1 "Jamais"
 setting_never_wotr_desc:0 "La Guerre de l'Anneau est désactivée"
 setting_random_wotr:1 "Aléatoire"
 setting_random_wotr_desc:0 "La Guerre de l'Anneau commencera à une date totalement aléatoire."

 rule_ai_behavior:0 "LoTR - Comportement de l'IA"
 setting_default_ai_behavior:0 "Défaut"
 setting_default_ai_behavior_desc:0 "L'IA prendra toujours des décisions respectant l'histoire pour les évènements majeurs."
 setting_weighted_ai_behavior:0 "Aléatoire pondéré"
 setting_weighted_ai_behavior_desc:0 "L'IA prendra souvent des décisions respectant l'histoire pour les évènements majeurs."
 setting_random_ai_behavior:0 "Aléatoire"
 setting_random_ai_behavior_desc:0 "L'IA prendra des décisions complètement alétaoires pour les évènements majeurs."

 rule_shattered_earth_rule:0 "LoTR - Terre fracturée"
 setting_shattered_earth_false:0 "Historique"
 setting_shattered_earth_false_desc:0 "La structure des titres de la Terre du Milieu restera intacte."
 setting_shattered_earth_counties:0 "#high Fracture - Comtés#!"
 setting_shattered_earth_counties_desc:0 "La structure des titres de la Terre du Milieu sera fracturée en des comtés indépendants peu après le début de la partie."
 setting_shattered_earth_duchies:0 "#high Fracture - Duchés#!"
 setting_shattered_earth_duchies_desc:0 "La structure des titres de la Terre du Milieu sera fracturée en des duchés indépendants peu après le début de la partie."
 setting_shattered_earth_kingdoms:0 "#high Fracture - Royaumes#!"
 setting_shattered_earth_kingdoms_desc:0 "La structure des titres de la Terre du Milieu sera fracturée en des royaumes indépendants peu après le début de la partie."
 setting_shattered_earth_empires:0 "#high Fracture - Empires#!"
 setting_shattered_earth_empires_desc:0 "La structure des titres de la Terre du Milieu sera fracturée en des empires indépendants peu après le début de la partie."
 shattered_earth.t:0 "Terre du Milieu brisée"
 shattered_earth.desc:0 "Le monde change. Je le sens dans l'eau. Je le ressens dans la terre. Je le sens dans l'air. Beaucoup de ce qui était jadis est perdu...\n\nIl semble que nous ne sommes rien d'autres que des jouets aux mains des Dieux !"
 shattered_earth.a:0 "Le monde fut détruit et changé par trois fois déjà - une fois de plus ?"

 rule_calendar_rule:0 "LoTR - Calendrier"
 setting_sindarin_calendar:0 "Calcul de l'Intendant - Sindarin"
 setting_sindarin_calendar_desc:0 "Le calendrier standard du jeu est remplacé par la version Sindarin du calendrier Dúnedain."
 setting_quenya_calendar:0 "Calcul de l'Intendant - Quenya"
 setting_quenya_calendar_desc:0 "Le calendrier standard du jeu est remplacé par la version Quenya du calendrier Dúnedain."
 setting_hobbit_calendar:0 "Calcul du Comté"
 setting_hobbit_calendar_desc:0 "Le calendrier standard du jeu est remplacé par celui utilisé par les Hobbits du Comté."
 setting_bellakaze_calendar:0 "Calcul Tumakveh"
 setting_bellakaze_calendar_desc:0 "Le calendrier standard du jeu est remplacé par celui utilisé par l'ancienne colonie Númenóréenne du Bellakar."
 setting_gregorian_calendar:0 "Calendrier Grégorien"
 setting_gregorian_calendar_desc:0 "Le calendrier du jeu restera identique et utilisera les standards grégoriens."
  
 rule_sauron_appearance_rule:0 "Apparence de Sauron"
 setting_fair_sauron:0 "Originale"
 setting_fair_sauron_desc:0 "Mairon l'Admirable - avec sa forme originale, Sauron apparaissait beau, et il garda son nom pour lui même jusqu'à la Submersion de Númenor, après quoi il ne put plus l'assumer."
 setting_corrupted_sauron:0 "Corrompue"
 setting_corrupted_sauron_desc:0 "Sauron l'Imposteur - même avec son corps ravagé, Sauron tente toujours de maintenir la prestance de sa forme glorieuse, bien qu'il n'y parvienne pas complètement."
 setting_crispy_sauron:0 "Croustillante"
 setting_crispy_sauron_desc:0 "Gorthaur le Cruel - embrassant sa nature déchue, Sauron abandonne complètement sa forme originelle, dévoilant à tous son terrible visage maléfique."

 rule_elven_expansion_rule:0 "Expansion elfique"
 setting_limited_elven_expansion:0 "Limitée"
 setting_limited_elven_expansion_desc:0 "Les elfes auront une sélection limitée de casus belli disponibles et une progression ralentie dans la fabrications de revendications, pour refléter leur nature non-expansionniste telle que présentée dans l'histoire originale."
 setting_free_elven_expansion:0 "Illimitée"
 setting_free_elven_expansion_desc:0 "Les elfes n'auront aucune limitation sur les casus belli qui leur seront disponibles."

 rule_elven_conversion_rule:0 "Conversion elfique"
 setting_slow_elven_conversion:0 "Lente"
 setting_slow_elven_conversion_desc:0 "La conversion à la culture et la foi sera plus lente pour les elfes, pour refléter leur nature non-expansionniste telle que présentée dans l'histoire originale."
 setting_normal_elven_conversion:0 "Inaltérée"
 setting_normal_elven_conversion_desc:0 "La conversion à la culture et la foi sera alignée sur le taux de base établi par les autre règles de jeu."