 bookmark_gondor_suladan:0 "König Suladân"
 bookmark_gondor_suladan_desc:0 "Suladân hat ein Reich geerbt, das sehr viel kleiner ist, als es einst war. Einst hatten die Haruze-Könige ganz Haradwaith unter ihrer Herrschaft und forderten Gondor selbst um die Herrschaft über Harondor heraus. \Doch diese Tage sind vorbei. Der Aufstand der Chelkar zerstörte jeden Anschein von Einheit, den die Haradrim hatten, und Stück für Stück zerfiel das Reich von Haradwaith. Suladân versucht, diesen Trend umzukehren und seiner Familie ihren rechtmäßigen Platz an der Spitze von Harad zurückzugeben. \Im Norden erhebt sich eine Macht, die Suladâns Hass auf Gondor und Chelkar teilt und die sich als entscheidend für die Verwirklichung seiner Ambitionen erweisen könnte."
