 bm_3000_wotr:0 "Das Ross und der Reiter"
 bm_3000_wotr_desc:0 "“So kommen wir zum ende, die große Schlacht unserer Zeit, in dem viele Dinge vergehen werden.” Théoden König.\n\nAuf den windgepeitschten grünen Ebenen des alten Calenardhon, eine entscheidende Phase der großen Schlacht beginnt.\n\nIn Isengard erwägt Saruman der Weiße eine folgenschwere Entscheidung, die seinen Namen in Ruhm oder Schande bannen wird. Soll er Mittelerde in eine neue Ordnung führen, oder wird er zu einer Fußnote in der großen Geschichte dieses Zeitalters? \n\nIm goldenen Meduseld sitzt König Théoden, Herr der Riddermark, auf dem Thron seiner Vorväter, und er scheint der Welt gesund und munter. Doch ein Schatten liegt über dem König und wartet auf seine Stunde, und die Grenzen seines Reiches werden von unerwarteten Feinden bedrängt. Werden sich die Rohirrim erheben, um sich der großen Herausforderung des Zeitalters zu stellen, und ihre Hörner trotzend in die kommende Dunkelheit blasen? \Wer wird den Rauch des brennenden Totholzes einsammeln oder die fließenden Jahre aus dem Meer zurückkehren sehen?"
 
 bookmark_wotr_theoden:0 "Théoden König"
 bookmark_wotr_theoden_desc:0 "Fey er scheint, die Kampfeswut seiner Väter läuft wie neues Feuer in seinen Adern.\n\nThéoden, König der Riddermark, ist der einzige Sohn des verstorbenen Königs Thengel.\n\nDas Königreich Rohan hat in den späteren Jahren von Théodens Herrschaft sehr gelitten. Seine Macht ist geschwunden, und so liegt das Schicksal von Rohan in den Händen seines Erben, des Prinzen Théodred. Doch es gibt eine wachsende Macht, die ihren Willen gegen den König richtet.\n\n Rohan's alte Bündnisse befinden sich an einem Wendepunkt."

