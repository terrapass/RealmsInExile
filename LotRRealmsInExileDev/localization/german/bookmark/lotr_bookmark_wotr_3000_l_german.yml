 bookmark_gondor_kathuphazgan:0 "König Kathuphazgân"
 bookmark_gondor_kathuphazgan_desc:0 "Als Erbe von Castamir dem Usurpator und Herr des großen Hafens von Umbar erbte Kathuphazgân ein zerrüttetes und gebrochenes Reich. Ihre Flotten verbrannt und sein Vater von dem kühnen gondorianischen Kapitän Thorongil erschlagen, wurde das einst mächtige Hafen mühsam wieder aufgebaut, aber selbst jetzt ist es nicht vollständig wiederhergestellt. Das Hinterland ist dem Zugriff Umbars entglitten, und Blutpuristen verbreiten Unfrieden in ganz Haven. Bevor er Rache für seine Vorfahren üben kann, muss Kathuphazgân zunächst sein eigenes Haus in Ordnung bringen. \n\nDas dritte Reich im Exil steht am Beginn eines neuen Zeitalters, unsicher, aber auch bereit, den kommenden Krieg zu nutzen."
