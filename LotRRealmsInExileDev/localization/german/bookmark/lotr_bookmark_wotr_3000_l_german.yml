 bookmark_wotr_wulfgarbrynjarsson:0 "Wulfgar Brynjarsson"
 bookmark_wotr_wulfgarbrynjarsson_desc:0 "Die Suche nach einem vorteilhaften Bündnis mit den Forgil wurde von dem Zauberer in Isengard in allen Punkten vereitelt. Nun, da sich die Krieger der Wildlinge den Armeen von Isengard anschließen, muss Wulfgar sich entscheiden, ob er sich dem Zorn Théodens oder dem Sarumans stellen will.\n\nCharakter aus BfME: Das Zeitalter des Rings, geschrieben von Mathijs."
 bookmark_wotr_saruman:0 "Saruman der Weiße"

 bookmark_wotr_saruman_desc:0 "Saruman ist ein Abgesandter der Valar der nach Mittelerde gesandt wurde; er ist groß unter den Weisen, Oberhaupt des Ordens der Istari und Kopf des Weißen Rates.\n\nEin Großteil seiner Zeit in Mittelerde verbrachte er im Osten, bereiste die Länder von Rhûn und darüber hinaus, sogar bis nach Mordor, während Gondor darüber wachte. Im Jahr 2463 T3A wurde der Weiße Rat als Reaktion auf die wachsende Bedrohung durch Saurons Rückkehr gegründet. Er verbrachte Jahre in Minas Tirith in Gondor, studierte in den Bibliotheken und untersuchte die alten Archive, bevor er dem Truchsess von Minas Tirith seine Dienste als Wächter von Isengard anbot. Im Geheimen sucht Saruman nach dem Einen Ring und beginnt das neue Jahrtausend mit einer Wahl, die er treffen muss."

 # NOTE Alternative text: "Saruman came to Middle-earth two thousand years ago as a servant of the Valar and sent alongside other Maiar known as the Istari. He has been growing in power and is now corrupted by ambition, jealousy and pride.\n\nResiding in Orthanc, Saruman has long searched for the One Ring as he hopes to make its power his own. And by communicating with Saruon through the palantír he has truly fallen into shadow. Now a servant of darkness, Saruman has bought the loyalty of King Théoden’s advisor Gríma, who he hopes shall help him weaken Rohan." - edited from Julius Ceaser
 
 bm_3000_gondor: "Die Belagerung von Gondor"
 bm_3000_gondor_desc:0 "“Unser Feind ist bereit, seine ganze Kraft versammelt... Dies wird das Ende von Gondor sein, wie wir es kennen. Hier wird der Hammerschlag am härtesten fallen." Gandalf der Graue. \n\nSauron bereitet sich darauf vor, das letzte große Bollwerk des Westens, das Königreich Gondor, zu zerschlagen. Seine Armeen sind versammelt, seine ganze Kraft ist fast versammelt. Er braucht nur noch den Einen Ring, um seinen Sieg absolut zu machen und den Fall Gondors zu sichern. \n\n In Gondor zieht sich der Truchsess Denethor in den Weißen Turm zurück und bereitet sein Reich auf die kommende große Schlacht vor. Seine Söhne führen Krieg in Osgiliath und Ithilien, um das Blatt zu wenden, und die Männer von Gondor kämpfen weiter, trotzig bis zum Schluss. \n\nIm Süden erholen sich Gondors alte Feinde in Harad und Umbar von früheren Niederlagen. Sie hegen einen Groll und sehen in Gondors schwindender Stärke eine Chance, endlich auszugleichen. \Kann sich das letzte Königreich der Dúnedain gegen die Bedrohungen, die sich ihnen entgegenstellen, behaupten?

 bookmark_gondor_denethor:0 "Truchsess Denethor II"
 bookmark_gondor_denethor_desc:0 "“Ich werde es nicht vergessen, noch werde ich versäumen, das zu belohnen, was gegeben wird: Treue mit Liebe, Tapferkeit mit Ehre, Eidbruch mit Rache." \n\nDenethor II, Truchsess von Gondor, ist ein zurückhaltender und harter Mann, aber sein Temperament passt zu seinem Königreich. Seit Jahren hat er jeden Vorstoß Mordors abgewehrt, und unter seiner stählernen Führung hat Gondor gegen immer unmöglicher werdende Chancen die Stellung gehalten. In jedem weniger bedeutenden Königreich hätte sich ein solcher Mann längst zu Recht zum König ernannt, doch Denethor ist kein weniger bedeutender Mann. Truchsess ist er und Gondor ist sein Eigentum. \n\nIm Weißen Turm zurückgezogen, bereitet der Truchsess von Gondor die Verteidigung seines Reiches vor. Doch die Verzweiflung lauert in den Schatten und wartet auf ihre Zeit."
 bookmark_gondor_denethor_alt_boromir:0 "Boromir"
 bookmark_gondor_denethor_alt_faramir:0 "Faramir"
 
 bookmark_gondor_sauron:0 "Dunkler Lord Sauron"
 bookmark_gondor_sauron_desc:0 "“Denn er ist sehr weise und wiegt alle Dinge genau in der Waage dieser Bosheit. Aber das einzige Maß, das er kennt, ist die Begierde, das Verlangen nach Macht; und so richtet er alle Herzen." \n\nNach vielen Jahren und unzähligen Rückschlägen ist Sauron endlich bereit, seine großen Pläne der Herrschaft über ganz Mittelerde zu verwirklichen. Barad-dûr ist endlich wieder aufgebaut, seine Armeen sind versammelt, und der Westen ist zersplittert und schwach. Welche Macht bleibt, die hoffen kann, gegen Sauron, den Herrn der Ringe, den Herrn der Erde, bestehen zu können!"
